      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor seems to be a natural fit for the role. A few days before
        the announcement, Holland posted a few Instagram videos showing off his acrobatic
        skills.</p>'
  'ph-japan-naval-drills-near-disputed-sea-irks-china':
    'author': 'Reuters'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-24T07:40:03.736+08:00
    'imagesource': 'jcr:46fe2a9b-2a5d-4565-8272-b3e6f589b047'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bb942aa-a725-4a11-8fb0-c5a40789f021'
    'lead': 'China warns Japan and the Philippines not to hype up tensions in the
      region after a Japanese military patrol plane circled over disputed parts of
      the South China Sea at the start of an exercise with the Philippine military.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T11:45:01.589+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T11:45:05.145+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T11:45:04.958+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China irked by PH, Japan naval drills near disputed sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbaff5a-b2bd-49ce-94fb-f3f4e184d996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:45:01.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:45:05.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China (Reuters) –</strong> Beijing on Tuesday (June
        23) urged Tokyo and Manila not to create tensions in the region after a Japanese
        military patrol plane circled over disputed parts of the South China Sea at
        the start of an exercise with the Philippine military that has irked China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db602d2-2502-4f32-a5c1-5b2db0c42b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:45:01.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:45:05.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Japanese and Philippine officials, the Japanese P3-C
        Orion surveillance plane, with three Filipino guest crew members, flew at
        5,000 feet above the edge of Reed Bank, an energy-rich area that is claimed
        by both China and the Philippines on Tuesday. It was accompanied by a smaller
        Philippine patrol aircraft.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bbc9e7-df79-4710-9dd3-6c13618e2dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:45:01.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:45:05.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disputed waters are close to the Spratly Islands, which the
        Philippines also claims, where China is building a series of man-made islands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa918049-7631-49e6-a9a2-e41138544fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:45:01.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:45:05.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s presence in what it considers international waters may
        be seen by Beijing as tacit support for ownership claims made by the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc08196b-6793-4090-b7e4-3deb23055957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:45:01.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:45:05.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that relevant parties do not hype up or even create the
        so-called tensions in the region and the parties concerned can do more to
        contribute to peace and stability in the region, rather than the opposite,"
        Chinese Foreign Ministry spokesman Lu Kang told a daily news briefing in Beijing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e09ef0-7c93-4dea-9404-dc45c79d9771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:45:01.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:45:05.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan worries that China''s domination in a region through which
        much of its sea-borne trade passes would isolate it. Tokyo is also locked
        in a dispute with Beijing over islands in the East China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0a63a5-bcbc-4ef7-a3bc-c17579b14830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:45:01.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:45:05.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s official Xinhua news agency has previously condemned the
        two-day search and rescue exercise as Japanese "meddling." China claims about
        90% of the 3.5 million sq km South China Sea, an area it denotes on maps with
        its so called nine-dash line.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f8ebf5-be34-43f0-aae6-cc14aab2d99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:45:01.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:45:05.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercise by Japan and the Philippines comes as Manila conducts
        separate drills with the United States military that began last week.</p>'
  'UP-greenlights-27-graduating-students':
    'author': 'JM Agreda, for CNN Philippines'
    'caption': 'Supporters of the 27 UP Baguio students started the "Let Them Sablay"
      campaign calling for them to graduate.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-06-24T05:04:49.496+08:00
    'imagesource': 'jcr:877dc13c-ebd9-49e4-97ea-c56f40036c3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e15e626-7c43-40f1-92b2-c82c79d0b012'
    'lead': 'The 27 UP-Baguio students who were earlier informed that they won''t
      be graduating this year due to deficiencies in their checklists will get to
      wear their "sablays" (graduation sashes) after all.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T11:47:31.315+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T11:48:01.188+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T11:48:00.850+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP gives green light to 27 graduating students

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cb43da-3fee-4a3c-9451-6033012baa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:47:31.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:48:01.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines) —</strong> The 27 students
        from the University of the Philippines (UP)-Baguio, who were earlier informed
        that they won''t be graduating this year due to deficiencies in their checklists,
        will get to wear their "sablays" (graduation sashes) after all.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2152c849-78ba-477c-9872-5ab60868f174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:47:31.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:48:01.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP-Baguio Chancellor Dr. Raymundo Rovillos made the announcement
        on Tuesday (June 23) after all eight members of the UP Board of Regents (BOR)
        voted in favor of letting the students graduate. It was UP President Alfredo
        Pascual who relayed the BOR''s decision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b19fd8-0744-4eb9-a771-3f10546f7328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:47:31.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:48:01.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica Tabilin from La Trinidad, Benguet, one of the 27, said that
        she felt relieved upon receiving the news Tuesday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c072620-6d83-4247-a1cb-d8a90440bc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:47:31.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:48:01.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were holding each other’s hands — some were holding their phones
        and prayed for the good news, and when it was finally announced, we cried
        in joy kasi sa wakas ay makaka-graduate na rin kami. Surreal ang pakiramdam
        kasi lahat ng classmates pati hindi namin kaklase — lahat ng estudyante sa
        UP-Baguio — they were cheering with us in the lobby,” she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0890dea5-f185-4a17-b1d4-bab54da15d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:47:31.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:48:01.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We were holding each other’s hands — some were holding
        their phones and prayed for good news, and when it was finally announced,
        we cried in joy because we''re graduating at last. It felt surreal because
        our classmates and even those who weren''t our classmates — all the students
        in UP-Baguio — they were cheering with us in the lobby."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8dca7d-9475-4739-bfbf-30cea2f20806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:47:31.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:48:01.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appeal upheld</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5092e67-3ce7-4f5c-afe9-17fb03701b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:47:31.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:48:01.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After learning that they might not be graduating because of errors
        in their checklists, the 27 (21 Communication Arts majors, four Language and
        Literature majors, and two Fine Arts majors) UP-Baguio students filed on June
        15 a petition against the BOR''s initial decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae52caf-a71a-4bc6-9820-b59a1fcb9c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:47:31.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:48:01.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students have been waiting for the results of their petition
        and have stayed at the lobby of UP-Baguio since Saturday (June 20).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc00551-d621-4bf9-90c6-36567924b191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:47:31.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:48:01.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rovillos said that the College of Arts and Communication initially
        appealed the students'' cases early June, but the motion was denied by UP-Baguio’s
        University Council (UC).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cf17b6-44da-4dc8-9139-4f2d2deb3545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:47:31.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:48:01.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a previous report, the students completed the required
        number of units in the Revised General Education Program (RGEP), but failed
        to take the required courses under its "hybrid" version — which took effect
        in the first semester of Academic Year 2011-2012.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f144baf-49b2-4093-a4ea-dc46b904a4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:47:31.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:48:01.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/06/23/27-up-baguio-graduating-students’-fate-still-uncertain.html">Related:
        27 UP Baguio graduating students’ fate still uncertain</a></p>'
  'gmail-undo-send':
    'author': 'Jose Pagliery, CNN Money'
    'caption': 'It may take two weeks before all Gmail users are able to use the "undo
      send" option.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-24T07:46:47.656+08:00
    'imagesource': 'jcr:1b867785-6825-4534-85a0-f065d5998c7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '179ab104-9c08-4755-adba-bc98107eb2db'
    'lead': 'Remember that time you wrote something disastrously personal to a friend,
      but accidentally hit "reply all" and looped in everyone else? There''s a way
      to reverse the damage you''ve done.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T11:51:11.721+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T11:51:15.262+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T11:51:15.005+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gmail now has an ''undo send'' button

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa2e804-6acb-45d1-9b90-927211d96358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:51:11.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:51:15.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Repentant emailers everywhere:
        Gmail just enabled an "undo send" button.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bf982a-a247-4598-a55e-2bdfb8b89f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:51:11.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:51:15.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember that time you wrote something disastrously personal to
        a friend, but accidentally hit "reply all" and looped in everyone else? There''s
        a way to reverse the damage you''ve done.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cbdc20-e113-4a3a-af3f-d82fb1bbe01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:51:11.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:51:15.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gmail, the world''s most popular email platform, now gives users
        the option to set time delay between 5 and 30 seconds before sending an email.
        You''ll have that much time to hit "undo send" and save yourself heartache.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a6eb84-716f-428d-b428-1e9e18d66552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:51:11.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:51:15.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can enable "undo send" by clicking on the gear wheel icon at
        the top right of the Gmail display hub, then "Settings."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80822a61-4524-4d2a-9125-de4ce0ab9537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:51:11.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:51:15.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google announced this on Monday (June 22). It immediately started
        updating accounts, but it could take two weeks for this to roll out to everyone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f442356-d942-4578-99e5-b0cf610a328c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:51:11.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:51:15.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This option was previously available as an experimental feature
        in Gmail Labs, but few people know about such things. (You can find Labs and
        lots of neat features in the "Settings" page.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69432bc0-695c-4a19-bb2d-e51b22e1435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:51:11.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:51:15.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was fist published on CNN.com, <a href="http://money.cnn.com/2015/06/23/technology/gmail-undo-send/">"Gmail
        now has an ''undo send'' button."</a></em></p>'
  'google-play-music-free':
    'author': ' Hope King, CNN Money'
    'caption': 'Google is the latest and most significant tech company to add a reporting
      system for taking down revenge porn.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-24T07:45:01.684+08:00
    'imagesource': 'jcr:b5c026a5-fe56-4c28-a8ed-37e982910cce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2270c47-6c8f-47dd-a484-a9c7f1ec65e2'
    'lead': 'Google has made its streaming music service Google Play Music free to
      use, without a subscription.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T11:55:10.984+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T11:55:15.137+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T11:55:14.668+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google Play Music is now free

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90cc068-2fb9-4e5a-a269-c5d22378b81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:55:10.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:55:15.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Google has made its streaming
        music service Google Play Music free to use, without a subscription.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f093919-18c3-42a8-8560-15db9b69f11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:55:10.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:55:15.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The catch is that you''ll have to listen to ads, similar to the
        way free versions of Spotify and Pandora work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdd8498-645c-4906-8f23-9e80bf116a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:55:10.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:55:15.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google launched the new version for U.S. desktop users Tuesday (June
        23), and will roll out updates to its Android and iOS app later this week.
        If you still want to pay the $9.99 a month fee to skip the ads, you can.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac94a830-4bf9-4ae7-a235-93d493b10033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:55:10.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:55:15.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like Spotify and Rhapsody, Google Play Music lets people listen
        to songs on demand, create playlists, or stream preset compilations that Google
        thinks you would want to listen to during certain activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867d950a-9199-4660-bf17-5ba8a968d1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:55:10.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:55:15.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launching a free version of Google Play Music comes as no surprise.
        Streaming media companies have struggled to find enough people willing to
        pay monthly subscriptions, and have increasingly turned back to selling ads
        to buoy their businesses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b109c7-6f40-4a4b-be88-f525898a35d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:55:10.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:55:15.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Spotify recently started letting people listen to music
        ad-free for 30 minutes in exchange for showing them a video ad. It sounds
        like a strange mix, but video ads make more money than other types of advertising
        on the Internet. Only about 30% of Spotify''s user base pay for the monthly
        service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df5aaf6-0dd6-4e2f-aed5-1499b439fda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:55:10.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:55:15.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Apple is bucking the trend. Its new Apple Music service
        is available by subscription-only for $9.99 a month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa7f336-912b-447d-9de0-f935798fc1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:55:10.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:55:15.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2015/06/23/technology/google-play-music-free/">
        "Google Play Music is now free."</a></em></p>'
  'uber-may-track-you-24-7':
    'author': 'Aaron Smith, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-24T01:40:04.083+08:00
    'imagesource': 'jcr:661d41a3-454f-4cbd-8dee-cbc141248815'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2e4ddff-6e7c-41e9-a27c-e9025bdd892d'
    'lead': 'A privacy group has filed a complaint against Uber for its updated policy
      of tracking passengers and accessing their personal information.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T11:58:00.464+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T16:33:58.069+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T16:33:57.825+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber may track you 24/7

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af391604-794e-4bec-aa14-8db840177340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:58:00.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:33:58.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Uber''s hot on your trail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d4e39a-73a7-4f23-927d-1aefdc3affd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:58:00.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:33:58.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A privacy group has filed a complaint against Uber for its updated
        policy of tracking passengers and accessing their personal information.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7062c8f3-e2a3-4a3f-9cba-b1264fa79354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:58:00.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:33:58.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Electronic Privacy Information Center (EPIC) in Washington,
        D.C., is asking the Federal Trade Commission to investigate the growing ride
        service, which is considering tracking passengers through their mobile devices
        – even when they''re not actively using the Uber app.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b28a21-ed80-4bd6-b137-56aa016ddeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:58:00.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:33:58.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uber will claim the right to collect personal information and detailed
        location data of American consumers, even when they are not using the service,"
        EPIC said in its complaint filed Monday (June 22).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c83d4b-2e2c-4bd1-936a-4e6d06611a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:58:00.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:33:58.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber explained last month in a statement how it collects information
        on drivers and passengers when they use the service. Uber gathers information
        through the user''s mobile device to track location, contacts, transactions,
        and other details. The company said it "may also collect the precise location
        of your device when the app is running in the foreground or background."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaae042f-b8f7-45e5-a348-ed82854fff76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:58:00.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:33:58.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order for Uber to record customer info, app users have to authorize
        that on their devices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2750166-857a-4df7-900f-bedbc67a7e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:58:00.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:33:58.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the detail that EPIC is concerned about – the fact that
        Uber might track the location of a user and collect information even when
        he or she is not actively using the app.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4ebc68-a50d-4efb-b10b-1f93ff450b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:58:00.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:33:58.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Uber slammed EPIC as having "no basis for this complaint" and
        a spokeswoman said the company hasn''t made a final decision about whether
        to track user phones when the apps are inactive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f67576-143e-4f65-a01e-7702d01149e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:58:00.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:33:58.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EPIC said past claims of Uber employees using its technology to
        track locations and other information on journalists critical of the company
        is cause for concern that the technology could be misused. The complaint also
        expressed concerns that user data could be accessed by hackers.</p>'
