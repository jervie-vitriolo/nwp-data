      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN) —</strong> When I was a young, single woman
        in Japan in the 1980s, the economy was red hot and so was the dating scene.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37d4a74-d02f-4a46-9b35-24563367c29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cool girls weren''t ashamed of losing their virginity before marriage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2599f355-018c-46f7-b6e6-d6d1c5407f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course for me personally, losing my virginity was a big deal.
        But socially, it was no biggie. It was the 80s, Japan was alive, and life
        was good.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b2e557-4d86-41d1-8728-153aad3b0966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodness, how times have changed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03b8314-ecb2-4ba9-aa0e-77833155828c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s alarming for me, and many of my peers, to see the enthusiasm
        about sex and relationships we felt during our youth replaced by the sexual
        indifference seen in Japan today.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d85ece-92e7-4c6f-89d8-8f141d5fa503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government survey released this week suggested that nearly 40
        percent of Japanese in their twenties and thirties and not in a relationship
        don''t think they need a romantic partner, with many calling relationships
        "bothersome."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195c3563-5d50-45fc-968f-6674f421a7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another survey from 2010 found that one in four Japanese men in
        their thirties who''ve never been married are virgins. The figures were only
        slightly less for women.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f7d35c-886f-4737-b34c-28c99ac9e234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apathy to sex</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817e3fe2-b9dc-46c7-86c9-195556e87dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sexual apathy is extremely troubling for Japan, which has the
        world''s most rapidly aging population, sparking concerns that citizens will
        not produce enough children to sustain a healthy economy in the coming years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da4e03c-2078-483b-bdd2-ddd6ca37473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was skeptical when I learned of a nude art class aimed at inspiring
        Japan''s growing population of middle-aged virgins.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f1a58d-caa8-4dec-9fa2-6fbfd9edfdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I thought, if a man hasn''t had any kind of sexual relationship
        by his thirties or forties, simply sketching a nude woman is like throwing
        a drop of water on a forest fire. It''s not going to solve the problem.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431bcdf9-77c9-4459-9ae4-34e8b2db8848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then we interviewed Takashi Sakai (we''ve agreed to change his
        name), a 41-year-old Japanese virgin who says these classes, offered bimonthly
        in Tokyo by the non-profit White Hands, are the closest he''s ever been to
        a real, naked woman and not some fantasized version in Japanese manga.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a808afa9-e0d4-4187-b52c-abe26905bb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you see a woman and find her attractive, you might ask her
        out, hold her hand, kiss and that''s how it goes," Sakai says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5b92d3-784f-4357-ab7e-33d8382d5edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in my case, it did not happen for me. I thought it might happen
        naturally, but it never did."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa9c2e1-79aa-4585-b99d-d9d96a3ca8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.829+08:00
