    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7a54aa-afd5-424d-bbd0-5c116952d61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:42:12.428+08:00
