    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lego will say goodbye to plastic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002f8f1e-384b-4ef3-8bd2-b9345a782406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:17:23.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:17:27.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (CNNMoney) —</strong> Lego is going green.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae72366-13a3-4276-9e58-251f940f3c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:17:23.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:17:27.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toy company plans to invest $1 billion over the next 15 years
        as part of a broad effort to replace its iconic plastic building blocks with
        materials that are better for the environment. It will also make its packaging
        more sustainable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbd1f02-d4ea-42db-8a22-fec0e6e3d23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:17:23.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:17:27.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company made 60 billion Lego pieces last year. So a little bit
        of change could go a long way to "significantly reduce [Lego''s] impact on
        the planet," Lego said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b032f262-96fa-45ba-af5d-960724a0765a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:17:23.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:17:27.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lego has already done things to reduce its carbon footprint — like
        cutting the size of packages and investing in wind power.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a56f50-064a-4da3-9952-fffc17716e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:17:23.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:17:27.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now it will work to develop replacements for plastic that are more
        climate friendly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48ce499-5d8d-45ce-ba3d-8b3c19850106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:17:23.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:17:27.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several factors influence the environmental sustainability of a
        material — the composition of the material, how it is sourced and what happens
        when the product reaches the end of its life," CEO Jørgen Vig Knudstorp said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6b873b-3ecc-4a24-a4ed-c6a3f415c868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:17:23.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:17:27.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not Lego''s first attempt to become cleaner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6602840-73c7-4047-a891-eff40af47251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:17:23.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:17:27.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the company started a partnership with WWF, the environmental
        group, to help develop a plan for making its materials more sustainable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8605f2a-39b5-4acc-924b-421ebfee7851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:17:23.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:17:27.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October, Lego ended a 50-year relationship with Shell after
        falling under scrutiny over the oil giant''s drilling in the Arctic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9439d3-c9b6-4fef-a00c-ae8feba97620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:17:23.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:17:27.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 new employees will be hired to work on the project
        at Lego''s sustainable material center in Denmark, which is expected to be
        finished by 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ec21ef-f265-4d7b-893a-eabefef14a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:17:23.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:17:27.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="https://money.cnn.com/2015/06/23/news/companies/lego-sustainable-material/">"Lego
        will say goodbye to plastic"</a></em></p>'
  'nba-draft-minnesota-timberwolves-karl-anthony-towns':
    'author': 'Reuters'
    'caption': 'Will Karl-Anthony Towns land in Minnesota?'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-24T10:43:11.475+08:00
    'imagesource': 'jcr:49d8370e-7c12-4dad-b8dc-35ecc355c3c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdca3060-cfba-46bf-a552-c5e04c7301ff'
    'lead': 'The Minnesota Timberwolves are expected make versatile big man Karl-Anthony
      Towns of Kentucky the top pick in  the NBA Draft where a deep pool of U.S. college
      and international talent are up for grabs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T11:20:21.068+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T11:20:25.254+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T11:20:24.959+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Timberwolves may go to Towns with top pick in NBA Draft

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380671fa-c7e6-4235-a6a2-4833682bd48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:20:21.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:20:25.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — The Minnesota Timberwolves are expected make versatile
        big man Karl-Anthony Towns of Kentucky the top pick in Thursday''s (Friday
        PHT) NBA Draft where a deep pool of U.S. college and international talent
        are up for grabs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2d90de-35ef-4765-b436-389fb8305728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:20:21.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:20:25.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towns, who can play power forward or center at 6-foot-11, can shoot
        from the outside, score inside and is a superior defender - ready made for
        the NBA wars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec05cd7b-7726-4d88-b69a-68ffc7eddc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:20:21.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:20:25.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Lakers hold the second pick among the 30 NBA teams
        while the Philadelphia 76ers, New York Knicks and Orlando Magic round out
        the top five.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfdc82e-0ffe-42f1-85a2-1312a531aed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:20:21.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:20:25.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/05/20/NBA-Draft-lottery-2015-Minnesota-Timberwolves-first-pick-Los-Angeles-Lakers-Philadelphia-76ers.html">Related:
        Minnesota Timberwolves secure first pick in 2015 NBA Draft</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6990b664-a30f-439c-ae35-44d4ea4ade2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:20:21.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:20:25.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big men might dominate the early picks as Duke center Jahlil Okafor
        and Latvian power forward Kristaps Porzingis of the Spanish league, rising
        up many experts'' draft lists, figure to go high in the two-round draft at
        Barclays Center in Brooklyn.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f68c23d-898b-4af6-be14-8e1e289335e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:20:21.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:20:25.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okafor is seen as the draft''s most polished low post scorer, but
        needs to improve on defense, while Porzingis is an outside shooter with the
        ability to protect the rim but may need to bulk up for the rigors of the NBA
        game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661e3dbe-a7d0-4beb-9500-fe834a80404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:20:21.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:20:25.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crop of guards features D''Angelo Russell of Ohio State, Emmanuel
        Mudiay, who played in China last year while awaiting his NBA eligibility,
        and Croatia shooting guard Mario Hezonja.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4a2217-e033-403d-9330-71f723e7cab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:20:21.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:20:25.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justise Winslow, a 6-6 forward from U.S. college champions Duke,
        is also highly regarded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5e66fe-f553-4f17-a2f9-1de83febf71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:20:21.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:20:25.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/05/20/NBA-Draft-Lottery-Kobe-Bryant-Los-Angeles-Lakers-number-two-pick.html">Related:
        Only right Lakers got no. 2 pick, says Kobe Bryant</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef054ef4-196b-42f4-821a-5ebab86fde9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:20:21.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:20:25.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams rate a prospective player''s potential against their own needs
        in making a pick, leaving question marks about how the first round will unfold.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68a138f-9468-4bf0-bc52-ad77104e9a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:20:21.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:20:25.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trades also tend to feature on draft night with some clubs determined
        to move up for a particular player with others content to slide down for a
        later choice while adding a veteran in return or stockpiling future picks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efbd27a-dce6-4c3e-bfcc-641d70b28f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:20:21.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:20:25.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no certainties, of course, and often a jewel of a player
        can be snared after the top picks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500543fb-34dc-4e9f-ae7e-e4f75cc56c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:20:21.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:20:25.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last season''s NBA Most Valuable Player, Stephen Curry of the league
        champion Golden State Warriors, was taken seventh in the 2009 draft.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9603a7a2-83d0-4609-a589-1e3c694425b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:20:21.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:20:25.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasheem Thabeet from Tanzania and the University of Connecticut,
        taken second that year behind Blake Griffin, averaged 2.2 points a game in
        five NBA seasons and is now in the NBA Development League.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81666ccd-6eb3-4ce6-a19c-97ea3b2fd484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:20:21.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:20:25.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe Bryant, the Lakers'' prolific scorer, was taken 13th out of
        high school in 1996, while Michael Jordan heard Sam Bowie''s name called ahead
        of his by Portland before the Chicago Bulls selected him with the third pick
        in 1984.</p>'
