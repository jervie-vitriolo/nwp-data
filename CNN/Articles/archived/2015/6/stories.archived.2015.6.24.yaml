  'pba-governors-cup-ginebra-nlex':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Ginebra forward Japeth Aguilar uncorked the game-winning three-pointer
      off a pass from import Orlando Johnson.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-24T22:38:21.102+08:00
    'imagesource': 'jcr:f4a2c050-4bad-4914-83b2-0a1d2a1b1bea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cca66084-7ff0-418f-9be7-b9ee25dab940'
    'lead': 'Barangay Ginebra booked a trip to the PBA quarterfinals by beating NLEX
      Road Warriors in a hard-fought match on Wednesday (June 24). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T10:34:17.058+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T16:29:08.793+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T16:29:06.514+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Ginebra clinches last playoff spot with win over NLEX

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe76b3dc-2fdb-469f-a437-a09ef48979b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:34:17.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:29:08.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Barangay Ginebra
        San Miguel coach Frankie Lim said his team capitalized on NLEX Road Warriors''
        zone defense to hack out a rousing 110-107 victory and cap the Philippine
        Basketball Association (PBA) Governors'' Cup elimination round Wednesday (June
        24) at the SMART-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83319830-0543-41bf-bd75-897b964e6e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:34:17.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:29:08.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was evident in the Gin Kings final play.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf83010-204c-4689-8797-e0b43727f427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:34:17.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:29:08.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 15.8 ticks left and scores tied at 107-all, Lim carefully designed
        a play for imports Orlando Johnson and Kim Jiwan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fb11f8-5594-4cd7-808f-b1d7d858d8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:34:17.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:29:08.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson got the ball, drove to the basket, but NLEX''s zone defense
        forced him to kick the ball out to an open Japeth Aguilar in the left corner.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca49918-6559-44c1-8787-ab0c9e68c8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:34:17.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:29:08.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar didn''t disappoint and sank the three-pointer with a little
        over a second left that proved to be the game-winner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309464e9-2899-44b0-bdb4-c994360b6caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:34:17.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:29:08.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX had the chance to send the game into overtime but KG Canaleta''s
        off-balanced three-pointer was short.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dc2749-b6cc-4c2e-8615-8d57fa8d0b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:34:17.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:29:08.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It all came down to making stops but I think we did well on their
        zone defense because it gave us the opportunity to make our three-point shots,"
        said Lim after the win that allowed them to book a trip to the quarterfinals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab60ef4-ee0f-4833-8f4e-197af01470ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:34:17.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:29:08.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra will enter its 25th-straight playoff appearance and will
        go up against topseed Alaska Aces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8856535c-8c4f-4f4b-8376-b0d4a681fdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:34:17.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:29:08.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also Lim''s first time to coach in the PBA playoffs, but said
        he''s not feeling jittery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c02e25-a22f-489d-93ab-7cf837f61212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:34:17.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:29:08.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s exciting. It''s something new to me and I''m really looking
        forward to it," said Lim, who was a champion coach with the San Beda Red Lions
        in the National Collegiate Athletics Association (NCAA).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083d3a23-e1c1-4566-b0fa-ceadd3561352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:34:17.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:29:08.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aware of what''s at stake, Johnson played despite being under the
        weather. He finished with 21 points, eight rebounds, and six assists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59c9b3f-9b29-43aa-bf0b-7cce178149b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:34:17.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:29:08.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LA Tenorio also caught fire, scoring 21 points on 5-of-10 shooting
        from the three-point area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1203e4f9-4ecd-41ca-9c75-069da4da85e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:34:17.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:29:08.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian import Jiwan had 16, Greg Slaughter chipped in 14, while diminutive
        point guard Emman Monfort added 11 points.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a3b0e2-f64a-4a5c-8228-331bb463c99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:34:17.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:29:08.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX was paced by Asian reinforcement Michael Madanly, who sizzled
        with 36 points but did little in the deciding period. Asi Taulava added 18
        points.</p>'
  'france-us-ambassador-spying':
    'author': 'Laura Smith-Spark and Jethro Mullen, CNN'
    'caption': 'French President Francois Hollande'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-24T22:08:21.277+08:00
    'imagesource': 'jcr:34d5f3bb-4700-408e-9e4c-1772cb64a651'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee419055-20f5-4283-935f-d78599d2a910'
    'lead': 'France has summoned the U.S. ambassador for a meeting Wednesday (June
      24) in the wake of reports that the United States spied on French President
      François Hollande and his two predecessors – despite France being a close ally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T10:37:40.607+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T10:37:57.668+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T10:37:57.206+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France summons U.S. ambassador after reports U.S. spied on presidents

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85c18a9-3cc0-48b8-a865-bc845354361e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:37:40.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:37:57.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — France has summoned the U.S. ambassador for a meeting Wednesday
        (June 24) in the wake of reports that the United States spied on French President
        François Hollande and his two predecessors – despite France being a close
        ally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811aeeef-2d0f-47b3-be53-fe5304e10f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:37:40.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:37:57.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WikiLeaks has published what it said were U.S. National Security
        Agency (NSA) reports about secret communications of the last three French
        presidents between 2006 and 2012.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeccafa-594f-4f09-8398-4cdfe6ea6cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:37:40.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:37:57.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France won''t tolerate "any action jeopardizing its security and
        the protection of its interests," the country''s Defense Council said in a
        statement Wednesday. But it suggested it was already well aware of the spying
        allegations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af770876-893c-4f8b-bbc9-86005cd95991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:37:40.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:37:57.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These unacceptable facts already resulted in clarifications between
        France and the United States" in 2013 and 2014, the Defense Council said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8c27e1-0f15-4a61-8473-c9610864e30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:37:40.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:37:57.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Commitments were made by the American authorities," the council
        said. "They must be recalled and strictly respected."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23558d06-5559-487b-aeb6-3d47d872b27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:37:40.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:37:57.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollande had convened a meeting of the council after reports appeared
        in the French press about the information released by WikiLeaks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8026e08-7d71-4ac7-940c-e3e93a5368be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:37:40.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:37:57.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid French anger over the latest revelations, the U.S. ambassador
        to France, Jane Hartley, has been summoned to appear at the French Foreign
        Ministry at 6 p.m. local time (12 a.m., PH time).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55184899-1168-4af1-8d0a-d802d61765f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:37:40.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:37:57.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollande and U.S. President Barack Obama also will speak by telephone
        about the spying claims at some point Wednesday, Claude Bartolone, president
        of France''s National Assembly, told CNN affiliate BFMTV.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6478333-02d5-4066-b9b5-656e1c9f01da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:37:40.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:37:57.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Indispensable partners''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8956a73b-a0bb-4a89-a8ec-595f8fe41201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:37:40.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:37:57.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the reports late Tuesday (June 23), the White House''s
        National Security Council spokesman Ned Price said: "We are not targeting
        and will not target the communications of President Hollande.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d59914-2e01-4385-99de-1ac79f7473b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:37:40.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:37:57.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, as we have said previously, we do not conduct any foreign
        intelligence surveillance activities unless there is a specific and validated
        national security purpose. This applies to ordinary citizens and world leaders
        alike.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb05bddf-86e2-4179-98a0-470201d8e17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:37:40.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:37:57.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We work closely with France on all matters of international concern,
        and the French are indispensable partners."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273e60ce-b830-479a-ae7f-329b2397ea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:37:40.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:37:57.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French government spokesman and Agriculture Minister Stéphane Le
        Foll said France was taking three immediate steps in response to the latest
        allegations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7844dd-a7f4-473c-8267-d1d8ed4e49f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:37:40.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:37:57.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides summoning the U.S. ambassador, leading French lawmakers
        have been invited to a debriefing session at the Élysée, or presidential palace,
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa1b732-9c29-4c89-9735-617e29b3f96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:37:40.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:37:57.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s intelligence coordinator will be sent to the United States
        to discuss the measures already agreed between the two nations. In addition,
        Prime Minister Manuel Valls will answer a question from lawmakers Wednesday
        afternoon at the National Assembly, Le Foll said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a36e13-8f50-417d-a4a3-21ca08bd7c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:37:40.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:37:57.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange: ''Hostile surveillance''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dde6e27-d778-4b79-b4c8-94586331ea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:37:40.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:37:57.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French newspaper Libération and online outlet Mediapart cited five
        NSA reports published by WikiLeaks on Tuesday and purportedly pulled from
        intercepted communications of former Presidents Jacques Chirac and Nicolas
        Sarkozy as well as Hollande and other French figures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ef4af9-95c6-4dd4-9e57-03b24722590e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:37:40.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:37:57.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a WikiLeaks news release, the cache of "top secret"
        documents includes "intelligence summaries of conversations between French
        government officials concerning some of the most pressing issues facing France
        and the international community."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f021d8-03a9-41a8-9b61-243ade3f7cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:37:40.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:37:57.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include "the global financial crisis, the Greek debt crisis,
        the leadership and future of the European Union, the relationship between
        the Hollande administration and the German government of Angela Merkel, French
        efforts to determine the make-up of the executive staff of the United Nations,
        French involvement in the conflict in Palestine and a dispute between the
        French and US governments over US spying on France."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95bc450-ee9c-4cb0-8b36-7118aaa38b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:37:40.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:37:57.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WikiLeaks founder Julian Assange said the French people "have a
        right to know that their elected government is subject to hostile surveillance
        from a supposed ally."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895fa661-6c1b-45f2-a3fb-3b217df8dd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:37:40.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:37:57.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WikiLeaks is proud of its work with Libération and Mediapart to
        bring the story to light, Assange said, adding that "French readers can expect
        more timely and important revelations in the near future."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dcad29-0044-4a5b-b896-2fb9cbe5eece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:37:40.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:37:57.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Oldest ally''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d65b5f-6ecf-433c-9303-3e9536b10a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:37:40.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:37:57.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France is a longstanding ally of the United States and, as a fellow
        permanent member of the U.N. Security Council and North Atlantic Treaty Organization
        (NATO), a key partner in international diplomacy. U.S. President Barack Obama
        earlier this year referred to France as "America''s oldest ally."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddacba6e-e90a-426a-8421-16b15996e0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:37:40.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:37:57.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these are not the first reports alleging U.S. espionage against
        its friends.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a302341d-817a-43bf-9cfa-a5e10c3e347b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:37:40.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:37:57.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Le Monde reported that the NSA had monitored phone calls
        made in France, citing documents leaked by former NSA contractor Edward Snowden
        to WikiLeaks. That surveillance was conducted on French citizens and carried
        out on a "massive scale," as reported by Le Monde.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f277365-f32d-4773-a329-78fa7c53e47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:37:40.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:37:57.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those particular phone intercepts took place from December 10, 2012,
        to January 8, 2013, Le Monde said. An NSA graph showed an average of 3 million
        data intercepts a day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12680521-f090-42b8-8965-5df23f83833e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:37:40.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:37:57.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in 2013, CNN reported on allegations of NSA surveillance of
        other world leaders, including Merkel and the presidents of Brazil and Mexico.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e63ddf-afb7-4341-b403-cc5f3925bf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:37:40.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:37:57.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Noisette Martel, Sandrine Amiel, Sarah Oulahna, Kevin
        Liptak, Margot Haddad, David Lindsay, Sara Mazloumsaki, and Jennifer Z. Deaton
        contributed to this report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196b7707-d624-4c34-a2f2-e021ec769566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:37:40.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:37:57.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/24/europe/france-wikileaks-nsa-spying-claims/">"France
        summons U.S. ambassador after reports U.S. spied on presidents."</a></em></p>'
  'Vice-President-Jejomar-Binay-speech-Coconuts-Palace-Cabinet-resignation-Aquino-administration':
