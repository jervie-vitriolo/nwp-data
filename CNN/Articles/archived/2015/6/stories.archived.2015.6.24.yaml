      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc011022-3e6d-4117-893f-cfadd2cee47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:25:56.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:26:00.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James fell short of bringing an NBA championship to the city of
        Cleveland, but he received praise for the way he carried an undermanned Cavaliers
        team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a56232-aa25-46f2-b327-c20b2c657a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:25:56.435+08:00
      'mgnl:createdBy': 'jeff'
