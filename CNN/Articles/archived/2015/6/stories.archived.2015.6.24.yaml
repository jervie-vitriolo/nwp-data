    'lead': 'Vice President Jejomar Binay delivered a speech on Wednesday (June 24)
      — two days after resigning from the Cabinet — at the Coconut Palace, where he
      holds office. Here is a transcript of his statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T10:41:07.783+08:00
