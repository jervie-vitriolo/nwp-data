      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sana loobin ng Panginoon na makapasok kami,” he said. “Bahala na
        Siya kung makakapasok kami.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
