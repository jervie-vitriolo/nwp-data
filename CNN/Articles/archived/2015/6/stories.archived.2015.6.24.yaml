    'template': '1'
    'title': 'Liverpool agree to sign Brazil forward Firmino

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0f14a6-3a06-43fa-bef2-82ca44f1a545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:54:16.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:54:20.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —&nbsp;</strong> Liverpool have agreed to sign
        Brazil international Roberto Firmino pending a medical that will take place
        after his participation at the Copa America, the Premier League club confirmed
        on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5891939e-0bac-4060-8b0a-8662680d816b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:54:16.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:54:20.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gifted 23-year-old attacking midfielder is moving to Anfield
        from Germany''s Hoffenheim, where he played since 2010, scoring 47 goals in
        151 appearances.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce70ff7-02f8-4ed1-9731-9e7a61033f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:54:16.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:54:20.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No details were given regarding the transfer fee or length of contract,
        although the deal was reported to cost Liverpool around 28 million pounds
        ($44.13 million).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b6ad81-3d03-4b71-a253-bf7b7cca4448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:54:16.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:54:20.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firmino has been outstanding at Hoffenheim, maturing from an exuberant
        teenager to team leader despite his young age and attracting the interest
        of several top European clubs in the process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3341a2-8666-4e96-80a0-32fae21288b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:54:16.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:54:20.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Reds have seen off serious competition from rivals in the Barclays
        Premier League and across Europe to make it Anfield where the goalscoring
        instincts and creative flair of Firmino can continue to blossom," Liverpool
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad70462f-9551-42f9-9d00-22fe6bb5bb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:54:16.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:54:20.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Liverpool had been watching all along and acted fastest to put
        together a deal for Firmino, who will be exhibiting his mesmerising skills
        at Anfield from August."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1008302e-1681-4d0e-bfe6-6c19d8224e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:54:16.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:54:20.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Versatile and skilled, Firmino can play a variety of roles in attack
        and midfield and his development in the past few seasons saw him earn a first
        Brazil cap last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f15d48-a607-4de9-a238-183abfb18fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:54:16.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:54:20.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also started Brazil''s last two fixtures at the Copa America,
        scoring the winner against Venezuela as his country advanced to the last eight
        of the competition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b76edde-2463-480f-8aec-1fe0766a49bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:54:16.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:54:20.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a disappointing campaign in which the club could only
        finish sixth in the league, Firmino is the latest player to join Liverpool
        in a hectic start to the summer transfer window after the departure of long-time
        captain Steven Gerrard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bad21f-b56a-4a58-999c-efc8fb414732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:54:16.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:54:20.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midfielder James Milner, striker Danny Ings and goalkeeper Adam
        Bogdan have all completed Bosman moves, while promising defender Joe Gomez
        joined the club from Charlton Athletic for 3.5 million pounds.</p>'
  'James-Horner-Oscar-winning-composer-killed-in-plane-crash':
    'author': 'Dottie Evans and Kevin Conlon, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-06-24T16:17:02.188+08:00
    'imagesource': 'jcr:fcf4dc5e-f9ba-43f5-b098-c27c91d389da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05377fb6-5855-4f74-82fe-019c279fe981'
    'lead': 'Academy Award-winning composer James Horner, known for his impressive
      body of work spanning multiple movie genres, died Monday after the small plane
      he was piloting crashed in central California, his agency said Tuesday. He was
      61.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T10:57:50.025+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T16:30:36.358+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T16:30:35.826+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'James Horner, an Oscar-winning composer, killed in plane crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd082d95-9813-41c9-b85a-0d9db4b09c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:57:50.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:30:36.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles (CNN)</strong> — Academy Award-winning composer
        James Horner, known for his impressive body of work spanning multiple movie
        genres, died Monday after the small plane he was piloting crashed in central
        California, his agency said Tuesday. He was 61.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b83b25-5a86-493d-b1d5-3fd6e8ce0778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:57:50.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:30:36.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horner, best known for scoring the movie "Titanic," was "an avid
        and experienced pilot," the statement from the Gorfaine/Schwartz agency said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7004bd-d07a-497f-b236-68bc95d52371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:57:50.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:30:36.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hollywood Reporter reported his death, attributing the confirmation
        to Sylvia Patrycja, his assistant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe6a76f-63de-4a11-b710-bced634fd3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:57:50.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:30:36.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A great tragedy has struck my family today, and I will not be around
        for a while. I would like some privacy and time to heal," Horner''s assistant,
        Sylvia Patrycja posted on her Facebook page.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0c1bcf-04e5-4c87-aaaa-ead92e485a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:57:50.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:30:36.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have lost an amazing person with a huge heart, and unbelievable
        talent. He died doing what he loved. Thank you for all your support and love
        and see you down the road. Love Sylvia."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cd4ec2-3ca0-41a8-8804-410a8429707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:57:50.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:30:36.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Condolences pour in</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e605a3-45fe-4af5-ab10-3a8a15637371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:57:50.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:30:36.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horner won two Oscars for his work on the 1997 James Cameron-directed
        "Titanic" — earning best original dramatic score and best original song for
        the Celine Dion classic, "My Heart Will Go On."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cb67a0-b12e-4c23-88b3-8eb66f2074a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:57:50.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:30:36.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was nominated for Academy Awards 10 times and wrote the music
        for numerous blockbusters, including "Braveheart," "Apollo 13" and "The Amazing
        Spider-Man." He collaborated again with Cameron for 2009''s "Avatar," the
        top-grossing film of all time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af017dd3-b5b5-4fc8-b46f-25f0bfbfeb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:57:50.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:30:36.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaction to his reported death was immediate, with celebrities who
        worked with him posting condolences.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590fde6d-8d60-4648-8683-68e56a7967a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:57:50.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:30:36.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brilliant Composer James Horner, friend &amp; collaborator on 7
        movies has tragically died in a plane crash. My heart aches for his loved
        ones," tweeted Ron Howard, who directed "Apollo 13."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30d1a79-9735-4126-a480-d020f7c538b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:57:50.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:30:36.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leona Lewis, who worked with Horner on the theme for "Avatar," said
        working with the composer "was one of the biggest moments of my life."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af403379-6758-4964-a542-5d6ce3461dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:57:50.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:30:36.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was such a kind soul, I''m so saddened," she tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c34383-7f62-4f87-828c-4dfc2a9db40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:57:50.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:30:36.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crash circumstances</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c37006-bf29-4a9f-9e0e-b211b942ad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:57:50.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:30:36.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The single-engine S312 Tucano crashed under unknown circumstances
        near Cuyama, about 60 miles north of Santa Barbara, on Monday morning, the
        Federal Aviation Administration said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539e4125-81ac-452b-b9d8-485fd45b2879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:57:50.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:30:36.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debris field from the crash was scattered across a roughly 1-acre
        area in a dry riverbed, said Mike Eliason, a spokesman for the Santa Barbara
        County Fire Department.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49039e34-56fe-4645-a69f-672bdf50d2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:57:50.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:30:36.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft caught fire on impact, and the flames spread to the
        surrounding vegetation, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aa334a-cc33-4a4a-88ac-b5459fc18c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:57:50.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:30:36.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 75 films</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c0b319-c6e3-4ca8-ac85-7099d0cf395f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:57:50.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:30:36.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horner was born in 1953 in Los Angeles, but he grew up in England,
        studying piano at London''s Royal College of Music. He moved back to the United
        States to attend college, earning a music degree from the University of Southern
        California, and then his master''s and doctorate from UCLA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471de445-3c99-45ff-a95f-4cd4c5192c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:57:50.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:30:36.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horner composed music for more than 75 films, making his feature-film
        debut in 1982 in "Star Trek II: The Wrath of Khan."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9c6be5-9473-47b8-9e55-ad45a0ee030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:57:50.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:30:36.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the accolades he earned for "Titanic," Horner won
        Grammy Awards for "Somewhere Out There" from "An American Tail" in 1987 and
        "Glory" in 1990. He also composed the music for such 1980s classics as "Field
        of Dreams," "Cocoon" and James Cameron''s "Aliens" in 1986.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0089b51b-3cd2-4703-a0cf-6695932627b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:57:50.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:30:36.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horner leaves behind a wife, Sarah, and two daughters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e78590f-ca81-474d-b5fb-a77aebc7beef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:57:50.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:30:36.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Tony Marco, Sam Stringer, Paul Vercammen and Jethro Mullen
        contributed to this report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12f88b3-fd3a-42f1-ac7a-d65a568e0c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:57:50.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:30:36.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/06/22/living/feat-james-horner-titantic-plane-crash/index.html">
        "James Horner, an Oscar-winning composer, killed in plane crash."</a></em></p>'
