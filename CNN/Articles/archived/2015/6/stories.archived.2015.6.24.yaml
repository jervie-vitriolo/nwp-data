      'mgnl:lastActivated': 2019-12-03T11:42:16.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Tom Holland is
        set to play Spider-Man in the latest flick of the popular comic book icon,
        Marvel Studios and Sony Pictures announced Tuesday (Wednesday PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52ff13e-4667-4277-84a8-fc5555614284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:42:12.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:42:16.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holland, a 19-year-old British actor, previously starred opposite
        Naomi Watts and Ewan McGregor in the 2012 tsunami drama "The Impossible."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e43e058-88ca-47c8-9432-69e2a4fc41d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:42:12.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:42:16.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sony, Marvel, Kevin and I all knew that for Peter Parker, we had
        to find a vibrant, talented young actor capable of embodying one of the most
        well-known characters in the world," said Amy Pascal, former co-chair of Sony
        Pictures Entertainment, in a statement released through Marvel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd69c13f-aac5-4600-a57c-42d41476562d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:42:12.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:42:16.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascal is co-producing the new film with Marvel Studios President
        Kevin Feige.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6692e32c-5f63-4137-a673-ec92848f3329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:42:12.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:42:16.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Tom, we’ve found the perfect actor to bring Spider-Man’s story
        into the Marvel Cinematic Universe,” Pascal added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669aca8f-d282-458e-8d5b-ed8cdf508b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:42:12.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:42:16.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jon Watts, director of the Sundance entry Cop Car, has been tapped
        to handle the superhero movie.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cdc75e-ea24-4031-99dc-42fb277cd870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:42:12.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:42:16.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As with James Gunn, Joss Whedon, and the Russo brothers, we love
        finding new and exciting voices to bring these characters to life.&nbsp; We
        spent a lot of time with Jon and find his take and work inspiring,” Feige
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686e6450-2a0a-4fc4-b268-99f3ef469326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:42:12.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:42:16.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holland is expected to make his first appearance as the web-slinger
        in Captain America: Civil War, to properly introduce the hero into the Marvel
        cinematic universe. It is scheduled for release next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa46a516-d423-46b0-a1d0-294f0197700b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:42:12.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:42:16.581+08:00
