      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua Webb shared some of the spotlight with N''Diaye and Revilla
        after he hit a crucial three-pointer that put the Carnival on top for good,
        83-80, with 1:14 to go.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
