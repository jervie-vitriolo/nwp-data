      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> KIA Carnival improved
        their chances of entering the Philippine Basketball Association (PBA) Governors’
        Cup quarterfinals with a nail-biting victory over Meralco Bolts, 88-85, on
        Wednesday (June 24) at the SMART-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efed910-be77-4959-aa73-a982deee1b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:47:29.812+08:00
      'mgnl:createdBy': 'jeff'
