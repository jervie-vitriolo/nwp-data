      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the finals, James became the first player in NBA history to lead
        both teams in key statistics in the finals with averages of 35.8 points, 13.3
        rebounds, and 8.8 assists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e586db20-230f-4ef6-b213-b6d855b22c6a'
      'mgnl:activationStatus': true
