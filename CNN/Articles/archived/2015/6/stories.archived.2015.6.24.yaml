  'tom-holland-new-spider-man':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'Sony and Marvel have announced that 19-year-old Tom Holland will be
      the next Spider-Man.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-06-24T08:05:31.348+08:00
