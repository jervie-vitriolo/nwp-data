    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e667ca18-a164-4659-94f2-2b2315462e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.828+08:00
