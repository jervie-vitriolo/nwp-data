      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shingo Sakatsume — a self-styled "sex helper" working with White
        Hands — says middle-aged virgins who would like their situation to change
        lack real life experience with women, so allowing them to spend time looking
        at the female body is a first step to solve the issue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bf2b88-051e-436b-a2c1-f5c65113c69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Japanese society, we have so much entertainment beyond love
        and sex. We have animation, celebrities, comics, game and sports," he says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c65bc8f-b054-4d83-b428-f9f1c138bfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why do you need to choose love or sex over the other fun things
        that don''t have the potential for pain and suffering?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4355280-cf9e-410d-b5cd-17aed4cdfcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illusion of a perfect relationship, combined with the Japanese
        fear of failure, has created a serious social problem, he says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33099b04-8c98-4566-b34c-d4d93a9ecb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He knows the apparent disconnect is leading to fewer relationships,
        record-low birth rates, and a shrinking population.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b105137d-ec92-42fc-90a1-2602f80808e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The classes seem to be helping Sakai, a mountain climber and teacher
        who, at 41, is not only a virgin, but also has never been in a relationship
        or even been kissed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315537a0-6133-4668-aee2-6d56c8322d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, he''s kept his virginity a secret from friends, co-workers,
        and family.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6253f288-bbd6-4ab2-a5d9-1235ab22625b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not telling others (I''m a virgin) was the same as pretending the
        problem does not exist," says Sakai "It was like putting it away on a shelf
        where nobody can see it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4fe379-a4a4-40a1-bbfb-346e1d510baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Old clichés</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdea6ed9-7a80-4c0c-b484-a4345ce808cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I watch my six-year-old son grow up, I always think about whether
        Japan will be a good home.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22761705-dc56-4774-b519-6accc08ec7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2060 when he becomes my age, if current trends continue, Japan''s
        population will have shrunk by more than 30%.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3513fc7c-55b3-4b21-89be-f9cd47c415e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two in five people will be older than 65. Will Japan be able to
        sustain itself? What will his life be like?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd952d545-ed80-44a7-ad4b-181e8b5d881a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese views on sex and relationships have changed dramatically
        during my 27-year career.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9b0bbd-6aee-4561-a206-5172069b3591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the bubble economy of the 1980s, unmarried girls over 25
        were called "Christmas Cake" — a term for something you throw out after the
        season has passed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3572e1e-6a46-41c1-b04f-d146b70260e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1990s, the concept became "year-end noodle."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cdc858-5fcd-4cf1-891d-7b8fa22624e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, we eat noodles on New Year''s Eve. If not eaten by the
        31st, they also get thrown out like Christmas cakes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1f2c0f-99bb-4d90-b181-c9269a7e8f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, many laugh at these old clichés.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb42652b-446d-4456-b7fb-61c2925f4238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty years of economic stagnation seems to have led to emasculation
        of some Japanese men, who can no longer count on finding a job that will pay
        enough to support a wife and children.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632f84cb-111f-4831-b901-fa6d6d326490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economic status and income is closely tied to self-esteem. Lower
        income means lower self-esteem," Sakatsume says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120505dc-287c-49ae-8c66-33b80675ae1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having lower self-esteem makes it difficult to commit to a love
        relationship."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fab007-d0cc-4bab-a987-d823cc0425b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sakai now shares his story openly at White Hands classes. He says
        confiding in others helps him realize he''s not alone.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ff3ee8-fa74-4bcf-94cb-697752a0a7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many people living as though they have no sexual desire.
        I feel first hand that (these) kind of people are quietly on the rise."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f546e8e2-9d76-4faa-8766-b1b6a562b7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sakai says he still hopes to say goodbye to his virginity but is
        philosophical about it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b33d1d-7fa4-4fe8-b38e-be6a82c31897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel much better now because I can talk about it. And by talking
        about it, I''ve come to realize that my situation is not something that I
        must change, but I must recognize," he says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7d6309-1d79-48b8-b519-509a0e4ec102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t given up yet."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124db38e-a05c-4d61-9776-a36da9e421c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:51:46.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:51:52.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/24/asia/japan-middle-aged-virgins/index.html">"Middle-aged
        virgins: Why so many Japanese stay chaste."</a></em></p>'
  'Liverpool-Hoffenheim-Brazil-Roberto-Firmino':
