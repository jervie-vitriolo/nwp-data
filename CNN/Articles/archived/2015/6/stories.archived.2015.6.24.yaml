    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Jordan''s Hornets to host All-Star Game in 2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc99f41-680b-42b6-a8af-ad8e001c9dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:34:49.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:34:53.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Michael Jordan''s Charlotte Hornets have been selected
        to host the National Basketball Association''s 2017 All-Star Game, the league
        said on Tuesday (Wednesday PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c9b8f9-1d5d-4023-b152-dd38c2bc3c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:34:49.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:34:53.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top players representing the NBA''s Eastern and Western Conferences
        will tip off at Time Warner Cable Arena on Feb. 19, capping a weekend that
        includes the popular slam dunk contest and other events.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a443603-f9e5-42f1-b4d1-9687f8e88f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:34:49.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:34:53.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Carolina-based Hornets, owned by six-times NBA champion
        and Basketball Hall of Famer Jordan, previously hosted the All-Star Game in
        1991.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2ae780-8d7d-4b65-aeae-37aca365074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:34:49.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:34:53.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landing an All-Star weekend, a showcase of skills competitions and
        exhibitions culminating in a game that pits the league''s marquee players
        against each other, offers big business benefits to the host city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2626a884-98c0-46ed-a955-56e7e8fe084b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:34:49.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:34:53.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015 All-Star Game was hosted by New York City and generated
        an estimated $195 million in economic activity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d90b73-a037-4756-b7bc-8f140d480679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:34:49.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:34:53.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toronto will host the 2016 All-Star Game, marking the first time
        the event will be held outside the United States.</p>'
  'NBA-All-Star-Andrei-Kirilenko-retirement':
    'author': 'Reuters'
    'caption': 'Former NBA All-Star Andrei Kirilenko announced his retirement following
      stints with the Utah Jazz, the Brooklyn Nets, and the Minnesota Timberwolves'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-24T09:21:50.985+08:00
    'imagesource': 'jcr:dda1281e-cb22-430e-a071-257636c47279'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6055e28-6cb4-42fd-b0f8-d6ee417d2b16'
    'lead': 'Former NBA All-Star Andrei Kirilenko announced his retirement from the
      sport on Wednesday PHT.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T11:37:31.973+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T11:37:36.496+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T11:37:36.266+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former NBA All-Star Andrei Kirilenko retires

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4851ed9-a2c6-47e8-8574-f5d2effcfb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:37:31.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:37:36.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Russian basketball player and former
        NBA All-Star Andrei Kirilenko announced on Tuesday (Wednesday PHT) that he
        was retiring from the sport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab501cf2-3be0-4e77-bd6b-1c0094868f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:37:31.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:37:36.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am finishing up my career on court," said the 34-year-old CSKA
        Moscow forward in an interview with the Russian daily Sport-Express.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fc2cbc-c066-40dd-baa5-a00adc544cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:37:31.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:37:36.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not rule out, however, returning to the sport in the future.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1572b40-3bfb-43b3-9b04-470671a98968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:37:31.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:37:36.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not said that this is my final decision. However, at the
        moment -- yes, I have retired. I have had enough. I have had a successful
        career as a basketball player and the time has come to do something different,"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae86eb5-9e0a-4b70-84c6-7cc217599cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:37:31.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:37:36.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirilenko started his career with Spartak St Petersburg, before
        moving to Russian giants CSKA Moscow. He then moved to the United States to
        join the Utah Jazz and was selected for the NBA All-Star game in 2004.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdcec13-6aff-4e55-82c8-4b8ed4597b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:37:31.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:37:36.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Kirilenko has appeared for the Minnesota Timberwolves
        and the Brooklyn Nets in the NBA, before returning to Russia in February to
        link up once again with CSKA until the end of the 2014/15 season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce284c1d-dd51-4443-a6bf-64c99cf407be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:37:31.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:37:36.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirilenko helped the Russian national team win the 2007 European
        Championships and a bronze medal at the 2012 London Olympics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd44909-e0a3-4d85-ad6b-df4e6f44d1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:37:31.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:37:36.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian said he could be tempted by a leading role in the country''s
        basketball federation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73c4402-a168-4045-a691-820b14077dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:37:31.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:37:36.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it really possible that I could take over as the head of the
