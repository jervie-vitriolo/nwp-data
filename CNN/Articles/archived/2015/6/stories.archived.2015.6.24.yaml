      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Hamady N''Diaye led the way for KIA with 24 points, 19 rebounds,
        and six blocks.</p>'
    '9':
