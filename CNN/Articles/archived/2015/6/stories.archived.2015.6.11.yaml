    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a346dbc-a71f-445f-bbd1-132ca43129fe'
    'lead': 'In observance of Independence Day, CNN Philippines Digital did a little
      test to know whether children, and teens alike, still know the national anthem
      and the different versions of the patriotic oath by heart.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T11:12:32.554+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T11:13:34.066+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T11:13:33.815+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How well do kids know the ''Lupang Hinirang,'' ''Panatang Makabayan''?

      '
    'updated': 2015-07-23T12:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bee91dd-e942-40a0-a886-df520915f995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:12:32.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:13:34.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> As we commemorate the Philippines’
        declaration of independence from Spain on Friday (June 12), CNN Philippines
        did a little test to know whether children, and teens alike, still know the
        national anthem — or the "Lupang Hinirang" — and the different versions of
        the patriotic oath — the "Panatang Makabayan" — by heart.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530b51d4-e843-46e6-ac95-725a881842e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:12:32.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:13:34.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was easy to get the younger children to participate in the activity.
        A quick explanation of what we wanted them to do and they were on their feet
        and ready to go.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c535689e-e9f8-44b0-a315-cb45cd1eb3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:12:32.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:13:34.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singing the anthem, which they correctly called "Lupang Hinirang,"
        was easy for the grade two students we gathered. They sang at the top of their
        voices, seemingly wanting to be star of the class.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed2a522-083b-4bdd-90cc-df2cfe8428ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:12:32.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:13:34.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting the class to recite the "Panatang Makabayan" was easy as
        well. There was no coaching needed, and they spoke the pledge clearly and
        – surprisingly – with conviction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7079c94-fa3c-433e-8a87-71d3a296c3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:12:32.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:13:34.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a group, the class didn''t falter in the two tests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d6d3a6-8ac5-473b-bc96-4b6577af2aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:12:32.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:13:34.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when asked to recite the "Panatang Makabayan" individually,
        although enthusiastic at first, none of them finished reciting the oath.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fccc41-5fab-4d97-9759-8af564f22cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:12:32.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:13:34.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photo gallery: Inside the historical Aguinaldo Shrine</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbfc0a1-cbff-45dd-90a8-c0a76c1539a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:12:32.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:13:34.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also had the chance to talk to some high school students and
        children on the streets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e576c072-ac7a-419b-84cd-61b8af7a9c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:12:32.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:13:34.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They performed the same way that the grade two children did: They
        could not recite the oath, but they were able to name and sing the anthem
        correctly — except for one high school student.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d0b602-6493-4f04-b078-e73d79ed35e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:12:32.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:13:34.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was singing "Lupang Hinirang," a bit shy, but confident about
        her knowledge of the lyrics. Listening closely, she got a few words wrong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3a5e6a-4019-49e0-b8b3-bf72e30ca99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:12:32.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:13:34.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the blunders, it was still a refreshing sight to see the
        children and adults eagerly participating in the activity and hearing them
        sing the national anthem and recite the oath with full conviction.</p>'
  'Death-of-the-hipster-rise-of-the-yuccie':
    'author': 'Katia Hetter, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
