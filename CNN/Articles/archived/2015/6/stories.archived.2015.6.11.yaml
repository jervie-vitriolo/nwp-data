      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These results got a "strong" net agreement of +32, which is measured
        as the percentage of those who agree minus those who disagree.</p>'
