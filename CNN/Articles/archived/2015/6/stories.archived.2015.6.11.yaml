      'mgnl:lastActivated': 2019-11-28T11:24:14.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyssa Valdez paced the Philippine squad with 13 points (12 spikes
        and one block), while Dindin Santiago-Manabat added eight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2920fc29-c392-4449-892b-833b79e54b83'
      'mgnl:activationStatus': true
