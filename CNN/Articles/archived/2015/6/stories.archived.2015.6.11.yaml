      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 6:34 to go, Allana Lim scored on an undergoal stab as the Filipinas
        took a 57-51 lead and kept the Malaysians at bay for the rest of the way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08166ec-de82-4754-8ac6-f4af05b07dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:33:34.736+08:00
