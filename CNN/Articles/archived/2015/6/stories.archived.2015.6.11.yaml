      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An error from Valdez and a Daquis attack that went out brought Malaysia
        within five, but they handed over the second set to Philippines, 25-18, after
        a service error and a wide shot.</p>'
