      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Basketball Association (NBA) announced on Wednesday
        (Thursday PHT) that it has signed an 8-year partnership with sports brand
        giant Nike beginning with the 2017-18 season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f94bdd3-17f0-498a-a193-8fd9c6762165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:27:16.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:32:29.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terms of the deal were not immediately disclosed, but is reportedly
        worth roughly $1 billion or $125 million per year, which is approximately
        a 245% annual increase from the previous one.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dbe818-e89a-4703-868f-a2bda5b5ad4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:27:16.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:32:29.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike will be the exclusive on-court outfitter for the NBA, Women''s
        National Basketball (WNBA), and NBA Development League (D-League).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9efafe7-1d7d-4c39-8bfa-dc91f4694cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:27:16.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:32:29.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world’s largest shoe company will also become the first sports
        label to have its logo appear on the team uniforms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0748fda-fce8-4f45-8dee-50a3e2b3dbb6'
      'mgnl:activationStatus': true
