      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In less than an hour, Clinton has gained almost 10,000 new followers
        and over 1,000 likes.</p>'
