  'NCCA-now-owns-Metropolitan-Theater-Deed-of-Absolute-Sale-signed':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'caption': 'NCCA Chairman Felipe de Leon Jr. (left) shakes hands with Robert Vergara,
      president and general manager of the GSIS, during the signing of the Deed of
      Absolute Sale for the Metropolitan Theater on Wednesday (June 10).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-11T22:02:37.992+08:00
    'imagesource': 'jcr:abc9e8cd-8980-4c79-bec8-5c1c21619119'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa83d29c-8551-4974-a082-6012001a5799'
    'lead': 'Now that the Deed of Absolute Sale has been signed, it''s official —
      the National Commission for Culture and the Arts owns the Metropolitan Theater.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T10:04:11.675+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T10:04:16.580+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T10:04:16.388+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s official: NCCA now owns Metropolitan Theater

      '
    'updated': 2015-06-12T00:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba48eda3-8391-444b-a586-ab0e76e471c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:04:11.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:04:16.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It''s official
        and on paper: The National Commission for Culture and the Arts (NCCA) is now
        the proud owner of the Metropolitan Theater (Met Theater) in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b79a81-6096-4cc2-afa2-420e8fa62238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:04:11.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:04:16.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCCA signed the Deed of Absolute Sale on Wednesday (June 10)
        at the Government Service Insurance System (GSIS) office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdbb581-e744-4973-b404-f48e4d6fc86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:04:11.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:04:16.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two government bodies involved in the transaction were represented
        by their respective heads, Chairman Felipe de Leon Jr. and Robert Vergara,
        president and general manager of the GSIS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b48355-9bb8-4852-821e-c39f3205811c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:04:11.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:04:16.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purchase of the Met Theater is the first of many steps in a
        conservation effort that will be spearheaded by the NCCA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49bf29d-8f29-48dc-8d79-85ce9f6dd435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:04:11.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:04:16.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although detailed plans have yet to be released by the government''s
        arts and culture arm, the NCCA "envisions a restored Met to become a center
        for arts and culture."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e366b749-9289-4b39-8de1-e53c426a4f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:04:11.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:04:16.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from performance spaces, the "new" Met Theater is expected
        to house exhibition galleries — all open for use by artists and cultural workers,
        as well as the general public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dc70cc-42b6-4f03-8746-c6ce08d3763d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:04:11.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:04:16.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Met Theater was declared a National Historical Landmark in 1973
        and a National Cultural Treasure in 2010.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb10020c-a662-4c5c-b24b-18c6914bedf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:04:11.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:04:16.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Florencio Abad of the Department of Budget and Management
        was also present during the signing on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e383eb-0549-4195-9c2e-9e7786b34472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:04:11.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:04:16.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He previously announced the release of P270 million to the NCCA
        for the Met Theater restoration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48712b7-82c8-419b-9ddb-2fe25c1562e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:04:11.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:04:16.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/05/26/NCCA-gets-P270-million-as-part-of-Met-Theater-restoration.html">Related:
        NCCA gets P270 million as part of Met Theater restoration</a></p>'
  'Department-of-Trade-and-Industry-millers-bakers-wheat-prices-profiteering':
    'author': 'CNN Philippines Staff'
    'caption': 'Based on the world market movement, flour prices in the country should
      be reduced.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-11T21:19:18.864+08:00
    'imagesource': 'jcr:bfaaf112-ccfb-4cf0-9a85-1e60ed38c21b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5063be21-a9e3-4a15-9cb2-a7b892f5b63d'
    'lead': 'The Department of Trade and Industry is looking into possible profiteering
      or collusion among millers and bakers as prices of flour, bread, and noodles
      have yet to go down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T10:07:48.446+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T10:07:52.077+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T10:07:51.760+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI looks into possible profiteering among millers, bakers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351e3302-3fc4-44de-8147-bc1087eb28f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:07:48.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:07:52.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Despite a supposed
        decrease in the world market price of wheat since June 2011, the country''s
        millers and bakers have yet to bring prices of flour, bread, and noodles down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf2e8c4-0938-4811-81e4-4a8b0bd0762c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:07:48.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:07:52.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Trade and Industry (DTI) Undersecretary Victorio Dimagiba
        said that the decrease has totaled to 63% since 2011.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180035a5-e195-45bb-b8c7-309f1ef3be32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:07:48.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:07:52.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that based on the world market movement, flour prices should
        be reduced by P45 for a 25kg bag of premium flour, P93 for a bag of class
        two flour, and P124 for a bag of class one flour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa47902-d129-42c0-ae72-e8a46f770cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:07:48.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:07:52.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In effect, consumers should also see prices of wheat goods drop:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817146d1-25a7-4c97-93f3-63d808e9fd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:07:48.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:07:52.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loaves of bread (by 56 centavos to one peso and 83 centavos per
        pack)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebc88f5-f7bc-4c26-911d-28b708ca2edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:07:48.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:07:52.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bags of pan de sal (by 30 to 60 centavos for a 10-piece package)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69e6729-6a56-407c-84e6-c9520893c711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:07:48.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:07:52.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Packs of noodes (by 26 centavos to 34 centavos)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9847bd52-3dc3-4cbb-be99-813c567faf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:07:48.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:07:52.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dimagiba, letters have been sent to a total of 16 millers
        and 12 bakers, requesting them to review their prices and bring them down
        accordingly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d849a89-e5ab-4cc8-be46-7f645a3c0d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:07:48.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:07:52.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But so far, only two have responded — one promised to comply, while
        the other defended its pricing and cited that the cost of wheat is not the
        only factor in determining a price change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af7112e-28fc-4223-ba16-eb5317b7d98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:07:48.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:07:52.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI official, however, said that 70% of flour is wheat, and
        this should give business owners enough leeway to bring prices down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55658693-bb76-42c3-9176-919104786f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:07:48.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:07:52.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one baker offered an alternative: To increase the weight of
        their products.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b0bdac-6d30-47c7-9954-39052fa2db46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:07:48.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:07:52.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongoing investigation</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcc8533-ecb1-4b7c-aebc-be407ae39e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:07:48.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:07:52.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimagiba said that a final demand letter will be sent to millers
        and bakers next week, asking them to comply before June 19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc528877-efd6-43d8-a30d-24720e3a96bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:07:48.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:07:52.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI, meanwhile, has been coordinating with the National Bureau
        of Investigation and the Bureau of Customs for the ongoing investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f06c2a-5668-42f8-b4e6-c334fee79fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:07:48.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:07:52.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Findings will be forwarded to the Justice department so that cases
        can be filed against the concerned millers and bakers if necessary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5152ed6-004f-4a0b-9cf9-c4fdbd2e4b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:07:48.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:07:52.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Bonalos contributed to this report.</em></p>'
  'Dracula-actor-Sir-Christopher-Lee-dies-at-age-93':
    'author': 'Alexander T. Magno, CNN Philippines'
    'caption': 'Sir Christopher Lee attends 66th Locarno Film Festival opening ceremony
      on August 7, 2013 in Locarno, Switzerland.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-06-11T21:18:03.169+08:00
    'imagesource': 'jcr:32b601cd-c506-44bf-8561-78f92628c421'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ed9093e-01cc-4e78-ad36-634f8343c8e7'
    'lead': 'Sir Christopher Lee — Count Dracula of the old Hammer films to fans around
      the world — died last Sunday (June 7) in a hospital as a result of heart and
      respiratory problems, British newspaper Telegraph reported on its website on
      Thursday (June 11).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T10:11:25.043+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T10:11:38.696+08:00
