  'Filipinos-think-theyre-free-to-say-anything-without-fear':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-11T19:06:44.636+08:00
    'imagesource': 'jcr:c93df582-3c70-45ab-ad98-f6e221968384'
