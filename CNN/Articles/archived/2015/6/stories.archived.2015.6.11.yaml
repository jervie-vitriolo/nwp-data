      'text': '<p>Jack Sparrow will always be associated with Johnny Depp, Superman
        with Christopher Reeves, Katniss Everdeen with Jennifer Lawrence, and Harry
        Potter with Daniel Radcliffe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ec5cb4-9cc7-42e8-ad5a-4e8cea368df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:01:11.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:01:16.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For fan favorite X-Men mutant Wolverine, that man is Hugh Jackman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34043547-45e9-4fe2-9ca9-9b7c28d2ac7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:01:11.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:01:16.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, the next X-Men film is the last time Jackman will
        portray the popular Marvel character.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5cd801-22d6-49e6-b39b-3f3bedd7c785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:01:11.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:01:16.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Kelly and Michael on Tuesday (June 9), Jackman
        revealed that a talk with Jerry Seinfeld gave him the idea of finally hanging
        up the claws.</p>'
    '9':
