      'text': '<p>Related: Philippines drops opener to Indonesia</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02cea4a-4932-4b2c-9fbe-f4c8b4b14040'
      'mgnl:activationStatus': true
