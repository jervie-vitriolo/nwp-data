    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kenneth Montegrande: Art with a heart

      '
    'updated': 2015-12-01T11:50:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e1ebbf-6662-4b8d-b088-9004e85d9361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:08:46.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:31:00.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Kenneth Montegrande
        is an artist with a mission.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2890b48e-887b-4b43-9f45-9d1892f3f8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:08:46.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:31:00.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montegrande, 36, said he was inspired to paint in hopes of being
        able to help Filipinos who need support through his artwork.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3481d57-64de-4167-a921-52df9ac72c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:08:46.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:31:00.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like any unsung heroes, there are great deeds that do not come from
        the famous alone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76641805-65ed-4bf8-8ae9-783fa4b9f9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:08:46.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:31:00.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Montegrande held a benefit show for the victims of Super
        Typhoon Yolanda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db652ca3-1d81-407f-9c82-ac3c8bd8aaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:08:46.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:31:00.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When an art lover purchases my work, it’s like he''s showing his
        love for his countrymen,” Montegrande said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae26842-46f4-4b18-8c1f-c05931ae9ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:08:46.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:31:00.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He managed to generate funds from the show, which he donated for
        the rebuilding of the lives of the people in Tacloban.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b379d973-e100-4c3c-9097-e4dde6eca2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:08:46.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:31:00.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montegrande was happy to note that he was able to help over 100
        families when Yolanda — regarded as Philippines deadliest typhoon recorded
        in modern history — battered the Visayas in November 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30593388-a5d2-4928-9f6b-66b6b2836e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:08:46.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:31:00.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montegrande said he went to Eastern Samar in December 2013 to give
        financial aid to the typhoon victims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9593a0c5-bc55-46c7-a9cd-a5837f86b334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:08:46.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:31:00.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordinary man with extraordinary talent</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c813622c-c210-492d-a566-75aaa0082fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:08:46.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:31:00.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Montegrande’s works were colorful pieces, which center on
        abstract expressionism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f285504-3d93-4994-afa8-9c1fb9b0868d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:08:46.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:31:00.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would continue to focus on abstract painting because
        this is where he is most creative and able to express himself. He said his
        intent was to communicate inspirational messages through his work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf74bc3-9df4-4b57-8995-8b51c81293af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:08:46.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:31:00.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Abstractionism requires a lot of ideas – no trial and errors,”
        he said. "When you paint abstract, you need to start with an empty space of
        canvas, no form, no figure – nlike realism where you just copy a scene from
        everyday life."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dc690b-95c9-4209-94cc-b455204db51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:08:46.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:31:00.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His passion for the arts is deeply rooted in his colorful past.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e03cfc-9943-4e4d-aebb-3075c2266da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:08:46.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:31:00.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montegrande admitted that his own poverty had shaped his character
        and taught him to be strong and hardworking.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bd7ad9-217f-439a-9004-fe41317f1aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:08:46.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:31:00.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another aspect that he wants to champion is to uplift the plight
        of the struggling artists in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b9ae65-6c0f-43fa-be38-8844fd59fb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:08:46.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:31:00.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are superbly talented in arts but severely lack budget to
        pursue a very bright career," he said. "I want to use my love for arts to
        show my love to my countrymen, especially those artists who have enormous
        talents but lack financial capabilities to pursue it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e1ce98-c36e-4984-86af-ff72467d1011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:08:46.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:31:00.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his journey through the world of art, Montegrande has met interesting
        people, including former Ambassador to Laos Antonio L. Cabangon-Chua and his
        son Edgard, who consistently patronize his works.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eced820-cb96-41cd-b873-797e580a45a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:08:46.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:31:00.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Cabangon-Chua, Montegrande has a list of collectors that
        include: international singer-composer David Pomeranz, and television host
        German Moreno, among others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1cc43a-2853-479a-b511-2eaa22a8a990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:08:46.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:31:00.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of his works were showcased and displayed in well-known institutions
        and establishments such as: The City Garden Hotel in Makati City and City
        State Tower Hotel in Ermita, Manila just to name a few.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfaf2c6-ce0d-4bf4-8d3a-70a442d7f0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:08:46.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:31:00.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: “Hotels like my paintings because they add to the sophistication
        and classiness of the surroundings.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202b71c1-2a5c-48ce-b4c1-df1b870938ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:08:46.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:31:00.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gained his inspiration from his religious beliefs and his great
        motivation is his family.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3625af-b477-48f8-9c49-bd8f2a9b6cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:08:46.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:31:00.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My driving force in this endeavor is God and my family: my wife
        Jillianne and my two daughters, Cassandra Ysabelle and Claire Denise,” he
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8cea13-f916-46ee-b161-7949679cff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:08:46.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:31:00.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that his goal as an artist is to touch people by bringing
        joy into their lives through the images he creates.</p>'
  'Independence-Day-Philippines-Lupang-Hinirang-Panatang-Makabayan':
