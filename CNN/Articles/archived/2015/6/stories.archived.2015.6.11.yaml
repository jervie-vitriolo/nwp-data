      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton pokes a bit of fun at herself, as the caption sarcastically
        reads "Hard choices," which is the name of her most recent book.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39987109-b78b-4119-bc0e-21b0b9f0de19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:04:14.800+08:00
