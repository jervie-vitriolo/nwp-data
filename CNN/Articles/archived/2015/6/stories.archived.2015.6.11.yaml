  'exports-slump-fragile-global-demand':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo) President Aquino views locally-assembled cars displayed
      in the Mitsubishi Motors plant at the Special Economic Zone of Sta. Rosa, Laguna.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-11T11:11:07.345+08:00
    'imagesource': 'jcr:20047a1e-c4c3-4b15-8be2-3aa7b4d2699d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3ae87bd-f81c-482c-b8b1-3c8f34602378'
    'lead': 'Philippine merchandise exports contracted by 4.1% to $4.4 billion in
      April 2015, from $4.6 billion in the same month last year, according to the
      Philippine Statistics Authority (PSA). The figure marks a turn from the 2.1%
      rebound in March 2015.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T11:42:27.977+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T11:42:34.472+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T11:42:34.278+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exports slump due to fragile global demand

      '
    'updated': 2015-09-21T16:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f646bd-f7c5-4af4-bf3b-7bdfbe3851eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:42:27.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:42:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;Philippine
        merchandise exports contracted by 4.1%&nbsp; to $4.4 billion in April 2015,
        from $4.6 billion in the same month last year, according to figures from the
        Philippine Statistics Authority (PSA). The figure marks a turn from the 2.1%
        rebound in March 2015.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe41b0bf-c26f-4d2b-a0d4-172e552033a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:42:27.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:42:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority (NEDA) attributes
        the slump to lower revenues from petroleum, mineral, and agro-based products.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93be76b9-1b21-432b-a964-382c2f399c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:42:27.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:42:34.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The decline is partly reflective of fragile global economic conditions,
        as most trade-oriented economies in East and Southeast Asia also registered
        negative export performance in April 2015, with only Vietnam in positive territory.
        Weaker demand conditions in some of our major trading partners, particularly
        China, were seen,” Economic Planning Secretary Arsenio Balisacan said in a
        statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5e54f9-4f96-4fce-9580-98659fa67794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:42:27.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:42:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan is the director-general&nbsp; of the National Economic
        Development Authority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c453aee-0d7a-4404-9640-866daac88f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:42:27.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:42:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electronic products remained as the country''s top export, with
        aggregate receipts of $2.22 billion accounting for 50.6% of revenue. Semiconductors
        formed the largest part of this index with a 38.1% share.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc2c410-ed1e-43f8-952e-a13e59ae54a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:42:27.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:42:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Export revenue from agro-based products plunged by 33.1% to $231
        million in April 2015, compare to $345million in the same period last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46724a0c-b760-4106-9983-747c7e296657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:42:27.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:42:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The production of agro-based commodities will continue to feel
        the impact of prolonged drought in tandem with the occurrence of stronger
        and erratic typhoons. This will ultimately affect production,” said Balisacan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af27add0-2bc3-41d4-8c40-55f86da97f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:42:27.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:42:34.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA chief believes that the government should fast-track and
        strengthen initiatives that address the impact of extreme weather conditions
        on agriculture. Balisacan''s suggestions include infrastructure support and
        the use of hybrid seeds and weather sensing facilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22d9ef8-b330-42d2-9a48-cd9c3c13c6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:42:27.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:42:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These initiatives, if undertaken, will help stabilize supply of
        exported agro-based commodities and provide steady income for workers in agriculture."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d37835-aed2-4658-bb81-de5a888eb125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:42:27.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:42:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan believes that the country''s export sector remains vulnerable
        to declining demand from its major trading partners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f2110a-c209-4f21-8dff-db0ddea6f0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:42:27.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:42:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, NEDA said that the "softening of economic activity
        in China as well as the still fragile economic growth of Japan remains a downside
        risk for the Philippine export sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f55cf2d-bdb8-45b3-a552-0846993bb050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:42:27.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:42:34.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan was the top destination of Philippine products, accounting
        for 17.9% of total exports, or $784.90 million in revenue. The U.S. ranked
        second with a 16% share, followed by China (excluding Hong Kong) at 10.7%.</p>'
  'SEA-Games-Filipinos-Boxing-Pacquaio':
    'author': 'Reuters'
    'caption': 'Eumir Felix Marcial of Philippines wins his bout against Tay Jia Wei
      of Singapore in the men''s boxing welterweight bout finals at Expo Hall 1 during
      the 2015 SEA Games on June 10, 2015 in Singapore.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-11T11:12:33.611+08:00
    'imagesource': 'jcr:823a702e-a790-46cb-8819-f6f17fc96f76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94aa76f1-ac7c-4d11-9b46-c5ffeeeef440'
    'lead': 'All 10 Filipino boxers earned gold medals in their SEA Games campaign,
      and Manny Pacquiao has proven to be an inspiration to the young pugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T11:46:11.381+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T11:46:44.071+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T11:46:43.736+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SEA Games: Young Filipinos box clever to emulate Pacquiao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dc443b-5a04-45d2-9247-27cc2c694f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:46:11.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:46:44.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Ed Picson can justifiably feel proud
        of his work at the Southeast Asian Games this week after the executive director
        of the Philippines amateur boxing board witnessed his 10-strong team of fighters
        all take home medals from Singapore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9c099b-9816-465e-9a65-a8858be2c25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:46:11.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:46:44.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tasked with finding the archipelago''s generation next, Picson was
        brimming with pride as his country''s boxers cut a swathe through the region''s
        best pugilists to top the medal table with five golds, three silvers and two
        bronzes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f684a4f7-46fb-4cda-ae47-a7c8fe2ee594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:46:11.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:46:44.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very happy with our performance this week," a beaming Picson
        told Reuters in the shadow of the Expo Hall grandstand where his nation''s
        fans cheered on their favourite fighters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb22996e-8b6f-4e8b-869b-2930132d61e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:46:11.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:46:44.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We brought 10 boxers here, mandated by the rules, that is six men
        and four women. Eight of them reached finals and the two that didn''t will
        go home with bronze medals, so we couldn''t ask for more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06e9cb4-4857-4c12-8032-c433e3119369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:46:11.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:46:44.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SEA Games is very crucial when you experience the groundswell
        of support for athletes in this regional competition and it gives you a sense
        of being on the international stage," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5aeac6-8ec6-411f-843c-8e2198472f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:46:11.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:46:44.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very important for them to be exposed ... to be in such competitions
        with a high profile so that when we are in the bigger tournaments ahead they
        won''t feel so anxious."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cd6a55-3b56-42eb-933a-54f4b7c0ecdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:46:11.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:46:44.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name Manny Pacquiao is synonymous with boxing in the Philippines,
        the eight-weight division world champion having shaped the landscape of the
        sport in the country for almost two decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd5bb50-bbe0-4fbb-8b61-56e02f68350a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:46:11.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:46:44.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picson believes it is a positive influence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4e8553-c29d-4e56-b9dc-7bc806d13f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:46:11.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:46:44.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manny Pacquiao inspires everybody in the Philippines, especially
        boxers," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b7ac78-c4bd-4062-8bda-675704333282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:46:11.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:46:44.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a member of our board, by the way, a director of the ABAP.
        He''s very supportive, he talks about the boxers and talks to them whenever
        there''s an opportunity and obviously the boys and girls look up to him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e6d93c-16d9-414f-a093-a8f1e20a2ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:46:11.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:46:44.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are very proud that when we are in far flung countries like
        Uzbekistan or Mongolia and when they see us wearing Philippine jackets or
        shirts, invariably they address us as ''Pacquiao''.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2778ef2b-f2f4-4ebd-91f7-0909d9968bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:46:11.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:46:44.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, they are big shoes to fill but we''re proud of the association
        and we would like to be able to show him that he has inspired our boxers."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4261c169-db4d-43cb-80fb-ad1f7fc86c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:46:11.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:46:44.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creating Names</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f64438c-f229-4e1a-9575-cc62fd50e356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:46:11.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:46:44.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such boxer inspired by Pacquiao was welterweight gold medalist
        Eumir Felix Marcial, a junior world champion from 2011, who claimed a knockout
        victory with a devastating left hook to the jaw of Singapore''s Jie Wei Tay
        in their bout.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba338702-96b3-4218-8476-09f3aaf94f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:46:11.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:46:44.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old looks every inch a world class boxer in the making,
        his excellent ringcraft, balanced footwork, devastating power and southpaw
        stance ensuring he emulates his "idol" in more ways than simply their shared
        nationality.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622a77e2-6276-4224-9c41-15074e5e1ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:46:11.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:46:44.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping our fighters can step up and create names for themselves
        in the international arena. This group we have is a very potent one," Picson
        added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d321dd-5efb-4ec0-8b8d-ecce84836431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:46:11.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:46:44.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our average age is 23 and that includes three who are 28 or 29.
        But it is the young ones we are banking on to make a splash on the international
        scene. We are very optimistic and Marcial is one of those we expect a lot
        from."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c7e2cd-c25a-4eae-b64c-3f9d1fd6a104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:46:11.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:46:44.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picson remains confident boxing in his homeland can withstand the
        rising popularity of mixed martial arts, believing those who start off in
        his sport tend to remain loyal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37b7f64-3c40-4ba8-86af-38f033d7761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:46:11.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:46:44.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boxing has been ingrained in the Filipino mindset for decades or
        maybe even centuries," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7408f8cf-2c1f-4b1a-96fd-580dfca596a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:46:11.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:46:44.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has always been a sport Filipinos love and I don''t think that
        the rise of MMA will affect it. As a general rule, people will start with
        boxing and hopefully, most of those who start with the sport will continue."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f755ce-1d41-4a29-9260-172bc9a81c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:46:11.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:46:44.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picson hopes that the SEA Games success will now give his young
        fighters a platform to move on to bigger and better things but admits it can
        sometimes be difficult for up-and-coming athletes in the Philippines to gain
        recognition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad8f00c-3060-4214-83b3-f5175195477c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:46:11.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:46:44.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from Pacquiao, it''s sad to say that other world ranked boxers
        did not get the attention they deserve. Hopefully, that will change because
        the usual process is ''win first then we support you'' but I think that is
        a backwards way of doing it," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1c1192-2365-4690-b216-2b5131acd00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:46:11.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:46:44.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to support those who are on the way up not those who are
        already there because they don''t need it."</p>'
  'The-Simpsons-Homer-Marge-to-legally-separate':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-06-11T15:46:25.631+08:00
    'imagesource': 'jcr:f40fe76d-10a6-4cc7-a87c-ebbb890ee9cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7b37591-f63c-4702-a3b5-9e0eae097c65'
    'lead': 'The animated series is heading into its 27th season, and the show plans
      on keeping fans intrigued. One of the plot points for the new season is Springfield''s
      supercouple splitting and the appearance of a surprising other woman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T11:53:12.224+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T16:34:19.853+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T16:34:19.640+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'D''oh! Homer and Marge set to split on ''The Simpsons''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bd0465-0666-457a-a1e1-5711b17494b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:53:12.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:34:19.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> We already knew that it can be hard to
        make a marriage work in Hollywood, but it looks like it''s also tough to keep
        things afloat in Springfield.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9105c0c-b84a-4b0e-b195-d6f1287fb715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:53:12.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:34:19.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an executive producer for The Simpsons, Homer and Marge
        will legally separate in the upcoming season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5360f9ce-7e26-4e08-a220-30c46b24faa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:53:12.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:34:19.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animated series is heading into its 27th season, and the show
        plans on keeping fans intrigued. Executive producer Al Jean told Variety that
        one of the plot points for the new season is Springfield''s supercouple splitting
        and the appearance of a surprising other woman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560cfa82-1349-4c84-9ff4-d16aaec07b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:53:12.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:34:19.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the premiere, it''s discovered after all the years Homer has
        narcolepsy, and it''s an incredible strain on the marriage," Jean said. "Homer
        and Marge legally separate, and Homer falls in love with his pharmacist, who''s
        voiced by Lena Dunham."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2d11a3-e2e6-4c3a-92cc-57163b40f713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:53:12.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:34:19.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, there will be other celebrity guest stars, an appearance
        by Sideshow Bob and a flashback episode inspired by the film Boyhood.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ccee03-d1ba-4260-859d-8686a28e3d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:53:12.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:34:19.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean said the show used to gun for the precedent set by the TV series
        Gunsmoke, which left the air after 635 episodes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f62b514-d3c0-4fc0-9b43-126567ec0ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:53:12.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:34:19.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, we''ll get to 625 episodes," he said. "That''s amazing. I''m
        really, really happy to get there. If it goes further, that''s even better.
        We have two-year options with Fox after that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03686aa5-7555-44ca-8114-d2c428211c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:53:12.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:34:19.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: ''Simpsons'' stalwart Harry Shearer hasn''t left the show...
        yet</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010a6ddc-5770-47c2-9683-77a9d598825d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:53:12.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:34:19.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For fans hoping for another Simpsons movie, Jean advises that it
        won''t be happening any time soon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b5e55e-dad3-4aa1-ac04-7ed7825ad2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:53:12.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:34:19.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The movie was such a time-intensive operation, it pulled a lot
        away from the show," the producer said. "I would rather end the show whenever
        that happens before doing another movie. It''s unlikely there''ll be another
        Simpsons feature while the show is being produced."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccaebc5-bb27-44a6-a6b5-ac08c4a83d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:53:12.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:34:19.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean has been full of bombshells about the show. According to Entertainment
        Weekly, the producer recently revealed at the ATX Television Festival that
        Sideshow Bob will (kind of) kill Bart in the upcoming season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6c2606-82c3-48c8-b2c4-ea3ed04fa8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:53:12.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:34:19.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/10/entertainment/homer-marge-split-simpsons-feat/">"D''oh!
        Homer and Marge set to split on ''The Simpsons''"</a></em></p>'
  'Hillary-Clinton-joins-nstagram':
    'author': 'Deena Zaru, CNN'
    'caption': 'Hillary Rodham Clinton, former United States Secretary of State, U.S.
      Senator, and First Lady of the United States, speaks during the presentation
      of the German translation of her book ''Hard Choices'' at the Staatsoper in
      the Schiller Theater on July 6, 2014 in Berlin, Germany.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-11T09:46:42.992+08:00
    'imagesource': 'jcr:567052e6-aa03-4bf1-9ff4-f51a5896a06b'
    'jcr:primaryType': 'mgnl:composition'
