  'art-with-a-heart':
    'author': 'Clift Daluz, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-11T15:05:13.134+08:00
    'gallerysource': 'jcr:250679c9-eee6-4e77-89a1-c9f9e1233f26'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '528721f5-486a-44ae-b412-f94fa71d9e23'
    'lead': 'Montegrande: "When an art lover purchases my work, it’s like he''s showing
      his love for his countrymen."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T11:08:46.016+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T16:31:00.741+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T16:31:00.364+08:00
