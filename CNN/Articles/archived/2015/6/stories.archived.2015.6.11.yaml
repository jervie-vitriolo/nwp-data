      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Philippine women’s basketball
        team gained steam in the fourth period on their way to a 74-63 victory over
        Malaysia in the Southeast Asian Games on Thursday (June 11).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3597d0a-f1ff-425d-94b7-d157a8e351b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:33:34.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:34:10.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perlas Pilipinas, which blasted Vietnam on Wednesday, now holds
        a 2-1 win-loss record in the regional meet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65adb114-de8a-4961-a83d-df9adaf57ade'
