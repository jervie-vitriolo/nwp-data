    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c141d623-4272-4d8d-b919-99884be5b85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:01:11.210+08:00
