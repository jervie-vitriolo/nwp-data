      'mgnl:lastActivated': 2019-11-28T11:24:14.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel Anne Daquis and Jovelyn Gonzaga each chipped in seven markers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5121a5-0d20-4631-9115-af2375f45b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:24:01.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:24:14.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines started the match on a high note, using strong blocking
        late in the first set to win, 25-15, for a 1-0 lead.</p>'
