    'template': '1'
    'title': 'Death of the hipster, rise of the ''yuccie''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017b5970-cbd0-4dba-a077-99ebc8416b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:17:47.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:18:13.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The hipster is dead; long live the "yuccie."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b8ef81-341e-4cb6-8632-6a85ec63edd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:17:47.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:18:13.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yuccie?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e77da01-3b34-4eee-b7c6-a9b506945945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:17:47.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:18:13.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuccies are "young urban creatives," says Mashable writer David
        Infante, a self-described 26-year-old straight white male liberal arts major
        writer with a mustache, living in gentrifying Brooklyn.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3ae9d1-f287-44e6-9a38-a12f5158eb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:17:47.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:18:13.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may know some if you live in an expensive city like San Francisco,
        New York or London, where young, upwardly mobile people go to make their dreams
        come true. And write about their journeys a lot, sometimes for websites that
        pay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c5825b-6f4d-4a6f-9257-25c5fac58abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:17:47.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:18:13.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are "social consultants coordinating #sponsored Instagram campaigns
        for lifestyle brands; they''re brogrammers hawking Uber for weed and Tinder
        for dogs; they''re boutique entrepreneurs shilling sustainably harvested bamboo
        sunglasses."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aab0e61-ec5e-4f30-961c-4e27a810517e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:17:47.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:18:13.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may flirt with working for The Man, but they really want to
        rule the world by developing and selling their own creative ideas and products.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c3af72-2622-474f-afbb-15618afd94fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:17:47.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:18:13.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infante''s yuccie checklist includes "Doesn''t like gentrification
        in theory; loves artisanal donuts in practice," "Takes boozy painting classes"
        and "Loves Seinfeld even though it went off the air when they were 16."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca8bb25-50f6-41c0-b5a7-acc8825e84bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:17:47.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:18:13.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Twitterati have admitted the truth of his popular critique,
        which has been shared more than 77,000 times since Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c84d4fa-9954-4cb6-b3bf-603e0c976207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:17:47.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:18:13.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we''re #yuccies now? Almost as lame as #muppies http://bit.ly/1B1GV6z
        but quite accurate," tweeted ‏@ACocito.</p>'
