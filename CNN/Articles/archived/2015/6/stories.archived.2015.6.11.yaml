      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/10/sea-games-womens-basketball-perlas-pilipinas-beats-vietnam.html">Read:
        Perlas Pilipinas blasts Vietnam, 100-55</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07892611-622a-4643-934a-298a1b9657f5'
      'mgnl:activationStatus': true
