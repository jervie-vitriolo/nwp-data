      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine team’s momentum carried over into the third set as
        they erected a huge 15-6 lead after a drop ball from Valdez. Malaysia would
        score two straight points but the Filipinas went on a 3-0 spurt, capped by
        a backrow attack from Daquis, to go up by 10 points, 18-8.</p>'
