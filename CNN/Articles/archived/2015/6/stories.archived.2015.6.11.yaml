      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:32:29.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current apparel provider Adidas has previously declared that it
        will not be extending its 11-year contract with the pro basketball league.</p>'
