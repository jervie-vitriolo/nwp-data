  'Aquino-Poe-No-Binay-endorsement-or-teamup-in-2016':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Senator Grace Poe (left) said she sees no teamup with Vice President
      Jejomar Binay (center) next year. President Aquino (right) echoed similar sentiments,
      saying Binay belonged to a different political party.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-11T08:13:39.271+08:00
    'imagesource': 'jcr:eee1b112-188d-4e38-b9bd-ee2af2cbc5e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a58d3b6b-166f-4cde-88d6-b7c1b9f5a71b'
    'lead': 'Presidential aspirant Vice President Jejomar Binay had a bad day on the
      eve of Independence Day celebrations (June 11) — in terms of getting the support
      of two of the country''s arguably most influential endorsers for the 2016 elections:
      President Benigno Aquino III and Senator Grace Poe. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T10:21:57.980+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T10:22:02.569+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T10:22:02.280+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino, Poe: No Binay anointment or teamup in 2016

      '
    'updated': 2015-07-15T16:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5d7dad-e9c7-41a2-a006-0ce805a275d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:21:57.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:22:02.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It seems presidential
        aspirant Vice President Jejomar Binay had a bad day on the eve of Independence
        Day celebrations — in terms of getting the support of two of the country''s
        arguably most influential endorsers for the 2016 elections: President Benigno
        Aquino III and Senator Grace Poe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccba01d-d7b4-4ba8-bd2e-6a62bbbfbbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:21:57.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:22:02.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, who was in Iloilo on Thursday (June 11) to inspect and unveil
        a number of infrastructure projects, effectively doused any hope of Binay''s
        that he can get the president''s anointment next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de293472-38a9-42e5-a99d-fd32635aea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:21:57.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:22:02.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who belongs to the Liberal Party (LP), said how can
        he endorse Binay who belonged to a different political party — and an opposition
        group at that.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1e2c7f-b37a-41e8-9b87-99380a4f5f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:21:57.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:22:02.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil sa ginawa nyang pagtakbo ng 2010 o 2013, iba naman talagang
        partido at ibang grupo ang sinamahan nya," Aquino said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79544fe9-1b20-4244-aa26-0b289f2c56d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:21:57.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:22:02.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[In the 2010 and 2013 elections, he belonged to and supported other
        political parties.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1628d84-51fb-4e8f-a6e7-2af7505d2cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:21:57.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:22:02.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay ran for the vice presidency in 2010 under PDP-Laban. In the
        2013 mid-term elections, Binay''s group coalesced with the Partido ng Masang
        Pilipino (PMP) to form the now opposition, United Nationalist Alliance (UNA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6abef7-30fe-4438-baf4-5d357cae4778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:21:57.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:22:02.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive made the comment after Binay said a day before
        that he has not given up hope that Aquino would anoint him — not Interior
        Secretary Manuel Roxas II — as presidential bet next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c11c5f-f4a5-4874-afeb-c1db3395c8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:21:57.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:22:02.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, however, promised Binay and all the other presidential hopefuls
        that he will ensure credible elections in 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5b2d6b-b4b5-4d98-914b-d5ae583e62b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:21:57.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:22:02.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Poe said it was unlikely that she will team up with
        Binay — saying that one needed to have full confidence in a teammate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f683991e-bceb-4a71-ab34-fb0bff1f29a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:21:57.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:22:02.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, who was a guest of honor at the Rotary Club of Manila Journalism
        Awards&nbsp; also on Thursday, cited again the fact that she was dropped out
        of the UNA senatorial slate in 2013.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391767ee-2a75-45cf-8f78-f2cbbee74ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:21:57.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:22:02.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked a hypothetical question on whether or not she would pardon
        Binay should he be convicted for plunder, and if and when she became president,
        Poe said no.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f8c024-ffa6-4d04-8d17-55f3a92b0aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:21:57.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:22:02.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know the president should echo the sentiments of the public...
        Any president in office after this president who pardons them will lose his
        or her legitimacy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7153df35-9175-45e9-b36d-b6b9c4036846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:21:57.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:22:02.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Binay said he respected Aquino''s stand of not endorsing
        him next year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3478c472-8ffa-4556-9ede-c5a8437a9fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:21:57.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:22:02.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay was attending Makati''s foundation day when he said he was
        harboring no ill feelings towards the President''s statement in Iloilo, but
        added that hope springs eternal at that Aquino might change his mind at the
        eleventh hour.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b42594e-b1b4-4a1f-8bef-f778899f8e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:21:57.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:22:02.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Makati mayor said he remained hopeful that the President
        would take into account his family''s close friendship with the Aquinos since
        the 1986 EDSA Revolution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae174a3-4468-41b2-8d7d-57042b4c81d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:21:57.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:22:02.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario, Anna Estanislao and Rex Remitio
        contributed to this report.</em></p>'
  'philippine-basketball-gilas-independence-day':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-11T18:16:58.956+08:00
    'imagesource': 'jcr:05771938-738a-40ad-8722-1cfd84db186f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b0aa33e-5a0c-4aaf-bf49-1d1747b1a0e6'
    'lead': 'We ask former Gilas captain Jimmy Alapag, Kiefer Ravena, JVee Casio,
      and Jared Dillinger what it means to represent the country in international
      basketball competitions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T10:26:46.326+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T16:28:14.132+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T16:28:13.866+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What does it mean to be a Gilas player?

      '
    'updated': 2015-07-24T11:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d181ebe-9ea4-4545-a11f-f481b1929046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:26:46.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:14.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Basketball has
        always been and will always be a big part of our country’s history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7978a849-2bdc-4f24-b615-cef9a0bf790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:26:46.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:14.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since we’re celebrating the 117th anniversary of the declaration
        of Philippine Independence today, I decided to ask former Gilas captain Jimmy
        Alapag, Kiefer Ravena, JVee Casio, and Jared Dillinger what it means to represent
        the country in international basketball competitions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bda037-e95b-462a-9a28-478e37747905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:26:46.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:14.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dillinger was part of the Gilas team that wound up with the bronze
        medal in the 2014 FIBA Asia Cup. Ravena, meanwhile, is currently in Singapore
        playing for the Gilas Cadets in the 28th Southeast Asian Games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44364e0-f79f-4d55-ac2d-64711a2c1d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:26:46.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:14.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casio was part of the original Gilas team under then head coach
        Rajko Toroman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2ab5da-376d-485b-bb8b-6a935a107f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:26:46.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:14.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alapag, arguably the greatest Filipino basketball player to don
        the Philippine jersey, is notable for his performances in the 2013 FIBA Asia
        Championship and 2014 FIBA World Cup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f5b03a-5a07-47fc-bae1-84c8921f0d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:26:46.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:14.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For them, what does it mean to be a Gilas player? Here''s what they
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d42a8e-ccc3-4c0a-b214-8f7beeca7fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:26:46.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:14.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jimmy Alapag</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd47ad7c-0591-4bb3-8072-6a303538c5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:26:46.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:14.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing for Gilas meant everything to me. It was an honor to have
        the opportunity to represent all the millions of Filipinos, both here and
        abroad, who have a deep love and passion for the game. The fighting spirit
        and puso of a Filipino will be on display on the basketball court for the
        entire world to see.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b2fe2c-204e-47d5-89dd-0d65669d9572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:26:46.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:14.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jared Dillinger</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad767fa-1310-4a9a-8b0f-e56f5310b7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:26:46.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:14.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me it means holding yourself to a higher accountability knowing
        that you have the honor of bearing the national colors across your chest.
        As a member representing the country for our people, I take it very seriously
        and want to be the best player I can be.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9433c21-1ac3-4b98-87b6-a4c299310fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:26:46.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:14.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JVee Casio</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd956d4d0-ccb9-45ae-926b-68e17c0a5e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:26:46.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:14.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a Gilas player was really a big part of my career. It helped
        me gain experience in international basketball. Being with awesome people
        - teammates, coaches, management, and people who support us - makes it memorable.
        Most of all, representing your country is a great honor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3384783-5ad9-45b1-9084-78977e7f5d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:26:46.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:14.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kiefer Ravena</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eae648-00ef-4677-a72d-6d52026beb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:26:46.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:14.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It means a lot to me. It’s probably one of my biggest achievements.
        Just being able to represent my country with the sport I love, I [wouldn’t]
        trade that for anything.</p>'
  'Baguio-on-alert-for-MERS-CoV':
    'author': 'JM Agreda, for CNN Philippines'
    'caption': 'File photo of hospital workers wearing masks at a quarantine tent
      for people who could be infected with the MERS virus at Seoul National University
      Hospital.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-06-11T18:11:42.243+08:00
    'imagesource': 'jcr:28bceb07-bd88-4efb-b91b-6f0ee941639c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85d90cd9-9dad-4bc2-a641-8710a1b80c88'
    'lead': 'Baguio health officials are issuing warnings for travelers who frequent
      South Korea, the country with 122 confirmed cases of the dreaded Middle East
      Respiratory Syndrome (MERS).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T10:29:45.998+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T16:28:36.469+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T16:28:36.273+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baguio on alert for MERS

      '
    'updated': 2015-07-07T22:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a04e405-6411-4183-b146-54137ea09928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:29:45.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:36.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines)</strong> — Baguio health officials
        are issuing warnings for travelers who frequent South Korea, the country with
        122 confirmed cases of the dreaded Middle East Respiratory Syndrome (MERS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c003ad10-c4c2-4ce9-a2aa-f05ca26a3346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:29:45.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:36.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In preparation for the opening of classes, Mayor Mauricio Domogan
        tasked the Baguio City Health Committee to convene a meeting with hospital
        officials and representatives of the South Korean community in the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0422766f-e0ff-4de4-8089-b74508b15019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:29:45.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:36.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio has become a popular destination for many South Korean nationals
        who wish to study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401ce458-1550-406b-b42f-398b5bce98fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:29:45.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:36.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 4,000 to 5,000 Koreans nationals are currently residing
        or visiting the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ae95a2-9f60-42b2-8d0d-61ea6be3cdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:29:45.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:36.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mayor expresses his fear for the symptoms of the MERS virus,
        which only become distinguishable after a period of time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2ab2ce-73ae-4a68-8b45-f1a0287a49d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:29:45.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:36.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health preps</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91408e72-80c8-4271-8eca-011f48451692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:29:45.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:36.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH-Cordillera regional director Dr. Amelita Pangilinan said their
        agency has long been prepared for MERS. They are also on alert for other diseases
        such as avian flu, ebola, Severe Acute Respiratory Syndrome or SARS, meningococcemia,
        and other emerging infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf86ddd-5756-4569-91db-56a95f16c792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:29:45.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:36.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio General Hospital and Medical Center, Luis Hora Memorial Hospital
        in Mt. Province, and Far North General Hospital in Apayao were identified
        as key hospitals should a case be confirmed in Baguio City. There are also
        plans for patients to be transferred to the Research Institute for Tropical
        Medicine in Muntinlupa for further treatment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41a3f79-175b-4d89-bba8-2fb66d6de3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:29:45.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:36.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has allotted more than P1 million for supplies such as gloves,
        face masks, sanitizers, and on-standby ambulances for the initial treatment
        and transport of patients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51cc819-f88a-4158-a018-293987375e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:29:45.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:36.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, health workers also received training during the height
        of the ebola epidemic in West Africa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341c9627-f596-4b84-8b52-06dc2611a8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:29:45.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:36.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that they are conducting surveillance procedures in
        airports to prevent the possible&nbsp; spread of the disease. Within the city,
        public transport terminals like bus stations and tourist destinations are
        also on alert.</p>'
  'sea-games-basketball-gilas-cadets-malaysia-recap-results':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-11T17:59:10.239+08:00
    'imagesource': 'jcr:36dc1c1e-89b6-403e-bee4-b3afa7023cd1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76071010-7ae1-40ec-a083-62fb287c7109'
    'lead': 'The Philippine men’s basketball team beat Malaysia in easy fashion, 100-48,
      for their second consecutive win in the 28th Southeast Asian Games in Singapore
      on Thursday (June 11).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T10:37:29.904+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T16:28:55.736+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T16:28:55.505+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SEA Games Basketball: Gilas Cadets get second win with 52-point shellacking
      of Malaysia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa7c842-7ff1-48a8-9f71-96cfeb7abfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:37:29.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:55.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philip</strong>pines) — The Philippine
        men’s basketball team beat Malaysia in easy fashion, 100-48, for their second
        consecutive win in the 28th Southeast Asian Games in Singapore on Thursday
        (June 11).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b1697e-c429-49fc-9f05-9f0470f399c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:37:29.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:55.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almond Vostros spearheaded the attack with 21 points on 8-of-15
        shots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573e14ff-6002-4e0c-a5ca-6d9d034a1a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:37:29.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:55.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troy Rosario added 18 points and seven boards, while Marcus Douthit
        chipped in 12 points and eight rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcb4638-6e1a-4275-91de-ee6800c19a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:37:29.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:55.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gilas Cadets came out the gate with guns ablazing, racing off
        to an 11-point lead, 20-19, after the first quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972377cc-cfe1-4fe1-a006-54a5872ffeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:37:29.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:55.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was in the second frame that they enabled them to widen the
        gap to 28 points at halftime after forcing the Malaysian to a ton of turnovers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a805eef-3bd7-41eb-b68f-652264d19fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:37:29.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:55.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/10/sea-games-mens-basketball-philippines-indonesia-ravena-rosario-results-recap.html">Related:
        Gilas Cadets open title-retention bid with rout of Indonesia</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562f8e73-cbd7-4148-b675-415c3e756639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:37:29.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:55.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing changed in the second half for Malaysia as they allowed
        Philippines to outproduce them by double-digits in both the third and fourth
        quarters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79434777-e40a-483f-af49-bd9f79aab946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:37:29.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:55.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas held Malaysia to only 41-percent from the field the entire
        game and dominated the rebounding department, 42-26. The Philippine national
        squad also forced their opponents to 31 errors, which led to 34 points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2517bb41-3cc1-4ade-816d-63f677550eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:37:29.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:28:55.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gilas Cadets’ next assignment is against Democratic Republic
        of Timor-Leste on Friday (June 12).</p>'
  'sea-games-pahoyo-fabriga-painful-dive':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-11T18:07:20.694+08:00
    'imagesource': 'jcr:7aae7708-e0ee-428b-aece-675212b47810'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10f4a328-7ce0-46ed-a3e6-6dbc0a910ae8'
    'lead': 'On Thursday (June 11), John David Pahoyo spoke up regarding his failed
      dive in the ongoing Southeast Asian Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T10:40:54.991+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T16:29:17.750+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
