      'mgnl:type': 'text'
      'text': '<p>Jackman has appeared as Wolverine in every X-Men film to date, with
        roles ranging from being the lead character to just a quick cameo for the
        fans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
