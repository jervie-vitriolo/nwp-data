    'template': '1'
    'title': 'Paras says defending his FIBA 3x3 Slam Dunk crown was tougher

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7edccda-6c99-42b5-bc17-898101f0c1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:50:50.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:50:54.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> From the outside
        looking in, Kobe Paras looked more relaxed when he defended his Slam Dunk
        crown in the FIBA 3x3 in Budapest, Hungary on Monday (June 8 PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac00deea-0bdf-4d1f-8ba6-faeb49d19107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:50:50.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:50:54.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/08/fiba-3x3-kobe-paras-slam-dunk-champ-anew.html">Read:
        Kobe Paras retains FIBA 3x3 Slam Dunk crown</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721607ce-87e9-4b9a-b962-5eb6e5001a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:50:50.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:50:54.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that was not how Paras saw it from his vantage point.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5969a57-d218-47cf-9cb9-8e7cd3ee9c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:50:50.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:50:54.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was shocked before the start of the contest because I saw that
        I’m going up against taller opponents,” said Paras during a press conference
        Thursday (June 11) in Ortigas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d05d3a0-fad1-4ba8-8f07-0b8cfce81ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:50:50.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:50:54.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, there was more pressure this time around.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38debab9-66be-49f8-9180-4c180555e962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:50:50.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:50:54.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s crazy because the last time I was the youngest so I felt the
        pressure. But this time out, I was the defending champion so there’s more
        pressure,” the former Cathedral High School standout said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b905b953-c080-4d1b-b7eb-f2289008daf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:50:50.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:50:54.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Filipino basketball prodigy managed to retain the title
        by besting American counterpart Jalek Felton.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044759e2-c8d6-434f-8b4f-81fd36fd685c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:50:50.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:50:54.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felton wowed hundreds of spectators with his between-the-legs throwdown
        in the final match. But Paras emerged as champ anew by jumping over teammate
        Ricci Rivero for an emphatic two-handed reverse dunk that earned a perfect
        30 points from the three judges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c847ed-de33-4e7e-b8a1-4ce016bd73bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:50:50.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:50:54.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His victory served as consolation for the Philippine team, which
        got the boot in the competition with a 2-3 win-loss record.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a83139-5d02-40c2-8959-a07739342bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:50:50.748+08:00
