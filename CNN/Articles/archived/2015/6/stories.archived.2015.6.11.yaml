      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Nobody would take Jessica
        Alba seriously.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ebac28-d80e-413d-b2b1-370dda51f56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:20:45.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:20:53.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had a 50-page presentation that detailed the chemicals found
        in consumer products like detergents, carpets, makeup and mattresses. She
        had done the research, had the statistics, and was looking to build a company
        with home products that were safe, healthy, affordable and — this was important
        too — really cute. She pitched and pitched, but was met with skepticism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a600acc4-4202-4224-9e2b-319164837dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:20:45.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:20:53.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t her ideas that were the problem.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc451c1-f778-4925-95cd-ab409b34ee33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:20:45.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:20:53.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People just saw me as this girl in movies who wore bikinis and
        kicked butt," she told the crowd Wednesday at the Forbes Women''s Summit in
        New York. More than that, she said she didn''t think she was smart for a really
        long time, and people treated her that way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1893aa6-e17d-473e-9b10-8e2051d20794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:20:45.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:20:53.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She doesn''t feel that way anymore.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500c1318-12c2-470c-996c-0a7a2b2d64ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:20:45.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:20:53.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It helps that her business, The Honest Company, which she co-founded
        in 2011, is now valued at $1 billion. And it''s growing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8520a7-24d0-47d1-ae09-b17244ec3ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:20:45.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:20:53.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like we''re just getting our toes in the water," Alba said,
        saying $1 billion feels "like a small number for the opportunity of what''s
        possible."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ddb8fb-c66c-4561-b5d6-e03d2f0f5fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:20:45.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:20:53.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s true: The consumer goods market in the U.S. is estimated
        at nearly $420 billion and is the largest in the world, according to 2012
        data.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ebadbd-141b-4423-9be7-010a6a35b14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:20:45.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:20:53.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When The Honest Company launched, it offered 17 products for laundry,
        dishes, diapers and wipes. The company now has 120 products -- which are all-natural
        and non-toxic. It just expanded into Asia, with more markets on the horizon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b23616-7d85-461b-98a4-70cbfa508979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:20:45.043+08:00
