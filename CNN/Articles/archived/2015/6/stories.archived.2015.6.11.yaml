      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Most Filipinos
        are confident that their freedom of speech would be respected, even by the
        government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41166ac3-3a42-4f56-8e58-956c61bbb56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:24:49.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:24:53.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 1,200 respondents surveyed last March by the Social Weather Stations
        (SWS), 54% agreed with this statement: “I can say anything I want, openly
        and without fear, even if it is against the administration.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ac887c-7b51-43ba-89a5-641fa634a75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:24:49.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:24:53.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two percent disagreed with the statement while 24% were undecided.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce50e85-7704-456f-a38e-153ed9360cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:24:49.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:24:53.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the survey were first posted late Wednesday night
        (June 10) at the website of BusinessWorld Online, media partner of SWS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95edbd2-d214-43a5-b3a6-5c4ad0d0b5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:24:49.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:24:53.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the SWS, Filipinos had the lowest confidence in speaking
        out their minds during the administration of President Corazon Aquino, who
        ironically were among the key figures who helped topple the martial law regime
        of President Ferdinand Marcos, and with the current administration of her
        son, President Benigno Aquino III.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae736b8d-1daf-452a-9aa6-3e163363e545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:24:49.738+08:00
