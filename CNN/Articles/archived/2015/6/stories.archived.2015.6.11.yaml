    'template': '1'
    'title': '54% of Filipinos think they''re free to say anything without fear –
      SWS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869a4a89-694e-4490-9b2f-540835d91ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:24:49.737+08:00
      'mgnl:createdBy': 'jeff'
