    'jcr:uuid': '1d2c1a83-5b1b-45dc-9e72-6c361345d029'
    'lead': ' Most Filipinos are confident that their freedom of speech would be respected,
      even by the public officials, and a lot of them believe that the government
      listens to what they says, according to a recent survey conducted by the Social
      Weather Stations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T13:24:49.737+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T13:24:53.200+08:00
