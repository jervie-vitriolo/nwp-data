    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6984cc9-19a5-48f3-8979-9e8bc2f90bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:27:16.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:32:29.952+08:00
