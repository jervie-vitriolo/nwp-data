      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b32b1b-ab85-4207-8bdf-028da4e042a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:24:01.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:24:14.896+08:00
