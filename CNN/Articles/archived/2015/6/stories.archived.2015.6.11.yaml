      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2015/05/19/first-tweets-world-influential-people.html">Related:
        Barack Obama joins Twitter... finally</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84117a8a-c211-4c79-98a3-89bba95e5866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:04:14.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:04:18.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent Harvard University Institute of Politics poll shows that
        83 percent of 18-29 year-olds are on Facebook, 44 percent are on Instagram
        and 39 percent are on Twitter. After Facebook, Instagram is the most popular
        social media tool for this millennials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9544678c-c868-450d-a95f-5b53144c8847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:04:14.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:04:18.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll also shows that 55 percent of all young adults, ages 18
        to 29, would rather see a Democrat in the White House in 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a14348-e25b-4c3f-8aec-bcfad5d1d09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:04:14.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:04:18.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in an effort to reach young voters, the Clinton campaign is
        going where the people are.</p>'
