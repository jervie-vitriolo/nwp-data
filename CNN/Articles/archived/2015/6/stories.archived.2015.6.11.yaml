      'jcr:uuid': '96ec9efd-6180-4427-97c6-7fb3a821d42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:17:47.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:18:13.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19785e74-ec8f-43c1-9b2e-fe6b31cbd282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:17:47.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:18:13.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they are not hipsters, Infante says. Hipsters are so 10 years
        ago. After leaving the city to reclaim barns upstate or in the country, they
        go to yoga retreats or perhaps detox.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847f6a6d-0678-4b5f-a881-a7feb4501fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:17:47.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:18:13.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never mind that hipsters have been declared dead before. Each generation
        needs to invent their term, and yuccie may work for white millennials.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3f932e-272e-4802-8aba-ca906a4c10a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:17:47.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:18:13.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can guess who yuccies are not: the people being pushed out of
        those now-hip (sorry, "yuccie") neighborhoods by higher prices.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2bf10c-0ce2-42a6-8a26-56f9afd0057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:17:47.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:18:13.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, the yuccie doesn''t do damage control as his ability to pay
        higher rents pushes out existing communities in longstanding, often majority
        minority neighborhoods like San Francisco''s Mission District and Brooklyn''s
        Bedford-Stuyvesant. Their influx causes rents to rise and inspires the creation
        of artisanal wine and doughnut shops serving a market willing to pay high
        prices for nonessential items.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b013c27f-1840-4ce6-863f-d2d5af67204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:17:47.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:18:13.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infante cops to that privilege. "Being a yuccie is synonymous with
        the sort of self-centered cynicism that can only exist in the absence of hardship.
        It''s the convenience of being unburdened by conviction; it''s the luxury
        of getting to pick your battles."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293ba827-d7d8-4b77-a4a9-14ea6e5ec25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:17:47.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:18:13.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen whether the yuccies are anything more than
        this generation''s "creative class," academic Richard Florida''s term for
        the people who help fuel any big city''s economy in modern times.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1b5ec6-a837-4db4-a0e6-97b3f4fafb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:17:47.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:18:13.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As industrialization was key to human development in the 19th and
        20th centuries, so is creative capital in the 20th and 21st centuries, Florida
        argues. Cities interested in growing will want to attract the creatives who
        innovate, launch businesses and eventually move their cities forward.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc7c33f-9acb-463a-8222-d78a3d02a810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:17:47.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:18:13.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what about the roles played by race and inequality in gentrification?
        "The key is not to limit or reverse the gains that the creative class has
        made," Florida argues in the 2012 edition of "The Rise of the Creative Class,"
        "but to extend them across the board, to build a more open, more diverse,
        more inclusive Creative Society that can more fully harness its members''
        — all of its members'' — capacities."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d9f9da-f891-4981-a9f8-eb612dadd2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:17:47.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:18:13.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/10/living/death-of-hipster-birth-of-yuccie-feat/">"Death
        of the hipster, rise of the ''yuccie''"</a></em></p>'
