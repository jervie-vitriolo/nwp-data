    'mgnl:lastActivatedVersionCreated': 2019-11-28T16:29:17.493+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pahoyo ''still proud'' despite painful dive at SEA Games

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5f9d9b-3a18-4f3a-a51d-a2f74bc14d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:40:54.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:29:17.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Videos of their botched dives in
        the ongoing Southeast Asian Games in Singapore spread like a wildfire on the
        Internet, but Filipino divers John David Pahoyo and John Fabriga shrugged
        off a myriad of negative comments from the netizens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce34b4d-548b-4089-b1e1-20ab9bcfb48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:40:54.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:29:17.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, they remained positive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f876331e-c11f-4e9c-98a4-88da3092122e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:40:54.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:29:17.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This was not the first time I failed a dive, and I was not the
        first one who did so,” Pahoyo said in a Facebook post. “I am still proud because
        not all of us has the privilege to represent our country in a big sporting
        event like this.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9162148-6a63-4099-9648-98cec3570629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:40:54.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:29:17.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pahoyo posted the aforementioned following their 3-meter springboard
        diving finals performance. Both athletes were scoreless in Dive 4 after their
        dive that saw them land backfirst.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68730bb-ff9f-4634-b26c-f43704f56ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:40:54.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:29:17.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ko inakalang makaka-inspire tayo nang maraming tao through
        our mistake and the way kung paano natin hinarap yung embarrassment at failure
        natin,” he said in another post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b7ac4e-92a4-4d0e-8593-096420fecee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:40:54.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:29:17.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Salamat po sa mga sumusuporta sa amin.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dbe34b-c395-4a53-9a08-e33f40eadf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:40:54.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:29:17.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pahoya said netizens could have shared the dives where they did
        well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a20a303-0f2a-460a-adb6-e71ec8c8391e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:40:54.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:29:17.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why share our failed dives, when you can share the dives that we
        did well? Just asking. Salamat sa mga supporters ko,” he said in post that
        accompanied a 22-second video featuring their impressive dive.</p>'
