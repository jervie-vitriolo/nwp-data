      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia, though, showed signs of resistance, with Bik Ing Lau unleashing
        a three-pointer with 20.8 ticks left, 71-63.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57c320e-b53f-45f7-9b8a-d1c7376eadca'
