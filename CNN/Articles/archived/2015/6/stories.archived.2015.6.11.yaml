      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) – We all know – and celebrate – June 12 as Independence
        Day, the day President Emilio Aguinaldo proclaimed Philippine independence
        from Spain in 1898. But aside from the proclamation itself, the country actually
        celebrates two more anniversaries on June 12: The anniversary of the Philippine
        flag and the anniversary of our National Anthem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cab3e41-a4ce-41d5-8761-00fd49a16325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:17:39.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-03-21T07:01:48.743+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while every Filipino is familiar with the Philippine flag and
        Lupang Hinirang, very few people know a few significant things about the symbolisms
        and history of the country''s flag and anthem. As we marked the 117th anniversary
        of the Philippine Independence Day, here are some facts you''re not probably
        aware of about our national emblem and hymn:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab8743c-8b0d-4650-a13a-9514ab193510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:17:39.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-03-21T07:01:48.743+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguinaldo himself made the sketch of the flag that he personally
        submitted to Doña Marcela Agoncillo who was living in Hong Kong at the time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab12319f-b108-4ea4-884a-654ad3aced71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:17:39.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-03-21T07:01:48.743+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took Agoncillo and her two assistants five days of hard work
        to finish the flag which, as described by the maker herself, was "made from
        fine silk with a white triangle at the left containing a sunburst with eight
        rays at the center, a five-pointed star at each angle of the triangle, an
        upper stripe of dark blue and a lower stripe of red."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd640ada3-0792-4072-983e-7feaec437062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:17:39.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-03-21T07:01:48.743+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three stars represent Luzon, Panay, and Mindanao — not Luzon,
        Visayas, and Mindanao. Panay was part of what the Proclamation of Independence
        in Kawit, Cavite referred to as "the archipelago''s three principal islands."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae050cca-bd42-49ce-9d99-aff896a53068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:17:39.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-03-21T07:01:48.743+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1907, the Philippine flag and any nationalist flags, banners,
        emblems or symbols, particularly those identified with the Katipunan, were
        once outlawed in the country under the Flag Law of 1907 or Act No. 1696. With
        the country under American rule, the three stars and a sun was then replaced
        by the stars and stripes of the U.S. It took the Philippines 11 years before
        the law was repealed and the country''s flag to be raised anew.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0b89a5-40d2-44a9-bd95-14156dc49159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:17:39.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-03-21T07:01:48.743+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original Philippine flag hoisted in Kawit on June 12, 1898 was
        lost somewhere in Tayug, Pangasinan when Aguinaldo retreated to Northern Luzon
        during the Filipino-American war. Aguinaldo himself mentioned this incident
        in his letter to Captain Baja dated June 11, 1925.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f60d85a-3fb0-4e43-8380-cf28f312f4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:17:39.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-03-21T07:01:48.743+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, the whereabouts of the original flag of 1898 remains
        a mystery.</p>'
    '8':
      'image': 'jcr:7f02c0e6-d8da-47fa-bfc0-775a5d036f5e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3830f8-e806-4985-a890-f91a928c71e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:17:39.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-03-21T07:01:48.743+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f16f0c-c36f-4abb-ab69-bbc219c0a2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:17:39.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-03-21T07:01:48.744+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Philippine National Anthem, very few people know that
        the "Lupang Hinirang" that Filipinos sing today is actually just our second
        national anthem.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95af88ea-8927-444f-bcbf-ae735dda3857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:17:39.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-03-21T07:01:48.744+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The very first Philippine anthem was titled "Marangal na Dalit ng
        Katagalugan," which national hero Andres Bonifacio commissioned in 1897. He
        requested musician Julio Nakpil to compose the anthem when they were encamped
        with Katipunan troops in the vicinity of Balara in November 1896.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<iframe width="100%" height="300" scrolling="no" frameborder="no"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/93305966&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e034d62-7140-4269-8010-af46efbfb178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:17:39.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-03-21T07:01:48.744+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04daec58-f11c-4dde-9bee-9ce3b2d0610a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:17:39.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-03-21T07:01:48.744+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first national anthem "Marangal na Dalit ng Katagalugan" with
        its original lyrics performed by Inang Laya to mark the centennial of the
        Philippine revolution in 1996.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc1995a-bcd0-49c4-a7f2-ef36c382b099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:17:39.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-03-21T07:01:48.744+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the presence of Bonifacio''s version of the anthem, President
        Aguinaldo, upon his return from Hong Kong, met with the composer Julian Felipe
        on June 5, 1898 and asked him to compose a national hymn.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef155d7d-4229-4ebf-bc5c-eba4d9c2bd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:17:39.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-03-21T07:01:48.744+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julian Felipe said in his memoirs that he used three other musical
        pieces as basis for our National Anthem: The Marcha Real, the Grand March
        from Giuseppe Verdi’s Aida, and La Marseillaise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6efc58-41ef-45dd-a023-df3955fbc053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:17:39.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-03-21T07:01:48.744+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below is a comparison of the three pieces of what we now know today
        as the National Anthem of the Philippines.</p>'
