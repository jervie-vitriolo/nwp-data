    'template': '1'
    'title': 'Dracula actor Sir Christopher Lee dies at age 93

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9b834e-029b-4eb6-98f5-e0686b8b4366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:11:25.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:11:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) – Sir Christopher Lee — Count Dracula
        of the old Hammer films to fans around the world — died last Sunday (June
        7) in a hospital as a result of heart and respiratory problems, British newspaper
        Telegraph reported on its website on Thursday (June 11).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e58522-56e6-4ff1-923c-6004570ac83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:11:25.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:11:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Telegraph posted a photo of part of the death certificate to
        confirm the actor''s death at age 93 at the Chelsea and Westminster Hospital,</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd37c22-2598-4d0c-acd0-c33f496da8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:11:25.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:11:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following are some information about Lee''s life from the CNN Library.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd00bb1-3477-4c5a-8628-62c6a403cb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:11:25.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:11:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee was born Christopher Frank Carandini Lee on May 27, 1922, in
        London, England.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecae16d-9962-4c94-855e-1097d10bd4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:11:25.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:11:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father, Geoffrey Lee, was a professional soldier, and his mother,
        was the Contessa Estelle Marie Carandini di Sarzano.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c3bdef-5c53-43c9-8004-85195c3be189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:11:25.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:11:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee is a distant relative by his mother''s second marriage, to Ian
        Fleming, creator of James Bond.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e8d515-380b-495d-86d0-7b73d82f26ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:11:25.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:11:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 17, 1961, Lee married Birgit "Gitte" Kroencke with whom
        he had a daughter, Christina Ericka, born November 23, 1963.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6963b6bc-d10d-4082-9d9d-350c11fa43d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:11:25.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:11:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor did some military service as a flight lieutenant in the
        Royal Air Force and Special Forces from 1941 to 1946.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229ce7c4-2b1c-4627-adb1-94151bb1c674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:11:25.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:11:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also worked with British Intelligence in World War II.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2652f4-232a-426e-8974-7ade9714c548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:11:25.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:11:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spoke four languages — French, Italian, Spanish, and German.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07f20e0-6b63-4d99-b720-3f6639c48dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:11:25.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:11:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was only member of the cast of "The Lord of the Rings" trilogy
        who met author J.R.R. Tolkien.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beac7f82-6ddf-4f38-914e-cb0fce20a537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:11:25.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:11:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Timeline</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1a0211-a66f-460e-9a89-d98f273e1973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:11:25.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:11:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1939-1941:</strong> Works as an office clerk until joining
        the RAF during World War II.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847ad645-0d81-4ba9-88eb-403d72ec131b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:11:25.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:11:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1947:</strong> Joins the Rank Organization acting school,
        often called "The Charm School," a British program that groomed new acting
        talent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e722671c-8fb0-4925-ac6d-79671fac8bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:11:25.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:11:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1948:</strong> First movie Corridor of Mirrors is released.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eeca8f-a873-4146-a0b1-e2b4e978eea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:11:25.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:11:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1957:</strong> Begins working with Hammer Film Productions,
        the start of his horror film career. The Curse of Frankenstein is released
        that same year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866eca84-aa93-4b3d-b25a-12035fc42abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:11:25.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:11:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1958:</strong> Horror of Dracula is released, the first
        time Lee portrays Count Dracula.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f3e953-e1df-4f18-93b0-a634d851a2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:11:25.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:11:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1965:</strong> The first of Dr. Fu Manchu movies, The Face
        of Fu Manchu, is released.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26136e05-709f-4952-bc3d-84547ee8ab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:11:25.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:11:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1974:</strong> Appears as James Bond''s nemesis Scaramanga
        in The Man with the Golden Gun.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c129c190-47a2-4a2a-bf91-c4dca013fc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:11:25.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:11:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1977:</strong> His autobiography, Tall, Dark and Gruesome,
        is published.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b3a4be-0d8e-49a3-a744-cd34e700afa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:11:25.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:11:38.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2001:&nbsp;</strong> In recognition of his contributions
        to film, he receives the Commander of the Order of the British Empire award.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac080c8-60d6-43a8-b6c4-cf2929c1a65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:11:25.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:11:38.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2002:</strong> Stars in two of the year''s top grossing
        movies, Star Wars: Episode II - Attack of the Clones and The Lord of the Rings:
        The Two Towers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4004c2bb-3ac5-463e-83ec-8779e2552a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:11:25.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:11:38.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2003:</strong> His autobiography is re-released with a new
        title, Lord of Misrule: The Autobiography of Christopher Lee.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6e7c62-b30f-47da-8206-ddf3061f9621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:11:25.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:11:38.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2009:</strong> Is made a Knight of the British Empire.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac743e0-2b55-481e-9f41-c0cbf488f3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:11:25.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:11:38.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 2011:</strong> Receives the Academy Fellowship,
        the highest honor, at the Orange British Academy Film Awards (BAFTA).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08df3d64-7cb4-4b18-9657-553f54a15ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:11:25.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:11:38.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2012:</strong>&nbsp; Reprises his role as Saruman from The
        Lord of the Rings trilogy in part one of The Hobbit trilogy, The Hobbit: An
        Unexpected Journey.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c9d1a1-736f-4cee-8a35-c1591906b3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:11:25.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:11:38.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 27, 2013:</strong> Releases his "100 percent heavy metal"
        album, Charlemagne: The Omens of Death, a follow-up to the more symphonic
        Charlemagne: By the Sword and the Cross from 2010.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3d378b-2cdd-4b05-8548-b41b2991ca0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:11:25.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:11:38.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 2013:</strong> Releases a second heavy metal Christmas
        album, A Heavy Metal Christmas Too, a follow-up to his 2012 A Heavy Metal
        Christmas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a45b1c4-7dc7-4098-b5c4-8ab1bf8fe802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:11:25.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:11:38.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN contributed to this report.</em></p>'
