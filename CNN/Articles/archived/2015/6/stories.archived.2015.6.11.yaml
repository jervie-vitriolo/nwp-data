    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e94151-2233-40d6-80e5-236cf1462c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:17:47.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:18:13.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Says @_shilpikumar: "Awfully accurate. Refreshingly self aware.
        #Yuccies are the cultural offspring of yuppies and hipsters."</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Awfully accurate. Refreshingly self aware. <a href="https://twitter.com/hashtag/Yuccies?src=hash&amp;ref_src=twsrc%5Etfw">#Yuccies</a>
        are the cultural offspring of yuppies and hipsters. <a href="http://t.co/AgyuKb7frD">http://t.co/AgyuKb7frD</a></p>&mdash;
        Shilpi Kumar (@_shilpikumar) <a href="https://twitter.com/_shilpikumar/status/608445825191153664?ref_src=twsrc%5Etfw">June
        10, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
