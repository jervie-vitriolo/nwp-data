      'mgnl:lastActivated': 2019-11-28T10:50:54.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/07/FIBA-3-on-3-Philippines-Uruguay-Kobe-Paras-defend-Slam-Dunk.html">Related:
        Philippines bows out with loss to Uruguay</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a100bdc6-fdc9-4684-bbe8-d52d9c74283a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:50:50.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:50:54.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really wanted the team to advance to the next round. We could
        have made it to the final 16 and it would have been awesome,” he said.</p>'
  'Aquino-starts-Iloilo-visit-on-eve-of-Independence':
    'author': 'Elyrose Naorbe, for CNN Philippines'
    'caption': 'President Benigno Aquino III unveils the markers to avenues named
      after his parent – the late Sen. Benigno Aquino Jr. and former President Corazon
      Aquino.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-06-11T16:14:45.742+08:00
    'imagesource': 'jcr:52a8edd2-89b1-489a-8022-6524acd79ac2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdf67891-8ffe-4ab2-9854-5e93ec446f59'
    'lead': 'On the first day of his visit, President Benigno Aquino III visited several
      infrastructure projects in Iloilo, one of which is a marker on the national
      highway named after his parents — the late former Sen. Benigno Aquino III and
      the late former President Corazon Aquino.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T10:54:19.123+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T10:54:22.459+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T10:54:22.272+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino starts Iloilo visit on eve of Independence Day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e832d90-9f8b-4196-a670-c6c79610e104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:54:19.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:54:22.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines) —</strong> A total of 2,760
        police officers started deployment in the city on Thursday (June 11) to ensure
        security for the two-day visit of President Benigno Aquino III, who will lead
        the commemoration of Independence Day the following day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a588af-f566-4fdc-8729-ae75e43578bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:54:19.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:54:22.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total number of police officers, 1,160 cops came the Iloilo
        Police Provincial Office (IPPO) and 1,600 from the Iloilo City Police Office
        (ICPO).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00688f8a-9e6c-44f7-85ee-82a44b6ecbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:54:19.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:54:22.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Disturbance Management (CDM) teams also went on duty to
        prevent any disturbance from groups who might stage demonstrations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0356194c-3950-4ee4-ba87-0a256e0eb0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:54:19.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:54:22.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Supt. Cornelio Salinas, IPPO chief, said he hoped protesters
        would show deference to the historical significance of the event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e4c47f-6beb-41aa-b721-1e67def90551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:54:19.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:54:22.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It took 117 years for the Independence Day celebration to happen
        in Iloilo," he said. "So I hope we would take pride in this by showing how
        disciplined Ilonggos are. We should exercise law and order and put things
        into the right perspective.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae02d01-1bdd-4287-9599-fad62da0aa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:54:19.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:54:22.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President''s itinerary</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4283293-c5b8-4ee2-bad3-099ef53e79c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:54:19.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:54:22.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first day of his visit, Aquino visited several infrastructure
        projects in Iloilo, one of which is a marker on the national highway named
        after his parents — the late former Sen. Benigno Aquino III and the late former
        President Corazon Aquino — at the junction of Barangay Ungka II in Pavia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5833170-ac16-43bb-9d14-40187140bc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:54:19.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:54:22.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also inaugurated the PP93-million Dungon IV Bridge on Sen. Benigno
        Aquino Avenue in Barangay Taft Norte, Mandurriao, Iloilo City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4510cb6-a37e-474b-993a-3f6bbf442d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:54:19.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:54:22.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A project related to the bridge will expand the four-lane road into
        eight lanes. The expansion will also include bike lanes and a two-lane service
        bridge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8732c14f-c0d1-4959-aa47-fd353b954439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:54:19.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:54:22.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also unveiled a historical marker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9264324e-8d81-47b8-8087-975a3d1f9f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:54:19.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:54:22.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Independence Day itself, Aquino will lead the flag raising ceremony
        in Santa Barbara town.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6ecd0e-b31e-4dae-8463-5c81bcc576b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:54:19.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:54:22.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Director Ludovico Badoy of the National Historical Commission
        of the Philippines said around 90 members of the diplomatic corps, 29 Cabinet
        members, four senators, and four House representatives are expected to attend
        the traditional Vin d’honneur to be held at the Old Iloilo Capitol.</p>'
  'Hugh-Jackman-set-to-retire-as-Wolverine-X-Men':
