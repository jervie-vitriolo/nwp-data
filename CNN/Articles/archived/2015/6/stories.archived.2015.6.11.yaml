      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next canto, the national team again looked solid on offense,
        establishing a 23-16 advantage after kills from Valdez and Daquis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd29180d-2f6a-4aa9-8d75-3e3e788abd16'
