  'Myanmar-Aung-San-Suu-Kyi-in-Beijing-China':
    'author': 'Tim Hume, CNN'
    'caption': 'Nobel laureate and Myanmar''s opposition leader Aung San Suu Kyi attends
      a Myanmar parliament meeting in April 2015.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-11T19:22:32.665+08:00
    'imagesource': 'jcr:044e5225-36b5-48c5-983b-886359cebbbf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbad3920-a75c-4698-9e5a-6e2c78f0a32e'
    'lead': 'Myanmar''s opposition leader Aung San Suu Kyi has met with a senior Chinese
      official in Beijing, as she begins a trip that will further underline the Nobel
      laureate''s apparent transition from human rights defender to pragmatic politician.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T10:46:47.566+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T10:46:51.127+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T10:46:50.815+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suu Kyi arrives in Beijing to be courted by Chinese leaders

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11b98c6-efe7-42ec-832c-d359c395edd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Myanmar''s opposition leader Aung San Suu
        Kyi has met with a senior Chinese official in Beijing, as she begins a trip
        that will further underline the Nobel laureate''s apparent transition from
        human rights defender to pragmatic politician.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62a076e-34c4-4634-9516-872997a3a68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi met Wednesday with Wang Jiarui, a senior official of the
        Chinese Communist Party, shortly after touching down in the Chinese capital,
        according to China''s state-run media. Wang is vice chairman of the National
        Committee of the Chinese People''s Political Consultative Conference (CPPCC)
        and head of the International Department of the Communist Party''s Central
        Committee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce53dd9-fc55-4c50-82a7-c867ac599b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi will also meet with Chinese President Xi Jinping and Premier
        Li Keqiang during her trip, according to her party, the National League for
        Democracy (NLD).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e9263f-55c9-4d57-bc7b-093c5feba239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers say that China will hope that the June 10-14 visit, a
        party-to-party meeting between the NLD and the Chinese Communist Party, will
        allow it to boost its waning influence in its southern neighbor, which has
        increased engagement with the West over the course of dramatic political reforms
        in recent years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95e9e46-884e-49f8-8728-527f7e999b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile for Suu Kyi, her first visit to China augurs as an opportunity
        to burnish her credentials as a serious stateswoman ahead of national elections
        later this year, said Aung Zaw, editor-in-chief of The Irrawaddy, a news magazine
        which specializes in covering politics in Myanmar and Southeast Asia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6e0941-1091-4ada-855b-efcbadb73ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s been dubbed a darling of the West, but she''s showing she''s
        someone they can work with," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3422f158-8b4b-4211-8b0b-2c108d704430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speak out?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399fd8c5-ce0d-457d-b771-9fbbe34e460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists are calling on Suu Kyi, who was held under house arrest
        for nearly 15 years by Myanmar''s former military junta, to speak out on human
        rights issues during her visit to China, which is pursuing a crackdown on
        dissent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a93172-8c15-4a5e-b809-a8042f371350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, Human Rights Watch''s Sophie Richardson said in a
        statement, she should call for the immediate release of her fellow Nobel Peace
        Prize winner, the writer Liu Xiaobo, who is serving an 11-year sentence for
        "inciting subversion of state power" by calling for political reform and human
        rights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b41b42-3dcc-40d2-b2d7-8d2df879b1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But observers say any such move is unlikely.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3888bee9-571c-4b75-8698-5a63f4e97ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think Beijing is inviting her as an icon of democracy,"
        said Zaw. "I think they''re seeing her as a politician who is ready to play."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421fdffe-c8ef-42d1-9c33-8f4db2282019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 69-year-old leader of Myanmar''s opposition National League
        for Democracy has been criticized since her release from house arrest in 2010
        for her failure to speak up on causes in her country, notably the persecution
        of the Rohingya Muslim minority that has created a refugee crisis in the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3b29ee-8e8c-4877-9609-a0e7b4ed9843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Aung San Suu Kyi we used to know and the one we know today
        are very different," said Zaw, adding she had also disappointed some when
        a commission she led had approved a controversial Chinese-operated copper
        mine, over the fierce objections of protesters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd35e0c-51a3-4fb7-9c32-668711daacaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has become a politician, she''s no longer a human rights activist."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705403eb-7c18-41e6-9296-5eec6f4c5d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Mathieson, senior researcher on Asia for Human Rights Watch,
        told CNN China''s leaders would be confident Suu Kyi would not embarrass her
        hosts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf59f7f6-0e3a-4a30-9406-e3e763a60422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing is probably... calculating that Suu Kyi''s refusal to speak
        out on many human rights issues in her own country means she is unlikely to
        speak out about China''s denial of democracy and appalling human rights record."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbfd739-ee00-4f77-bceb-0ae41807c296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turbulent time</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42495ad9-f5b5-45fd-bd20-c5d1211881c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi''s visit comes at a turbulent time in the relationship between
        China and Myanmar.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb99deec-d635-4387-a839-74c893fb51f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter, also known as Burma, relied heavily on its northern
        neighbor as a diplomatic ally and investor during the decades when it was
        an international pariah state, ruled by an authoritarian military junta.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fad545e-f84f-4514-8c99-c91bc8cf951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since political reforms in 2011, relations between China and
        Myanmar''s quasi-military government have run "hot and cold" due to a number
        of issues, said Zaw.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8535e4a-02d5-4ce3-b636-8df7b7844e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, five people were killed in China''s Yunnan province when
        a shell from fighting between Myanmar government troops and ethnic Kokang
        rebels strayed across the border.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21ee194-b0cd-4504-85a0-c651e467aa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And China, the largest investor in Myanmar, has been unhappy when
        major infrastructure projects it has backed, such as the Myitsone dam, have
        been suspended due to protests.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b9a615-4a2e-422f-a29a-2a59725df968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s leaders can no longer trust Burma''s military-backed civilian
        government to guarantee its many interests in the country," said Mathieson.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba3581d-3a2c-4476-bd2e-c00fa1599dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By building bridges with Suu Kyi, China was underlining its interest
        in Myanmar, said Zaw.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45e09b1-1bd4-4f49-b7e8-0fc27edf42cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is coming to play the game over there and I think China
        is telling them they''re a stakeholder," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ba1f95-65dc-4d3e-a42d-1df64507b6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Hedging bets''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b502ed-7d8a-43b3-9d85-c9f83c58d169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Suu Kyi cannot run for president — a clause in Myanmar''s
        military-drafted constitution bars her, as someone who has been married to
        a foreigner — her party would likely be more powerful in the new government,
        said Mathieson.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd5d8a4-b79a-44d6-8663-2243b9244260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is China hedging its bets by expanding their relationship
        with her," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c3ebdf-f636-4f7c-87d6-ade861c7fedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move could also be read as a snub to Myanmar''s quasi-military
        government in light of recent tensions. "The invitation will no doubt upset
        the Burmese government," said Zaw.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c978d90-16a7-4e8d-aea1-ab3e0508d93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for China''s Ministry of Foreign Affairs said at
        a briefing Tuesday that the visit was intended to "further enhance mutual
        understanding between the two parties, and move forward the China-Myanmar
        friendly and cooperative relations."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cfafff-9083-409e-8539-fbd3eaa7e1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, China''s state-run Global Times was upbeat about the
        visit, saying in an editorial it believed Suu Kyi would "become a good friend
        of China''s."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfa8dc6-7069-462b-8753-f2286486c0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Shen Lu contributed to this report.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e48a4e1-ca61-44f9-be20-0d4eddb0ee4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:46:47.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T10:46:51.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/10/asia/myanmar-china-suu-kyi-visit/index.html">"Aung
        San Suu Kyi arrives in Beijing to be courted by Chinese leaders."</a></em></p>'
  'fiba-3x3-slam-dunk-champion-kobe-paras':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Kobe Paras emerged as the FIBA 3x3 Slam Dunk champ anew by jumping
      over teammate Ricci Rivero for an emphatic two-handed reverse dunk that earned
      a perfect 30 points from the three judges.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-11T16:43:36.915+08:00
