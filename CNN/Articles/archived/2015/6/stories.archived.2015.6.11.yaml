      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373c404f-a96e-4e1b-b73d-a11abd4364c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:24:01.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T11:24:14.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia drew closer, 21-14, after Bea De Leon’s attack got blocked
        but Philippines closed the third set with a 4-2 blast to win the game, their
        first of the tournament.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
