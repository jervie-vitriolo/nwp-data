      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The national women’s
        volleyball team showed their true form, beating Malaysia, 25-15, 25-18, 25-16,
        in the volleyball competition of the 2015 Southeast Asian Games on Thursday
        (June 11).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26545472-c726-4bb4-9bb6-650119d7c63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:24:01.870+08:00
