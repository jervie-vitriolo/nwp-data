      'mgnl:type': 'text'
      'text': '<p>Index provider MSCI has announced that it won''t include shares
        traded in Shanghai and Shenzhen in its widely-tracked global benchmarks due
        to concerns over China''s market restrictions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28f030a-4a86-4377-af7d-01f6096ed312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:28:32.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:37:00.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world''s largest long-term equity investors are very eager
        to invest in China; however, they told us they would like to see a few more
        improvements in the area of market accessibility," said Remy Briand, managing
        director at MSCI. "Most international investors would like to see the process
        be more transparent and predictable."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a60a69-0200-49d1-af7a-ab4ab25e6193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:28:32.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:37:00.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s stock markets are on a crazy run — the Shanghai Composite
        has surged nearly 60% this year, and the Shenzhen Composite has climbed over
        100%. With gains like that, it''s no surprise that foreign investors want
        to get into the market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0339ac8c-e343-4804-a065-7260f4bd8a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:28:32.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:37:00.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSCI said that while China is "on track" for inclusion in the index,
        it will only be admitted after a few outstanding issues are resolved. To be
        included in MSCI''s benchmarks, shares must be open to foreign ownership and
        investors have to be able to move capital in and out with ease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1279811c-e3d2-4ad8-a131-fc92e987ec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:28:32.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:37:00.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to keep China on the sidelines means the country has
        again failed to win a vote of confidence as an attractive destination for
        global capital. MSCI''s indexes are an important measure for investors — if
        China were added, it could draw more investment dollars into the domestic
        stock market at a time when the economy is struggling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e001bdb2-0f35-492e-ae43-dfc0ea0ecefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:28:32.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:37:00.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks in Shanghai were down 0.2% Wednesday after the announcement.
        Hong Kong shares, which are already included in MSCI, fell by 1%</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f49aee-47c0-4346-829a-8b1d69ad9feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:28:32.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:37:00.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign investment is still largely restricted in China, and institutional
        investors can only buy into the domestic stock market once licensed and approved,
        and are assigned specific investment quota.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd934d23f-beef-44f6-9444-b838588cf254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:28:32.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:37:00.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while China has continued to open up its markets — a pilot program
        launched last year connects the Hong Kong and Shanghai stock exchanges to
        allow for cross-border trading — critics say it''s still not enough.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5275fd-19a3-4f6f-b1be-fa6f6d38b183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:28:32.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:37:00.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSCI said it will work with the China Securities Regulatory Commission
        to resolve its concerns. If enough progress is made, it could consider China
        for inclusion outside of its annual review, which typically concludes in June
        each year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5685c184-f812-4e7b-96b3-8cd8d5b834ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:28:32.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:37:00.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the decision and implementation won''t be rushed. "We''re talking
        about an extremely radical change... clearly the investment process will have
        to adapt," Briand said. "The China A-share market has a lot of companies that
        aren''t all necessarily well understood, well-researched by international
        investors."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292ad958-db86-4add-a4dd-91106a48dce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:28:32.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:37:00.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has sought to be recognized in other prestigious global groupings,
        including the International Monetary Fund''s basket of currencies, which the
        organization uses to value reserve assets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be07547a-acd4-4e7b-ae49-a78a4e6b27b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:28:32.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:37:00.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/09/investing/china-stocks-msci/index.html?iid=SF_LN">"China
        stocks are still not ready for primetime"</a></em></p>'
  'billionaire-next-financial-crisis':
    'author': 'Heather Long, CNN Money'
    'caption': '(File photo) An electronic stock ticker at the New York Stock Exchange'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-11T08:27:23.997+08:00
    'imagesource': 'jcr:8709e9f5-ea81-4b36-a03f-59d39335e987'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b0fb5e8-c990-4b0e-b030-8b91f68d8c1c'
    'lead': 'Blame the government, not Wall Street for the next financial crisis.
      That''s what billionaire private equity boss Steve Schwarzman argues in an op-ed
      he authored in The Wall Street Journal that was posted Tuesday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T13:36:09.706+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T13:36:14.879+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T13:36:14.679+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Billionaire Steve Schwarzman warns of next financial crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72605853-a805-4c4e-8272-c2240dd95d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:36:09.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:36:14.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Blame the government, not
        Wall Street for the next financial crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27601fab-8d32-4b38-94d0-6d61ca6a589d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:36:09.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:36:14.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what billionaire private equity boss Steve Schwarzman argues
        in an op-ed he authored in The Wall Street Journal that was posted Tuesday
        night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a92244-f179-4a11-9e7b-9ae303a6c020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:36:09.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:36:14.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwarzman is the latest financial CEO to warn that new laws put
        in place after the Great Recession are likely to cause a liquidity crisis
        that could tank the economy again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49e7c24-2762-43bc-adba-3647d8a19bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:36:09.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:36:14.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A liquidity drought can exacerbate, or even trigger, the next financial
        crisis. Sellers will offer securities, but there will be no buyers," wrote
        Schwarzman, founder of Blackstone, one of the world''s largest private equity
        firms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9b78d1-cc9e-4a17-89f5-34858f001f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:36:09.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:36:14.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Problematic regulation: He acknowledged that the Dodd-Frank law
        has made the banking system stronger by requiring banks to hold more liquid
        assets on hand (translation: cash or assets that can be easily sold in times
        of duress). However, there are unintended consequences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fbe29c-1502-4e6d-baed-54518dc93981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:36:09.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:36:14.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since banks are holding on to more assets, there simply aren''t
        as many buyers and sellers of stocks, bonds and other investments. He cites
        a Deutsche Bank report that said corporate bond inventories are down 90% since
        2001.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719d992c-879f-44ba-8e16-81aec2af26f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:36:09.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:36:14.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taken together, these regulatory changes may well fuel the next
        financial crisis as well as slow U.S. economic growth," he warns. Investors
        got a small preview in October of what could be coming when the bond market
        got spooked and experienced a massive swing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bb8de3-6af4-4c54-b6e2-22eec55f0c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:36:09.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:36:14.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More red flags: Economist Nouriel Roubini, who correctly predicted
        the 2008 financial crisis, recently made similar comments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6907fda-b846-49af-99f2-799444eff33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:36:09.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:36:14.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roubini warned of the existence of a "liquidity time bomb" that
        he fears will eventually "trigger a bust and a collapse" in the market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddde76a2-928a-43e3-bbdc-c01f9d33c22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:36:09.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:36:14.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Roubini believes increased regulation is a factor, he also
        says the rise of lightening-fast computer trading contributes to the problem
        and that the Federal Reserve''s unprecedented efforts to stimulate economic
        growth have also likely created asset bubbles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaabca3-cf61-4df4-8844-883ee904d75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:36:09.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:36:14.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan CEO Jamie Dimon has gone as far as to say that Wall Street
        is "under assault" now from regulators. The Dodd-Frank regulations have made
        it harder for banks to make as much money as they did in the past, especially
        from trading.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077d8eb3-4ff0-4b9c-a270-4513dcb7b653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:36:09.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:36:14.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s an ongoing debate in Washington about what''s a good amount
        of regulation for banks. Some politicians — most notably Democratic Senator
        Elizabeth Warren — have called for big banks like JPMorgan Chase to break
        up so they won''t be as big of a threat to financial markets if something
        goes wrong.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1392855-5b90-4467-83df-f8e0f88dab59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:36:09.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:36:14.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwarzman argues that small and medium-sized banks have been hurt
        even more by Dodd-Frank and that no bank — big or small — will want to lend
        or trade much in the next big crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825d784d-deb4-47af-abf6-34d104ad98fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:36:09.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:36:14.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/10/investing/next-financial-crisis-steve-schwarzman/index.html?iid=SF_LN">"Billionaire
        Steve Schwarzman warns of next financial crisis"</a></em></p>'
