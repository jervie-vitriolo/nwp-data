      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Instagrammers were amused, posting comments like "YAAS QUEEN,"
        "ICONIC," and "You''re hilarious, I love you," "my girl can joke," while others
        were not amused, writing "No oldsters allowed on Instagram."</p>'
    '8':
