      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/05/29/Metropolitan-Manila-Development-Authority-metrowide-earthquake-drill-July-30.html">Read:
        MMDA confirms metrowide quake drill on July 30</a></p>'
  'US-supreme-court-same-sex-marriage':
    'author': 'Ariane de Vogue and Jeremy Diamond, CNN'
    'caption': 'People react after the U.S. Supreme Court ruled Friday (June 26) that
      states cannot ban same-sex marriage. (Photo: Dan Simon/CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-27T01:25:06.002+08:00
    'imagesource': 'jcr:a323ecbd-cedd-4d04-865e-8717d3b23ac5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f24af049-62ba-497f-9d02-c8093f8c500c'
    'lead': 'In a landmark opinion, a divided Supreme Court ruled Friday (June 26)
      that states cannot ban same-sex marriage, establishing a new civil right and
      handing gay rights advocates a victory that until very recently would have seemed
      unthinkable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T11:30:07.494+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T11:30:10.932+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T11:30:10.505+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court declares same-sex marriage legal across the U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8e4749-6ac8-4be4-8ba8-2460395461c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:30:07.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:30:10.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> In a landmark opinion, a divided
        Supreme Court ruled Friday (June 26) that states cannot ban same-sex marriage,
        establishing a new civil right and handing gay rights advocates a victory
        that until very recently would have seemed unthinkable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d28960-20ee-466a-88f0-e473061edc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:30:07.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:30:10.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5-4 ruling had Justice Anthony Kennedy writing for the majority
        with the four liberal justices. Each of the four conservative justices wrote
        their own dissent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e0f384-f83b-4b1d-bcaf-457db4ab0930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:30:07.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:30:10.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The far-reaching decision settles one of the major civil rights
        fights of this era – one that has rapidly evolved in the minds of the American
        public and its leaders, including President Barack Obama. He struggled with
        the issue and ultimately embraced same-sex marriage in the months before his
        2012 re-election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec47a1a-8797-4846-a64b-ec7e307cb192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:30:07.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:30:10.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No union is more profound than marriage, for it embodies the highest
        ideals of love, fidelity, devotion, sacrifice, and family," Kennedy wrote.
        "In forming a marital union, two people become something greater than they
        once were."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035664fe-40fb-48da-b4ff-f6edd4e4a6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:30:07.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:30:10.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their hope," Kennedy wrote, "is not to be condemned to live in
        loneliness, excluded from one of civilization''s oldest institutions. They
        ask for equal dignity in the eyes of the law. The Constitution grants them
        that right."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72bbe0d-0cef-4c3f-845a-e0676edc2adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:30:07.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:30:10.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a dissent, Justice Antonin Scalia blasted the Court''s "threat
        to American democracy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a1ae74-0396-42f7-b290-a02e2851245b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:30:07.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:30:10.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The substance of today''s decree is not of immense personal importance
        to me," he wrote. "But what really astounds is the hubris reflected in today''s
        judicial Putsch."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12310e3-1ee9-4bdd-8e6b-d64d53e49dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:30:07.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:30:10.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice John Roberts wrote that the decision had "nothing
        to do with the Constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a72e1d-f52d-45d8-be88-0b49eb102bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:30:07.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:30:10.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are among the many Americans — of whatever sexual orientation
        — who favor expanding same-sex marriage, by all means celebrate today''s decision.
        Celebrate the achievement of a desired goal," he wrote. "Celebrate the opportunity
        for a new expression of commitment to a partner. Celebrate the availability
        of new benefits. But do not celebrate the Constitution. It had nothing to
        do with it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c15a10-5c39-461d-b27e-2506e49c2b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:30:07.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:30:10.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the ruling, Obama called Jim Obergefell, the lead plaintiff
        in the case, while he and his supporters celebrated the ruling outside the
        court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abd54b1-1e9e-4971-9867-b83b9c553445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:30:07.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:30:10.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wanted to say congratulations," Obama said as CNN broadcast
        his warm words to Obergefell over speakerphone. He added: "Your leadership
        on this has changed the country."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05144abb-8011-4946-8016-d68b705da9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:30:07.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:30:10.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the White House later in the morning, Obama said "Americans
        should be very proud."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cc175a-ffbd-4076-8590-be6837ccbf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:30:07.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:30:10.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. is now the 21st country to legalize same-sex marriage nationwide.
        Married same-sex couples will now enjoy the same legal rights and benefits
        as married heterosexual couples nationwide and will be recognized on official
        documents such as birth and death certificates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7196cea1-d264-4ae7-9c7c-58f4b2da4ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:30:07.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:30:10.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision affirmed growing public support in the U.S. for gay
        marriage, with about two-thirds of Americans now in favor. And it comes as
        gay rights groups have seen gay marriage bans fall rapidly in recent years,
        with the number of states allowing gay marriage swelling most recently to
        37 – that is, until this ruling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c364a02-3031-4775-8f51-c65fc41ac08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:30:07.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:30:10.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were two questions before the Court, the first asked whether
        states could ban same sex marriage, the second asked whether states had to
        recognize lawful marriages performed out of state.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa94dad-fe13-488b-b7ec-f87e110a7074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:30:07.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:30:10.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relevant cases were argued earlier this year. Attorney John
        Bursch, serving as Michigan''s Special Assistant Attorney General, defended
        four states'' bans on gay marriage before the Court, arguing that the case
        was not about how to define marriage, but rather about who gets to decide
        the question.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543eff29-6822-483f-ac87-cae2d0e2e1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:30:07.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:30:10.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case came before the Supreme Court after several lower courts
        overturned state bans on gay marriage. A federal appeals court had previously
        ruled in favor of the state bans, with Judge Jeffrey Sutton of the Sixth Circuit
        U.S. Court of Appeals writing a majority opinion in line with the rationale
        that the issue should be decided through the political process, not the courts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9480f479-7f1f-4ffc-b4f8-e9c8ae424235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:30:07.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:30:10.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen couples and two widowers challenged the bans. Attorneys
        Mary Bonauto and Doug Hallward-Driemeier presented their case before the Court,
        arguing that the freedom to marry is a fundamental right for all people and
        should not be left to popular vote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9170db05-8a6e-49c8-bcd9-5e022576c07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:30:07.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:30:10.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years after Obama first voiced his support for gay couples''
        right to marry, his administration supported the same sex couples at the Supreme
        Court.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72ac2f3-af65-49e4-93ff-2e5ee607c6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:30:07.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:30:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gay and lesbian people are equal," Solicitor General Donald B.
        Verrilli Jr. told the justices at the oral arguments earlier this year. "It
        is simply untenable – untenable – to suggest that they can be denied the right
        of equal participation in an institution of marriage, or that they can be
        required to wait until the majority decides that it is ready to treat gay
        and lesbian people as equals."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95be6573-604d-4824-a56d-155fd1cd5442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:30:07.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:30:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same-sex couples who challenged gay marriage bans in Michigan,
        Tennessee, Kentucky and Ohio were just a few of the estimated 650,000 same-sex
        couples in the United States, 125,000 of whom are raising children.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e06bc5a-d82d-4510-95b6-32d7e887c928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:30:07.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:30:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenges included same-sex couples who wanted to marry, those
        who sought to have their lawful out-of-state marriage recognized, as well
        as those who wanted to amend a birth or death certificate with their marriage
        status.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c247bf6-3c8b-40a8-9b28-c54c7f47c58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:30:07.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:30:10.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obergefell, the lead plaintiff in the case, married his spouse John
        Arthur in 2013 months before Arthur died.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bbeec3-1577-49cb-8830-b6888b5b8bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:30:07.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:30:10.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple, who lived in Ohio, had to travel to Maryland aboard
        a medical jet to get married when Arthur became gravely ill. And when Arthur
        died, Obergefell began to fight to be recognized as Arthur''s spouse on his
        death certificate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71e2190-5367-4dc1-91c2-384c90dab0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:30:07.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:30:10.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plaintiffs from Michigan are April DeBoer and Jayne Rowse, two
        Detroit-area nurses who are also foster parents. They took to the courts after
        they took in four special-needs newborns who were either abandoned or surrendered
        at birth, but could not jointly adopt the children because Michigan''s adoption
        code requires that couples be married to adopt.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37a3a94-3733-40b6-9815-a36630da6116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:30:07.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:30:10.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sgt. Ijpe Dekoe and Thomas Kostura became plaintiffs in the gay
        marriage case after they moved to Tennessee from New York.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc118df-1fdf-4b4c-bdc7-d968963b274f'
