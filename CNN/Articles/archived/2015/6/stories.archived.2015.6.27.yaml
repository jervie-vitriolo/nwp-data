    'created': 2015-06-27T03:47:24.661+08:00
    'imagesource': 'jcr:b917be31-bf68-467e-8789-837f3a6f659a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c255a5a-0a8f-43ab-9b14-e51722dd3926'
    'lead': 'President Barack Obama on Friday (Saturday, June 27 PHT) eulogized the
      Rev. Clementa Pinckney, one of the victims in last week''s church massacre,
      calling him a "man of God who lived by faith."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T11:05:58.798+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T11:06:06.964+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T11:06:04.824+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
