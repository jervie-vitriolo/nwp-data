      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Nothing went the
        Arellano University Chiefs'' way as they opened their National Collegiate
        Athletic Association (NCAA) campaign with a 78-61 defeat at the hands of the
        Jose Rizal University (JRU) Heavy Bombers at the Mall of Asia Arena on Saturday
        (June 27).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619c3fb8-8130-4033-a908-5042d9632dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:27:00.923+08:00
      'mgnl:createdBy': 'jeff'
