  'Filipino-LGBT-community-rejoices-after-US-legalization-of-gay-marriage':
    'author': 'Reuters'
    'caption': 'More than 500 members of the lesbian, gays, bisexuals, and transgenders
      (LGBT) community in the Philippines hold a pride march to campaign for gender
      equality after the U.S. legalizes gay marriages.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-27T19:03:31.892+08:00
    'imagesource': 'jcr:a6b6bf89-bb1d-4b79-be63-1df7747fb6bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ce7c580-2ca2-4104-bfd7-ad520ff5bf9a'
    'lead': 'More than 500 people from the lesbian, gay, bisexual, and transgender
      (LGBT) community hold a parade at the Rizal Park in Manila on Saturday to campaign
      for gender equality a day after the U.S. Supreme Court allowed the legalization
      of gay marriage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T10:23:42.155+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T10:23:49.047+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T10:23:46.739+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino LGBT community rejoices after US legalizes gay marriage

      '
    'updated': 2015-06-29T15:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a6ec45-f576-45df-abc1-22ccb56bc4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:23:42.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:23:49.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines (Reuters) —</strong> More than
        500 people from the lesbian, gay, bisexual, and transgender (LGBT) community
        held a parade in Manila on Saturday (June 27) to campaign for gender equality
        a day after the U.S. Supreme Court allowed the legalization of gay marriage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aa323a-a58b-4c6f-9e9b-29bddba2050b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:23:42.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:23:49.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigners marched along the Philippine capital''s Rizal Park dressed
        in colorful costumes, carrying bright streamers with messages against gender
        discrimination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c16572-7a2d-430e-b8c7-a94e1656b9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:23:42.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:23:49.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were optimistic that the legalization of gay marriage in the
        U.S. will pave way to a more approachable outlook to the LGBT community.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7765939-fa9c-4b3b-a1ce-fcd2b689701f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:23:42.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:23:49.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course we are happy with our friends and family in the United
        states because they could enjoy the full rights of their own country. we are
        hoping that in the Philippines, at some point in the future, we can talk about
        it," said Red Macalalad, spokesperson from Task Force Pride Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36731c4d-58f4-40b5-8d2f-0dcd956de6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:23:42.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:23:49.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Supreme Court ruled on Friday (June 26) that the U.S. Constitution
        provides same-sex couples the right to marry and equal protection under law,
        handing a historic triumph to the American gay rights movement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20d2c40-acf8-4c80-bbd9-cb24022d14d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:23:42.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:23:49.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Batchoy, spokesperson of religious LGBT group Metropolitan
        Community Church, was hopeful that the momentum would spur talks on legalization
        of gay marriage in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6053ac88-0a04-4629-80f3-b08091b6bbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:23:42.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:23:49.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is like a protest, so that we can have the same chance to
        have legalized gay marriage equality in the Philippines because we believe
        that one day there will be one," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4f68ef-ffe9-4bc5-aabe-825020158193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:23:42.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:23:49.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines prohibits same-sex marriage under the Family Code,
        but campaigners are optimistic that the U.S. ruling would send a positive
        message around the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12449b4f-f556-4799-b2b9-4f854cfc7d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:23:42.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:23:49.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, with over 80 percent of its 100-million population
        practising the Catholic religion, is generally tolerant with homosexuals,
        with celebrities coming out of the closet and transgenders holding their own
        cabaret shows.</p>'
