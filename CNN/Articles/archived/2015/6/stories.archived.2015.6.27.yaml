    'template': '1'
    'title': 'Obama eulogizes pastor in Charleston shooting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b360786f-fcb3-4473-a5cd-b209ed56c606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:05:58.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:06:06.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Barack Obama on Friday
        (Saturday, June 27 PHT) eulogized the Rev. Clementa Pinckney, one of the victims
        in last week''s church massacre, calling him a "man of God who lived by faith."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0100bda-faf2-4cbf-b9ae-1d2fd0e418b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:05:58.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:06:06.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are here today to remember a man of God who lived by faith,"
        Obama said. "A man who believed in things not seen. A man who believed there
        were better days ahead, off in the distance. A man of service who persevered
        knowing full well he would not receive all those things he was promised, because
        he believed his efforts would provide a better life for those who followed."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0527b5e3-a51a-4d1c-adc6-2f832c8108bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:05:58.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:06:06.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s funeral service for Pinckney isn''t the first time Obama
        delivered a high-profile eulogy, and with a year and a half remaining in office,
        it may not be the last.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a97f57-8909-4029-905c-ca9108cb956c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:05:58.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:06:06.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the President stood in historic downtown Charleston to
        remember the slain pastor and eight others shot down in their church last
        week, his speech moved beyond just grief for the victims – Obama stepped directly
        into a national conversation about race in which he plays a central role.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e2307e-285d-4b6e-91d3-e47fbbc72c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:05:58.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:06:06.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, first lady Michelle Obama, Vice President Joe Biden,
        a bipartisan host of high-level members of Congress, and Hillary Clinton headed
        to TD Arena for the memorial service a week after a 21-year-old man opened
        fire at a Bible study inside Charleston''s Emanuel African Methodist Episcopal
        Church.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beba005-8028-482d-9e2a-2e65d0c32f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:05:58.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:06:06.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter declared he was there to "kill black people," and an
        online manifesto attributed to him contained white supremacist screeds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fec2cb-23d3-417f-adcc-c38aa0ade307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:05:58.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:06:06.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, responding to the shooting hours into its aftermath, said
        the attack "raises questions about a dark part of our history" and called
        racism "a particular threat to our democracy and our ideals."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d3c414-e76e-4da2-b0bd-c43448456532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:05:58.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:06:06.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, speaking during a podcast interview, he candidly addressed
        new questions about American racism prompted by the attack, using the N-word
        to explain that suggestions the country has been "cured" of racism are misguided.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4422226-9817-427b-bc73-640c42d0a4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:05:58.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:06:06.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting in Charleston left Obama "shaken," according to Rep.
        James Clyburn, a South Carolina Democrat who spoke with Obama the morning
        after the incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adae69c7-593e-44ee-910a-e5fbb7710587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:05:58.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:06:06.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike past times Obama has confronted an act of violence, he knew
        the highest profile victim of the Charleston shooting personally. Obama met
        Pinckney as an early supporter of his 2008 presidential bid. Biden met the
        pastor and state lawmaker less than a year ago at a prayer breakfast in the
        state capital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4110ac39-bcab-4e80-a87e-aa3c224a2bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:05:58.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:06:06.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That personal connection differentiated Friday''s eulogy from the
        funerals Obama keynoted after previous shootings. So, too, are the renewed
        questions on race spurred by the shooter''s apparent motivations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04ae656-457f-4f01-ba3e-5086ec4920fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:05:58.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:06:06.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the country, traditional symbols of the Confederacy have
        come under renewed scrutiny, including the Confederate flag that flies at
        the South Carolina State House.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1e62c2-31c6-4e55-ad62-81ebae45b8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:05:58.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:06:06.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama himself used some of his bluntest language to date on race
        during an interview with comedian Marc Maron on Friday, saying that just because
        the N-word is no longer used frequently in public, "that''s not the measure
        of whether racism still exists or not."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b4aeb3-12f9-4d64-99d5-3e3b6b47d415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:05:58.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:06:06.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment was a distant cry from the earlier days of Obama''s presidency,
        when he studiously avoided discussing race or the implications of his election
        to office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169730ca-86bc-448e-86f7-52935afeb598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:05:58.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:06:06.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the President has grown very weary of having to circumvent
        these issues, which a lot of people thought was the appropriate thing for
        him to do as President of the United States," Clyburn said. "But I think he
        has reached a conclusion that he needs to meet this issue head-on."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33b383e-fac0-4c46-97f0-ea7e10dfeed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:05:58.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:06:06.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Julison, who is a spokesman for Walter Scott''s family, told
        CNN "The family of Walter Scott will attend today''s funeral for Reverend
        Pinckney. They want to show the same support to the community that the community
        showed to them."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abc874a-b4da-40ff-ae7a-494b3d7b1e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:05:58.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:06:06.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Carma Hassan contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a170ae6-3e0a-420a-b5ac-bb46e87718af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:05:58.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:06:06.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/26/politics/obama-charleston-eulogy-pastor/index.html">"Obama
        eulogizes pastor in Charleston shooting."</a></em></p>'
  'Kuwait-mosque-attack':
    'author': 'CNN Philippines Staff'
    'caption': 'At least 25 people were killed in an attack on a mosque in Kuwait
      on Friday (June 27).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-27T03:28:55.000+08:00
    'imagesource': 'jcr:33467e73-dcc4-4e75-be3a-131be853acb2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2ad8866-c33a-4ea1-b77e-218888d2a474'
    'lead': 'Philippine Ambassador to Kuwait Renato Pedro Villa said there is no word
      yet if any Filipinos were hurt or killed in an explosion at a Shiite Muslim
      mosque in Kuwait City on Friday (June 27).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T11:09:03.750+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T11:09:07.037+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T11:09:06.740+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 25 people killed in Kuwait mosque attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15099c61-e47b-45a1-a4b3-dbdfc08d83e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:09:03.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:09:07.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> At least 25 people were killed
        and more than 200 worshippers were injured in an attack on a mosque in Kuwait
        City on Friday (June 27), the first attack of its kind in the major oil-exporting
        country, according to reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee556941-d3dd-44fc-9f7a-d57675ff523b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:09:03.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:09:07.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suicide bomber blew himself up inside a packed Shi''ite Muslim
        mosque during prayers, the interior ministry said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1b727d-7292-434e-9487-abec45f4c1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:09:03.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:09:07.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN.com report said the Islamic State militant group or ISIS claimed
        responsibility for the attack in the district of Sawaber, the eastern part
        of the Kuwaiti capital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4783d7c0-0fea-46b3-b47c-7e1aa709a584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:09:03.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:09:07.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group named the bomber as Abu Suleiman al-Muwahed and said in
        a statement posted on social media that he had targeted a "temple of the rejectionists"
        – a term it generally uses to refer to Shi''ites, whom it regards as heretics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64dae04-0560-4ab5-9ac6-35292990c95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:09:03.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:09:07.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No words on Pinoys yet</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b2fbce-8ef4-4c6c-b48c-286326826180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:09:03.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:09:07.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, no Filipinos were reported hurt or killed in the blast
        so far, according to Philippine Ambassador to Kuwait Renato Pedro Villa during
        a phone interview with CNN Philippines'' Nightly News.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c71cf4-fab5-4207-97e4-89a49affb0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:09:03.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:09:07.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa said the Emir of Kuwait has already ordered a thorough investigation
        of the incident, adding that the Philippine consul general is already at the
        site coordinating with Kuwaiti officials to determine if any Filipinos were
        affected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606d041d-50d9-4055-a928-1dbe23227fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:09:03.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:09:07.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yaqoub Al-Sanea, Kuwait''s Justice and Islamic Affairs minister,
        called the attack "a terrorist and criminal act that threatens our security
        and targets our national unity."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebeb3b5-1d50-4572-8c10-0d3ebd6243fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:09:03.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:09:07.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces has quickly sealed off the perimeter of the mosque
        while rescue workers carried the wounded to hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c19e92b-d981-46f5-8430-1590acec1079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:09:03.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:09:07.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shi''ites comprise between 15 and 30 percent of the predominantly
        Sunni Muslim Gulf Arab state, where members of both communities are known
        to live side by side with little apparent friction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecf09a9-3ec5-4954-a540-09c4c53999b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:09:03.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:09:07.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kuwait mosque bombing was one of the three terrorist attacks
        Friday that also struck France and Tunisia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80684687-569e-439c-b170-01464d6a7843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:09:03.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:09:07.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department said there was no evidence so far that
        the three terrorist attacks were coordinated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb25b18b-ca70-4781-ad62-9dfb9fb8f781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:09:03.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:09:07.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesman John Kirby said the attacks were still
        being investigated but there was "no indication on a tactical level they were
        coordinated."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907eedc9-8cd2-4e4a-8822-52d76c4776f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:09:03.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:09:07.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, clearly, they were all terrorist attacks," Kirby said
        at a news briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1759c121-803f-42ad-a129-e2a9aa964793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:09:03.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:09:07.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 37 people at a Tunisian seaside resort were killed while
        one person was decapitated at a U.S. gas company in France as a result of
        the attacks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2f2b29-1153-4179-9cb2-554d09e64b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:09:03.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:09:07.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks occurred during the Islamic holy month of Ramadan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909b951d-bdbf-47a6-9e91-b79c110e287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:09:03.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:09:07.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamic State had urged its followers on Tuesday (June 23) to step
        up attacks during the Ramadan fasting month against Christians, Shi''ites,
        and Sunni Muslims fighting with a U.S.-led coalition against the ultra-hardline
        jihadist group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef4e7cc-9e9c-4c38-aa95-5af34376c0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:09:03.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:09:07.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe investigators are at a level now that they know
        precisely what motivated each one of these and the degree to which Ramadan
        itself was a factor," Kirby said. "It''s just too soon to tell right now."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217cf91c-8a97-4a7a-814b-bcafd1c7f62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:09:03.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:09:07.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN International and Reuters contributed to this report.</em></p>'
  'Disney-bans-selfie-sticks':
    'author': 'Aaron Smith, CNN Money'
    'caption': 'Disney has banned the use of selfie sticks from its theme parks.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-27T02:58:49.506+08:00
    'imagesource': 'jcr:298e90de-939c-47a8-ad50-c301e4297d1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '275daa9b-bee7-4889-bda5-706651cf216e'
    'lead': 'The ban kicks in Tuesday (June 30) at Walt Disney World in Florida and
      Disneyland in California, along with other Disney-run theme parks in the U.S.
      The ban goes into effect at Disneyland Paris and Hong Kong Disneyland on July
      1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T11:12:09.487+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T16:19:49.485+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T16:19:49.213+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney bans selfie sticks over safety fears

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965e8597-95c3-480d-8a48-32502c27368e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:12:09.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:19:49.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — Drop that self stick.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4580b801-139e-449e-b507-bb909995983c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:12:09.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:19:49.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney said Friday (June 26) that it is banning them from its theme
        parks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5175c2d7-05e8-4a15-83d3-9f6dfdfe42e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:12:09.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:19:49.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strive to provide a great experience for the entire family and
        unfortunately selfie sticks have become a growing safety concern for both
        our guests and cast," said Disney spokeswoman Kim Prunty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362823b4-c1e1-41ce-abbe-8216a94235e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:12:09.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:19:49.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban kicks in Tuesday (June 30) at Walt Disney World in Florida
        and Disneyland in California, along with other Disney-run theme parks in the
        U.S. The ban goes into effect at Disneyland Paris and Hong Kong Disneyland
        on July 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a3d904-7704-4835-8e82-f7ee34bcd778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:12:09.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:19:49.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is an expansion of Disney''s ban on taking selfie sticks on
        its rides, like the Magic Kingdom''s Big Thunder Mountain Railroad and Space
        Mountain. That ban was put in place because Big Thunder Mountain Railroad
        had to be stopped numerous times because of visitors hazardously whipping
        out the three-foot sticks while riding the rails.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f732566d-379b-4c93-8466-96f2ce4ed950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:12:09.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:19:49.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the full ban takes effect, visitors can check their selfie
        sticks at the main gate, but signs in the parking lots will encourage them
        to leave the sticks in their cars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0576174d-2862-42af-972d-4ddd2ff7de7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:12:09.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:19:49.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selfie sticks are already banned at the New York''s Metropolitan
        Museum of Art, the Kentucky Derby, English Premier League soccer stadiums,
        London''s National Gallery, the Coachella music festival, and the Palace of
        Versailles, among other places.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d14c8a0-bd34-4c2d-8b7c-ae98a2540f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:12:09.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:19:49.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/26/news/companies/disney-selfie-stick/">"Disney
        bans selfie sticks over safety fears."</a></em></p>'
  'Clueless-musical-Broadway':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Stacey Dash and Alicia Silverstone played best friends Dionne and
      Cher in the movie ''Clueless.'''
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-06-27T01:38:56.679+08:00
    'imagesource': 'jcr:61f27889-34ae-46e7-9892-d4b0406e307d'
