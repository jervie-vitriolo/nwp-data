  'Valte-Its-up-to-VP-Binays-housing-council-staff-to-resign':
    'author': 'Alexander T. Magno, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-27T22:41:55.101+08:00
    'imagesource': 'jcr:0ee8a032-f7c2-4027-922a-ba66f90dc650'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42a8b43e-b0ef-440f-b3d1-3a7e15082876'
    'lead': 'In case any Cabinet member resigns, the usual practice is for his staff
      members to hand in their courtesy resignations to the president, according to
      Undersecretary Abigail Valte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T10:14:09.374+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T16:16:23.847+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T16:16:23.472+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Valte: It''s up to VP Binay''s housing council staff to resign

      '
    'updated': 2015-07-16T01:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710f67df-a551-4e06-9bf6-7997d8e72cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:14:09.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:16:23.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp; Whenever
        any Cabinet member resigns, the usual practice is for his staff members to
        hand in their courtesy resignations to the president, according to Undersecretary
        Abigail Valte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6823c08f-e3d1-4365-a108-574be7f48f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:14:09.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:16:23.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deputy presidential spokesperson made that observation on Saturday
        (June 27) in an interview in Kaagapay ng Bayan, a morning radio show aired
        live on state-run DZRB.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957a7194-9ca9-4670-835d-8361c8a2320a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:14:09.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:16:23.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valte was answering anchor Marie Peña-Ruiz, who asked her whether
        the staff of Vice President Jejomar Binay, who had just resigned from the
        Cabinet, should also quit their posts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a0b22b-aa33-4a16-867a-176bb2f871c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:14:09.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:16:23.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruiz pointed out that some people had been urging Binay''s employees
        to step down, specifically those with the Housing and Urban Development Coordinating
        Council (HUDCC), which Binay headed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654a1bc9-f0b0-4dea-89ec-f004465a2734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:14:09.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:16:23.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will the Palace ask them to resign or will you just let them stay
        there, ma''am?" Ruiz asked in Filipino.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67008921-a132-4378-bc7c-223c1293b2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:14:09.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:16:23.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Valte answered: "My understanding is that it is convention,
        or it is the norm, that should in any time — and I’m not referring only to
        the vice president — any time that a Cabinet secretary resigns from a portfolio
        or a position, it is conventional for his team, the team that he brought in,
        to also tender their courtesy resignations to the president."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c33ca30-8a34-4407-ab6e-12bfdfc2464a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:14:09.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:16:23.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, she said, would give the successor to the post a free hand
        in running the office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13422d05-0a3c-4c2a-acac-17152dd5ddd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:14:09.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:16:23.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Valte added: "In this particular case, we would leave it to
        the people concerned to reflect if this norm will be followed by them."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ed71a6-23f8-413b-869c-ea8f34a0f064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:14:09.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:16:23.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, who has made no secret of his intention to run for president
        in 2016, gave up his Cabinet seat last Monday (June 22).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f2bfcc-9cc5-4da8-995a-cb94e4e614e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:14:09.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:16:23.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/22/vp-binay-steps-down-from-cabinet.html">READ:
        Binay steps down from Cabinet</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ca8bbc-2e0b-4ef3-823f-928c37e0468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:14:09.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:16:23.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, on Wednesday (June 24), he gave a speech at the
        Coconut Palace, which serves as the Office of the Vice President, strongly
        criticizing the Aquino administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3907f877-831d-4fe7-ac99-be332bf68e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:14:09.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:16:23.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that speech, he called the administration "manhid at palpak"
        — that is, "insensitive and incompetent."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bb6364-6b75-49bc-a3ff-8f1d697fe929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:14:09.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:16:23.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/24/Vice-President-Jejomar-Binay-speech-Coconuts-Palace-Cabinet-resignation-Aquino-administration.html">READ:
        VP Binay speaks up after Cabinet resignation, slams Aquino administration</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a72b8e6-1109-4dd1-83c5-4f826fa75493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:14:09.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:16:23.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Binay took another stab at Aquino, saying that his administration
        wasn''t pro-poor and that he favored his Liberal Party mates, especially when
        it came to funding.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac96d3d-bcec-475a-ad0a-7b1843b31068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:14:09.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:16:23.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/26/Vice-President-Jejomar-Binay-slams-administration-again-President-Benigno-Aquino-III.html">READ:
        VP Binay says Aquino favors partymates, administration not pro-poor</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddde364-78ea-48d9-9fee-5375f0b1642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:14:09.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:16:23.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president''s barbs surprised supporters of President Benigno
        Aquino III, whose family has been known to have close ties with Binay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db843086-9ed3-4b5e-a541-b9a597d99cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:14:09.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:16:23.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino''s mother, the late President Corazon Aquino, was the one
        who put Binay in power shortly after the EDSA People Power Revolution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c45bc0-037d-4eba-b41d-14d00edfd5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:14:09.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:16:23.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Binay was her first appointed local government official,
        naming him as officer-in-charge of Makati.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52a80d8-31ab-48b1-a97b-17fc315400ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:14:09.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:16:23.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the vice president''s Coconut Palace speech, Rep. Edgar Erice,
        a member of the Liberal Party which Aquino heads, called Binay "walang utang
        na loob" and a "master trapo politician" — that is, an "ingrate" and a "master
        traditional politician."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e0fccf-5c43-436d-936e-64e0eae43751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:14:09.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:16:23.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president himself brushed off Binay''s criticism, saying that
        the people would know who was telling the truth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6af2ea0-995f-4177-9a9f-a2c9152e2e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:14:09.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:16:23.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/25/President-Aquino-to-VP-Binay-People-know-whos-telling-the-truth.html">READ:
        President Aquino to VP Binay: People know who''s telling the truth</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebeb73f-a44a-4ce3-9f81-0feb2e74cf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:14:09.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:16:23.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Sunday''s DZRB program, Ruiz asked Valte whether the administration
        was ready to answer all the accusations made by Binay anytime soon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9660828-440d-447a-b3a5-e1769869ba5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:14:09.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:16:23.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Valte answered: "Huwag namang magtampo kung hindi ho masagot
        agad kasi marami rin hong trabaho ‘yung administrasyon."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba7f34c-796b-4695-9bd7-fdb7887f04e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:14:09.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:16:23.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Don''t feel bad if we can''t answer immediately because
        the administration has a lot of work to do.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e7e856-b22a-40c5-bd1a-8cd40cea3fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:14:09.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:16:23.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "We only have 370, 369 days left and we intend to continue
        working despite whatever is happening for 2016."</p>'
  'pba-governors-cup-meralco-san-miguel-sudden-death':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-27T21:07:58.708+08:00
    'imagesource': 'jcr:dc154789-7d4f-4cac-b09f-c674e0c06f72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8eac4e3f-7423-41a4-84c1-42ed23988192'
    'lead': 'Meralco Bolts beat the San Miguel Beermen to force a sudden death match
      in their PBA Governors'' Cup quarterfinals encounter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T10:17:20.314+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T10:17:23.259+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T10:17:23.032+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Quarterfinals: Meralco lives on with win over Beermen, 106-99

      '
    'updated': 2015-06-28T13:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aea7765-95bf-46d6-86cb-d9f35138ed61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:17:20.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:17:23.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Meralco Bolts
        held off the San Miguel Beermen, 106-99, to dodge the scythe of elimination
        in the Philippine Basketball Association (PBA) Governors'' Cup quarterfinals
        at the SMART-Araneta Coliseum on Saturday (June 27).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bae0722-49b4-4abb-bfda-d7e619e26569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:17:20.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:17:23.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Andre Emmett and Jared Dillinger scored 28 and 21 points,
        respectively, for the Bolts, who forced a sudden death match on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36852b2c-9f3a-4920-be28-79e8e13ae6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:17:20.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:17:23.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco also found an unlikely hero in Kelly Nabong, who stepped
        up on offense while making things rough for reigning MVP June Mar Fajardo
        especially down the stretch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9441bc5-906d-4b0c-8a8c-28d428ad7dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:17:20.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:17:23.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo, though, still scattered 30 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb06461-94d8-4850-bc46-01d6f95ee9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:17:20.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:17:23.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Meralco threatened to pull away, the Beermen propelled an 9-to-nothing
        surge behind Ronald Tubid to tie the count at 99-all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c23f06-a82f-477c-85af-70ae88c5fee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:17:20.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:17:23.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they failed to fan the flames since then.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b16584-5b9a-4024-9edd-43953a741d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:17:20.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:17:23.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynel Hugnatan hit a cold-blooded triple off a broken play before
        Cliff Hodge scored on a putback and Emmett clamped down on defense that led
        to a breakaway layup to seal the win.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dff873-3f57-48f1-b6b8-683863b8f4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:17:20.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:17:23.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel import Arizona Reid had 21 points but made little impact
        in the final minutes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2717e01b-1322-4610-ad9c-430bfd261de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:17:20.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:17:23.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcio Lassiter and Tubid added 17 and 15 points, respectively.</p>'
  'Comelec-starts-checking-on-Senator-Poes-residency-issue':
