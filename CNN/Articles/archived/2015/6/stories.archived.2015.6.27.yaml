  'China-Changing-stance-on-sea-dispute-would-shame-ancestors':
    'author': 'Ben Blanchard, Reuters'
    'caption': 'China''s Foreign Minister Wang Yi gives a lecture at the World Peace
      Forum.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-27T19:19:07.031+08:00
    'imagesource': 'jcr:f3c1182f-668b-4db4-bbbc-5d26114115f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8f38770-ac6c-4423-b35e-3146f548a280'
    'lead': 'Changing position on China''s claims over the South China Sea would shame
      its ancestors, while not facing up to infringements of Chinese sovereignty there
      would shame its children, Foreign Minister Wang Yi said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T10:30:49.088+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T10:31:14.264+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T10:31:13.973+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China: Changing stance on sea dispute would shame ancestors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4720d9a5-b4df-46a5-9f4f-0eee9444ef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:30:49.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:31:14.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China (Reuters) -</strong> Changing position on
        China''s claims over the South China Sea would shame its ancestors, while
        not facing up to infringements of Chinese sovereignty there would shame its
        children, Foreign Minister Wang Yi said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26035b88-e465-4872-8685-02f9abf9beec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:30:49.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:31:14.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has become increasingly assertive in the South China Sea,
        building artificial islands in areas over which the Philippines and other
        countries have rival claims, sparking alarm regionally and in Washington.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd41c0c2-4bb8-4a41-ada2-bd43b1bde455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:30:49.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:31:14.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thousand years ago China was a large sea-faring nation. So
        of course China was the first country to discover, use and administer the
        Nansha Islands," Wang said, using the Chinese term for the Spratly Islands,
        which together with the Paracel Islands form the bulk of China''s claims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4922e298-f9a5-49ab-9835-79a64da6783f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:30:49.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:31:14.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s demands of sovereignty over the Nansha Islands have not
        expanded and neither will they shrink. Otherwise we would not be able to face
        our forefathers and ancestors," the normally taciturn Wang said in unusually
        strong comments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7275592-b6dc-4465-9a7c-78e30e6098c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:30:49.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:31:14.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the potentially energy-rich South China Sea,
        through which $5 trillion in ship-borne trade passes every year. The Philippines,
        Vietnam, Malaysia, Brunei, and Taiwan also have overlapping claims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33145257-8f44-4a4c-b396-1169db8cddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:30:49.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:31:14.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to academics and former officials, Wang said China could
        not face its children and grandchildren if "the gradual and incremental invasion
        of China''s sovereignty and encroachment on China''s interests" was allowed
        to continue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e39a724-f281-498e-950e-89fad75b8e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:30:49.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:31:14.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said U.S. ships took Chinese troops to reclaim the Spratlys after
        they were occupied by Japan during World War Two. Other countries only started
        occupying what he said was Chinese territory from the 1960s after oil was
        discovered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74266d7d-5af7-4506-8d4b-996f38e38eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:30:49.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:31:14.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is in reality the biggest victim," Wang said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c175b2-948d-49e0-97f7-689f973169c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:30:49.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:31:14.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the U.S. State Department''s number two diplomat compared
        China''s behaviour in pursuit of territory in the South China Sea to that
        of Russia in eastern Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc22254-4551-48e5-bb83-58ac0aaafed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:30:49.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:31:14.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang did not address those comments, but defended China''s land
        reclamation and building work in the South China Sea as necessary to improve
        living conditions, pointing out that other countries had been building there
        since the 1970s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32649b02-2174-4f92-8692-bf6b9287a813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:30:49.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:31:14.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is only recently that China has started necessary development,"
        he said.</p>'
  'pba-quarterfinals-rain-or-shine-barako-bull':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-27T18:53:56.785+08:00
    'imagesource': 'jcr:3f00b1ea-12df-4e34-b0ee-ce0d47e4aed1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f76d2c8-7dfe-4df2-bc3a-339ae62c53e6'
    'lead': 'Paul Lee led Rain or Shine to a double overtime win over Barako Bull.
      The E-Painters clinched the second semifinals berth in PBA Governors'' Cup. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T10:34:46.241+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T10:34:50.077+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T10:34:49.766+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Quarterfinals: Lee plays through pain as Rain or Shine outlasts
      Barako Bull for semis spot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01428748-87f9-44f3-9df9-c43afe419382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:46.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:34:50.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With a Philippine
        Basketball Association (PBA) Governors'' Cup semifinal slot at stake, Paul
        Lee shook off a left ankle sprain he sustained two days ago and played through
        pain on Saturday (June 27).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88930499-992f-4498-a806-3312329a4e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:46.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:34:50.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala akong magagawa, playoffs na. Ayokong maging pabigat sa team,"
        said Lee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236e0151-d63d-4637-9111-2ac20ca34126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:46.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:34:50.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lee didn''t look like he was suffering from the injury.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9bd64d-2c71-4a78-b06d-5eba1c75d5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:46.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:34:50.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, it was the "Lee-thal Weapon" who led Rain or Shine Elasto
        Painters to a rousing 134-132 double overtime win over Barako Bull Energy
        Saturday at the SMART-Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc2816a-a6ab-41d0-a87f-637c2e5152a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:46.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:34:50.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine will head to the penultimate stage thanks to Lee''s
        game-winning bank shot against 7-foot giant Liam McMorrow in the waning seconds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bd33c0-631b-4061-8162-498cfb3b4a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:46.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:34:50.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee finished with 23 points on 6-of-9 shooting from the three-point
        area to lead the Elasto Painters, but he deflected credit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cb00ae-d594-4bd2-a65d-80f31dc66ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:46.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:34:50.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinakita lang ng buong team yung poise namin," said Lee. "Nag-focus
        kami as a team kasi alam naming delikado ang Barako."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2416cd-b1cf-4b6f-9fbf-7867cadc9827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:46.242+08:00
      'mgnl:createdBy': 'jeff'
