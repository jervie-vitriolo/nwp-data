      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heavy Bombers were paced by Abdouladif Poutouchi, who contributed
        23 points and 11 rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c66ae1e-5b47-46d2-b87c-977fa1481dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:27:00.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:27:04.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh from a finals appearance in the last edition of the NCAA,
        the Chiefs were looking to replicate their success.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191a3f7a-56c9-4bad-9a88-0a70022de49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:27:00.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:27:04.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for them, the Heavy Bombers had other ideas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3418dd-c038-4c80-96d2-753f746b4fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:27:00.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:27:04.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JRU controlled the opening match and looked to be on its way to
        an easy victory as early as the end of the third quarter with a scoreline
        of 66-41.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8b5626-91c9-4b74-ae94-b4e6670f9c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:27:00.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:27:04.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing was falling for the Chiefs as the fightback they were hoping
        for never came. The Heavy Bombers handled Chiefs in the final period as they
        coasted to the 78-61 finish.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d20ed2-52c5-401b-ac0b-d84c52f70f63'
