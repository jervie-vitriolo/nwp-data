      'mgnl:lastActivated': 2019-12-04T11:25:12.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA chairman, meanwhile, reminded the public that his office
        has already issued a traffic advisory for the start of the Congressional Bridge
        construction on Monday. He also reiterated that the metrowide earthquake drill
        scheduled on July 30 will push through.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e80a121-f57c-4a50-b744-710f61e68703'
