      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of your favorites ''90s films will
        be "rolling with the homies" on Broadway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53379e2-4018-47cc-92eb-2e2fe9430a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:15:13.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:20:09.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty years after Clueless hit movie theaters, director Amy Heckerling
        has confirmed to Entertainment Tonight that Clueless: The Musical is coming
        to the stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de86306-e896-49f6-a5a9-9fd8c4f957a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:15:13.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:20:09.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve written the, what they call the book, and it''s a jukebox
        musical," Heckerling said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccd2bdc-7429-466b-ac27-2c740dad9424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:15:13.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:20:09.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "jukebox musical" uses previously released and popular songs as
        opposed to songs specifically composed for the production.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20ae1ea-0f11-4adf-bb99-3e9301858550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:15:13.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:20:09.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1995 film starring Alicia Silverstone, Paul Rudd, Stacey Dash,
        and the late Brittany Murphy is now a cult classic and had a spinoff television
        show.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af48a1b3-2adb-4317-9139-2e7852536b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:15:13.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:20:09.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the retelling of Jane Austen''s Emma, Silverstone starred as
        Cher Horowitz, a popular Beverly Hills teen; Dash as her best friend, Dionne;
        and Murphy as the ugly duckling Tai. Rudd played Cher''s idealist ex-stepbrother
        and love interest, Josh.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cf9eab-e520-4038-b914-6bb992ef5875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:15:13.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:20:09.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heckerling, who also wrote the film, said that finding actors who
        can live up to the original crew might be challenging.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467cb426-4b76-4e47-8967-99678305ea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:15:13.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:20:09.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Casting — that''s like going to be like the main problem," she
        told ET.</p>'
