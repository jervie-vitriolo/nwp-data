  'White-House-shines-rainbow-colors-to-hail-same-sex-marriage-ruling':
    'author': ' Allie Malloy and Karl de Vries, CNN'
    'caption': 'A sizeable crowd had gathered outside the White House early Friday
      night to celebrate the ruling and catch a glimpse of the light display.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-27T16:15:35.187+08:00
    'imagesource': 'jcr:07159c46-185f-44c9-b723-d4023888bff8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecb32e33-d2d3-44e6-a679-4d04986f6b3a'
    'lead': 'In the wake of Friday''s landmark Supreme Court ruling that allows same-sex
      couples nationwide to marry, the White House was illuminated in rainbow colors
      for the evening — a nod to the achievement of the gay rights movement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T10:49:19.215+08:00
