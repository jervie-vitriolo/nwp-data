      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was right about Barako Bull.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ce912b-7c6c-43e2-90e2-fc2990b6da22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:46.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:34:50.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy, who trailed by as much as 25 points, actually turned
        a catch-up game into a nip-and-tuck battle that needed two extra periods to
        determine the winner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e680e72a-a717-4c56-9c88-0c21e3f4bd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:46.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:34:50.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine coach Yeng Guiao admitted his team fell prey to a
        "mental trap" for a while and allowed the Energy to close in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e73a52-7e72-44ba-bf53-dbb8a5438544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:46.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:34:50.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We played a good first quarter but they ate up the lead slowly.
        Barako Bull really gave us a hard time" said Guiao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a5bd43-6eb3-4853-9dd3-d49b99559260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:46.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:34:50.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the lawmaker-coach is happy his team will advance to
        the next round.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fd3bc3-dc6f-4cbf-a3d1-a6c553789a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:34:46.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:34:50.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good thing is we''re relieved we''re in the semis now," he
        said.</p>'
  'NCAA-San-Beda-Mapua-Art-dela-Cruz-Josan-Nimes':
    'author': ' Paolo Del Rosario, CNN Philippines'
    'caption': 'In the absence of Baser Amer, Art Dela Cruz led the Red Lions with
      27 points, 18 rebounds, and six assists.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-27T17:11:42.529+08:00
    'imagesource': 'jcr:a4533194-3fb1-4472-97d3-8966193016f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f95406c4-ed78-42d3-b7d6-18047c4ad035'
    'lead': 'The San Beda Red Lions kicked off their quest for a six-peat with a 102-89
      victory against hosts Mapua Cardinals in the opening fixture of Season 91 of
      the National Collegiate Athletic Association.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T10:37:19.881+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T10:37:23.180+08:00
