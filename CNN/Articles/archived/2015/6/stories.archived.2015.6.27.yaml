    'imagesource': 'jcr:f64e141d-89b0-4e81-a710-59139e23f3d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d6e92e7-65ac-4236-b552-df4ca5e4d6f2'
    'lead': 'Comelec chief Andres Bautista says he has started studying the issue
      of Sen. Grace Poe''s residency should she decide to run for president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T10:20:36.744+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T10:20:39.708+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T10:20:39.410+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec starts checking on Senator Poe''s residency issue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc511cc2-8a5f-40f7-9e29-054952ce0038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:20:36.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:20:39.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Commission on
        Elections (Comelec) Chairman Andres Bautista declared on Saturday (June 27)
        that he had started studying the issue of Sen. Grace Poe''s residency should
        she decide to run for president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a19d93-83a5-4235-bc2d-c94bb49cf58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:20:36.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:20:39.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako personally well medyo nagbabasa na ako kung sakali na mag-file
        nga siya at kung sakaling mayroong magkukwestyon pero sabi ko nga at this
        point hypothetical pa eh because first of all we don''t know if she will run
        for another office,"&nbsp; Bautista said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb627ef0-ee3b-4019-94c1-ddb692d5763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:20:36.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:20:39.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Personally, I''ve been reading up on it should she
        file (her certificate of candidacy) and just in case anyone questions it.
        But like I said, at this point, it''s still hypothetical because first of
        all, we don''t know if she will run for another office."]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e561803b-5f92-4226-a04e-9f527f83f670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:20:36.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:20:39.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navotas City Rep. Toby Tiangco, who is interim president of the
        United Nationalist Alliance, raised the issue against Poe, saying the senator
        failed to meet the residency rule of 10 years for those who are running as
        president or vice president. But Tiangco later issued an apology for his statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948ea3d8-57d2-4cef-ac95-ebeed7c39657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:20:36.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:20:39.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/05/Poe-accepts-Tiangco-apology-on-residency-issue.html">Related:
        Poe accepts Tiangco apology on residency issue</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bcd09e-d2cd-49ae-a344-5986370a081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:20:36.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:20:39.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Poe graciously accepted Tiancgo''s apology, legal experts
        have been debating on the matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32880237-f214-4315-aa7c-6c127f6c6c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:20:36.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:20:39.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election lawyer Romulo Macalintal and former Comelec Chairman Sixto
        Brillantes previously said that Poe''s 2013 certificate of candidacy (COC)
        is neither proof of residency nor a basis for disqualification, but others
        agreed with Tiangco.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faee9a3d-a2c4-4a03-b906-98d75a088215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:20:36.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:20:39.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/03/Senator-Grace-Poe-2016-elections-disqualification-president-vice-president.html">Read:
        Election expert: Deeming Grace Poe ''disqualified'' too premature</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4a42d6-79f7-4f84-b582-a762e42fd0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:20:36.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:20:39.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk only died down when Poe dismissed the issue herself and said
        that she is qualified to run for higher office in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beafcbcb-b163-4487-ba8c-3983e1f4f6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:20:36.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:20:39.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/03/Poe-I-am-qualified-to-run-in-2016.html">Related:
        Poe: I am qualified to run in 2016</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699b0fe8-dd79-4a1f-83d1-1bb66c7592cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:20:36.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:20:39.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista admitted that has been reading various legal materials
        and Supreme Court rulings that could possibly be related to Poe''s residency
        issue in case it is again brought up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675eee8a-c6a3-43d5-9c80-b930bfacbe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:20:36.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:20:39.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec commissioners, on the other hand, haven''t convened to decide
        on the matter since it is too early to come to any conclusions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d898b91-f31b-4de5-97cf-beba6dd253f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:20:36.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:20:39.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the event that Poe does file her COC in October, Bautista said
        they would carefully deliberate on the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49eceb8-7049-4616-8486-319d89e872d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:20:36.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:20:39.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Poe is now the frontrunner in the recent Pulse Asia and
        SWS surveys after overtaking opposition leader and Vice President Jejomar
        Binay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab9e10e-4ebd-47e5-b0f9-77c0cc0ffd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:20:36.745+08:00
