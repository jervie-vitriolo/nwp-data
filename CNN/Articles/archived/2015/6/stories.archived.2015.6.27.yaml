    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T10:49:22.706+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House shines rainbow colors to hail same-sex marriage ruling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd91ef1-e642-4354-804f-fca3e74375c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:49:19.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:49:22.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> In the wake of Friday''s landmark
        Supreme Court ruling that allows same-sex couples nationwide to marry, the
        White House was illuminated in rainbow colors for the evening, a nod to the
        achievement of the gay rights movement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f001ea-2d18-48c3-8435-1e1501ca5176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:49:19.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:49:22.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2015/06/27/US-supreme-court-same-sex-marriage.html">Related:
        Supreme Court declares same-sex marriage legal across the U.S.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5666b5f2-bf46-41fb-be9d-2deaf9805d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:49:19.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:49:22.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, the official White House account displayed a rainbow-colored
        avatar of the presidential mansion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5637bd70-b9a6-4ec6-a2c4-e6fcd85078a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:49:19.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:49:22.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valerie Jarrett, a senior adviser to President Barack Obama, also
        tweeted that the rainbow illumination reflects "what we always knew in our
        hearts."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ac82ab-323f-427d-b3dd-b3f56780b22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:49:19.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:49:22.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sizeable crowd had gathered outside the White House early Friday
        night to celebrate the ruling and catch a glimpse of the light display. Adam
        Smith and Kevin Barragan, two gay rights supporters, hopped on a bus together
        as soon as they heard the White House was going to be lit up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e789c18a-98f3-414d-9449-d19143fa5bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:49:19.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:49:22.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s huge," Barragan said when asked about the significance of
        the White House openly displaying support for the gay rights movement. "Symbols
        are really important, especially for young people who are coming to terms
        with their identities."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab57104-19ef-461a-9262-64ce4d563502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:49:19.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:49:22.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barragan, who is from Ohio — a state that passed a constitutional
        amendment in 2004 that defined marriage as between a man and a woman — said
        the ruling directly impacted him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7708f0c-092e-4017-81eb-7a4ce5c9bb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:49:19.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:49:22.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe one day I''ll be able to get married in Ohio," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bf3c65-ab82-432d-91ab-95d3582b09b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:49:19.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:49:22.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/26/politics/white-house-rainbow-marriage/index.html">"White
        House shines rainbow colors to hail same-sex marriage ruling."</a></em></p>'
  'Commission-on-Elections-Comelec-holds-mock-elections-tests-hybrid-system':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'Volunteers filled up their ballots in the mock elections held at the
      Bacoor National High School in Cavite.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-27T16:58:56.106+08:00
    'imagesource': 'jcr:20427b46-0c03-4772-b7d1-337d5f371058'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '616ec180-7be5-4d81-950f-731c2b0bee51'
    'lead': 'The Commission on Elections (Comelec) tested on Saturday (June 27) the
      hybrid election system at the Bacoor National High School in Cavite.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T10:52:25.134+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T10:52:28.891+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T10:52:28.423+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec holds mock elections, tests hybrid system

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c229153b-c02d-4622-9ffd-b7d1edf2308a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Commission
        on Elections (Comelec) tested on Saturday (June 27) its proposed hybrid election
        system at the Bacoor National High School in Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611cba0a-3065-4330-8c18-cc8d18aaceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 400 volunteers joined the mock election, which used the Precinct
        Automated Tallying System or PATaS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19479af-4b76-49ee-9e91-340f2d2be422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When using PATaS, voting is done manually as volunteers have to
        write either the name or assigned number of their desired candidate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb9b86f-67a8-4ac6-8e30-ebd259c4cf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mock elections set-up</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf39a6b-4940-40cb-b1a9-4af06086a678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the test run, the Comelec provided two precincts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65d5f6b-432e-4b62-8518-c654d5221406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first classroom, participants had to indicate the assigned
        number of the candidates they chose, while voters stationed in the second
        room wrote the candidates'' full names.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7f0fde-c1ba-4d9f-86b1-456f3188e535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once filled up, ballots were then dropped in a ballot box instead
        of feeding it to a Precinct Count Optical Scan or PCOS machine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c78b42-4ef0-4007-bab7-7eca3829d62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the counting of votes is carried out manually when employing
        PATaS — volunteer teachers would have to tally votes on blackboards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaec2f77-3b13-4319-b971-26fec508e23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where automation comes in</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287fb803-1804-4451-a844-65bb1000c579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The automation part only happens when the total vote count per precinct
        will be transmitted to main servers using laptops with broadband technology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d33eb5a-273a-4555-b855-25e2474fd37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the elections, these laptops will be donated to respective
        public schools.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682234f7-e382-46bb-a859-d96878801d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, under the hybrid system, Closed Circuit Television cameras
        (CCTVs) will also be set up in each of the 300,000 precincts nationwide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41560b5f-5044-4eee-b7ea-90d0e675e35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the CCTV system, the public will be urged to witness the
        manual counting of votes via the Internet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82911160-ac35-4d67-ac88-41ae63492a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hybrid system better?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aebb5c-7838-46b6-8b6a-59926d656c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PATaS was proposed by former Commissioner Augusto Lagman, who is
        also an IT expert.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31538ede-e52e-4370-bf6a-72d469553f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said the hybrid system will produce more credible results
        than the fully automated system.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a98c53-7412-4b64-94d5-55ac3967932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang problema ng ating sistema ngayon, yung PCOS, ay yung first
        step pa lang, hindi natin alam kung tama yung pagkakabilang," Lagman said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda4d56a-3034-488d-b7a5-affd2bde61c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The problem with our current system — PCOS —&nbsp;
        is that right from the first step, we don''t know if they (the votes) are
        being counted correctly."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d101e0-6633-4cda-9eb2-2b090a30ce06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the hybrid system eliminates the possibility of a wholesale
        manipulation of results since votes are counted manually, Lagman explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef0a5a5-f6bc-4834-b9a2-e3d504d319ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results produced by the fully automated system, on the other hand,
        can be easily manipulated in the CF cards, he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce6ebda-30b5-4c4a-b899-b9ce057a9ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the hybrid system will help people avoid what happened
        in 2013 Midterm Elections where 23% or 8.3 million votes were not transmitted
        by PCOS machines to the transparency server.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51654ff-c3f6-44c7-9821-beea944412e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former commissioner added his proposed system will also dramatically
        lessen the number of invalid or rejected votes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5704342-2e20-4a4b-a373-490e57638416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2013 automated elections, there were four million votes declared
        invalid compared to 2.1 million rejected votes in the 2010 manual elections.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc2430b-cf8e-457e-8f44-704066d21670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of elections</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a6ebd7-49f2-47af-bed5-a829d571da05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of money, Lagman said the government will be able to save
        more money by employing the hybrid system, which is priced at about P4 to
        P5 billion. This means that the cost would be cut in half compared to the
        price of using the automated system — P9.5 to 14.5 billion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de983ef7-3b52-47d8-9b37-1df056bda1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House Committee on Suffrage and Electoral Reform Chair
        Rep. Fredenil Castro also witnessed how the hybrid system works.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4381424f-5b14-4a2e-bf7c-0b027cbc85e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro, however, said that he would still choose to go for the automated
        system since it''s more credible due to the absence of any human intervention.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6de437-d79b-41f2-9c03-e130373dd7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that previous complaints of wholesale cheating in the automated
        system remain unproven before the Comelec or the Supreme Court.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e596299-daf3-4605-9152-3de712372076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We should not strive for cheaper election systems since these efforts
        — the automated system — is for the preservation of democracy, Castro said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fed5a7-ae9f-4ef7-bbb6-3f187c1666c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Comelec Chair Andres Bautista, his office still
        has to hold deliberation on which kind of system will be used — whether manual,
        automated, or hybrid. Bautista confirmed that they will decide on the matter
        before July ends.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38bf8c1-9b86-4be4-aa64-9a41c7e96caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner also issued a reminder to the public: To register
        for biometrics in selected Comelec branches or designated malls as soon as
        possible.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdadff3-bc89-435f-b57a-d9babd4d318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:52:25.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:52:28.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there are still more than four million voters unregistered
        nationwide. Bautista stressed that those unregistered can''t vote without
        biometrics data.</p>'
  'New-York-escaped-murderers-Richard-Matt-David-Sweat':
    'author': 'Ray Sanchez, Deborah Feyerick and Alexandra Field, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-27T12:09:10.160+08:00
    'imagesource': 'jcr:9360bbaa-6d23-4cbc-a47b-2c0db9f3917a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9529834-2a24-4186-98a5-85175800d875'
    'lead': 'Richard Matt, one of two escaped murderers from an upstate New York maximum-security
      prison, was shot and killed by officers involved in a massive three-week manhunt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T10:55:50.350+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T10:55:54.276+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T10:55:53.866+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York escapee Richard Matt killed; David Sweat still on the run

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932d7d9f-5869-4fe1-a3fc-1a8a24612724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:55:50.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:55:54.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Malone, New York (CNN) —</strong> Richard Matt, one of two
        escaped murderers from an upstate New York maximum-security prison, was shot
        and killed by officers involved in a massive three-week manhunt, Gov. Andrew
        Cuomo said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6acd4c8-f27a-447a-8ec4-676c06ba93e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:55:50.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:55:54.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers are still pursuing fugitive David Sweat but Cuomo said
        there was nothing to confirm his location as of Friday night. Still, "several
        leads" were being pursued on his whereabouts, the governorsaid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e54445-4e8d-40cb-b0e4-4a5c26cc1874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:55:50.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:55:54.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search involving about 1,100 officers has transformed life in
        sleepy hamlets and towns shadowed by the Adirondack Mountains.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078a8f45-cced-41ab-a768-f30178fb9375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:55:50.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:55:54.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For three tense weeks, residents have coped with incessant rumors,
        constant roadblocks, the buzz of helicopters, state troopers in the schools
        and homes under lockdown as authorities have pursued more than 2,000 tips
        into the escapees'' whereabouts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebee8c8-e6d4-4ff5-a99c-58752f16381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:55:50.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:55:54.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement finally closed in on Matt around 1:30 p.m. when
        police received a call of shots fired near Route 30 in the vicinity of Malone,
        New York, according to law enforcement officials briefed on the matter. About
        20 minutes later, more gunshots were heard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59f85f7-064f-4164-8fb3-070d7c0e7227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:55:50.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:55:54.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver of a recreational vehicle called 911 when he heard the
        initial shots. He kept driving and called 911 a second time when he realized
        his camper was hit, the officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb99d85-92c5-4409-82d3-5eca39e08db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:55:50.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:55:54.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators traced the site of the initial gunshots to about eight
        miles back from where the driver stopped and discovered the bullet hole in
        the back of his camper. Officers came upon a cabin where they smelled gunpowder,
        as if a weapon recently had been fired, New York State Police Superintendent
        Joseph D''Amico said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e765c1-11fb-4822-bada-e8c96b2eb210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:55:50.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:55:54.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D''Amico said federal officers searching the area heard coughs in
        the woods. Moments later, Matt — armed with a 20-gauge shotgun — was confronted
        and fatally shot by a Border Patrol tactical team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb02fa6-4464-4918-954e-79a1a4d3a603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:55:50.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:55:54.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D''Amico said Matt, who turned 49 on Thursday, was shot after failing
        to comply with verbal commands to put his hands up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa3e067-eb2c-42fc-8734-28cb2c70753b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:55:50.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:55:54.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You never want to see anyone lose their life," Cuomo said. "But
        I would remind people that Mr. Matt was an escaped murderer from a state prison.
        Mr. Matt killed two people who we know about. Mr. Matt killed his boss in
        a dispute and dismembered him. He fled to Mexico and then he killed another
        person in Mexico and was imprisoned in Mexico."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b75f20d-f688-469f-8b16-7c1d7003800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:55:50.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:55:54.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sets of footprints were found in the area, the law enforcement
        officials said. The second set is believed to belong to Sweat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53963cfc-8d44-42b2-9813-37995a987b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:55:50.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:55:54.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no actual sighting of Sweat by law enforcement," D''Amico
        said. "But we have no indication that Sweat wasn''t accompanying Matt at the
        time that he was shot and killed."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9f54a2-cfac-49ec-899c-bfb94dfc44b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:55:50.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:55:54.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search for Sweat was unfolding around Elephant Head, northwest
        of Lake Titus and about 10 miles from Malone, according to Clinton County
        Sheriff David Favro.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2557868-baf3-49fa-a882-dd78da1979d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:55:50.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:55:54.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a command center near the Clinton Correctional Facility in Dannemora,
        New York, law enforcement helicopters were taking off to join the search.
        Passing motorists honked in approval at news of Matt''s death. As nightfall
        approached, authorities moved floodlights into the area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267794c6-dcef-4a7a-898e-f99ecf4d5c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:55:50.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:55:54.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is definitely the hardest perimeter that I''ve seen around
        any area since this manhunt started," Favro said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e3374b-6af1-4d64-bb20-0b7ab1995cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:55:50.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:55:54.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt''s shooting occurred on a day the New York State Police reported
        that Matt and Sweat might have been headed to Canada. The area where Matt
        was killed is about 70 miles from Canada.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024e46a8-6d57-4830-8cf0-affa37898ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:55:50.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:55:54.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reported burglary led police to a cabin on Thursday in Malone,
        State Police spokesman Beau Duffy told CNN. Malone is about 14 miles northwest
        of Mountain View, where another cabin was burglarized.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eb9757-89ac-4ee7-b1db-660cd341da97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:55:50.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:55:54.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence found in the Malone cabin was being tested, Duffy added.
        At the time, the fugitives had not been seen, but officers were "certain that
        the evidence is conclusive," State Police Maj. Charles Guess said Friday at
        a news conference.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b96b73-05aa-406e-a847-abc6074ce0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:55:50.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:55:54.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two prison employees have been charged in connection with the men''s
        elaborate June 6 breakout, and the accusations against them highlight a series
        of apparent security lapses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c5693-a75c-4264-90b8-cf074c7f047d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:55:50.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:55:54.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators from the New York State Inspector General''s Office
        are looking into possible breaches of security protocols that allowed Matt
        and Sweat to escape, setting police on a vast and costly manhunt for the past
        three weeks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604d500b-a588-43f9-9d69-1705a6589e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:55:50.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:55:54.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other agencies are conducting investigations at the prison.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf91843f-e06c-4258-83b3-3baa26cfa515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:55:50.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:55:54.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds search dense woods</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecc3f8e-8278-4d90-89a2-2c5057b6c8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:55:50.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:55:54.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the investigations into shortcomings at Clinton continued, hundreds
        of law enforcement officers had been searching for Sweat and Matt in a densely
        wooded area roughly 20 miles west of the prison.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964290fe-e6da-4197-a46e-01285c5f54a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:55:50.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:55:54.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searchers also had been combing the thick vegetation in the area
        surrounding the Mountain View cabin the escapees were thought to have burglarized.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390350f2-12cb-4b3e-86fc-bb4f977a2fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:55:50.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:55:54.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt and Sweat, 35, are both convicted murderers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e4bc34-66b5-4f69-8878-f12a92087bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:55:50.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:55:54.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt was accused of killing a man after a dispute over money, snapping
        his victim''s neck and then dismembering the body.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d9ce3a-02a3-46b8-807d-2efd99e3762f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:55:50.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:55:54.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweat is serving a life sentence for the killing of a sheriff''s
        deputy in 2002.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21256fa0-457a-4fa8-a557-b9d2d1a9e48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:55:50.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:55:54.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweat and another man robbed a gun store and fatally shot the deputy
        after he confronted them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc79ead5-f2f8-4015-9f35-6572afc2f075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:55:50.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:55:54.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Alexandra Field reported from Malone and Deborah Feyerick
        from New York. CNN''s Ray Sanchez in New York wrote this report. CNN''s Lorenzo
        Ferrigno, Shimon Prokupecz, Pamela Brown, Polo Sandoval, Jean Casarez and
        Joshua Berlinger contributed to this report.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae598c3-cf8c-417f-abd6-f32f5128b91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:55:50.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:55:54.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/26/us/new-york-prison-break/index.html">"New
        York escapee Richard Matt killed; David Sweat still on the run."</a></em></p>'
  'social-media-day-changePH':
    'author': ' CNN Philippines Staff'
    'caption': '(Photo from TweetUpMNL)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-27T05:03:21.617+08:00
    'imagesource': 'jcr:6076234f-1833-4058-8e45-07a929fce2fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df3b91f2-f987-420c-9009-12aeff02f5ee'
    'lead': 'Various communities, organizations, and brands are set to take part in
      #ChangePH Social Media Day on June 27 in Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T11:00:35.813+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T16:19:06.585+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T16:19:06.189+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Social Media Day kicks off, to focus on #ChangePH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f3b248-7735-47ba-bf0b-72171f89c900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:00:35.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:19:06.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Various communities,
        organizations, and brands are set to take part in #ChangePH Social Media Day
        on June 27 in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7586764d-7ffb-4975-b9d2-cd7ef0167380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:00:35.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:19:06.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the biggest, voluntary, not-for-profit, and collaborative
        social media gathering in the country for four years now,” said Rosario Juan,
        co-founder of TweetUpMNL, the lead organizer of the event since it was first
        held 2012.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cf5790-d23f-4233-90b7-69d57f27962a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:00:35.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:19:06.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Social Media Day will be held at the open grounds of
        Museo Pambata along Roxas Boulevard.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df38db6f-21c1-4b95-b7e1-d3ddda8249de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:00:35.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:19:06.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This event, the milestones we will celebrate and the trends we
        see in the horizon should prove that social media and the Internet are more
        positive than negative, depending on who uses those technologies and how,”
        said Juan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b487286-0fc4-4fb5-b32a-cbfa817b6988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:00:35.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:19:06.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds: “If we use them for changes and innovation that address
        our needs, #ChangePH not only becomes possible. It happens.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007adfdb-4cb8-4697-af32-bc31add2b76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:00:35.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:19:06.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital leader Leah Besa Jimenez, new chief executive officer of
        Starcom Mediavest Group, will be the keynote speaker at the conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ae6c3e-09e8-4812-aa34-1ad91203ce0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:00:35.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:19:06.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other speakers include architect Paolo Alcazaren, spoken word performer
        Juan Miguel Severo, writer Antoinette Jadaone, LGBT advocates Thysz Estrada
        and Stefan Punongbayan, social media thought-leader Jayvee Fernandez, bitcoin
        champion Christine Aguilar, youth leader Miggy Azurin, advocate Evan Tan,
        and the women lawyers behind The Soshal Network.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143fe649-da1e-441e-a5b3-437c462b1224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:00:35.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:19:06.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining them are performers from Soundcloud Philippines, Words Anonymous,
        and Zeus Collins.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81200bbe-21fb-4d57-aae0-429dbe3fd432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:00:35.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:19:06.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blogger and newspaper columnist Tonyo Cruz, also a TweetUpMNL cofounder,
        said that “we do things better, work better, achieve more, and help solve
        more problems if we collaborate and cooperate. We will see this in the expo
        and the conference that revolve around the theme and hashtag #ChangePH. It
        is also the Filipino people’s battlecry going into 2016 elections, the biggest
        changemaking story in the next few months.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829a9469-cef7-4a4f-9f1f-f944dc1b8fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:00:35.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:19:06.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TweetUpMNL also said that the event seeks to provide a spotlight
        at Museo Pambata, the country’s first interactive children’s museum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c65d17-fa20-48e8-acbe-7d94c9f6ac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:00:35.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:19:06.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gates of the Museo Pambata will open at 10 a.m. and the conference
        featuring lightning talks about #ChangePH will start at 1:00 p.m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f990737-b340-42c9-bd23-d080611d5a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:00:35.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:19:06.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets to the event are free and are available at tweetupmnl.com.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077d2597-6256-473f-9dfb-b22772271c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:00:35.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:19:06.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Museo Pambata meanwhile will provide discounts to those who would
        visit the private, not-for-profit museum at P100 per person, or P50 less than
        its original price.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68a36bd-aa0d-4fa2-a902-1792948f6d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:00:35.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:19:06.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines is a media partner of #ChangePH Social Media
        Day.</em></p>'
  'Barack-Obama-Clementa-Pinckney-eulogy':
    'author': 'Kevin Liptak, CNN White House Producer'
