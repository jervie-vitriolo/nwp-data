      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The San Beda Red
        Lions began their National Collegiate Athletic Association (NCAA) men''s basketball
        title defense with a 102-89 victory over the Mapua Cardinals Saturday (June
        27) at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b0dd44-bf5c-46fe-8546-49db29627e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:37:19.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:37:23.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without Baser Amer in the line up due to injury, Art Dela Cruz stepped
        up for the Bedans with 27 points, 18 rebounds, and six assists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a903e85c-ab32-4f8b-a731-5252ecbf0258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:37:19.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:37:23.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Lions got off to a hot start and led by 22-7 early in the
        first period, but the returning Josan Nimes dragged the Cardinals out of the
        hole and pushed Mapua to end the quarter with a 13-1 run to keep the game
        close at 23-20.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4eb4dc-fb09-4bd6-aa91-9e55e6d9930e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:37:19.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:37:23.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cardinals kept hounding the Red Lions throughout the game and
        drew even in the third quarter at 62-all. But the defending champions went
        on a 7-0 flurry to enter the final period 69-62.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd033951f-94a7-417c-9101-096f01a891d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:37:19.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:37:23.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems like that was all San Beda needed to put the game beyond
        doubt, leading by as much as 15 to close out the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060e3ce3-a1e5-4f5b-b3fe-1df245eb3023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:37:19.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:37:23.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cardinals were led by Nimes'' 23 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e301fec-1195-4f9c-a27d-8e21daba00a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:37:19.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:37:23.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory gave the newly appointed coach Jamike Jarin his first
        win for the Mendiola-based squad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd8c70c-0656-4ea1-8e1d-aa5890e027a6'
      'mgnl:activationStatus': true
