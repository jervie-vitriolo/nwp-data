    'jcr:uuid': 'c29c45ba-19ac-4df4-a862-c4f5779a256e'
    'lead': 'Gunmen killed at least 28 people at a beachfront Tunisian hotel on Friday
      (June 26) — the same day terrorists lashed out brutally in France and bombed
      a mosque in Kuwait. ISIS claimed responsibility for the Tunisia attack and the
      blast in Kuwait''s capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T11:18:56.644+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T11:19:00.024+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T11:18:59.391+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Terror attacks on 3 continents; ISIS claims responsibility in Tunisia,
      Kuwait

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29e7859-6188-4502-b0b9-74eb395c53df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> ISIS claimed responsibility for the attack
        on a seaside resort hotel in Tunisia on Friday that killed at least 37 people
        and wounded at least 36 others, many of them Western tourists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268d8fa6-12d4-48bb-9942-972d663133ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamist group named the attacker as Abu Yahya al-Qirawani and
        said he managed to infiltrate the Hotel Riu Imperial Marhaba in the coastal
        city of Sousse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fb64cd-bc61-47fe-8c78-c8ac3576803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS posted a photo of the alleged attacker, but people who were
        at the scene of the shooting told CNN they could not definitively say whether
        the gunman they saw is the same one featured in the ISIS photo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64adbddb-d928-4809-b613-128ef2ac92d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some witnesses reported seeing more than one gunman, and the Tunisian
        Interior Ministry initially said there had been three, but a ministry spokesman
        later said they are aware of only one and that he was killed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9840173d-dd1f-4289-b1d3-e17a81258076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman, Mohammed Ali Aroui, said the gunman was a student
        who was going to receive his master''s degree in engineering in the nearby
        town of Kairouan. Tunisian authorities did not name him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a613f2-dd17-4a2c-9ae2-991d96d78703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two U.S. officials said they believe the Tunisia attack may have
        been inspired by ISIS, though not directed by the terrorist group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9082f469-abda-4a10-a68b-42e2f3aa0016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''swoosh of bullets'' on the beach</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e8a0fa-100e-4070-b212-71ed7c40d63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tunisian Health Ministry said 37 people were killed, many of
        them as they enjoyed their holiday on the beach.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e94092b-377c-490f-b3dd-8ce3a6ba2981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the dead were at least five Britons, three Belgians, one German,
        and one woman from Ireland, according to the foreign ministries of Britain,
        Ireland and Tunisia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372a41d0-fc21-4851-834c-75352645aa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A British tourist staying next door to the Imperial Marhaba said
        he had just left its lobby and was walking along the beach with his wife when
        the firing started.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fb7dfd-e9f3-41af-bc3c-9c205e0a8465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Symes said that at first it sounded like fireworks, but "then
        you could hear the swoosh of the bullets as they were going on the beach,
        and that''s when panic set in and everybody rushed up to the hotels."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eefcea2-309e-4e7a-b0ae-ff2ffb5d301f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he also heard a couple of explosions amid the gunshots,
        which he believes might have been grenades.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b415b2f1-6ed2-410c-8ddf-37e219887754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman from Wales told CNN''s Robyn Kriel that she saw bloodied
        bodies lying in the sand and people from neighboring hotels jumping over fences
        to get to her hotel, about a mile away from the main attack scene.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e64578-8736-4ed8-b3d3-a54f7480b448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman said she heard at least 30 seconds of sustained gunfire.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0043a99c-a991-4487-a437-bd455520d349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symes said staff from the hotel ran onto the beach while the firing
        was still going on so they could help the victims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541090ea-21be-4c56-b04e-8109e701a69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were very brave," he said. "They were going toward (the victims),
        certainly while the guns were still firing. Very commendable."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917b56fe-1283-4f32-b1d2-8e775b3a6d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, Hotel Riu Imperial Marhaba is described as an all-inclusive
        hotel with views of Port El Kantaoui. It contains indoor and outdoor pools,
        including one for children, as well as buffet-style and theme restaurants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b820198e-f8c1-4c91-944d-86f039d97f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By late Friday afternoon, while blood pooled on pavement outside
        the hotel, the building itself appeared relatively calm. Most tourists had
        been evacuated by then, with locals and security forces inside.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5927e309-5228-4d69-a169-0ad836702f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the horror appeared to be over, its full extent — including
        who died and how — remained largely unknown.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7d82a9-7d3c-4015-bb13-e245540a461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what was clear, even then, was that this was another dark day
        for Tunisia, and further proof of terrorists'' savagery — not just in war-torn
        regions like Iraq and Syria, but also in far different places where people
        expect to relax, not fear for their lives.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca30c56-2d09-4248-a65f-310bb11d610f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cry for Tunisia, I cry for Kuwait, I cry for our countries that
        have become accustomed to blood gun powder and became foul," tweeted one woman.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59ddff5-aebe-4eac-8d34-449eef2b00ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacks also in France, Kuwait</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f494c91c-5408-46d0-b52f-046a497bc35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunisia''s nightmare came on the same day as at least two fatal
        terrorist attacks in other countries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a80d774-4536-4102-ad5a-ca40de4255f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man caused an explosion at a chemical plant near Lyon in southeastern
        France after having beheaded his boss and leaving the head hanging on a fence,
        French officials said. Authorities detained the suspect.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f8667c-c635-419a-b31f-97e75408b760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And ISIS has claimed responsibility for an apparent bomb blast at
        the Shiite-affiliated Al-Sadiq mosque in Kuwait''s capital during Friday prayers,
        leaving at least 25 dead and more than 200 injured.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14587100-0598-40e8-8e43-92ec32e1262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain raised its terror alert — to 4 on a 1-to-5 scale, with the
        higher numbers indicating a bigger threat — in light of the three attacks,
        Spanish Interior Minister Jorge Ferandez said. Other leaders, like British
        Prime Minister David Cameron, reacted as well.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3514e29-17ba-46fb-85f2-bef438716b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sickened by the attacks in Tunisia, France and Kuwait," Cameron
        tweeted. "Our countries stand together in combating the horrors of terrorism."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b5aa95-96d7-4a65-946c-dfa8e5b33e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sajjan Gohel, the international security director for the Asia-Pacific
        Foundation think tank, said the confluence of events add up to "an unprecedented
        day for terrorism." He noted that, while questions remain about who was responsible
        and the extent to which the attacks were coordinated, in each case you have
        individuals "buying into the ... doctrine that groups like ISIS articulate."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3eac9e-1d60-4050-b421-0cc2081b38e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While what happened Friday is rare, Gohel told CNN that people worldwide
        should brace themselves for more such violence.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed8834e-78a5-46eb-befc-17c8fd78b667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrorism is something that, unfortunately, we''re going to have
        to accept as part of our daily lives," said Gohel, who is also an Islamist
        ideology expert at the London School of Economics. "Terrorism is now diffuse:
        It''s not autonomous, it''s not necessarily being coordinated by one particular
        group, (and) it can often be very spontaneous.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db02823-4ec0-4732-aa4c-35f8dd969a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"... Gone are the days of the al Qaeda large-scale plots where the
        cell was big, the authorities could disrupt it, arrest (people) and prosecute.
        Now are are seeing an increase in the volume of terrorism because the plots
        sometimes actually are on a smaller scale (which makes them) harder to protect,
        harder to monitor."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f799a5f-e454-451c-951b-3ab21b27de1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS had vowed museum attack ''just the start''</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090faea9-813b-4ff8-9d7f-f64fa2641cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunisia is the birthplace of the Arab Spring and perhaps its lone
        success story. But the North African nation is not without its issues, including
        an uneven economy marred by high unemployment and the distinction of having
        more citizens — up to 3,000 — thought to have gone to Iraq and Syria to fight
        as jihadists, according to the London-based International Centre for the Study
        of Radicalization.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795e0eb5-9a81-435c-9e64-fb69defa6414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorists within Tunisia have been targeted before, as part of
        apparent attempts to hurt Tunisia''s economy by scaring off some of the millions
        who come each year to the country for its culture and Mediterranean Sea beaches.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc3b804-595a-43e7-b2b0-02682d8adcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime example, until Friday, had been the killing of 23 people
        — most of whom vacationing aboard two cruise ships — last March at the landmark
        Bardo Museum in Tunis.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bb13ac-3706-4595-b1e1-e3296eeebaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, that attack was the deadliest on tourists in the Arab
        world since the 1997 massacre in Luxor, Egypt.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daedda97-7aba-46bb-ac3e-389571bba304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a subsequent audio statement, ISIS identified two men — Abu Zakariya
        al-Tunisi and Abu Anas al-Tunisi — who it said used "automatic weapons and
        hand grenades" to kill and injure what it called "crusaders and apostates."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa28b200-4bfe-4add-9396-947d7f7e0bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That message also warned that the Bardo Museum attack was "just
        the start."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddf2896-81a0-4f64-b3e5-5d50e7920462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s hotel attack will do nothing to calm fears about more
        violence, especially for tourists.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565fc1f6-6846-4111-a85f-80a0cdbe5096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian carrier JetAir not only canceled all its flights to Tunisia
        in the wake of this new violence, but had one flight turn around mid-flight
        and return to Brussels. And TUI tour operators Jetair, Sunjets.be and VIP
        Selection have canceled all departures to Tunisia until further notice.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb88dc2-2644-48bd-a8c0-d2573fdbaa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Tunisians themselves looked inward once again, forced to face
        the scourge of terrorism and figure out what to do next.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57498796-fa8f-4708-8a0a-59bda7d850f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tunisia has undergone a remarkable democratic transition and is
        the success story of the Arab Spring. But our country is still fragile," said
        the Ennahda Party, a moderate Islamic group that''s part of Tunisia''s coalition
        government.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6111bce9-87bf-405e-b86f-71252e76d7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a tiny but poisonous fringe of society across our region
        which has wrongly interpreted the Islamic faith and wishes to destroy Tunisia''s
        progress, at any cost. ... Today''s attack will not weaken the commitment
        of Tunisians and people around the world to the values of democracy, equality
        and the fundamental importance of human life."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987b905e-9664-431d-bc1a-deafea794041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Sara Mazloumsaki, Salma Abdelaziz, Yousuf Basil and journalist
        Yasmin Ryan contributed to this report.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150350b0-2685-46c9-a90b-386f443bf3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:18:56.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:19:00.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/26/africa/tunisia-terror-attack/index.html">"Terror
        attacks on 3 continents, including 28 killed at Tunisia hotel."</a></em></p>'
  'Metropolitan-Manila-Development-Authority-postpones-Bayanihan-sa-Daan-test-run':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'caption': 'Although it was initially designed to ease travel within Metro Manila,
      Epifanio de los Santos Avenue (EDSA) is known for perennial congestion, especially
      during rush hours.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-06-27T00:46:55.159+08:00
    'imagesource': 'jcr:f83bb87c-e2fb-46f4-983c-267590c508bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a02e412f-e30d-4111-a31a-db48b7985a0b'
    'lead': 'The Metropolitan Manila Development Authority (MMDA) postpones a test
      run of the proposed Bayanihan sa Daan road sharing scheme, which was initially
      set to happen on Sunday (June 28). The office also advises the public of an
      EDSA reblocking activity that will run until Monday (June 29).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T11:25:04.249+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T11:25:12.044+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T11:25:09.667+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA postpones Bayanihan sa Daan test run

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bdda66-9373-4c3e-93f2-7881c9258997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:25:04.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:25:12.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Metropolitan
        Manila Development Authority (MMDA) confirmed on Friday (June 26) the postponement
        of a test run of the proposed Bayanihan sa Daan road sharing scheme, which
        was initially set to happen on Sunday (June 28).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc65c15-e081-4fc2-b729-642112fe49c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:25:04.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:25:12.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing''s going to happen on Sunday, officially. The Traffic Management
        Committee of the MMDA recommended a deferral of the activity to a later date
        for several reasons, which I concurred," MMDA Chairman Francis Tolentino told
        CNN Philippines in a phone interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8c86e5-e747-4f35-8d6a-6e69d32c19b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:25:04.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:25:12.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said the test run will be moved to a later date mainly
        because of an ongoing reblocking activity along EDSA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647cccb1-7553-49d2-a130-171fab01adfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:25:04.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:25:12.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said EDSA reblocking started Friday evening and will affect
        the northbound lane in three key areas along EDSA from 10 p.m. to 5 a.m. until
        Monday (June 29).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cc6f17-420a-4eb6-aeab-fb22f3e63fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:25:04.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:25:12.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the current reblocking works, Tolentino also cited the
        following reasons for the dry run''s postponement:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2579a50f-62b7-47c8-bfb4-35c403a25a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:25:04.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:25:12.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fun run activity within the Mall of Asia area, the supposed starting
        point of the test run, which was scheduled on the same day</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7567148-acd3-49a2-acf6-d2fc05cac0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:25:04.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:25:12.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several weekend mall sales along EDSA</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf24bc7-3044-45e0-af02-9f0f54739d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:25:04.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:25:12.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be able to carry out wider information dissemination for the
        activity</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe89e8e-5e20-4dff-be54-11e77fb024e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:25:04.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:25:12.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To allocate more resources and ensure better coordination with the
        private sector</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131b0651-0b74-4996-8582-590d42af57be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:25:04.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:25:12.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino added that his office must again meet with Bayanihan sa
        Daan organizers and proponents so that they could reschedule the road sharing
        scheme''s test run.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70932a30-fa12-45e0-8ef7-5982edc7051a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:25:04.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:25:12.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Atty. Antonio Oposa Jr. of the Bayanihan sa Daan movement,
        half of EDSA should be dedicated to pedestrians and bikers. While the other
        two lanes should be for buses and public utility vehicles, one lane shall
        be assigned to private vehicles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76502767-75e9-4f61-89c8-963c6fcc2bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:25:04.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:25:12.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/06/22/bayanihan-sa-daan-wants-half-of-edsa-for-bikes-pedestrians.html">Related:
        Bayanihan sa Daan wants half of EDSA for bikers, pedestrians</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b6973f-f3e7-44c0-87b8-c4247e4dcb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:25:04.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:25:12.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other announcements</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96082507-e8ff-41a7-9d30-8f5d03bf245e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:25:04.250+08:00
