    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: San Beda opens title defense with 102-89 win against Mapua

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3178946-11ae-4499-956f-c2be1af07cfc'
      'mgnl:activationStatus': true
