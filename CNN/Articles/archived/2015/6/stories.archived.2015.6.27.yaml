  'Japan-Nagoya-Higashiyama-Zoo-and-Botanical-Garden-handsome-gorilla-Shabani':
    'author': 'Wilfred Chan and Yoko Wakatsuki, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-27T16:24:10.661+08:00
    'embedimage': 'jcr:c50aa92b-0b52-4481-bba9-ff7475d4dbbc'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/PNDnzQhmwZw"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e9d5aac-419d-4efa-8b1a-e0d06badd115'
    'lead': 'A surprisingly hunky male gorilla, Shabani, has female humans going ape
      after mugshots of the 18-year-old animal began going viral on Twitter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T10:40:35.385+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T16:18:16.406+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T16:18:16.160+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japanese women go ape over surprisingly handsome gorilla

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7682258e-375f-433e-9e17-7b83b3880f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:40:35.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:18:16.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN)</strong> — Who could resist that striking countenance,
        that chiseled brow — and that toned, furry butt?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb1f6b1-bbff-4d07-a380-9f89d5743c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:40:35.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:18:16.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A surprisingly hunky male gorilla, Shabani, has female humans going
        ape after mugshots of the 18-year-old animal began going viral on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325d7419-68e1-4e00-a403-e76ddaac3c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:40:35.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:18:16.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoo officials tell CNN that young women have been flocking to see
        the pretty primate, who lives at the Higashiyama Zoo and Botanical Garden
        in Nagoya.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9211de5-5719-43b4-857b-9307bf851ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:40:35.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:18:16.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Want to catch a glimpse of Shabani? Get in line. About 100 admirers
        constantly surround his exhibit, shouting "Look at me, Shabani!" and "This
        way, Shabani!" whenever he comes out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8669c9b-60db-4afb-abe3-114fb4ababfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:40:35.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:18:16.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could also go on Twitter, where excited users are swapping photos
        of the hairy heartthrob: Close-up portraits, alluring full-body poses, and
        sizzling snapshots of Shabani showing off his impressive muscles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a542cff5-0d7f-4302-a0c4-5eb32dc43ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:40:35.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:18:16.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comments say he''s "too handsome."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460a2f34-edaf-4d13-b68a-432be6ccdfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:40:35.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:18:16.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But too bad. Shabani is taken. According to officials, the gorilla
        has two wives, Ai and Nene. He''s also said to be an excellent father to his
        children, Kiyomasi and Annie.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e3ed7d-a519-42f9-b2b4-f9a60770b0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:40:35.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:18:16.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takayushi Ishikawa, a zoo spokesperson, said Shabani''s fame was
        "totally unexpected."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1c065b-ee8d-47ed-b97f-f9c40b454ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:40:35.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:18:16.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a perfect example of the Internet society... we were very
        surprised by the phenomenon," he told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7a11cf-0a22-4d9d-863e-b18c82288a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:40:35.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:18:16.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like a true superstar, Shabani isn''t fazed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621213ce-d3b9-4193-b6ab-ea918d22c699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:40:35.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:18:16.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Ishikawa says: "He seems to have noticed his new popularity,
        but he''s kept it very cool."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d23b99d-97c9-4d23-aa8d-ee0ab888f77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:40:35.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:18:16.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
