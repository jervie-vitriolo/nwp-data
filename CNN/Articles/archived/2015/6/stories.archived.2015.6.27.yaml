  'Marriott-Grand-Ballroom-largest-ballroom-in-the-Philippines':
    'author': ' CNN Philippines Staff'
    'caption': 'Marriott Grand Ballroom''s main function room boasts of 3,000 sqm
      of pillarless venue that can seat 2,500 people for a banquet event.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-26T18:21:10.306+08:00
    'imagesource': 'jcr:d2bdbd22-3e32-423c-84f9-2fa4fba22574'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e39d1087-e84c-4516-87f1-727612e5899b'
    'lead': 'Marriott Hotel Manila continues to push boundaries by creating the country''s
      largest ballroom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T08:14:03.147+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T08:14:14.572+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T08:14:14.090+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sneak peek at the Philippines'' largest grand ballroom

      '
    'updated': 2015-06-27T20:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b682ed92-0caa-4c73-919a-d50dbbd336a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:14:14.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Marriott Hotel
        Manila continues to push boundaries by creating the Philippines'' largest
        ballroom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1339416f-6ad2-4a92-9b2a-cb8abad7ef16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:14:14.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marriott Grand Ballroom (MGB) in the Newport City in Pasay boasts
        a total of 8,000 square meters of function space — that''s equivalent to six
        and a half full-sized basketball courts!</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0b447e-3438-43d4-a6ae-7f6d42f93bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:14:14.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to go around the whole place, we suggest you change
        into your comfiest shoes and bring your camera, because the Marriott Grand
        Ballroom is filled with well-curated artworks from local and international
        artists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefdf31c-4b5c-431b-a22e-e30553edee14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:14:14.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has 28 versatile spaces that can be used for your events, meetings,
        conventions, and exhibits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880f1fe7-62b7-4099-8bb2-554416d69e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:14:14.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its main ballroom boasts 3,000 sqm of pillarless venue that can
        seat 2,500 people for a banquet event. Its six spacious VIP sky boxes can
        also be rented.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801f8d13-7f31-4e10-b603-659173ee7c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:14:14.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marriott Grand Ballroom''s largest ballroom can be subdivided into
        four sections, depending on your venue needs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca8e674-3916-4276-8dac-be14a5e534db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:14:14.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also perfect for performances and concerts as it can fit 4,500
        people, with its production value at its peak because of its 12-meter-high
        ceilings, state-of-the-art audio-visual capability, and Skyfold technology
        partitions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9371e21-1aa3-4b0d-bf9e-8bc4cab2d297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:14:14.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International art consultant Anja Silling curated its modern and
        sleek design, which are accentuated with a touch of Filipino heritage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2929bae2-6cfa-48e3-b6d0-803bc2715b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:14:14.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MGB''s design inspiration focuses on the Filipinos'' spirit of Bayanihan.
        More intricate details depict the local arts and cultures, inspired from indigenous
        colors and materials, even traditional dance showcasing spatial flow and movement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dcc52c-8b12-42be-bd48-d7660725ff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:14:14.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lighted bamboo statement piece at the lobby were complemented
        with customized pieces by renowned Filipino furniture designer Kenneth Cobunpue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db71fdce-88c5-4f81-8db2-d40298032b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:14:14.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Resorts World Manila group has invested $140 million to create
        this architectural marvel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b535c4-61b0-4549-b420-44a2c1c345fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:14:03.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:14:14.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marriott Manila gave CNN Philippines and a few members of the media
        a sneak peek of their Grand Ballroom before its formal launch on July 1.</p>'
    '23':
