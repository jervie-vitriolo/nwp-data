  'Poe-still-LP-choice-for-VP':
    'author': 'Patricia de Leon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-15T23:28:59.391+08:00
    'imagesource': 'jcr:68765cd1-34ac-4a5b-9ff1-f0fb851fed86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e30656e4-0618-4d22-9f73-e20efc0563d0'
    'lead': 'Liberal Party President Jun Abaya said Senator Grace Poe is still the
      party''s top choice for vice president and running mate of LP''s presumed standard
      bearer, Interior Secretary Manuel "Mar" Roxas II, in the 2016 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T08:06:05.169+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T08:06:08.992+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T08:06:08.688+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abaya: Poe still Liberal Party’s choice for VP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbbc8db-8b88-4dcb-9398-f2ea0aa25356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:06:05.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:06:08.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Liberal Party (LP) President and
        Transportation Secretary Jun Abaya on Monday (June 15) said Senator Grace
        Poe is still the party''s top choice for vice president and running mate of
        LP''s presumed standard bearer, Interior Secretary Manuel "Mar" Roxas II,
        come 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a286fb40-0985-4a67-a716-6b06d59ab6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:06:05.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:06:08.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaya said so far no other personalities are being considered by
        LP other than Poe, who apparently share the administration’s vision of "Tuwid
        na Daan."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43b0f07-ba9a-4b36-a694-9882693941db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:06:05.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:06:08.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe’s strong numbers in recent surveys is also one of the factors
        why the administration party is seriously eyeing her for the VP position.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895e495b-5b92-4a73-969f-528f5a7efe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:06:05.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:06:08.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaya, meanwhile, said he is not privy to President Benigno Aquino
        III’s meetings with other possible candidates – including Senator Chiz Escudero,
        who is a close friend of both Aquino and Poe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6539ac5-00bb-4d1f-9258-a5221db1ac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:06:05.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:06:08.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said last week that he is planning to meet Poe – and possibly
        Escudero – this week.</p>'
  'family-shocked-to-see-british-teen-in-isis-photo':
    'author': 'Hamdi Alkhshali, Ben Wedeman, and Ashley Fantz, CNN'
    'caption': 'Talha Asmal'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-15T23:19:13.700+08:00
    'imagesource': 'jcr:19e0bf37-6451-42a1-9ba1-50c9f517ae62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e933929-b788-4db2-b478-fd54f66f967c'
    'lead': 'The family of a British boy said they were "devastated and heartbroken"
      after ISIS apparently released a photo showing their 17-year-old relative smiling
      in front of an ISIS flag.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T08:09:24.949+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T08:09:28.228+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T08:09:27.930+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Family shocked to see British teen in ISIS photo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee3e5c5-6389-4969-987f-0a790286b5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:09:24.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:09:28.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baghdad, Iraw (CNN) —</strong> The family of a British boy
        said they were "devastated and heartbroken" after ISIS apparently released
        a photo showing their 17-year-old relative smiling in front of an ISIS flag.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec64d98b-291d-4f76-81aa-529f4684e71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:09:24.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:09:28.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS media posted images of a boy the group called Abu Yousef al
        Britani. In one picture, the teen known as Talha Asmal back in England raises
        his index finger. A black flag hangs behind him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6507611-f86d-4e3b-a21a-b725c0a0c136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:09:24.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:09:28.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another shot, he''s posing inside a black Toyota.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7447fc-b9f2-49e7-86ce-8c21bf4a0bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:09:24.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:09:28.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family''s heartache played out this weekend against the backdrop
        of two waves of car bombings in Iraq, notable for the role foreigners were
        said to have had in them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d2c3c4-faa7-48c6-8f5a-56f14d663e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:09:24.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:09:28.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family: ''A loving and affable'' boy</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591e49b8-9a97-482f-9cd1-b66b96732060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:09:24.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:09:28.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asmal''s relatives in West Yorkshire, England, were in shock after
        British media published the pictures of him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329557ea-2907-49ec-b4df-8484c751c2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:09:24.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:09:28.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asmal was a "loving, kind, caring, and affable" and had no "ill
        will against anybody nor did he ever exhibit any violent, extreme, or radical
        views of any kind," his family said in a lengthy statement Sunday (June 14).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4f1379-b4a6-40ce-b1ec-2c933bc70c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:09:24.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:09:28.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems that ISIS targeted the teen and "exploited" his "tender
        years and naivety," they said, adding that the terror group apparently carried
        out a "process of deliberate and calculated grooming of him."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4146fef7-2e12-4e93-a91f-2385c9245750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:09:24.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:09:28.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of this and completely unbeknown to us, his family,
        and entirely against our wishes, he ended up traveling it seems to Iraq,"
        the family''s statement reads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cc789f-d7ab-4f5f-9396-a83c4ef8b257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:09:24.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:09:28.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the United Kingdom''s North East Counter Terrorism Unit
        said that police are aware of media reports that allege a British national
        has died in Iraq. The identity of the person has not been confirmed, and the
        office unable to give further comment, it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e1fc40-80a9-48e8-b594-fc7cba769f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:09:24.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:09:28.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware that large numbers of British nationals are traveling
        to the Middle East for a variety of reasons, and we understand that some of
        those traveling have resided in West Yorkshire," it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3074123-682f-4aca-a16e-b5cb80545148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:09:24.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:09:28.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven bombers, all foreigners?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddff20e-4e2c-4168-b107-282629388b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:09:24.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:09:28.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS is known for staging multiple bombings at a single time to
        rattle its enemy, but this weekend''s violence stands out — the seven car
        bombers who attacked near the city of Baiji were all from countries outside
        of Iraq, the terror group claimed. According to ISIS, the attackers were a
        Brit, a German, a Kuwaiti, a Palestinian, two Dagestanis, and one national
        of Turkmenistan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a330df1a-36a9-4bc0-98cf-600721e78a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:09:24.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:09:28.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombings happened in two waves.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae362707-4855-4007-8695-a3af2653697b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:09:24.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:09:28.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During one, four car bombers raced toward and drove through an Iraqi
        security forces checkpoint. At least 16 were killed and 29 wounded.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbed35d-7e7d-4193-a3e1-968d36b0c7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:09:24.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:09:28.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another attack, three car bombers blew themselves up near security
        forces, causing numerous injuries but no deaths, an Iraqi Security Forces
        paramilitary commander told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6aa5dd-eb32-4a5b-946b-356c963d2667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:09:24.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:09:28.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander told CNN that in the first attack security forces
        mistook four speeding SUVs heading toward them as a convoy escorting a high-level
        official.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546524ff-9ef2-4d9d-9d4c-55f615c15bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:09:24.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:09:28.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence in Iraq continued Sunday. A parked car exploded near a
        shopping area in Shaab, a predominantly Shia district northern Baghdad. Two
        people were killed and seven wounded, police told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963ee569-9300-4636-89a0-250afe7b6047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:09:24.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:09:28.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A family waits, worries</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e242217-4a0e-4fc8-b2f1-22cd3da8b872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:09:24.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:09:28.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other families around the world share in the pain Asmal''s family
        is experiencing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00068d42-d2c2-45c7-8b9d-f74b4a3cfb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:09:24.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:09:28.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British teens have been swept up in the allure of ISIS. Earlier
        this year, three teenage British girls were seen on airport surveillance footage
        heading to Syria. A Scottish teenager wrote extensively on her Tumblr account
        about her love of ISIS. She stunned her family, left her country and became
        an ISIS bride and recruiter. An American teenager from suburban Chicago, Mohammed
        Hamzah Khan, allegedly was on his way to join ISIS in October when he was
        stopped at an airport.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b249ea46-1c26-451a-b1c6-1f22a308b1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:09:24.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:09:28.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asmal''s family said he comes from a "close knit, hardworking, peace
        loving and law abiding British Muslim family."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1dd005-4f21-4a27-b211-b90e926dee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:09:24.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:09:28.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears Talha fell under the spell of individuals who continued
        to prey on his innocence and vulnerability," they said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aed1b2-412c-4b78-b314-65f570c9d024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:09:24.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:09:28.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he was one of the suicide bombers, the boy was "ordered to his
        death by so called ISIS handlers and leaders too cowardly to do their own
        dirty work," they said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a769ca-7699-4a02-a5c0-cbfbc47832f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:09:24.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:09:28.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS does not represent Islam, they stressed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfcfba2-5030-4f0a-ab70-233d25239b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:09:24.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:09:28.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They do not represent in any way, shape or form Islam and Muslims
        and we are no longer prepared to allow a barbaric group like ISIS to hijack
        our faith," their statement said. "ISIS Not and Never in our name."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19590455-0d10-4c06-9651-879ffeb48412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:09:24.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:09:28.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are grieving, they said, and need a break from talking to reporters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264de2b9-b89f-47fe-81cb-9738eec79ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:09:24.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:09:28.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They need "time and understanding to come to terms," they said,
        "with our unimaginable and painful loss."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37e9ffe-f219-4efa-9989-32208930b07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:09:24.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:09:28.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Hamdi Alkhshali reported from Baghdad while Ashley Fantz
        wrote the story in Atlanta. CNN''s Ben Wedeman and Anas Hamdan contributed
        to this report.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
