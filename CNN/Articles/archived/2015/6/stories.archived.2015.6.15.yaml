  'Lil-Wayne-I-just-signed-a-deal-with-Jay-Z':
    'author': ' Emanuella Grinberg, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-06-15T15:10:29.987+08:00
    'imagesource': 'jcr:55f137da-e01d-4bd4-8954-9b49ce67ac74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84c712ae-4d22-4110-8943-6c1bb9c221fd'
    'lead': 'Lil Wayne dropped a bombshell Saturday (June 13) that left fans simultaneously
      celebrating and speculating over what it could mean.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T09:30:13.239+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T09:30:16.117+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T09:30:15.760+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lil Wayne: I just signed a deal with Jay Z

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3d0c91-416d-4cb7-a4c4-eff861187bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:30:13.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:30:16.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lil Wayne dropped a bombshell Saturday
        (June 13) that left fans simultaneously celebrating and speculating over what
        it could mean.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917c1c52-498a-414b-afd7-0abaae626a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:30:13.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:30:16.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just signed a deal with my motherf--king idol, Jay Z," said the
        rapper, whose real name Dwayne Carter, as he took the stage at KMEL Summer
        Jam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefeb12f-8a7a-49ab-85ce-3c18a4d44ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:30:13.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:30:16.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd erupted in cheers and rumors started spreading through
        the internet: Did this mean Lil Wayne was signing with Jay Z''s Roc Nation
        label amid a long-running beef with his current label, Cash Money Records?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46eeff2-2144-49e1-beb8-19e61c8f0303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:30:13.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:30:16.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not so, Lil Wayne''s manager told Billboard. Lil Wayne was referring
        to his involvement with Tidal, Jay Z''s music subscription service, Cortez
        Bryant said. Lil Wayne joined Tidal as a co-owner this month, according to
        Forbes, and dropped an exclusive new track "Glory" to celebrate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fd5cac-6154-4f43-9852-74c774afe1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:30:13.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:30:16.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Internet and blogs took his words out of context," Bryant told
        Billboard. "When Wayne was speaking about the partnership with Jay Z, he was
        speaking about his new deal as an artist owner with Tidal."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71e103b-346a-4656-b332-210337e09616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:30:13.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:30:16.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not exactly the collaboration some fans might have been hoping
        for. But Lil Wayne teaming up with Jay Z in any capacity is a big deal for
        a number of reasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa600fb8-443c-4d06-9b58-38e0c09d6ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:30:13.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:30:16.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, they''re the two of the biggest names in hip-hop, responsible
        for dozens of Grammys and #1 hits between them. And, there''s no shortage
        of mutual adoration -- despite that time Wayne once sang of kidnapping Beyonce.
        Lil Wayne told PEOPLE that Jay-Z''s "Lucky Me" is his favorite song of all
        time, so much so that he has "Lucky Me" tattooed on his neck and a verse of
        that song tattooed on his leg.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2c3da5-83da-498c-8fa1-ffbdcf035929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:30:13.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:30:16.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Z has long had his eye on Lil Wayne. The rapper said Cash Money
        co-founder and CEO Bryan "Birdman" Williams kiboshed efforts to sign Weezy
        to Roc-A-Fella years ago after Jay Z expressed interest in him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3954c585-969b-428a-979c-f28a16c12961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:30:13.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:30:16.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt it was only right to call him. I called him out of respect
        like, ''Yo, I was talking to Wayne. Just to let you know," Jay Z told Power
        105.1 radio''s The Breakfast Club show.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3259d917-fc4c-4fb2-adaf-c74feafec286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:30:13.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:30:16.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he received a letter from Birdman''s lawyer alleging interference
        "and it all just went from there," he said at the time. "I would rather lose
        that situation and do the right thing than the opposite. Cause I think I could
        have signed him. I could have signed him and then told him after. I did the
        right thing and I''m cool with that decision."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee29c8e8-f594-422b-9d83-f5832c361f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:30:13.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:30:16.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, let''s not forget Lil Wayne is technically signed to Cash Money
        Records, which has been his home since his 1993 recording, True Stories. But
        the relationship has soured in recent years, culminating in a $51 million
        lawsuit against the label in January over Carter''s contract and the delayed
        release of The Carter V.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a465109-285e-44bf-bac0-104ad4fb5a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:30:13.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:30:16.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lil Wayne has not held back in expressing his displeasure with Cash
        Money "Birdman" Williams. He took to Twitter to blame them for the delay of
        his anticipated album, The Carter V, which was originally scheduled for release
        in 2014.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea7ae76-4032-4057-b003-5353d0864c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:30:13.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:30:16.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want off this label and nothing to do with these people but unfortunately
        it ain''t that easy," he said. "I am a prisoner and so is my creativity."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726fa00e-b48d-4099-9804-db81481fc2f1'
      'mgnl:activationStatus': true
