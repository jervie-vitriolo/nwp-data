      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (CNNMoney)</strong> — Zimbabwe''s quadrillionaires
        are about to disappear.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51596953-550a-4dd5-abfe-3ac48dc59ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:12:31.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:19:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southern African country is finally mopping up what remains
        of its worthless currency by offering to swap bank deposits or cash for as
        little as one U.S. dollar per 35 quadrillion Zimbabwean dollars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24939f2e-698d-4a5e-beb7-efb07c1ded6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:12:31.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:19:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is what that looks like in digits:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b7da1a-5d07-425e-8d31-9dfc085fbb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:12:31.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:19:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>$1 = Z$35,000,000,000,000,000</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b0e1ba-3249-4907-9a9d-72347ca090e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:12:31.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:19:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabwe abandoned its money in 2009 after hyperinflation destroyed
        its value. Most transactions since have been conducted in U.S. dollars or
        South African rand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f9b675-58c4-468f-9508-717034f9479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:12:31.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:19:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a small number of Zimbabwe dollar notes with virtually no value
        remain in circulation and the central bank is now trying to take them out
        of the system. Zimbabweans have until the end of September to exchange them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df19549-be17-4469-b4c8-e3ddbd0712a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:12:31.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:19:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decommissioning of the Z$ has been pending and long outstanding
        since 2009," the bank said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccbc220-afab-42f8-883a-0ffbf812a47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:12:31.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:19:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabwe spiraled into deep economic crisis after President Robert
        Mugabe introduced a radical policy of land distribution in the late 1990s
        and early 2000s. Facing chronic shortages of basic commodities, the central
        bank kept printing money to fund budget deficits, ultimately causing prices
        to go crazy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa50351-a13a-4bed-b235-c461a0ab1277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:12:31.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:19:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the peak of the crisis, prices were doubling every 24 hours.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c03401a-1a99-41d5-8559-72b5cbaec988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:12:31.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:19:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato Institute economists estimate monthly inflation hit 7.9 billion
        percent in 2008. There are no official numbers — the authorities gave up trying
        to keep track.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bec415-7a2a-47e4-a93a-2e073b27b053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:12:31.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:19:20.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment soared and public services collapsed. According to
        the World Bank, the economy shrank by nearly 18% in 2008.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c838d6ab-3773-4732-bdea-f11bc6ded6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:12:31.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:19:20.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zimbabwe dollar was swiftly replaced by foreign currencies,
        first unofficially, then as part of government efforts to curb inflation and
        revive the economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac1fe5d-a24f-43a0-b9e4-d206ed3f6b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:12:31.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:19:20.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a year, the country had returned to growth. Zimbabwe''s GDP
        rose by 3.2% in 2014, but growth is expected to slow this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cd4cf5-c9a7-44d5-9daa-0532869a4db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:12:31.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:19:20.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="http://money.cnn.com/2015/06/12/news/zimbabwe-currency-dollar/">
        "You need 35 quadrillion in this currency to buy $1"</a></p>'
  'nba-finals-warriors-cavaliers-game-5-steph-curry-lebron-james':
