    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T09:09:13.247+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rafael Nadal: Luxury prize puts tennis star on the spot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6e9964-1b0a-4e2e-80c0-81aff0ecc5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:09:10.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:09:13.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rafael Nadal has not always been comfortable
        on a grass court, and the tennis star was squirming a little on Sunday (Monday
        PHT) — despite having won his first title on the surface since 2010.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e446899-5705-41ff-b7a8-ad5f35d64bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:09:10.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:09:13.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not so much his performance in the Stuttgart final, where
        he beat Victor Troicki in straight sets to bounce back from his French Open
        disappointment, but more the prize presentation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638407e6-dfe9-49fc-988b-d8f67f20f8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:09:10.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:09:13.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people would be delighted with a V8 Mercedes sports car, but
        perhaps not someone who is a well-paid ambassador for a rival automotive manufacturer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346e15be-7c00-45ec-b9a9-812d188492f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:09:10.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:09:13.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a Kia, but it''s still good," Nadal said diplomatically
        after a brief inspection inside the garish yellow vehicle, winning huge laughs
        from the crowd.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fa0ad6-f983-4a0f-923c-547db969092e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:09:10.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:09:13.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will you drive it at home?" came the inevitable question.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45765fab-dc0f-421d-abd5-99bbcb26c550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:09:10.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:09:13.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short silence. "Without the cameras around, perhaps yes," conceded
        the Spaniard, who has been sponsored by Kia for almost a decade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57458f8-961e-423e-b499-a933d9ed9bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:09:10.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:09:13.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came the qualifier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4038a60f-6b76-4ab6-bd89-85c22309f0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:09:10.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:09:13.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if I can change the color, because the color is a
        little bit too much for me," demurred the man well known for his politeness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cfff68-9db5-4dc7-a1ab-a873da4df00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:09:10.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:09:13.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a lighthearted end to an "emotional" week for Nadal, whose
        long French Open reign was ended by Novak Djokovic in the quarterfinals at
        Roland Garros.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a26c33f-b375-4b5f-a327-06ad1ea4dd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:09:10.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:09:13.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most of the top men''s players took a break after Paris, the
        29-year-old went straight back into the fray at a German tournament he won
        in 2005 and 2007 -- this season it switched from clay to a grass surface and
        moved to after the French grand slam.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b927ec0-3148-433c-a4aa-40304faf949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:09:10.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:09:13.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a tough couple of years playing on grass, with problems
        in my knees," said Nadal, who last year lost his opening match at another
        German grass-court event in Halle and was beaten by young Australian Nick
        Kyrgios in the fourth round at Wimbledon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3117bb23-0cfb-4eea-b26c-14a3b3af398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:09:10.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:09:13.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I''m ready to play again on grass, my knees are well and
        so is my tennis, so I''m very happy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c176790-ac9e-4a71-a6c9-3188bcd564ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:09:10.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:09:13.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Roger Federer will defend his Halle title this coming week,
        Nadal will head to Britain for the Queen''s Club Championships in London,
        lining up with new French Open champion Stan Wawrinka and home hope Andy Murray.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b257cb5-d42c-40db-ab14-77ba9572aec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:09:10.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:09:13.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal, the top seed in Stuttgart, triumphed 7-6 (7-3) 6-3 against
        Troicki in just under an hour and a half, winning the $118,000 first prize.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b9570e-14f2-4e9b-9476-b5beaee8afc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:09:10.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:09:13.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was his 66th ATP Tour title, but just his second in a year where
        the former world No. 1 has dropped to 10th in the rankings. He won Wimbledon
        for the second time in 2010, and lost for the third time in a final there
        the following year, but has not passed round four since.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673ab2ea-0390-4209-8ddd-e266b3fafade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:09:10.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:09:13.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troicki, ranked 28th, was also seeking his second title this year
        but had to make do with $62,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30be2551-df41-4c7f-bd29-8e9d21769777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:09:10.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:09:13.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, veteran Frenchman Nicolas Mahut won his third career
        title Sunday, beating second seed David Goffin 7-6 (7-1) 6-1 in the final
        of the grass event in ''s-Hertogenbosch.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2430d056-b38a-4751-aaf1-b6d268a39488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:09:10.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:09:13.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old also won the co-sanctioned Dutch tournament in 2013.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a52428-1fd8-4a79-8614-fe55900c4823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:09:10.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:09:13.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s Camila Giorgi won her first WTA Tour title, beating young
        Swiss Belinda Bencic 7-5 6-3 in the women''s final.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a819d270-e67b-44aa-b845-eaa4ba19fa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:09:10.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:09:13.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/14/tennis/rafael-nadal-stuttgart-tennis/">"Rafael
        Nadal: Luxury prize puts tennis star on the spot"</a></em></p>'
  'Zimbabwe-money-currency':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
