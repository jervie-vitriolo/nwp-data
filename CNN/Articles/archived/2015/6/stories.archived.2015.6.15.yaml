      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil was to take on Peru in the second Group C match in Temuco.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c669c0-ca42-4824-bd01-e96c042361f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:41:10.559+08:00
