      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a977b6-718f-4c52-bd0f-69eaaf536eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:41:10.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:41:15.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sunday''s (Monday PHT) Euro 2016 qualifiers, titleholder Spain
        stayed second in Group C with a 1-0 win in Belarus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a36185-f97d-4bfc-a479-96a9871386f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:41:10.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:41:15.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slovakia has a three-point advantage after six of 10 games, having
        beaten Macedonia 2-1 at home, while Ukraine kept alive its hopes of a top-two
        finish by beating Luxembourg 3-0.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3e3846-6d9a-4746-9b42-e647f122b16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:41:10.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:41:15.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England stayed six points clear at the top of Group E, winning 3-2
        in Slovenia thanks to a late goal from captain Wayne Rooney and a spectacular
        double from midfielder Jack Wilshere.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497eb263-1f6c-45d6-8241-353655b1342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:41:10.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:41:15.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second-placed Switzerland also came from behind to win 2-1 in Lithuania,
        as Xherdan Shaqiri netted an 84th-minute decider.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819d95ab-0b7d-4a75-bd86-a41a3c5fa569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:41:10.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:41:15.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria maintained a four-point lead in Group G as striker Marc
        Janko scored the only goal away to third-placed Russia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62959bb2-c04c-4bbe-9d49-278c39a5c0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:41:10.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:41:15.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden moved four points above Russia as star forward Zlatan Ibrahimovic
        netted twice in a 3-1 win at home to Montenegro.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960f5e3e-5e17-48f8-8450-bc1836a6682e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:41:10.560+08:00
