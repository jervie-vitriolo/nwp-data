      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local news identified the Tropical Rainfall Measuring Mission (TRRM)
        as the alleged spacecraft that exploded.</p>'
    '31':
