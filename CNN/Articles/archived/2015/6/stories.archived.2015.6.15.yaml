      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Ayala Bridge
        was reopened to light vehicles only on Monday (June 15) after undergoing retrofitting
        for three months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89f9987-c87b-42e4-a50e-ee298d38b0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:46:51.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:21:06.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since March, the Department of Public Works and Highways (DPWH)
        has been strengthening the foundations of the bridge and has been working
        on lifting the bridge by about 70 meters to allow bigger barges to pass under
        it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28da8b0-f37a-45e6-9a24-8d8f5387f0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:46:51.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:21:06.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridge was scheduled to reopen last April 21, but it had to
        be moved due to construction delays.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0d6efa-f77a-4053-9b18-be1ceed12849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:46:51.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:21:06.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City Vice Mayor Isko Moreno, however, said that buses and
        trucks would lnot be allowed to pass through as construction would continue
        at the sidewalk and the center beam of the bridge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc58913b-349e-4539-97a9-510fd9c7aea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:46:51.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:21:06.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridge is scheduled to fully open by July 23, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6af50b-bfa2-4b18-902f-7e91bf919771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:46:51.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:21:06.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice mayor explained that the reopening of the bridge would
        ease traffic congestion in the Quiapo area, where traffic was rerouted while
        the bridge was closed for construction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73b4f76-e142-42b4-aa80-5a3857d49ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:46:51.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:21:06.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting 5:00 a.m. all four lanes were reopened.</p>'
  'georgia-tbilisi-flooding-deaths':
    'author': 'Kimberly Hutcherson and Don Melvin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-15T09:43:51.691+08:00
    'imagesource': 'jcr:7ba9e081-5116-4332-92d5-4dfe7c8847cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '276a9b63-b2e2-4711-bc2e-2b6d7bb7004e'
    'lead': 'Wild animals roamed the streets of Tbilisi, the capital of Georgia, on
      Sunday, after raging floodwaters damaged the city''s zoo and set many of the
      animals free.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T09:50:18.889+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T09:50:22.120+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T09:50:21.863+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Flooding kills 12, frees zoo animals in Tbilisi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bd141f-2505-4554-8658-bc0beb9b3a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:50:18.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:50:22.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wild animals roamed the streets of Tbilisi,
        the capital of Georgia, on Sunday, after raging floodwaters damaged the city''s
        zoo and set many of the animals free.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dd5488-93ef-4ae0-9837-affd6c183166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:50:18.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:50:22.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve people died in the flooding, according to Civil Georgia,
        a news website run by the nongovernmental organization UN Association of Georgia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698781ce-d1b7-4fea-84be-5c0ae63f2c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:50:18.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:50:22.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several others were missing, and wolves, bears, big cats and even
        a hippopotamus were wandering the streets of the city, according to Civil.ge,
        a news agency funded by the EU and the UN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801f9e3c-bdd6-4f36-b67a-0cab91553c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:50:18.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:50:22.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the zoo''s 600 residents, including fish and birds, about half
        were missing on Sunday, the Tbilisi Zoo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca12ccb-fd0e-40a0-ad2f-191fcd204bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:50:18.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:50:22.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some animals have been recaptured, Civil.ge reported. Others have
        been killed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419a00cd-10db-47ed-a97b-d24ef64586b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:50:18.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:50:22.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents told to stay home</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e602f909-88e9-4d10-919a-c1d9c0911f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:50:18.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:50:22.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some animals were still roaming loose.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5c1fe9-d0c1-439b-ab05-fdf5888fefee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:50:18.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:50:22.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from the city shows what appears to be a crocodile slithering
        down the city streets, as well as a hippopotamus standing around looking confused.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4281e299-a80e-40af-9bce-7bf26cbd9602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:50:18.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:50:22.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also among the escapees were lions, tigers, bears and wolves, the
        agency reported. Georgia''s prime minister, Irakli Garibashvili, asked residents
        to stay home while the animals are rounded up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33efff2c-50f2-4229-b753-e650b5a4e225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:50:18.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:50:22.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Internal Affairs also urged everyone to stay indoors
        but said in a statement that the situation was "under full control."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1c4a30-0df1-42a7-9d78-d09ba3b58847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:50:18.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:50:22.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All efforts are being made to find the animals quickly, "give them
        injections," and get them back into the zoo, the ministry said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91da492-3052-4f1a-ad1f-0f9d7b957db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:50:18.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:50:22.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two employees of the zoo were among the fatalities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f834d5a-d73e-4f67-9322-2ec11052d9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:50:18.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:50:22.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a stream to a raging river</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237026a7-174f-4363-982a-21c866ed5f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:50:18.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:50:22.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problems began before midnight Saturday. Heavy rainfall turned
        the Vere River, normally little more than a stream through the center of Tbilisi,
        into a torrent, the news agency reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f533be-ac74-499c-b94f-b78fc23fdb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:50:18.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:50:22.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raging river flooded significant portions of a highway, swept
        away cars and at least one small house, and flooded many other homes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd380b4f8-39b1-4e69-9f01-ab275cffa888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:50:18.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:50:22.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images on Tbilisi City Hall''s Facebook page showed roads washed
        out, hillsides collapsed and vehicles tossed about like toys. Rescue workers
        carried people on their shoulders through waist-high water.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883c6dd1-ffda-47db-acd1-f43204931346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:50:18.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:50:22.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police used a helicopter to evacuate 16 people from Akhaldaba, just
        west of Tbilisi, where heavy rain had damaged roads.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee3d11f-1e67-463f-a501-48f9a01e67fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:50:18.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:50:22.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/14/europe/georgia-tbilisi-flooding-deaths/">"Animals
        roam streets of Tbilisi after flooding kills 12, frees zoo animals."</a></em></p>'
