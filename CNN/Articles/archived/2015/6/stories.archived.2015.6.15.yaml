      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRRM is a joint project between NASA and the Japan Aerospace
        Exploration Agency (JAXA) to study rainfall for weather and climate research.</p>'
