  'Foo-Fighters-Dave-Grohl-breaks-leg-finishes-show':
    'author': 'Mariano Castillo, CNN'
    'caption': 'Dave Grohl of the Foo Fighters performs at Suncorp Stadium on February
      24, 2015 in Brisbane, Australia.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-06-15T15:09:26.090+08:00
    'imagesource': 'jcr:30b27edd-1791-414f-a06e-d93c19642d3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf17e4b3-306f-4a65-a44c-bb7a5aa34212'
    'lead': 'As if Dave Grohl hadn''t already sealed his place in rock ''n roll history,
      the Foo Fighters'' front man made a statement Friday (June 12) after breaking
      his leg during a concert and returning to finish the show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T09:35:54.144+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T09:35:57.320+08:00
