  'North-Korean-soldier-walks-across-border-to-defect-South-Korea-says':
    'author': 'Jung-eun Kim and Jethro Mullen, CNN'
    'caption': 'North Korean soldiers take up positions along the northern side of
      the military demarcation line at the border village of Panmunjom, inside the
      Demilitarized Zone (DMZ) between North and South Korea in 2004.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-15T21:25:07.770+08:00
    'imagesource': 'jcr:037d32e0-461e-4b79-b4ab-a7f5d36b699d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7714684b-5513-472d-b78f-119ae7e1f8dc'
    'lead': 'Authorities confirm that a North Korean soldier defected to South Korea
      on Monday (June 15) across the heavily fortified border that separates the two
      countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T08:19:21.822+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T08:19:28.155+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T08:19:26.014+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korean soldier walks across border to defect, South says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043717c6-1203-410d-9372-4037dfc280bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:19:21.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:19:28.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN) —</strong> A North Korean soldier
        defected to South Korea on Monday across the heavily fortified border that
        separates the two countries, South Korean authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7d7b23-2370-41db-8606-30b6ea006f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:19:21.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:19:28.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldier crossed the Military Demarcation Line on foot from the
        eastern North Korean province of Gangwon, said a South Korean Defense Ministry
        official, who declined to be identified.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7391005-84f6-4e15-be34-86ca7fca0bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:19:21.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:19:28.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further details on the circumstances of the defection weren''t immediately
        available.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b67bf5-6623-4b63-8d49-a500cb608a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:19:21.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:19:28.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The border between North and South Korea is considered to be the
        most heavily militarized in the world. The two countries technically remain
        at war, because the 1950-53 Korean War ended in an armed truce and not a peace
        treaty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9e027d-d283-4722-a821-f139dad72bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:19:21.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:19:28.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean soldiers have made it across the highly sensitive zone
        in the past.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c96623-1d9c-4211-a640-9f6d9f69bdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:19:21.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:19:28.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, one managed to cross the border unnoticed and knock on
        the door of a South Korean barracks, embarrassing the South Korean military
        and prompting a public apology from the defense minister at the time for the
        security lapse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff93ec7-252f-465d-b986-b92ff8d1171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:19:21.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:19:28.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalist Jung-eun Kim reported from Seoul, and CNN''s Jethro
        Mullen wrote from Hong Kong.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d3eabe-fa61-4054-b235-8ebb38492214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:19:21.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:19:28.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2015/06/14/asia/north-korea-soldier-defection/index.html">"North
        Korean soldier walks across border to defect, South says."</a></em></p>'
  'Pamana-Endangered-eagle-set-free-on-Independence-Day':
    'author': 'Gen Cruz, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-06-15T21:35:03.568+08:00
    'imagesource': 'jcr:b832e140-75e3-405a-9f5e-e1413b93c87f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03df1427-233d-41b8-8479-cd697f936544'
    'lead': 'Rescued two years ago with two gunshot wounds, Pamana, a endangered Philippine
      Eagle, has fully recovered. On Independence Day, the Philippine Eagle Foundation
      set her free to return to her natural habitat. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T08:26:59.724+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T08:27:03.514+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T08:27:03.291+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pamana: Endangered eagle regains freedom on Independence Day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54446534-1742-4cb3-b90b-6dbbd0242984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:26:59.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:27:03.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> In English, her
        name means "heritage" or "legacy" or "inheritance."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e244eaac-8c95-40f9-b0e4-cda241e70b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:26:59.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:27:03.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pamana is a three-year old Philippine Eagle that was released into
        the wild last June 12, 2015 by the Philippine Eagle Foundation and the government
        of Davao Oriental province to commemorate the 117th celebration of Philippine
        Independence Day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06590e7f-b0fa-4d25-95af-01349bdf03f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:26:59.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:27:03.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony was held at at the buffer zone of the Mount Hamiguitan
        Range Wildlife Sanctuary in Barangay La Union in San Isidro town.</p>'
    '5':
      'image': 'jcr:6a1924b3-9e26-4c25-b0f0-19ec9868445e'
      'imageCaption': 'A closeup view of Pamana shortly before her release.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b3d5bd-38f0-4598-bc68-0c9014244fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:26:59.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:27:03.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fbdeec-43d1-40df-8b55-43ba6653ab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:26:59.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:27:03.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pamana was rescued three years ago as an eaglet surviving two gunshot
        wounds. She was found in mountain range of Gabunan in Iligan City, Lanao del
        Norte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2759401-c900-4686-a3f1-1fbaa4f011fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:26:59.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:27:03.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunshot wounds point to the persistent threat to the Philippine
        Eagles – hunting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8cfeb2-2f3f-4986-9ab6-51c56b3db2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:26:59.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:27:03.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The critically endangered raptors are also threatened by deforestation,
        as only 400 pairs are left in the wild.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9a61ec-d89f-4193-b923-96d10d86b801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:26:59.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:27:03.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help with conservation, the Philippine Eagle Foundation (PEF)
        has also partnered with indigenous people – particularly the Bagobo Klata
        and Obu Manuvu groups. These groups are encouraged to become "forest guards"
        in exchange for assistance from the PEF.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9e2c85-ec08-45f7-8ca8-3ed764732807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:26:59.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:27:03.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PEF, the groups involved in Pamana''s release conducted
        informational activities in nearby communities. This is to avoid accidentally
        shooting or trapping the Philippine eagle, who can often be mistaken for another
        bird.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6349cc-f62f-4879-a242-dbd36c8c73f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:26:59.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:27:03.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s always that fear for every eagle out there in the wild,
        they are very vulnerable to shooting," said Vida Dumadag, communications officer
        for the PEF.</p>'
    '18':
      'image': 'jcr:e780210c-c1d3-477c-b3ec-d7467f3e9c25'
      'imageCaption': 'After her release, Pamana perches on a tree to take a short
        rest before flying deep into the forest of the Mount Hamiguitan Range Wildlife
        Sanctuary.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d98a70-f460-436d-ae81-53ee00190530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:26:59.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:27:03.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4363ca1-e559-4914-b78e-35ba02646b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:26:59.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:27:03.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pamana is still under observation, as she is not native to Mount
        Hamiguitan. It will take two or three more years before she can breed.  The
        PEF has installed satellite and radio transmitters to her body to monitor
        her movement patterns.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41defcaf-fb70-4fb9-ab3c-a065bc3f1e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:26:59.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:27:03.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll have to see how she will adapt to her new environment. Hopefully
        she will find a mate and hopefully they will breed," Dumadag said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8313ac2-0996-48af-8839-d3f738c667b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:26:59.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:27:03.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine eagle or monkey-eating eagle is one of the biggest
        eagles in the world, with a wingspan that can spread up to seven feet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce050786-bf1f-4de1-82e5-6af987bfb32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:26:59.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:27:03.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' stringer Ben Tesiorna contributed to this
        report.</em></p>'
