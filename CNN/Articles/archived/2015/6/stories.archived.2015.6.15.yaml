    'lead': 'Zimbabwe''s quadrillionaires are about to disappear as the southern African
      country is finally mopping up what remains of its worthless currency by offering
      to swap bank deposits or cash for as little as one U.S. dollar per 35 quadrillion
      Zimbabwean dollars.'
