  'sea-games-mens-basketball-gilas-cadets-champion':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-15T22:32:58.525+08:00
    'imagesource': 'jcr:12ca5b3a-207f-4dbb-a96f-8cfe157d7099'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1323ad43-f7e9-44f4-9ca2-b87cdfbd5428'
    'lead': 'The Gilas Cadets captured the Southeast Asian Games men''s basketball
      title at Indonesia''s expense, 72-64, on Monday (June 15).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T08:13:23.547+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T16:17:06.111+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T16:17:05.897+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas Cadets turn back Indonesia to capture SEA Games basketball title

      '
    'updated': 2015-06-16T10:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1e18f7-0429-4245-aa72-8885ea7a3dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:13:23.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:17:06.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Gilas Cadets remained as
        Southeast Asia’s (SEA) Basketball Kings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50952bf1-4e13-4f19-8693-980b95210a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:13:23.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:17:06.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Filipinos had to bleed to retain their SEA Games men’s basketball
        crown against a pesky Indonesia, 72-64, in their swashbuckling match on Monday
        (June 15) at the OCBC Arena in Singapore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45fa845-7584-41ef-b757-fcf1ef3c7a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:13:23.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:17:06.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mac Belo scattered 22 points for the Cadets, who raked in their
        17th title in 18 finals appearances in the region''s basketball conclave.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e473c7ae-7388-40fc-9dab-5246ef4d0bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:13:23.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:17:06.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/14/sea-games-basketball-ravena-gilas-cadets-thailand-game-recap.html">Related:
        Ravena’s late three lifts Gilas Cadets past Thailand</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463c5c80-a346-4bbd-aad2-46e8106b455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:13:23.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:17:06.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiefer Ravena and Troy Rosario added 12 and 11 points, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c341d2-974e-4d91-bc11-cb5daecdc925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:13:23.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:17:06.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines kept its foes at arm’s length most of the way, before
        the Indonesians found their mark in the final frame and staged a comeback
        that trimmed a once 18-point lead to three, 59-56.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447341f7-6b98-46c2-a6cc-fcdd8a4eceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:13:23.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:17:06.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ravena scored on a breakaway dunk in the ensuing possession,
        while naturalized Filipino Marcus Douthit followed it up with another throwdown
        with 3:51 to go for a 63-56 lead that never relinquished.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5807f1-4cf9-4f0c-862d-ed8b9b1bac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:13:23.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:17:06.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, the Filipinos had to earn the victory from the free
        throw line.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b66ba4a-2ac1-4e05-925f-e983932109df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:13:23.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:17:06.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, the Cadets munched nine of 10 shots from the stripe
        which were enough to turn back the opposition for good.</p>'
  'PDP-Laban-Jejomar-Binay-Rodrigo-Duterte-Makati-City-Davao-City':
    'author': ' CNN Philippines Staff'
    'caption': 'Davao City Mayor Rodrigo Duterte (left) and Vice President Jejomar
      Binay'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-15T21:44:07.152+08:00
    'imagesource': 'jcr:4c017dfa-6ce2-4330-80b7-ba24771edba6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3587699d-7566-4d9e-a471-f93f784ddfff'
    'lead': 'PDP-Laban has chosen a side for the 2016 elections — and it is nowhere
      near Vice President Jejomar Binay''s camp.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T08:16:10.621+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T08:16:13.545+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T08:16:13.342+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDP-Laban won''t endorse Binay in 2016, prefers Duterte instead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d11ec32-2c3b-477a-b7f5-3487f2e568ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:16:10.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:16:13.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Partido Demokratiko
        Pilipino-Lakas ng Bayan (PDP-Laban), the party that has backed the political
        career of party stalwart and Vice President Jejomar Binay for more than decades,
        will not be there to support its former party chairman when he seeks the presidency
        in 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691a1fe7-558a-4217-ba55-13a9f66e60bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:16:10.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:16:13.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was bared Monday (June 15) by no less than PDP-Laban President,
        Sen. Aquilino "Koko" Pimentel III, who likewise revealed the party’s preference
        to endorse Davao City Mayor Rodrigo Duterte should he decide to join the presidential
        derby next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309e35dd-d2f5-4cfe-a941-f3c2792aaa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:16:10.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:16:13.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pimentel, they are ready to throw their support on
        Duterte — with PDP-Laban just waiting for the popular mayor’s announcement
        on whether or not he is joining next year''s presidential race.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f2163e-a7ac-462b-bb5f-a57688b91fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:16:10.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:16:13.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are constantly meeting the party in small groups about 2016
        plans — about our procedure in choosing candidates. But we let our potential
        standard bearer to come up with his own personal decision," Pimentel said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c1e8fb-4fde-41e1-a5af-6c41174a621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:16:10.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:16:13.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while PDP-Laban hopes that Duterte will soon confirm his intentions
        for the 2016 elections, Pimentel said the party is also willing to endorse
        other presidential candidates in the event the feisty Davao mayor decides
        to bow out of the race — as long as their eventual bet would carry what PDP-Laban
        stands for.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c10301-428a-4a80-80f5-784812d5b776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:16:10.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:16:13.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, however, clarified that Binay, who has been with the party
        since the PDP-Laban merger in 1983, is not on the list of candidates they
        are considering.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66d2309-ae42-4033-b9d4-0ad8f0c46da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:16:10.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:16:13.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel replaced Binay as party chairman following the latter''s
        resignation from PDP-Laban last year due to internal differences. PDP-Laban,
        in turn, decided to leave the United Nationalist Alliance (UNA), the coalition
        forged by Binay and former president and incumbent Manila Mayor Joseph Estrada.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a10154d-4724-46e4-8c09-86597213f4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:16:10.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:16:13.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being a political party, ang paniniwala ko one of the functions
        and duties of a political party is to participate in elections — to educate
        the people about the issues," Pimentel said. "(O)f course to support candidates
        on the basis of a shared political philosophy. Dapat ganun, hindi lang dahil
        sa popular ''yung kandidato, suportahan mo na."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7d767e-3729-41de-9005-5515cb7d318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:16:10.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:16:13.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Being a political party, I believe that one of the
        functions and duties of a political party is to participate in elections —
        to educate the people about the issues. (O)f course, to support candidates
        on the basis of a shared political philosophy. It should be that way — you
        don''t support a candidate just because he or she is popular."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
