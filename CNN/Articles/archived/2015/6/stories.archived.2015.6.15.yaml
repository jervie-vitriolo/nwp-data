      'mgnl:lastActivated': 2019-11-29T09:41:15.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1692a817-0f9e-4ac1-a797-47a07e1c6fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:41:10.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:41:15.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017 African Cup of Nations qualifiers, Emmanuel Adebayor scored
        both goals as Togo beat Liberia 2-1 in their Group A opener on Sunday (Monday
        PHT).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd876f35e-d3c4-4f68-b5ac-e8836cf92434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:41:10.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:41:15.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghana, the 2015 runner-up, thrashed Mauritius 7-1 in Group H, while
        Egypt beat Tanzania 3-0 in Group G and Cameroon snatched a late 1-0 win over
        Mauritania in Group M.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adb63b9-2083-44b7-91e1-031280047643'
