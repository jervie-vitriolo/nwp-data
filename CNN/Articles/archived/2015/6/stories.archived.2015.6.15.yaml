  'Copa-America-Lionel-Messi-Argentina-Internationals':
    'author': 'Gary Morley, CNN'
    'caption': 'Lionel Messi has urged his teammates to "wake up" ahead an important
      Copa America fixture against Uruguay.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-15T11:26:03.905+08:00
    'imagesource': 'jcr:51cf901c-1c7b-4eb9-8d2c-8152000ad5ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37b42f15-1461-46fd-bed7-1e8160d15f5c'
    'lead': 'After letting a two goal advantage against Paraguay in their opening
      match of the Copa America, Lionel Messi has urged his Argentinian compatriots
      to wake up ahead of their fixture against defending champions Uruguay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T09:41:10.558+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T09:41:15.289+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T09:41:14.994+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Copa America 2015: Messi frustrated as Argentina ''falls asleep''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a17c8c4-e3ab-4b89-9470-9a4068a2066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:41:10.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:41:15.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lionel Messi has urged his teammates to
        improve in Tuesday''s (Wednesday PHT) Copa America clash with Uruguay after
        Argentina "fell asleep" against Paraguay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f0278c-6eb8-4bdf-ada6-cd3183376288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:41:10.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:41:15.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi''s men blew a two-goal lead, drawing 2-2 in their opening
        Group B match of the South American championship in Chile, while titleholder
        Uruguay won 1-0 against guest nation Jamaica.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe1ad95-b9b9-4384-82e9-64ab4d9b6f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:41:10.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:41:15.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We played well in the first half, but we fell asleep in the second,"
        said Messi, who scored a 36th-minute penalty soon after Sergio Aguero''s opener
        in La Serena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8595d0a9-415d-4f95-b9c6-f40d218872db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:41:10.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:41:15.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson Valdez reduced the deficit from long range on the hour mark
        and substitute Lucas Barrios snatched an equalizer in the final minute of
        regulation time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d5d2be-ebe9-4345-a0d9-56a6b2eed31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:41:10.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:41:15.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should have put the game to bed," said captain Messi, who came
        into the tournament after winning a treble of titles with European and Spanish
        champion Barcelona.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b016bdf-1360-4572-858c-7a8d3748c373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:41:10.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:41:15.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the first half we completely dominated possession, but in the
        second Paraguay took the ball away from us.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4708170e-d647-498f-9a0d-df0a3ae60000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:41:10.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:41:15.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously it''s frustrating to be held to a draw after being 2-0
        up, but we have to move on, think about Uruguay and improve. We have to keep
        the ball a bit more and manage the game."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfacdcc-af0b-447a-b180-e7d5c2791eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:41:10.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:41:15.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uruguay beat its larger neighbor Argentina on penalties in the quarterfinals
        on the way to winning the last Copa in 2011, but could only reach the round
        of 16 of the 2014 World Cup -- where Messi''s side lost in the final.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f949502b-fdae-4b5f-8487-c4e82ce96120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:41:10.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:41:15.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they contested the World Cup qualifiers, Argentina won the
        home match 3-2 but lost 3-2 in Uruguay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b86d19-0d97-416f-a776-165133420468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:41:10.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:41:15.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran midfielder Cristian Rodriguez netted the only goal against
        Jamaica in Antofagasta, as the Caribbean side acquitted itself well on debut
        in the tournament.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef78dbae-0847-41b1-ad54-08d9be3b5dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:41:10.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:41:15.291+08:00
