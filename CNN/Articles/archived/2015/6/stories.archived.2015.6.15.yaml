    'mgnl:lastActivatedVersionCreated': 2019-11-29T09:35:56.959+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Foo Fighters'' Dave Grohl breaks leg, but finishes show

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a5b023-9bec-4344-9100-9b4cdcb606ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:35:54.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:35:57.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As if Dave Grohl hadn''t already sealed
        his place in rock ''n roll history, the Foo Fighters'' front man made a statement
        Friday after breaking his leg during a concert and returning to finish the
        show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3350b5-e8e3-4109-a0eb-a23ed7360a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:35:54.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:35:57.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Foo Fighters'' show Friday night in Gothenburg, Sweden,
        Grohl hurt himself after falling off the stage, according to social media
        posts by people at the concert. He then announced to the crowd: "Now look!
        I think I just broke my leg. I think I really broke my leg."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d59b44-bbc7-4a27-bba9-8fbe3b23f4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:35:54.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:35:57.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hospital visit after the show confirmed he sustained at least
        one fracture, forcing the band to cancel two shows — a June 14 appearance
        at Pinkpop Festival and a June 16 show at the AFG Arena in St. Gallen, Switzerland,
        the band said on its website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34316973-5345-4b5b-a384-c6d9156054cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:35:54.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:35:57.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As witnessed by tens of thousands in attendance at Foo Fighters''
        June 12 show at Ullevi Stadium, Dave Grohl took a nasty spill during the second
        song of the set. With the help of on-site medical staff who patched him up
        temporarily, Dave was able to rejoin the band to complete that performance,"
        the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923c4cca-776a-4052-8564-3e56f9968e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:35:54.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:35:57.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the spill, Grohl told the audience. "You have my promise,
        right now, that the Foo Fighters — we''re going to come back — and finish
        this show."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6412d0a-223d-4a0a-9913-d0186e893285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:35:54.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:35:57.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grohl then asked drummer Taylor Hawkins to take over for a while.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0fde51-cb6b-4c50-b7cf-be50a4c94cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:35:54.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:35:57.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, I''m going to go to the hospital, I''m going to fix
        my leg, but then I''m going to come back," Grohl said, as captured in a video
        shared on YouTube by a concertgoer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b7c4ba-9c82-4617-9a16-f008b8f2b678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:35:54.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:35:57.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foo Fighters later confirmed that Grohl''s leg was broken via
        a tweet of an X-ray.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Thank you Gothenburg. That was amazing. <a href="http://t.co/BXvuxIfVEv">pic.twitter.com/BXvuxIfVEv</a></p>&mdash;
        Foo Fighters (@foofighters) <a href="https://twitter.com/foofighters/status/609496036533383168?ref_src=twsrc%5Etfw">June
        12, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
