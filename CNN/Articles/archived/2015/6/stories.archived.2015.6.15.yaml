      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Steph Curry dropped
        37 points to help the Golden State Warriors beat the Cleveland Cavaliers,
        104-91, in Game 5 to go up 3-2 in the National Basketball Association (NBA)
        finals on Monday PHT (June 15).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9686a8-4908-4b68-b004-f09541b3e8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:15:40.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:15:44.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry shot 13-of-23 from the field, including seven three-pointers,
        and also had seven rebounds, four assists, and two blocks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7d34b2-3b36-4a89-8e3d-60e01a76c9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:15:40.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:15:44.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draymond Green added 16 points, nine rebounds and five assists,
        while Andre Iguodala had 14 markers, eight rebounds, and seven assists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e6b5ec-e426-47a4-af74-3f1906b36bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:15:40.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:15:44.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland was up by a hairline, 80-79, at the 7:47 mark of the fourth
        quarter before the Warriors went on a 17-6 run, capped by a triple from Curry,
        to mount a 10-point lead, 96-86.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84723fab-a9f9-4a05-bf3a-a47ab380c3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:15:40.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:15:44.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James knocked down a triple with 2:19 left in the game to
        trim the deficit to seven, 96-89. But a free throw from Iguodala and another
        three-pointer from Curry put the game out of reach for the Cavaliers as the
        Warriors went on to win their second straight game in the series.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1f523d-eb39-49c8-825e-ef6fccda4e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:15:40.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:15:44.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James had another triple-double, scoring a game-high 40 points,
        to go along with 14 rebounds and 11 assists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aee532-8795-45bc-9c64-846dffdf6e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:15:40.706+08:00
