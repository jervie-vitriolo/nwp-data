      'mgnl:lastActivated': 2019-11-29T08:30:22.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The target was Mokhtar Belmokhtar, a veteran Islamist fighter affiliated
        with al Qaeda in North Africa, a U.S. official told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd2fa1d-ba5c-40ea-889a-424a2f1f3e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:30:19.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:30:22.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Libyan government said Belmokhtar was killed in the strike,
        something that U.S. officials have not confirmed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff51e0a-235f-43e0-a071-d55d3ba08fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:30:19.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:30:22.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal prosecutors in New York had charged the one-eyed Belmokhtar
        in 2013 with crimes related to a brazen attack on a gas facility in Algeria
        were 37 hostages died. Three Americans were among the dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd535fa28-22f1-4053-b3e8-8c96811a25b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:30:19.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:30:22.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a single strike conducted by a manned aircraft," a Pentagon
        official with direct knowledge of the operation told CNN. There were no U.S.
        personnel on the ground, the official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456e1993-b689-49be-a96c-a4954384dd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:30:19.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:30:22.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. aerial intelligence assets were tracking Belmokhtar''s movements
        at the time of the raid, the U.S. official said, but the outcome of the operation
        was still being assessed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd80bf1-ce5f-4846-a80d-5eae69781271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:30:19.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:30:22.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Libyan government went further in a statement Sunday, saying
        that the U.S. airstrike "led to the killing of Moktar Belmokhtar and a group
        of Libyans who are members of a terrorist organization in Eastern Libya."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e09601-d2e4-44bf-94b8-a6702f33c9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:30:19.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:30:22.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike happened at 2 a.m. Sunday (8 p.m. ET Saturday).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a146c874-9d8a-4252-8ad4-1ff9e6a906d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:30:19.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:30:22.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, Belmokhtar was charged on various conspiracy counts
        including hostage-taking, kidnapping, providing material support to al Qaeda
        and conspiring to use a weapon of mass destruction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa231511-70c1-48ec-bb9c-4c75f2659753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:30:19.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:30:22.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Signed-in-Blood Battalion</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dfa05c-fbdf-4bd6-9d07-102489400a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:30:19.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:30:22.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmokhtar is the founder of the Signed-in-Blood Battalion, also
        known as the al-Mulathamun Battalion. The group claimed responsibility for
        the January 2013 attack in Algeria.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40abb2e8-3045-4d55-b7df-faa3faa67d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:30:19.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:30:22.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Algerian siege, heavily armed militants in pickups struck
        a sprawling state-owned natural gas complex near In Amenas, gathered the Westerners
        who worked there into a group and tied them up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34ee754-5591-41b6-bb1b-040ee6f196d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:30:19.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:30:22.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmokhtar had said the attack was in retaliation for Algeria allowing
        France to use its airspace to battle Islamist militants in Mali.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6d5193-6a45-4e9a-ae0c-07106250a95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:30:19.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:30:22.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Algerian military tried to negotiate with the militants during
        the standoff, but their demands to release militants held prisoner in Algeria
        were deemed unreasonable, leading to intervention by special forces troops.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b842e5c4-ef58-4664-b93e-4b5e33e32ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:30:19.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:30:22.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gas facility operated in cooperation with foreign energy firms
        such as Norway''s Statoil and Britain''s BP — and as such, employed workers
        from several Western countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d12438-7183-477d-b59a-cceb474e3170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:30:19.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:30:22.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Mariano Castillo contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5788bfa4-c6dc-45ea-ac5e-8492729e1154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:30:19.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:30:22.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/14/africa/us-airstrike-libya-mokhtar-belmokhtar/index.html">"U.S.
        airstrike targeted terrorist Mokhtar Belmokhtar inside Libya, officials say."</a></em></p>'
  'Taxi-driver-mini-convenience-store-inside-cab':
    'author': 'Yumi Lugod, CNN Philippines'
    'caption': 'Taxi driver Belarmino Sison'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-15T20:09:38.996+08:00
    'imagesource': 'jcr:ecabf73a-26c8-43e2-8a3a-7640f646f516'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6260a5ca-fbe0-4044-a512-49d158f1deec'
    'lead': 'A taxi driver sells refreshments to earn more. It''s a decent way to
      augment his meager take-home pay, but what do transport regulators think of
      this practice?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T08:34:41.241+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T16:16:25.077+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T16:16:24.657+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Enterprising cabbie finds way to augment income

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ebbfcb-f22d-4578-8e9f-ff227a4728f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:34:41.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:16:25.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Taxi driver Belarmino Sison has
        spent the last decade transporting passengers daily.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcb667e-6ae6-498e-81d8-0916010e2aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:34:41.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:16:25.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Income from his trips should meet his family''s needs, but his take-home
        pay has never been enough.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b689b0-ca57-4679-b917-dede29e6c27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:34:41.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:16:25.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was why Sison came up with an additional income source: a mini-convenience
        store inside his taxi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5a71cc-4fbf-426e-9fbd-f6fde21adcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:34:41.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:16:25.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from ferrying people from one place to another, Sison also
        sells biscuits, crackers, chips, and drinks to his passengers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61919887-7b95-4135-a3fb-ab9798b0d550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:34:41.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:16:25.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabbie''s inspiration</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bed9eb-90b7-47e5-8e7c-eeaa3358d708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:34:41.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:16:25.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison''s micro-store was inspired by a Metro Manila traffic constable
        who sells rice cake along EDSA to earn more. He added that the idea seemed
        like a good one since it was an honest way of getting more income.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef93e087-ef63-48dd-8bdd-1fda2e628393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:34:41.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:16:25.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung ibang taxi — ''di ko naman nilalahat — merong mga taxi na
        gumagawa siguro ume-extra, gumagawa ng mga bagay na hindi dapat," Sison said.
        "Pinagsisikapan ko na hindi ako ma-short sa boundary para kahit paano kumita
        akong konti. Kaya naisip ko magdagdag ng kita."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3181fdb-d7dd-45f0-8e84-c6faac409cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:34:41.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:16:25.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Other taxi drivers — not all, but some — do things
        that aren''t supposed to be done just to earn extra. I work hard to make sure
        that I always get more than the what''s expected from me in a day. So that''s
        what made me think something that''ll help me get extra income."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2103067-71d9-43d7-bd08-0f006d2ae317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:34:41.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:16:25.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said that his makeshift mini-bar is also a value-added service
        for passengers waiting in traffic; hungry passengers can comfortably withstand
        the heavy metro traffic as they munch on something from the store. The service
        also includes a possible stopover to pick up items that are not offered in
        his store or are in his vehicle''s trunk, Sison added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58306252-d6e2-4ad3-9a6f-abec45c8a8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:34:41.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:16:25.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sakaling gusto nila ng soft drinks, ang gagawin ko, sasabihan ko
        ''yung pasahero na itatabi ko muna doon sa hindi ako nakaka-obstruct sa daan
        para kukuha ako ng softdrinks sa likod," said Sison, who showed how he kept
        drinks cool in the car''s trunk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7fa73a-b58e-4530-b6ec-4e1389ea7369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:34:41.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:16:25.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If ever they (passengers) want soft drinks, I''d
        tell passengers that I''ll just make a quick stop in an area where I won''t
        be obstructing the road so that I can get drinks from the trunk."]</p>'
    '11':
      'image': 'jcr:2faa01f1-6183-4760-a20d-c157e9761182'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fdff87-a8b5-482c-8fbd-1538d2f7470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:34:41.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:16:25.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e147d8af-1829-4089-b651-99c7aa19ae6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:34:41.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:16:25.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And customers have been appreciating Sison''s accommodating disposition.
        One passenger said that the store is a big convenience for people on the go.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c866c9fc-4271-4ec4-b00a-86092faaf317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:34:41.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:16:25.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxi operator Ricardo Sauler, on the other hand, was hesitant the
        first time Sison mentioned his plan. But eventually, Sauler gave in to the
        idea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0b8e65-97b1-46b4-99eb-96edef17923a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:34:41.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:16:25.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cab operator said he understood some of his drivers really need
        to earn more. The only thing he asked from Sison was that his running the
        store wouldn''t get in the way of his primary job — to efficiently and safely
        transport passengers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0f9af6-a6b0-4753-b54f-b272ea785c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:34:41.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:16:25.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible dangers seen</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ce9a0e-6822-4d9c-8906-0698c1b85bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:34:41.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:16:25.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport regulators also acknowledged the effort to earn a decent
        income, but the Land Transportation Franchising and Regulatory Board (LTFRB)
        stressed that selling inside the taxi is prohibited because of possible dangers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa710a3-8016-40d7-a07c-3c1f97e64fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:34:41.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:16:25.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnel del Rio, head of the LTFRB Public Assistance and Complaints
        Desk, explained that Sison''s enterprising effort violates the revised terms
        and conditions under Memorandum Circular 2011-004.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d8ebd6-0b27-407f-bba1-b5ab3444631c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:34:41.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:16:25.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the memorandum circular states in its first provision is that
        operators should ensure commuters safe, convenient, environment-friendly,
        and dependable public transportation," del Rio said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7473f643-a52e-4aab-ae80-f29b1a9a1c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:34:41.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:16:25.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this practice (selling inside the vehicle), there is a possibility
        that the driver''s attention will be divided between driving and selling instead
        of being 100% focused on the road."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d604285-05b3-4828-90b1-2000b0597d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:34:41.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:16:25.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rio added that taxi drivers can find other ways to earn more,
        but this should not be at the expense of passengers'' safety.</p>'
  'World-Cup-Qualifiers-Philippines-Azkals-Yemen':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'The Philippines will play Yemen on June 16 in their second fixture
      of their World Cup Qualifying campaign in Qatar.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-15T18:00:22.320+08:00
    'imagesource': 'jcr:477bd2ac-e8c2-4de1-84ca-d01d4e1fb239'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f5ac980-6f48-449a-9076-fb6dee79f4b1'
    'lead': 'When the Philippine Azkals play Yemen on Tuesday (June 16) in Qatar,
      they will be going up against a team that has recently risked their lives to
      escape their war torn homeland to represent their country in a game of football.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T08:38:55.676+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T08:38:58.483+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T08:38:58.256+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Cup Qualifiers: Azkals to battle Yemen in Qatar

      '
    'updated': 2015-07-22T15:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4482b8-e535-4b77-a2b7-d5e52403a99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:38:55.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:38:58.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> On Tuesday (June
        16), the Yemen national football team will take on the Azkals for their home
        tie of the World Cup Qualifiers on foreign soil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7f5ecc-df17-4057-9313-ef401c63b3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:38:55.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:38:58.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The irony of playing a "home" tie away from their own country is
        something that in not lost on the Azkals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d0643c-16c5-4604-9409-eb4b8b397067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:38:55.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:38:58.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2010 edition of the Asian Football Federation (AFF) Suzuki
        Cup, the possibility of the Azkals advancing to the semifinals of the competition
        was so in doubt that the management of the team failed to prepare a suitable
        venue to host a football match in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d1d323-1d59-4810-b844-a3175aca70b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:38:55.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:38:58.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This resulted in the Philippines being forced to play both matches
        of their two-legged tie against Indonesia in the hostile Gelora Bung Karno
        Stadium in Jakarta.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e9013f-dcf2-4684-9a40-f6673231eeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:38:55.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:38:58.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Yemeni side though, their situation is a matter of life
        and death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100d7d9b-0820-4255-a2dc-f0d3835d2984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:38:55.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:38:58.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Cup Qualifying fixture between the Yemen national team
        and the Philippine Azkals will be played at the Qatar Sports City Stadium
        in Doha, Qatar, because Yemen has been deemed unsafe for foreign teams to
        visit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3339489-2751-4575-830c-b1a19213637e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:38:55.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:38:58.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen has been held under siege by Saudi Arabia''s campaign against
        Houthi rebels, making a game of football within their borders impossible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6079512a-9ad4-44be-9639-a2513e954275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:38:55.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:38:58.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia also imposed a blockade upon Yemen, leaving an exit
        by sea as the only viable option for anyone leaving the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9535972f-16ac-46cf-89be-d0500472d7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:38:55.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:38:58.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of their first World Cup Qualifying fixture against North
        Korea, the Yemeni side boarded a boat in the seaport city of Aden to cross
        the Bab el-Mandeb strait en route to Djibouti before finally making their
        way north towards Qatar.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90846d25-df05-44e3-821f-14e64da70b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:38:55.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:38:58.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip, which takes around 13 hours, has been taken by thousands
        of refugees that have tried to escape the war torn country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9fe550-a362-49fe-aad1-bde7ba486b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:38:55.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:38:58.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen''s youth and sports minister, Rafat Ali Al-Akhali, took to
        Facebook to post photographs of the team''s journey to Djibouti.</p>'
    '21':
      'image': 'jcr:44bbb838-9dfe-4b24-9b62-8fdc0f8ac367'
      'imageCaption': 'The Yemeni national team crossed the el-Mandeb straight, the
        route refugees use to escape the country, in order to fulfill their World
        Cup commitments.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4979b1-535f-42a3-873b-6e9a02e3cc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:38:55.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:38:58.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beca711c-a636-4c32-8dff-6cc99626e413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:38:55.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:38:58.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These images summarize the Great Spirit of the Yemeni people,"
        said Al-Akhali. "I chose to hang on to hope that Yemen will rise from the
        rubble."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2fd239-1c73-481f-ab06-56f895ec86d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:38:55.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:38:58.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yemeni side met with their Czech coach, Miroslav Soukup, in
        Doha where they made their preparations for their matches against North Korea
        and the Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b4a167-6349-4e5e-91aa-28fbd3b8c31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:38:55.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:38:58.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 11, soon after the Philippines upset Bahrain 2-1 in Bocaue,
        a spirited Yemen eleven fell to North Korea after So Hyun-uk hit a wicked
        volley to secure a 1-0 win.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa94e48-b60a-4c1c-9224-677693bacdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:38:55.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:38:58.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day the Filipinos boarded a plane to Doha to prepare
        for the Yemeni challenge.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082d831d-53c2-4f35-b2f2-bad0c1e39090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:38:55.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:38:58.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though come kick-off at the Qatar Sports Club, the Philippines could
        expect a side fighting for so much more than just the three points.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb10c24-7753-4aab-aba2-aa81cf98ebe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:38:55.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:38:58.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/12/World-Cup-Qualifiers-Philippines-Azkals-Bahrain-Bahadoran-Patino.html">Related:
        Philippines opens campaign with 2-1 win over Bahrain</a></p>'
