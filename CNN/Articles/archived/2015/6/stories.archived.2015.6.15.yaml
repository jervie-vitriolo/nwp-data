    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa24126-ba96-4965-bc50-d7bf3d5a5f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:12:31.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:19:20.685+08:00
