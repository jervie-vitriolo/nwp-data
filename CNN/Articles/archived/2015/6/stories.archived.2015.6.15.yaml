    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Finals: James has triple double but Warriors take 3-2 lead behind
      Curry’s 37

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09145d3-b620-45e1-94ed-84a72697199a'
      'mgnl:activationStatus': true
