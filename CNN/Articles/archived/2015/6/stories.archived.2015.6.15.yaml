      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Forget Davos! The ultimate
        confirmation of VIP status is an invitation to the Bilderberg conference.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cc61ca-2a7c-41d8-b503-02739e602f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:52:44.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:21:43.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual meeting of top business leaders, politicians, academics
        and royalty starts Thursday behind firmly closed doors. Here are a few things
        we know:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bb962c-b28f-4809-b17c-282585c48742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:52:44.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:21:43.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is it?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72127b29-a3bf-4b85-800c-d74303a7c0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:52:44.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:21:43.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilderberg brings together some of the most influential people from
        Europe and North America. This year they''re meeting in the remote Austrian
        mountain resort of Telfs to discuss the world''s most pressing problems.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed08ff7-a5db-46f5-95f4-31fd9c17932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:52:44.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:21:43.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gathering is informal and guests are sworn to secrecy. No reporters
        are allowed anywhere near the conference, and no statement is issued at the
        end.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3607ffe-3b75-4ff9-bffe-5de526822362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:52:44.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:21:43.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conference has one main goal: to foster discussion and dialogue.
        There is no desired outcome, there is no closing statement, there are no resolutions
        proposed or votes taken," Bilderberg says on its website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a95003-479e-406b-93f4-5c4e452469ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:52:44.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:21:43.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was established in 1954 to discuss pressing issues affecting
        the relationship between Europe and the U.S.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8b77dc-d161-4fd9-9937-92c6c9c8d550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:52:44.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:21:43.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why the secrecy?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221a53a8-4111-4fa4-b274-36a94d7e2fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:52:44.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:21:43.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secrecy is meant to ensure that participants can talk freely,
        and not worry about their comments being splashed all over the media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0527def-7a7c-4dc4-93b8-b9492ecf0815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:52:44.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:21:43.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that also allows conspiracy theorists to have a field day, accusing
        the group of everything from planning world domination to trying to solve
        over-population by mass extermination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39404ee-cbe6-4290-9108-f96d8eda320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:52:44.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:21:43.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is often targeted by anti-capitalist protests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e83adad-0116-41a4-ad9d-38c3fd3e6939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:52:44.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:21:43.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s on the agenda?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bb181e-937b-4b74-a2be-ef8f4ff2c4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:52:44.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:21:43.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high ranking participants have a lot to discuss. Bilderberg
        publishes the broad themes of the meeting ahead of the conference.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198bf186-18e0-4f55-8e08-f7133f2505b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:52:44.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:21:43.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year they''ll be swapping views on a range of subjects including
        cybersecurity, Greece, Iran, Russia, terrorism, the U.S. elections and Britain
        — most likely it''s future in Europe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7ccba2-5cd2-48eb-b1fd-096612e47e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:52:44.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:21:43.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who gets to attend?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9add6f1-dc10-49f7-b6a6-ea85667fff47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:52:44.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:21:43.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 150 people are invited each year, although being on the
        guest list once doesn''t mean you get to come back again. There are no rules
        on who gets to attend, there is no application process, and you can''t buy
        a ticket.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0eaf55-8ca8-4916-bec6-d007979e7472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:52:44.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:21:43.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key question is whether participants can bring an interesting
        perspective to the discussions," Bilderberg says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1e468e-489f-480b-a780-b54a0a3c985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:52:44.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:21:43.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The invitations are issued by a steering committee chaired by Henri
        de Castries, the CEO of AXA Group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3fc728-b6bb-47f7-ab09-72ddd504ce15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:52:44.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:21:43.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business leaders lucky enough to have been invited this year include
        Google chairman Eric Schmidt, Royal Dutch Shell CEO Ben van Beurden, Siemens
        CEO Joe Kaeser, Airbus CEO Thomas Enders, and billionaire venture capitalist
        Peter Thiel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3670ba-1e3f-4952-9535-1524cb472459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:52:44.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:21:43.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world of politics is represented by Jeroen Dijsselbloem, whose
        chairmanship of eurozone meetings has put him center stage in the Greek debt
        crisis, U.K. finance minister George Osborne, Dutch Prime Minister Mark Rutte
        and Austrian president Heinz Fisher.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee48032-cbec-44c9-9ee4-d13d0fe24869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:52:44.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:21:43.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editors of The Economist and Bloomberg, Zanny Minton Beddoes
        and John Micklethwait, are also due to attend but have to leave their notebooks
        at home.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de4b5ed-4970-47e4-b25c-c3c65753593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:52:44.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:21:43.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/11/news/bilderberg-conference-secrecy/index.html?iid=SF_River">"Inside
        the world''s most secretive VIP meeting"</a></p>'
