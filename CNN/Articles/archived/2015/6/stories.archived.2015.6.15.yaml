  'South-Korea-continues-to-battle-MERS-outbreak':
    'author': 'K.J. Kwon and Anas Hamdan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-15T16:30:55.772+08:00
    'imagesource': 'jcr:3b8e23cc-8272-4e61-ab84-c647d3f4f4ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef71a571-152f-46e6-86a7-6faf8bd70c37'
    'lead': 'South Korean health officials this weekend said the outbreak there was
      slowing, but additional cases were expected.  Five new cases of Middle East
      Respiratory Syndrome have been confirmed in South Korea and another person has
      died from the virus, the country''s Ministry of Health said Monday. That brings
      to 16 the number of deaths attributed to the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T09:44:11.267+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T09:44:14.402+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T09:44:14.210+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'S.Korea MERS death toll rises to 16; S.Arabia reports 5 cases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0f8bf0-bf57-498b-a777-d0b9511c6ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:44:11.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:44:14.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN) —</strong> Five new cases of Middle
        East Respiratory Syndrome have been confirmed in South Korea and another person
        has died from the virus, the country''s Ministry of Health said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3ceeaa-6e8d-49a9-b872-14c25280ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:44:11.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:44:14.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That brings to 16 the number of deaths attributed to the virus,
        which is known as MERS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba54c6f4-a527-4ddb-b90a-4c0e8515e71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:44:11.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:44:14.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 150 people who contracted MERS since an outbreak began in
        South Korea last month, 120 are undergoing treatment, the ministry said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ec0ef9-b7d5-4e60-939c-12f64b84cf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:44:11.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:44:14.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean health officials this weekend said the outbreak there
        was slowing, but additional cases were expected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d8bb41-e85c-49ed-97f3-a393df213cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:44:11.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:44:14.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Saudi Arabia has recorded five cases of MERS in the past
        week, the official state-run Saudi press agency said Sunday, citing a weekly
        Ministry of Health statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34778d67-31a5-471f-b54c-ace0968ec90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:44:11.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:44:14.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, the strain of coronavirus
        that causes MERS was first identified in 2012 in Saudi Arabia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecefe30-7160-40de-a17d-b5312605d38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:44:11.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:44:14.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Seoul, Samsung Medical Center — one of the city''s hospitals
        that has counted many of the nation''s MERS cases among its patients and visitors
        -- announced Sunday that it will suspend all surgical procedures except for
        emergency surgery "to fully focus on responding to MERS."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b258f50-38fc-4231-b6dd-9e4f4dfe02a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:44:11.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:44:14.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50 confirmed MERS cases have been traced back to the medical
        center, according to the center''s website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95327b02-f0e5-491d-8a34-f5af8b70e103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:44:11.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:44:14.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sincerely apologize with our heads bent to the people for causing
        great concern as Samsung Medical Center became the center (of) the spread
        of MERS," hospital President Song Jae-hoon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc495f3a-a1cf-4531-93f2-35b6a17ddece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:44:11.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:44:14.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly a month ago, a South Korean man walked into a hospital complaining
        of a cough and fever.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfafd61-e4d9-4791-988c-3b0d1c1e1070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:44:11.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:44:14.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 68-year-old patient, who had just returned from four Middle
        Eastern countries, went from facility to facility before getting properly
        diagnosed. He would become "patient zero" of the country''s outbreak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c25f2c-eca9-4c56-a3e5-acdd3657598a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:44:11.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:44:14.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak has sparked international concern, shuttered nearly
        3,000 schools in South Korea and stalled the country''s economy. So far, 2,854
        people are under quarantine, according to the Ministry of Health and Welfare.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054eddea-76fc-459a-a0fe-b3b8b3d570ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:44:11.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:44:14.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many schools were expected to reopen Monday, but at least 440 were
        expected to remain closed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef695dc-88d2-4e62-9bd5-3a26f29b1a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:44:11.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:44:14.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean health officials said last week that would be crucial
        in the battle to contain MERS, as many of those in quarantine were nearing
        the end of their mandatory isolation period.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea10e8e-fa4d-47cf-8129-b6ca524a158a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:44:11.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:44:14.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s K.J. Kwon reported from Seoul. CNN''s Anas Hamdan reported
        from Atlanta. CNN''s Jung-eun Kim, Kay Guerrero and Khushbu Shah contributed
        to this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
