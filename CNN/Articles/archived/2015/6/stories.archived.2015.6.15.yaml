      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico is the other guest nation, making its ninth appearance. It
        drew 0-0 in its Group A opener against Bolivia on Friday (Saturday PHT).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9de711-56da-4f4d-9d2e-83b4193b1c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:41:10.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:41:15.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday (Monday PHT), Venezuela caused a shock by beating 2014
        World Cup quarterfinalist Colombia 1-0 in Rancagua thanks to a 60th-minute
        header from striker Jose Salomon Rondon, who plays for Russian champion Zenit
        St. Petersburg.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23168711-09b3-4606-bd3d-d7906395ab2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:41:10.559+08:00
