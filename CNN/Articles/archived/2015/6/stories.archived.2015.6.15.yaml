  'consumers-more-pessimistic-Q2':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-15T13:22:33.218+08:00
    'imagesource': 'jcr:9f6e61a9-ea80-402b-9198-b4e553cedf7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bc80808-21af-4724-ab8a-0903bd498aec'
    'lead': 'A recent survey by the Bangko Sentral ng Pilipinas revealed a more morose
      consumer outlook for the second quarter of 2015. In its Q2 Consumer Expectations
      Survey, the central bank found that the overall confidence index (CI) fell to
      -16.2% from an already bearish -10% during the first three months of the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T09:06:12.383+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T09:06:15.416+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T09:06:15.094+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Consumers more pessimistic in Q2 2015

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0eb66b-8471-4d19-8eff-dae2e5c9bde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:12.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:06:15.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A recent survey
        by the Bangko Sentral ng Pilipinas revealed a more morose consumer outlook
        for the second quarter of 2015. In its Q2 Consumer Expectations Survey, the
        central bank found that the overall confidence index (CI) fell to -16.2% from
        an already bearish -10% during the first three months of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6944cde5-200e-42cc-83bb-708803705c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:12.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:06:15.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlook was driven by the anticipated increase of commodity
        prices, the expected increase of unemployment, and perceived graft and corruption
        in the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002f2acb-fc25-47a9-9041-a8217f0c22f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:12.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:06:15.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, more consumers (30.3%) believe that the second quarter
        is a favorable time to buy "big ticket" items — real estate, automobiles,
        and other consumer durables — compared to the 28.$% in the first three months
        of the year. The sentiment was driven primarily by optimism with the real
        estate sector.&nbsp; Likewise, such indices posted all-time high figures since
        the start of the nationwide survey 2007.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f57505-60c6-43ee-a3ad-9c2fe572cf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:12.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:06:15.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Households with savings also reached an all-time high in the second
        quarter. About 33.9% of them saved their money, compared to the previous all-time
        high of 31.6% in the first quarter. Those in the high-income group saw the
        biggest increase.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc63b6f-8821-4335-b3ab-b9ec71f5a7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:12.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:06:15.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergencies, education, and health and Hospitalization , respectively,
        were the top three reasons for consumer savings. The BSP noted that more than
        two-thirds (68.8%) of household savers had bank deposit accounts, while 38.3%
        of the aggregate kept their savings at home. Another 22.6% of the goal placed
        their money in cooperatives and other credit/loan associations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee205b1a-1225-448e-9dad-ab659416d02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:12.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:06:15.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead, consumers are slightly pessimistic with the next
        three months, with a CI of -0.4%. The figure is a reversal from the 4.4% in
        the previous quarter. Most expressed concerns over perceived graft and corruption
        in the government, expected typhoons and calamities, and the El Niño phenomenon.
        However, CI for the next twelve moths remains broadly steady at 16.4%, from
        17.3% in the previous survey.</p>'
