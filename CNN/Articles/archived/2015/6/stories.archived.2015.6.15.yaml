      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you Gothenburg. That was amazing," the caption to the photo
        read.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a31e22-bd1e-47ed-bf46-95b54886e45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:35:54.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:35:57.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grohl, 46, who besides being the founder and front man of the Foo
        Fighters has produced documentaries and was the drummer for Nirvana, is one
        of the enduring faces of rock music.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376b03e7-d014-4254-bc2c-860bf6843649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:35:54.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:35:57.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans posted thousands of comments on the band''s Facebook page after
        the concert, piling on the superlatives.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4637f909-efc3-4a52-81ed-c17e9e3d817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:35:54.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:35:57.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Man, just when you thought Dave Grohl couldn''t be any more awesome,"
        one commenter wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec8b3e7-32ea-4478-92a8-da46bae90e00'
