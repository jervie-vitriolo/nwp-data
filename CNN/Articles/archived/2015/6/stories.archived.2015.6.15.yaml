      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending champion Ivory Coast drew 0-0 in a friendly away to Gabon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9347eedb-6304-4a6a-bade-3e24a160cdb3'
