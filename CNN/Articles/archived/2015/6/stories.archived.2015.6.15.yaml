      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded just five years ago, the Beijing-based firm has already
        done battle with Samsung and Apple for the top spot in China''s cutthroat
        smartphone market. Along the way, Xiaomi has cultivated a rabid fanbase known
        for its unyielding devotion. Some "Mi fans" get together to sing songs about
        the company, while others even shave the brand''s logo into their hair.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f924f3b-b10c-4723-8bf8-6021805996da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:42:07.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:42:10.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Xiaomi is going global, and the company is hoping to attract
        legions of new fans with a suite of products ranging from fitness trackers
        to GoPro-style cameras. It''s also dabbling in retail, starting with a new
        concept store in Hong Kong called "Mi Home," the first of its kind outside
        mainland China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a15cb5d-9aec-4f93-b3c6-d09de4251a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:42:07.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:42:10.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xiaomi ''Mi Home'' is really a customer experience store," said
        Zhang Jian Hui, a manager at Xiaomi. "It has three main purposes — the first
        is to showcase all our new products, second is our after-sales, one-stop shop,
        and third is that it''s a place for fans to mingle."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd286bc1a-4301-4c4f-a42f-09e55da2b270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:42:07.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:42:10.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers walking through the doors get a big, warm welcome — some
        even get pulled aside by sales staff to take selfies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175af65a-2e0a-4991-90e7-42aa8c9a3104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:42:07.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:42:10.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two mock living rooms, where customers can breathe air
        cleaned by a Xiaomi-branded purifier, play video games on a Xiaomi smart television
        and even weigh themselves on a Xiaomi scale, one of the many functions that
        link to its fitness tracker, the Mi Band. (The Mi Band goes for about $13,
        and is currently sold out.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a100bfb3-8358-4b97-bb00-1e2164bf9174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:42:07.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:42:10.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shop, located on the 20th floor of an industrial building in
        Hong Kong, is dotted with plush versions of the oddly adorable Mi Bunny, and
        the shelves are stacked with photos of Xiaomi employees. In the back of the
        store, customers can browse the company''s smartphones, tablets and phone
        accessories. Phone covers go for a few bucks while tablets sell for around
        $200.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32538beb-18b2-4ec3-b3f9-98b9fd9a8832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:42:07.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:42:10.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoppers looking to take home Xiaomi items will be disappointed
        to learn that many of their flagship offerings aren''t yet available outside
        mainland China. The priority of "Mi Home" remains customer service, not retail
        sales, Zhang said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86896d48-970a-4e83-a69b-5e08f36d26cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:42:07.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:42:10.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, the company still encourages people to buy online —
        Xiaomi has always largely relied on word of mouth and web sales, a tactic
        that helps keeps costs low.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7e9606-66f3-43fb-9052-ea06b7775472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:42:07.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:42:10.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiaomi already operates 19 "Mi Home" locations inside China, and
        plans to open one in Taiwan this July. In Hong Kong, the newest "Mi Home"
        is already attracting customers from around the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c3a48e-a314-45cb-8bd9-bd2657a32e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:42:07.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:42:10.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw their post on Facebook ... [and] we were just at a shopping
        mall two blocks away," said Pascal Ming, from Switzerland, who was in Hong
        Kong for his honeymoon. "Xiaomi is a rising brand in the Asia region, but
        not yet in Europe — we don''t have these products [so] I just wanted to see
        them, touch them."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebb2d3f-9fd2-43ca-96b7-8d3241bc5c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:42:07.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:42:10.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Xiaomi set a Guinness World Record for the most
        mobile phones sold in a 24-hour period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac75661-5a08-41a2-82d4-df5b27273dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:42:07.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:42:10.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company made a whopping 2.08 billion yuan ($335 million) during
        its annual "Mi Fan Fest" promotion, selling 2.12 million smartphones, 770,000
        smart appliances, 247,000 power strips, 208,000 fitness watches, 79,000 wi-fi
        units and 38,600 smart televisions, according to its official Twitter account.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffc5ad7-67cf-418d-9a40-bbde8cab6b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:42:07.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:42:10.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiaomi has been called the Apple of China — it''s smartphones feel
        similar to iPhones, "Mi Home" looks like an Apple store, and its CEO Lei Jun
        even dons black turtlenecks and blue jeans during some events, similar to
        what Steve Jobs often wore for Apple product launches.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe07a0a-d878-4307-9646-1e49cf3bd055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:42:07.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:42:10.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mi fans in America can purchase various accessories such as headphones
        and portable gadget chargers on Xiaomi''s online U.S. store, which launched
        earlier this month. No smartphones are available — yet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceed409-c2a5-4636-9c86-b7e66db58242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:42:07.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:42:10.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jonathan Stayton contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d652858-5d01-42ae-b78a-4a5bd067d775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:42:07.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:42:10.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/10/technology/xiaomi-store-hong-kong/">"Xiaomi
        is way more than just a smartphone maker"</a></em></p>'
  'no-plane-crash-in-sultan-kudarat-caap-official-says':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'Search operations for the alleged crash site spanned in the municipalities
      of Lebak, Esperanza, and Senator Ninoy Aquino.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-06-15T14:34:52.803+08:00
    'imagesource': 'jcr:ecbef1e6-6192-4628-b124-dd751c851bee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a362bc3e-a651-4f2a-bcff-26b1f54f6641'
    'lead': 'An aviation official announced Monday (June 15) that there was no plane
      crash in Sultan Kudarat, after extensive search operations in three municipalities
      turned out negative.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T08:46:54.879+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T08:46:58.184+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T08:46:57.882+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No plane crash in Sultan Kudarat - CAAP official

      '
    'updated': 2015-08-02T13:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32120f2-a641-479f-8581-613f3c85723c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:46:54.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:46:58.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> An aviation official
        announced Monday (June 15) that there was no plane crash in Sultan Kudarat,
        after extensive search operations in three municipalities turned out negative.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1557ff85-31a2-446f-8545-c9e848e0b1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:46:54.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:46:58.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search, involving local police, the 601st Army Brigade, the
        Marines, and local rescue officials, spanned the towns of Esperanza, Senator
        Ninoy Aquino, and Lebak after reports of an alleged airplane crash surfaced
        at around noon on Sunday (June 14).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93595762-d1d3-4551-870e-556175a0e6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:46:54.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:46:58.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said that reports from the ground showed no findings yet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7b5900-2019-4def-b11a-35abf7161ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:46:54.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:46:58.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Authority of the Philippines (CAAP), which regulates
        commercial and private aviation in the country, said all commercial planes
        were accounted for.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85922fc-c102-4271-bc0b-8a84a409624a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:46:54.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:46:58.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CAAP spokesperson Eric Apolonio, reports about the
        alleged crash spread after a radio station broke the news without verifying
        the information.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e85bf2-1538-41f5-acf8-e269e77df81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:46:54.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:46:58.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier phone interview on Monday with CNN Philippines'' Headline
        News anchor Amelyn Veloso, Apolonio pointed out the possibility that a sprayer
        plane, used in sprinkling fertilizer or pesticide on crops, could be involved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a1adab-0195-43de-8fb6-5d135116bae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:46:54.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:46:58.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this after ruling out the possibility that it was a commercial
        plane that crashed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d03e8c-0810-4de8-a240-6a1c97fd1b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:46:54.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:46:58.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sprayer planes do not ask for flight schedules from CAAP but Apolonio
        added that the possibility of a crash is very remote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5ee1b3-98b2-4fc8-99f4-782347f19d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:46:54.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:46:58.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far our people near the areas, as far as Zamboanga, already
        confirmed that there are no reported plane crash. But we''re still awaiting
        the report of the local authorities."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87478134-6a5c-4313-a8a3-9e2b1cf76959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:46:54.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:46:58.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA satellite explosion?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd303050d-ad43-4ceb-a65f-295e67c64f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:46:54.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:46:58.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some locals in Barangay Legodon, Sultan Kudarat reported seeing
        an explosion between 10:00 a.m. to 11:00 a.m. on Sunday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23a9c0e-cf7a-4ac4-a428-5db82c7790e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:46:54.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:46:58.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said they saw a ball of fire falling from the sky. Others reported
        that they heard a loud explosion first and then saw a falling object.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0e58af-8eb5-46df-95bb-a41a9c68f666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:46:54.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:46:58.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Sunday night, a text message circulated in the province saying
        that a National Aeronautics and Space Administration (NASA) spacecraft put
        in orbit 17 years ago fell in Sultan Kudarat and exploded while in the atmosphere.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4650825d-4b3d-4857-8c5e-c863e9c4e97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:46:54.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T08:46:58.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The text message allegedly came from the Philippine National Police
        (PNP).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8594a850-b0ae-4b09-b166-1bfa31390e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:46:54.881+08:00
      'mgnl:createdBy': 'jeff'
