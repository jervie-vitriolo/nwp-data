    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6f8ff75-fc96-496a-b9b7-79a5d2941310'
    'lead': 'Gilas Pilipinas was drawn in Group B, together with Palestine, Kuwait,
      and the qualifying team from East Asia in the group stage of the 2015 FIBA Asia
      Championship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T13:18:46.640+08:00
