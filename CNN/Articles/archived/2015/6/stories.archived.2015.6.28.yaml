    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd Negros Oriental advises all schools to be alert, secure premises

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ac886d-7ec5-4468-a15f-bf2bfc0a0d79'
