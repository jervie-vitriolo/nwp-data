      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Kobe does retire at the end of next season, it would mark the
        end of a storied career in which he has won five NBA championships, two NBA
        finals MVP gongs, one NBA regular season MVP title, and 17 All-Star appearances.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e55cb5-01e9-4248-a338-4aef384c2130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:06:07.700+08:00
