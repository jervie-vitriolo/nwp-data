      'mgnl:lastActivated': 2019-12-04T12:54:04.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines) —</strong> The Department
        of Education Negros Oriental Division Schools Superintendent Dr. Salustiano
        Jimenez has issued a memorandum to all public schools in the province to be
        more vigilant in their security since most public schools don’t have guards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce3801f-26d0-491a-883f-a765df3d15e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:55:49.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T12:54:04.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum was issued after two hold-upping incidents occurred
        last Thursday (June 25) in two public schools, Bio-os Elementary School in
        Amlan and in Dunggoan Elem School in Manjuyod.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4352080e-0bd8-40c6-9361-43393e958fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:55:49.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T12:54:04.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jimenez shared the incident in Bio-os Elementary School when
        a suspect calmly entered the classroom of teacher Angelique Calingacion without
        any face covering and demanded for her personal belongings while the pupils
        were watching in fear.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19baca0-42d1-4728-a023-5cc1a78cf14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:55:49.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T12:54:04.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forcibly taken from her were government-issued identification cards,
        cellphone, wedding ring, earrings and cash of P3,500.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93969c63-be81-435d-b8f4-6416f42c2655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:55:49.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T12:54:04.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The armed suspect again calmly went out and boarded on a waiting
        black motorcycle with his companion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cffb43-da93-4796-8304-4efb1392b285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:55:49.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T12:54:04.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She thought the man was just a parent who went inside without asking
        permission, Jimenez added.</p>'
