  'pba-governors-cup-quarterfinals-star-hotshots-globalport':
    'author': 'Jan Ballesteros. CNN Philippines'
    'caption': 'Marqus Blakely led the charge for the Star Hotshots and guided them
      to a semifinals berth in the Philippine Basketball Association (PBA) Governors''
      Cup on Sunday (June 28)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-28T19:40:26.068+08:00
    'imagesource': 'jcr:0a128314-6831-4599-9af5-cd22569fb83f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6653418b-7a2e-4c5e-956d-20d618aa9940'
    'lead': 'The Star Hotshots beat GlobalPort Batang Pier, 101-94, to arrange a semifinal
      match against Alaska Aces in the Philippine Basketball Association (PBA) Governors’
      Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T11:34:22.529+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T16:21:18.648+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T16:21:18.383+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Quarterfinals: Hotshots beat GlobalPort, set semifinals clash vs
      Alaska

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b261457a-a631-4801-8201-b49281f6b195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:34:22.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:21:18.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Star Hotshots
        pulled away late to beat GlobalPort Batang Pier, 101-94, and advance to the
        Philippine Basketball Association (PBA) Governors'' Cup semifinals at the
        SMART-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed861db5-f8eb-4ecb-bb95-5eb2671e7c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:34:22.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:21:18.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots, who forged the Sunday''s (June 28) sudden-death quarterfinal
        match with a 53-point win over Batang Pier, will face the Alaska Aces in a
        best-of-five encounter in the penultimate stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb109784-555f-4797-9aa9-7bfa954f37c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:34:22.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:21:18.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Marqus Blakely frolicked with a rare triple-double outing
        of 15 points, 16 rebounds, and 11 assists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d893c3-b4c1-48b7-ae3f-2ab615b2564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:34:22.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:21:18.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Yap and Alex Mallari topscored for the Hotshots with 17 points
        apiece.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f10b43c-14d5-4b8f-b2da-f9cb1bd94560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:34:22.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:21:18.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots used an 18-5 barrage, capped by a Mallari triple, in
        the final quarter to put the game away, 92-79.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e6ee34-e96a-40d6-bd1f-761e2047de13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:34:22.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:21:18.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also didn''t help that GlobalPort lost Stanley Pringle in the
        final three minutes to cramps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc28fe8-060a-416a-9c40-2886bbda8b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:34:22.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:21:18.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rookie scored all his 16 points in the second half, but went
        down upon sinking a breakaway layup in transition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bd3897-1d83-41b7-897a-3e7105e1de77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:34:22.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:21:18.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star capitalized on his absence and continued to pounce on the Batang
        Pier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e48e20-5595-4df1-af2d-b71df94468d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:34:22.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:21:18.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GlobalPort import Jarrid Famous threw his weight around and raked
        in 38 points.</p>'
  'kuwait-mosque-suicide-bombing-saudi-national':
    'author': 'Schams Elwazer and Don Melvin, CNN'
    'caption': 'The interior ministry said it has identified the suicide bomber as
      a Saudi citizen.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-28T19:39:24.399+08:00
    'imagesource': 'jcr:38b2885a-df50-4f9a-9e2a-66dc8bd8e4eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5c6f557-a152-4cd0-926b-8d755da3f472'
    'lead': 'Kuwait''s Interior Ministry said Sunday (June 28) that it had identified
      the suicide bomber who blew himself up at a mosque as a Saudi citizen, according
      to the official Kuwait News Agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T11:37:43.626+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T16:21:43.708+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T16:21:43.418+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kuwait government says mosque suicide bomber was Saudi national

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7a4a1d-231d-413f-be69-4cf7579f2c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:37:43.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:21:43.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kuwait''s Interior Ministry said Sunday
        (June 28) that it had identified the suicide bomber who blew himself up at
        a mosque as a Saudi citizen, according to the official Kuwait News Agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68a598c-bd7a-43bf-8674-09192254acde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:37:43.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:21:43.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry named the attacker as Fahad Suleiman Abdulmohsen Al-Gabbaa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f090a2-2296-45f0-9bf4-a369623515e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:37:43.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:21:43.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terrorist group ISIS, which claimed responsibility for the attack,
        had identified the bomber as Abu Sulieman al Muwahid -- probably the man''s
        nom de guerre.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0206a99f-34e0-4663-b4eb-0cd5d9c38b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:37:43.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:21:43.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomb ripped through the Al-Sadiq mosque during Friday prayers
        -- a time when, more than other, mosques are packed with worshipers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528ef8c5-7ad4-4635-acf4-6d0165dea9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:37:43.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:21:43.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the worst terrorist attack Kuwait had seen in years, and
        one of three that took place on three different continents Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a333127-77cf-44df-8f74-87f35ee7ff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:37:43.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:21:43.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwaiti police said they had arrested the man who drove the bomber
        to the mosque, the country''s state-run Kuwait News Agency reported early
        Sunday. They identified him as Abdulrahman Sabah Eidan Saud, whom they said
        was as an "illegal resident" born in 1989.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd63b0f4-8af6-4696-966f-2ccb04e59352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:37:43.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:21:43.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, police said they had arrested the driver''s landlord,
        whom who they said was the "bearer of fundamentalist and deviant ideology."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adbe6c2-8d27-448d-b7ea-c9fb8aa89059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:37:43.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:21:43.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A message of unity</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5db6c5b-836a-4e1f-a581-15d8a42281f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:37:43.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:21:43.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the immediate investigation looms the issue of preventing
        such attacks in the future and ensuring that ISIS, which is wreaking havoc
        in neighboring Iraq and also has claimed attacks in Saudi Arabia, cannot do
        the same in Kuwait.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c004ef43-f50b-4bde-8870-1499aaaf3e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:37:43.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:21:43.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwaiti newspapers Saturday carried messages of unity in this emirate,
        where Shias are one-third of the population.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e290e2f1-23d3-431b-9814-ab85f1bba4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:37:43.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:21:43.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The huge turnout of mourners shows today, this society rejects
        all divisions and sectarian rifts," said Speaker of the Parliament Marzouq
        Al-Ghanim. "The objective of the criminal terrorist act failed miserably since
        it sought to sow the seeds of division and sectarian strife," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adcf74c-e68f-472a-ba6d-f3149c903da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:37:43.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:21:43.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="http://edition.cnn.com/2015/06/28/middleeast/kuwait-mosque-suicide-bombing/index.html">Kuwait
        government says mosque suicide bomber was Saudi national”</a></em></p>'
  'tunisia-terror-attack':
    'author': 'Phil Black, Susannah Cullinane and Laura Smith-Spark, CNN'
    'caption': 'People view flowers placed at the beach next to the Imperial Marhaba
      Hotel where 38 people were killed yesterday in a terrorist attack on June 27,
      2015 in Sousse,Tunisia. Habib Essid Prime Minister of Tunisia announced a clampdown
      on security after the attack on a holiday resort.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-28T19:15:42.654+08:00
    'imagesource': 'jcr:01781fb6-0b09-4211-a49f-9501c5393e47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd63fa2ad-114c-4806-b937-4017eb524fe3'
    'lead': 'Chris Callaghan was one of at least 39 people injured when a gunman opened
      fire at the beachfront Hotel Riu Imperial Marhaba, in the coastal city of Sousse.
      At least 38 more were killed in the attack, for which ISIS has claimed responsibility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T11:41:10.286+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T16:22:03.625+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T16:22:03.042+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tunisia attack: Survivor lay in victim''s blood ''trying to keep her
      awake''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454a39e7-ff4e-4778-8751-bdcab28c7292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sousse, Tunisia (CNN</strong>) — On the second day of her
        third holiday to Tunisia, Chris Callaghan was chased by a terrorist and shot
        in the leg, her right femur shattered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf753c21-d01d-458b-9ffb-b440773b3914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callaghan was one of at least 39 people injured when a gunman opened
        fire at the beachfront Hotel Riu Imperial Marhaba, in the coastal city of
        Sousse. At least 38 more were killed in the attack, for which ISIS has claimed
        responsibility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd20343d-abbc-4681-bb39-2e96dfbb063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from her hospital bed, Callaghan told CNN she couldn''t
        believe the terrible events unfolding around her on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01076421-cc90-4ab1-96f0-52dd4ac10676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My right leg was laying across my stomach," she said, still visibly
        shaken.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7f4f47-4b82-4912-a78d-83c0d67be01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite her own horrific injury, Callaghan said she knows she
        was lucky. A woman in in the panicked crowd next to her was shot four times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a79712-0768-45b0-8575-e3e5ac31ce0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This lady was bleeding so heavily. And I was laying in her blood
        trying to keep her awake," she said. "It was dreadful. I''ve never witnessed
        anything like it"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164a1ea1-67c4-4866-83c3-39da127c24b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grenade fragments</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74cf6f9-a475-4b85-a5fb-8f7047528d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another room, Ukrainian Nadezhda Vasilevna, 76, also lies injured.
        Like many of those in the hospital, she is still wearing the bracelet that
        identifies her as a guest of the Imperial Marhaba Hotel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008f9eef-1358-4ae7-808f-b9397237b327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pointing to her thigh -- from where doctors said they removed grenade
        fragments -- and she said she was lying on the beach reading a newspaper when
        she heard a blast.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37134c28-4418-4f95-b3fd-139fc90bc525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My husband went to swim, and I was lying and reading the newspaper
        by the sea. Suddenly I heard an explosion," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e03ba8c-c1a7-4d0c-a25c-634c1e45c3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw the man running and shooting. He shot at us. For those who
        moved, he fired again. I looked where he pointed the gun. When he aimed the
        weapon in my side, I felt a kick. The bullet went right through my soft tissues."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfc5581-e10e-4d49-bc31-63229abe1763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tied a towel around her leg and tried to hide in the sand, watching
        stunned as the gunman continued to fire.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db268bf-6f06-4487-b546-9b6dcd07d974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was lucky," Vasilievna said. "I had no fear. It was like a movie.
        I just watched him and tried to deceive him. I just lost a lot of blood."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77057ba-d576-4d4e-8201-f7734eceaf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, Vasilevna''s husband, Igor Vladimirovich, 78, watched
        the attack in horror from the water where he had been swimming. "The terrorist
        fired almost without stopping. He moved quickly," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf5c8be-bbb9-44d3-bb16-0ba2d1554959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the couple''s second trip to Tunisia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49139c6-c06b-49c5-b04a-d42be9a54050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists flee</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4076dec-d705-43db-bbad-e346383ff595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian Claude Pesser said he was very close to the gunman but remembers
        little about him -- he was just too scared.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab847a4-7d1c-41e7-9540-9b54e4dd1e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An X-ray image clearly shows the bullet that struck Pesser''s leg,
        cutting him down as he tried to run to safety.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196430aa-c537-47dd-9bab-0461adec1973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pesser said he usually travels to Tunisia twice a year -- but no
        more.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1ba926-bb94-41cd-b4fc-1ba169ca62f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed sorrow for his Tunisian friends, who he said are good
        people. But he said the situation in the country is now too dangerous and
        he thinks it will stay that way for a long time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13036bd2-0732-425c-9d28-f41cb3fd72a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of tourists have been fleeing Sousse since the attack.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3197e8c5-85a6-484f-87b4-ae7b05530372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunisia''s tourism industry had been beginning to recover since
        the 2011 Arab Spring, but the attack in Sousse -- coming just three months
        after an attack on the Bardo Museum in Tunis -- is likely to deal it yet another
        blow.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7210e110-a5c3-4984-9d90-f5455f584d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday night, a large crowd of Tunisians turned out at the
        hotel in a display of unity after the attacks. They chanted and sang, waved
        the red and white Tunisian flag, and lit candles at the spot where the dozens
        of victims had been shot the day before.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886ea310-05e4-4ca7-bf1c-0240af5664c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6b1a35-4060-4345-9a88-14a60a4def28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has claimed responsibility for the attack but it is unclear
        if the Islamist group had any direct role in it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b05d33-9304-4692-82c3-2337abecc600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has posted a photo of the alleged attacker, whom Tunisian authorities
        have identified as Saif Al-Deen Al Rezgui, 24, from the town of Gaafour, about
        100 miles northeast of Sousse .</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd184e97-aff5-45da-b03e-1d2a9ec63e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports Friday about the attack suggested there had been
        three gunmen, but a Tunisian Interior Ministry spokesman later said they were
        aware of only one and that he had been killed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9632ca-5b21-470c-9225-53eba48467d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman, Mohammed Ali Aroui, told CNN on Saturday that the
        gunman specialized in electronics in pursuing his masters degree and didn''t
        have any known relationship with a terror group.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c76d72a-922e-4f36-a322-afa0763688ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dead</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8737d204-9baa-456e-a4c3-728d2118724d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunisian authorities on Saturday began transferring the bodies from
        Sousse to the capital, Tunis, the Ministry of Health said. It updated the
        death toll to 38 and said 39 people were wounded.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb4b352-cb99-4d6c-b7f2-4b41f9e65d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nationalities of the killed, most of them are British, German,
        and French, this is the 95% of them," according to Prime Minister Essid. "The
        majority of them are British, then the second in number were German, then
        third in numbers were French."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bdcb8b-551b-4fc1-b745-2c515494919a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen of the dozens killed were British, and the number may rise,
        the UK Foreign Office said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acf9c7e-94e9-412d-a9cf-92ae21e247bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Belgian, a German and a woman from Ireland were also among the
        dead, with the Irish government indicating Saturday that there is also "grave
        concern for two other Irish citizens who had been at the scene."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f9ea6a-b65a-4160-81b5-c223db3bff9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel spoke with Tunisian President Beji
        Caid Essebsi on Saturday, a German government spokesman said. Merkel expressed
        her condolences, the spokesman said, and both leaders agreed to cooperate
        more closely on the issue of terrorism.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23622791-4c2e-408e-ac22-c26fb394751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the resort attack, Essid announced a crackdown on
        what he called "illegal mosques."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd016fe7d-f372-470a-867e-faed83681b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mosques were "spreading rumors and poisons to encourage terrorism,"
        he said Saturday "About 80 (mosques) will be closed ... within one week."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917fa497-a980-40c1-bc30-5547b994c2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacks also in France, Kuwait</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034830e9-12f2-4b02-9eec-80b2b868fa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunisia''s nightmare came the same day as at least two fatal terrorist
        attacks in other countries.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159842de-8494-49e3-bdd0-f6a2449eca33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man caused an explosion at a chemical plant near Lyon in southeastern
        France after having beheaded his boss and leaving the head hanging on a fence,
        French officials said. Authorities detained the suspect.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fcfb52-306f-4b60-ae03-b0869caeea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:03.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And ISIS claimed responsibility for an apparent bomb blast at the
        Shiite-affiliated Al-Sadiq mosque in Kuwait''s capital during Friday prayers,
        leaving at least 27 dead and more than 200 wounded.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c6f25f-4d9c-45ba-bb40-3514e01ee837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:41:10.288+08:00
