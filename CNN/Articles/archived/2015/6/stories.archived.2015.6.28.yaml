  'deped-negros-oriental-schools-security':
    'author': 'Roy Bustillo, for CNN Philippines'
    'caption': 'There was a hold-upping incident at the Bio-os Elementary School in
      Amlan on Thursday (June 25).'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-06-28T15:43:21.385+08:00
    'imagesource': 'jcr:ac564ac2-5252-4f6c-8557-3a31349252d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edf299a2-3d8e-473b-ab7f-421dc73f0f9e'
    'lead': 'The Department of Education Negros Oriental Division Schools Superintendent
      Dr. Salustiano Jimenez has issued a memorandum to all public schools in the
      province to be more vigilant in their security since most public schools don’t
      have guards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T11:55:49.834+08:00
