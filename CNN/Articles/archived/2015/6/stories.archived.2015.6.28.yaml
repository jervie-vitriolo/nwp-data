    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcef130-bbf8-4ba6-b495-5d02624e84f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:18:46.640+08:00
