      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosts Chile meet Peru in Monday''s (Tuesday PHT) other semi-final.</p>'
