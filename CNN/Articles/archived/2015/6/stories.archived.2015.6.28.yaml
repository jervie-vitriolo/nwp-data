    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T16:24:10.611+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kobe Bryant says next season "might be" his last

      '
    'updated': 2015-07-22T15:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de80f00-e0bb-4cbd-8f7d-ee6864a1a460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:06:07.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:24:10.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Kobe Bryant is
        entering his 20th season in the National Basketball Association (NBA), and
        during an interview with Jamele Hill on the BET Experience on Saturday (Sunday
        PHT), it may well be his last.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4191a9f1-5688-4714-9971-e708a7fe7c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:06:07.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:24:10.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might be. You gotta retire sometime, " said Bryant. "I''m not
        Benjamin Button, man."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Kobe says at the end of the upcoming season, if he feels like playing
        another season, he will. If not, he won’t.</p>&mdash; Baxter Holmes (@Baxter)
        <a href="https://twitter.com/Baxter/status/614970694569467905?ref_src=twsrc%5Etfw">June
        28, 2015</a></blockquote>

