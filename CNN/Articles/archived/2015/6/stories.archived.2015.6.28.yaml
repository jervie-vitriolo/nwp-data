      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe''s 20th season will see him surpass Utah Jazz legend John Stockton
        for most seasons spent with a single team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c2b3e2-38c8-49b1-8422-2c6bfefdc0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:06:07.700+08:00
