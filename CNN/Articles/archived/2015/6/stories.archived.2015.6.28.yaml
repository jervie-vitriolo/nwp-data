      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groupings for the 2015 FIBA Asia Championship were determined
        in Changsha, China on Saturday (June 27), and Gilas Pilipinas will avoid powerhouses
        Iran, South Korea, and China in the preliminary round of the tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81e6a0c-e9eb-4d55-a9ee-520199a94d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:18:46.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:20:15.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was drawn in Group B, together with Palestine, Kuwait,
        and the qualifying team from East Asia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347f5687-74f7-456f-b576-2890ab4a5768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:18:46.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:20:15.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending champion Iran was put in Group A with Japan, Malaysia,
        and the South Asia qualifier, while Group C will make up of Korea, Jordan,
        Singapore, and China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8970ec8-fde7-4945-9876-113c5a8a6e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:18:46.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:20:15.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Taipei, Lebanon, Qatar, and Kazakhstan are in Group D.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8334e85-42e3-4724-8ec0-6a5d2206a4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:18:46.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:20:15.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner of the FIBA Asia Championship, which is set to take place
        in China from September 23 to October 3, will qualify for the 2016 Summer
        Olympics in Rio de Janeiro, Brazil.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b8dff4-09a0-47bd-90f4-f4f278433bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:18:46.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:20:15.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The silver and bronze medalists will go under the FIBA World Olympic
        Qualifying Tournament.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d5622-9e70-4248-8e56-89dc8e08a5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:18:46.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:20:15.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran won the FIBA Asia Championship in 2013 when it was held in
        Manila. Gilas finished in second place, while Korea bagged third.</p>'
  'Womens-World-Cup-England-Canada-Lucie-Bronze-Jodie-Taylor':
    'author': 'Reuters'
    'caption': 'England sees off Canada to barge into the semifinals of the Women''s
      World Cup for the first time since 1980'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-28T14:58:35.398+08:00
    'imagesource': 'jcr:bbd82044-a909-424a-86bb-5977b0a7d38f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '736d8049-73c8-4256-9e6d-04d1ef47d214'
    'lead': 'England oust host nation Canada in their quarterfinal match in the Women''s
      World Cup to set up a semifinal date with Japan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T13:22:40.371+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T13:22:43.580+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T13:22:43.315+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Women''s World Cup: England beat Canada to end host''s World Cup party

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0333c1d7-f9fa-49a8-b353-a596776b0ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:40.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:22:43.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> England scored twice in the opening
        half and then held on to reach the semi-finals of the Women''s World Cup with
        a tense 2-1 win over Canada on Saturday (Sunday PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf454c7-7faf-483a-867f-f3d4c5bac445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:40.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:22:43.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England move onto Edmonton and a Wednesday meeting with defending
        champions Japan for a place in the final.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3961582b-55b0-4dd8-a310-a3548d3d7d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:40.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:22:43.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The schedule was setup for a potential Canada Day party on July
        1 but the hosts could not secure an invitation as England gained revenge for
        a quarter-final loss to Canada at the 2012 London Olympics to reach the last
        four of a World Cup for the first time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61151b22-2d8c-48c9-b36a-e742cb23dd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:40.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:22:43.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After conceding just one goal in four matches, Canada surrendered
        two in three minutes early in the opening half and fell into a hole out of
        which they could not climb.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ce9548-9238-417f-a53c-3c70df501ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:40.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:22:43.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England opened the scoring in the 11th minute when Canadian defender
        Lauren Sesselmann slipped on the ball, leaving Jodie Taylor a clear path to
        the goal. She made no mistake, whipping a low shot past a diving Erin McLeod.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f039ac60-b10b-4d5a-aacd-0558dfe359db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:40.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:22:43.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three minutes later Lucie Bronze sent a shudder through the capacity
        crowd when her soft looping header sailed over McLeod''s outstretched hand,
        deflected off the crossbar and into the net.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9afccf-f5f2-49fb-9998-5ebd96c6e2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:40.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:22:43.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada pulled one back just before the interval when England keeper
        Karen Bardsley could not handle Ashley Lawrence''s shot and Christine Sinclair,
        Canada''s all-time leading scorer, was there to pounce on the loose ball and
        drive it into the open net.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce3df93-b0dc-4833-80f4-5860d0eddb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:22:40.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:22:43.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada pushed forward in the second half but could not unlock the
        England defence and test Siobhan Chamberlain, who substituted for Bardsley
        in the 49th minute after the starting keeper had problems with her eye.</p>'
  'Kanye-West-Glastonbury-Festival-Flight':
    'author': 'Reuters'
    'caption': 'Kanye West performs on The Pyramid Stage during the Glastonbury Festival
      at Worthy Farm, Pilton on June 27, 2015 in Glastonbury, England. Now its 45th
      year the festival is one largest music festivals in the world and this year
      features headline acts Florence and the Machine, Kanye West and The Who. The
      Festival, which Michael Eavis started in 1970 when several hundred hippies paid
      just Â£1, now attracts more than 175,000 people'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-06-28T14:59:24.110+08:00
    'imagesource': 'jcr:38c92a2e-1d5a-4adc-bdbd-e88bd8a09184'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acb50f0c-e827-462c-afb6-b7a6d09a8f20'
    'lead': 'Kanye West took to the skies during his performance at the Glastonbury
      Festival on Sunday PHT.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T13:25:07.182+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T13:25:10.878+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T13:25:10.460+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rapper Kanye West soars at Glastonbury Festival

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb201e4-5bb7-4654-a926-f5c627b73540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:07.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:25:10.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Kanye West delivered an uncompromising
        headline performance at Glastonbury Festival on Saturday (Sunday PHT) that
        ignited when the U.S. rapper left the Pyramid Stage to take to the sky for
        hits "Touch The Sky" and "All of the Lights".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa565ffa-8bef-45ca-b979-ef10d0a148da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:07.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:25:10.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West was the polarising figure of Europe''s biggest green-field
        festival, and the announcement of his appearance prompted thousands to sign
        a petition against the choice of a rap act for the top billing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eed0fe-50e0-422d-89ff-ff5e892383d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:07.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:25:10.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-talented West, who is married to reality TV star Kim Kardashian,
        proved the doubters wrong by attracting a large audience who knew the words
        to many of his tracks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437023b9-1c19-4c0e-ab46-c9a5ebbfa165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:07.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:25:10.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He opened his set with "Stronger", performed under a low lighting
        rig that compounded the intensity of his rapping.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3995990-17d8-4758-8287-7c07ef293f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:07.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:25:10.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later "Touch the Sky" was abandoned a few bars in, only to restart
        with West high above the stage in a breathtaking moment of theatre.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ceadd6-ebc1-4a79-987f-c875234d86a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:07.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:25:10.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West, whose ego is as well known as his songs, did not launch into
        any monologues, a feature of some performances, but he did proclaim: "You
        are now watching the greatest living rock star on the planet".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488f4562-3098-4205-a1ad-e4a6072f4005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:07.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:25:10.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kieran Brooks, 21, agreed, saying the performance was "absolutely
        incredible", although he added that West pitched the show at existing fans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0df231-8c4c-48bd-8ebc-6111d9e3a686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:07.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:25:10.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharrell Williams earlier in the evening had a huge crowd dancing
        and jumping to hits "Blurred Lines" and "Get Lucky".</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0baf1e-74f5-44a1-b058-e8b60bea92a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:07.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:25:10.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of young children joined the U.S. singer and producer on
        stage for "Happy", his huge seller of last year. "Make some noise for the
        English future on stage," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6cf8d4-7ea2-4b33-839c-cb21b444f7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:07.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:25:10.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British singer-songwriter George Ezra and Burt Bacharach, a pop
        legend almost four times his age, delighted afternoon audiences at the dairy
        farm in southwest England.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8837ec07-a603-4461-9a26-5ae3ea88ca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:07.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:25:10.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ezra''s sun-drenched set included hits "Budapest", which he premiered
        on a smaller set at the festival two years ago, "Blame It On Me", and a cover
        of Macy Gray''s "I Try".</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e242a18-ae34-4397-8a12-e0806885109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:07.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:25:10.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His voice melts my heart," 24-year-old fan Holly Harvey said after
        his performance on the Pyramid Stage. The 22-year-old may hail from the English
        county town of Hertford but his bass-baritone comes from somewhere in the
        Deep South.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf3d66d-0a2d-4ee2-b0eb-1f5dd299c1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:07.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:25:10.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacharach initially left the vocals to his singers for a medley
        of songs that sound-tracked the sixties and seventies, from "I Say a Little
        Prayer" to "Trains and Boats and Planes" and "I''ll Never Fall in Love Again".</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29042cf6-dc7c-4e9c-bc5d-7829e6c40a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:07.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:25:10.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 87-year-old songwriter took to the mic later in his set, before
        leading the crowd in a mass singalong of "Raindrops Keep Fallin'' on my Head"
        as, right on cue, light drizzle started.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858a0db8-bccd-4073-942d-d7f0d29074fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:25:07.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:25:10.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rain interrupted a day of sunshine. The warm weather dried up
        most of the mud on the site caused by heavy downpours - a perennial feature
        of the event - on Friday (Saturday PHT).</p>'
  'board-member-bodyguard-killed-negros-occidental':
    'author': 'Shiela Gelera, for CNN Philippines'
    'caption': 'Board Member Renato Malabor Sr., of the 5th District of Negros Occidental,
      and his bodyguard were gunned down last Sunday (June 28) outside a derby arena'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-06-28T15:43:56.198+08:00
    'imagesource': 'jcr:f9d22efa-d371-4df0-8e2a-18a65d8d93c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b23f7d5f-325c-4b5b-8e68-a8b43625b279'
    'lead': 'Board Member Renato Malabor Sr., of the 5th District of Negros Occidental,
      and his bodyguard were shot and killed outside a derby arena in Barangay Guintubhan,
      Isabela town in the province at about 1:15 a.m. Sunday (June 28).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T13:27:46.806+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T16:26:45.726+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T16:26:45.466+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Board Member, bodyguard killed in Negros Occidental

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78afd2d-595a-41ad-9073-85798a0d8894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:27:46.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:26:45.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Isabela, Negros Occidental (CNN Philippines)</strong> —
        Board Member Renato Malabor Sr., of the 5th District of Negros Occidental,
        and his bodyguard were shot and killed outside a derby arena in Barangay Guintubhan,
        Isabela town in the province at about 1:15 a.m. Sunday (June 28).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9ebe35-d169-4187-af6f-e06c61888fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:27:46.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:26:45.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malabor was rushed to a hospital in Bacolod City, about 70 kilometers
        from Isabela, while his bodyguard Butch Jomilla was brought to Isabela District
        Hospital. Both were declared dead on arrival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfabaccf-18e0-43f7-9f65-5c57323458ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:27:46.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:26:45.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Insp. Ramel Sarona, chief of police of Isabela Police Station
        said that Malabor and Jomilla were leaving the derby arena when an unidentified
        gunman followed, and shot them at their backs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8df0bf1-c736-43d9-88f4-7c5d8dd404e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:27:46.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:26:45.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarona said the gunman, who was wearing a ball cap, fled on foot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc6195b-addf-4e9b-9298-3ca6f88fa060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:27:46.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:26:45.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene of the incident was about 4 kilometers away from the town’s
        proper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86ca68a-5e98-40b2-ae47-d9b8d466a8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:27:46.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:26:45.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said three empty shells of .9mm caliber pistol and an
        empty cartridge case of .45 caliber pistol were recovered from the crime scene.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90be63c-4a37-46aa-9c96-d5bca4d0f225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:27:46.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:26:45.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of press time, the police are still investigating to determine
        the motive of the killing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04663e8-65b6-4660-bb27-5da79ec306a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:27:46.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:26:45.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Negros Occidental Alfredo Marañon Jr. calls the killing
        “politically motivated.” Marañon offers P2 million as reward to anyone who
        can pinpoint and nabbed the culprit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2afcee-9f0c-4730-a9b5-a5f69a3953e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:27:46.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:26:45.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police provincial director Senior Supt. Samuel Nacion meanwhile
        said that they will form a task force composed of the Isabela Police, Criminal
        Investigation and Detection Group, and Regional Intelligence Unit, that will
        only focus on solving the murder case of Malabor and Jomilla.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46d3d5d-2ea6-48f5-851f-d8bb67673794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:27:46.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:26:45.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malabor is the Negros Occidental Sangguniang Panlalawigan committee
        chairman on cooperatives, and public utilities, facilities and franchises.</p>'
  'Copa-America-2015-Paraguay-Brazil-Derlis-Gonzales':
    'author': 'Reuters'
    'caption': 'Paraguay see off Brazil through penalties and set up a semifinal clash
      with Argentina'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-28T14:57:25.454+08:00
    'imagesource': 'jcr:bb7f2c02-7966-4ff0-8c09-649c046ca4a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b09ee789-abfe-4df1-a02d-d8f02a6689d9'
    'lead': 'Derlis Gonzales converted two penalties in the quarterfinal match against
      Brazil, to push Paraguay over the line and set up a semifinal clash with Argentina.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T13:30:02.071+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T16:27:09.692+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T16:27:09.376+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Copa America 2015: Paraguay down Brazil on penalties, meet Argentina

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5c73d6-c57e-4cde-8da5-575fdeea4fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:30:02.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:27:09.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> —&nbsp; Derlis Gonzalez slotted two penalties,
        one in regular time and again in the shootout, to help Paraguay beat Brazil
        4-3 after a 1-1 draw on Saturday (Sunday PHT) that advanced them to a Copa
        America semi-final against Argentina.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4190c06c-ea4e-4378-adce-9fe2c189e729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:30:02.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:27:09.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second tournament in succession that Paraguay have beaten
        Brazil on penalties at the quarter-final stage after 2011 when they went on
        the reach the final.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ca65aa-8ab0-4a2c-ac9e-687742413fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:30:02.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:27:09.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The face Argentina on Tuesday for the second time in the tournament,
        having fought back from two goals down for a 2-2 draw in the teams'' opening
        group match.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52d7b4b-7e59-4f94-babe-e91ca3a3e302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:30:02.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:27:09.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez netted the decisive Paraguayan penalty with the fifth spot
        kick having scored his team''s equaliser during normal time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195491d8-60f4-42d7-8741-2b56d0a6efc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:30:02.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:27:09.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinho started and finished a fine move in the 15th minute to put
        Brazil ahead before Gonzalez equalised with 20 minutes to go when he converted
        a penalty after a hand ball by Thiago Silva.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4842ad8-de48-40c0-896e-28c9ff53bbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:30:02.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:27:09.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, our game dropped in the second half," said Robinho.
        "We had chances to kill the game off.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e015bb9d-aec3-4fea-8697-00c2088c8bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:30:02.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:27:09.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paraguay with all respect aren''t one of the best sides. We didn''t
        kill the game and unfortunately we lost a goal with a silly mistake and we
        lost."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881740c1-61de-424d-972b-454da833aa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:30:02.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:27:09.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil, who had won 12 of their previous 13 matches since Dunga
        took charge after last year''s World Cup, had more possession in the first
        half and weaved some good attacks but Paraguay were quick and dangerous on
        the break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f332011b-265e-4651-8df6-2d743651f59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:30:02.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:27:09.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paraguay became more adventurous in the second half and winger Edgar
        Benitez soon won a free kick when he was brought down by Dani Alves, though
        goalkeeper Jefferson parried the ball away from Roque Santa Cruz''s attempt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f13e4fc-970a-406e-b23c-7835e8538af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:30:02.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:27:09.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an hour gone, Jefferson made a diving reflex save from centre
        back Paulo Da Silva''s header and later made a similar save from Gonzalez
        in a counter-attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21537b7-1b5a-4766-bc26-880e34bbd965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:30:02.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:27:09.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paraguay captain Justo Villar then had to make a scrambling save
        from a Philippe Coutinho shot as Brazil piled on late pressure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afa0c31-1d2a-4e09-8275-da86dcbc563f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:30:02.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:27:09.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the shootout, the writing was on the wall for Brazil from their
        second penalty which was put wide by Everton Ribeiro and another substitute,
        Douglas, missed their fourth to give Paraguay two penalties to settle the
        outcome.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8edfd4-a1c9-44f5-a521-c63837e64ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:30:02.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:27:09.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santa Cruz then skied his penalty, Philippe Coutinho gave Brazil
        hope by netting his but Gonzalez made no mistake.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db736347-b59c-4222-ab3a-73bc97f6a3c1'
