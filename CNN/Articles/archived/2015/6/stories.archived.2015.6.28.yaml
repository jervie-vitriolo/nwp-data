      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/28/africa/tunisia-terror-attack/index.html">“Tunisia
        attack: Survivor lay in victim''s blood ''trying to keep her awake''”</a></em></p>'
  'Exequiel-Sevilla-scored-higher-than-UP-summa-cum-laude-Tiffany-Grace-Uy-1.004-WAG':
    'author': 'Paolo del Rosario, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-29T18:35:19.414+08:00
    'imagesource': 'jcr:045784c1-828a-4d52-9c97-a883d9cbe606'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec9ece0b-e03d-40a7-9255-0bd8f4b3e75d'
    'lead': 'Tiffany Grace Uy holds the record for the highest grade attained in the
      University of the Philippines in the post-war era, but who was the person who
      held that distinction before the war?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T11:45:55.125+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T16:22:23.950+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T16:22:21.720+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exequiel Sevilla: The guy who scored higher than Tiffany Grace Uy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5ab5eb-75f2-420c-ab53-4fdd4c306dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:45:55.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:23.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Tiffany Grace
        Uy earned a general weighted average (GWA) of 1.004 to register the highest
        grade obtained in the history of the University of the Philippines (UP) post-World
        War II.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae723fa-bdc8-4ecf-9c96-bee3ee9baee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:45:55.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:23.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy broke the record previously held by Jun Gabriel Pelias, a BS
        Mathematics graduate who finished with a GWA of 1.016 in 2011.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835ae57c-9fc0-4bc1-be0d-8979cb99c77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:45:55.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:23.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/26/UP-Diliman-Biology-graduate-Tiffany-Grace-Uy-almost-perfect-1.004-WAG.html">Related:
        UP Biology student graduates with near-perfect average</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a396c5-bf76-46d9-bdec-41a5cbec1516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:45:55.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:23.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is a man who surpassed them both, and his name is Exequiel
        Sunico Sevilla.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9992fe70-46f9-4d86-a551-7a5982809a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:45:55.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:23.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an article written by Sevilla''s daughter for the Philippine
        Daily Inquirer, Sevilla graduated from U.P. as summa cum laude in 1927 with
        a bachelor''s degree in Commerce.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa14bd4-34de-47a5-84fe-fbc91abfc8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:45:55.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:23.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His GWA? A flat 1.0, a feat, according to Sevilla''s daughter, that
        has yet to be equalled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fffd36-deef-43ac-b0ad-59a842a97345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:45:55.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:23.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Sevilla''s time in UP, he was sent to the University of Michigan
        in Ann Arbor as a government scholar to take up a masters degree in actuarial
        mathematics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736c0d1d-4582-4c46-9df2-4254a50bfc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:45:55.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:23.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he came back to the Philippines, Sevilla served as actuary
        of the Office of the Insurance Commission before moving on to establish National
        Life Insurance Co. in Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9237163-f1eb-46ac-a4d9-6fcb4d6180db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:45:55.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:23.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then president Manuel L. Quezon appointed him as part of the first
        board of directors of the Government Services Insurance System (GSIS) in 1937,
        and in 1953, Sevilla co-founded the Philippine Actuarial Society to advance
        actuarial science in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4e7975-4825-497a-a31b-16aad0cf28b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:45:55.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:23.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevilla also co-founded the Philippine Statistical Association in
        1951 and later became the society’s president in 1957.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b910bc-c8f3-411a-98a3-d35a4958c8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:45:55.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:23.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from his professional work, Sevilla gave back to the academe
        by teaching at UP, Far Eastern University, and the University of the East.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73911ff5-50e6-40ca-842d-65a3cf02a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:45:55.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:22:23.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevilla passed away at 81 years old in 1985.</p>'
  'dotc-mactan-cebu-international-resort-airport':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-06-28T16:31:10.501+08:00
    'imagesource': 'jcr:efa2a133-ef39-46c4-8299-feba82271a34'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a8ae12f-4ed5-4ceb-b71a-34749e21b191'
    'lead': 'The Department of Transportation and Communications (DOTC) will kick
      off the construction of a new terminal for the Mactan-Cebu International airport
      Monday (June 29).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T11:50:10.543+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T11:50:13.317+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T11:50:13.039+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTC to break ground for Mactan-Cebu International Airport

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036c97bf-d6d8-4524-beac-82e03d81d6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:50:10.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:50:13.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Transportation and Communications (DOTC) marks another milestone as it
        breaks ground for the world’s first resort airport – and the Aquino Administration’s
        first airport public-private partnership (PPP) project – on Monday (June 29).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c28827d-4f6e-462d-983f-d9998f8ab70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:50:10.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:50:13.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The kick-off ceremony for the construction of the new international
        terminal for the country’s second-biggest gateway, the Mactan-Cebu International
        Airport (MCIA), is touted to be the start of Philippine airports matching
        the best in the world,” said DOTC Secretary Joseph Emilio Aguinaldo Abaya.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb279a3-fe2d-4243-aa89-96c3a6fecc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:50:10.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:50:13.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will not only cement our place on the global map as a major
        tourist and business destination, it will boost the local economy and is projected
        to generate jobs especially in Cebu."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02756318-47e7-4906-b9f2-9785d2d43353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:50:10.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:50:13.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project, which is envisioned by concessionaire GMR-Megawide
        Cebu Airport Corporation (GMCAC) to be regarded as the first resort airport
        in the world, covers the construction of a new world-class international passenger
        terminal building (PTB), as well as the renovation of the existing PTB and
        its conversion into an exclusively-domestic facility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d8278d-41f2-4fba-adca-8eb66d9698d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:50:10.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:50:13.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction of the new terminal will be completed by 2018, while
        the renovation of the existing terminal is slated to be completed in 2019.
        The airport’s passenger capacity will surge from 4.5 million to 12.5 million
        per year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b468d6f-b623-402d-8219-a91283a9d20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T11:50:10.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T11:50:13.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GMCAC won the auction for the 25-year PPP contract last year, after
        offering the government a premium bid of P 14.4 Billion.Operations and maintenance
        (O&amp;M) of the airport was turned over to the consortium in November 2015.</p>'
  'mmda-congressional-avenue-bridge-to-close':
