      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same interview, Kobe also shed light on his perceived
        rocky relationship with his teammates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8a66bd-e171-42d5-a2af-97efd54a12c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:06:07.700+08:00
