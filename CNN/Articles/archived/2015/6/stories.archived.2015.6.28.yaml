      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Lucky? Perhaps.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75855995-4bca-4494-becb-a879b9ecbf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:18:46.641+08:00
