  'kuwait-mosque-attack':
    'author': 'Greg Botelho and Ian Lee, CNN'
    'caption': 'At least 25 people were killed in an attack on a mosque in Kuwait
      on Friday (June 27).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-28T11:58:20.304+08:00
    'imagesource': 'jcr:f0418560-12ec-4541-aa92-e16fd9fa5119'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fafb1b5-a638-4b6b-b1ae-42611c1bf6ec'
    'lead': 'Thousands of Kuwaitis attended the funerals Saturday for the 27 victims
      of a suicide attack on a Shiite-affiliated mosque in the heart of Kuwait City,
      an attack for which ISIS claimed responsibility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T13:11:37.075+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T13:11:41.049+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T13:11:40.725+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands attend funerals of Kuwait mosque attack victims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79ca98e-324c-4319-a2ad-bae6d4e8343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:11:37.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:11:41.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kuwait City, Kuwait (CNN) —</strong> Thousands of Kuwaitis
        attended the funerals Saturday for the 27 victims of a suicide attack on a
        Shiite-affiliated mosque in the heart of Kuwait City, an attack for which
        ISIS claimed responsibility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f090b5-59cd-434d-a17c-70e2c310870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:11:37.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:11:41.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bomb ripped through the Al-Sadiq mosque during Friday prayers,
        killing 27 worshippers. It was the worst terror attack Kuwait has seen in
        many years and one of three that took place on three different continents
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28cbf34-23b9-43c8-9581-a6c89cd4933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:11:37.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:11:41.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwaiti police arrested the man who drove the suicide bomber to
        the mosque, the country''s state-run Kuwait News Agency reported early Sunday.
        There were no other details immediately available, but the Interior Ministry
        said earlier it had made a number of arrests and detained the owner of the
        car used by the bomber.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42575001-9c10-4907-9d5e-14a20c5ef9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:11:37.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:11:41.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the manhunt looms the issue of preventing such attacks in
        the future and ensuring that ISIS, which is wreaking havoc in neighboring
        Iraq and also has claimed attacks in Saudi Arabia, doesn''t do the same in
        Kuwait.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea3e901-a0cc-4935-b08c-1e813ed74fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:11:37.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:11:41.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwaiti newspapers Saturday carried messages of unity in this emirate
        where Shias are one-third of the population.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be840ed-d9cb-40df-acf6-5cd1ac54df59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:11:37.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:11:41.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The huge turnout of mourners shows today, this society rejects
        all divisions and sectarian rifts," said Speaker of the Parliament Marzouq
        Al-Ghanim. "The objective of the criminal terrorist act failed miserably since
        it sought to sow the seeds of division and sectarian strife," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ae6fc0-4fc3-49f6-8089-88318b8e5268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:11:37.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:11:41.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forensics teams continued to look for clues in and around the mosque
        Saturday amid heavy police presence. Shards of glass, bloodstained clothing
        and shoes were strewn all over from the powerful explosion, which police say
        blew out car windows in a nearby parking lot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262dc8cc-9cea-4f3c-9853-ab1bdcee9139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:11:37.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:11:41.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cell phone video apparently shot in the bombing''s aftermath and
        posted to social media showed worshipers walking and stumbling through a dust-
        and rubble-filled interior of the mosque, many with their white robes splattered
        with what appeared to be blood.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf3ae85-5a4f-49f9-9859-857bfdcdbd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:11:37.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:11:41.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the dozens dead, at least 227 others were wounded
        in the blast, official said. Most of them have left area hospitals. Three
        of the dead were Iranian citizens, according to state media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6bbbb5-94e2-4603-ac81-861334f1b08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:11:37.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:11:41.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait''s Emir, Sheikh Sabah Al-Ahmad Al-Jaber Al-Sabah, vowed the
        "cowardly terrorist attack" on the mosque would not undermine national unity
        and that the perpetrators would be brought to justice, according to the Kuwait
        News Agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56196f7-ccfc-46f4-b57d-581d2aef07fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:11:37.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:11:41.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sent condolences to the families of the victims and toured the
        damaged mosque ahead of emergency Cabinet and parliamentary meetings, the
        state-run Kuwait News Agency reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c3dc2b-3878-4a0f-b8a4-107e3cd76f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:11:37.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:11:41.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Justice and Islamic Affairs minister, Yaqoub Al-Sanea,
        called the attack "a terrorist and criminal act that threatens our security
        and targets our national unity," the news agency said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f600867-8cc7-42ab-aec0-a53d1881dd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:11:37.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:11:41.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS also claimed responsibility for an attack on a seaside resort
        hotel in Tunisia on Friday, in which a gunman killed 38 people, mostly Europeans.
        Two U.S. officials said they believe the shooting in Sousse may have been
        inspired by ISIS, however -- not directed by it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b976ce-9ec0-4f16-a281-8cf359094544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:11:37.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:11:41.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In southeastern France, a man previously on that country''s terrorism
        watch list caused an explosion at a factory that injured two people. Authorities
        later found the decapitated body and severed head of the man''s employer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8440e4c-a22c-4d2a-bf36-16984944354a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:11:37.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:11:41.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/27/world/kuwait-mosque-attack/index.html">"Thousands
        attend funerals of Kuwait mosque attack victims"</a></em></p>'
  'taiwan-water-park-explosion':
    'author': 'Greg Botelho and Kevin Wang, CNN'
    'caption': 'The number of injured by an explosion at the Formosa Water Park in
      New Taipei has risen to 510, with 183 receiving treatment in intensive care
      units, according to the state-run Central News Agency.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-28T23:20:22.174+08:00
    'imagesource': 'jcr:327885f0-6c10-479e-b728-3c0f4839bff6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dce61213-2199-40cf-adf4-e6aa3b10812b'
    'lead': 'At least 510 people were injured -- 183 of them hospitalized in intensive
      care units -- after flammable powder apparently exploded in midair at a recreational
      water park in Taiwan, the East Asian nation''s official Central News Agency
      reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T13:16:00.945+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T16:25:26.242+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T16:25:25.971+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hundreds injured in explosion at Taiwan water park

      '
    'updated': 2015-06-29T13:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fe2aee-1ccc-46a2-82b3-1473d5c4f556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:16:00.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:25:26.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 510 people were injured — 183
        of them hospitalized in intensive care units — after flammable powder apparently
        exploded in midair at a recreational water park in Taiwan, the East Asian
        nation''s official Central News Agency reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae230a0-a57a-45aa-83d6-a3459c94e259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:16:00.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:25:26.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight of the injured were reported to be in critical condition Sunday
        morning. Forty-three people had been discharged from hospitals after treatment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3e6aee-a6a8-412b-a725-7313cc043a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:16:00.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:25:26.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flames erupted when the unknown substance blew up over a stage
        around 8:30 p.m. Saturday (8:30 a.m. ET) at Formosa Fun Coast, firefighters
        said, according to the CNA report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d6b9a4-fdfe-499e-88f0-c002d90c55cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:16:00.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:25:26.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNA reported that "the fire was quickly brought under control,"
        but not before hundreds suffered injuries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e1249f-cd0b-431e-a21c-3ece2486b21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:16:00.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:25:26.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video showed a massive fireball suddenly engulfing the stage, followed
        by screaming people running for their lives through flames.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1467ed16-7bfe-4763-b706-7ad4ef2c2258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:16:00.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:25:26.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people used large, inflated inner tubes as stretchers to carry
        out the injured, CNA reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0e924f-f643-4ae2-b3c8-a2f42c6c5cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:16:00.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:25:26.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling it the "worst incident of mass injury (ever) in New Taipei,"
        Taiwan''s most populous city, Mayor Eric Chu called for ambulance support
        from neighboring Taipei, Taoyuan and Keelung. In addition, Taiwanese defense
        ministry spokesman Luo Shao-he said all military hospitals in northern Taiwan
        were prepared to take patients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c366110f-a4de-4e68-a290-d0c0d4b6f9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:16:00.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:25:26.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formosa Fun Coast indicated the fiery explosion occurred during
        a "Color Play Asia" party put on by a separate marketing company that leased
        out space at the park.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19c5903-b110-49d6-bc36-97a229903137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:16:00.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:25:26.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very regretful (for) this accident that caused injuries
        to many victims," Formosa Fun Coast said in a statement. "The most urgent
        matter currently for us is to handle and assist with ... victims on the scene
        and work comprehensively with the New Taipei Fire Department."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd11402a-531e-451f-be0f-47c9c0edbd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:16:00.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:25:26.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/06/27/asia/taiwan-water-park-explosion/index.html">
        "Hundreds injured in explosion at Taiwan water park"</a></em></p>'
  'gilas-pilipinas-fiba-asia-group-stage-draw-results':
