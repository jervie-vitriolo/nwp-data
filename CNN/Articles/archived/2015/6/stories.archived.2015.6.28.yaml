      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —&nbsp;</strong> Several
        communities, advocates, thought leaders, and news organizations took part
        in this year''s Social Media Day held at the open grounds of Museo Pambata
        Saturday afternoon (June 27).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedbea2b-1df5-4b16-8871-a7c97d1730b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:57:47.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T12:58:01.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its fourth installment now, Social Media Day is the biggest,
        voluntary, non-profit, and collaborative social media gathering in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4051cf50-ff0e-4afa-8f09-69a281c8a4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:57:47.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T12:58:01.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we closed the event, ''grateful'' was the only word that came
        to mind. Social Media Day has always been a volunteer-driven event," TweetUpMNL
        co-founder Rosario Juan told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8d37cd-175e-4351-a634-a926548c1a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:57:47.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T12:58:01.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful for the outpouring of support and the fact that
        we''re now on our fourth year."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6d3c4f-abfe-444c-8d02-b482d19493dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:57:47.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T12:58:01.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A diverse combination of communities collaborated for the event
        which is slowly becoming a highly-anticipated occasion for active netizens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05095db-b731-467c-991e-db244f443dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:57:47.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T12:58:01.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every year, we try to mount a free event that will be both fun
        and informative for all netizens," Juan said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64785ae-68e5-40e9-a08b-eda52152a690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:57:47.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T12:58:01.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We start with zero budget and only a handful of TweetUpMNL core
        members as organizers. And each year, we are able to welcome hundreds of people
        to our event with the help of partners (brands and media), volunteers, and
        friends."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7150a27-d179-4074-b971-c819210a61cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:57:47.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T12:58:01.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth of social media will depend on how well the youth utilize
        it in their daily lives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c063c3a-122b-4172-9085-318fd4934667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:57:47.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T12:58:01.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The youth is vital in promoting social media," said Juan. "How
        social media will evolve is greatly dependent on the needs, behavior, and
        habits of the youth."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cef4a0-8168-4397-8e78-472267e4f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:57:47.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T12:58:01.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan also said that the social media community in the country has
        expanded and it will continually grow as new platforms will be created.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ff1888-b7db-444f-9f1e-dee4a21dd3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T12:57:47.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T12:58:01.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the social media community in the Philippines has grown
        in leaps and bounds."</p>'
  'up-diliman-summa-cum-laude-tiffany-grace-uy-whats-next':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-28T13:21:27.210+08:00
    'imagesource': 'jcr:166e31b7-9f57-4bb2-a12b-387956f80f23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36a643e0-ea56-40bb-a433-2b1a370e7837'
    'lead': 'Tiffany Grace Uy, a Biology major, led the new batch of University of
      Philippines Diliman graduates after she earned a weighted average grade (WAG)
      of 1.004 — the highest grade obtained in the school''s history since World War
      II.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T13:01:52.531+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T16:23:49.025+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T16:23:48.729+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What''s next for Tiffany Grace Uy?

      '
    'updated': 2015-07-24T11:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfb3dd0-3205-4f3f-9235-e815187aa4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:01:52.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:23:49.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The woman of the
        hour.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c399af-1ebc-422d-b06b-b900a28ab04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:01:52.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:23:49.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiffany Grace Uy, a Biology major, led the new batch of University
        of Philippines Diliman graduates in the general commencement exercises on
        Sunday (June 28) after she earned a weighted average grade (WAG) of 1.004
        — the highest grade obtained in the school''s history since World War II.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2762c00-19a5-48a0-a71a-2298be3151e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:01:52.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:23:49.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is one of the 29 graduates who received the summa cum laude
        honor, which is the university''s highest academic distinction for graduates
        who earned a WAG of 1.20 or better.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3ce39e-ef80-407f-9077-6387111b4fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:01:52.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:23:49.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/26/UP-Diliman-Biology-graduate-Tiffany-Grace-Uy-almost-perfect-1.004-WAG.html">Related:
        UP Biology student graduates with near-perfect average</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08d4612-053c-4e44-a75d-d8d45ced1783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:01:52.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:23:49.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her grade surpassed the 1.016 recorded by John Gabriel Pelias, a
        BS Mathematics graduate, in 2011.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3c7792-1d8c-4f13-a887-bd74898b9cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:01:52.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:23:49.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines caught up with Uy and asked her what it means to
        finish with a WAG of 1.004 and what her future plans are.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0a55e3-95dd-4cde-ada7-9911151d6824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:01:52.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:23:49.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ve officially graduated. How does it feel?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83137e4-8790-4147-9ca2-e11d3388e129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:01:52.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:23:49.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honestly, I fell like my battle has just begun. All I’ve finished
        is a pre-medical course, and I have yet to begin my medical studies in the
        Philippine General Hospital (PGH). Hopefully I can earn a residency in PGH
        and then set out to become a doctor who can cater to Filipino patients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece1b9f3-edb6-4b6a-993a-3fe4790ebd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:01:52.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:23:49.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''re a summa cum laude with a grade average of 1.004. How fulfilling
        is that?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2fb2a6-91a5-46b2-abaf-fc326d876cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:01:52.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:23:49.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me scoring high grades or getting titles isn’t fulfilling at
        all, because I’m still a powerless individual. A number and a piece of paper
        did not alleviate anybody’s suffering... it did not help out a fellow being
        in need. Sometimes I wish I was born earlier so I could have finished (medical
        studies) earlier, and be knowledgeable enough to treat people. My dream is
        to be able to to save a life someday — that would be fulfilling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d8d12d-dad2-4d5d-aacf-943380d93a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:01:52.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:23:49.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that you''ve graduated, what’s next?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8981870e-eb5c-44ab-9bc0-aa89a37c327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:01:52.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:23:49.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m beginning my medical studies in PGH. Thirteen or so years down
        the line, I’ll become a licensed physician in the clinic. But I also want
        to influence health care in the country. I want every Filipino to be able
        to get access to treatment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a26b8c-71b4-4397-afa3-a86885db53c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:01:52.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:23:49.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any message or advice to young students?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7895da5-ae0a-46cd-b160-e8c9b513a4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:01:52.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:23:49.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best I can say is, admittedly so, studying is hard. But if you
        know what you’re studying for, that your studying will serve not yourself
        but those around you, then there becomes a reason for studying. Studying comes
        to have meaning. And the real application of learning is when you use it to
        tangibly change other lives for the better… then living the way you did becomes
        worth living.</p>'
  'Kobe-Bryant-next-season-might-be-last':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-28T12:24:50.005+08:00
    'imagesource': 'jcr:f50ba134-7194-4e3c-8225-ffec99520659'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a98f257c-8b67-4865-9ff6-dec508987520'
    'lead': 'Kobe Bryant has admitted that next season might be his last in his storied
      career.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T13:06:07.699+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T16:24:10.848+08:00
