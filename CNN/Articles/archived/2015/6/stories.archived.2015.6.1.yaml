    'title': 'Muslim chaplain claims discrimination on United flight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318f3477-4eaf-4bb1-a662-e6407375b443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A simple request for an unopened can of Diet Coke on a United
        Airlines flight left Tahera Ahmad in tears.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea0d62f-ecf7-45a9-aca4-cba2c8072caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Muslim chaplain and director of interfaith engagement at Northwestern
        University, Ahmad, 31, was traveling Friday from Chicago to Washington for
        a conference promoting dialogue between Israeli and Palestinian youths. She
        was wearing a headscarf, or hijab.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8765b4-ab22-4eb6-8cb4-fafff8ec1a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For hygienic reasons, she asked for an unopened can of soda, she
        said. The flight attendant told her that she could not give her one but then
        handed an unopened can of beer to a man seated nearby. Ahmad questioned the
        flight attendant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87cc81c-6de0-4a60-960c-4e252d2a7a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are unauthorized to give unopened cans to people because they
        may use it as a weapon on the plane," she recalled the flight attendant telling
        her.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Ftahera.ahmad.5%2Fposts%2F10152815402232001&width=500&show_text=true&height=263&appId"
        width="500" height="263" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e46762-502a-4f42-a46e-a3d9bd7be099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195be8ed-0db6-44c2-a8d8-14ddf4897a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United spokesman Charles Hobart said a flight attendant had tried
        several times to accommodate Ahmad''s beverage request but that there was
        a "misunderstanding."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a406f0-37a2-41b5-a727-2e7bdf78c5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hobart did not elaborate on the so-called misunderstanding but said
        United officials spoke to the chaplain Saturday afternoon to "get a better
        understanding" of what happened and to apologize for "for not delivering the
        service our customers expect when traveling with us."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d491fa1-cedb-4418-a287-04dbdffd58c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Facebook, Ahmad wrote that she was "truly disappointed" with
        the airline''s response, which she said "disregarded and trivialized" the
        discrimination she experienced.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3e0961-0759-4c41-b708-b90642905fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not received a written sincere apology for the pain and
        hurt I experienced as a result of the discrimination and hateful words towards
        me," she wrote. "This is not about a can of soda."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa38911-551b-4ded-b500-23b4d1049497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad, who has Premier frequent-flier status with the airline, wrote
        that she been served unopened beverages on previous United flights and that
        she did not want the flight attendant fired.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41348dcb-5c07-428e-873c-4c205410224c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I simply did not expect United Airlines to dismiss the unwarranted
        and unfortunate rude behavior, discrimination and hateful words but rather
        acknowledge their accountability and role in the painful experience," she
        wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aa8f1d-fcbd-46f9-b388-4d96b1de9f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad said that when she told the flight attendant she felt she
        was being discriminated against, the attendant abruptly opened the beer can
        of the man seated near her.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19850ce0-5731-4f9c-b4f4-30edce67cbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so you don''t use it as a weapon," Ahmad said she was told.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c744c43-b69d-4e18-ba79-1deac740fa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shocked, Ahmad asked other passengers if they had seen what happened.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b6f792-e550-4b51-b1e4-9abcc6b238b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man sitting across the aisle turned to her and yelled, "You Muslim,
        you need to shut the f--- up," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f4de7d-ea5a-4b1e-be11-89448c3a2650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884a6a22-959e-4344-9bd6-36f20d898661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man leaned over, according to Ahmad, and looked her in the eyes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d64b0b-2e06-42fd-8aa8-94b564ea3413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that the man told her: "Yes, you know you would use it
        as a weapon. So shut the f--- up."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c4b583-7c30-4e59-a42e-b15a5633b4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt the hate in his voice and his raging eyes," Ahmad wrote
        in an earlier Facebook while the plane was still in flight. "I can''t help
        but cry ... because I thought people would defend me and say something. Some
        people just shook their heads in dismay."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b932f560-b797-48e1-b0dc-4a4e1bcb1a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her initial post, people took to social media in to support,
        using the #unitedfortahera hashtag. Some pledged to boycott United.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a121147f-64ae-4452-bdf8-765777b73ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suhaib Webb, a prominent Muslim American imam, tweeted, "I''m asking
        all of you to let @united know that you are disgusted with this bigotry."
        He also tweeted a photo of a can of Diet Coke over #unitedfortahera.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7c5721-9b34-488b-939c-09b18d240bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, Hobart said the airline "strongly supports
        diversity and inclusion."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6511716b-9e1b-4d1f-87d1-4b61b1d0db90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We and our partners do not discriminate against our employees or
        customers," the statement said. "We are also discussing the matter that Ms.
        Ahmad describes with Shuttle America, our regional partner that operated the
        flight."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb42dc1f-a026-4baf-814e-a73a725c23c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad said she her intent is not going after the airline.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ccce26-d25a-45cb-9ae3-57746d8f572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is about bigotry and racism and our country is going through
        a very difficult time right now. Dr. Martin Luther King Jr. and so many others
        worked so hard ..." Ahmad said, breaking into tears.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9746feac-59df-4017-8a27-a1f3c7e60e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They strove so hard so that Americans would not mistreat each other
        on the basis of the color of their skin or religious or ethnic background
        but I guess we''re still on that journey."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d14bb0-f1f2-47f1-8c8f-f6ceb0f8878c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She said she''s working on her rude behavior and that the man (sitting
        across the aisle) should not have said anything," Ahmad recalled.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bbf27a-44ef-4292-a191-37717fcfa82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad was recognized at the White House last year "as a leading
        Muslim female in the United States" during Women''s History Month, according
        to Northwestern University. She had previously attended a Ramadan dinner hosted
        by President Barack Obama.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3e3e05-7657-4a0b-a316-5a0a13e7f3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Ahmad sparked outrage among Islamic conservatives when
        she became the first woman to recite the Quran at the Islamic Society of North
        America convention in Washington, the nation''s largest Muslim gathering,
        according to Northwestern.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdebbe3-4596-4b7d-91de-14f6f7f0b4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad was born in India and grew up in Morton Grove, Illinois. She
        said she has been spat on and had her hijab ripped off in Islamophobic encounters
        after the September 11, 2001 terror attacks.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85b45c3-52db-4fa1-b633-06e3e6675edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time I was being treated as a threat to everyone around me
        30,000 feet above the ground and being told that I could use a can of Diet
        Coke as a weapon," she said. "And no one said anything."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209a68f4-ee41-40e5-a45e-acda959b75f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes amid growing hostility toward Muslims living
        in the United States.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a3dda9-4217-436b-ba6e-e33ae4d8acbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, protesters at a "Freedom of Speech" rally outside a Arizona
        mosque were met by counterprotesters. The two groups lined opposite sides
        of the street in front of the Islamic Community Center of Phoenix. They yelled
        at each other as a line of police officers kept them apart, CNN affiliate
        KNXV reported.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232d9a2a-c184-4260-8c3b-f5aedb53052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamic center is the mosque once attended by Elton Simpson
        and Nadir Soofi, who drove from Arizona to a Dallas suburb to shoot up a Prophet
        Mohammed cartoon contest there. Both were killed by police early this month.
        Many Muslims consider demeaning depictions of Mohammed to be blasphemous and
        banned by Islamic law.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f618385b-5307-41d0-bf15-d9f5cb8c48ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, activist and conservative blogger Pamela Geller of
        New York wanted to place ads showing cartoons of Mohammed in the capital''s
        transit system. She hoped to display the winning cartoon from her group''s
        contest in Texas -- the one where Simpson and Soofi were killed by police.
        The Washington Metro board voted to stop showing issue-oriented ads throughout
        its system.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be3e579-10b8-4130-956c-2e593ce65a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recently, the mosques here in Phoenix actually received threatening
        letters -- very specific threats, saying that we are going to massacre your
        congregations," he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf609faa-ebb2-4646-908d-e8dc332d4664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a national survey by the Pew Research Center in 2013, 42% of
        respondents said Islam was more likely than other religions to encourage violence
        among its believers. In addition, Muslim Americans are seen as facing more
        discrimination than other groups, including gays and lesbians, Hispanics,
        African Americans and women.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3527f927-cb17-46c3-995e-edb21146e3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same survey, 45% of the respondents said Muslim Americans
        face "a lot" of discrimination, and 28% said Muslims are subject to some discrimination.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eabf414-e020-4b58-8bc6-29c0254eb404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Carma Hassan, Sara Sidner, Ed Payne contributed to this
        story.</em></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5bc61a-09f3-4a34-9c50-49cd262ad51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:15:36.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:15:40.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/05/30/us/united-flight-muslim-chaplain/index.html#">"Muslim
        chaplain claims discrimination on United flgiht."</a></em></p>'
  'bank-lending-slows-april-2015':
    'author': 'Paolo Taruc, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-01T13:40:22.410+08:00
    'imagesource': 'jcr:e422af16-2473-4e42-a237-b2c197497ecc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e93e01e3-64f5-4cd8-98ab-3cb795402e29'
    'lead': 'Outstanding loans, excluding reverse repurchase placements (RRP) with
      the central bank, grew slower in April compared to the previous month, according
      to figures from the Bangko Sentral ng Pilipinas (BSP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T08:18:11.555+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T08:19:21.126+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T08:19:20.861+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bank lending slows down in April

      '
    'updated': 2015-06-23T15:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbb9aee-404c-4dec-b79d-fb10c26bf21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:11.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:19:21.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Outstanding loans, excluding
        reverse repurchase placements (RRP) with the central bank, grew slower in
        April compared to the previous month, according to figures from the Bangko
        Sentral ng Pilipinas (BSP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbbbba6-b12d-48b0-a94d-49770c0fcd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:11.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:19:21.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April''s slowed, albeit double-digit growth of 14.8% falls slightly
        below the bank''s revised 15.7% expansion in March. In a statement, the BSP
        also said that commercial bank lending increased by 0.8% for loans both net
        and gross of RRPs, on a month-on-month seasonally-adjusted basis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a211a32-d8be-4fbf-a4a5-3f8ce0f0f337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:11.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:19:21.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 80% of banks'' aggregate loan portfolio came from loans
        for production activities. The index expanded by 15.1% in April, compared
        to the revised 15.9% growth in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc98dd3-10cc-424d-b99a-ecfae2b12094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:11.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:19:21.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said that the growth was buoyed by increased lending in
        the following sectors:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16912bd4-ae24-4006-a23f-8d404ee26bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:11.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:19:21.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>manufacturing: 15.2%</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e92df09-796d-4b6e-842f-b241482d2823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:11.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:19:21.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>real estate, renting, and business services: 12.5%</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c78c00-2b82-4870-bd16-fe03a801eddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:11.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:19:21.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>wholesale and retail trade: 14.4%</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a39c4c1-097a-4a9a-a990-56cd674756dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:11.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:19:21.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>electricity, gas, and water: 16.3%</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47007e98-e6a1-4a70-b96d-cf146be73006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:11.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:19:21.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>financial intermediation: 16%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206e6b27-aabc-4391-9dd7-ba8203050b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:11.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:19:21.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank lending to other sectors also grew in April.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ce3190-3e7b-4474-ac14-36901591517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:11.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:19:21.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lending for household consumption picked up pace in April compared
        to March, buoyed by continued growth in credit card loans, auto loans, and
        other types of loans such as salary loans and personal loans. The index eked
        out a 20.1% growth rate for April compared to the previous month''s 19.8 percent
        revised figure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ebb469-b1a7-483b-bc81-9e5ca4d54fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:11.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:19:21.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another BSP report revealed that bank lending standards — the guidelines
        which banks use to determine potential borrowers'' credit worthiness — remained
        broadly unchanged during the first three months of the year for enterprise
        and household loans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866d52f0-c4be-4a09-9553-601492babbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:11.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:19:21.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That results mark the 23rd consecutive quarter since Q2 2009 that
        majority of banks reported broadly unchanged lending standards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ff1a10-03de-478c-8a2f-6df63c7bf6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:11.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:19:21.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP expects the the continued growth in lending, particularly
        to productive sectors, to support sustainable levels of economic growth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d372019-2ec1-467b-9728-2d3032056632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:11.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:19:21.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going forward, the BSP will continue to ensure that domestic credit
        and liquidity conditions will keep pace with overall economic activity while
        remaining consistent with its price and financial stability objectives."</p>'
  'Kim-Kardashian-Kanye-West-pregnant-with-second-child':
    'author': 'Jethro Mullen, CNN'
    'caption': 'Kanye West and Kim Kardashian-West'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-06-01T13:44:01.624+08:00
    'imagesource': 'jcr:0dc7c197-027c-4716-af84-a65d0d12641b'
