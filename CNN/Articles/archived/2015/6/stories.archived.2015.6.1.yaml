      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:32:35.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It serves Shinkansen high-speed rail lines and many of Japan Railway''s
        regional commuter lines, as well as the Tokyo Metro network.</p>'
    '8':
