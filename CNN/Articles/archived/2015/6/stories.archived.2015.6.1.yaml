    'created': 2015-06-01T14:44:24.719+08:00
    'imagesource': 'jcr:9ff68d68-1467-4ce5-b185-3728a97e2df0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76d62037-702e-4996-8ee6-946a9553eb93'
    'lead': 'China has defended building artificial islands in contested waters in
      the South China Sea, saying the land reclamation is "justified, legitimate,
      and reasonable."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T16:44:19.311+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T16:44:26.554+08:00
