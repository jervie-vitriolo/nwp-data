    'template': '1'
    'title': 'Adamson fires Kenneth Duremdes as head coach

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74fae8d-49b3-43f3-a108-a309e720b5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:47:37.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:36:44.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Following the Adamson University''s
        forgettable performance in the 77th season of the University Athletic Association
        of the Philippines (UAAP), the Soaring Falcons fired Kenneth Duremdes as head
        coach Sunday (May 31).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25512d13-3fc9-4ba0-a6bc-ce2579276100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:47:37.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:36:44.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released by the university, Adamson''s sports officials
        are looking for someone "who can dedicate his full time and attention" to
        the development of the team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a3ceb4-b977-44cb-bf04-77992284fce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:47:37.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:36:44.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First assistant coach Mike Fermin will serve as interim head coach.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4900e486-269a-41ef-8355-3faf0ad7c6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:47:37.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:36:44.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old Duremdes took over following Leo Austria''s resignation
        in 2013, inheriting a young, inexperienced squad that finished with a disappointing
        1-13 win-loss record in Season 77.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de179187-c5ec-427b-b21f-c025a6a91b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:47:37.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:36:44.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Falcons recorded the lowest scoring output by any team in a
        single game with 25 points against eventual champions National University
        Bulldgogs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb56a808-7023-4db5-a8e4-a982f4c70783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:47:37.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:36:44.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duremdes, a one-time Philippine Basketball Association (PBA) MVP,
        led the Falcons during the early 1990s and steered them twice to the Finals.</p>'
  'MERS-cases-rise-in-South-Korea':
    'author': ' Reuters'
    'caption': 'People wear masks in public as a precaution against the MERS virus
      in Incheon, South Korea.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-01T16:10:32.211+08:00
    'imagesource': 'jcr:4583438f-c47d-4074-9250-251a1f36a416'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd928362e-e16f-4c0f-8d85-ff534af74dd4'
    'lead': 'South Korea on Monday (June 1) confirmed the number of people in the
      country infected with the Middle East Respiratory Syndrome (MERS) virus had
      risen to 18.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T15:57:41.520+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T15:57:45.644+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T15:57:45.359+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MERS cases rise in South Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61fe4b0-0b09-46f9-a62d-be8b8fbce346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:57:41.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:57:45.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (Reuters) —</strong> South Korea on Monday
        (June 1) confirmed the number of people in the country infected with the Middle
        East Respiratory Syndrome (MERS) virus had risen to 18.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b566dcb7-29e9-41b3-bfde-332521d98aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:57:41.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:57:45.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First identified in humans in 2012, MERS is caused by a coronavirus
        from the same family as the one that triggered China''s deadly 2003 outbreak
        of Severe Acute Respiratory Syndrome (SARS). There is no cure or vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c7dc83-c9d3-42db-b437-2c944e9d64a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:57:41.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:57:45.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first patient was diagnosed on May 20 after a trip to Bahrain,
        Saudi Arabia and the United Arab Emirates, the health ministry added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618fe57b-fcd1-4bfd-8b32-887828b28531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:57:41.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:57:45.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are three additional cases, so we confirmed that a total
        of 18 people have MERS. These three people among the 18 are the same as the
        other 15 patients, who were infected by the first confirmed case and are linked
        with one specific hospital," South Korean Director of Public Health Policy,
        Kwon Jun-wook said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2148fbb0-c1e2-416c-bb93-65cff5d30faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:57:41.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:57:45.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chair of Korean Society of Infectious Diseases Kim Woo-joo said
        five of the 18 were in a serious condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e015c42-7cc4-4c1d-a38f-3bf443f9930e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:57:41.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:57:45.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There should be no deaths and tertiary transmissions. However,
        as Director Kwon says, five people among 18 are in serious condition. They
        have pneumonia symptoms and have been put on respirators," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64329350-131d-40b8-b929-1ef6f9137ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:57:41.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:57:45.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Park Geun-hye on Sunday (May 31) said a task
        force to deal with the spread of the virus in the country had been set up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd0754a-a415-4251-844e-24b0ca4372e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:57:41.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:57:45.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations health agency has not recommended the screening
        of passengers or that travel or trade restrictions be imposed on South Korea
        due to the outbreak.</p>'
  'chinese-admiral-island-building-in-south-china-sea-is-justified':
