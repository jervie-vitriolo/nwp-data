      'mgnl:lastActivated': 2019-11-26T08:33:37.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e96a295-7d79-4b00-a182-63bb6ecd0c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:33:34.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:33:37.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mishap occurred in front of some 12,000 people in Tijuana, Mexico,
        as part of Iglesias'' "Sex and Love" world tour.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6896f64-e19a-4f8e-bfe5-d94bf2f5511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:33:34.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:33:37.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flying drone is used during shows to get crowd shots. Iglesias
        is known to grab the drone and turn it on himself and the audience to give
        a "point of view shot," Bonilla said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c0ef89-b476-4d1d-a431-b53535a70dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:33:34.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:33:37.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday was one of those days. Pictures and videos from the event
        show Iglesias grabbing the drone and attempting to turn it before he abruptly
        drops it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c4c1e4-c856-4aad-aa81-35ca90bd443a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:33:34.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:33:37.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adile Flores, who claimed to witness the event and record it on
        her phone, said the blood splatter landed on close to the stage. He continued
        with the concert even though it was clear he was bleeding heavily, she told
        CNN. Eventually, he raised his hands as if to show he was bleeding and left
        the stage. About 10 minutes later, he returned with his hand wrapped, she
        said.</p>'
