  'east-valley-fault-west-valley-fault-casualty-number-could-be-lessened-by-disaster-imagination':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-06-01T16:35:05.953+08:00
    'imagesource': 'jcr:5b4fbad4-21f5-4e8d-9678-87530828c6da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7361829f-4fae-4264-be52-0e2f9ef9d806'
    'lead': 'The head of the Philippine Institute of Volcanology and Seismology (Phivolcs)
      said advances in technology, coupled with proper disaster imagination, could
      spell the difference in casualties when calamity strikes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T15:44:36.784+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T15:54:24.636+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T15:54:24.364+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disaster imagination lessens casualties - Solidum

      '
    'updated': 2015-07-29T12:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740782f2-f4e2-4ea7-b9a1-ed240793794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:44:36.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:54:24.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The head of the Philippine
        Institute of Volcanology and Seismology (Phivolcs) said advances in technology,
        coupled with proper disaster imagination, could spell the difference in casualties
        when calamity strikes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79df1fd3-c482-42c2-8b39-68b6b44845fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:44:36.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:54:24.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent live interview over CNN Philippines'' Headline News,
        Phivolcs chief Renato Solidum said advances in science and engineering would
        be meaningless if there''s lack of real vision on the impact of a hazard,
        which, according to him, could lead to a higher number of casualties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b368931-1745-4805-ad40-18b0aed0663d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:44:36.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:54:24.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/04/27/Bracing-for-the-big-one-Is-Metro-Manila-quake-ready.html">Related:
        Bracing for the big one: Is Metro Manila quake-ready?</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd9342f-9115-482d-9f0f-8b2f5389ca6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:44:36.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:54:24.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still many people that die specially during extreme events
        like typhoon, Super Typhoon Yolanda, and geologic events like earthquake,"Solidum
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0788c8c1-d016-48f6-b0d7-a163494ca041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:44:36.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:54:24.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-time Phivolcs official reiterated that being able to envision
        the possible effects of a certain earthquake magnitude could help the public
        and the government think about how to approach the hazard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e9378e-e1f5-4a1f-8006-f1ec1ba5e027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:44:36.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:54:24.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phivolcs has been mapping the Valley Fault System since the
        1990s. Its original version of the maps was released in 2000 but underwent
        reassessment in 2012.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49f266c-2a1d-40a3-bb82-a5ca0fb442a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:44:36.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:54:24.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/05/18/Phivolcs-atlas-disaster-preparedness-tool.html">Related:
        New Phivolcs atlas shows detailed view of quake fault</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b56f35-c89c-4c48-9be7-b84ed98dae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:44:36.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:54:24.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Valley Fault System includes the 100-kilometer West Valley Fault,
        which starts in Bulacan near the Angat reservoir and ends in Laguna, and the
        10-kilometer East Valley Fault that runs across Rizal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3824392-4009-4f1d-878b-89946eee8652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:44:36.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:54:24.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A higher magnitude of earthquake can be expected from a longer fault,
        Solidum said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4737e0-dfe4-42a1-8f14-7b4c9f258912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:44:36.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:54:24.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/05/18/Phivolcs-atlas-disaster-preparedness-tool.html">Related:
        Pasig to set up communications system for disaster response</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9387624-0d58-46e3-8e59-f57951772369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:44:36.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:54:24.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we expect a 7.2 magnitude for a longer fault… The 10 kilometers
        will correspond to roughly 6.2 magnitude earthquake."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374fad3b-00af-4f4f-a8b1-8857b41283f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:44:36.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:54:24.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Solidum clarified that areas on top of the fault does not
        necessarily mean that they will have a higher number of casualties as it all
        depends on the structural integrity of houses and buildings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6850ac8-791a-4621-98a4-080c2f61fc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:44:36.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:54:24.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most important hazard, according to him, is the strong ground
        shaking.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7abc34-a7e9-462b-a9b1-bef11f587df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:44:36.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:54:24.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even cities not listed (on top of the fault line) will be affected
        by the strong ground shaking. So earthquake resistance or integrity of houses
        and buildings will matter."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49004b66-ac28-46f3-ac67-f0d7fc5a5bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:44:36.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:54:24.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Structures near the fault would experience high-frequency waves
        which would shake the shorter buildings more as they are lighter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8accc8-9845-4758-979b-293b00e1e929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:44:36.785+08:00
