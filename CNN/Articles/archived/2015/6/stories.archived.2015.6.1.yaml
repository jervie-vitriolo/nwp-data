      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum also suggested the relocation of informal settlements who
        live along the fault line and for private lot owners to strengthen their buildings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030f8759-0568-46d8-8d17-d3689a2efff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:44:36.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:54:24.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also advised for the public to know what to do during an earthquake.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e064f57-9a23-4f14-8a61-606fa26fbb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:44:36.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:54:24.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/05/18/Phivolcs-atlas-disaster-preparedness-tool.html">Related:
        ''Preppers'': Call them paranoid, but they’re geared up for disaster</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f88e655-9d33-49a8-8019-f202569ec295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:44:36.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:54:24.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immediately after the shaking go to an open area, which is at least
        one and a half times the height of the tallest structure within the surrounding,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237534f2-3794-4e64-80b5-2266e421d84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:44:36.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:54:24.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why we''re showing this or sharing this to the public
        and to the government is for all of us to understand the gravity of this situation.
        If you don''t prepare, this would be the impact. But if we do something, that
        nightmare scenario will be gone."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30410def-8161-4784-8d61-63e7dd93c105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:44:36.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:54:24.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum also said homeowners could approach Phivolcs to inquire
        if their home is along the fault line.</p>'
    '22':
