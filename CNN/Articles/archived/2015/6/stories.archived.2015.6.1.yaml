      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his best season as head coach, Gentry guided the Suns to the
        2009-10 Western Conference Finals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aca5cb0-383e-4ba8-a507-67a92429c56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:43:03.414+08:00
