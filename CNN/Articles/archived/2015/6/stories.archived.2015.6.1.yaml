    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Island building in South China Sea ''justified,'' says Chinese admiral

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4de374f-8756-48c9-92e0-55a2050471dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:44:19.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:44:26.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong (CNN) — China has defended building artificial islands
        in contested waters in the South China Sea, saying the land reclamation is
        "justified, legitimate, and reasonable."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b95d534-c91e-4d7a-a790-e1e65bc597ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:44:19.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:44:26.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admiral Sun Jianguo told a regional defense forum in Singapore Sunday
        (May 31) that the construction did not target any other countries or affect
        the freedom of navigation, according to comments carried by state broadcaster
        CCTV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00c9bc6-32d6-4862-85ae-4c018995ca14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:44:19.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:44:26.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to reaffirm that this construction is well within the scope
        of China''s sovereignty and it is justified, legitimate, and reasonable,"
        said Sun, the deputy chief of General Staff Department of the People''s Liberation
        Army.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4fba35-5f2d-4649-99be-1a5d09716965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:44:19.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:44:26.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In spite of the sufficient historical and legal evidence and its
        indisputable claims of rights and interests, China has exercised enormous
        restraint, making positive contributions to peace and stability of the region
        and the world at large," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a11a06-7bf5-4e62-b676-052f19147a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:44:19.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:44:26.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun''s comments came a day after U.S. Defense Secretary Ash Carter
        singled out China as a source of instability in the region and called for
        "an immediate and lasting halt" to island building.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463abaaa-2537-4f0b-b50d-9ecb59cba4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:44:19.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:44:26.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is deeply concerned about the pace and scope
        of land reclamation in the South China Sea, the prospect of further militarization
        as well as the potential for these activities to increase the risk of miscalculation
        or conflict among claimant states," Carter said at the annual meeting, which
        is known as the Shangri-La Dialogue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a46d75-25f7-41d7-977a-a319420db750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:44:19.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:44:26.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simmering anger</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5ffd4a-69d3-4849-9390-c4f29233f49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:44:19.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:44:26.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger has simmered over the South China Sea among China and neighboring
        countries, such as Vietnam and the Philippines, which have argued about existing
        territorial claims and the natural resources that lie beneath them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada3e263-b9b2-41ad-a0c4-095258ce6386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:44:19.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:44:26.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a U.S. surveillance plane carrying a CNN crew flew over
        such artificial islands, triggered eight warnings from the Chinese navy to
        back off. U.S. officials are concerned about China''s militarization of some
        of the islands and is trying to create public awareness of it, but Chinese
        media slammed the issue as being manufactured and "sensationalized on purpose"
        by the West.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a765bf9-7e9a-4b36-82a5-c463975913cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:44:19.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:44:26.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other countries have also reclaimed land in the disputed waters,
        Carter said that China had "gone much further and faster" — reclaiming more
        than 2,000 acres in the past 18 months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad283aa3-539c-4ddd-89bf-0b7a524288c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:44:19.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:44:26.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And China has placed artillery pieces on one of its manufactured
        islands, a U.S. official said Friday (May 29).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bca32f5-8e1d-461f-a959-d2102663d56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:44:19.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:44:26.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to audience questions at the forum, Sun said that no
        decision had been reached on whether China would set up an Air Defense Identification
        Zone in the South China Sea, and such a move would depend on whether "China''s
        air and maritime security" is threatened.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03cff60-dab8-4de1-8274-414b8f8f6292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:44:19.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:44:26.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, China declared an air defense zone in the East China Sea
        that covered islands disputed by China and Japan, eliciting strong criticisms
        from Japan and its close ally the U.S.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823a4614-9292-44e2-bfb1-89194155a0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:44:19.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:44:26.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sun also sought to play down the tensions, stressing that
        China was committed to resolving the South China Sea dispute peacefully.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847a3f3e-e751-4ecb-9b15-edc485f2485d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:44:19.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:44:26.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ben Brumfield contributed to this report</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1905c1e8-de58-464a-be0b-5a54f093c888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:44:19.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T16:44:26.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/01/asia/china-defends-island-building/index.html">"Island
        building in South China Sea ''justified,'' says Chinese admiral."</a></em></p>'
  'Windows-10-Start-menu':
    'author': 'David Goldman, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-01T14:34:16.624+08:00
    'imagesource': 'jcr:5686268f-c0f9-40ff-ab84-abe825bd3cea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcf6d4dc-c9e0-46aa-80a7-ff97a770d626'
    'lead': 'The success or failure of Windows 10 could come down to a single button.
      After taking a three-year hiatus, the Start menu is back in a big way in Windows
      10, which Microsoft is set to release this summer. Clicking the Start button
      in Windows 10 will provide a gateway to the most important and most-used apps
      on your PC.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T08:03:54.119+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T08:03:57.745+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T08:03:57.400+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Windows 10''s make or break feature: The Start menu

      '
    'visualType': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7771e0-797d-448f-ae3d-a9db64e3c121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:03:54.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:03:57.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> The success or failure of
        Windows 10 could come down to a single button.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ff4190-8889-4cda-aba9-f6d65394c285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:03:54.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:03:57.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After taking a three-year hiatus, the Start menu is back in a big
        way in Windows 10, which Microsoft is set to release this summer. Clicking
        the Start button in Windows 10 will provide a gateway to the most important
        and most-used apps on your PC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa83d301-8685-41a6-8ff5-ee83c310bf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:03:54.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:03:57.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in every version of Windows from 95 to 7, the Start menu in Windows
        10 will be where you access all of your programs, organized alphabetically.
        It also will have quick links to important items like settings and power.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a72c9f-a2cc-4063-a7fe-61eef2ba2790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:03:54.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:03:57.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like Windows 8, the new Start button will also feature two columns
        of resizable tiles that update with the latest information about weather,
        social media messages, sports scores, stock prices, your latest photos and
        more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5af673-83a8-4b33-bd48-b2e33ac7d8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:03:54.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:03:57.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, let''s take a tour of the pre-Windows 10 history of the Start
        menu:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cba9b7-5e09-471e-b5a9-ae0d360d5894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:03:54.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:03:57.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windows 95, 98 and Me: Microsoft''s first take on the Start menu
        (below) grouped all the PC''s program files, documents, settings and power
        management in one place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028cde6f-0378-4779-8e84-c48f9063f0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:03:54.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:03:57.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windows XP, Vista and 7: Microsoft redesigned the Start menu in
        2001 (below) -- adding a second column of quick locations. It included an
        avatar and allowed people to pin their most-used or favorite programs to Start.
        That version remained in place (with a few tweaks) through Windows 7.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65942d9-1ada-4927-8a28-f7fb66b30946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:03:54.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:03:57.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windows 8: Then in 2012, Start went noticeably absent when Microsoft
        unveiled its latest operating system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac51c99e-d4b9-499e-8913-4fe2a4373b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:03:54.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:03:57.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And customer reaction ranged from confusion to fury.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b13fde-7065-42ee-9166-16d917af4cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:03:54.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:03:57.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft hears you.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179ff18d-ece5-407a-8d11-bd701442a514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:03:54.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:03:57.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Microsoft also knows that it must get the Windows 10 Start menu
        exactly right. So it has been sharing iterations of it with anyone who has
        a preview version of the program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5d4d22-2fe8-44cb-8f9f-bcffd41dd82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:03:54.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:03:57.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft says it''s getting close to the final version, but still
        it keeps tinkering. The latest tweak came on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f11efc-cb3b-4fcc-90f0-40a966685cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:03:54.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:03:57.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is what how the development of the Windows 10 Start menu has
        evolved over the past several months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd234816e-f917-4abe-8afd-4b1c96a6e5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:03:54.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:03:57.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>October 1, 2014: When Microsoft first introduced the Windows 10
        preview, the Start menu (below) looked like a 50/50 mashup of Windows 7 and
        Windows 8.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bbeb00-9f6b-4317-ae45-a6ea1a69ef93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:03:54.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:03:57.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the left was a virtual carbon copy of the Windows 7 Start menu,
        and on the right was a replica of the Windows 8 "Start screen" with live tiles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dbe7ea-d972-4bb2-9d20-df83e7832c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:03:54.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:03:57.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The location of the power button was the top left, and search was
        located on the bottom left.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1177ed1e-44f3-4b96-ae7e-1a8388b98639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:03:54.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:03:57.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 16: Microsoft added the ability to expand the Start menu
        full-screen (below). A diagonal expand button was added to the top right,
        which is where the power button migrated to.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213145a3-bf7f-4aaa-9960-836043fb0119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:03:54.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:03:57.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The left-hand column (below) was more clearly divided into "places,"
        "most used" and "recently added" categories, and the arrow for "all apps"
        was changed from horizontal to vertical.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138f4b45-09d1-478e-883e-452743860344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:03:54.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:03:57.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April 30: Microsoft then began to refine the look of the Start menu
        (below). The power settings moved again, this time to the bottom left. The
        "places" category and icons were eliminated, replaced with a few lines of
        text, including "file explorer," "documents" and settings. The "all apps"
        arrow was swapped out for a new icon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a0c924-a4ad-4ce1-8e0e-d80cfdbe319c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:03:54.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:03:57.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May 29: Microsoft once again fine tuned Start (below). The menu
        is no longer expandable with the click of a button -- it''s now a setting
        that you toggle. The settings also allow you to customize your experience.
        For example, do you want recently opened apps to automatically appear there?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f1ab73-70a7-49d6-b75c-b0daf04c77d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:03:54.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:03:57.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft also once again added buttons for file explorer and settings,
        moving them below the list of recent apps and above power.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933a0524-b258-442d-a01b-04f2fcd6d965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:03:54.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:03:57.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what now? The Windows 10 Start menu is a major improvement over
        Windows 8, for sure. But it doesn''t feel quite polished.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd1fbfa-76fb-497e-8b35-a9f9f6c6fadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:03:54.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:03:57.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Microsoft confusingly has put notifications in three
        separate locations. Want status updates and emails? That''s in your Action
        Center. Want your daily news briefing? That''s in Cortana. Want your latest
        social media updates? That''s Start.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f3bfe6-1bde-41ad-99e2-0ffc12ba860d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:03:54.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:03:57.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Microsoft should be lauded for listening to customer feedback
        and rapidly making changes. And the best part of all: Even after Windows 10
        is released, Microsoft will still be noodling and tinkering, sending out frequent
        minor updates based on how real users like the product.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac4f8a9-00d4-4adb-8d0e-d900e7cc3097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:03:54.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:03:57.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that''s a change we can all get behind.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376d9b0e-69b3-46b9-9a50-1b197dcf3611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:03:54.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:03:57.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/05/31/technology/windows-10-start-menu-evolution/">"Windows
        10''s make or break feature: The Start menu."</a></em></p>'
