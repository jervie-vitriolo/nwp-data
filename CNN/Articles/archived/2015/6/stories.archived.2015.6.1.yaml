  'monaco-everyone-rich-2015':
    'author': 'Alanna Petroff, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-01T10:07:10.744+08:00
    'imagesource': 'jcr:0f6c746a-a014-436c-9c38-bb639af56ad1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '634604a1-5138-44d6-853e-8b6a421174d1'
    'lead': 'When people think of Monaco, wealth, fast cars and casinos come to mind.
      But few think about how this tiny city state became a mecca for the rich. The
      mini country on France''s sun-kissed Mediterranean coast is home to about 38,000
      people, and one in three are millionaires, according to WealthInsight. It has
      the highest per capita GDP in the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T08:49:26.053+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T08:49:30.304+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T08:49:30.065+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why is everyone in Monaco so darn rich?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5205dc4-9d41-4e98-8642-72d426507e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:49:26.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:49:30.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> When people think of Monaco,
        wealth, fast cars and casinos come to mind. But few think about how this tiny
        city state became a mecca for the rich.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71df2eb5-a7ae-47e2-b275-34baa6f44616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:49:26.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:49:30.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mini country on France''s sun-kissed Mediterranean coast is
        home to about 38,000 people, and one in three are millionaires, according
        to WealthInsight. It has the highest per capita GDP in the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05512a5-619b-459c-b6c0-14dd43b53e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:49:26.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:49:30.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how did this happen?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdb6718-9a7a-4519-bd82-2180c882f134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:49:26.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:49:30.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big draw is tax. The principality scrapped income taxes back
        in 1869, and other tax rates for companies and individuals are exceptionally
        low. The prospect of keeping hold of most of their wealth has attracted people
        from over 100 nations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a671f93-f5c2-43c7-bbbb-98f3a8696e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:49:26.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:49:30.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Famous residents include Formula One driver Lewis Hamilton, tennis
        star Novak Djokovic and Lady Tina Green, wife of British retail billionaire
        Sir Philip Green.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a684efc-bbb7-4959-a6f9-61308165e4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:49:26.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:49:30.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to tax benefits, the rich also like Monaco for its lifestyle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af33fbc1-07f5-43a7-87b8-c5b7b7492506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:49:26.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:49:30.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combination of balmy weather all year round, political stability,
        and a calendar packed with high profile events such as the Grand Prix, has
        proven particularly attractive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45fb88d-8bf7-4668-93ef-80c32dba6b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:49:26.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:49:30.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monaco is also easily accessible via Nice airport, a short hop across
        the border in France.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1433fa8-83dd-4b60-ab57-97921a928ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:49:26.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:49:30.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yolande Barnes, a director at real estate consultancy Savills World
        Research, said many super-rich prefer Monaco over offshore tax havens like
        the Cayman Islands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2497ee8a-7ac5-46a6-8259-51c7e363c2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:49:26.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:49:30.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People don''t want to feel exiled," she said. "It''s the right
        location for a significant number of the world''s wealthy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c93d5ed-84cb-44d1-b55f-a5a440041720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:49:26.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:49:30.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These attractions mean Monaco — which is roughly the size of New
        York''s Central Park — has a red-hot real estate market. Demand is high, supply
        is scarce and property prices are off the charts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95d1a2b-5531-48cc-9383-85732c8d2bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:49:26.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:49:30.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultra-prime property in Monaco sells for roughly $9,000 per square
        foot, about 50% more than comparable places in New York City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65056ec-9115-48ae-bc94-368a118a17ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:49:26.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:49:30.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yachts are also big business in Monaco. Many local real estate agents
        list second-hand yachts alongside apartments and villas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5651551d-7119-4f60-94ee-ae4ae90e2730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:49:26.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:49:30.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all this money sloshing around, it''s no surprise that Monaco
        has built up a healthy financial sector, accounting for roughly 17% of the
        economy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8966d194-1bb5-4a38-abaa-2cc020242c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:49:26.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:49:30.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s become a business location in its own right," said Barnes,
        noting there''s particular demand for wealth management services and yacht
        financing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6745c40-a885-4dc6-b235-f22259346dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:49:26.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:49:30.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And contrary to what you may expect, this isn''t a quiet place for
        rich loungers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd442a963-f8c8-4ee9-a330-cffb8dea55d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:49:26.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:49:30.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monaco can get loud and raucous as residents rev up their supercar
        engines when they drive around town. The roars of the engines echo off the
        high-rise apartment buildings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ca539d-9773-4fe9-a23a-204fa9f49c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:49:26.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:49:30.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many tourists often come just to take pictures of these ultra-expensive
        vehicles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42a99bf-e86e-4596-9160-8286b5b18104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:49:26.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:49:30.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/05/29/luxury/monaco-rich-millionaire-tax/index.html?iid=SF_LN">"Why
        is everyone in Monaco so darn rich?"</a></em></p>'
  'next-big-bubble-2015':
    'author': 'Matt Egan, CNN Money'
    'caption': '(File photo) Investors observe the stock market at a stock exchange
      corporation in Huaibei, Anhui, China.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-01T09:00:21.666+08:00
    'imagesource': 'jcr:b2f4aeea-9db3-49c2-a29c-3a6e7a1721ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d6c38fb-5842-4cd7-878b-5000741503ad'
    'lead': 'What''s the next dot-com bubble? The leading candidates right now are
      the bond market, startups, China and art.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T08:52:12.294+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T08:52:15.956+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T08:52:15.643+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The next big bubble: Bonds, startups, China?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc428a0-4a62-4428-913a-5a022f747b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Blowing bubbles can be fun,
        but even kids know they pop eventually. Do investors realize this too?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c672e85e-9789-41ee-9f3e-9e404b97647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of oxygen, asset bubbles grow because of easy money and
        unreasonable investor expectations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9def1e62-6ed5-437b-b361-78e407a21661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past seven years, investors have been living in an era of
        extremely low interest rates. Investors have been basically forced into riskier
        assets to make money. That raises the potential for another dot-com style
        bubble (and crash) where valuations get way ahead of fundamentals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4f4f33-099a-445e-897a-389eff07e700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is the same thing happening today? Possibly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0994a3f1-7731-4759-b194-86000fd2af6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are bubbles everywhere. When you''ve had zero and negative
        interest rates and massive amounts of money printing, how could we not be
        in some kind of bubble?" says Peter Boockvar, chief market analyst at The
        Lindsey Group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ff8b8d-f5ed-4602-a517-b64f7603e560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s too early to say for sure, but here are a few of the asset
        classes being scrutinized as possible bubbles:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f4df8c-a037-4bc7-a688-2d7ddde4c0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonds: Many investors believe the enormous bull market in bonds
        is defying gravity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf4de53-9b5a-439b-a46e-1c6792e51672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clearest sign that things are not right is that bond yields
        in Europe have actually gone negative. That''s not supposed to happen. Investors
        are essentially paying to own the government debt of countries like France
        and Germany, which earlier this year sold a five-year bond with negative yield.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cbe8ff-38f9-4f01-a0a7-e79887b6ae52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fixed income is an epic bubble globally," said Boockvar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27470125-e371-4692-90ba-48bf8407bc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question is what happens to the rest of the financial system
        if there''s a huge correction in the bond market when the Federal Reserve
        finally raises rates, especially given concerns about liquidity in fixed income.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18ea951-b7e7-449f-982e-9696fff59941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Startups: Young tech companies with little track record or revenue
        — let alone profitability — are raising money at a breathtaking pace.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0336fa17-1375-4135-b4f6-3bad300d939a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bigger name companies like Airbnb, Lyft and Pinterest are garnering
        eye-popping valuations that rival those of public companies. Ride-sharing
        app Uber is reportedly being valued at $50 billion. Talk about surge pricing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5e89ae-77c9-4151-ae28-051eec512ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SnapChat reportedly raised money at a $19 billion valuation in February,
        doubling its value just from December.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcae9dda-4e24-4450-adf2-ed6c4a511175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noted investor Mark Cuban said the startup bubble is "far worse"
        than the dot-com one. And even SnapChat CEO Evan Spiegel warned of a coming
        "correction" in the frothy startup world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423bee06-de04-4b64-945f-7f4efb79be2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A collapse in the pre-IPO market could dent confidence in the technology
        sector and the economy more broadly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15892b3e-cdf7-4cc4-8594-034dbb0555d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be a precursor to a bigger contagion effect down the line,"
        said Ankur Patel, chief investment officer at R-Squared Macro Management.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c54901-52af-474a-9065-cfbd49ffb5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China: No major stock market is as hot as China''s. It''s up more
        than 100% this year alone, despite the fact that economic growth is slowing
        big time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5116b535-30e5-4a76-8e2b-0f0957438d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mega gains are being fueled by easy money from China''s central
        bank. Retail investors are racing to join the party, with millions of people
        opening new stock trading accounts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6380916e-7927-47aa-a8a4-79649fb7b6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of America Merrill Lynch warned on Friday that "risks are mounting"
        in China as valuations "have come unhinged" from monetary conditions, corporate
        earnings and the country''s economic growth, which has slowed in recent months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811618cf-bcbf-42e8-89b3-701a8a0ea1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors poured $4.5 billion into China funds last week, the largest
        weekly inflow since April 2008, according to BofA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a21707-e0fe-4f3d-888c-accfc5860e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a violent bubble move too," said Boockvar.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54307221-a07c-4593-ba94-067f99b15983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech stocks: Investors are on guard for signs the bull market in
        stocks could be overdone. The U.S. stock market may be more expensive than
        its peers, but the rally has taken a breather in recent months. The S&amp;P
        500 is up less than 3% so far this year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bdbe9b-80a8-4047-aa5a-4962330f671b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean certain pockets of the market can''t be experiencing
        bubbles on their own. Patel pointed to small-cap stocks as well as technology
        and biotechs as "areas of concern."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32634a0c-05a1-4ee5-a737-832d3c5acb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Fed chief Janet Yellen warned last summer that smaller biotech
        and social media stocks look somewhat inflated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c32c9c-fcff-49aa-815d-f33dcd7e2cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art: It''s not just stocks and bonds that are looking problematic.
        The high end of the art market has been on fire lately. Christie''s sold a
        whopping $1.5 billion of art in three weeks earlier this year, including a
        Picasso that sold for a record-shattering $179 million.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d425ed6-36fd-4d8a-a86f-e1feaeef2425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As with high flying stocks, the logic was that the money had to
        go somewhere and why not a wall instead of a monthly portfolio statement,"
        famed bond investor Bill Gross wrote in a note to clients last week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464019bf-5400-402a-a7b6-7c00dac2ffd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nouriel Roubini, who predicted the 2008 crisis, recently warned
        that the lack of transparency into art prices makes it subject to "fads, fashions,
        manias -- and potential bubbles."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53a3152-9bc6-495d-b44c-b3de6e5310ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYC luxury condos: As the pre-crisis housing bubble showed, real
        estate markets can get out of whack with reality.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d358df-982d-4619-a84b-f23189735051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some observers are keeping a close eye on the market for luxury
        condos and other properties in hot destinations like Manhattan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899b7307-6764-4f36-9989-1e7bf8f2ce2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new condo in Manhattan will cost more than $3 million next year,
        working out to median of $2,158 per square foot, according to CityRealty.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd488d983-91e8-4b0a-96cf-eff7b00295a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A two-level duplex penthouse in One57, a Manhattan skyscraper, sold
        for a record-breaking $100.5 million in January.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2839f7a8-e56f-4a2b-94f9-445958f4b01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now what? Only time will tell which — if any — of these asset classes
        are actually in bubble territory.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467cefe0-8d04-42b1-96d6-7b71b661eb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even if they are, it doesn''t mean the party will end any time
        soon. It''s notoriously difficult to time when bubbles will pop.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1a15a1-5d00-4d5c-9202-4f8becec57c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one knows when these things end. You could have bought the bubble
        in the Nasdaq in 1998 and had a great 1999," said Boockvar.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c13af1d-f26e-4e35-b3fe-c7228fdac6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, your 2000 wouldn''t have been so hot if you stayed in.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e90a032-3be8-4934-b220-e42b3ab68f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:12.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:52:15.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/05/31/investing/stocks-market-bubble-bonds-china-startups/index.html?iid=A_MKT_News">"The
        next big bubble: Bonds, startups, China?"</a></em></p>'
