  'adamson-falcons-fire-kenneth-duremdes-head-coach':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'Kenneth Duremdes was fired on Sunday by the Adamson after a lackluster
      coaching debut with the Soaring Falcons in Season 77 of the University Athletic
      Association of the Philippines (UAAP).'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
