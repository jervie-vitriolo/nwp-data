      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something went wrong, and he had an accident. He was semi-treated
        by crew on the side of the stage to try and stop the bleeding," Iglesias''
        publicist said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395ba648-2f46-485e-965e-15ca53aa1cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:33:34.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:33:37.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was advised to stop the show, but he decided to keep going, the
        statement said. Pictures from the event show him hiding his hand bloodied
        and bandaged hand behind his back.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
