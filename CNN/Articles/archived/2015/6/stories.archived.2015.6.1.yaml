    'lead': 'For hygienic reasons, Tahera Ahmad asked for an unopened can of soda,
      she said. The flight attendant told her that she could not give her one but
      then handed an unopened can of beer to a man seated nearby. Ahmad questioned
      the flight attendant.'
    'mgnl:activationStatus': true
