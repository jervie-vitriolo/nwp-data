  'Japan-JR-Tokyo-Station-body-of-an-elderly-woman-found-in-suitcase':
    'author': ' Junko Ogura, CNN'
    'caption': 'An employee of the of the coin-operated locker service at JR Tokyo
      Station discovered the suitcase on Sunday (May 31).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-01T22:29:12.406+08:00
    'imagesource': 'jcr:1c77ccbd-d34c-4d43-84d5-d1dea8da4a8a'
