    'template': '1'
    'title': 'Leicester City players apologize after report of racist orgy in Thailand

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5c3ac1-fdbc-4abd-9779-9ad4aa813992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:21:35.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:21:39.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three Leicester City players apologized
        Sunday after a video surfaced that reportedly shows them participating in
        a racist orgy in Thailand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b24ede5-d395-4831-b328-b482bd1cd04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:21:35.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:21:39.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tape was first obtained and reported by the Sunday Mirror.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063aa168-d6c9-4376-9e56-83d78ebd5bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:21:35.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:21:39.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leicester City released a statement saying the three soccer players
        are sorry and would be returning to the UK ahead of the rest of the squad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4f9256-7dab-4c1c-ab60-ed974af6b4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:21:35.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:21:39.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our players at every level are expected to behave as representatives
        and ambassadors for our Football Club, both on official Club duty and in their
        personal lives, so we treat their conduct extremely seriously," it read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c0293d-756b-44f3-afc9-fa97c4619162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:21:35.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:21:39.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tom Hopper, James Pearson and Adam Smith would like to convey their
        sincere apologies for their behaviour — to the women involved in the incident,
        to the Club and its owners, to the Club''s fans and to their families," the
        statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b3c1cc-e39b-4cb2-8e34-aa2a14b0262e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:21:35.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:21:39.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snippets of the tape published by the Sunday Mirror show the three
        players, naked, in what appears to be a hotel room. One of the players says
        a woman is "an absolute one out of 10." A woman is later called a "slit eye."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0333f4ea-4a53-4513-baa3-c53d2a94cf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:21:35.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:21:39.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspaper reported that the footage was shared by at least one
        of the players with friends back in the United Kingdom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fb79c2-cf54-47ef-aa64-823977a74582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:21:35.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:21:39.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Pearson is the son of Nigel Pearson, Leicester City manager.
        The English soccer club is owned by the Bangkok-based King Power International.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f6cb7a-f508-4fc9-8580-a92036e5751e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:21:35.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:21:39.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A formal process of investigation will be undertaken with the players
        in conjunction with their representatives and, as such, no further comment
        can be made at this stage," Leicester City said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76d5eaa-4220-44e3-bd09-85c8a2dc8ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:21:35.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:21:39.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com<a href="http://edition.cnn.com/2015/05/31/sport/leicester-city-players-apology/index.html">,
        "Leicester City players apologize after report of racist orgy in Thailand."City
        players apologize after report of racist orgy in Thailand</a></p>'
  'Valenzuela-Mayor-Rex-Gatchalian-Kentex-factory-fire':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'caption': 'Valenzuela Mayor Rex Gatchalian'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-06-01T20:58:01.511+08:00
    'imagesource': 'jcr:04d306ef-f50e-4817-9db9-e38b86041a81'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cce59cda-9037-41da-a884-d270ce8a3ecb'
    'lead': 'President Benigno Aquino III said that among those who could be held
      liable for a fire that gutted a factory in Valenzuela City last May 13 is Mayor
      Rex Gatchalian, while a militant labor group hit the country''s chief executive
      for allegedly being "selective" in his call for accountability.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T15:29:26.817+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T15:29:29.714+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T15:29:29.369+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Valenzuela mayor could face raps over Kentex fire

      '
    'updated': 2015-06-02T20:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4aac83-ed6a-4eef-bbda-091e25f2e7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:29:26.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:29:29.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Benigno
        Aquino III on Monday (June 1) lambasted Valenzuela City officials for a factory
        fire that killed 72 people last May 13.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71828a49-c1b1-42ea-a54c-a0a73fc0eeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:29:26.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:29:29.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media conference on Monday, Aquino slammed Valenzuela Mayor
        Rex Gatchalian for issuing a business permit to Kentex Manufacturing Corp.,
        the owner of the factory, despite its noncompliance with fire safety standards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac2c0a8-ecc3-41b7-b74c-d44afa099fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:29:26.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:29:29.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/05/20/DOLE-finds-labor-violations-at-Kentexs-main-office.html">Related:
        DOLE finds labor violations at Kentex''s main office</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd653a0-2ad9-4998-bad4-e1d4a282a392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:29:26.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:29:29.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, according to Aquino, could be held liable for the tragedy
        and could be charged for the deaths in the fire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b435d56-52fd-417a-b8ee-b36355271752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:29:26.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:29:29.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third worst fire in Philippine history after the Ozone
        Disco Club fire in 1996 and the Manor Hotel fire in Quezon City in 2001. The
        incidents killed 162 and 75 people, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6d35c9-1c55-44f3-9ad3-69b4e66b8b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:29:26.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:29:29.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For instance, the local government unit knows that the fire safety
        inspection certificate is a requirement. But you gave them [Kentex] a business
        permit and a certificate of occupancy even if they didn''t have a fire safety
        inspection certificate," Aquino stressed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7725097d-8bc5-46c5-98aa-9d9fe93afd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:29:26.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:29:29.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Leila de Lima also echoed Aquino''s assessment
        as she questioned several violations that the mayor and other city officials
        might have committed in relation with issuance of permits and compliance with
        regulations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138c3c3b-7858-44d9-9335-702b97656ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:29:26.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:29:29.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why did the local government unit issue a business permit without
        the fire safety inspection certificate, which is a mandatory requisite? Why
        did that happen? And how many times has this happened before?" she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127f4cb8-d737-4213-8125-7ffcc76289e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:29:26.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:29:29.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militant labor group Kilusang Mayo Uno (KMU), meanwhile, lashed
        back at Aquino Monday and accused him of "being selective in his call for
        accountability over the Kentex factory fire."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7724432-2e36-4e36-aa5d-9d4a6c05e932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:29:26.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:29:29.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also went farther and pinned the blame on the Department
        of Labor and Employment and the Department of the Interior and Local Government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04de91e-8588-4260-bbc4-e94716986bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:29:26.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:29:29.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to KMU, Labor Secretary Rosalinda Baldoz and Interior
        Secretary Manuel Roxas II are "among those who are most responsible for the
        deaths of many workers."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b70ac3-06e6-4439-8b99-4cf54dbe5901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:29:26.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:29:29.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baldoz should be held responsible because her agency granted Kentex
        a certificate of compliance in relation to occupational health and safety
        standards and general labor standards a few months before the factory fire,"
        KMU said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b701d96-f65f-4e33-a8d9-517c82b58d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:29:26.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:29:29.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/05/21/DOLE-also-liable-in-Kentex-footwear-factory-fire.html">Related:
        DOLE also liable in Kentex footwear factory fire</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd73bb0b-99bd-4390-bc16-b810f392f73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:29:26.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:29:29.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas, on the other hand, should be held liable because the Bureau
        of Fire Protection, an agency under his department, allowed Kentex to operate
        despite the factory’s noncompliance with fire safety standards and failed
        to notify the Valenzuela City Hall of the violation, the labor group added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c7ec68-2828-41cb-a501-8c95b8a9068f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:29:26.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:29:29.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG report done</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a5f74f-f451-47d1-8ac7-3c3ca4c42d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:29:26.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:29:29.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roxas confirmed that the DILG had already turned over
        its inter-agency report on the fire to the Department of Justice (DOJ).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
