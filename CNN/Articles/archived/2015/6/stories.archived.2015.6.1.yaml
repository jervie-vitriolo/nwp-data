      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the show Iglesias met an ambulance at the airport. From there,
        he flew to Los Angeles to see a specialist, Bonilla said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc85538-af8c-4a73-9324-c0d77eb1f015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:33:34.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:33:37.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Team Enrique" posted a statement on his official website thanking
        fans for their "concern and well-wishes."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bccb7ae-f94b-45e7-9774-c9204aa2379f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:33:34.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:33:37.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enrique is getting the help he needs and we hope he will be totally
        fine. We will keep you posted and appreciate all your wishes and prayers."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405eb10a-b680-47dc-8b33-c3336855bba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:33:34.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:33:37.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, his devoted fans were impressed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197054c8-8452-4e31-8549-7ff4a800a530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:33:34.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:33:37.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I admire his professionalism, his great energy, always doing his
        100 percent to satisfy his fans. It is really admirable and that is why he
        is the best. I hope is doing well," said a fan on the Enrique Iglesias Tijuana
        fan club Facebook page.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0672cf3c-28fa-47b5-ae8d-342052514e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:33:34.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:33:37.753+08:00
