    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Body of elderly woman found stuffed in suitcase at Tokyo train station

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4380d7e4-e031-4caa-bca9-68c47580bd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:32:31.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:32:35.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN) —</strong> Police in Japan are trying to identify
        the body of an elderly woman found stuffed in a bright yellow suitcase at
        a Tokyo train station.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfadd767-27e2-40d4-b1e0-d00814482133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:32:31.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:32:35.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery was made by an employee of the coin-operated locker
        service at JR Tokyo Station in the city''s Chiyoda Ward.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571295d9-d611-46f1-8277-382951c36250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:32:31.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:32:35.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was an abnormal odor and he saw hair," said Chiemi Sugimoto,
        a spokesman for JR Tokyo Retail Net, which operates the lockers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23345b3e-3d30-4d86-b523-72f8b8c7b26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:32:31.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:32:35.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employee opened the suitcase on Sunday, May 31— more than one
        month after staff noticed it hadn''t been claimed and put it into storage,
        Sugimoto said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b61d476-4988-4b17-a0c2-0e40e40727a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:32:31.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:32:35.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman appeared to be between 70 and 90-years-old and had no
        obvious external signs of injury, according the Japan Times, citing the Marunouchi
        Police Station.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feec4ca-a99a-49d3-9165-14f4a6696519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:32:31.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:32:35.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her body was curled up in the bag, which was 70 cm high, 50 cm wide
        and 25 cm thick (approximately 27 by 20, by 10 inches), the report said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac93dc9f-3ff9-4ce0-a557-61405b5d1aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:32:31.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-25T15:32:35.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JR Tokyo station is one of busiest stations in Japan, with more
        than 3,000 trains passing through it daily.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30881f95-6525-407e-9023-a193a3afedc8'
      'mgnl:activationStatus': true
