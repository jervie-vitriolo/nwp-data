      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is beautiful and the best. He gave his 1000 although he was
        bleeding and bleeding. Those of us who were at the front of the stage with
        security guards were covered with blood," said another.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a06b798-4887-456b-862c-84cb1a552d14'
