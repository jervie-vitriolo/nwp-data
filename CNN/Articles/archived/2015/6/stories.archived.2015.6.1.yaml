      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Reality TV star Kim Kardashian and rapper
        Kanye West are expecting their second child.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cbe057-b381-4570-868c-01c825da5e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:22:46.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:22:50.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was revealed in a video clip about upcoming episodes of
        Keeping Up With the Kardashians, the E! reality show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9230644f-f730-400d-97bd-408534cd07ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:22:46.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:22:50.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just got the blood test back, and I am pregnant," Kardashian,
        34, tells her sister Khloe, who responds with a scream of delight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349744a7-a285-4ddb-a5e5-9fb28913c575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:22:46.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:22:50.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video also shows Kardashian looking at an ultrasound during
        a doctor''s appointment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd054ff-a615-4e11-a26e-dd7d823cc7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:22:46.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:22:50.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian and West, 37, already have a daughter, North, who will
        turn 2 on June 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138462e5-2f1c-442d-9fc4-9a5a9d9546c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:22:46.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:22:50.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple, often referred to as Kimye, got married in Italy last
        year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a992098c-712e-43ed-a34c-be970a8cd020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:22:46.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:22:50.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian has said she that although she didn''t suffer from morning
        sickness during her pregnancy with North, it was still "really painful everywhere."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d9363a-7df3-481f-a689-63975f3324d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:22:46.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:22:50.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had made no secret of the couple''s desire to have another child.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaf023a-3914-43ff-9202-84b1de9c6544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:22:46.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:22:50.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying. We try every single day. You can''t try harder than
        we try," she told E! News in late April. "It''s getting exhausting."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0535125-fa82-4c23-8943-6a394179b5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:22:46.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:22:50.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West has repeatedly said that trying for baby No. 2 wasn''t "as
        fun" as trying for baby No. 1, Kardashian said at the time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bc66a2-2099-4ea7-a770-c595d5d9e1a4'
