  'Leicester-City-players-racist-orgy-Thailand':
    'author': 'Dana Ford, CNN'
    'caption': 'Leicester City''s James Pearson, Tom Hopper, and Adam Smith'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-04-01T23:17:18.724+08:00
    'imagesource': 'jcr:504cd36a-fceb-4133-b47b-22c14fe9ac46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66d0142e-3ec2-4a0b-a87c-460725ba87e2'
    'lead': 'Three Leicester City players apologized Sunday after a video surfaced
      that reportedly shows them participating in a racist orgy in Thailand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T15:21:35.466+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-25T15:21:39.153+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T15:21:38.959+08:00
