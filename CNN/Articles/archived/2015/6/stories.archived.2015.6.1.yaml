      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the epicenter is far, the motion would be slow which would sway
        high rises more than short structures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f61f867-6a1e-4bf9-9011-a6e9c83b73c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:44:36.786+08:00
