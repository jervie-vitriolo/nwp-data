      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Spanish pop star Enrique Iglesias is seeking treatment after
        a drone cut his hand during a Saturday (May 30) concert.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ec4807-c154-4f63-a690-f62798822265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:33:34.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:33:37.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iglesias continued the show with his hand blooded and bandaged.
        Pictures and video from the event show him smearing his blood on his T-shirt
        in the shape of a heart.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2b659d-75fd-42d5-8992-6077d5a7b702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:33:34.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:33:37.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another example of his professionalism!" his publicist Joe Bonilla
        said.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="es"
        dir="ltr">A pesar del accidente q tuvo anoche <a href="https://twitter.com/enrique?ref_src=twsrc%5Etfw">@enrique</a>
        en <a href="https://twitter.com/hashtag/Tijuana?src=hash&amp;ref_src=twsrc%5Etfw">#Tijuana</a>,
        dio cátedra de profesionalismo y termino con sangre y sudor <a href="http://t.co/iOR8WThqto">pic.twitter.com/iOR8WThqto</a></p>&mdash;
        Joe Bonilla (@JOEBONILLA) <a href="https://twitter.com/JOEBONILLA/status/605038761861251072?ref_src=twsrc%5Etfw">May
