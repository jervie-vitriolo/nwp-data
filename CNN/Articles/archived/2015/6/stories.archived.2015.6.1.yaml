        Kardashian is pregnant with second child with Kanye West"</a></em></p>'
  'School-year-starts-with-protests-vs-K-to-12-program':
    'author': 'Brian Poe, CNN Philippines'
    'caption': 'Rep. Antonio Tinio leads a protest of his party-list group, the Alliance
      of Concerned Teachers, against the K-to-12 program.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-01T12:56:39.005+08:00
    'imagesource': 'jcr:9ef4dbb8-4438-476a-a6ef-2f3bda3cf8c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaf31f93-9b8d-44f7-8b24-3be89041bc12'
    'lead': 'School begins today but some students and teachers are going to be missing
      class because they would rather protest against the government''s K-to-12 program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T08:25:41.965+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T08:25:45.369+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T08:25:45.109+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'School year starts with protests vs. K-to-12 program

      '
    'updated': 2015-06-04T11:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43bf2b2-703e-47d3-ab8e-a3668b8fc56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:25:41.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:25:45.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> While some students and teachers
        prepare to go back to school, others prepare to rally once more against the
        K-to-12 program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b88ac6-c532-4858-9b33-4a5777612cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:25:41.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:25:45.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, like the Alliance of Concerned Teachers, the year-end
        report of the Department of Education shows clear signs that the system is
        not yet ready for K-12.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403626b2-3170-4bb7-b137-fa03912f6bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:25:41.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:25:45.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACT used the data of DepEd''s Physical Plan as of December 2014
        to come up with the following statistics:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcca8afd-46ed-4f91-90c5-f22163acd9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:25:41.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:25:45.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of classrooms still needed from kinder to high school
        is at nearly 113,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86e4d75-6aa2-47b5-b67a-b3d2202dc18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:25:41.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:25:45.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of textbooks still needed is almost 24,000,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cf8ba4-bb2f-42c8-a54b-aadadd89e10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:25:41.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:25:45.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of teachers still needed is at roughly 57,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ecf28a-479f-4b79-bd89-45109a86217e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:25:41.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:25:45.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymond Basilio, ACT public information officers, said these shortages
        have to be addressed first before K-to-12 can be properly implemented.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59dd235-d95d-432b-9e15-5e4676ef377a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:25:41.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:25:45.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Andrea Daser, as student who plans to become a public
        school teacher, has the same idea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c389120c-296b-491b-8567-fda3ac7d70b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:25:41.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:25:45.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Filipino, she said: "Having an additional two years
        in school shouldn''t be a problem. But with so many things lacking in facilities
        and materials — and even teachers, maybe we should study this curriculum more
        closely."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef66415f-0e94-4ab3-83a1-95ac072f81cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:25:41.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:25:45.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zendy Ballard, a recent graduate who plans to be a volunteer teacher
        in Mindanao, already has some experience teaching in a public school. She
        found it frustrating.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a66684f-59ab-415d-9d5c-95305814e391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:25:41.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:25:45.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s already the 21st century, but how can your teaching reach
        21st century stands when your facilities are not even complete?" she said
        in Filipino.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7022c0ef-7e57-41cc-82ae-a7a9160a0ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:25:41.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:25:45.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not against quality education. Actually, that''s what we
        really want. But what''s wrong is the way government is implementing it. It''s
        adding to the problem. It shoud first solve the old problems."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd980202b-9972-4e14-be4a-a296f100003a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:25:41.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:25:45.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet DepEd remains steadfast in its plans to implement the two years
        of senior high school by school year 2016-2017.</p>'
    '13':
