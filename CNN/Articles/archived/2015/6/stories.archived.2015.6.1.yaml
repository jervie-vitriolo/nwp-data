  'pba-orlando-johnson-perfect-import-for-ginebra':
    'author': 'CNN Philippines Staff'
    'caption': 'Orland Johnson sizzled with 50 points in his debut in the PBA.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-01T16:37:26.664+08:00
    'imagesource': 'jcr:6fca3eeb-a121-4b2d-8890-19308df417a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c445243-a5e1-4a49-aa85-7ec131bec3d7'
    'lead': 'Orlando Johnson has served as the new ray of hope for the legions of
      Ginebra faithfuls, who have been waiting to see their team hoist the championship
      trophy for more than seven years now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T08:36:32.679+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T08:36:35.961+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T08:36:35.645+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Orlando Johnson: ‘I’m the perfect import for Ginebra’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281ef542-7af7-4608-a6ad-321f3cbdfab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:36:32.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:36:35.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> For a long while, the Barangay
        Ginebra San Miguel has not had a dominant and versatile import.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7102fc-13ab-45c1-bf13-3560fe91703d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:36:32.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:36:35.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until Orlando Johnson came on board.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58a0a99-19b3-44a7-94c6-226549c8bfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:36:32.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:36:35.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has served as the new ray of hope for the legions of Ginebra
        faithfuls, who have been waiting to see their team hoist the championship
        trophy for more than seven years now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2f8405-9b52-4502-b855-fdf4caeb9d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:36:32.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:36:35.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Johnson made waves right away in the Philippine Basketball
        Association (PBA) Governors’ Cup, scoring 50 points in his debut game opposite
        the Alaska Aces. He followed it up with a 46-point and 47-point explosion
        against the Talk ’N Text Tropang Texters and KIA Carnival, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d75fda2-0272-4398-bac5-0d94ed34d7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:36:32.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:36:35.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/05/08/pba-alaska-outlasts-ginebra.html">Read:
        Alaska overcomes Johnson''s 50-point explosion, beats Ginebra in Govs'' Cup
        opener</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c0b9cc-ca41-44cc-a506-ef2adedef52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:36:32.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:36:35.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Johnson, for his part, believes he is tailor-fit for the Gin
        Kings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436f0d29-7f3a-44d4-91a9-13370380c3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:36:32.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:36:35.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think I’m the perfect import for Ginebra,” the 26-year-old reinforcement
        said during an interview on CNN Philippines’ Sports Desk on Friday (May 29).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82286397-e59b-46b9-9d80-1ba8a0c6a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:36:32.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:36:35.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eee8b9b-8efc-49a5-93f3-68db643e9062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:36:32.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:36:35.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I fell like I can do everything on the court,” Johnson, who was
        actually with the Indiana Pacers during the National Basketball Association
        (NBA) Global Games here in 2013.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205c0ecf-9461-4b24-a262-a304e9bc74e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:36:32.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:36:35.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can guard and play multiple positions. I’m an unselfish player
        who loves to compete. So I think, for me, I’m the best import because I’m
        confident in my game. And I have a supportive family who pushes me to be the
        best.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1034253f-7011-4ea6-b03a-0f0e45bedf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:36:32.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:36:35.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, the Gin Kings hold a 2-4 win-loss record. But Johnson
        is adamant he’ll bring the Gin Kings where they rightfully belong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21f578d-2a93-4817-9d28-c424743c0094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:36:32.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:36:35.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wanna bring them to where they belong: at the top,” he bared.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d75a7da-0ed9-4434-a407-f20342cb35a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:36:32.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:36:35.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/05/31/pba-governors-cup-san-miguel-beer-ginebra.html">Related:
        Beermen notch fifth straight win after defeating Barangay Ginebra</a></p>'
  'Kansas-college-student-killed-in-mosque-attack-called-a-hero':
    'author': 'Kevin Conlon and Greg Botelho, CNN'
    'caption': 'Abduljaleel Alarbash planned to leave Saudi Arabia and return to Wichita
      State University, where he was an electrical engineering major.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-01T11:50:28.962+08:00
    'imagesource': 'jcr:5f9c8f0d-7c5b-4a37-9783-0606d20917ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '020e61a7-1889-4427-bd43-af0bad21835a'
    'lead': 'It appeared like it was nothing but good times ahead for "Jalil," as
      his college buddies called him — until Friday, when the 22-year-old''s life
      was cut short by a suicide bomber outside of a mosque in Dammam in eastern Saudi
      Arabia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T08:40:48.980+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T08:40:52.929+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T08:40:52.563+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kansas college student killed in mosque attack called a ''hero''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef0f46b-7919-473b-98ae-ee72cc634f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:40:48.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:40:52.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> He was a Kansas college student who had
        returned home in order to get married.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22aa0e9-1e0b-4fb3-bfed-d02b0575069e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:40:48.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:40:52.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then after that, Abduljaleel Alarbash planned to leave Saudi
        Arabia and head back to Wichita State University, where the electrical engineering
        major was an honor roll student.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ef711-996c-4ce0-a26e-e10385ba07aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:40:48.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:40:52.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appeared like it was nothing but good times ahead for "Jalil,"
        as his college buddies called him — until Friday, when the 22-year-old''s
        life was cut short by a suicide bomber outside of a mosque in Dammam in eastern
        Saudi Arabia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a24e52-ea34-44e5-981d-5450bea649d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:40:48.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:40:52.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the attack, its second on a Shiite
        mosque in as many weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b73eb1-685b-4a41-aae4-5794f11391b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:40:48.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:40:52.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast also killed Jalil''s brother, Mohammed, and their cousin,
        Alarbash''s father said in a video posted Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d108dc-d46d-4ebf-ad85-e21ab288ef97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:40:48.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:40:52.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Alabash said the trio volunteered as security guards at
        the Al-Anoud Mosque, located in a predominantly Shiite neighborhood, and that
        they died "heroes" because they prevented the suicide bomber from getting
        inside, where scores of Shiite Muslims were worshiping at the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c99b38-a93a-4126-b59d-38108fd35c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:40:48.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:40:52.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suicide bomber approached the mosque wearing (a traditional
        robe worn by women)," he said. "They suspected him so they stopped him and
        uncovered his face."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee15391-3316-48e2-a406-85e8b622df6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:40:48.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:40:52.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official Saudi account of the attack, however, is less clear
        than the one told by the grieving father.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c206df2f-84e4-4fd8-ad64-dbb6fdd52265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:40:48.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:40:52.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Ministry of Interior spokesman initially said it was "security
        authorities" who intercepted the terrorist, and later issued a statement in
        which they were merely referred to them as "security men. "</p>'
    '17':
      'image': 'jcr:97d2598c-0cf4-4abc-ba40-a6a0bebd5ef6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77355827-c9a3-4787-a7fd-2401ddfa0992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:40:48.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:40:52.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188d190a-6798-49da-8fde-13cb3b9aef61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:40:48.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:40:52.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Saudi source with detailed knowledge of the investigation, however,
        told CNN that the terrorist was indeed challenged by Shiites who had volunteered
        to search people trying to enter the mosque for Friday prayers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88e9d6e-2d2a-49ee-8570-02784edea1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:40:48.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:40:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some in the Wichita State community who knew him, there is no
        doubt that Alarbash was the hero that day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b161d96-ae49-4d9c-a4cb-a44629c89a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:40:48.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:40:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abduljalil saved hundreds of lives ... including my father and
        some of my friends," said Mohammad Aljady, a fellow Wichita State student.
        "We believe what he did made him a hero and the world will never forget heroes."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c84c4a-8c09-4418-8737-76bf62b5dbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:40:48.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:40:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Abduljalil) and his brother were heroes," said Mohammed Alsaeed,
        another student. "From the bottom of my heart I thank them for saving my family
        and others'' lives."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f84bb3d-1d5e-48a8-90a2-f3c389ef8925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:40:48.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:40:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who knew him on campus described Alarbash as a popular person
        who went out of his way to help others.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92a7cda-3a91-4ed8-8055-89050dc98683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:40:48.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:40:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What an amazing guy he was!" said Saeed Qaed AlGhamdi, the president
        of Wichita State University''s Saudi Student Association. "He was funny, a
        good guy and we are sorry (about) what happened to him."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bab7f72-fc39-48da-803c-3df98fefa12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:40:48.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:40:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was such an amazing man and will never be forgotten," added
        Mohammed Alradhi.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cf11a8-e86d-4e1b-bbcc-df082b1f07f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:40:48.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:40:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the way in which he passed away shows a lot about the person,"
        said Alicia Newell, director of the university''s engineering career center.
        "He was definitely a pleasure to work with."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dca19e3-4e5e-4657-8529-23fa0a4ca6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:40:48.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:40:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS targets Shiite community</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054bf16b-1329-41be-bcc7-ecb9bea26091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:40:48.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:40:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack at the mosque in Dammam -- a coastal city about 70 kilometers
        (45 miles) from the Persian Gulf island nation of Bahrain -- comes on the
        heels of a May 22 attack on another Shiite mosque in the village of Qudayh,
        a Shiite neighborhood about 20 miles to the north.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e10329-6be0-4674-a39b-2e447402142a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:40:48.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:40:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That attack left 21 dead and wounded more than 81, the state-run
        Saudi Press Agency</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784d249f-0c0e-49a3-94f2-7f3380a57bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:40:48.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:40:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area is one of the few Shiite population centers in a country
        in which 85% to 90% of citizens are Sunni, the other major Islamic sect.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047d83f6-9a9f-4d80-90bf-afbaee1ca1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:40:48.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:40:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS'' claims of responsibility for both attacks shows the terrorist
        group''s efforts to bring violence and chaos to another Middle East country
        after its successes in Syria, Iraq and Libya.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e67dd4-3c9b-414f-88e8-72f557f42012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:40:48.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:40:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a blessed martyrdom operation, a Polytheistic monument was targeted,
        that (the Shiite community) established in Sunni areas to spread out their
        polytheism," ISIS reportedly said, identifying the suicide bomber as Abu Jned
        al Zazrawi.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821b95fe-7468-4168-8032-111890313ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:40:48.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:40:52.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Paul Cruickshank, Mohammed Tawfeeq, Mahmoud Gharib and
        Carma Hassan contributed to this report.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ddcfcb-8bd3-4f34-b95a-21e51b322cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:40:48.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:40:52.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/05/30/middleeast/wichita-state-student-killed-in-mosque-blast/index.html">"Kansas
        college student killed in mosque attack called a ''hero''."</a></em></p>'
  'NBA-New-Orleans-Pelicans-Alvin-Gentry':
    'author': 'Reuters'
    'caption': 'Current Warriors assistant coach Alvin Gentry will take over the reigns
      of the Pelicans after the NBA Finals.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-01T11:18:29.068+08:00
    'imagesource': 'jcr:c6f45417-905a-4ee4-a994-2b464b032975'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb8cf9f0-188f-474a-917f-b8eede41dc48'
    'lead': 'The New Orleans Pelicans will enter the next season under the helm of
      current Warriors assistant coach Alvin Gentry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T08:43:03.413+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T08:43:07.216+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T08:43:07.007+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Pelicans hire Gentry as head coach

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b69ed11-7ca6-4993-9835-979f6eea1052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:43:03.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:43:07.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — The New Orleans Pelicans have named Alvin Gentry as
        their new head coach, but will have to wait until the Golden State associate
        coach is through with the Warriors'' NBA Finals series against Cleveland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda7b29b-7b78-4e38-a03e-7ee329e5ea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:43:03.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:43:07.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gentry, 60, replaces Monty Williams, who was fired on May 12 (May
        13 PHT) after the Warriors swept the Pelicans from the playoffs in the first
        round 4-0.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaf5ae7-dc71-4b95-bd44-6021fbcce75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:43:03.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:43:07.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terms of the contract were not disclosed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4ff92f-c68d-4796-8e7c-c6eec6fdbad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:43:03.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:43:07.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m truly honored for the opportunity to lead the Pelicans as
        their head coach and am anxious to get started," Gentry said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c28dc7f-81f2-4b75-9a85-6319533ed0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:43:03.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:43:07.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, my responsibilities with the Pelicans will begin immediately
        after the NBA Finals are completed. Until then, my complete focus for the
        next two-plus weeks will be with the Warriors and the NBA Finals."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0352cc-8dd1-495a-bd16-5d5e27645671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:43:03.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:43:07.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be Gentry''s fifth stint as an NBA head coach.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e8980e-ad0d-4102-98e5-989a306501f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:43:03.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:43:07.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After assessing our team, along with the core values of the Pelicans,
        we created a list of characteristics and qualities we wanted," general manager
        Dell Demps said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbb9f99-b6ca-4fe4-8446-65412e5a0208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:43:03.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:43:07.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We conducted an extensive coaching search that identified Alvin
        Gentry as the right person to lead our team."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b21dcd0-387a-4ab9-8d14-913babc91371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:43:03.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:43:07.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a decade as a college assistant that included the 1988 NCAA
        national championship with Kansas under Larry Brown, Gentry has spent last
        26 years coaching in the NBA, beginning in 1989 with the San Antonio Spurs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbd1681-12de-4f00-ab98-b13f2c2bc4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:43:03.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:43:07.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a head coach, he steered the Miami Heat (1994-95), Detroit Pistons
        (1997-00), Los Angeles Clippers (2000-03) and Phoenix Suns (2008-13), compiling
        a 12-9 playoff record.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e874a0-8c4d-4afe-abc1-411f5b2c33c1'
      'mgnl:activationStatus': true
