      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last season, Williams directed the team to a 45-37 record before
        the team was ousted in the opening round. In five seasons, he compiled an
        overall record of 173-221.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ced8779-8a68-4f3a-b2c7-53cbb550aebb'
