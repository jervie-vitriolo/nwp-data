  'Muslim-chaplain-claims-discrimination-on-United-flight':
    'author': ' Ray Sanchez, CNN'
    'caption': 'Tahera Ahmad is a Muslim chaplain and director of interfaith engagement
      at Northwestern University. She was traveling Friday from Chicago to Washington
      for a conference promoting dialogue between Israeli and Palestinian youths.
      She was wearing a headscarf, or hijab.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
