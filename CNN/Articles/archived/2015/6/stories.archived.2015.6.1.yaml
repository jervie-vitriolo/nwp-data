    'lead': 'Police in Japan are trying to identify the body of an elderly woman found
      stuffed in a bright yellow suitcase at a Tokyo train station.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T15:32:31.938+08:00
