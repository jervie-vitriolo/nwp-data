    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90b2669-6ea5-4350-912d-bc970bc71ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:33:34.069+08:00
