    'template': '1'
    'title': 'Kim Kardashian pregnant with second child with Kanye West

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d1f62b-93f3-43a0-8430-cc8d1e93759b'
      'mgnl:activationStatus': true
