  'caraga-inaugurates-first-nutritive-food-plant':
    'author': ' Benedict Serrano, for CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-01T13:32:43.266+08:00
    'imagesource': 'jcr:dad7eede-ebb0-4b79-bbf6-5384058e95d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0d69e89-cb82-41f8-b1af-800e9bebfdfb'
    'lead': 'Operations have begun in Caraga region''s first nutritive and baby food
      plant. The Gigaquit-based facility was established as a collaborative project
      between the Department of Science and Technology (DOST), the provincial government
      of Surigao del Norte, and the municipal government of Gigaquit. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T08:28:49.333+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T08:28:54.976+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T08:28:54.783+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Caraga inaugurates first nutritive food plant

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1423c0f-ab30-4bb2-832b-aa2f5d3ec9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:28:49.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:28:54.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gigaquit, Surigao del Norte (CNN Philippines) —</strong>
        Operations have begun in Caraga region''s first nutritive and baby food plant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbaf918-4852-4f19-8301-22e9c51e27ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:28:49.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:28:54.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gigaquit-based facility was established as a collaborative project
        between the Department of Science and Technology (DOST), the provincial government
        of Surigao del Norte, and the municipal government of Gigaquit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8c12b8-2505-4d10-b55b-f04b93a26009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:28:49.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:28:54.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant has been dubbed “Roll-out Complementary Food (COMFOOD)
        Processing Plant Project," and was inaugurated last Wednesday (May 27).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07c390c-535b-43c2-bced-c7f25252ec50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:28:49.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:28:54.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech for the facility''s inauguration, DOST Secretary Mario
        Montejo said that his agency chipped in P5.5 million for equipment and facilities.
        He added that the provincial government of Surigao del Norte provided P1.6
        million for the building of the plant, while the Gigaquit municipal government
        provided P1.5 million for land acquisition and other expenses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c02afa2-d5b2-41e0-a92b-73db3e1e1959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:28:49.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:28:54.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montejo believes that the plant''s products would help solve malnutrition
        and undernourishment cases in the Caraga Region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f93e36-3e54-4d05-87eb-d4cdbce7203f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:28:49.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:28:54.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Surigao del Norte Gov. Sol Matugas said that the facility
        is capable of producing 500 to 700 nutri-packs every day, and can supply a
        massive feeding program for various community-based and school-based feeding
        projects in her province. The province has total of 27 municipalities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244cf772-87d5-4afc-8e8c-cf6137dcd82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:28:49.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:28:54.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under my top priority programs for the province… fighting to at
        least eradicate and wipe out malnutrition cases is my number one priority,"
        she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459a788a-ad85-4b75-af46-7e804bdb99a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:28:49.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:28:54.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matugas stressed that malnutrition and undernourishment have life-long
        effects on children, noting that most children suffering malnutrition could
        hardly finish high school.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140a770a-5043-4bcf-b682-6cc7c05de51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:28:49.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:28:54.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gigaquit Mayor Carlos M. Egay, Sr. noted that the plant will be
        operated, and administered by an non-governmental organization — Gigaquit
        Women’s Association — as part of the government’s women empowerment and livelihood
        programs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c206e8d-8e84-4913-8470-05c829610e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:28:49.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:28:54.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egay said that he has already received commercial orders from the
        Department of Education in the region and the Department of Social Welfare
        and Development for feeding programs in the region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1bcba2-2d43-4aa8-bea6-0c1a14d2a3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:28:49.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:28:54.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inauguration and blessing of the COMFOOD plant forms part the
        DOST’s nationwide road show dubbed “Science Nation Tour," also known as “Agham
        Na Ramdan”. The tour aims to allow Filipinos of varying social and economic
        brackets to see and experience how science affects their daily lives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ff7d71-2d07-45c3-93a0-db1b31846a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:28:49.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:28:54.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mongo and malunggay — the agriculture of the farmers in Gigaquit
        and nearby municipalities, will be used as raw goods of the plant. Because
        raw goods are locally produced, the prices of baby foods are very affordable,
        officials at the inauguration said.</p>'
  'Enrique-Iglesias-injured-in-concert-with-drone':
    'author': 'Emanuella Grinberg and Vivian Kuo, CNN'
