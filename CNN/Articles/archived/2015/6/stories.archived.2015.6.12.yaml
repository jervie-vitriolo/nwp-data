  'U.S.-Russia-aircraft-Black-Sea':
    'author': ' Barbara Starr, CNN Pentagon Correspondent'
    'caption': 'A U.S. Air Force RC-135U aircraft, like the one pictured here, was
      flying a routine route in international airspace when it was intercepted by
      a Russian SU-27 Flanker in what authorities called an "unsafe and unprofessional
      manner."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-12T19:06:27.890+08:00
    'imagesource': 'jcr:d328896a-2a7d-4609-bd08-28a90684731c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30b0ae7b-89d3-45c4-87fb-abc1ba9a4ed5'
    'lead': 'A Russian fighter jet, flying at high speed, came within 10 feet of a
      U.S. Air Force reconnaissance aircraft in international airspace over the Black
      Sea late last month, several U.S. officials told CNN Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T14:35:28.396+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T16:39:42.608+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T16:39:42.344+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S., Russian aircraft came within 10 feet over Black Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ae6cb7-2e0d-4168-be46-0924810206f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:35:28.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:39:42.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — A Russian fighter jet, flying
        at high speed, came within 10 feet of a U.S. Air Force reconnaissance aircraft
        in international airspace over the Black Sea late last month, several U.S.
        officials told CNN Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352b7c7e-55b2-4424-87d5-d81762adec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:35:28.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:39:42.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian jet flew alongside the U.S. plane at the same altitude,
        broke off, and then shadowed the plane before leaving the area in the May
        30 incident, the officials said. The U.S. aircraft took no evasive measures,
        and no other details were immediately available. Military officials could
        not say whether a diplomatic protest had been filed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f95e4f0-449f-45d9-ba61-2e449674c1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:35:28.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:39:42.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The close call comes weeks after another incident between the U.S.
        and Russia over the skies of Europe, when a U.S. RC-135U flying a routine
        route in international airspace was intercepted by a Russian SU-27 Flanker
        in what authorities called an "unsafe and unprofessional manner."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b833fd9a-779a-49d2-a24c-79da438b4e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:35:28.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:39:42.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And earlier this month, the U.S. Navy took the unusual step of releasing
        video of Russian Su-24 aircraft flying past the right side of the guided missile
        destroyer USS Ross in the Black Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47362506-6c72-463a-8303-19c7d2ccfb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:35:28.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:39:42.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was distributed to make clear that the airplanes and ship
        had a routine encounter, contrary to Russian reports. It shows a warplane
        approaching from the distance and then quickly zooming past the American vessel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87397bf3-e934-4ad6-b177-c5afb1fe8535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:35:28.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:39:42.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian aircraft were not armed, according to a U.S. defense
        official, and the entire matter was considered routine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be43567-c045-4c59-8f35-b5c3bffeb430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:35:28.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:39:42.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. officials say because there are more military aircraft
        from NATO and Russia flying over the Black Sea and the Baltics, there are
        more interactions. However, the two air incidents are of particular concern
        because of the danger they posed to U.S. aircraft and personnel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d826e9-ad1e-49da-8cf0-43d55c33366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:35:28.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:39:42.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/11/politics/us-russia-aircraft-black-sea/index.html">"U.S.,
        Russian aircraft came within 10 feet over Black Sea."</a></em></p>'
  'Aquino-might-support-Marcos-BBL-version-if-its-better':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-12T19:13:06.139+08:00
    'imagesource': 'jcr:341ce06f-f968-48ae-be68-c0c4452455fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f8c154d-1631-418d-9886-43649c569a46'
    'lead': 'President Benigno Aquino III said on Thursday (June 11) that he might
      support a substitute bill to the draft Bangsamoro Basic Law (BBL) to be crafted
      by Senator Ferdinand "Bongbong" Marcos Jr. "if it''s really a better one."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T14:37:46.811+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T14:37:51.650+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T14:37:51.445+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino might support Marcos'' BBL version if it''s better

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca8224e-62df-4569-868d-3f799c206bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:37:46.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:37:51.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Benigno
        Aquino III said on Thursday (June 11) that he might support a substitute bill
        to the draft Bangsamoro Basic Law (BBL) "if it''s really a better one."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb5cc25-6a48-428e-bcf1-62c77b8371ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:37:46.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:37:51.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made this reaction to the plan of Senator Ferdinand
        "Bongbong" Marcos Jr. to prepare a substitute bill for&nbsp;the current draft
        BBL which he said contained flaws, according to the Philippine News Agency
        (PNA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0cdb96-0e82-4d3e-a66c-b07244075003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:37:46.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:37:51.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(And) if he did come up with a better bill, good; and if it''s
        really a better one, why not support it?," Aquino said in media interview
        after unveiling street markers named after his parents in Iloilo City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656a4dc3-3f1d-488e-bdb3-d1ee8ee7cdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:37:46.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:37:51.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, however, refused to give further comment on Marcos'' plan
        to replace the draft BBL which is a codification of the Framework Agreement
        on the Bangsamoro (FAB) and Comprehensive Agreement on the Bangsamoro (CAB)
        signed between the government and the Moro Islamic Liberation Front (MILF).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde0c870-e274-4b3e-b7a9-a4a3b87b9d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:37:46.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:37:51.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t comment on things that I''ve never seen. So he has not
        shown me anything with regards to this bill. Ano man ang comment ko diyan,
        sasabihin may bias na naman ako sa kanya. So I think I should keep my silence
        now," the President said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bd1065-8e5b-49d9-b008-555ce4f65593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:37:46.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:37:51.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added tha he was just hoping that process of crafting the best
        bill will be hastened to finally achieve the government''s goal of finally
        bringing the peace and development in Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad38fdd0-502b-4c78-a9d0-661f47644334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:37:46.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:37:51.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps, we can set the process by showing it so it can be discussed,
        and then hasten the process of crafting the best bill possible."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ee8986-3e1e-44ce-94b2-4be897abf423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:37:46.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:37:51.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, a former lawmaker, acknowledged that every piece of legislation
        has to face a "heartbreak hill'', referring to the last mile of the famous
        Boston marathon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636e0656-5cfb-47fe-a39f-58fa8f77bc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:37:46.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:37:51.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he will try to convince the leaders of both the Senate
        and the House of Representatives about the importance of passing the BBL.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83262d81-7ca2-43b3-9095-3f8bc15e71e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:37:46.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:37:51.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, as chairman of the Senate committee on local government,
        has promised to submit to the plenary his committee report after the State
        of the Nation Address (SONA) next month.</p>'
  'pba-governors-cup-talk-n-text-end-skid-blackwater':
    'author': 'CNN Philippines Staff'
    'caption': 'Matt Ganuelas-Rosser scored 21 points to help the Talk ''N Text Tropang
      Texters halt a four-game losing skid.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-12T18:52:21.984+08:00
    'imagesource': 'jcr:f5a1697c-72e3-4bfe-8f6a-29ec37ada7a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2f47862-8d9d-439b-8567-cb7e21d71d7c'
    'lead': 'The Talk ''N Text Tropang Texters gained steam in the third period on
      their way to the victory over Blackwater Elite on Friday (June 12). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T14:39:47.305+08:00
