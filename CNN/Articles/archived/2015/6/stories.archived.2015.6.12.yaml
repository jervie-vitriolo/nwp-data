    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Rosser scores 21 as Talk ''N Text halts skid with win over Blackwater

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5424f3af-3576-444c-9fc7-a73659b7a4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:39:47.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:40:32.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Talk ‘N Text Tropang
        Texters put a four-game tailspin to a screeching halt with a 98-91 toppling
        of Blackwater Elite in their Philippine Basketball Association (PBA) Governors’
        Cup at the SMART-Araneta Coliseum on Friday (June 12).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d0e10c-2bf0-40cf-8844-f2b716ed6bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:39:47.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:40:32.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranidel de Ocampo played the hero role down the stretch of the Indepence
        Day match, unleashing three-straight three-pointers to give Talk ‘N Text a
        96-89 buffer with under two minutes left and fend off the Elite.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09867b39-75ee-4e29-b79e-063be1c8f522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:39:47.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:40:32.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Ganuelas-Rosser then iced the game with a couple of shots from
        the foul line.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b16b6f-c36e-40b3-ab2c-dd4fd3570963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:39:47.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:40:32.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, Rosser spearheaded the Tropang Texters comeback with team-high
        21 points.&nbsp; Larry Fonacier and Asian import Sam Daghles added 20 and
        15 points, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2157d1-a604-46ee-8202-487a086fb8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:39:47.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:40:32.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, the Tropang Texters got a new lease on life by
        improving to a 4-5 win-loss haul in the season-ending conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce8a08e-b642-461e-baf9-3d544e871a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:39:47.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:40:32.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwater continues to languish in the cellar with a horrible 1-7
        record despite frantic efforts of point guard Brian Heruela in Friday''s game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4083994-d9b6-4713-ad9f-a2c64ed97f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:39:47.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:40:32.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heruela dropped 21 points for the Elite, who were in control before
        the Tropang Texters turned the game into a tight match in the third period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782eaf7b-ee60-44db-82bf-4e8b22bdffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:39:47.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:40:32.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Marcus Cousin, who suited up in Marcus Douthit’s stead, had
        16 points. Douthit is with the Gilas Cadets in the Southeast Asian Games in
        Singapore.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
