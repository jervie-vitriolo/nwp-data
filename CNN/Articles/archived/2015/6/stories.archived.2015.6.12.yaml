      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various cast members encouraged their followers to start streaming
        a few hours early.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403b086d-93ef-4967-8ea1-526daca596fa'
      'mgnl:activationStatus': true
