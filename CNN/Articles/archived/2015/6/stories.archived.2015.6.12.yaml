      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> "Oh ok."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8253be6c-3e3e-479d-a66a-40788929db19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:12:44.713+08:00
