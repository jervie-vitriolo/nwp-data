  'boko-haram-pregnant-victim':
    'author': 'Nima Elbagir, CNN'
    'caption': '"Um Haleema," who was kidnapped by Boko Haram and forced into marriage,
      managed to escape and return to her village pregnant. The teenager said she
      has been receiving threats and is stigmatized by her community since her return.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-12T19:51:21.203+08:00
    'imagesource': 'jcr:bdab2628-a6d7-4377-949f-749f89b8c0ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e6fbc04-c6ca-41f8-8d48-4f68d9dc5a40'
    'lead': 'Um Haleema was just 16 years old when she was kidnapped. Her first few
      months in captivity, at the hands of militant group Boko Haram, were enough
      to break anyone''s spirit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T15:39:52.563+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T15:39:55.382+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T15:39:55.102+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boko Haram kidnap victim: Stigmatized for carrying captor''s baby

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ce0f6f-e0a3-4ec9-8e95-d4cfed470c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:39:52.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:39:55.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Um Haleema was just 16 years old when she
        was kidnapped. Her first few months in captivity, at the hands of militant
        group Boko Haram, were enough to break anyone''s spirit — let alone that of
        a teenage girl so far from home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b149b2d2-21ef-4719-a814-c1692f3c3eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:39:52.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:39:55.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was captured trying to escape, along with three of her friends,
        as Boko Haram burned and ransacked her village.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65c08ad-0644-4086-a22a-7894498fddfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:39:52.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:39:55.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her captivity, Um Haleema was forced to watch men, women
        and children slaughtered. She was forced into marriage. Forced to wait on
        a "husband" she hated. But while she watched, she says she was also waiting
        — for a chance to break free. And after six long months, it finally came.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29594a4-8b8c-4492-9864-c6b60535ef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:39:52.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:39:55.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had planned my escape from the beginning," she says. "There was
        a time my husband spent two weeks away, so I attempted to escape but guards
        returned me and beat me."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1016d23-b7b8-40fe-afc2-f414ae674e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:39:52.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:39:55.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, her captors'' vigilance began to slip and she managed
        to escape. In her fear, all she remembers is walking for what felt like days
        until she finally reached safety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3871beb-68f4-475f-912f-83e1537d28e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:39:52.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:39:55.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She arrived home to discover that her father had been killed by
        the same Boko Haram militants who had held her captive for almost a year.
        She also found she had become pregnant by her Boko Haram husband.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5748c490-beec-44e4-bb9f-34f214a26725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:39:52.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:39:55.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, seven months along in her pregnancy, she has agreed to speak
        to CNN on the condition that we conceal her identity and change her name.
        She doesn''t want to become the face of a growing crisis — girls and women
        brutally victimized by Boko Haram.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4c6e50-5b0d-4de9-ae3f-edcafab83109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:39:52.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:39:55.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fear, she says, is still with her. This time, though, it''s
        the men in her own community she is scared of.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc5c610-e7b6-4f9d-bd31-a067fa7c4df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:39:52.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:39:55.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People in this village are rejecting me because of the pregnancy,"
        she says. "Some will be happy to have me dead. Many people are even saying
        that I should go for an abortion."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aa06b6-1bbd-486b-b00e-d1749f650a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:39:52.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:39:55.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an option she refuses to contemplate, even though she says
        local men have let it be known they will not tolerate the children of Boko
        Haram living amongst them. She says they have threatened to kill both her
        and her baby.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f77ff8-6174-4ed5-b5cd-e47bb6c2141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:39:52.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:39:55.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no exact figures, but aid agencies and government officials
        have told CNN that an alarming percentage of girls rescued from Boko Haram
        have returned pregnant.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f285f80-f4b3-4a5c-a7e7-c5fc08852b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:39:52.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:39:55.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNFPA, which is working in camps for Nigeria''s internally displaced,
        reports that 214 women in the camps are visibly pregnant, but it is still
        assessing how many got pregnant while being held by Boko Haram, and if there
        are still more in the earlier stages of pregnancy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e0e8bd-c4c9-49d9-aebd-61ec9e6dbe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:39:52.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:39:55.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not know yet the total number of pregnant girls among those
        rescued," said Stephane Dujarric, spokesman for United Nations Secretary-General
        Ban Ki-moon in a report. "The screening is still ongoing." UNFPA said it is
        working to meet the medical, physical and psychological needs of the freed
        women.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccf6509-68a7-46d8-9b19-b03d48a80d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:39:52.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:39:55.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, Nigeria''s military has raided several Boko Haram
        bases freeing captive women and children. In late April to early May, about
        700 women and girls were rescued in separate operations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daea3dcd-a599-4e9d-968b-b9db567ac373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:39:52.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:39:55.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On hearing that her daughter had been abducted, Um Haleema''s mother
        says she immediately feared the worst.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb31057-476f-480d-ba7e-54f06766362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:39:52.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:39:55.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody captured by Boko Haram is presumed dead," she explains.
        "They abducted my step-daughter‎ and my daughter. They took a total of seven
        girls from this house."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ccb91d-459f-4eb3-8150-8704e41191db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:39:52.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:39:55.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says she has heard of many mothers who felt that abortion was
        the only option they had, but insists it''s not a risk she''s willing to take
        with her daughter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8701bf6-20bb-4170-86e1-60aeeb2ad1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:39:52.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:39:55.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard about one girl who died after she attempted an abortion,
        losing both the mother and the baby," she says. "The girl was the only child
        to her mother, so that scared us. If God wishes, she will give birth safely.
        Life is in the hands of God alone."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131f769b-7642-44b9-aff8-9372f3d05d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:39:52.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:39:55.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to the men Um Haleema accused of threatening her in her
        village. Part of a local vigilante group, they denied making the threats.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577d521a-ddfa-4880-99a2-e018239302e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:39:52.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:39:55.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vigilante groups in the north of Nigeria — men who take up arms
        to protect their communities from Boko Haram — have long been used by the
        Nigerian government in an auxiliary capacity to fight against the militants.
        Their leader agreed to speak CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e091a940-3a97-47c9-b84c-4ea701676000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:39:52.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:39:55.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not aware of any woman in this village who was impregnated
        by them," he said. "If any woman is found to be pregnant, in our tradition,
        the pregnancy is considered Haram (unlawful), hence we cannot accept them
        wholeheartedly because they can be like baby snakes."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70447e7e-fd69-4e69-9f23-781933a6ca34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:39:52.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:39:55.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Muslim communities, pregnancy outside of marriage is often seen
        as illegitimate, unless the mother can prove it was against her will.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9ec806-a0dc-4391-9021-1aeb1aeced7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:39:52.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:39:55.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the interview ended and the camera stopped rolling, the vigilante
        leader said that his group didn''t believe Um Haleema had been forced into
        marriage and said that she and her unborn child will always be viewed with
        suspicion. But he refused to comment on what he and his men might do about
        it.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8641e58-901c-4180-adb5-61ff28ffdab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:39:52.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:39:55.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of what others say, surviving both abduction and escape
        has made Um Haleema realize that she has the strength to see this through.
        Her child, she says, deserves to live.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5f0ae9-5afe-4c7e-98ab-034d7754dd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:39:52.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:39:55.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/11/africa/boko-haram-pregnant-victim/index.html">"Boko
        Haram kidnap victim: Stigmatized for carrying captor''s baby."</a></em></p>'
