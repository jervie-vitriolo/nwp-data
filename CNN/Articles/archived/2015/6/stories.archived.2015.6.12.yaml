      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hugely excited to have a found a new planet, and I''m very
        impressed that we can find them so far away," Tom said, according to a statement
        from the university. He apparently spotted the planet by scouring the data
        collected by Keele University''s WASP (Wide Angle Search for Planets) project,
        which scans millions of stars in night skies and searches for tiny dips, or
        transits, caused by the passing of planets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14ec4d5-9895-42f0-884c-292e59b830fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:23:48.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:23:51.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nameless for the time being, the new planet has been labeled with
        the catalog number WASP-142b, as it''s the 142nd discovery by the WASP collaboration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cdf0e4-c8af-47cb-9ff8-2d57bccd2125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:23:48.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:23:51.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Invisible to the naked eye and 1,000 light years away, the planet
        is the same size as Jupiter, the largest planet in the solar system, but orbits
        its star in only two days. Such frequent orbits make such planets easier to
        find — if you can describe the feat as easy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b536970d-c430-4f64-a79c-dd2ed7ea0523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:23:48.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:23:51.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the discovery of the planet, astronomers at the University
        of Geneva and the University of Liege confirmed that it had the required size
        and mass to be identified as a planet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7114b252-3246-4b07-bc8c-7cdf1c9169a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:23:48.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:23:51.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the university is planning a competition to find a name.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916ecd82-b3c1-4ca6-9690-18b3633d2d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:23:48.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:23:51.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A star student at a nearby school and a science enthusiast, Wagg
        had requested the work experience after learning that Keele University had
        a research group studying extrasolar planets, or exoplanets — planets that
        exist around stars other than the sun.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fb8f43-b98e-4a9b-b196-b948b4bb9cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:23:48.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:23:51.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NASA, the first exoplanet was spotted in 1995 and 5,000
        have been discovered ever since. The space agency says on its website that
        such findings provide hope in finding another Earth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e52501-5d2b-4680-9fc8-46c621133c70'
      'mgnl:activationStatus': true
