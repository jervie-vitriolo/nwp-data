    'template': '1'
    'title': 'SEA Games Basketball: Gilas Cadets continue hot streak with 105-point
      beatdown of Timor Leste

      '
    'updated': 2015-07-22T15:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84473053-7970-4877-8e52-7766c2b903c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:20:46.786+08:00
