      'mgnl:lastActivated': 2019-11-28T14:23:51.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/11/europe/intern-discovers-planet/index.html">"New
        planet discovered by 15-year-old intern."</a></em></p>'
