  'millennial-volunteers-preserve-aguinaldo-legacy':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': 'Sisters Jessamine Del Rosario (L) and Jacqueline Del Rosario'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-12T16:26:47.144+08:00
    'imagesource': 'jcr:36f07394-7ca8-4dee-a64e-e633673bd2e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d79301b-49c5-438b-9956-4f5625f5723e'
    'lead': 'Emilio Aguinaldo''s legacy lives on with two millennials who have volunteered
      as guides in his shrine in Kawit, Cavite.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T15:07:24.186+08:00
