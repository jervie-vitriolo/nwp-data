    'jcr:uuid': 'f8ccabe0-ca05-4c44-91ed-a43895bd4d6f'
    'lead': 'She''s 77 and has chronic asthma. But Kim Bok-soon has also survived
      MERS, the mysterious virus that''s spreading in South Korea and putting thousands
      in quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T15:23:35.486+08:00
