      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines made quick work of Malaysia, 25-15, 25-18, 25-16,
        in the regional meet in Singapore on Thursday (June 11).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5127397-8847-4aec-9dd1-59ad3ee577e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:03:59.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:04:02.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Little by little, I believe the team will eventually get the perfect
        rhythm that we need para mas well-orchestrated kami when playing.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115a1299-d922-4e04-a37e-18e8fe86534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:03:59.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:04:02.839+08:00
