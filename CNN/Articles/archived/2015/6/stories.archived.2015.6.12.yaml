      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Advice to interns: work hard and make your mark. And if
        you can discover a new planet while you''re at it, you could also be pushing
        the boundaries of our knowledge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e059ba27-a662-42fd-8555-3322766b1eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:23:48.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:23:51.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Believe it or not, a 15-year-old boy did just that, according to
        Keele University in England, U.K. While undertaking work experience at the
        university, Tom Wagg noticed a tiny dip in the light of a star as a planet
        passed in front of it — that planet had supposedly not been on anyone''s radar
        until then. The university said it has since taken two years to verify his
        findings.</p>'
    '2':
