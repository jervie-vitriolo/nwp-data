      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt held a businessman hostage for 27 hours, then tortured and
        killed him after he wouldn''t give him more money.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1f42c5-0522-441d-8200-7d58e67c1d84'
      'mgnl:activationStatus': true
