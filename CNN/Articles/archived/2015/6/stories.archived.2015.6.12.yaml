  'SEA-Games-Basketball-Philippines-Gilas-Cadets-Timor-Leste':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'The Gilas Cadets were dominant in their 105 point thrashing of Timor
      Leste.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-12T19:57:33.990+08:00
    'imagesource': 'jcr:9a847dcd-a561-4792-8a3f-ab498b2e4c8b'
