    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Young blood, old house: Millennial volunteers preserve Aguinaldo legacy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4477aa-739b-4c96-984d-fe0553314711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:24.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:07:27.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kawit, Cavite (CNN Philippines) —</strong> Modern life moves
        at a very fast pace: Our social media feeds display the latest content; gadgets
        released today become outdated a year later.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429961ce-f897-4c5a-95ad-bb6e07dc473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:24.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:07:27.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be quite difficult to look back to the past when all we''re
        thinking about is the future.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05799d75-7b59-4442-868b-bcff619008cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:24.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:07:27.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that’s not the case for sisters Jessamine and Jacqueline del
        Rosario — two millennials who have journeyed back to colonial times by volunteering
        as guides in the Emilio Aguinaldo Museum at his shrine in Kawit, Cavite.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae2fd32-cd0f-46e9-9e80-72e7c8a9cdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:24.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:07:27.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They’re from different courses and from different colleges. Jessamine
        is a business management major at Cavite State University. Jacqueline studies
        pharmacy at the Emilio Aguinaldo College.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca1661d-f4c6-4a79-b4c4-d83957c1832f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:24.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:07:27.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both share a strong pride in Philippine history — and it’s pride
        that they want to share with the museum’s visitors.</p>'
    '9':
      'image': 'jcr:7b6afa65-17b7-4e18-9892-b7fb1ba95e80'
      'imageCaption': 'Jacqueline Del Rosario (R) believes that Filipinos should not
        take their freedom for granted. '
      'jcr:primaryType': 'mgnl:block'
