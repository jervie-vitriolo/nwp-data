      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In cruise control
        the entire way, GlobalPort Batang Pier blasted the NLEX Road Warriors, 108-80,
        in their Philippine Basketball Association (PBA) Governors’ Cup match at the
        SMART-Araneta Coliseum on Friday (June 12).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ad449e-6542-4c0e-9f6a-7943b3ae2f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:42:03.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:42:08.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Jarrid Famous spearheaded Batang Pier’s attack with 30 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0d98e4-0583-49d9-8751-32ada2dd5007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:42:03.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:42:08.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Romeo and Asian import Omar Krayem added 22 and 19 points
        respectively, for GlobalPort, which now holds a 5-4 win-loss record.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b081fc-cc8c-4355-9b79-2a3fe23c4477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:42:03.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:42:08.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We caught them off-guard, kasi galing sila sa hard game against
        Rain or Shine,” said GlobalPort coach Pido Jarencio, whose team enjoyed its
        biggest winning margin in franchise history. “Kami naman well rested kaya
        mas naging agressive kami.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7611be24-3be9-4013-909d-d6f4b9f9140a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:42:03.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:42:08.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarecio added he is happy with their current record now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7836b5bf-ccf3-484a-a36b-107cbb5325f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:42:03.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T13:42:08.933+08:00
