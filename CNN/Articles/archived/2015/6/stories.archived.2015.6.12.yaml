      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there’s much work cut out for the Filipino volleyball players
        especially on defense according to Marano.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429fcd0a-1f7f-4b66-ae81-4b0598a1408e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:03:59.853+08:00
