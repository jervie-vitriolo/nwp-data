      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the stunt worked: OITNB, the abbreviation for the show''s title,
        was trending on Twitter within minutes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329d1491-4287-4ba0-9f5f-8c3de45884e3'
      'mgnl:activationStatus': true
