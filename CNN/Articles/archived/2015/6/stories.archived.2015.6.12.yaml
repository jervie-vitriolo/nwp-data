      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/11/sea-games-volleyball-philippines-malaysia-win-recap-results.html">Read:
        Philippines defeats Malaysia in straight sets for first win</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563f6d0e-e6b2-43e6-9295-42bf7c689a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:03:59.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:04:02.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The team is getting better now. We are getting to know each other
        so we are gelling inside the court,” Maraño told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffa2e39-f114-450d-bcee-25d827b7ef96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:03:59.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:04:02.839+08:00
