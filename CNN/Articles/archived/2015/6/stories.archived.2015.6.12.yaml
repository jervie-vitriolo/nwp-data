    'imagesource': 'jcr:99fab2dd-1402-4d00-803f-3e2caa215b23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5212a52-1fda-4a2b-a2fe-0dcb64664e68'
    'lead': 'In New York''s recent history, almost every prison escapee was captured
      within 24 hours. Almost every escapee, except for Richard Matt and David Sweat,
      who were on Day 6 of their run from authorities early Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T14:43:56.749+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T14:44:04.447+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T14:44:03.884+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York prison break: Search for killers focuses on scent at sandwich
      shop

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b77a2c-f840-4a8e-82df-f21ab10ad3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In New York''s recent history, almost every
        prison escapee was captured within 24 hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe34fe8b-3ab6-4e41-8d6d-eb75efcf59ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost every escapee, except for Richard Matt and David Sweat, who
        were on Day 6 of their run from authorities early Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3202c076-28db-4cc6-b1b6-8c74eb974f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tracking dogs picked up their scent, and authorities are hopeful
        they will capture them before the week is out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13edbbc-cd37-4430-9d41-0cb91049703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this is an actual true lead that the dogs are following on,
        we hope to be successful in the next 24 hours," Clinton County District Attorney
        Andrew Wylie said Thursday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879ccd97-749a-49dd-969f-248789bb7e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State data show that of the 29 inmates who fled between 2002 and
        2013, only one was free for more than two days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1aa875-468d-46fc-9c08-64feb63002b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have been looking for Matt and Sweat since early Saturday
        morning, when they were discovered missing from the Clinton Correctional Facility
        in Dannemora.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e538d9cc-8738-4335-acdd-2dda1944ab46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two used power tools to get out of their cells and cut into
        a steam pipe, navigating a tunnel of pipes and finally surfacing out a manhole.
        They left dummies in their beds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef14d42-d597-47b2-b034-f0fcf972573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I haven''t left home in two days''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd067d103-153d-411f-9358-2a3529cddaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their escape sent jitters across neighboring Vermont, where authorities
        believed they''d fled to, and Canada, whose border is about 20 miles from
        the correctional facility.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b5488a-54b6-4e6b-afae-5072e8a19a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are scouring northeast New York for clues, painstakingly
        checking wooded areas and roads, and popping open trunks at checkpoints.</p>'
    '10':
      'image': 'jcr:41dfa358-cdea-4ddc-9850-fc94e6828e3d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7ce4fa-1d2b-4556-8d7f-405d9c877070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f0266a-df8b-4090-9620-d31a7c35a856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swarms of police are hovering around, peering into cars, a new ritual
        for the rural, idyllic area where people go to get away from urban crime.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ca24cb-61e9-4d5b-aa7a-24f985ec1d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t left home in two days, I had to call in to work today
        because you wouldn''t be able to return back home," Brooke Lepage said. "There
        were constant helicopters. Last night they had floodlights. There was a recorded
        (telephone) message telling us to stay in the house and make sure outside
        lights were on."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2f2070-a5dd-4cec-b983-6a8fb31dc75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scent near a sandwich shop</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c535b5-a8a5-4f80-828b-8b570975662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the mayhem, the search is narrowing down. It appears the escapees
        stopped at a sandwich shop not far from where they escaped.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0cf813-5bf1-438c-9ce0-2a4aabc0b334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are looking at surveillance video from a gas station
        about a mile away from the prison.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcc5d49-47be-42fa-8aa6-d0e53db413be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracking dogs picked up the scent of both prisoners at the station
        and followed it east toward the town of Cadyville, Wylie said. The gas station
        has a Subway sandwich shop, and the two might have been rummaging for food
        in the trash bin, authorities said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f788e85-ab90-415b-b19e-d8e9d60192d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are reviewing the limited security video from the store.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210c2e1d-c6d9-4ff5-8900-db13c8811a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A perimeter is up around the site of the scent, and the dogs were
        working their way in Thursday night.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c5445d-c793-4403-ad5b-430200e12240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators found an imprint from a shoe or boot as well as food
        wrappers in the area, a source said. Possible bedding — an indent in the grass
        or leaves — has also been discovered, Wylie said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a234089-d4cf-4a9d-b44c-003ce3b9e22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did prisoner have a relationship with employee?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac006048-ffa1-42ed-8321-7d2aa80edce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New details emerged about a prison employee who may have helped
        the inmates escape, authorities said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9490e03-2ae8-4301-b4bd-526c4b4ee2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department of Corrections officials had received a complaint
        about the relationship between prison seamstress Joyce Mitchell and one of
        the two escapees, according to a state official.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1f9502-a105-4887-8a47-544e5c9855bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there was no evidence to support the complaint, Wylie said,
        that does not mean there was no relationship.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5b10d8-e7e6-4e20-8cf9-2e7fc1bcd93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe that the information was that there was absolutely
        no relationship," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd4294f-b771-4d3b-9954-a7eecbd26978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators zeroed in on Mitchell — whose relatives have denied
        her involvement in the breakout — because of the earlier complaint, the source
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa77ccad-c23b-4099-a957-6f6c9d452073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State corrections officials declined to comment because of the ongoing
        investigation, but New York State Police Superintendent Joseph D''Amico said
        authorities believe Mitchell planned to pick up the inmates after their escape.
        She changed her mind at the last minute, he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2bd269-b078-4f4b-a008-2d8458b7e280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her cell phone was used to call people connected to Matt, according
        to another source. It''s unclear who made the calls, when they were made or
        whether Mitchell knew about them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10438901-caa5-4f34-9f09-0c2acffdf549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell told investigators that Matt made her feel "special," though
        she didn''t mention being in love with him, a source familiar with the investigation
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c285716-dc16-461e-bd62-b1a17641feda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has cooperated with investigators and answered all their questions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b760fdcd-8372-47d2-a6ee-5bf50149cad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clinton County district attorney said his office is considering
        possibly charging her with felonies, including accessory to the escape and
        promoting prison contraband.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf475d2a-d81f-43f0-ac62-5c49d22b5b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds searching</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478ad598-829d-4c88-96dd-c1ef66dd65df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 500 law enforcement personnel, along with K9 and aviation
        units, are involved in the effort to find the prisoners, New York State Police
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd442bc0-5514-4021-b04d-ea5212ef1ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities focused their search on a heavily wooded area off State
        Route 374, which was shut down Thursday until further notice. Checkpoints
        have come up along Dannemora east to West Plattsburgh.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2925339d-ce9c-4a3c-9310-6acfbd0b26a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:44:04.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweat was serving a life sentence without parole for fatally shooting
        and running over Broome County Sheriff''s Deputy Kevin Tarsia.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4c1e07-23f1-4408-bcd7-3a0b5fbea7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:43:56.751+08:00
