      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far, we need to work on with our reception, more of the defense
        and of the service because that’s where we get our errors,” she explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c4b440-895c-4610-8506-31a2ea0c455c'
      'mgnl:activationStatus': true
