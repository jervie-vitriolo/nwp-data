    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '15-year-old intern discovers planet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de5c581-6f85-4860-9ac2-db9658636916'
