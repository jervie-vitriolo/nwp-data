    'template': '1'
    'title': '77-year old South Korean woman survives MERS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490f17fb-ba17-4207-851c-edc345633687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:35.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:44:28.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN)</strong> — She''s 77 and has chronic
        asthma. But Kim Bok-soon has also survived MERS, the mysterious virus that''s
        spreading in South Korea and putting thousands in quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a02af44-1ce8-4502-9ea3-ae7bc7ebd51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:35.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:44:28.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten people have now died from Middle East Respiratory Syndrome in
        South Korea; all elderly with pre-existing conditions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c76ae1-4b9f-4f24-a8e5-d9695e01e145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:35.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:44:28.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can kill up to a third of people infected, but somehow Kim survived.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934e70c0-52ab-4d06-a862-f806da1bb4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:35.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:44:28.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had an asthmatic episode and was treated at St. Mary''s Hospital
        in Pyeongtaek between May 4 and May 16. South Korea''s "Patient Zero," the
        man who brought MERS from the Middle East, was at the same hospital at the
        same time, as the virus started to spread.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1bd365-c11c-489f-adda-69ea1a3089ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:35.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:44:28.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim was sent home with a week''s worth of medication. When her condition
        didn''t improve, she went back to St Mary''s. Again, doctors sent her home
        but her symptoms got worse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b48f62-3cbe-42be-b873-65a2b94292e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:35.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:44:28.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt cold. I was sweating. I coughed all night. I wet my pants
        because I was coughing so hard," she said. "I thought, ''This is not good.''
        So I went back to St. Mary''s hospital. But they were closed."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dd68a9-36e9-4986-9db5-bf565ca58168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:35.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:44:28.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital had been shut down because dozens of people there had
        been infected with MERS: patients like Kim, medical staff and visitors. At
        least 37 cases of MERS have been linked to that initial outbreak.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c47a3c-3bcf-4555-9a47-6b31b98171d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:35.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:44:28.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim checked into another nearby hospital. By then, South Korean
        authorities had been shocked into action. The doctors attending to her wore
        full biohazard suits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af15f37-e992-48b6-a95b-97d3b262abfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:35.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:44:28.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They came in covered from head to toe and took blood samples and
        other things," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009bd8f5-3334-4aec-8017-26960c34ec24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:35.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:44:28.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests showed Kim had MERS and she was transferred to Seoul University
        Hospital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4455a65b-3425-48d3-906b-36d6c2db7729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:35.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:44:28.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still Kim, a devout Christian, said she wasn''t scared. She continued
        to pray and rely on God''s help as well as medical intervention.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38402659-18d1-4dea-921d-db6a00114faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:35.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:44:28.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical staff continued to treat her, so swathed in protective
        gear that Kim couldn''t see their faces properly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a93075-55a8-4d14-a333-1f4f46f35911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:35.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:44:28.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She guessed she had beaten MERS the day they came into her room
        without the white suits.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e0a03a-5457-4dba-99a8-7765baa95a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:35.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:44:28.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They ran into my room, not even wearing doctors'' gowns, and told
        me, ''You will be going back to general ward!''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f703a418-1d8b-47b8-b345-5fffea62d20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:35.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:44:28.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so happy," she said. "All the doctors and nurses were there
        in the hallway. They all applauded."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e5ec35-c43e-402e-8cf8-8e38c8327cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:35.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:44:28.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was sent home the next day. "I felt like I could fly."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0428db84-0b4e-4082-b122-4238d9c7c6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:35.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:44:28.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/11/asia/south-korea-mers-survivor/index.html">"Woman
        knew she''d beaten MERS when doctors stopped using biohazard suits."</a></em></p>'
  'south-korea-mers-outbreak-second-hospital-closed':
    'author': 'Tim Hume, KJ Kwon, Sol Han and Jung-eun Kim, CNN'
    'caption': 'Workers outside Seoul Medical Center in Seoul, South Korea test for
      suspected MERS symptoms on Wednesday (June 10). At the facility''s door, workers
      take people''s temperature and give them hand sanitizer.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-12T11:58:34.044+08:00
    'imagesource': 'jcr:514640ff-2bdc-4e7f-b837-eacdc0d153d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebe58070-2d0c-46bc-a8c3-4531c9b1a0e6'
    'lead': 'A second South Korean clinic has been forced to close, with staff, patients
      and visitors sent into quarantine, as the country attempts to curb the spread
      of the MERS virus for a third week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T15:27:13.478+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T15:27:16.571+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T15:27:16.185+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'S. Korea MERS outbreak: 2nd hospital closed, interest rate cut

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba3dcd1-96f4-4ccc-8286-f797d50ecc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SEOUL, South Korea (CNN) —</strong> A second South Korean
        clinic has been forced to close, with staff, patients and visitors sent into
        quarantine, as the country attempts to curb the spread of the MERS virus for
        a third week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc5b963-deb7-48ac-adfa-5b352498dfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four new cases of Middle East Respiratory Syndrome were confirmed
        Friday, bringing the total number of cases to 126.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509b788b-a112-4f13-b24d-afaf65f68f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the 126, a South Korean male, is being monitored by Chinese
        authorities since he arrived in the Chinese city of Guangdong in late May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7e8851-6c91-4eb8-9476-154a0a7e6166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak is the biggest outside of Saudi Arabia, where the little-understood
        virus was first detected in 2012.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2473102f-058c-4d99-b171-7ba76538ca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 10 people in South Korea have died after contracting MERS
        and more than 3,800 people have been placed under quarantine. More than 950
        people have been released from quarantine after they tested negative for MERS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061519b4-bea2-4185-a7c2-fbc293a93ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation led South Korea''s central bank to unexpectedly cut
        interest rates Thursday, out of concern that an outbreak of MERS will dampen
        growth and spending.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcc3006-d180-419c-875b-53f6100fd99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of Korea trimmed its key interest rate a quarter percentage
        point to 1.5% due to "concerns following the MERS outbreak about contractions
        in domestic demand activities such as consumption and in economic sentiment,"
        a statement read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3ce67a-85db-4412-883b-ee0eb4e93cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, President Park Geun-hye''s office announced that
        she had canceled her trip scheduled for Sunday to the United States in order
        to address the situation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10512323-783d-471b-b302-33036ea13e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinic closed</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a06c7c8-bba5-41ad-ac47-dd2f7c3d6e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medi Heal hospital, in Seoul''s Yangcheon district, became the second
        South Korean hospital forced closed Thursday, an official at Seoul''s City
        Hall told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdbdb5d-c264-4e38-a545-d0222ceb5882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was made to close the hospital after one of the confirmed
        MERS patients had visited the hospital exhibiting severe symptoms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f87bab-f93d-4a22-b873-882ed5b0fc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-nine patients and 29 staff from the hospital had been discharged
        to be quarantined.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7695079f-7adb-49c0-939b-006b5ea5e0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials believed that the patient who visited Mediheal had come
        into contact with 257 people both inside and outside the hospital.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472b1b5b-8277-4088-8615-3f68a11f6184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other South Korean hospital to close was St. Mary''s, in the
        city of Pyeongtaek, south of Seoul. Most of the MERS cases have come from
        that hospital and the Samsung Medical Center, based in Seoul''s glitzy Gangnam
        district.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd489889a-c11c-4dcc-8163-63e6e40c9033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Safe hospitals''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ae7679-677a-454a-aed4-934f2629870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a briefing Thursday, South Korean hospitals would implement a
        "safe hospitals" program to separate suspected MERS patients from other patients.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9e48a4-66a6-45f5-90c5-8bf54b80a891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health minister Moon Hyung-pyo said all "general level" hospitals
        would cooperate with the scheme, by treating patients with symptoms similar
        to MERS in separate facilities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b034a784-84f2-4bd4-b212-0d018fd6f308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park Sang-geun, Korean Hospital Association head, said that the
        new measures would mean the public did not have to worry about visiting hospitals
        -- but that if they had MERS-like symptoms, they would be transferred to the
        designated facilities for MERS.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4227d623-2f72-41c3-9c29-806b26c72ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that with only 122 confirmed cases from 1320 quarantined,
        quarantined patients should not "worry too much."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3743941f-8456-4fdd-9e20-228d5b8884fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Yonhap news agency reported Wednesday that eight
        people had been arrested for allegedly spreading false MERS-related rumors.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd378b64a-fca0-4a9a-a7db-19a6a8ff525c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five were suspected of spreading rumors that certain hospitals were
        treating MERS patients.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f28d822-1a17-4656-9562-d6bdb606e26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exchanges canceled</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347ff241-b8c4-4430-bab6-3a6bcb068651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak in South Korea has had ripples elsewhere in Asia, with
        Hong Kong University cancelling academic exchange activities to South Korea
        and Middle Eastern countries "for the coming weeks," according to a letter
        from the university.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab3911b-6593-49d8-9dfe-ab0e064834ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong and Macau both have raised a travel alert asking residents
        to avoid unnecessary travel to South Korea.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dec7a9b-0ac8-42ac-a99b-1ef087774458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Centre for Health Protection said Thursday that 16
        remaining tests of suspected MERS patients had come back negative -- meaning
        that no cases of MERS infection had been found in the Chinese territory.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1193e8-f8ee-4462-aaaa-b3e8cf9f6abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is particularly sensitive to the prospect of an outbreak
        as it endured hundreds of deaths from the SARS outbreak of 2002-3.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b813645-3e3d-4a9d-9e32-79c3d8ca22dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disagreement over school closures</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fe050a-7f72-40b9-988a-c18a7e24189e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,400 schools remain shut in South Korea, including all
        kindergartens and elementary schools in Seoul''s Gangnam district.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300e51b4-60d2-4c60-a998-d23a6c417b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All schools in Gyeonggi province were scheduled to stay closed until
        Friday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ad479b-2d1a-47ee-891e-f3c9ab4ac36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a diverging opinion with Korea''s education authorities, the
        World Health Organization urged reconsidering the closures given that "schools
        have not been linked to transmission of MERS."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b078021-c398-451d-9813-a3c7fc93fa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the over 100 MERS cases in South Korea, only one teenager has
        tested positive for MERS.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612b9b17-5191-4871-8c1b-4c199421205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to stop the spread</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9805fdfe-03f1-4803-887b-6a9b558a7fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case that began the South Korean outbreak was reported on May
        20 after the Patient Zero visited four hospitals.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16790288-79ba-42bb-abbf-7041ffa2d98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing now is to stop the spread from hospitals,"
        said acting Prime Minister Choi Kyung-hwan.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ff8adc-244b-432c-8fee-6fd99018b714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO and Korean officials say the transmission of the virus has not
        hit the general public and remains in hospital clusters.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6d6fa9-e7a7-4ec0-9aa8-ed65414c130f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outside of hospitals so far, the virus has no effect on everyday
        life," Choi said. "Everyone should go on as usual."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515c3c93-5412-4a91-b80a-098d8b7e1202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Madison Park, Bex Wright and Pamela Boykoff contributed
        to this report from Hong Kong.</em></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849735c9-8f37-4955-8124-e35b9c53fe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:27:13.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:27:16.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/11/asia/south-korea-mers-outbreak/index.html">"S.
        Korea MERS outbreak: 2nd hospital closed, interest rate cut."</a></em></p>'
  'NHCP-website-hacked-on-Independence-Day':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-12T14:32:54.641+08:00
    'imagesource': 'jcr:3b0e734a-94f1-47fe-8fe4-5e5e4c4dffe6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af7ea23b-5de6-45c5-b326-deb429615c89'
    'lead': 'As the country celebrates its 117th Independence Day, hackers have taken
      control of the National Historical Commission of the Philippines (NHCP) website,
      with a special message for President Benigno Aquino III.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T15:30:50.153+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T16:45:00.390+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T16:45:00.178+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NHCP website hacked on Independence Day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab35cf6d-cdb5-44ad-b633-d12d675c3a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:30:50.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:45:00.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — As the country
        celebrates its 117th Independence Day, hackers have taken control of the National
        Historical Commission of the Philippines (NHCP) website, with a special message
        for President Benigno Aquino III.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49524352-f831-465e-a94a-2b38d9d07251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:30:50.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:45:00.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Security Hackers claim responsibility for the hacking of
        the NHCP website on Friday, June 12.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1659359c-3a3c-4050-9f8f-d68f1ee9f784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:30:50.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:45:00.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message on the website''s homepage is clearly meant for the
        president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418817fc-272c-47e9-a88a-eedca7efdbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:30:50.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:45:00.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says: "It''s been five years since you''ve been elected in your
        position, and since then, we have been observing you carefully. In those years,
        do you think you''ve done enough for the country?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6758db44-f62c-419b-a3f5-6dae44c38e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:30:50.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:45:00.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hackers questioned whether Aquino has improved the country''s
        economy. They also asked if he has fulfilled his pledge to end corruption
        during his term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60899d30-2cda-4942-b4a5-395a17ddd6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:30:50.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:45:00.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hackers wanted to know if Aquino has given justice to the 44
        fallen SAF troopers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8179d3-196a-4717-980e-cfb4a5d02a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:30:50.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:45:00.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino has less than a year left in his term as president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cd9c04-ec48-4111-939b-a6bb8bf42b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:30:50.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:45:00.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hackers sent him a clear message: "We are hoping to attain the
        justice we deserve. We are watching you til (sic) the very end of your term.
        Expect us!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
