      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:24.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:07:27.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c4005d-c031-4139-b302-6ed513136083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:24.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:07:27.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Caviteños, Jessamine and Jacqueline have been to the shrine dozens
        of time since childhood. However, they say that they’re still learning new
        things about Emilio Aguinaldo and the Katipunan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042d7174-386b-4694-b959-91c2b53d808d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:24.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:07:27.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iyong mga nalalaman ko, kung baga dati sabi-sabi lang... ngayon
        sure na ako sa mga sinasabi ko sa mga information [tungkol kay Aguinaldo],”  Jacqueline
        said in an interview with CNN Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597795c7-0249-4e3f-925c-24753dd3ad1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:24.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:07:27.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Before, everything I knew was through word of mouth.
        Now, I''m confident with the information I share about Emilio Aguinaldo."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca37e88-de2d-4a4b-a58e-6b74622290b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:24.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:07:27.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sisters believe that freedom is earned, not given.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1107afe-f9e9-4218-ba11-53dc227d495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:24.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:07:27.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung mga pinagdaanan ng mga Pilipino noong panahong sinakop sila
        ng mga dayuhan, nalaman nila sa sarili nila na kaya pala nila makipaglaban…
        Lahi po natin iyon,” Jessamine said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928c9bbb-35b0-436e-a31a-bbef557a0918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:24.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:07:27.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "After all the trials that Filipinos bared with in
        colonial times, they learned that they could fight... It''s in our blood."]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef3fd88-4e1e-457e-a871-2ec4a0e596dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:24.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:07:27.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it’s a fight that continues up to this day, not with guns and
        swords, but with hearts and minds. Jacqueline sees colonial mentality as a
        threat to the Filipino identity: “Nakalaya tayo pero parang mas pabor pa rin
        tayo sa [mga bagay na galing sa ibang bansa].”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05909fb7-11ec-40f0-9e3f-c3a481b592f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:24.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:07:27.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We may have independence now, but it seems that we
        still prefer goods from abroad."]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637cbe1b-1b67-4fad-bec1-a9f4230de825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:24.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:07:27.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes that Philippine economy should be buoyed by Philippine
        companies.  “Bansa natin ‘to, dapat tayo yung may-ari ng mga companies.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aebb10-a118-474f-b9b0-4537aef9df1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:24.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:07:27.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s our country. We should be the ones to own companies."]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221d8321-5abe-447e-9310-b429940fa210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:24.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:07:27.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Jessamine’s experience has believes that Filipinos
        shouldn’t be passive with society’s problems. She pointed that the revolutionaries
        did not wait for independence; they seized it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bc267a-1080-4dc6-942b-178426efb49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:24.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:07:27.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nag-iinitiate sila kasama yung mga iba pang Katipunero at mga iba
        pang rebolusyonaryo… Nagtutulungan sila para [matalo] ang mga ibang lahing
        gustong sumakop sa atin.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57e553a-67a1-4779-aac4-3c15776979bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:24.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:07:27.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailanagan magtulungan yung mga Pilipino para umunlad ang bansa
        natin.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cb89f1-4524-470c-9266-c02af066bf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:07:24.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:07:27.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: " They initiated the revolution... They helped each
        other out to defeat their colonial masters. Filipinos need to help each other
        out so that the country can succeed."]</p>'
  'sea-games-womens-basketball-perlas-pilipinas-loses-to-malaysia':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-12T14:27:20.816+08:00
    'imagesource': 'jcr:f580523f-6d29-4040-8e07-434822907a15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5ff0d3d-5a72-43b3-8967-f2c74abd7d43'
    'lead': 'The Philippine women''s basketball team succumbed to Indonesia in their
      Southeast Asian Games match at the OCBC Arena in Singapore.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T15:10:02.997+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T15:10:05.797+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T15:10:05.559+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SEA Games Basketball: Indonesia beats Perlas Pilipinas, remains on top

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379420e2-0a0d-4a54-a61f-9c0c5d904d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:10:02.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:10:05.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Marlina Herawan
        munched six of her team’s eight free throws inside the final two minutes as
        Indonesia trounced the Philippine women’s basketball team, 61-56, in the Southeast
        Asian (SEA) Games at the OCBC Arena in Singapore on Tuesday (June 12).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d48c7f4-0a3c-44b6-b26f-eafed88e548d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:10:02.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:10:05.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herawan finished with 14 points in the process, but it was Natasha
        Christaline who topscored for the Indonesians with 19 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c25e69-8299-4359-a7cd-02fb2ed0fb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:10:02.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:10:05.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia remained atop the heap with a 3-1 win-loss record, while
        Perlas Pilipinas is at second place with a 2-2 card.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f77a2b-099d-4941-85f1-30fc2d915ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:10:02.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:10:05.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/11/sea-games-womens-basketball-perlas-pilipinas-beats-malaysia.html">Related:
        Perlas Pilipinas scores second win, beats Malaysia</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c066eb8e-fe87-4989-9c70-cef4694b54b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:10:02.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:10:05.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was paced by Raiza Palmera’s 12 points. Afril Bernardino
        added a double-double effort of 11 points and 10 rebounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2550d1cb-9640-4ecf-a746-4928ffa4f1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:10:02.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:10:05.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the onset, Indonesia rolled on with a 21-9 spurt but sputtered
        in the next two quarters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75f95ca-30a5-4fd7-b23a-ef61cfd24779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:10:02.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:10:05.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perlas Pilipinas outscored the Indonesians in the second period,
        18-8, to wrap up the first half at 27-29.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290d5f00-6f72-4d40-a07f-1a6df8dc989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:10:02.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:10:05.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oozing with energy and confidence, the Filipino cagers continued
        to step on the gas off halftime, propelling a 19-9 surge to take a 46-37 lead
        entering the final frame.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683e5adf-ff17-4519-b0f5-4f65e8fd3c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:10:02.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:10:05.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Indonesians regained steam in the fourth period and engaged
        the Philippines in a nip-and-tuck battle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1b8998-8642-42c7-831c-81699980cf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:10:02.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:10:05.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herawan nailed both shots from the stripe to give Indonesia a 55-52
        buffer with 1:44 to go. But Palmera and Bernardino scored back-to-back baskets
        after that as the Filipinos led the Indonesians by a whisker, 56-55.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6805ee81-1d96-4a0c-80c8-09ac908cc582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:10:02.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:10:05.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Filipinos would turn the ball over twice and miss two shots
        from the three-point area and the Indonesians would pull away for good with
        four more six more free throws.</p>'
  'Apple-Music-streaming':
