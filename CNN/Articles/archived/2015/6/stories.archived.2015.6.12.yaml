      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Relentless.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950bf2c6-d39f-454b-a06c-97ba6a618a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:20:46.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:38:16.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gilas Cadets showed no mercy as they dominated Timor Leste,
        126-21, in South East Asian (SEA) Games basketball action on Friday (June
        12) in Singapore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fa5ee2-a7c2-448e-a6ba-122aff187c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:20:46.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:38:16.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Rivero was on fire all night as he drained 12 out of 13 field
        goal attempts to finish with a game-high 24 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff9b7a2-c8e2-4792-b6f2-4710e7a7fbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:20:46.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:38:16.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Ferrer, Rey Mark Belo, Baser Amer, Almond Vosotros, Kiefer
        Ravena, and Norbert Torres all got in on the action and contributed double-digit
        points en route to a dominating win.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf9d4e5-a93b-4f74-a68a-5051f04ad077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:20:46.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:38:16.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines was ruthless and efficient from tip-off as they put
        in one of the most dominant performances in the competition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0ef309-6db1-4b63-b378-20a5142e9a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:20:46.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:38:16.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scores at the end of the first quarter set the tone for the
        whole match with the Cadets entering the second period with a comfortable
        40-3 lead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb10313e-c38b-49f9-9860-b467dc05da42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:20:46.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:38:16.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not showing any complacency, the Filipinos kept on pouring it on
        the opposition with great ball movement and suffocating defense.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f0d548-cfaa-4493-b451-3a9524d0934d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:20:46.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:38:16.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timor Leste simply had no answer for the Philippine squad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b091f979-a8d2-4504-8c0b-f97ccb55cff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:20:46.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:38:16.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivo Miranda led Timor Leste with six points and two rebounds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f72a6a-0b61-476f-9334-78b1388a5aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:20:46.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:38:16.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gilas Cadets will next play on Sunday (June 14) against an opponent
        which has yet to be decided in the semifinals of the competition.</p>'
  '15-year-old-intern-discovers-planet-Tom-Wagg-Keele-University-England-U.K':
