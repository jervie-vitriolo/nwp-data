      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s true! Season 3 is available NOW! Go! Watch! Enjoy!" wrote
        Kate Mulgrew, who plays Red.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It&#39;s true! Season 3 is available NOW! Go! Watch! Enjoy! Season
