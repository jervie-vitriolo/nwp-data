  'Why-do-superheroes-appeal-more-to-children-than-historical-heroes':
    'author': ' Clift Daluz, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-12T18:18:43.258+08:00
    'imagesource': 'jcr:3935bc0d-e343-4fda-8510-083e7d61f443'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4be93942-701a-410c-a586-0d4b585cb69d'
    'lead': 'Children these days could identify more than a handful of superheroes
      than historical heroes because some them understand heroes as the animated characters
      with superhuman capabilities. Out of curiosity, CNN Philippines asked a few
      children below 10 years old how many superheroes and historical heroes they
      knew.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T14:47:16.924+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T14:47:20.144+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T14:47:19.903+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why do superheroes appeal more to children than historical heroes?

      '
    'updated': 2015-06-15T07:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8807df-fbe0-4f2a-bc42-0b25ade2e7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:47:16.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:47:20.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Every June 12,
        Filipinos commemorate Independence Day. And when we talk about Independence
        Day, we remember historical heroes – famous or otherwise – who sacrificed
        their lives and made their mark in history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2c2897-9295-4cf6-9e99-d319f1cfc709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:47:16.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:47:20.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, many adults and children alike learn about historical heroes
        only in books and in documentary films.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f6b25c-b0ea-46a5-86dc-17a4b10a9cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:47:16.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:47:20.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children these days could identify more than a handful of superheroes
        than historical heroes because some of them understand heroes as the animated
        characters with superhuman capabilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876ef35a-470a-4083-9f38-a692ca4fd4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:47:16.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:47:20.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of curiosity, CNN Philippines asked a few children below 10
        years old how many superheroes and historical heroes they knew.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65db586e-a04f-45f4-b401-c1f05551b350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:47:16.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:47:20.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their answers were really not surprising. The list of superheroes
        they identified appeared more prominent than the historical heroes they knew.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b11d4d-8f06-42c0-82ba-a83ffab11789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:47:16.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:47:20.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 10-year-old boy even admitted that studying national history does
        not interest him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307b63a1-86ba-41aa-8595-16ec5c3703eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:47:16.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:47:20.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts believe that the influx of foreign movies and the attention
        they receive from media could be the culprit why some children do not have
        a sense of nationalism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9c4c4f-565b-42fb-9a9a-7ed8385367cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:47:16.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:47:20.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to psychiatrist Dr. Camille Garcia, superheroes are visually
        appealing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895bc58e-668f-403a-aae1-416300ce420c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:47:16.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:47:20.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can dramatize the actions. They can see through media how
        they save somebody and put them out of danger," Garcia said. "Unlike Jose
        Rizal and other historical heroes. Not until books introduce them."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d5bd48-6206-4b4e-a0c1-69d04ee38a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:47:16.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:47:20.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Rizal and other heroes are only remembered when holidays
        are celebrated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2479a1ee-ec40-443a-9eb8-30f7c0ee2985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:47:16.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:47:20.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children can''t comprehend how their intelligence save people or
        what they can imitate that they just dress up like Rizal or [Andres] Bonifacio
        but don''t know their heroic deed," Garcia said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de580f2f-c86a-4129-9c7f-f8e990ba79f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:47:16.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:47:20.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children show their fascination with and enthusiasm for things that
        are beyond their realm of possibilities. Thus, it is no surprise that superheroes
        like Superman and Spider-Man are extremely popular among the youth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a6292e-a966-4aa5-a7be-637ba3b84f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:47:16.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:47:20.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, psychologist Dr. Estrella Tiongson-Magno said real-life
        heroes like Rizal could be appealing to grown-up children if their parents
        are hero-admirers or in one way related.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f9b1a9-98fc-4ca9-a942-7baa4b6f44db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:47:16.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:47:20.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiongson-Magno said: "Superheroes appeal more to children because
        of their constant exposure. Children would like to be like them because superheroes
        can do anything — they have superpowers, they could drive fast that ordinary
        people cannot do."</p>'
  'Parts-of-EDSA-has-high-amounts-of-cancerous-black-carbon':
    'author': 'Gen Cruz, for CNN Philippines'
    'caption': 'Although it was initially designed to ease travel within Metro Manila,
      Epifanio de los Santos Avenue (EDSA) is known for perennial congestion, especially
      during rush hours.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-06-12T18:16:24.394+08:00
    'imagesource': 'jcr:b3fa519a-902a-4362-9bcf-84d80daddbee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8001af56-0387-473a-aa28-20b03bd26b9e'
    'lead': 'Black carbon is a dangerous pollutant that is commonly found in vehicle
      emissions. It has been linked to lung cancer. The Shaw Boulevard underpass and
      the Ayala underpass having alarmingly high rates, based on data collected by
      Dr. Gerry Bagtasa, an internationally renowned atmospheric physicist, who measured
      black carbon levels along  EDSA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T14:50:35.265+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T14:50:39.372+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T14:50:39.022+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Parts of EDSA have high amounts of cancerous black carbon

      '
    'updated': 2015-06-30T12:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e50a231-565e-4cd9-85e5-3371e4a096ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:35.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:50:39.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Pedestrians and
        traffic enforcers remain exposed to the lethal amount of cancerous black carbon
        in some parts of EDSA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fc4277-51b5-45da-9b4c-4ed860aba831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:35.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:50:39.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynaldo Razalan, 64, has been a traffic enforcer for the last 20
        years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc57f7d-ab94-4aca-b48b-785106acc0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:35.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:50:39.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stands under the Shaw Boulevard flyover, with nothing but a makeshift
        mask to protect him from the elements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b09e15-689e-4079-b6cf-18556e484f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:35.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:50:39.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Razalan said that he had the mask made for him using his own money.
        Not all traffic enforcers like to use the mask, but in his 20 years of service,
        he prefers it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdad84fb-6023-4caa-a927-92553b29baa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:35.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:50:39.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoke belching is common in EDSA, especially by public utility vehicles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62785f2d-f01a-4046-a930-cd09b7ae94db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:35.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:50:39.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minsan may mga ganun na tao: Pagtapat sa iyo, didiinan ang gasolina
        parang nananadya, tapos aalis na lang."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678678bd-5a68-416f-bd4f-13dd86667e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:35.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:50:39.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Sometimes cars would even pass by, they press the
        gas and belch smoke into our faces, before driving away."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6a04d0-a6fb-4be6-a888-fe5d67c877fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:35.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:50:39.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to rude drivers, Razalan tells the story of a colleague
        whom, after becoming a traffic enforcer, developed asthma.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1939fd15-4500-4023-a236-77da15da3ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:35.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:50:39.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang malala doon, sa malalim," said Razalan, pointing to the Shaw
        Boulevard underpass, the same underpass, unaware to Razalan, which has the
        highest levels of black carbon in the stretch of EDSA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97d6830-bab4-4112-85b2-ffd6f3809f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:35.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:50:39.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s worse in the underpass."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bae6116-1508-4c3b-9981-bd537fccfbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:35.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:50:39.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black carbon is a dangerous pollutant that is commonly found in
        vehicle emissions. It has been linked to lung cancer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c08aa6a-bba6-4e1d-bf5d-9ef2cada0347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:35.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:50:39.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Cleaner fuel, stricter emission standards up by July</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd77220-196e-40f5-a025-b772a96c40cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:35.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:50:39.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shaw Boulevard underpass and the Ayala underpass have alarmingly
        high rates, based on data collected by Dr. Gerry Bagtasa, an internationally
        renowned atmospheric physicist, who measured black carbon levels along&nbsp;
        EDSA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e89075-b03c-4106-9dba-1e4ea3649822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:35.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:50:39.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagtasa heads the Bagtasa Atmospheric Physics Laboratory of the
        Institute of Environmental Science and Meteorology of the University of the
        Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beae6336-0505-47ba-a96b-5c663f12f905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:35.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:50:39.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his studies, he found out that black carbon in other countries
        range from 1 to 10 micrograms per cubic meter. In Germany, the amount is 5
        micrograms per cubic meter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f1f904-9c08-478e-aea4-ae8703f42040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:35.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:50:39.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, measurements in EDSA, particularly at the Ayala Station
        of the MRT and the Shaw Boulevard underpass, can reach 1,000 micrograms per
        cubic meter — well beyond the acceptable standard.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b86e6e-5011-4996-b26c-c2cdffa071c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:35.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:50:39.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black carbon results from the incomplete combustion of diesel fuel.
        Well maintained engines that run on newer fuel can reduce the risk of black
        carbon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36697c1e-fc41-4f90-ad96-d5becf91b251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:35.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:50:39.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Office (LTO) is tasked with emissions testing
        for black carbon and other harmful pollutants, but recent graft charges against
        LTO officials questioned the effectiveness and integrity of their testing
        methods.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d34a13-a9c3-4d92-97a4-cba8fe9963b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:35.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:50:39.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seeing the results, Bagtasa said in his blog that he would
        not open his car window again.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2796358c-b00c-4a35-9690-e900b48cd793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:35.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:50:39.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk of cancer comes with accumulation of years of exposure,"
        said Bagtasa. "Being in EDSA every day is as dangerous as smoking."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473cc946-2cbc-404c-80b6-817298988c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:35.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:50:39.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s for this reason that Bagtasa doesn''t allow his daughter to
        play outside during peak hours of traffic in Metro Manila. He fears for his
        own daughter, who like many other children, is sensitive to air quality.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191ee943-53df-4dc7-9128-3f2d6dba0785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:35.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:50:39.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He fears for traffic enforcers, who must work with cancerous air
        pollution levels on a daily basis. Commuters and motorists are also at risk.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6aeeed-ed30-4f37-8e03-4febdebbeb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:35.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:50:39.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warned about the imminent threat of cancer, Ranzalan was not surprised:
        "Alam ko naman na yun yung magiging problema dito eh."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470c753d-28e1-4f18-be7c-15971b805c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:35.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:50:39.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I knew that was going to be the problem here."]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c88955-f008-4488-b0e7-dd37d6c7154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:50:35.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:50:39.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranzalan politely placed his mask back on, and continued to work
        amidst the smoke.</p>'
  'Four-tourists-face-prison-term-or-fine-for-naked-photos-on-Mt.-Kinabalu':
