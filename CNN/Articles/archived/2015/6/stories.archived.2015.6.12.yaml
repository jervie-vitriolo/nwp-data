      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wait is over. Get some," tweeted Lolita Foster, who plays a
        corrections officer named Maxwell.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feac550b-bbb6-4fa2-acec-e26042b119c4'
      'mgnl:activationStatus': true
