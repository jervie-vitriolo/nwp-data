      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney) — Maybe the only thing better than a new season
        of Orange is the New Black is a surprise early release of the new season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd812d6d-7b41-4e97-95d9-cd43f008e70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:35:22.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:35:30.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, season three of Orange is already online, slightly ahead of
        schedule.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748edab0-d640-40a5-b399-1e8cfc70717a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:35:22.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:35:30.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix surprised super-fans of the series by releasing the new
        batch of episodes around 9 p.m. Eastern time Thursday. The episodes were expected
        to come online at 3 a.m. Eastern on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2836cb-0dde-4983-8e60-d92bfcac14f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:35:22.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:35:30.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Season 3 is out on early release," Netflix''s website proclaimed,
        as if the new season was an inmate at the women''s prison where the show is
        set.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Season 3 is out on early release! Spread the word, yo. <a href="https://twitter.com/hashtag/OITNB?src=hash&amp;ref_src=twsrc%5Etfw">#OITNB</a><a
        href="https://t.co/YC1ZHNRfQn">https://t.co/YC1ZHNRfQn</a></p>&mdash; Orange
        Is the New Black (@OITNB) <a href="https://twitter.com/OITNB/status/609167381768744961?ref_src=twsrc%5Etfw">June
        12, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
