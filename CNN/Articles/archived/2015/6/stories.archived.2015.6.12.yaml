      'jcr:uuid': '4d7957f6-bfc8-4d6c-8b84-f9e0092cccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:18:15.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:18:18.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Golden State Warriors
        took the 103-82 road win against the Cleveland Cavaliers in Game 4 of the
        National Basketball Association (NBA) Finals to even up the series at 2-2
        on Friday PHT (June 12).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa8984e-c159-4a98-941e-a6f2b2831f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:18:15.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:18:18.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steph Curry and Andre Iguodala were on point for the Warriors as
        they combined for a total of 44 markers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83feefe4-5163-416f-a199-4ce30d892c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:18:15.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:18:18.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also got plenty of support from the likes of Draymond Green
        and Harrison Barnes who each scored 17 and 14, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914dfb7a-62d3-447c-8192-65c1536c9e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:18:15.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:18:18.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the prospect of going down 3-1 in the series looming over the
        Warriors, Curry and company bucked a 0-7 Cleveland run to start the game and
        recovered to hold on to a lead from the 4:03 mark of the first quarter onward.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524b4039-d789-4d8d-96a0-cd04c2a97c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:18:15.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:18:18.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland talisman LeBron James suffered a scare after a collision
        with a cameraman late in the second quarter left him with a gash on his head.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c6977d-7c74-4cd7-91f7-a5d5e7173987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:18:15.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:18:18.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron would come back into the game after "glue" was applied on
        the wound to stop the bleeding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c65f29e-04ae-49e3-a49c-795e111a3840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:18:15.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:18:18.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite averaging a triple-double in four games without Kyrie Irving
        and Kevin Love in the postseason, James could not lift the Cavs against a
        hot shooting Dubs side.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f58613f-3fe9-42bf-993e-a1d0c506de23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:18:15.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:18:18.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors sunk 12 three pointers on the night and took home what
        turned out to be a comfortable win.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8b6ae5-4ee4-4069-9052-8a79824dbd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:18:15.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:18:18.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timofey Mozgov led the Cavs on the stats sheet with a 28-point and
        10-rebound outing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e8e006-4a3a-4145-94fc-e111bc93362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:18:15.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:18:18.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors and the Cavs will try to regain the advantage in the
        series on Monday PHT (June 14) at the Oracle Arena.</p>'
  'Christopher-Lee-the-sexiest-bloodsucker-on-screen':
    'author': 'Lewis Beale, for CNN'
    'caption': '1968: Christopher Lee as Dracula, from the film ''Dracula Has Risen
      From The Grave'', directed by Freddie Francis for Hammer.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-06-12T11:51:56.528+08:00
    'imagesource': 'jcr:4ef86f25-7eb2-46af-a7d6-34802c87c172'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e6660bb-af5b-458b-a357-27fc03967ddb'
    'lead': 'The thing about Christopher Lee, who died Sunday at age 93, is that he
      made villainy sexy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T15:21:08.476+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T15:21:11.250+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T15:21:10.950+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Christopher Lee is the sexiest bloodsucker on screen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d253da-f059-4276-afa6-2880446a28df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:21:08.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:21:11.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor''s note: Lewis Beale writes about culture and film for the
        Los Angeles Times, Newsday and other publications. The opinions expressed
        in this commentary are solely those of the author.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3faf8d-7674-40d4-8688-fa5abbce514b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:21:08.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:21:11.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The thing about Christopher Lee, who died Sunday at age
        93, is that he made villainy sexy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cfbf8e-4dd6-4cd8-918e-a174898e288e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:21:08.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:21:11.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tall, handsome, elegant, with the kind of old-school British style
        that seems to be a thing of the past, Lee first broke into the public consciousness
        in the 1950s, when he appeared in a series of horror films for the low-budget
        Hammer studio.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c065606f-4d81-481b-aa6c-5c4bf6ef6ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:21:08.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:21:11.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: ''Dracula'' actor Sir Christopher Lee dies at age 93</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25abb510-e927-4ba2-9fb5-21c5b2706bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:21:08.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:21:11.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Lee appeared in scores of films and TV shows, from The
        Lord of the Rings to Star Wars to the Harry Potter series, it was the 1958
        version of Dracula that established his persona.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c80d9c-5cfc-4e22-aad6-a8eb5fda0e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:21:08.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:21:11.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first foray as the Transylvanian bloodsucker, Lee, who was
        6 feet 5 inches, dominated the film with his size, but also terrified with
        his malevolent, piercing eyes, and obviously dangerous sexuality. Although
        he went on to play the Count about 10 times, in films such as Dracula Has
        Risen From the Grave and Taste the Blood of Dracula, it is his first appearance
        as the toothsome master of the night that remains his most enduring legacy.
        To see it is to believe that nightmares can come to life — and be a turn-on.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f516dfa5-180c-48fc-879f-8e026baf5da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:21:08.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:21:11.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once described as "tall, dark and gruesome," Lee had a beautifully
        soft, cultured voice that only added to his appeal. Even in films like 1973''s
        The Wicker Man, in which he played a cult leader who was into free love and
        human sacrifice, it was hard not to be mesmerized by his presence, and sympathize
        with his pathology. That''s what good actors make you do — empathize with
        them, even when they are up to no good.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8ae7c9-4f5c-435a-84a6-4f080916e761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:21:08.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:21:11.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he was certainly up to no good in some of his most famous roles,
        which in addition to Dracula, included the Bond villain Scaramanga in The
        Man With the Golden Gun, a scheming assassin in The Three Musketeers, an evil
        wizard in The Lord of the Rings, and of course, the kick-butt light-saber
        wielding bad guy in the Star Wars franchise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba11ebd0-17c7-49b5-b417-4dc90da34b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:21:08.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:21:11.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee was a product of wealth — his stepfather was a banker, his mother
        a member of an old distinguished Italian family — and that background showed
        in every move he made and every film he appeared in. Despite the psychosis
        of many of the roles he played, Lee always appeared above the fray, a superior
        being who had somehow landed on Earth to wreak havoc among his inferiors.
        And audiences loved him for this. They understood the craft that went into
        his portrayals, the earnestness with which he undertook them, and his ability
        to take on even the most damning part and make it his own.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb0ff23-516b-4f51-8343-9136bc12bec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:21:08.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:21:11.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the current cinematic landscape, villains tend to be comic book
        bad guys, CGI creations based on toys or theme park rides, and one-note psychopaths.
        Gifts like Lee''s are in very short supply. Hi ability to bring humanity and
        charisma to even the darkest of roles is a dying art.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa702c70-23b1-4a7e-bc1c-d0da8c2bbd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:21:08.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:21:11.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In person, he was as courtly as you might expect, a humble man who,
        in the words of a film publicist who worked with him in London for the Lord
        of the Rings premiere, was "tall, elegant, classy, handsome, a total gentleman,
        and that voice — can''t match it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befaaf98-1bce-4bf4-8fa1-eb83b34a2c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:21:08.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:21:11.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s true gift was that he brought a sense of dramatic depth and
        aristocratic style to every role he played, yet we all felt we knew him, that
        he was one of us. And no matter what, he remains the sexiest bloodsucker to
        ever appear onscreen. For that alone, Lee will remain an icon for as long
        as the name Dracula resonates in the public mind.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883f2f37-4de0-4db5-8f18-d89f6cdf54e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:21:08.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:21:11.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/11/opinions/beale-christopher-lee-appreciation/">"The
        sexiest bloodsucker on screen."</a></em></p>'
  'south-korea-mers-survivor':
