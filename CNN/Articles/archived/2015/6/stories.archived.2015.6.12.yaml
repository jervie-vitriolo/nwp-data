      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/12/europe/malaysia-mountain-naked-photos/index.html">"4
        plead guilty after taking naked photos at summit of Mount Kinabalu in Malaysia"</a></em></p>'
  'South-China-Sea-dispute-Independence-Day-protest':
    'author': ' Reuters'
    'caption': 'Filipino protesters march towards the Chinese consulate during an
      anti-China protest rally on Independence Day on June 12, 2015 in Makati City.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-12T14:54:26.583+08:00
    'imagesource': 'jcr:f63191a4-16a0-4e43-9a2a-15469c3a7bb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a54aaafe-3957-4305-8463-b89f71f9da65'
    'lead': 'Hundreds of activists march to the Chinese and U.S. embassies on Independence
      Day (June 12, Friday) to protest against heightening tensions in the South China
      Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T14:59:27.763+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T16:41:42.384+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T16:41:42.168+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Activists protest against South China Sea dispute on Independence Day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ad8cfc-a627-4a94-be15-fa822152c1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:59:27.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:41:42.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Filipino left wing activists marked
        Philippine Independence Day on Friday (June 12) with protests against China
        and the United States for heightening tensions in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fc52d9-c4a2-4ae0-bf78-2ea6e44bfb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:59:27.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:41:42.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 500 protesters marched to the Chinese consulate office in
        Manila, carrying banners and placards that condemned Beijing''s activities
        in the disputed waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f967842b-2424-4318-9d5a-57f835701c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:59:27.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:41:42.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not want them claiming our seas, claiming our islands, we
        want China to keep its hands off the Philippines. We do not want them violating
        our territorial integrity and violating international law. This is the biggest
        protest so-far in front of the Chinese Consulate and we are sending clear
        a message to them: ''Hands off the Philippines''," said Renato Reyes, Secretary
        General of the left wing group New Patriotic Alliance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbb0828-0feb-4aff-bde7-79596b72b160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:59:27.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:41:42.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists also brought their protest near the U.S. embassy with
        calls for Washington to back off from the dispute.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f034f2-b5fd-4f7e-9b95-1f54e25848ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:59:27.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:41:42.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino congressman, Neri Colmenares, who heads the left leaning
        group Bayan Muna (Nation First), said the issue in the South China Sea should
        be dealt under international law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15b3a00-4d0e-4654-9b6e-d9cff4ffa98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:59:27.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:41:42.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moment we allow one country to control a sea, an entire sea,
        that will be detrimental to the interest of all countries around the world.
        So in the same manner that we assert our independence, and we should stand
        by our territory against China or U.S., or any other country, we should ask
        the help of the international community to protest the intrusion of China
        into the West Philippine Sea," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a7a4b2-787b-4f67-aff3-dc6c410f195f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:59:27.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:41:42.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has overlapping claims with the Philippines, Vietnam, Malaysia,
        Taiwan and Brunei in the South China Sea, through which $5 trillion in ship-borne
        trade passes every year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a358bd-db25-41d7-b8d8-6d9242efeaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:59:27.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:41:42.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Defense Secretary Ash Carter told the Shangri-La Dialogue in
        Singapore last month that China was threatening security in the region with
        its maritime construction work, but acknowledged other claimant countries
        to the disputed sea were also at fault.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a8c0d4-80f3-4715-94dd-cc3f06f0cf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:59:27.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:41:42.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is celebrating its National Day on June 12 to commemorate
        its declaration of independence from nearly 400 years of Spanish colonial
        rule in 1898.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf0ac2f-ad54-4182-b062-1068f1a4c49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:59:27.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:41:42.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also broadcast a three-part documentary to defend its position
        on the disputed South China Sea on Friday, countering a Chinese television
        series that laid out Beijing''s so-called nine-dash line claims.</p>'
  'sea-games-womens-volleyball-maraño':
    'author': 'CNN Philippines Staff'
    'caption': 'The Philippine women''s volleyball team is getting in sync, but there''s
      still much work cut out for the Filipinos according to Aby Maraño.'
