    'template': '1'
    'title': 'PBA: GlobalPort pummels Road Warriors, 108-80

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e6f4ce-4f57-40ec-93b7-aeb1e81bc2b9'
      'mgnl:activationStatus': true
