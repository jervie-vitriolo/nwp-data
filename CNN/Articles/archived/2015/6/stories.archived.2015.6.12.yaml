    'jcr:uuid': '70413ae4-07c1-4bb1-9757-4dadd19165b8'
    'lead': 'The Gilas Cadets continue their domination of SEA Games basketball with
      a merciless 126-21 beating of Timor Leste on Friday (June 12) in Singapore.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T14:20:46.785+08:00
