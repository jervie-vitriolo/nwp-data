      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the initial reaction to Apple Music from Daniel Ek, CEO
        of Spotify. (He deleted the tweet soon after posting it).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42783915-d547-445b-bdf0-801a6567926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:12:44.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:12:47.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a fun jab from a competitor, but streaming music incumbents
        shouldn''t take Apple''s new re-branded music offering lightly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee2b625-54df-4496-84fe-5e26ada8ea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:12:44.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:12:47.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few would argue that Apple Music will be as groundbreaking iTunes.
        But Apple is in a unique position to go toe-to-toe with Spotify, the subscription
        streaming leader.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a167c0f5-81c2-4ea6-9da7-912b12f97565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:12:44.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:12:47.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has a three-part plan to disrupt the streaming music space:
        Music, Radio, and Connect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d1b5c6-9395-4ebe-b1ec-118cf4870eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:12:44.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:12:47.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music. The core Apple Music feature is basically a re-branded version
        of Beats Music, which Apple purchased for $3 billion last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e3b7d0-cb61-4e3b-a750-674fa09aa50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:12:44.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:12:47.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like Spotify, it allows you to stream any track on-demand for
        a $9.99 monthly subscription fee. Although not every song in the iTunes store
        will be available to stream, Apple has said that "tens of millions" of songs
        will be there at launch. One notable exception is The Beatles, whose catalog
        is not currently available on any streaming platform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c481537-ec19-4cda-95bb-fb6a0f0951e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:12:44.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:12:47.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what makes this more enticing than Spotify? Apple has two key
        advantages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f3f75c-c9ee-4528-95fc-7ceee8e2811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:12:44.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:12:47.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the service will automatically be installed on all iPhones,
        iPads, and Macs, starting on June 30. An Apple customer is a lot more likely
        to stumble upon a service already on his or her phone than one that needs
        to be actively downloaded from the App Store.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0686bb6-24a7-420e-8065-dc46d05841ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:12:44.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:12:47.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, and more importantly, Apple Music allows you to include
        your existing iTunes library in your playlists. Music lovers bought more than
        a billion digital songs last year, according to Nielsen, so clearly iTunes
        remains a huge selling point for Apple.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27177a4e-34e9-44dc-a620-c8fd3bf72616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:12:44.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:12:47.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radio. Apple will continue to operate its lackluster iTunes Radio
        service as part of Apple Music. It''s basically a Pandora competitor, allowing
        you to create a "station" based on an artist, song, or genre.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a32366-4791-4d13-8014-580d3a8b4a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:12:44.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:12:47.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Apple Music also comes with an exciting, innovative new
        feature: Beats1, Apple''s new 24/7 live radio station. It will be hosted by
        superstar BBC Radio 1 DJ Zane Lowe (and other hosts he handpicked).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662e9838-d0b7-4ba3-b576-3c691c14b9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:12:44.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:12:47.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of Lowe know that he is seen as a tastemaker who often brings
        music to the world well before it reaches the American Top 40. If successful,
        Beats1 could allow Apple to play a real role in shaping listening trends.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6850200-2fab-4ba1-bd6d-6f80126f2070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:12:44.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:12:47.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connect. Essentially a social network for artists, Connect will
        allow musicians to create pages where they can share songs, videos and messages
        directly with fans. It sounds a lot like Ping — Apple''s disastrous attempt
        at integrating music and social back in 2010.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b285442-8b2e-4877-aa17-320e747ab51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:12:44.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:12:47.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can Connect succeed where Ping failed? Being able to reach fans
        in the same place they are already listening is a unique opportunity. But
        it is really dependent on Apple Music as a whole gaining some traction. Artists
        won''t be convinced to embrace yet another platform unless there''s a whole
        lot of people there to reach.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091a25db-c8b9-4537-9cb5-5dbd78b469a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:12:44.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:12:47.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So can Apple succeed in streaming music, a business it has entered
        so late?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4df8a43-bb47-49af-90b4-5b7a8fcadcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:12:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:12:47.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25dba5a-36c5-4287-95cc-4f557b9e9f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:12:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:12:47.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify has quite the head start. It announced Wednesday that it
        has more than 20 million paid subscribers (and 55 million more who use the
        free version of Spotify). But the iTunes Store has hundreds of millions of
        accounts with credit cards. If Apple can convert only a small fraction of
        those users to subscribers, it might be able to catch up.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db6e75b-59de-49b5-8d3c-b55e9ba125cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:12:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:12:47.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has entered many existing markets -- including the MP3 player
        or the smartphone spaces — and completely turned them on their head.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f38d08-8178-4350-98f6-a277f53c9cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:12:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:12:47.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in this case, if Apple succeeds it won''t be because Apple Music
        is revolutionary -- it''s really not that different than what''s come before.
        Apple is banking on being able to easily convert existing iTunes and iPhone
        users. That''s a huge amount of people. And it might just give Apple the momentum
        it needs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeb076c-fe90-4be9-b3b4-586c7aef1202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:12:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:12:47.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2015/06/10/technology/apple-music/">
        "Apple Music doesn''t need to be revolutionary to succeed"</a></em></p>'
