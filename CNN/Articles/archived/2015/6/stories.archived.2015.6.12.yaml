      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mom heard the OITNB theme song from the living room and literally
        screamed," wrote another fan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37606c56-cf1a-4580-9d5d-abc679352ef5'
      'mgnl:activationStatus': true
