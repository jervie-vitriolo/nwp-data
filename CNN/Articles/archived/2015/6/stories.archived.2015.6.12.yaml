    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4589b980-b554-4726-8395-53c899d3900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:53:25.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:53:29.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Four foreign hikers pleaded guilty Friday (June 12) to "committing
        an obscene act" after they took nude photos at a mountain considered sacred
        in Malaysia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062d83e0-4ba4-4da3-a0f4-de4c441004cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:53:25.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:53:29.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backpackers from Britain, Canada and the Netherlands were arrested
        after stripping naked May 30 and posing for photos at the summit of Mount
        Kinabalu, the nation''s Bernama news agency reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149e6423-3e22-4847-8c8c-79affdabd01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:53:25.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:53:29.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local residents said their behavior caused the Kota Kinabalu quake
        this month, which killed 16 people. The indigenous people of Sabah believe
        the tourists disrespected local culture and angered the spirit of the mountain,
        causing the earthquake, Bernama reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52101724-954a-4440-b528-8d521c552e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:53:25.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:53:29.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who appeared in court was a British citizen who was
        arrested at the airport this week as she was about to leave for the capital
        of Kuala Lumpur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7acf2b0-55f2-450b-a00c-e83805506bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:53:25.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:53:29.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other three turned themselves in. They face up to three months
        in prison or a fine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faec9a55-9d07-45ae-b29c-eb11f9239429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:53:25.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:53:29.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naked tourism</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66327091-31cb-49ec-9bd2-5c76f2799e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:53:25.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:53:29.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time tourists have made headlines for stripping
        off their clothes at tourist attractions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527d44bd-7ff3-4832-bbe4-1b17ec3a9681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:53:25.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:53:29.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambodia deported two U.S. tourists for allegedly taking nude pictures
        at Angkor Archaeological Park after a string of nudity-related incidents hit
        the religious sites early this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47dcc54-fa4b-438d-945a-50cedbccdada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:53:25.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:53:29.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight tourists were detained last year in separate incidents
        for getting naked and posing for photos in Machu Picchu, the 15th-century
        Inca citadel in Peru last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8743bc29-6cfe-4ab8-9268-78236074bbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:53:25.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:53:29.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kevin Wang contributed to this report</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5bc6b4-859d-4af8-abd0-a1768edc1bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:53:25.963+08:00
      'mgnl:createdBy': 'jeff'
