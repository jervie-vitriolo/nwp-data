      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made at #OrangeCon, an event for the show''s
        fans in New York that featured appearances by cast members and panel discussions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8136107b-5f86-4265-b918-11f2229d6b05'
      'mgnl:activationStatus': true
