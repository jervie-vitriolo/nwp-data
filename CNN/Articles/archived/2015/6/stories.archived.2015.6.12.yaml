      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Following the
        straight-set manhandling of Malaysia in the Southeast Asian Games, Aby Maraño
        believes the Philippine women’s volleyball team is slowly showing its true
        form.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5052df6-1f1b-4e72-871d-ab63b1d8e007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:03:59.853+08:00
