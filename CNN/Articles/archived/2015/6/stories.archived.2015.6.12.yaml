      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans by and large seemed thrilled: "Bawling my eyes out because
        OITNB is released early," one wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673fc807-e29c-4c61-a4c1-276fc468af47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:35:22.175+08:00
