    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/uNDIyOaggsY"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f3d29f0-ee36-49a2-9c0f-e671efdc11c0'
    'lead': 'The Philippines opens its World Cup Qualifying campaign with a 2-1 victory
      over higher ranked Bahrain at the Philippine Sports Stadium in Bulacan on Thursday
      (June 11).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T15:45:23.345+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T15:45:26.528+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T15:45:26.231+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Cup Qualifiers: Philippines opens campaign with 2-1 win over Bahrain

      '
    'updated': 2015-07-22T15:27:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ad666b-f628-46f5-a081-f17cf88a98d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:45:23.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:45:26.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bocaue, Bulacan (CNN Philippines) —</strong> The Philippines
        opened its World Cup Qualifying campaign with a 2-1 win against Bahrain at
        the Philippine Sports Stadium in Bulacan on Thursday (June 11).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e4e768-a4e3-48aa-aa41-62f15cf4188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:45:23.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:45:26.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an uneventful first half, the two sides struggled to find a rhythm
        and impose themselves in the game.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1e503d-c136-46f3-96b2-4a56fc64e325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:45:23.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:45:26.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most significant event was an unfortunate injury to Stephan
        Schrock that forced him to hobble off the field to be replaced by Misagh Bahadoran.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37a17a6-d9b8-49c2-af0f-440fd8b6c6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:45:23.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:45:26.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the second half whistle, the Filipinos emerged as the more
        urgent side.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9f57b7-8b81-4904-9395-a7e612921c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:45:23.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:45:26.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hard work finally paid off for the Azkals in the 50th minute
        after Phil Younghusband whipped in a cross for Bahadoran to finish and send
        the Philippine supporters into raptures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5e297b-74db-4281-98d8-33fbbd8db38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:45:23.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:45:26.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buoyed by the goal, the Azkals took control of the match and poured
        pressure on the Bahrain defense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8c339f-7387-4b62-8502-d66ab9680d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:45:23.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:45:26.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tempers flared after a hard foul on Iain Ramsay, which saw the two
        sides separated by the referee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d351b3-6c23-49e8-bb87-27c6be3914dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:45:23.346+08:00
