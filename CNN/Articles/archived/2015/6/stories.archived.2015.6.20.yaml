  'google-bans-revenge-porn':
    'author': 'Heather Kelly and Laurie Segall, CNN'
    'caption': 'Google is the latest and most significant tech company to add a reporting
      system for taking down revenge porn. (Photo by Ferre'' Dollar via CNN)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-20T05:27:37.145+08:00
    'imagesource': 'jcr:f3cde2d9-8209-44b0-8186-d8141d1ab451'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48cdd860-9f33-446a-acde-d6d4388758ee'
    'lead': 'Google is finally taking steps to remove "revenge porn" from its search
      results. The company announced a new policy on Friday (June 19) that will allow
      anyone to fill out a form requesting the removal of nude and sexual images of
      themselves that have been posted without consent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T13:13:25.498+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T13:13:45.080+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T13:13:44.686+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google bans revenge porn

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d745233-f1ef-4fc0-a6ab-567227b74f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:13:25.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:13:45.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNN) —</strong> Google is finally taking
        steps to remove "revenge porn" from its search results. The company announced
        a new policy on Friday (June 19) that will allow anyone to fill out a form
        requesting the removal of nude and sexual images of themselves that have been
        posted without consent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb80e4bc-4f96-4e37-9536-471c320f2a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:13:25.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:13:45.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google is the latest and most significant tech company to add a
        reporting system for taking down this type of content. Reddit updated its
        policy in February, and Twitter and Facebook banned it in March. The images
        are typically taken and shared privately, but then spread online by jilted
        exes or hackers who obtained them illegally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc2f51b-06ab-43bd-867e-b1b9da5c484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:13:25.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:13:45.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Revenge porn images are intensely personal and emotionally damaging,
        and serve only to degrade the victims — predominantly women," Amit Singhal,
        senior vice president of Google Search said in a blog post. "So going forward,
        we''ll honor requests from people to remove nude or sexually explicit images
        shared without their consent from Google Search results."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8161e1a-ef0e-4400-b3f2-09f377360368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:13:25.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:13:45.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech industry has been under increasing pressure from activists
        and lawmakers to address the issue. By being proactive, they hope to manage
        the problem on their own terms instead of dealing with new federal and state
        laws.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32203abc-9855-48bb-a44e-dd756804c2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:13:25.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:13:45.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few state laws exist or are in the works, though many have glaring
        loopholes. For example, California''s revenge porn law only applies when the
        person spreading the images was also the photographer. It doesn''t cover images
        that were originally taken by the victim or stolen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a0481f-6808-4347-bd41-ad5227dcd7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:13:25.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:13:45.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Rep. Jackie Speier has been working on a federal law
        that would ban non-consensual sexual images.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2324f463-8ef0-4368-b535-eb9fb1d294a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:13:25.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:13:45.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently the only "offensive images" Google will remove from search
        results without a legal request are personal information like social security
        numbers and financial details or child pornography.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a254e8-aa56-4284-a535-63e4be2afaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:13:25.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:13:45.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policy will require victims to fill out the online form,
        but it''s not yet known what kind of verification process will be required
        to have an image removed. Well-known revenge porn sites will not be blocked
        from Google search results, just individual images.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c261e9-81c4-40cc-bbb2-2e4e71bcde59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:13:25.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:13:45.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent CNNMoney investigative series highlighted several victims
        of Revenge Porn.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fdb245-cf5e-4c6c-97c3-370603e01b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:13:25.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:13:45.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I describe it [as] similar to maybe the feeling of getting raped
        — you feel like you''re that exposed," one victim described. "You feel like
        a million people are watching ... the most intimate moment of your life."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecd9762-a287-48e5-a369-d8d872e08c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:13:25.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:13:45.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would stay up almost all night, every night, just in a little
        cave, just searching more and finding more and more," another victim recalled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acee2b1-6757-4f00-8c10-d81c2661c678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:13:25.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:13:45.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both women''s most intimate moments were plastered on revenge porn
        sites by ex-boyfriends</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385db250-dfb7-4a92-959d-a05a64b04f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:13:25.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:13:45.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an op-ed for CNNMoney, Reddit head of community Jessica Moreno
        explained why the company took a stand against revenge porn.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f7579b-31ad-4a27-9f63-67741da7d430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:13:25.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:13:45.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not want Reddit to be a part of that nightmare," she said.
        (In August 2014, Reddit saw record traffic when it was used to disseminate
        nude images of celebrities obtained by hackers.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062b6685-d3fb-4842-90b2-a88fdcf47a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:13:25.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:13:45.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s new reporting feature (which will be available in the
        coming weeks) has been in the works for at least two years. The company has
        collaborated closely with experts like Cyber Civil Rights Initiative, an anti-revenge-porn
        advocacy group, on the policy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50af3cc-785b-4335-8a12-225525e4b7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:13:25.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:13:45.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m thrilled with this announcement. Google search results are
        the resume of the digital age, and this step will do so much to prevent the
        destruction of careers, relationships and lives," said Mary Anne Franks, vice
        president of the CCRI and a law professor at Miami Law School.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1adb19-3f62-4f7c-b0d7-5ed17c2db0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:13:25.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:13:45.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/19/technology/google-bans-revenge-porn/">"Google
        bans revenge porn."</a></em></p>'
  'sleep-or-die':
    'author': 'Carina Storrs, Special to CNN'
    'caption': ' A growing amount of research suggests that not getting enough shut-eye
      could also have insidious effects on heart disease, obesity, and other conditions.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-20T04:04:42.736+08:00
    'imagesource': 'jcr:4f121e50-6b4b-414f-bf45-6c8c4ee056ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '699de157-f103-4e7a-9137-f26adf97e73a'
    'lead': ' A growing amount of research suggests that not getting enough shut-eye
      could also have insidious effects on heart disease, obesity, and other conditions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T13:16:48.595+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T13:16:52.656+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T13:16:52.147+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sleep or die — growing body of research warns of heart attacks, strokes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36782c83-398b-41de-971e-2d071d329ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:16:48.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:16:52.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> We have all experienced the aftermath of
        a bad night''s sleep: grogginess, irritability, difficulty carrying out even
        the simplest of tasks. A growing amount of research suggests that not getting
        enough shut-eye could also have insidious effects on heart disease, obesity,
        and other conditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957576d9-0cfb-49f2-9667-bf28149130c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:16:48.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:16:52.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Academy of Sleep Medicine, the largest physician-based
        organization for sleep medicine, recently put out their first recommendations
        for what is the right amount of sleep. It advises that adults get at least
        seven hours every night based on research on the link between inadequate sleep
        and a number of poor health outcomes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a080206-8314-4f47-bdcd-51682ec4f515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:16:48.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:16:52.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although most of us already know that we should get at least seven
        hours of sleep, a study last month suggested that Americans are creeping down
        to that cutoff. The average amount of sleep that they reported getting a night
        has dropped from 7.4 hours in 1985 to 7.29 hours in 1990 to 7.18 in 2004 and
        2012.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43587784-f31d-4c6d-850b-b7a0ec4c1993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:16:48.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:16:52.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention (CDC), which requested
        and helped support the development of the current recommendations, has called
        not getting enough sleep a public health epidemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6ea70b-97c6-4c2b-9486-e72908d8ca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:16:48.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:16:52.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many aspects of health, "it was quite clear that seven to nine
        hours was good," said Dr. Nathaniel F. Watson, president of the American Academy
        of Sleep Medicine and a professor of neurology at University of Washington.
        Watson led the panel of experts that wrote the recommendations. The group
        looked at more than 300 studies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18091bd3-0aa1-4350-a282-62b3e5b8cd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:16:48.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:16:52.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting only six hours of sleep a night or less was associated with
        setbacks in performance, including mental alertness and driving ability, and
        increased risk of heart attack, stroke, diabetes, and obesity, Watson said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cda2bc2-2bd1-45a5-a43d-7e26c17f4115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:16:48.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:16:52.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were not enough studies looking at the health of people who
        got between six and seven hours of sleep or more than nine hours to know how
        their health fared.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b346bc11-0fee-47b9-83fb-45eac81488af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:16:48.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:16:52.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel did not put an upper cutoff on the amount of sleep a person
        should get because, in addition to the lack of evidence, "there are instances
        where a person might sleep longer if they are recovering from a sleep debt
        or illness, and we had trouble coming up with a biological way that sleep
        would be bad for you," Watson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fec0d41-00ba-4591-b6cd-c99af024d800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:16:48.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:16:52.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there have been reports that sleeping nine hours or more
        a night is associated with increased risk of death, that link probably has
        more to do with the fact that the people who slept a lot had underlying illnesses
        that ultimately did them in, said James Gangwisch, a sleep researcher at Columbia
        University who helped develop the current recommendations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5faf0b4-332d-4ff8-9228-99ede99290c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:16:48.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:16:52.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, reports of sleeping a lot may actually be an indicator
        that a person is not exercising or socializing, which can carry health risks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94db40ab-bf1e-48ae-972d-7592de6cd68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:16:48.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:16:52.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleep and how it relates to body mass and more</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b78ec1-6788-4891-9dea-24b2c0328a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:16:48.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:16:52.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel looked at studies that reported connections between the
        amount of sleep that people said they got and their health over long periods.
        The panel also took into consideration studies that monitored people in sleep
        labs that controlled how much sleep they got.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597f7782-ed7f-4bd7-90fa-b6b539747c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:16:48.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:16:52.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Gangwisch and his colleagues have reported a connection
        between getting less than seven hours of sleep a night and high body mass
        index. Separate studies in sleep labs suggest how inadequate sleep could lead
        to obesity: it drives up the levels of appetite-inducing hormones.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6ce1b7-ce6d-4ae9-9b9b-c124699401c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:16:48.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:16:52.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weight gain that might be caused by inadequate shut-eye could,
        in turn, increase the risk of heart attack and stroke, Gangwisch said. In
        addition, sleep deficits seem to increase blood pressure as several studies
        have found, which could be bad for heart health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39db5025-3840-4aa6-9610-8841f93e6bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:16:48.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:16:52.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One small study found that healthy adults had higher blood pressure
        after a night when they were only allowed to sleep four hours compared with
        a night when they were allowed to sleep for eight hours.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0c39a8-c5ef-416d-ac36-f314b59ece99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:16:48.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:16:52.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is hard to say, however, if depriving people of sleep for an
        extended period would have lasting effects on blood pressure and appetite,
        even though studies linking sleep deprivation with heart disease and weight
        gain suggest so.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109aed8f-23ec-466a-ad7c-e17dd8cf732a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:16:48.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:16:52.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleep lab studies usually only investigate the effect of abridged
        snoozing for several nights, but people might adjust somewhat to sleep deprivation
        if it became the norm for them, Gangwisch said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7af7c00-cda0-4597-9ae4-83fbc5a8b5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:16:48.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:16:52.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the recent recommendations are for the appropriate amount
        of shut-eye, getting bad sleep could be just as harmful as not getting enough
        sleep. Among the most common sleep disorders are insomnia and obstructive
        sleep apnea, which causes people to stop breathing intermittently throughout
        the night. About 10% of adults have chronic insomnia; obstructive sleep apnea
        affects an estimated 24% of men and 9% of women.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a477c76-c5ea-450f-8218-45a7cbfd93cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:16:48.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:16:52.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obstructive sleep apnea in particular can take a toll in many ways
        beyond just shortening the amount of sleep you get, Watson said. The condition
        can increase blood pressure (separately from the effect of not getting enough
        sleep), deprive the body of oxygen, cause irregular heartbeat and make the
        blood more sticky, all of which can increase the risk of heart disease and
        stroke, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b25d8b-5a7c-4c72-98a1-d095c036c51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:16:48.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:16:52.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study that was presented this week at the European Society of
        Cardiology meeting found that men who had a sleep disorder were between 2
        and 2.6 times more likely to have a heart attack and 1.5 to 4 times more likely
        to have a stroke over the 14-year period of the study.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a452ad79-4bfa-4c21-8b2f-7c41780e80c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:16:48.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:16:52.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not sleeping well? Talk to the doc</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acf03d6-df1c-4450-9c16-073a554a4bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:16:48.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:16:52.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study underscores to me the importance that if a person doesn''t
        think they are sleeping well, they should talk to their doctor," said Kristen
        Knutson, an assistant professor of medicine at the University of Chicago who
        was not involved in the study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42d8507-2f34-4b36-bda9-29b6ac5429eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:16:48.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:16:52.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs that you are not sleeping well or enough include needing a
        lot of caffeine to get through the day and falling asleep during a meeting
        or movie, which Knutson said does not usually happen in well-rested people
        no matter how bored they are.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa04249a-3481-4073-85f4-245168f04d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:16:48.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:16:52.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people might need more or less than seven hours of shut-eye.
        To know what is right for you, see how long you sleep when you are a couple
        of days into a vacation and the alarm does not go off, Knutson suggested.
        (The first couple of days you might sleep longer because you are catching
        up.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef23f37d-f079-425a-beef-6396e0c7580b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:16:48.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:16:52.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knutson agrees with the advice that there does not seem to be a
        danger in sleeping too much. "People generally don''t sleep more than they
        should, and if you are laying in bed and can''t sleep, the general recommendation
        is to get up," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd097fc1e-c34b-41f5-bcc2-bff7816d2e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:16:48.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:16:52.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a number of strategies for making the most of your slumber.
        These include going to sleep and waking up about the same time every day,
        making your bedroom dark and cool, and avoiding caffeine too close to bedtime.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb00f7b7-986b-4ccc-bd05-5067ea07b1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:16:48.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:16:52.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people view sleep as an obstruction to success, and we would
        rather have people view it as a tool for success," Watson said. "We really
        want people to prioritize their sleep and understand that it is as important
        to their overall well being as diet and exercise," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18529fe-df28-486a-9ae4-1be6e0133455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:16:48.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:16:52.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/06/19/health/sleep-or-die/index.html">
        "Sleep or die — growing body of research warns of heart attacks, strokes."</a></em></p>'
  'thailand-red-flagged-for-aviation-safety-concerns':
    'author': 'Karla Cripps, CNN'
    'caption': 'In addition to Thailand, only 12 other nations are red-flagged by
      the ICAO — Angola, Botswana, Djibouti, Eritrea, Georgia, Haiti, Kazakhstan,
      Lebanon, Malawi, Nepal, Sierra Leone, and Uruguay. (Photo from Thai Smile via
      CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-20T02:39:30.634+08:00
    'imagesource': 'jcr:8ffeee75-ae75-4ea2-8db6-2d4ebbbc9510'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '757c2955-f645-45be-b3bc-aa17b8f7ee91'
    'lead': 'The International Civil Aviation Organization (ICAO) has "red flagged"
      Thailand over what it sees as significant safety concerns within the country''s
      aviation sector.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T13:19:52.032+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T13:19:55.543+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T13:19:55.209+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thailand ''red-flagged'' for aviation safety concerns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c93eb0c-e343-453b-a2ec-efd160ecc0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:19:52.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:19:55.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The International Civil Aviation Organization
        (ICAO) has "red flagged" Thailand over what it sees as significant safety
        concerns within the country''s aviation sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f87f5c-2dc9-40a9-bf9c-22313da7abd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:19:52.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:19:55.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following an audit earlier this year, the ICAO, a United Nations
        agency, issued Thailand a warning in March relating to its ability to oversee
        airlines under its jurisdiction, giving the country 90 days to address its
        concerns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4980b526-9884-4b16-9ed5-fad280e0950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:19:52.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:19:55.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (June 18) it amended its online Safety Audit Information,
        issuing Thailand a red flag for failing to adequately deal with the situation
        within that time frame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace5ae32-d573-48d4-a458-1af2ea00a506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:19:52.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:19:55.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Thailand, only 12 other nations are red-flagged by
        the ICAO — Angola, Botswana, Djibouti, Eritrea, Georgia, Haiti, Kazakhstan,
        Lebanon, Malawi, Nepal, Sierra Leone, and Uruguay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539f3ab6-fac1-4158-9ff1-5e8ba72f6928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:19:52.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:19:55.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the red flag, flag carrier Thai Airways issued a
        statement saying that it operates with the highest safety standards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3ac2ac-1976-4a7d-bb97-d7845d1a1382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:19:52.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:19:55.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A significant safety concern does not necessarily indicate a particular
        safety deficiency in the air navigation service providers, airlines (air operators),
        aircraft or aerodrome; but, rather, indicates that the State is not providing
        sufficient safety oversight to ensure the effective implementation of applicable
        ICAO Standards," said Charamporn Jotikasthira, president of the airline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cb37b9-8eb2-413e-ab80-fa75605a8d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:19:52.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:19:55.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thailand Transport Ministry did not immediately respond to a
        CNN request for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0a98ee-efe4-4afb-a24f-5b18ea7d9efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:19:52.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:19:55.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff shortages raise alarm</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03064ecc-14aa-4e9e-a51c-6922a8d88633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:19:52.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:19:55.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan Polivnick, a partner at global law firm Watson Farley &amp;
        Williams, which specializes in aviation matters, says the biggest issue is
        how other countries will respond to the red flag.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902de2c6-fa9b-4513-8ec4-0f8446120b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:19:52.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:19:55.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at all the other countries that have red flags, Thailand
        is the only one other than Nepal in this region, and there will be concerns
        raised about this," he says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7969e6-dc76-4f31-9e0e-9fac317365e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:19:52.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:19:55.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve already had Korea, China and Japan place restrictions on
        new Thai flights. Singapore, Australia and the EU ordered enhanced inspections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fc5dea-a53f-4e4d-bc0e-52fc0678d4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:19:52.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:19:55.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether this will prompt them to call for further inspections or
        create further restrictions on Thai airlines remains to be seen, but there''s
        nothing to stop them from doing that. It''s within each country''s power to
        do that."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f4d067-cafb-43b4-8290-c756df804439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:19:52.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:19:55.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, word of the ICAO''s warning led several countries in the
        region to issue a ban on new flights from Thailand and increase scrutiny of
        its planes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5bee81-4562-4056-a017-41e9b869b2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:19:52.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:19:55.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polivnick says it''s the regulator — not individual airlines — that
        the ICAO is looking at.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f965b9a0-a0f1-4c35-993e-176bc072eea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:19:52.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:19:55.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During its audit earlier this year, the ICAO raised issues relating
        to the Department of Civil Aviation''s (DCA) ability to supervise airline
        operators and operations due to a shortage of staff.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760ba76e-778e-4bc3-8b5e-c477803058ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:19:52.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:19:55.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the growth in airlines and airline operators in
        Thailand over the last 10-15 years, the number of people in the DCA supervising
        and dealing with applications hasn''t changed much," says Polivnick.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943d2f9e-8e8b-40b0-b0e7-5137402bef15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:19:52.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:19:55.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/19/travel/thailand-aviation-safety/index.html">"Thailand
        ''red-flagged'' for aviation safety concerns."</a></em></p>'
