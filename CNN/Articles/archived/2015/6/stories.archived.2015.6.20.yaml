      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But import Romeo Travis and JVee Casio took matters into their own
        hands for Alaska after that.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f46c3c-e418-4ec3-a886-8a256e46dc3d'
