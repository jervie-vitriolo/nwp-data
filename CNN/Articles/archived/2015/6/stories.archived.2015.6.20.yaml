  'Benjie-Paras-guides-sons-Andre-Kobe-in-showbiz-basketball':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'From left to right: Andre, Kobe, and Bejie Paras during a press conference
      in Ortigas.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-19T17:02:20.522+08:00
    'imagesource': 'jcr:e7865b33-f23c-4de2-9e35-4862b75bb338'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f16224be-b465-4750-89cd-c438de77dccc'
    'lead': 'Benjie Paras is no doubt wealthy in experience in showbiz and basketball,
      so the wisdom that he accrued with age bears bearing for his sons Kobe and Andre.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T10:21:04.076+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T10:21:21.587+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T10:21:21.144+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Benjie Paras guides sons in showbiz, basketball

      '
    'updated': 2015-12-20T14:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eed1d0f-8233-4222-aefa-1c28002dcddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:21:04.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:21:21.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Believe it or
        not, despite the success they have achieved so far in their respective fields,
        siblings Andre and Kobe Paras are jealous of each other.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c59aac-a2c4-4b6e-9a1b-983e631c0fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:21:04.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:21:21.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Honestly, we’re both jealous of each other,” admitted Andre, the
        son of Philippine Basketball Association (PBA) great Benjie.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e6ab6d-5ec3-4453-9a99-9d79c3fc9367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:21:04.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:21:21.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there’s no bad blood between them, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cbd16b-fa67-4e75-afa4-6d9882cc8152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:21:04.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:21:21.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m like, ‘Kobe I want to dunk like you do.'' And he’s like, ''I
        want to act like you. Palit na lang tayo,’” explained the former University
        of the Philippines (UP) cager, who is now enjoying his acting gig in a television
        network.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb521173-9f1d-4cd1-8cd4-38cfae93c962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:21:04.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:21:21.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But whatever happens, we will be there for each other. We can always
        relate to each other actually. We can play one-on-one, We can act. We’re always
        on the same level.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b997594-937c-416f-af99-4b2242eb3df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:21:04.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:21:21.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Andre said he made it a point to watch his brother’s games
        even at the expense of work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d09361f-e60e-4556-9c81-823f97136988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:21:04.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:21:21.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was watching when I was at work, and sometimes I was losing focus
        of what I was doing,” bared Andre, whose brother starred for the national
        team recently in the FIBA 3x3 in Hungary. “I’m just really happy watching
        him do things I’ve never seen him do before.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db0092c-90ab-4b09-8dc6-7fcb51cf253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:21:04.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:21:21.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if there’s someone from the family who enjoyed the best of both
        worlds, it’s their father Benjie.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aef8e77-5683-4afd-afee-d8f9e88c0fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:21:04.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:21:21.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his decorated career in the first play-for-pay league
        in Asia, Benjie went on to become an actor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0b43df-6f99-4bf0-9289-4d7ad5a041dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:21:04.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:21:21.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yun ang nagawa kong sabay (basketball and acting),” the Patriarch,
        who is actually the lone PBA player who won the Most Valuable and the Best
        Rookie awards in the same year, quipped.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56713171-67c2-488e-97b3-89e978593154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:21:04.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:21:21.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benjie is no doubt wealthy in experience in showbiz and basketball,
        so the wisdom that he accrued with age bears bearing for his sons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a367bf-e5c9-4171-ad18-9c4adb98a359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:21:04.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:21:21.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I learned a lot from my father actually,” Kobe, who is playing
        for the Cathedral High School in Los Angeles, said. “He’s been through more
        than what I have so he experienced a lot. He just guides me if I''m having
        a hard time and whenever I need him.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939ceeef-7577-4f2b-a014-b5a7abc85b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:21:04.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:21:21.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in his pursuit of his National Basketball Association (NBA)
        dream, Kobe not only has his family but the whole nation backing him up. And
        for that he is very thankful.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd322d074-2cb7-4feb-bf4a-b78f2a36c776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:21:04.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:21:21.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s crazy (the support). I just feel lucky enough that people
        support me. I appreciate everyone’s support,” said Kobe, who has one more
        year left in high school before suiting up for the University of California,
        Los Angeles (UCLA) Bruins in college.</p>'
  'Negros-Island-Region-is-now-Region-18':
    'author': 'Roy Bustillo, for CNN Philippines'
    'caption': 'Interior Sec. Mar Roxas presides over the first meeting for the new
      Region XVIII.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-06-20T22:55:47.331+08:00
    'imagesource': 'jcr:198342a5-d2fc-40bd-9347-9a60a6ff88c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '472ba0b7-0044-45ca-a7d3-00c9bf846148'
    'lead': 'The new Negros Island Region composed of the provinces of Negros Oriental
      and Negros Occidental will be Region 18 of the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T11:29:59.912+08:00
