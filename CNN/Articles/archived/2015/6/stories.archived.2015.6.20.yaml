  'Paternity-leave-laws-benefits-Atty-Karen-Jimeno':
    'author': 'Atty. Karen Jimeno, for CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-20T18:46:06.173+08:00
    'imagesource': 'jcr:4137984e-4a66-46ae-a1e7-4020efcf57bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e457ee26-b13f-40da-b63f-bc20a2de27ef'
    'lead': 'In the Philippines, the father is expected to be the provider of the
      family, while the mother stays at home to take care of the kids. Philippine
      laws can soon change this view (if they haven''t already) by giving fathers
      more opportunities to be involved in child-rearing, and the freedom to share
      financial obligations with their wives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T11:35:37.317+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T16:25:40.663+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T16:25:40.094+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine laws that shape the ''padre de familia'' role

      '
    'updated': 2016-02-01T17:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed645e6-ba11-4895-8592-d4f005c4649b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:37.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:25:40.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — “When I became a dad, I only had
        one real job and that was to provide for these little girls,” said former
        President George W. Bush when he was honored at the 74th Annual Father of
        the Year Awards in New York.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5266eabb-7f0f-4756-a5da-d5c0f92b5758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:37.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:25:40.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Philippine society, the old-fashioned view seems to be similar
        to that of Bush.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b042e4-fb21-4428-9771-c372f49ac27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:37.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:25:40.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father is expected to be the provider or breadwinner of the
        family who must go out to work, while the mother stays at home to take care
        of the kids.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c46b637-d41e-412a-91f7-371987fbd62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:37.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:25:40.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine laws can soon change this view (if they haven''t already)
        by giving fathers more opportunities to be involved in child-rearing, and
        the freedom to share financial obligations with their wives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ced647b-a20e-4957-b581-e27094e1eee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:37.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:25:40.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paternity leave benefits</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e096f7c-c4b9-4432-ba2f-6747ba881169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:37.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:25:40.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 8187 or the Paternity Leave Act of 1996 allows
        married males to take a paternity leave of seven days with full pay (i.e.,
        to take a leave from work or not to report for work for seven days while being
        entitled to full pay).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db13803-d864-417b-b035-1036bdfecbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:37.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:25:40.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the law, the purpose of paternity leave is to enable
        fathers to effectively lend support to his wife during the latter’s period
        of recovery, and/or in the nursing of their newly-born child.&nbsp; If an
        existing company policy or contract gives an employee greater benefits (such
        as a longer paternity leave period with pay), such greater benefits will apply
        over the minimum benefits under the Paternity Leave Act.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff1f8ee-a844-40a1-b449-cac12e9863ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:37.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:25:40.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To qualify for paternity leave, the employee must be male, married
        and cohabiting with his legal wife at the time she gives birth or suffers
        a miscarriage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1aa03e-3c91-4c55-8ce7-172eba68b5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:37.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:25:40.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father applying for paternity leave must also be employed at
        the time of the delivery of his child.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da0af5f-0626-4dfc-a539-edda749fd87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:37.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:25:40.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The application for paternity leave must be filed ahead with the
        employer within a reasonable period of time from the expected date of delivery,
        or within such period as may be provided by company rules and regulations,
        or by collective bargaining agreement.&nbsp; However, prior application for
        leave shall not be required in case of miscarriage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe2fa5b-a28a-432f-8390-c514b699d31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:37.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:25:40.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also some limitations.&nbsp; Paternity leaves may only
        be availed of by a father for the first four deliveries of his legal wife.&nbsp;
        The term “delivery” includes childbirth or miscarriage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab74a229-746b-4efc-8239-89561f6ca463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:37.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:25:40.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paternity leave benefits are not convertible to cash in case a male
        employee does not avail himself of such benefits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8981f006-0050-4a41-8a89-ae106df1391d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:37.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:25:40.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the law specifically refers to a “male” employee in relation
        to his “legal wife”, the benefits of paternity leave do not apply to relationships
        or situations that do not fall within these definitions — such as a male employee
        having a child with his girlfriend, live-in partner, or extra-marital partner;
        or a male employee adopting a new-born baby; or a gay, lesbian or transgender
        having or adopting a baby with a partner.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90e8e45-4e0c-4cd7-9d1c-b14af3fa72d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:37.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:25:40.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Paternity Leave Act does not expressly mention the pregnancy
        of the legal wife from a prior relationship or from another man, this seems
        to be excluded as the implementing rules mention granting paternity leaves
        to a male employee during the delivery of “his” child.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd116a1-9e21-4df7-be16-ad40d346c2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:37.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:25:40.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers who refuse to provide paternity leave benefits to their
        qualified male employees may be punished by a fine up to P25,000, or imprisonment
        of 30 days to six months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd53f68-6c9f-4bbd-a86c-eb35b41e44aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:37.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:25:40.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino fathers no longer expected to be sole</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326abc9a-d608-41e2-a378-3d5989a41816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:37.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:25:40.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breadwinners</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b096e5-129f-412d-9048-51491e0d5c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:37.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:25:40.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to being “breadwinners” or the sole providers of the
        family, the Family Code of the Philippines makes it clear that the obligation
        of financially supporting the family is shared by the spouses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfe9629-33c4-4e40-ab4b-e897575405ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:37.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:25:40.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Family Code, spouses are jointly responsible for the support
        of the family.&nbsp; The expenses for such support and other conjugal obligations
        must be paid from the community property (or property owned in common by the
        husband and wife).&nbsp; In the absence of community property, expenses to
        support the family are taken from the income of the separate properties, or
        the separate properties themselves, of the spouses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327ad9e0-b1e7-432c-af34-4857a2bc3cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:37.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:25:40.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Family Code also states that the management of the household
        is the right and duty of both spouses.&nbsp; The expenses for the management
        of the household are required to be paid from the community property, or (if
        community property is absent or insufficient) from the separate properties
        of the spouses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c253da-acd0-452d-a921-b124cfcc6c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:37.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:25:40.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Child-rearing</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe63983-3536-4e8a-b046-4390e97748ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:37.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:25:40.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to child-rearing, the father has a slight advantage
        over the mother.&nbsp; The Family Code gives the father and the mother the
        right to jointly exercise parental authority over their common children.&nbsp;
        In case of disagreement, the father''s decision prevails unless there is a
        judicial order to the contrary.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e08ef0-64a4-439a-8776-bf8d8fc3b3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:37.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:25:40.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While current Philippine laws applicable to fatherhood may be conservative
        in some aspects (such as not giving paternity leave for unmarried fathers),
        other laws are progressive by encouraging fathers to rethink what their primary
        role is.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb28516f-bcb4-442b-8dea-ec11b43180b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:37.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:25:40.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino fathers are not expected to give financial support only.
        Financial obligations for family support are now shared by husband and wife.
        This could signal Filipino fathers to make more time for their children and
        the home, and/or to allow their wives to pursue their own careers. This could
        also strengthen a modern (and in my opinion, better) view that Filipino fathers
        are to be seen not as mainly sources of financial support, but as givers of
        emotional and moral support as well.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdd3b1b-768d-4604-a160-bca886896077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:35:37.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:25:40.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karen Jimeno is a practicing attorney and a law professor. She hosts
        Legal Help Desk on CNN Philippines every Tuesday at 9:30PM. She graduated
        from University of the Philippines Law School and Harvard Law School, and
        is licensed to practice law in the Philippines and in New York. You may send
        your legal questions to legalhd@cnnphilippines.com.</p>'
