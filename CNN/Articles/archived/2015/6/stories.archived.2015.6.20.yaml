    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Negros Island Region is now Region XVIII

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a245c07a-1fdd-40c6-a691-5beac9066cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:29:59.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:30:03.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The new Negros Island Region
        (NIR) composed of the provinces of Negros Oriental and Negros Occidental will
        be Region 18 of the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200e0b5d-0192-41ac-a849-b81dd48fc812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:29:59.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:30:03.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Technical Working Group (TWG) of Negros Oriental headed by Gov.
        Roel Degamo and Gov. Alfredo Maranon of Negros Occidental officially had its
        first meeting on Friday, June 19 at the Department of the Interior and Local
        Government (DILG) office in Metro Manila, presided by DILG Sec Mar Roxas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312c8c37-87f0-4d87-9caa-393543958563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:29:59.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:30:03.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros Oriental Provincial Board Member Erwin Macias shared some
        information on the division of the national agencies to be assigned as regional
        offices in the two provinces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0002e4-c915-462c-a238-ac8f65ae9bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:29:59.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:30:03.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macias added that next to be discussed would be the creation of
        the Regional Development Council or RDC and the Regional Peace and Development
        Council or PRDC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a44ce7-f7c7-42cd-afca-889f0b2b1fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:29:59.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:30:03.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Governor Degamo said the selection of the Negros Oriental
        TWG was his prerogative. He issued an executive order manifesting the composition
        of the TWG with representatives from the academe, education, and legal and
        from the legislative represented by the vice governor.</p>'
  'pba-governors-cup-alaska-san-miguel-beer':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-20T20:45:42.443+08:00
    'imagesource': 'jcr:4dc94e9a-7cec-47cf-9e7b-cbcabfe7aa5f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '696ec7b4-9ee2-429c-b55f-ffca281af9f0'
    'lead': 'Alaska Aces held off the San Miguel Beer to take the top spot in the
      Philippine Basketball Association (PBA) Governors'' Cup. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T11:32:17.256+08:00
