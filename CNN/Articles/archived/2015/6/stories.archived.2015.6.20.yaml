    'mgnl:lastActivated': 2019-12-02T11:30:03.134+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T11:30:02.877+08:00
