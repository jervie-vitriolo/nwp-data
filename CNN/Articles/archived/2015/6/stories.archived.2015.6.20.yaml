  'UNA-names-Mon-Ilagan-as-spokesperson':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'Before this appointment, Ilagan worked as a reporter of ABS-CBN, then
      joined politics and became Cainta mayor from 2004 to 2013.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-20T18:35:40.069+08:00
    'imagesource': 'jcr:4100391c-d6b2-473f-899b-c9ce942c013b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a540cfd-94a7-4752-846f-462339d4c9e4'
    'lead': 'Former Cainta mayor and broadcaster Mon Ilagan confirmed with CNN Philippines
      on Saturday (June 20) that the United Nationalist Alliance (UNA) had appointed
      him to speak for the opposition group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T11:40:21.782+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T16:26:38.934+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T16:26:38.582+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mon Ilagan is spokesman for the opposition

      '
    'updated': 2015-06-22T09:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8012f22-40a0-4633-ad6c-3ce637fbecfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:40:21.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:26:38.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The United Nationalist
        Alliance (UNA) has chosen a spokesperson for the coming general elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f61327-41e9-4def-9576-b78432404c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:40:21.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:26:38.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Cainta mayor and broadcaster Mon Ilagan confirmed with CNN
        Philippines on Saturday (June 20) that UNA had appointed him on Wednesday,
        June 17,&nbsp; to speak for the opposition group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b872730-a41a-4d56-9004-22f9f77de874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:40:21.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:26:38.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilagan added that he will also be the provincial coordinator in
        the province of Rizal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1304e2e9-4fff-45ce-85e3-71b25aa0a333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:40:21.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:26:38.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he still believed in Vice President Jejomar Binay''s
        capacity as a leader amid corruption allegations being thrown his way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994254e5-257a-4cb8-8d2b-8feeac739485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:40:21.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:26:38.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding his new task, Ilagan will focus on strengthening Binay''s
        base of supporters in local governments nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f8eae5-d4b6-4dc7-a67b-bab8af2f3764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:40:21.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:26:38.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this appointment, Ilagan worked as a reporter of ABS-CBN
        for nine years, then joined politics and became Cainta mayor from 2004 to
        2013.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b30d36-2dc2-4d1e-a9da-5cc4d6c99807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:40:21.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:26:38.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some analysts said that Binay can still regain his lead
        in the presidential survey race if he faced the allegations against him head
        on.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f57e56e-69ff-4e08-85c7-3482a9ce5251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:40:21.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:26:38.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prof. Roland Simbulan said that if the vice president won''t do
        this, he will be losing more points in the coming surveys.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2473f4e2-03ab-42c1-89d3-b6edd2a107df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:40:21.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:26:38.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Prof. Temario Rivera of UP Diliman said it was not
        enough for Binay to brush aside allegations by merely saying they were politically
        motivated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4a17d0-ddd3-4c12-abb2-4eac6eab5a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:40:21.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:26:38.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera added that Binay must show documents that will support his
        claim of innocence.</p>'
  'Cute-cat-videos-are-good-for-you':
    'author': 'Lisa Respers France, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-20T17:57:28.538+08:00
    'imagesource': 'jcr:87c0c1c1-500e-49c8-aa8b-5f864608d069'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91adc693-2dec-4a2c-b969-796d2153f358'
    'lead': 'The next time your boss walks up on you watching cat videos, blame it
      on science.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T11:47:32.950+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T11:47:36.554+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T11:47:36.295+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Study says cat videos are good for you

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1454a7c5-30ba-4ae8-b4ee-60771184e17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:47:32.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:47:36.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The next time your boss walks up on you
        watching cat videos, blame it on science.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acbe29a-9e93-48c5-8531-8c3ce643d240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:47:32.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:47:36.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are positively purring about a study by Indiana University
        Bloomington assistant professor Jessica Gall Myrick that documents some positives
        in watching those furry critters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b303a270-e748-44e6-9bc8-277f37f3529e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:47:32.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:47:36.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myrick said she surveyed almost 7,000 people — 36% of whom described
        themselves as a "cat person" — to gauge how watching cat videos affected their
        moods. She found that those who viewed the videos felt more energetic and
        more positive afterward, with less anxiety and fewer negative emotions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eae8bc2-e33b-4a58-bfd7-24ad1a1facd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:47:32.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:47:36.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all have watched a cat video online, but there is really little
        empirical work done on why so many of us do this or what effects it might
        have on us," said Myrick, who is a dog owner. "As a media researcher and online
        cat video viewer, I felt compelled to gather some data about this pop culture
        phenomenon."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732e1f92-993f-4cde-9082-d04b7ac9e308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:47:32.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:47:36.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she said that while many people use cat videos to put off work
        or studies, that may not necessarily be a bad thing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aca29c4-82d7-4bb6-ae57-97d9b1e4a722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:47:32.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:47:36.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if they are watching cat videos on YouTube to procrastinate
        or while they should be working, the emotional payoff may actually help people
        take on tough tasks afterward," Myrick said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bcb7e2-b369-4ca8-8990-d67689501c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:47:32.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:47:36.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com,<a href="http://edition.cnn.com/2015/06/19/living/cat-videos-study-feat/">
        "Study says cat videos are good for you"</a></em></p>'
  'Charleston-church-shooter-Dylann-Roof-forgiven-by-families':
    'author': ' Ralph Ellis, Greg Botelho and Ed Payne, CNN'
    'caption': 'Accused Charleston church shooter Dylann Roof looked solemn as he
      appeared remotely by video before a judge on June 19, 2015.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-20T17:48:03.545+08:00
    'imagesource': 'jcr:e9dff0a4-739a-4d25-a01e-4d7afdd43aae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1781b5d-789b-4357-bba1-d0b9d909442b'
    'lead': 'Dylann Roof heard words of forgiveness from families of some of the nine
      people he''s accused of killing. His response: A blank expression.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T11:58:22.893+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T16:27:23.450+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T16:27:22.499+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Charleston church shooter hears victim''s kin say, ''I forgive you''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5879e0-9a1a-4edd-8153-0142f6a4c13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dylann Roof heard words of forgiveness
        from families of some of the nine people he''s accused of killing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a13d02-c0fb-43a3-b379-72fa26b4bf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His response: A blank expression.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2792b7-330d-4dcc-9533-c6e45f4106b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a striped inmate jumpsuit, the 21-year-old appeared Friday
        afternoon by video feed at a bond hearing in Charleston, South Carolina. He
        stood motionless while listening to the anguished words of relatives of victims
        he gunned down Wednesday night at a Bible study at the historic Emanuel African
        Methodist Episcopal Church.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b44290-7f05-4674-bed0-5402352a7d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will never be able to hold her again, but I forgive you," a daughter
        of Ethel Lance said. "And have mercy on your soul. You hurt me. You hurt a
        lot of people but God forgives you, and I forgive you."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e71a25a-01af-48d2-80c0-7ebbabd908e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felicia Sanders — mother of victim Tywanza Sanders and a survivor
        of the church shooting herself — said that "every fiber in my body hurts,
        and I will never be the same."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d27cc92-380c-4a1a-b771-c2d07e028e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we said in the Bible study, we enjoyed you," she said of Roof.
        "But may God have mercy on you."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2a067d-549b-4fb3-8000-37d133bb6539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families got the attention of President Obama, who tweeted:
        "In the midst of darkest tragedy, the decency and goodness of the American
        people shines through in these families."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efddfc5f-43eb-411d-b9a9-56de289e6c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama Charleston</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482d85ba-a0db-4c3c-8d22-4fd656da7817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof''s family spoke out for the first time Friday, extending its
        "deepest sympathy and condolences to the families of the victims," according
        to a statement issued by his public defender.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009f2769-e6b0-4ef1-a729-0b5889daf8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words cannot express our shock, grief and disbelief as to what
        happened that night. We are devastated and saddened by what occurred. We offer
        our prayers sympathy for all of those impacted by these events," the statement
        says. It ends asking for privacy for the Roof family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ac6c19-971d-4bfd-b111-1ed94e4b5a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof barely spoke at the hearing, answering the judge''s questions
        about his unemployment with a "yes, sir" and "no, sir" and stating his age
        as 21. The video feed meant Roof could hear, but not see, people in the courtroom,
        according to court employees. People in the courtroom could see and hear Roof.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be11a60-fe99-4316-baf4-727e3aa4131a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magistrate James B. Gosnell Jr. drew fire on social media by opening
        the hearing by expressing sympathy for Roof''s family.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fedebda-4d05-417b-9298-ecda97166878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spoke about how Charleston would embrace all the crime victims
        and said: "There are victims on this young man''s side of the family. Nobody
        would have ever thrown them into the whirlwind of events that they were thrown
        into. ... We must find it in our hearts at some point in time to not only
        help those who are victims but to help his family as well."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bef7c8-6e1e-4cac-b137-d4a24d57aa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gosnell set bail at $1 million on a weapons possession charge. A
        circuit judge will hold a bond hearing later on the nine murder charges, but
        it''s unlikely Roof will be allowed to leave jail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee917b4-4954-4862-86d1-a1c6838ed923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect actually is being held in the North Charleston jail.
        Authorities didn''t want him to appear at the bond hearing in person for security
        reasons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e56b62a-e625-46ed-80cc-aa964f304bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof also may be prosecuted by federal authorities if it''s determined
        he committed a hate crime. The Justice Department issued a statement Friday
        saying, "This heartbreaking episode was undoubtedly designed to strike fear
        and terror into this community, and the department is looking at this crime
        from all angles, including as a hate crime and as an act of domestic terrorism."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133be2b8-cf6f-46a1-a0c3-db95b651f5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof admits he did it, sources say</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980b45c9-a93b-4948-a5e9-8e499345ad79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof admits he shot and killed the people he''d sat with for Bible
        study at the historically black church, two law enforcement officials said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e980c03d-f947-48cc-bfca-33fbd77f3a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why? To start a race war.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78db59d-fb2c-4cff-baf3-66ee224ce07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what Roof told investigators, according to one of the officials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54e4d14-c1dd-44c3-b30f-51c3964b86e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Evan Perez and Wesley Bruer were the first to report Roof''s
        confession. Others earlier gave a glimpse into the twisted motivation — including
        at the time and site of the shooting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4310978-678c-4ba1-a722-6e541d5478a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, a survivor told Sylvia Johnson that Roof answered one man''s
        pleas to stop by saying, "No, you''ve raped our women, and you are taking
        over the country ... I have to do what I have to do."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ffe20c-e9ea-42be-853c-68305abeb3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Charlotte affiliate WBTV, citing a source, says Roof told investigators
        in Shelby, North Carolina, where he was arrested, that he had researched the
        church and targeted it because it turned out to be a "historic African-American
        church."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a24c90-9e24-46c7-a0da-ef24c13d6572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A friend recalled a drunken Roof ranting one night about his unspecified
        six-month plan "to do something crazy" in order "to start a race war." And
        the Berkeley County, South Carolina, government tweeted a picture of him in
        a jacket with flags from apartheid-era South Africa and nearby Rhodesia, a
        former British colony that was ruled by a white minority until it became independent
        in 1980.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44cc83d-caf9-47c3-8da1-c93beb7f632f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By telling authorities his aim, Roof admitted he attacked unarmed
        civilians for political purposes in an act of terror.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b5ea8d-505e-41d3-9672-c1f54b41b60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What led the South Carolinian to adopt this reasoning and take such
        actions Wednesday night? Did anyone else help him or even know about his plans?
        And what is his general mental state? All are major, looming questions. Another
        is what American society should or will do now, if anything, to prevent similar
        tragedies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f55828e-9149-4961-8fa6-db474d1b0d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, nine families are left to mourn and a community
        is left to come together, ideally, to heal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e7a464-e5d7-44b2-8cfc-d89b52c84a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This hateful person came to this community with some crazy idea
        that he would be able to divide," Mayor Joseph Riley said. "And all he did
        was make us more united, and love each other even more."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcbcbbd-9923-477d-963b-a0da895b66e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof faces a long legal road ahead.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716cc8db-69f1-4ff1-b7b8-f0fdb042be2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could end in his execution, assuming he''s convicted and prosecutors
        seek (and are granted) such a death sentence, according to South Carolina
        law. Gov. Nikki Haley indicated that''s what she wants, while Charleston''s
        mayor — while he doesn''t support the death penalty personally — thinks it''s
        inevitable.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc40ee3-a244-4ef5-898c-5b8a4b62b625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re going to have a death penalty," Riley said, "then certainly
        this case will merit it."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b84326d-4285-47ed-b655-228872420db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friend: Roof wanted ''white with white, and black with black''</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32888fbf-0b08-4d3c-9393-a325ec015b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did Dylann Roof get to the point of being accused of one of
        the most hateful, violent race-related crimes in recent memory?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7efc85-1c4c-4547-8e9e-c37a6371fec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His uncle, Carson Cowles, told the Washington Post that Roof''s
        mother "never raised him to be like this." Those who knew him, though, paint
        a picture of someone who has long voiced racist sentiments, even if they never
        anticipated he''d act on them like this.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdac82fc-6b35-40e4-bf47-5b1f91e4306d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Mullins recalls "racist slurs in a sense" that Roof made while
        the two attended White Knoll High School in Lexington, South Carolina, though
        he also remembers him having black friends.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c8b2eb-6d59-4627-b92a-7deb52fe449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He would say it just as a joke," Mullins told CNN. "I never took
        it seriously. But ... maybe (I) should have."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bca61fb-ad89-4f8d-b729-d500d0e28a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sentiment was echoed by Joey Meek, who told CNN that he hadn''t
        seen his old classmate for five years until the two became roommates about
        a month ago. He recalled Roof being quiet and keeping to himself since then,
        except for one night when he drank a liter of vodka and talked about his vague
        plans to start a race war.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199ff9ab-ac71-432e-926a-5690aa4cfb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wanted it to be white with white, and black with black," Meek
        said, adding that he took Roof''s gun as a precaution that night only to put
        it back the next morning. "He had it in his mind, and he didn''t really let
        nobody know (what he was going to do)."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fc85f8-4401-4708-a997-9942758cfba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meek said he told Roof then that he "didn''t agree with his opinion
        at all," but he didn''t talk to authorities until Thursday, when he noticed
        surveillance photos and called a police hotline.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786dd074-9aa6-44b6-827d-dbbf2051343c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dylann wasn''t a serious person, no one took him serious," Meek
        said. "But if someone had taken him serious, this all would all have been
        avoided."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb58820a-bbcf-43cb-ad58-3db53ab9fa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials: Suspect bought gun in April</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b05e3f0-c5a6-453a-a804-5c77334b938d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one thing to talk of stirring racial hatred, another to act
        on it to kill nine innocent people -- including the Rev. Clementa Pinckney,
        a state senator who had welcomed Roof into the Bible study session.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9e38bf-f12c-46ab-bb94-fc203b84ff73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One key part of this horrific scheme — the weapon — came in April,
        when Roof bought a .45-caliber handgun at a Charleston gun store, the two
        law enforcement officials told Perez and Bruer from CNN, the first network
        to report this development. His grandfather says that Roof was given "birthday
        money" and that the family didn''t know what Roof did with it.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df04a0f-3e22-47f3-8311-7170ed621adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He apparently didn''t hint at his intentions when he went to the
        historic church Wednesday. A Snapchat video shows him at a table with a small
        group, not anything to suggest the carnage to come.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4452ff5b-7d3a-4e22-b3fc-5215cd8b99c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An arrest warrant says Roof entered the church at 8:06 p.m. wearing
        a fanny pack. "After approximately an hour of studying," the warrant says,
        "the defendant stood up and with malice and aforethought pulled out a handgun
        and began shooting at the parishioners inside the hall striking nine victims.
        All victims were hit multiple times."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6096d4b9-47fd-4fab-b5f3-1e21a3c7fcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From what Johnson heard, Roof reloaded his gun five times. Six women
        died at the scene, as did two men — with a third, the Rev. Daniel Simmons
        Sr., passing away later during surgery. Johnson said her friend played dead,
        lying in the blood of her slain son.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1837dca-e12f-4fde-b999-c1ee88bb7b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Roof left the church, he asked one of the elderly members
        whether he had shot her, and she said no.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b025c8-ae98-49ea-bb1e-6efa2e727f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And he said, ''Good, because we need a survivor because I''m going
        to kill myself,'' " Johnson told CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fa5104-e927-43a0-b1bd-a67c4064e595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woman spotted, followed suspect''s car</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c65dfaa-8028-4f0f-b827-fb79a07811b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof then took off, hopping into his car and heading north.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a160b29-c438-402a-a564-7589e7abd249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debbie Dills spotted a vehicle matching the description given by
        authorities, noticing the South Carolina license plate.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e9e019-08a6-4076-829f-b194d9232d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what drew my attention to the car," Dills told CNN.
        "In my mind I''m thinking, ''That can''t be.'' ... I never dreamed that it
        would be the car."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce582c6-a8a1-455e-9fd2-c187b084aac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She followed him more than 30 miles, keeping authorities updated
        along the way.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3218f4d-9356-4840-aba4-073977651dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Shelby, North Carolina — about 245 miles (395 kilometers)
        from Charleston -- pulled him over and took him into custody. He waived extradition
        and returned to South Carolina late Thursday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5ccef5-fffb-4c97-8c9b-12dee4b3036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Charleston Police Department also got help from Roof''s family.
        The arrest warrant says: "The father and the uncle of the defendant contacted
        CPD and positively identified the defendant and his vehicle as those they
        saw in the photographs. Further, the defendant''s father told investigators
        that his son owns a .45-caliber handgun."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca9d36f-96a0-4dca-a0cb-d2ca64de0ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal authorities have opened a hate crime investigation into
        the shooting at the oldest AME church in the South, according to the U.S.
        Department of Justice.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e394cb6-1818-4ba8-b393-a52cf08276bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charleston''s mayor said that society should continue to talk about
        issues pertaining to race and try to educate people more, such as through
        an African-American history museum planned for a Charleston site where slaves
        used to land to be sold in the United States. But, he added, it may not be
        realistic to think you''ll be able to change the minds of all racists.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef20d1d-87ef-496f-a539-7d4cd5af6046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of things we can do, in our country, to enhance
        the dialogue about race," Riley said. "But to get (hateful thoughts) out of
        the minds of very evil people ... is very difficult."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1571b5-3ad4-4625-afc2-6bc94599432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Brian Todd, Betsy Klein, Carma Hassan, Dugald McConnell,
        Ray Sanchez, Laura Smith-Spark and Paul Murphy contributed to this report.</em></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf51dbe-f727-487f-adbe-c4392af292f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:58:22.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:27:23.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2015/06/19/us/charleston-church-shooting-main/">"Charleston
        church shooter hears victim''s kin say, ''I forgive you''"</a></em></p>'
  'Cory-produced-a-PNoy-will-FPJ-give-rise-to-P-Grace':
    'author': 'Alex Ho, CNN Philippines'
    'caption': '(From L to R) The late Pres. Cory Aquino, Pres. Benigno Aquino III,
      the late Fernando Poe Jr. and Sen. Grace Poe.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-20T15:45:23.643+08:00
    'imagesource': 'jcr:b9589183-529a-4083-92c5-1bdbfcc714a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '499f2cae-ec79-4527-92a3-f0ffbfe81a0f'
    'lead': 'President Benigno Aquino III and Sen. Grace Poe share one thing in common:
      They both had well-loved, highly-popular parents. Popularity that they inherited.
      But will FPJ adoration also catapult his daughter to Malacañan?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T13:06:04.971+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T13:06:09.673+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T13:06:08.888+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cory produced a P-Noy, will FPJ give rise to P-Grace?

      '
    'updated': 2015-07-22T15:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4382d93-dd2b-4f1b-970e-6965a10d6211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Any opinions expressed here are solely the author''s.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6adeb86-8fd1-454c-ac7a-b5c6c7f1a1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> There''s a very
        thin line between real life and the movies in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd65a65-2939-4efa-8113-9c487c055fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos love the underdog, the "no one from nowhere" battling
        the high and mighty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d8e11e-8607-416d-80be-b115bfc14563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was basically the story behind the late President Corazon "Cory"
        Aquino''s rise to power in 1986: a simple housewife ousting a strongman, a
        dictator.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b547a3-aff9-4b79-86eb-caf0703dbdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tita Cory, as she was fondly known, became one of the most-loved
        Philippine presidents. And when she died of cancer on August 1, 2009, Filipinos
        here and abroad wept and grieved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a587f15-2308-495b-9801-a5131242f464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her death, just like her husband Ninoy''s, would give birth
        to another Aquino in Malacañan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c591ad7a-86d5-4335-b912-a96189a71284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember the last time I saw then Senator Benigno "Noynoy" Aquino
        III. It was early September, over a month after his mom died.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dcad63-fae8-4b19-8fcc-54c4eccd017a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, I was an executive producer for a current affairs show
        hosted by Mr. Tony Velasquez at the ABS-CBN News Channel  (ANC) and Senator
        Noynoy was our guest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5341a1fb-1e08-4164-874a-b928cb4ef787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That time, he was virtually — by popularity standards — "unknown"
        as a senator. So much so that we invited him not to talk about "carrying the
        Aquino torch," but to talk about an issue regarding the creation of a new
        district in Camarines Sur because he was then the chair of the Committee on
        Local Government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bae4946-dabe-41db-b694-97ae425940a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the taped interview, all those in the studio (including myself)
        were posing to have our picture taken with him — and we were jesting that
        this might be the last time we could do so before the senator becomes president.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc804123-51b9-4b36-b342-b89e2d4e0f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lo and behold, the "yellow fever" once again came to life as
        Filipinos couldn''t move on yet over Tita Cory''s death.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa29e1a3-d5b3-40a9-b09e-44be57df1b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streets were lined with yellow ribbons to symbolize the country''s
        longing and aching for a woman who had become an icon of democracy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f70837-50bd-4660-bc64-2fea508f91b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks of making Cory a national hero were also making the rounds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16a1adb-e632-4e55-99ae-4a0c06ae5441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a feeling of loss, emptiness. And like any void, it had
        to be filled.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e524d7-dced-469b-b90f-dc1b18db00b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destiny calls</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1823e814-1f01-436b-b68c-e5bff8494026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party, then, was even jestingly dubbed as the "Starex
        party," because you could fit all the members in just one van.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e07d655-1604-4afc-9945-7da13a27f0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the newbie senator was at the right place, at the right moment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db7cf4e-c3f0-4606-9a56-b4047d499770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing of certificates of candidacy was in October. Had Tita
        Cory died earlier or later than when she did, things may have played out differently
        at the polls for the younger Aquino.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd988942d-d297-481d-9be6-058f831fa25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reluctant Noynoy stepped up to the call of what he would call
        in the future as his "bosses."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb462a5-8d9a-4fd8-b8da-c3a69dac8373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a groundswell of support for the "new Aquino" at the Palace.
        Yellow wristbands, stickers and what-nots were being distributed by enthusiastic
        volunteers.</p>'
    '38':
      'image': 'jcr:ce46c98b-9d63-41fa-b761-57f831319fcb'
      'imageCaption': 'Some of the 2010 "yellow fever" memorabilia this writer was
        able to keep.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362c9404-7bc6-4404-a843-006e4c1f96d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7448fc-4e16-4b8d-bb0c-6a97c3707325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, Noynoy was still not a shoo-in.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d55018a-db0e-4c81-b32a-d4297f356c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not until February 2010. I distinctly remember a broadsheet carrying
        Noynoy''s statement in front of a sea of supporters. He said, "Ito ang ating
        tadhana." (This is our destiny.)</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb62e7c3-11f6-4426-bd1e-e10cfc085cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had goose bumps after seeing that front page story. But from that
        moment on, I was certain that he will be the 15th president of the Republic
        of the Philippines.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a089e58-bee5-4a5b-a585-5ee607316a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long story short: the rest was history. And history indeed, repeats
        itself.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f441d49d-d775-4f39-8044-c368cbaaaf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace''s meteoric rise to popularity</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbc4615-ace1-4c46-954b-47c078ee4278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two surveys, Pulse Asia released on Thursday (June 18) and Social
        Weather Stations on Friday (June 19), showed that Senator Grace Poe-Llamanzares
        overtaking the erstwhile consistent presidential choice topnotcher Vice President
        Jejomar Binay.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d86ec9-1aa6-4721-a045-8a7a243307b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, I remember telling my friends and officemates that
        the next president could again be a woman, specifically, Senator Grace.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9312f1-8e58-4b84-ab61-9a7916188783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lady senator was not making waves back then, so no one was
        taking such an idea seriously that time.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07778143-a80a-4526-8f9a-851944d3b041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the Senate held a series of hearings on the Mamasapano encounter
        that left 44 police commandos dead.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1946cf88-762e-4b22-8251-39c7b4687b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was here where Llamanzares, or Poe — as she adopted her late
        adoptive father''s last name —shone the brightest.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bc2623-fb8f-4a85-b22f-18be175d8131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As chairperson of the Committee on Public Order and Dangerous Drugs,
        Poe submitted a report on March 19 saying that Special Action Force (SAF)
        troopers were slaughtered and stripped of belongings by Islamist rebels and
        private armed groups.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1b0fd0-7974-4ae9-a6b5-78203b939aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it did not stop there. The report also pointed to the President,
        resigned PNP chief Director General Alan Purisima and former SAF chief Director
        Getulio Napeñas for breaking protocols and regulations in carrying out "Oplan
        Exodus."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b62c99-b7d3-4cf9-ba1c-6f9a1128fd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this time, the Senate was also carrying out a series of probes
        into alleged corruption in Makati when Binay was still the city mayor.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d25996a-8e05-4918-afe5-aecb0b0fe685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But curiously, Binay was still topping presidential preference surveys,
        although his lead was getting slimmer.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba7be19-33e5-4ae4-850d-c936ed7f1daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was at this moment that Filipinos were beginning to put two and
        two together and notice the humble, soft-spoken yet highly-principled fledgling
        lawmaker.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce31b69e-ea2b-4f21-8d6e-249041840f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eureka! There is an option other than Binay.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dc4d07-18ef-4aaf-a200-280d286fcc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not long after, Poe''s name began appearing on survey preferences
        for vice president. And later, for president.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6862dd52-b7b3-4784-8e0e-8c2e8d45ec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In memory of — and tribute to — FPJ</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc683f7e-d628-4b07-b21a-157367f33a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Poe''s sudden popularity was not solely because of the Mamasapano
        hearings.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243b000e-804d-43da-b629-1994bfbdf21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its roots can be traced back long before that, although the Senate
        hearings were the ones that triggered the memory — and epiphany — among survey
        respondents.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b9580d-26af-4c58-8e9c-7086e6162cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s father was the late "Da King" of Philippine movies, Fernando
        Poe Jr. or FPJ.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735051eb-5c8e-4ba0-8638-a2131afcf911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FPJ''s movie career spanned over four decades, playing characters
        seeking out justice and revenge for the oppressed.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b26fe2-1814-4e1e-bf5d-6f28bc088e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino moviegoers loved FPJ. Even in Mindanao, Muslims lined up
        at the box office to see the fast-drawing, rapid-punching champion of the
        poor.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bc5272-d6e9-42ab-9d8a-a192a94d52e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I grew up watching these movies and listening to stories that FPJ
        was so popular, loved and admired to the extent that moviegoers would actually
        pull out their guns and shoot at the movie screen during scenes where their
        idol was being beaten up by goons or kontrabidas.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6087afe3-de6a-4540-8178-20e363ffae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But FPJ had always shied away from politics — aside from campaigning
        for his long-time best buddy, former president and now Mayor Joseph Estrada.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e12c8b-2ba8-493e-b80e-0c55b56c2d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That changed in 2004.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c49ca5-4e29-46cc-97e9-d254668c5d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition, looking for someone to pit against the incumbent
        President Gloria Macapagal-Arroyo, was able to finally convince FPJ to join
        the presidential race.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a32682-dca3-43dc-aa15-dffe72c68488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the votes were canvassed, FPJ lost to Arroyo — amidst accusations
        of massive cheating and the infamous "Hello, Garci" scandal.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ad4b67-de7f-47c3-9784-82875df171c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December of that year, FPJ fell into a coma and died — leaving
        millions of grieving fans and supporters.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68f96e9-1aa8-4cad-b07b-8cce93226c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos may forgive but never forget</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4d3eca-6db2-40ef-9830-9af81ff8ea65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even FPJ wouldn''t have had predicted what would happen 9 years
        later after his controversial defeat to Arroyo.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5500cd2-9cb0-46fe-9aa3-774167e8abb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Filipino voters, it was time to give Pedro what is due Pedro.
        It''s payback time.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dc74aa-8b6e-45cb-9116-a6d03e3fe2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe topped the senatorial race with a record-breaking 20 million
        plus votes.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea8033e-b8dc-4104-9589-efd7c3ae5ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And FPJ certainly would not have predicted what would happen after
        that.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7773970d-9a08-488e-98ae-94f00c7d68e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, his daughter is the number one choice for president and stands
        a good chance to be actually the 16th president of the Philippines.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66db1e67-4e7b-49a7-a497-5ca636ba4397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cory for Noy, FPJ for Grace</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d3ce8f-1d85-40ab-bc0b-52607d7900c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, June 18, Poe thanked those who believed
        in her and said that she would not have had that level of public trust if
        it weren''t for her late father.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1092dfcf-f851-4189-a0a4-72984dd47627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Aquino had said similar sentiments many times — giving
        tribute to his mom and dad''s memory and legacy.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3887fbb2-220c-4ab1-9c6e-8285cee802eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As lawmakers, both Aquino and Poe had chalked up no landmark, groundbreaking
        piece of legislation and wouldn''t be able to hold a candle to most of their
        colleagues.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faad7fb-1490-40fc-84c9-3d601c7d2dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what sets them clearly apart from the others?</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74744e34-fb4b-4489-85ea-c35c5fb9fe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s that people see them as a reflection of their well-loved parents,
        who were untainted by corruption and unblemished in reputation.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d44ca4-21a7-4c2c-9b56-cbc75af843fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And like what the President said, he cannot and will not do anything
        to sully the memory of his iconic parents.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e59f723-1dc6-4eb5-8849-63ff87d7fd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very much like the lady senator.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaa6548-04df-48d3-8a2d-e608ecf2dcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a lot can still change between now and next year.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c40c8d6-212c-4f9d-ad14-78bfb4daaf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one thing won''t: By FPJ''s supporters and fans'' reckoning,
        justice had not yet been fully served for the late King of Philippine cinema
        who was "wronged" in 2004.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d274d8d-118c-4b4c-9cb5-e4d175a8b076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:06:04.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:06:09.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if Senator Poe eventually decided to run for the presidency,
        that justice will be fully exacted come May 9, 2016.</p>'
  'The-perfect-smartphone-iphone-6-LG-G4-Samsung-S6-Nokia1':
    'author': 'David Goldman, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-20T11:18:01.141+08:00
    'imagesource': 'jcr:07071ab7-d156-4815-bb77-9a430d37dccd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2503012d-afe8-4f74-a4de-41b10416612a'
    'lead': 'There''s no such thing as a perfect smartphone. But there are smartphones
      that have near-perfect components or virtually flawless aspects and features.
      If it were possible to borrow a part of one phone and attach it to another,
      here''s what it would probably look like.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T13:09:36.331+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T13:09:58.184+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T13:09:57.487+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This is the perfect smartphone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da9da12-a466-4018-8006-759e534ba204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Every single smartphone has
        some drawbacks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eb7f29-b69a-417e-8a6d-ba5d23083a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your phone might be beautiful, but your friend''s phone has better
        software. Your phone might have an amazing camera, but you want the battery
        life life of your sister''s phone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c3b822-2d21-49f3-b2a6-e98867f7b166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what if you could design the perfect smartphone?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c973a6e-1d6d-4b4b-b69f-f4526d5afb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a fantasy: There''s no such thing as a perfect smartphone.
        But there are smartphones that have near-perfect components or virtually flawless
        aspects and features.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4d4c8b-09c9-4312-92fb-6602986f7f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it were possible to borrow a part of one phone and attach it
        to another, creating a kind of Frankenstein phone, here''s what it would probably
        look like.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a28d825-5572-4660-8fc4-48e7ffdba5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Body: iPhone 6</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43865195-65fb-4a2e-8b22-2daeb381f8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, it''s a predictable choice. But the best-looking phone is the
        iPhone 6. Apple''s intense attention to detail is unparalleled. The fact that
        the Samsung Galaxy S6 looks nearly identical to the iPhone 6 is no coincidence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744116d9-b81c-41d4-8cf1-04c0a20b2bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone 6 feels great to hold, with its curved edges, and springy
        switches and buttons. And it''s super thin -- almost unbelievably so.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eca8dcc-06e2-4e7a-a7ea-4cb86aa199eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Software: Moto X</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ff4ae4-5951-4079-b833-afc64f6f5ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s Android 5.1 (aka Lollipop) is about as good as you''re
        going to get in a mobile operating system. But the Moto X added just a few
        tweaks to Android that make it the best smartphone software on the planet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eda52e-8b69-4c93-8b96-78c816a79e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moto X knows when you''re driving, at home or in a meeting and
        will automatically read your texts aloud, announce who is calling or respond
        with a custom text. When you take the phone out of your pocket, your phone
        will display the time. When you get a call, just wave at your phone to silence
        it. To snap a photo, just shake your phone -- even if it''s locked. And when
        you get a notification, you can tap your phone to get a quick glance at who''s
        trying to bug you.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e99a843-0e5b-4875-b2b5-f7406b6501b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a smart phone. Most other Android phones add bloated features
        that you definitely don''t need. And the iPhone can never claim to have the
        best mobile software as long as iCloud is a critical part of it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07056d81-42a3-4df6-b23a-7c587894cda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Camera: LG G4</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf2e2fd-f770-4c49-8960-44c3d20f4918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most high-end smartphone cameras are more than passable as point-and-shoot
        replacements. But the LG G4 is so rad, it very well might be a DSLR replacement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffbe4ad-6c80-4b6c-a014-47dcaaf777f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G4''s 16-megapixel camera can snap photos in 0.276 seconds,
        and the camera app launches in just 0.6 seconds. It has a Laser autofocus.
        It''s got a color spectrum sensor that helps the phone sense what the photo
        will look like before you take it. And it has a three-axis image stabilization
        so you can take smooth shots while driving over potholes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee71cae9-d2d7-4672-bbd1-eb0ac71553c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G4 also gives you full control over the camera: Shutter speed,
        ISO light sensitivity and white balance are all adjustable, allowing you to
        take professional-grade photos (provided you know what you''re doing).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8638ce-505d-4c71-9879-d58d341c39da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It allows in more light than any other smartphone camera, and its
        image sensor is 40% larger than its competitors. The 8 MP selfie camera is
        in a league of its own too, letting you wave at the camera to snap a photo
        (no selfie stick required).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9087f771-ca34-440e-9b9b-be8d8ab272d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Screen: Galaxy S6</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e980f5-fe12-4a57-99f9-7d8bb3ae6976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Galaxy S6''s screen is simply jaw-dropping. It''s bright, the
        colors are brilliant, and the viewing angles are tremendous.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01030044-2b23-48ba-a6f6-1321ff663c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It feels like a 4K ultra-high-definition TV in your hands -- because
        it kind of is. Its resolution is four-times more pixel-dense than standard
        HD displays.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f5f2c7-4716-4bc2-835d-f8bb9ccf973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Speakers: HTC One M9</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73387082-f615-4cf3-b2cc-8ae087570e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is more space between the M9''s "BoomSound" speakers and the
        nearest competitor than the distance between rivals in any other category.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f389a6b-34e0-43cf-9acf-5589888ea074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The M9 has front-facing stereo speakers. That alone makes the phone
        stand out, since most phones relegate the speakers to tiny pin holes in the
        back or the bottom of the phone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdb3d13-5cfe-4dba-ab79-aa7abcad3d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in addition to just being louder than any other phone, the M9
        features impressive software and Dolby virtual surround sound that make a
        Bluetooth speaker unnecessary.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8990fbad-830d-45ce-9f1f-504d8b0fd38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Battery: Droid Turbo</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c49b65-db13-44e5-847a-221e54aa117b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Droid Turbo''s 3,900 milliampere battery is just sick. It''s
        nearly twice as big as the iPhone 6, a third bigger than the iPhone 6 Plus
        and the LG G4 and 21% bigger than the Galaxy Note 4.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6056207d-8403-4bdd-bc5d-2240f59a8538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verizon says it''ll get you through two full days, but that''s a
        bit of a stretch. Still, it''ll get you through a full day (and then some)
        with heavy use. And it comes with a turbo charger that will give you several
        hours of battery life with just a 15-minute charge.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d14b1cd-3c88-4379-9cea-5e5c362a5e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adds a bit of heft to the phone, but it''s a small price to pay
        for never having to worry about your battery life.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa444c2-7c93-4efb-9ed6-503700cef6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Materials: Nokia Lumia 1520</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b349e3-cbde-4fb6-8043-2a05ff301299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brightly colored polycarbonate shell that Microsoft uses for
        its high-end smartphones is superb. It grips to your hand, it''s durable,
        and it doesn''t scratch (if you have a red phone, it''s red all the way through
        -- it''s not painted).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07540faf-dcf3-4cde-9e22-834db5e4b3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OnePlus One sandstone material feels a tad better in your hand
        than the Lumia, but it''s too prone to scratching.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4164bb6-fbb4-4db0-8f7d-1f54675158ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Processor: LG G4</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73a5da9-ee0a-4a4d-8d27-e417bca5d837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Qualcomm Snapdragon 810 chip found inside the Samsung Galaxy
        S6 and the HTC One M9 is faster and technically superior than the LG G4''s
        Snapdragon 808. But the 810 chip is notoriously prone to overheating.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e1f858-fe52-43f9-988a-07bd5e4e7085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ll take a (very, very) slight hit to speed in place of not burning
        a hole in our pants.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3d8dbe-0e2f-4f5e-9372-aba1839e0fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fingerprint sensor: iPhone 6</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ddde20-0237-44aa-b1c4-8ed71c1fca1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we''re building a perfect phone, it''s got to have a quick and
        safe way to log in. The best way to do that is with a fingerprint sensor,
        and the best fingerprint sensor is on the iPhone 6.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd645c3c-1227-4e2b-92c8-d018015fa62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:09:36.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:09:58.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s comparable in accuracy to the Galaxy S6''s also excellent
        fingerprint sensor, but the iPhone''s reader unlocks the phone just a hair
        faster than the Galaxy S6.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
