    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Alaska seals top spot with win over San Miguel Beer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd817a1f8-db0d-40e4-a538-b58008a2b48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:32:17.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:32:20.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — San Miguel Beer turned a catch-up
        game into a back-and-forth match, but the Alaska Aces managed to preserve
        an 82-77 victory in their Philippine Basketball Association (PBA) Governors''
        Cup match Saturday (June 20).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59ccc70-c34c-41e0-805f-299c1ec3bb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:32:17.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:32:20.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska sealed the top spot with an 8-2 win-loss record, while putting
        the Beermen''s eight game winning stretch to a screeching halt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070284cb-7936-4a45-811c-b1920590566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:32:17.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:32:20.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Beer is at second spot with an 8-3 card.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447d6b65-bed8-4e9d-a8b1-8246caafc618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:32:17.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:32:20.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska was in control before the Beermen got their bearings going
        in the third period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15486b3a-9501-4cb4-84e5-d3f03df3aed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:32:17.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:32:20.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a swashbuckling contest from there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb0fbb2-ede1-4543-9d3c-cea21fea0e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:32:17.257+08:00
