  'europe-fails-to-get-greece-deal':
    'author': 'Ivana Kottasova and Mark Thompson, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-19T18:14:36.117+08:00
    'imagesource': 'jcr:fc9d9995-6f52-4a11-a8ef-c9dda61eb611'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0c3d0b9-3247-45ff-946d-785864a165ed'
    'lead': 'Another deadline, another day without a deal. European officials and
      the International Monetary Fund have failed to strike a deal on Greece''s bailout
      program, bringing the country one step closer to a dangerous default and potential
      exit from the eurozone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T10:18:32.223+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T16:18:39.241+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T16:18:38.824+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Europe fails to get a deal on Greece

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c2ca9b-a239-4238-a827-fb05d3490b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:18:32.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:39.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Another deadline, another day
        without a deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde1361a-e8a9-46d7-97ba-b5c6c51d3526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:18:32.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:39.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European officials and the International Monetary Fund have failed
        to strike a deal on Greece''s bailout program, bringing the country one step
        closer to a dangerous default and potential exit from the eurozone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9bb146-0b77-4f9e-9ae9-dc897d5d23d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:18:32.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:39.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is regrettable that too little progress has been made in the
        talks, and no agreement is in sight," said Jeroen Dijsselbloem, who chaired
        the meeting of eurozone finance ministers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9186c5c7-b280-41a2-b287-1044e47bb6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:18:32.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:39.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the talks collapsed, the EU called an emergency summit of
        leaders for Monday to "urgently discuss the situation of Greece."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0295f656-c5ad-42f3-9cf2-686e50461080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:18:32.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:39.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new anti-austerity government in Greece has been trying to renegotiate
        the terms of its 240 billion euro bailout since early this year. Europe and
        the IMF have relaxed some of the conditions but say Greece must make substantial
        reforms to its economy in return for the remainder of the cash, and any new
        support.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62a0817-bbbf-4ef3-a6ed-f9d06139a239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:18:32.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:39.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dijsselbloem suggested there was still time to find an agreement
        and extend the current bailout, but said the "ball is in Greece''s court."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eed4ad-af90-4447-9d30-fda01a8fa5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:18:32.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:39.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No deal in the next few days could be the beginning of the end,
        because account holders may start pulling more money out of Greek banks, fearing
        the worst. A deep financial crisis and capital controls would likely follow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8213bb2a-5961-4e1e-9a2c-33b8eb624722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:18:32.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:39.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country must pay the IMF 1.54 billion euros by June 30, which
        is also when its bailout agreement is due to expire. It does not have access
        to international credit markets and without the bailout money, it would have
        to default on its debts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cc43f6-2916-454c-9578-2c71fce99e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:18:32.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:39.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IMF Managing Director Christine Lagarde said she hoped Greece would
        make its repayment on time, but made clear the IMF would consider Greece to
        be in default if it didn''t.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a43fa5-6f8a-4e19-82d2-f67abecd8f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:18:32.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:39.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A disorderly default would likely mean Greek banks could no longer
        rely on funding from the European Central Bank, which is the only thing keeping
        them afloat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d46418-d97a-4235-b1ab-46f2765baecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:18:32.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:39.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re approaching the end of the game. I call on the Greek government
        to seriously return to the negotiating table and avoid a catastrophic scenario,"
        said Pierre Moscovici, the European Commission''s top finance official.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288c05f1-c42c-4eb9-88a0-7b5f39312d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:18:32.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:39.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the meeting, Lagarde said it was time for a "dialogue with
        adults in the room."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc422d53-9a7a-4989-b230-a4b5c8583068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:18:32.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:39.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2015/06/18/news/economy/greece-eu-no-deal/index.html?iid=Lead">
        "Europe fails to get a deal on Greece"</a></em></p>'
  'Philippines-scrambles-to-boost-maritime-security':
    'author': ' Miguel Ortilla, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-19T15:28:00.689+08:00
    'imagesource': 'jcr:674cffe0-5a2a-4479-917a-8f099d9a277a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2b84654-e005-428f-81f6-4fa366241631'
    'lead': 'The National Coast Watch Center (NCWC)  is supposed to be a state-of-the-art
      facility that will monitor the Philippines'' 36,000 kilometer-coastline.The
      problem is it won''t be fully operational until the end of 2015. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T10:26:55.303+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T16:18:57.476+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T16:18:57.103+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government scrambles to boost maritime security

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018ce3fc-9e84-4fc9-a530-e88bf0844ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:26:55.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:57.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (Philippines)</strong> — The National Coast
        Watch Center (NCWC) is supposed to be a state-of-the-art facility that will
        monitor the Philippines'' 36,000 kilometer-coastline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029ef1ed-70ce-4313-bf64-3016a2dc4760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:26:55.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:57.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is it''s not working yet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4f421d-6a99-464d-955e-4bb85c74ab07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:26:55.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:57.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this month, the center failed to monitor two incidents off
        Batanes Island — a military exercise by China and a two-hour standoff between
        Philippine Coast Guard and its Taiwanese counterpart.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a8da0a-d37f-431e-9da4-d013a2089f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:26:55.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:57.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commodore Joel Garcia, NCWC director, admits the system at this
        time does not see scenarios in real time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5cd876-d1b6-49bf-9413-8334015dbe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:26:55.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:57.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center learned about these two events within the country''s
        exclusive economic zone only through "sources."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1637784d-7361-4180-b8f2-00ef54eea387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:26:55.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:57.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were monitoring what had been transpiring in Batanes — not in
        real time but based on the intermittent reports coming from several sources,"
        Garcia says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a60d4ed-ecf7-472c-bf98-f513fb8c4d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:26:55.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:57.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is confident, however, that the system will be fully operational
        as scheduled by the end of 2015.</p>'
    '13':
      'image': 'jcr:269e678d-d06a-46b4-be07-c1f6a413521a'
      'imageCaption': 'Commodore Joel Garcia, NCWC director, admits the system at
        this time does not see scenarios in real time.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ce85ce-c11d-4bab-bc90-d1636a257db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:26:55.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:57.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a61533-fce3-4055-89ba-6b70159fdb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:26:55.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:57.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States spent P890 million to put up the NCWC building
        and buy the technology it will use. But the equipment — coastal radar system,
        satellite capability, and regional centers which comprise the second phase
        of the project — are not yet in place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79c2213-8bbd-476d-a494-2bb81eb3b439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:26:55.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:57.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are talking here of satellite constellation," Garcia says. "So
        that''s the vision for the center."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa77fe1a-e491-4893-a199-86a8265570d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:26:55.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:57.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security and defense expert Jose Antonio Custodio says the NCWC
        project is promising because it enables the government to detect in real time
        the presence of intruders anywhere within Philippine waters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47af14b-0f2d-4d16-981d-89acffc9c771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:26:55.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:57.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the need for the system to be fully functional is urgent, he
        stresses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643664e7-29d3-4114-9d22-615417cb363d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:26:55.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:57.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The years of neglect have given us no choice but accelerate in
        all aspects already," he says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe625114-0242-4e86-a075-684445bab7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:26:55.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:57.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With proper funding, the NCWC can install radar facilities along
        the coasts of Palawan, La Union, Batanes, and the Zamboanga Peninsula this
        year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b045a702-3443-4a8d-aa05-82cd212de3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:26:55.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:57.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This should fill in the gaps in monitoring the country''s sea borders
        caused by a lack of manpower and a weak Navy and Coast Guard.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beb16bf-ecd3-48c3-801b-71a8cf4fe555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:26:55.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:57.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what''s the use of a monitoring center if the country''s men
        and women at sea, the front-liners, remain ill-equipped?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf10e09-61a4-4971-8c87-956338867f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:26:55.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:57.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the government, through a P7.3-billion loan from the Japan International
        Cooperation Agency, has purchased 10 multirole response vessels from a Japanese
        firm. The first batch should arrive by the third quarter of this year, with
        the entire delivery being completed by 2018.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c95a95-429c-4226-a8d6-336d2ea8f62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:26:55.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:57.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there may be progress in addressing security concerns along
        the country''s borders, much still need to be done — and more funding provided
        — for the country to credibly face challenges posed by neighbors like China
        and Taiwan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a43c07-ebfc-40e4-b9c8-493d58ed9deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:26:55.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:57.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not something you can sweep under the rug," Custodio says.
        "If 24 kilometers away from Batanes we''re already being challenged in our
        territory, that''s a big problem."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f956b969-0f16-4585-a624-097efca37a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:26:55.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:57.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts estimate that at least P70 billion is needed for a capability
        upgrade program to enable the Coast Guard to effectively patrol the country''s
        coastline against intruders.</p>'
