      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another question was: "How worried are you that there will be an
        armed conflict between the Philippines and China over the disputed islands
        in Scarborough Shoal?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a2613f-bdc3-40e9-a126-d57640207638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:35:32.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:35:35.690+08:00
