      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Talk ’N Text Tropang
        Texters squandered a 28-point lead but held on to preserve a 94-85 victory
        over KIA Carnival in their Philippine Basketball Association (PBA) Governors’
        Cup match at the SMART-Araneta Coliseum on Friday (June 19).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6c8ef2-a082-4964-803f-417faebabf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:10:09.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:10:12.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Castro led the way for the Tropang Texters with 19 points,
        two assists, and a steal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0809b2-574d-4901-a694-ed564c0469fd'
      'mgnl:activationStatus': true
