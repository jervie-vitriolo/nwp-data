      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the findings of the First Quarter 2015 Social Weather
        Survey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c034b4-5441-4f9f-a24e-47a7b2f1d411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:35:32.536+08:00
