      'mgnl:lastActivated': 2019-12-02T10:10:12.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranidel de Ocampo and Kelly Williams added 14 points apiece.</p>'
    '3':
