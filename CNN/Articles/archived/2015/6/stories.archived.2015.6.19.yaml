      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Filipino goalkeeper
        Alphonse Areola joins La Liga club Villareal FC on loan from his parent club
        Paris Saint-Germain (PSG) for the 2015-16 season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff947bb-398a-45ec-ae69-1f8d0b635d5a'
      'mgnl:activationStatus': true
