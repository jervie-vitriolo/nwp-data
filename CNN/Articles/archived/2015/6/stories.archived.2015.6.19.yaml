      In the 21st century, dog eating is facing strong criticism inside and outside
      China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T10:58:08.516+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T10:58:14.639+08:00
    'mgnl:lastActivatedBy': 'jeff'
