      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areola is eligible for the Philippine national team due to both
        his parents being of Filipino heritage, but is also available for selection
        for the senior French team.</p>'
    '7':
