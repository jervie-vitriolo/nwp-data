  'laudato-si-not-as-radical-as-you-think':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo) Pope Francis attends his weekly audience in St. Peter''s
      square on June 3, 2015 in Vatican City, Vatican. Speaking during the weekly
      General Audience.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-19T18:38:44.629+08:00
    'imagesource': 'jcr:0d1ae9f0-232c-40e1-b21b-0d088e1b40e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a787031c-3234-40af-861c-a5b76d3f6add'
    'lead': 'Doctrine-wise, there is nothing radical with Francis'' encyclical. His
      sentiments follow a Church tradition that dates back to his namesake in the
      13th century. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T10:13:14.773+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T10:13:24.858+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T10:13:24.433+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Laudato Si'' not as radical as you think

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be36cbf-8303-4d5c-8aee-4214b1671209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:13:14.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:13:24.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Not even a day
        has passed since the release of his climate change encyclical, "Laudato Si";
        but Pope Francis has already drawn heaps of praise around the world. That''s
        not surprising.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13142ee-98a3-4c0b-a169-b0a66c9d0cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:13:14.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:13:24.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although his predecessors John Paul II and Benedict XVI expressed
        concerns for the environment during their terms, Francis is the first pope
        to tackle the issue through an encyclical.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e50e93-e998-4fa3-b8ab-e0946dce6931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:13:14.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:13:24.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctrine-wise, however, there is nothing radical with Francis''
        sentiments. Papal encyclicals don''t change doctrine. Rather, they discuss
        the issues of their times through the lens of Church teaching.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77607a61-2a26-4b6f-a7df-7a706bf299be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:13:14.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:13:24.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the "free love" movement spread in the late 60s, Paul VI addressed
        contraception and marriage in "Humanae Vitae." During the penultimate stage
        of the Cold War in the early 80s, John Paul II discussed labor and capital
        in "Laborem Exercens."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a34c29f-d0e1-4390-9975-87116221ad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:13:14.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:13:24.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same holds true for Francis: A strong respect for nature has
        always been a part of Catholic tradition. The Church has long taught that
        human beings hold stewardship — not dominion — over the Earth. Case in point:
        Francis of Assisi, one of its most popular saints.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7611fcef-d967-48b8-a1c7-7bf2028a994c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:13:14.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:13:24.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many stories are told about the saint''s poverty. Just as many stories
        are also told about his great love for nature.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2f0465-ef11-4598-a8cf-6bd6d0cdd997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:13:14.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:13:24.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis lived in the 13th century — several hundred years before
        the "green movement". Nevertheless, he would thank the Lord for "Brother Sun,"
        "Sister Moon," "Mother Earth", and "Brother Fire" in a famous canticle. In
        1979, John Paul II named Francis of Assisi as Patron Saint "of those who promote
        ecology."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c6640d-d510-4e2a-9757-b102dbba5771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:13:14.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:13:24.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The saint is the pope''s namesake. In 2013, the pontiff told the
        media that he chose to be called Francis because of the saint''s simplicity
        and love for nature, noting how he was a "poor man, a simple man, as we would
        like a poor church, for the poor."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebb59e0-19df-466c-b6eb-e829f60b6c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:13:14.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:13:24.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Francis loved peace and that is how the name came to me."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e276bfbb-d886-4738-be92-e46e793a2217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:13:14.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:13:24.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines, Atty. Angela Ibay,
        Climate and Energy Program Head for the World Wildlife Fund (WWF) Philippines,
        said that the Pope''s sentiments reflect a longstanding belief of environmentalists
        — that human activity also contributes to climate change.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc28800-e906-4f29-83eb-27dd5dd20174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:13:14.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:13:24.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also in the central message of climate justice, which a lot
        of Non-Governmental Organizations have been calling for," Ibay said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1e1449-e551-4de5-9753-564a5ebe99e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:13:14.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:13:24.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really timely that the pope has said something about climate
        change, and how we as the stewards of the Earth… should really protect it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d37322-e7d3-4cbf-8c22-1239182a63f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:13:14.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:13:24.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibay added that Francis'' encyclical provides a moral dimension
        to the long-running debate of climate change: "We know that climate change
        is not just a scientific challenge anymore the scientists have already said
        their piece through the different assessment reports…"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f421406-dded-4af9-84ed-80a3c0d29462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:13:14.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:13:24.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Caring for each other also involves having to look at how we deal
        with the planet and how we''re affecting it," she said.</p>'
