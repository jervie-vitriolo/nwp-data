      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly rated 22-year-old goalkeeper spent the last season with
        Ligue 1 club Bastia, where he kept 11 clean sheets in 35 league appearances.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36761c2-63c8-41a5-8efe-fd583d0b0aec'
