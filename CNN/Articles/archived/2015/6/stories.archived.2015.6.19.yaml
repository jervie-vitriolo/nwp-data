      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — A lot of Filipinos — that is, 84%
        — are worried that the Philippines might get into armed conflict with China
        over their maritime territorial dispute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e3bf1b-10e7-4e6c-b7e2-ab07df727bfd'
