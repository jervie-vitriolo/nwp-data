      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City (CNN Philippines) — Major roads in Metro Cebu experienced
        traffic congestion after heavy rain caused floods on Thursday morning (June
        18).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faba2bc3-001d-413c-910b-12522cb6c378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:46:20.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:46:23.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some roads in Mandaue City, Lapu-Lapu City, and Carcar City were
        swamped after the heavy downpour at 11:00 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439f5f38-1b34-4d76-becb-52ab66579d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:46:20.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:46:23.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabelito Darnayla, village captain of Basak in Lapu-Lapu City,
        said that two areas in his village were affected by the flood.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73d9d13-837c-44e6-aaf9-f92565ce69c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:46:20.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:46:23.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knee-deep floods were experienced in some of the major roads in
        Mandaue City after rain poured for 20 minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de0bc28-f550-410b-96ee-c7475361770a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:46:20.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:46:23.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaue City Disaster Risk Reduction and Management (DRRM) head
        Felix Suico Jr. added that knee-deep floods were also experienced at A.S.
        Fortuna Street in the village of Banilad, Lopez Jaena Street in the village
        of Subangdaku, and U.N. Avenue in Barangay Umapad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0091717f-484e-482c-8f93-5ab69e160ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:46:20.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:46:23.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suico said it took 35 to 40 minutes for the rainwater to subside
        in the affected areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e11d965-6337-4a51-b807-b9e59ef42e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:46:20.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:46:23.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floods were also reported near the rotunda in Carcar City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28a9c82-9ad7-4fd1-865e-007c1b70482d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:46:20.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:46:23.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy traffic was experienced at the whole stretch of A.S Fortuna,
        a portion of U.N. Avenue,&nbsp; the streets of E.O. Perez and Logarta in the
        village of Subangdaku, and C.D. Seno Street up to San Miguel in the village
        of Tipolo.</p>'
  'aggressive-driving-behavior-jekyll-and-hyde-effect':
    'author': 'Clift Daluz, CNN Philippines'
    'caption': 'Behind the wheel, many feel threatened by other vehicles and respond
      aggressively.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-06-19T11:38:01.050+08:00
    'imagesource': 'jcr:42f20eb7-10bb-4952-9dbd-6e6a7068eaad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd63366ad-27f3-4b3b-b923-17d1ec2fc5ac'
    'lead': 'Experts have suggested that many psychological factors are at play in
      aggressive driving and could be difficult to control.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T10:49:18.305+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T16:20:40.228+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T16:20:39.633+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aggressive driving: The Dr. Jekyll and Mr. Hyde syndrome

      '
    'updated': 2015-12-01T11:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05dc81e-42e0-45c6-bc07-cef845f2d02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The short novel The Strange Case
        Of Dr. Jekyll and Mr. Hyde focused on the duality of human nature.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec89cf8-ffb6-41c4-a98b-72dcb0f28c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story says humans are not born neither good nor bad but somewhere
        in between. And by separating the good and the bad, we are able to see that
        humans have both and one without the other can be overpowering.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f814886a-a6ae-41ce-85c5-08fec8347a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Dr. Jekyll and Mr. Hyde in the story, most men – even women
        – when behind the wheel try to set aside their good self and get down with
        their bad self.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cacab5e-1d35-47ad-b239-0c02a62b7506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take the case of Joel (not his real name). Joel lives in a quiet
        village in Quezon City. He is mild-mannered and does many virtuous things.
        He is a dedicated father to his children and a loving and faithful husband
        to his wife.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8d1e3b-aeb4-41af-9e2c-200dd8552f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel, however, has a hidden side to his personality, a side that
        he does not like to admit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a88c34f-cdca-48f6-9f66-0e0130276f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once behind the wheel, Joel becomes a different man. His whole personality
        changes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e96bf3-fe76-4360-829e-d39d5b4db619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He drives fast and sometimes curses and verbally abuses other motorists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a16958-7c9a-42ae-b15a-76182f681742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have suggested that many psychological factors are at play
        in aggressive driving and sometimes difficult to control.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b898050-c22f-4204-920a-cc3b391f74de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychiatrist Dr. Camille Garcia gives an explanation on this behavior:
        "The possibility of low esteem. An achievement to pass or overtake others
        is overwhelming."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf497f86-5d2c-4494-9f49-feea2859cf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said men are territorially minded and have the tendency to view
        their vehicle as an extension of their personal domain.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303916b4-26ca-47f0-929c-d3eea38cc87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the wheel, many feel threatened by other vehicles and respond
        aggressively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fde8c2f-22c7-410b-8fbc-dbf87d9cbefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a form of defense mechanism. The street is tough so [he]
        must put on or assume a strong personality to cope or survive," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78486e11-a53d-4cd9-a47e-ce56010f6517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driving may also lead some to feel a sense of power behind the wheel,
        which in some cases may even manifest itself into a "Jekyll and Hyde" effect
        – where someone who is courteous and polite suddenly becomes pushy and assertive
        when driving.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d681bc0-441f-40bd-a428-fccff577bb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The so-called ''me better than you mentality'' acts up, which is
        a displaced aggression," Garcia added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bd80bd-200a-4f9c-a3dd-ec536e46a4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines asked a few motorists what irk them most and what
        unsafe driving behaviors top their list.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af59e7f-54c9-44c5-9ba0-82bcbd6b63d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what most of them say: Obstruction, tailgating, sudden change
        of lanes, overtaking, speeding, using of high beam toward oncoming traffic,
        failing to signal intent, slow driver, excessive use of horn, horrendous traffic
        and uncontrolled loading and unloading of passengers by public utility vehicles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cfa0cf-63a7-4f91-a1bc-fb657aa78ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts also warn that aggressive driving behavior could sometimes
        lead to road rage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c46d9d-3901-4905-b7b4-b11cbc72871c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aggressive driving and road rage, however, are not the same.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3095d3b2-abc2-4e21-bf2b-760c8c4ee818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One website, drivers.com, offers an explanation between aggressive
        driving and road rage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0424e6cb-37cb-4784-9796-a0acb7b23e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to this website, aggressive driving is a traffic offense
        or combination of offenses such as following too closely, speeding, and other
        forms of negligent or inconsiderate driving.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01cb2cc-6d74-4092-88b6-2afae199da00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the aggressive driver generally commits multiple violations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50371d72-9f46-42f7-8414-a7c11fc84337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, these actions put the rest of us at risk.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7126ba-1827-449d-95a1-fb53351e613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Road rage, on the other the hand, is a criminal offense.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab298714-f9ab-4f26-bfec-533ca4bf5dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This happens when a traffic incident escalates into a far more serious
        situation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc803f6-26e8-4cb9-bf04-b74e51d4ce1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, a person may become so angry over an aggressive driving
        incident that he or she overreacts and retaliates with some type of violence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5499eac-93c9-4f2f-bc3f-7d6cf327aaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These violent acts may range from a physical confrontation to an
        assault with a motor vehicle or possibly a weapon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c86932a-9a0a-4481-a496-40c09c795a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often, the roadway incident that caused the person to become enraged
        may have been something quite simple and even trivial.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffe0d96-4c66-4b90-bd88-b8cdc10275e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some incidents, by their very nature, are intentional acts, such
        as when a motorist switches from lane to lane in an effort to go around other
        vehicles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85dad69-1efb-4d63-8d71-4a107816b78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Tito Cosejo Jr. become famous - infamous, is
        more like it - when a "tutorial" video of him driving and chasing other cars
        aggressively and recklessly was uploaded on YouTube.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aba9180-538b-453d-bf37-89cc3b661d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video showed Cosejo illustrating to his passengers and viewers
        how to drive in Metro Manila while on "beast mode."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69846d0b-31c8-44d2-8642-9aa8632725b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosejo''s video skyrocketed to viral fame and become the subject
        of social media outrage for his behavior.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9469793b-53ec-4b83-b8e2-52047b1dda60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being bullied online and receiving numerous death threats,
        Cosejo issued a public apology and promised not to engage in such behavior
        anymore.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54b69ee-877c-481a-aae4-acae147c292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also this year, a video of another motorist driving through traffic
        on the wrong side of the road was posted on the Facebook page of Top Gear
        Philippines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbe01e7-c858-4451-a7bd-d841ed079627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, who was driving a Jaguar sedan, was later identified as
        Joel Padiernos.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bb1872-867f-4420-a516-9ddccf01f1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:49:18.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:20:40.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padiernos later admitted on national TV, with a rueful look on his
        face, his misbehavior and confessed that he only did it because he was driving
        a nice car.</p>'
  'Jinghua-Dog-Meat-Festival-Stop-Yulin-china':
