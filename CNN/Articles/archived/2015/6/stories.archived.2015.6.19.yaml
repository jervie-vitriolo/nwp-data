      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the answer choices were: worried a great deal, somewhat
        worried, not too worried, or not worried at all.</p>'
  'government-april-surplus-offsets-q1-deficit':
    'author': 'Paolo Taruc, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-19T13:37:21.138+08:00
    'imagesource': 'jcr:119d5e9f-7565-4826-a783-cff84d906bbc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f32f46a9-51fe-47c9-bceb-7da5b48ba675'
    'lead': 'After three consecutive months in the red, the national government''s
      budget swung to a surplus of P52.6 billion last April, according to figures
      from the Department of Finance (DOF). The agency said that revenue collections
      outpaced government spending during that month. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T10:38:15.413+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T10:38:20.759+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T10:38:20.561+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t posts fiscal surplus in April, offsets Q1 deficit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46334233-c1d2-4874-8f81-e2e8b92b1030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:38:15.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:38:20.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After three consecutive
        months in the red, the national government''s budget swung to a surplus of
        P52.6 billion last April, according to figures from the Department of Finance
        (DOF). The agency said that revenue collections outpaced government spending
        during that month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4599feb-c7b7-46e3-b26b-9f9ccfead8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:38:15.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:38:20.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds are markedly lower than the P80.9 billion-surplus collected
        during the same month last year. The government blames the drop on the timing
        of dividends from government owned and controlled corporations (GOCCs), lower
        customs and investments income, and faster government spending.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b46ea0-31e6-4c35-8611-b19829c0748d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:38:15.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:38:20.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the surplus was large enough to offset P33.5 billion of
        deficits incurred from January to March. April''s figure subsequently brings
        January-April''s budget to a surplus of P19.1 billion. This marks the first
        time in four years for the administration to record a surplus during the first
        four months of the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a2f44c-ccc5-40dd-bc0b-54c98d5c9aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:38:15.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:38:20.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government managed to raise P209.1 billion in April — 7% lower
        compared to April 2014. Nevertheless, total revenue collections (P679.6 billion)
        for the first four months of the year remained positive, with a 9% growth
        from the same period last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99362d62-ce5a-4c14-a1e0-20399445e2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:38:15.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:38:20.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue was the government''s largest source
        of funds, accounting for P160.8 billion of April''s total revenue. That figure
        brings the January to April tally to P467.9 billion — 11% higher than the
        same period in 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1803eb-c9c7-4f6d-aba3-915d84e935f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:38:15.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:38:20.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs stood at second with P28.1 billion in revenue
        — that''s about 9% lower than the P35.72 billion raised in March. Nevertheless,
        the agency''s January-April revenue is still up 3% from the same period last
        year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ccbf0c-2903-411e-96dd-6fec9db7ef55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:38:15.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:38:20.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About P11.6 billion were generated by the Bureau of the Treasury
        — 62% lower compared to the same month last year. The DOF attributes the contraction
        to dividend collections from GOCCs remitted the previous month, and an decline
        in investment income by 49%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649bc4bd-4271-430e-9561-ddea23125ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:38:15.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:38:20.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead, the DOF sees legislative reform as a key contributor
        to the country''s finances. "Both houses of Congress have recently advanced
        priority economic bills, namely the Tax Incentives Management and Transparency
        Act, Fair Competition Act, and the easing of the Cabotage law, ensuring that
        we continue to grow with better policy environments," the agency said in a
        statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14798565-9e67-4a41-b39f-23c6c8fc778c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:38:15.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:38:20.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that the continued expansion of our fiscal space
        can support the growing spending needs of a booming economy… we want to spend
        on [the] right project, with the right quality, with the right people, at
        the right time, at the right cost, and at the right pace."</p>'
  'Google-Nexus-Android-smartphones-security-hack':
    'author': 'Jose Pagliery, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-19T12:57:01.364+08:00
    'imagesource': 'jcr:84d16536-6495-4446-90c0-df9cbc0f42a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86306580-c02d-4f6f-8535-e72568e5a14b'
    'lead': 'Google has made its own Nexus phones the safest, most reliable Android
      phones on the market. But it also made every other type of Android smartphone
      — Samsung Galaxy, LG G4, Alcatel OneTouch — more vulnerable to hackers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T10:41:47.520+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T10:41:50.730+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T10:41:50.375+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google makes its own phone safer, but exposes other Androids to hacks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd8effa-d3b7-4a2c-8013-a7274dd97541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:47.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:41:50.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney) — Google just pulled some business jiu-jitsu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad867ab7-7001-4e2f-a247-47ba1c2340a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:47.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:41:50.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one swift move, Google has made its own Nexus phones the safest,
        most reliable Android phones on the market. But it also made every other type
        of Android smartphone — Samsung Galaxy, LG G4, Alcatel OneTouch — more vulnerable
        to hackers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d836ae-9d34-4ee1-aacb-3f6fcffa42d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:47.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:41:50.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/06/18/samsung-galaxy-phones-exposed-to-hackers.html">Related:
        600 million Samsung Galaxy phones exposed to hackers</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d7226d-1353-44bf-95ae-f9299075abd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:47.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:41:50.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand why, consider the painful relationship between Google
        on one side and on the other device makers like Samsung and cellphone carriers
        like AT&amp;T, Sprint, T-Mobile and Verizon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b751a0-b114-41f4-8455-07b6daebea8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:47.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:41:50.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike iPhones, when Google releases new features or security patches,
        device makers and carriers decide when to implement it. Customers abhor this
        fragmented system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f407e0-7850-4b1e-bd9d-ba1fd0c9a2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:47.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:41:50.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/05/22/Why-you-should-not-sell-your-Android-phone.html">Related:
        Selling your Android phone? Don''t. It keeps your data</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7841cb-018f-478e-b02b-42aa98772f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:47.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:41:50.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever wonder why Google released the new Android version, Lollipop,
        in November but you didn''t get it until months later? Blame your phone maker
        and carrier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e000e84-5573-4131-a7a9-e56297b08c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:47.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:41:50.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Google-preferred Nexus devices get updates in a flash. Everyone
        else waits. But now that wait will be more painful than ever.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4316c36c-50be-4a51-85a3-dde008c78395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:47.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:41:50.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Google decided to start rewarding smart researchers for
        finding Android software flaws in Nexus devices — and immediately sending
        updates to Nexus phones and tablets first.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917463d1-d2f7-4a02-a3c7-6f527c6e9a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:47.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:41:50.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means, for a period of time after every update, hackers everywhere
        will have clues about how to hack non-Nexus Android phones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2964b7-b56c-4681-9aec-7cb3a2460179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:47.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:41:50.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did Google just betray Android users? Paying hackers for finding
        flaws — and reporting them publicly — isn''t new. It''s called a "bug bounty"
        program. Every respectable tech company does this: Facebook, Microsoft and
        others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7abdb7-c4ba-44b7-a102-6e00c5c7f78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:47.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:41:50.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why pay for hackers to find flaws? Because the flaws are valuable
        and sell on the black market. Criminals and spies are willing to pay upwards
        of $20,000 for a never-before-seen bug, because they can use so-called "zero-days"
        to sneak into computers at companies and governments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6d1e4b-621e-4fc0-b7f7-44dcc9eeb32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:47.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:41:50.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s how cybermafias break into banks. It''s how the U.S. government
        slipped into an Iranian nuclear enrichment facility and sabotaged its program
        back in 2009. "Zero days" are the hacking superweapons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f1b4c3-ed83-4d4a-9b1c-70915e326cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:47.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:41:50.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google is offering to pay $500 for small bugs, $2,000 for big ones,
        and $8,000 if a researcher can provide a fix, too.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b0e386-46df-431b-b22d-2f73a43181bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:47.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:41:50.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, cybersecurity experts agree this transparency makes Android
        phones safer. But it creates a two-tier system: Nexus is first-class, every
        other device is stuck back in coach. Enjoy the peanuts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331c2217-d19e-4053-967b-0758ea102835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:47.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:41:50.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bugcrowd, a company that runs one of the largest bug bounty programs,
        described Google''s move this way: "You''ve essentially zero-dayed your own
        customers."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea776446-539d-44ba-b54f-30e6141e0fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:47.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:41:50.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney asked Google whether it just left 96% of Android users
        out to dry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0554a7c1-125b-4e1d-93a2-eec4878d1b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:47.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:41:50.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Google said, "We will work as quickly as possible
        to get patches to partners, generally within 30 days. We will then work with
        researchers who report issues to disclose the information in a timely manner."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bbf3ac-5fbe-4378-80ad-eb24dfffa7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:47.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:41:50.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why would Google do this? Some see this as a way for Google to nudge
        the likes of Samsung, LG and cellphone carriers into adopting updates more
        quickly.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b7833c-01de-4e89-ac8b-5f846ec54c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:47.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:41:50.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kymberlee Price, BugCrowd''s senior director of research, said "hardware
        vendors are on notice to start taking security updates right away, or they''ll
        lose security-conscious customers."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2828aef9-0d8e-4774-a3ba-5da8f5e795e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:47.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:41:50.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely a pressure move," she said. "This could very well
        be Google saying, ''We''re not going to be held back by hardware vendors anymore.''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c2964d-4263-406c-83ad-448557d4f962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:47.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:41:50.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the cellphone carriers provided comment to CNNMoney. Neither
        did phone manufacturers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5a6329-bbce-495b-898f-a6a72ddcade6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:47.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:41:50.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This hits Samsung particularly hard. Just over half of all Android
        phones are made by Samsung, according to software trackers at AppBrain.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3609d2ce-d7b7-4f95-aba2-91dfa78c7177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:41:47.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:41:50.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/18/technology/google-bug-bounty-nexus/">"Google
        makes its own phone safer - but exposes other Androids to hacks"</a></em></p>'
  'major-roads-in-metro-cebu-congested-after-heavy-rain':
