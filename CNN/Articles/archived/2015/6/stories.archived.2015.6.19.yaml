      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areola was is expected reinforce Villareal after first choice keeper,
        Sergio Asenjo, ruptured his anterior cruciate ligament in a 1-0 defeat against
        Athletico Madrid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee69dfff-54a8-4d45-a8bb-ac83f6567bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:33:08.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:33:12.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asenjo is expected to be sidelined for seven months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e4532f-1413-4e1b-b6dd-9530eca77504'
      'mgnl:activationStatus': true
