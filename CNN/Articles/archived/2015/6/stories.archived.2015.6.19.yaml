      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Good news for anyone who
        bought tech stocks on March 10, 2000. You''re finally making money!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cda7d94-1217-43ed-8c47-8888b3303787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:09:04.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:21:59.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nasdaq soared 1.3% Thursday to an intraday record of 5,143.32,
        topping the previous all-time high of 5,132.52 from more than 15 years ago.
        The Nasdaq hit a new closing high as well.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50648135-cac0-4120-a939-1b3b862fb895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:09:04.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:21:59.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall market rallied sharply thanks to news hopes that the
        worst can be avoided in Greece''s debt crisis and more clarity about the likely
        timing of an interest rate hike from the Federal Reserve.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5400854-2aff-4038-b5e0-3567e70672df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:09:04.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:21:59.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a long road back for the Nasdaq — which first plunged
        in 2000 as the dot-com bubble burst and then plummeted again in the midst
        of the 2008 financial crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a972bb63-af80-4baa-b470-dd7947021875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:09:04.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:21:59.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nasdaq — home to leading technology companies Apple, Google,
        Facebook and Microsoft as well as consumer giants Amazon, Starbucks, Comcast
        and Walgreens, is the last major index to hit a new intraday record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7321235b-85ce-4e1c-8f68-46bcc43f8ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:09:04.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:21:59.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It first topped its all-time closing high back in April though.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80d3764-5e22-4a0c-845b-f6a26597650c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:09:04.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:21:59.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Dow Jones Industrial Average and S&amp;P 500 have been reaching
        new highs for a while now. Ditto for the Russell 2000 -- which is the most
        popular index for smaller companies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e437c4-e9cd-419d-ad6f-15f02e7aba1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:09:04.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:21:59.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Nasdaq has been the hottest market barometer in the United
        States this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7661d75-3ef4-4c56-ac58-1784bc522de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:09:04.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:21:59.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s up 8.5% so far in 2015. The Dow and S&amp;P 500 have gained
        2% and 3% respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd180fc-354c-4141-81fa-e8fcfac83a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:09:04.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:21:59.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech stock surge has created fears of a new bubble. The stock
        market has been in rally mode for more than six years, after all. And there
        hasn''t been a big pullback — or correction — since 2011.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd81891-4f16-495c-b801-9eaec2c906e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:09:04.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:21:59.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many of the largest tech companies aren''t trading at absurd
        prices like they did in 2000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d6314b-5785-4a72-94bd-75c7737f95b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:09:04.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:21:59.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, for example, is valued at just 13 times earnings estimates
        for its next fiscal year. Fifteen years ago, tech titan Cisco was trading
        at more than 100 times earnings estimates for 2001.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38afcb29-6456-4fa5-8fce-78e74a7d1bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:09:04.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:21:59.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some market strategists think that the stock market will rally for
        awhile as long as the U.S. economy continues to recover. Earnings growth should
        be decent, if not spectacular.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b0307a-dc8d-4101-98b4-016211d65752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:09:04.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:21:59.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if there is a bubble, it might be in the world of startups and
        new public companies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795a038e-5930-43b1-bd01-953ddd01ddd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:09:04.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:21:59.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber is now valued at $50 billion. Other Silicon Valley favorites
        that are still private — like Airbnb, Snapchat and SpaceX — are all worth
        at least $10 billion too.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaae5e3-7df5-4829-8aab-72d7345ddcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:09:04.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:21:59.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strong performance of several companies that have recently gone
        public are also making people scratch their heads. The latest is wearable
        fitness tracker Fitbit — which gained more than 50% Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c31977a-f042-44f1-8a4b-634aac409637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:09:04.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:21:59.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/18/investing/nasdaq-all-time-high/index.html?iid=SF_LN">"Nasdaq
        closes at record high"</a></em></p>'
  'Copa-America-2015-Neymar-Brazil-Colombia':
    'author': ' CNN Staff'
    'caption': 'Neymar failed to inspire Brazil against Colombia, loses out to South
      American rivals 1-0.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-19T08:09:46.627+08:00
    'imagesource': 'jcr:3620f91b-747a-4ae7-81c8-b8a8e756fd19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64d622fb-bce7-4eef-a49b-8eb4e32fcb55'
    'lead': 'Neymar can''t seem to get it going against Colombia, as the talented
      Barcelona star couldn''t lead Brazil past their South American rivals with a
      1-0 loss in the Copa America.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T11:12:28.848+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T11:13:22.355+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T11:13:21.993+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Copa America 2015: How ''The Rock'' blunted Neymar

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4319c4b0-3d5b-4587-99d7-3d3b937a87bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:12:28.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:13:22.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; When it comes to Colombia, Brazilian
        forward Neymar isn''t having much luck.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2306b2ee-e68f-400a-aedd-fa5c7b7d4e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:12:28.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:13:22.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2014 World Cup, the Barcelona star fractured his vertebra
        after he was kneed in the back during a collision with a Colombian player
        in the quarterfinals, ruling him out of the rest of the tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3190b89-2906-4ce1-9fbd-abcea58dcb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:12:28.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:13:22.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to the Copa America and it was Colombia''s midfield
        enforcer Carlos Sanchez -- nicknamed "The Rock" like Dwayne Johnson''s wrestling
        character -- who blunted the skillful Neymar during Brazil''s 1-0 defeat by
        their South American rivals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769dcaf5-10f0-408e-9deb-9dc0eb0bb0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:12:28.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:13:22.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it got it even worse -- as Neymar hit rock bottom and was sent
        off after kicking a ball at an opponent after the referee''s whistle had gone
        before appearing to launch an attempted headbutt at an opponent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f5790f-6ff7-47db-a4a8-234ef2442017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:12:28.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:13:22.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez, who plays his football with Aston Villa in England won
        all the plaudits, though he thankfully refrained from dropping the famous
        "People''s Elbow."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832fd75c-6140-4e23-87b5-b025a5518dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:12:28.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:13:22.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his performance went down a storm on social media with users
        lining up to heap praise on the Colombian.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0af4d96-f971-44e6-aee8-6832e2ca3b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:12:28.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:13:22.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez inspired Colombia to its first victory over Brazil since
        1991 as it gained revenge for last year''s World Cup quarterfinal defeat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e30cbbb-caf2-4c9d-a96a-ab33b64865f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:12:28.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:13:22.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeison Murillo scored the only goal of the game after 36 minutes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238023c9-8675-4d39-8568-a33ef62c0052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:12:28.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:13:22.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombia was also reduced to 10 men late on when Carlos Bacca was
        sent off for shoving Neymar during the frenzy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb76a2da-7282-4e12-9e10-0c91cf1810ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:12:28.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:13:22.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defeat was Brazil''s first under coach Carlos Dunga and its
        first in 12 games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57895f44-976a-4e34-acd7-df90b72103cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:12:28.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:13:22.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil faces Venezuela in its final group game on Sunday (Monday
        PHT) while Colombia takes on Peru.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87987308-8642-480c-bb50-8b1a4ceed8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:12:28.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:13:22.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was<em> first</em> published on CNN.com,<a href="http://edition.cnn.com/2015/06/18/football/copa-america-2015-neymar-brazil/">
        "Copa America 2015: How ''The Rock'' blunted Neymar"</a></p>'
  'charleston-church-suspect':
