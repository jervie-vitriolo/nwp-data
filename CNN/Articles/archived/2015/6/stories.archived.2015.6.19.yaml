      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations (SWS) conducted the survey from March
        20 to 23 among 1,200 adult respondents nationwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d851a2-f275-4c0e-a2d0-f411f80d6fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:35:32.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:35:35.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BusinessWorld, as SWS media partner in polling, first published
        the results exclusively in its June 18 issue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbfd474-331f-48f2-bf8c-4cdbc12d1e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:35:32.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:35:35.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was not commissioned, SWS said in a statement posted
        on its website on Thursday (June 18).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da92d3bb-9911-4351-8f5b-1e4740f52629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:35:32.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:35:35.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS did it on its "own and released as a public service."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fa61ac-8159-4fa3-9d52-c5a1666295c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:35:32.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:35:35.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the questions was: "In general, do you approve or disapprove
        of our government''s actions regarding the tension between China and the Philippines
        in the Scarborough Shoal?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1535cd3-1803-41d9-a35c-4f26e443ed71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:35:32.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:35:35.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And answer choices were: strongly approve, somewhat approve, undecided
        if approve or disapprove, somewhat disapprove, or strongly disapprove.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbe9e94-4aaa-4f44-a085-a85a50cd08c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:35:32.536+08:00
      'mgnl:createdBy': 'jeff'
