    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3462b08-bd1d-44fa-9853-0d10ea9c070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:46:20.841+08:00
