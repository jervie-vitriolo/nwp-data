  'UNHCR-Refugee-numbers-reach-highest-ever-recorded':
    'author': 'Eve Parish, CNN'
    'caption': 'Hundreds of refugees and migrants aboard a fishing boat are pictured
      moments before being rescued by the Italian Navy as part of their Mare Nostrum
      operation in June 2014.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-19T11:15:07.430+08:00
    'imagesource': 'jcr:47870d73-542b-455d-9076-4c7dc91d954c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d2c9fc5-66ba-47f4-b22a-27b2b5f81146'
    'lead': 'There are more refugees in the world today than ever previously recorded
      — and more than half are children, the United Nations refugee agency said Thursday.
      If those people were the population of one country, it would be the 24th largest
      in the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T11:06:23.699+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T11:06:28.023+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T11:06:27.610+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UNHCR: Refugee numbers reach highest ever recorded

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62b7fee-7e3f-4d64-be8d-85cfa2651349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:06:23.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:06:28.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There are more refugees in the world today
        than ever previously recorded — and more than half are children, the United
        Nations refugee agency said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0362385-5b86-439f-ad41-84204dc88ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:06:23.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:06:28.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 60 million people were counted as forcibly displaced in 2014,
        according to the Office of the U.N. High Commissioner for Refugees (UNHCR).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c15208-d42d-4af7-adac-6cbcb20fe55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:06:23.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:06:28.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If those people were the population of one country, it would be
        the 24th largest in the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60fd979-d497-4dc3-ad78-ebf124821463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:06:23.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:06:28.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person out of every 122 on the planet is said to be either a
        refugee, internally displaced or seeking asylum. Last year on average, each
        day saw another 42,500 people driven from their homes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c8a91e-0f65-41e0-a75b-fb7ce97e6b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:06:23.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:06:28.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''World at war''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7e057a-d022-434f-82ec-884cf069521a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:06:23.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:06:28.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict in Syria has been the biggest single driver of displacement,
        according to the refugee agency''s Global Trends report -- but far from the
        only one.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0d2fdd-383a-4386-8236-dc897379df1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:06:23.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:06:28.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One clearly gets the impression that the world is at war — and
        indeed many areas of the world are today in a completely chaotic situation,"
        said U.N. High Commissioner for Refugees António Guterres at a news conference
        earlier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35dcf16-859d-4ee9-a363-65a06810deaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:06:23.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:06:28.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The result is this staggering escalation of displacement, this
        staggering escalation of human suffering, because each displaced person is
        a tragic story."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fa031b-2766-44b7-b806-d500a7324d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:06:23.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:06:28.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, 13.9 million people became newly displaced — a record number
        for a single year. Just 126,800 refugees were able to return to their homes
        — the fewest in 31 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7d2cb1-c060-4d1d-8984-b02ff0a2cbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:06:23.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:06:28.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of Syrians displaced</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b6a2ea-0beb-411a-8770-2e913be1d0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:06:23.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:06:28.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey became the world''s top refugee-hosting nation in 2014, with
        1.59 million Syrians within its borders. Within the EU, Germany and Sweden
        received the most asylum applications.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab40b99-fc77-41f3-9b7d-4aba35f31004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:06:23.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:06:28.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most refugees come from the Middle East, with 7.6 million Syrians
        taking to the road within their own country, and 3.88 million having become
        refugees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa803a3-bdb0-472f-99cd-c5007c19fefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:06:23.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:06:28.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many more come from sub-Saharan Africa, fleeing conflicts in the
        Central African Republic, South Sudan, Somalia, Nigeria, the Democratic Republic
        of Congo and elsewhere.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bff0092-cc13-405a-9282-3e6c9a40d706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:06:23.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:06:28.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Asia, the report highlights growing numbers of people fleeing
        Myanmar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c755b1fd-f5b6-4b03-9682-2f5c1707890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:06:23.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:06:28.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the Americas, there was a rise in the number of people seeking
        to escape gang violence in Central America.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0392b7-eeea-409d-b899-c26c30f3b04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:06:23.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:06:28.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asylum claims in the United States were up 44% over the year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747b84ea-82a8-4980-8de0-7501d0329a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:06:23.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:06:28.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agencies sound alarm</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89449f57-61c1-445d-a605-73c3fffe035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:06:23.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:06:28.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Institute for Economics and Peace, a global think tank, also
        sounded the alarm about the growing refugee crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864d0fb2-da92-43d4-89f3-073f6ceeb172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:06:23.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:06:28.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday it said in its Global Peace Index that almost 1% of
        the world''s population are now refugees or internally displaced people --
        the highest level since 1945.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52b53a5-7582-4ea0-a0f1-a164bc665d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:06:23.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:06:28.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said violence cost the global economy $14.3 trillion last year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b4d4fe-e5e6-433a-91c5-ab63448c68b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:06:23.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:06:28.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing paper, Amnesty International also called the current
        refugee crisis the worst since the Second World War.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373fd3b0-fc95-4edc-a58a-230fde762169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:06:23.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:06:28.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Saturday, June 20, is the UNHCR''s World Refugee Day.</p>'
  'nasdaq-all-time-high-june-2015':
