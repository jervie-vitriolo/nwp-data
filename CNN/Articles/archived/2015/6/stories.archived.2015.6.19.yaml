  'tiger-woods-laugh-off-new-low':
    'author': 'CNN Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-19T23:14:55.195+08:00
    'imagesource': 'jcr:fb205f0f-4718-4123-aae0-30cea14302cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04adedcb-51fc-4a16-b2a7-34368235578e'
    'lead': 'A dose of wry humor kept Tiger Woods, who won his first U.S. Open 15
      years ago, smiling after he hit a miserable opening round of 80 at Chambers
      Bay, Washington.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T09:36:44.713+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T09:36:48.285+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T09:36:47.683+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Open 2015: Humor helps Tiger Woods laugh off new low

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5132af42-adb4-4dbc-a618-dd235f75ff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:36:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:36:48.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — "I laugh because I must not cry," opined Abraham Lincoln
        and, after carding his worst-ever round at the U.S. Open, Tiger Woods took
        a little of Lincoln''s advice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240f2664-9056-43a1-b22d-68e3a1265104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:36:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:36:48.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dose of wry humor kept Woods, who won his first U.S. Open 15 years
        ago, smiling after he hit a miserable opening round of 80 at Chambers Bay,
        Washington.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a201a29-9352-42fe-bfed-08862432c371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:36:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:36:48.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American mixed eight bogeys, a triple bogey and a birdie to
        finish 10 shots off the lead, tied in 152nd place and above just two players,
        U.S. Open rookie Rich Berberian Jr and world No. 9 Rickie Fowler.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be841b4-bef6-44f7-8e3f-4740ec37e483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:36:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:36:48.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bright side is at least I kicked Rickie''s butt today," Woods
        told reporters with a nod and a grin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66444756-ad10-41c1-9f77-76a11d93655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:36:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:36:48.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fowler, who hit 13-over-par round of 81, was playing in the same
        group as Woods and South African Louis Oosthuizen, who fared just slightly
        better with a 77.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee637f73-3849-4bb5-97dc-f2a522cc8f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:36:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:36:48.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we were all just happy to be upright, alive and moving
        on with the day," Fowler also joked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e413423e-52cc-40d4-82ec-c80f19d12bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:36:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:36:48.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods'' shocking opener left a host of commentators searching for
        the right words to truly capture the awfulness of it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e344f8-eea0-4de6-b5a8-14aad5b1cae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:36:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:36:48.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the reality is that Woods is trying to keep his head above water
        in what is turning into his annus horribilis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abc7b6b-659c-4355-9c32-b1b18314e290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:36:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:36:48.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the 39-year-old carded the worst round of his
        professional career -- a 13-over-par 85 -- at the Memorial Tournament in Ohio.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b39c73-69af-42ef-854c-3c68e79b7e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:36:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:36:48.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods told reporters at Chambers Bay that he will stick to the plan
        he''s working on with consultant Chris Como to improve his swing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95bdaa1-166c-4431-b143-102176c4ddd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:36:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:36:48.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know when I do it right it feels so easy," said Woods, a 14-time
        major winner. "It''s easy to control, easy to hit all my shots, I just need
        to do it more often and build from there."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54c8ebb-effd-4ed1-857e-e8a9ce4b9367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:36:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:36:48.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-time U.S. Open winner, Woods opened his 2015 campaign on
        the long links-style Chambers Bay course with a pair of bogeys.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281501cd-187d-40a8-8fce-18dd96577513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:36:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:36:48.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dismal round was completed when he found the crater-deep bunker
        at the 18th and then missed a putt to settle for a final bogey.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2785d01-0498-439c-afba-5fd640dc6af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:36:44.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:36:48.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a tough day," the American added. "I got off to a bad start.
        I just couldn''t quite get it turned around.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25992fb-422a-4f0d-a519-4e43d68dfb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:36:44.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:36:48.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m trying as hard as I can to do it and for some reason I just
        can''t get the consistency that I would like to have out there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07910aa-4e7d-4801-9d1e-33c9e12e9100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:36:44.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:36:48.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was my number. I couldn''t grind out any harder than that.
        So that''s the way I played and unfortunately it''s a high number."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46064864-34b8-4726-840a-226667b1068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:36:44.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:36:48.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden''s Henrik Stenson and American Dustin Johnson are tied for
        the lead on five under par after day one.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84936d8-ca4c-4240-a483-7afffb3c847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:36:44.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:36:48.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/19/golf/golf-tiger-woods-laughs-off-us-open-low-news/">"U.S.
        Open 2015: Humor helps Tiger Woods laugh off new low"</a></em></p>'
  'Charleston-church-shooting-Dylann-Roof-confession-he-sought-race-war':
    'author': 'Greg Botelho and Ed Payne, CNN'
    'caption': 'Dylann Roof, the suspect in the church shooting in Charleston, South
      Carolina. (Photo Columbia Police Department via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-19T09:37:24.254+08:00
    'imagesource': 'jcr:509e7904-e8df-417f-844d-c27893f2307a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfeed528-d34a-4224-833e-3d48f387dfec'
    'lead': 'Dylann Roof admits he did it, two law enforcement officials said — shooting
      and killing nine people he''d sat with for Bible study at a historically black
      church in Charleston, South Carolina.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T09:39:08.260+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T09:39:11.637+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T09:39:11.099+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Charleston church shooting: Suspect confesses, says he sought race war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b441240-d320-443b-93d3-178d52fa46b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Dylann Roof admits he did it, two law enforcement officials
        said — shooting and killing nine people he''d sat with for Bible study at
        a historically black church in Charleston, South Carolina.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2195a4-5dad-4d4d-83a8-b6765efc3041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why? To start a race war, Roof told investigators, according
        to one of the officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5177d71-2ddc-4039-8e84-92c6ef6f831e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Evan Perez and Wesley Bruer were the first to report Roof''s
        confessing and offering his divisive rationale. Others earlier gave a glimpse
        into his twisted motivations — including at the site of the shooting, Emanuel
        African Methodist Episcopal Church. There, a survivor told Sylvia Johnson
        that Roof answered one man''s pleas to stop by saying, "No, you''ve raped
        our women, and you are taking over the country ... I have to do what I have
        to do."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cdb8f9-fbff-4bd1-b259-954e42b2f189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His roommate told ABC News that Roof was "big into segregation."
        And the Berkeley County, South Carolina, government tweeted a picture of him
        wearing a jacket with flags from apartheid-era South Africa and nearby Rhodesia,
        a former British colony that was ruled by a white minority until it became
        independent in 1980.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaafe34-0807-423d-a981-6222ae339168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By telling authorities his aim, Roof admitted he attacked unarmed
        civilians for political purposes in an act of terror.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822edb6d-c8b9-4040-b73d-6f5da104f6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What led the 21-year-old South Carolinian to adopt this sick reasoning
        and take such actions Wednesday night? Did anyone else help him or even know
        about his plans? And what is his general mental state? Are all major, looming
        questions. Another is what American society should or will do now, if anything,
        to prevent similar tragedies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b37b60e-3917-4749-b3e4-eb40aa075770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, a community — and nine families, in particular
        — are left to mourn.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d2eea7-cfe5-4fb8-b6ef-665ec9e1018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roommate: ''He wanted something big like Trayvon Martin''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6128e5-3677-44b5-83e4-e929b7392547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he may not say much, Roof is expected to be in a South Carolina
        court at 2 p.m. ET on Friday for a bond hearing, according to Charleston police.
        He is accused of nine counts of murder and possession of a firearm during
        the commission of a violent crime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802cf67c-db27-42ee-8260-d539b46428f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities and the public are trying to piece together how he got
        there.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d70d3b-872c-4220-9e59-81a48411540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Mullins recalls "racist slurs in a sense" that Roof made while
        the two attended White Knoll High School in Lexington, South Carolina, though
        he also remembers him having black friends.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b2020d-c080-4f9c-8cb3-2eb15d1bca34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He would say it just as a joke," Mullins told CNN. "I never took
        it seriously. But ... maybe they should have been."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc93a54-ae81-4e5e-90dc-553e20779892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joey Meek told ABC that talk of reinstating segregation was nothing
        new for Roof, his roommate. He''d been plotting something for six months,
        though "he never did any of that," and authorities weren''t tipped off.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8814f17c-3a40-4923-b15b-e3a663910aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he wanted something big like Trayvon Martin," Meek said,
        referring to the black Florida teen whose shooting death at the hands of George
        Zimmerman — who was acquitted of murder — provoked huge protests. "He wanted
        to make something spark up the race war again."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52815ad-ea60-47ad-8039-e576a873c426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials: Suspect bought a gun in April</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e355325a-8c7c-474a-9507-eb0068539b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one thing to talk of stirring racial hatred, another to act
        on it to kill nine innocent people — including the Rev. Clementa Pinckney,
        a state senator who had welcomed Roof into the Bible study session.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03519e0-571a-4328-a654-725e6702efa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One key part of this horrific scheme — the weapon — came in April,
        when Roof bought a .45-caliber handgun at a Charleston gun store, the two
        law enforcement officials told Perez and Bruer from CNN, the first network
        to report this development. His grandfather says that Roof was given "birthday
        money" and that the family didn''t know what Roof did with it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775f652a-5919-480b-85a6-724ff4b94517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He apparently didn''t hint at his intentions when he went to the
        historic church Wednesday. A Snapchat video shows him at a table with a small
        group, not anything to suggest the carnage to come.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7b249b-38a2-4c0e-b64c-64b2010ed69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Bible study ended after about an hour, "they just heard
        just a ringing of a loud noise," Johnson said, relaying a survivor''s account.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb10ffd5-d19e-49b0-b227-1ab8dd7480b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From what Johnson heard, the gunman reloaded five times. Six women
        died at the scene, as did two men — with a third, the Rev. Daniel Simmons
        Sr., passing away later during surgery. Johnson said her friend played dead,
        lying in the blood of her slain son.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5c35e8-09cc-40a0-9989-0cedab60b1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Roof left the church, he asked one of the elderly members
        whether he had shot her, and she said no.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fc1ff4-0bb7-4c14-a16b-3076f459bfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And he said, ''Good, because we need a survivor because I''m going
        to kill myself,'' " Johnson told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08f7641-3c31-4da1-a980-786235b3ca44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woman spotted, followed suspect''s car</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23509b46-417f-4aab-88d8-ff2d1f97746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof then took off, hopping into his car and heading north.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54be3f6-2710-4429-a8cf-d8079f2c319a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debbie Dills spotted a vehicle matching the description given by
        authorities, noticing the South Carolina license plate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293178df-6d69-4b7e-a25a-d973d19b23f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what drew my attention to the car," Dills told CNN.
        "In my mind I''m thinking, ''That can''t be.'' ... I never dreamed that it
        would be the car."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e396e7-d5e5-4526-ab15-1c3e8d1583cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She followed him more than 30 miles, keeping authorities updated
        along the way.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4945ce8-7553-4ccd-8146-521ae0dd2f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Shelby, North Carolina — about 245 miles (395 kilometers)
        from Charleston — then pulled him over and took him into custody. He then
        waived extradition and returned to South Carolina late Thursday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6257ae08-6fc9-4c17-be69-f00d8bf4e6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal authorities have opened a hate crime investigation into
        the shooting at the oldest AME church in the South, according to the U.S.
        Department of Justice.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4d42c5-1341-45af-82a6-ee1fdfdae416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Said Charleston Mayor Joseph Riley, "The only reason someone would
        walk into a church and shoot people that were praying is hate."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89143ccb-1918-4c06-b6eb-c0af697c52d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ray Sanchez, Laura Smith-Spark, Paul Murphy and Brian
        Todd contributed to this report.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f669f30e-edef-498a-8e2e-aaeeff4d00ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:39:08.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:39:11.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2015/06/19/us/charleston-church-shooting-main/index.html">
        "Charleston church shooting: Suspect confesses, says he sought race war."</a></em></p>'
  'Supreme-Court-Chief-Justice-Maria-Lourdes-Sereno-husband-DMCI-Torre-de-Manila-TRO':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Chief Justice Maria Lourdes Sereno was one of the five justices who
      voted against the issuance of a temporary restraining order for the construction
      of DMCI''s Torre de Manila.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-06-19T23:05:46.974+08:00
    'imagesource': 'jcr:3b0e95c5-2fb7-413e-bbca-4d20cb1c7658'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd73db437-95ea-4777-b0f7-4f5fece1d463'
    'lead': 'Supreme Court Spokesman Theodore Te said on Friday (June 19) that Chief
      Justice Maria Lourdes Sereno can maintain her impartiality on a case involving
      Consunji-owned DMCI — where the chief magistrate''s husband used to work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T09:42:04.036+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T16:16:30.010+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T16:16:29.564+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC: Sereno to remain impartial in Torre de Manila case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fb1cd0-933f-4061-bb92-c2c9a9108b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:42:04.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:16:30.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Chief Justice
        Maria Lourdes Sereno''s husband was once connected to a Consunji-owned company,
        but had resigned 26 years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb7f7e3-4c6b-4b56-a966-7fcb019e81fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:42:04.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:16:30.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court (SC) Spokesman Theodore Te made the clarification
        on Friday (June 19) to dispel doubts on the chief justice''s capability to
        decide objectively on a case involving Consunji-owned DMCI Homes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ba30dc-2c3b-476b-b5e3-f6f6cd2b6b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:42:04.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:16:30.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te made the statement after reports claimed that Sereno and Senior
        Associate Justice Antonio Carpio were lawyering for DMCI Homes to prevent
        an injunction from being issued against the construction of Torre De Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15c0c15-df4e-4e16-9203-b0644f2da92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:42:04.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:16:30.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During its session last Tuesday (June 16), the high court ruled
        to temporarily stop the construction of DMCI''s Torre de Manila and set oral
        arguments on the case on June 30.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df872f99-3328-4b17-9618-3d650259ac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:42:04.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:16:30.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/06/16/Supreme-Court-TRO-stops-Torre-de-Manila-construction.html">Related:
        Supreme Court stops Torre de Manila construction</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2beca8d-9974-4975-917d-0ea0d373960d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:42:04.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:16:30.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno and Carpio were among the five justices who voted against
        the issuance of a temporary restraining order (TRO) even without oral arguments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b60ac80-cb00-4223-bdeb-f8850cc22c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:42:04.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:16:30.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMCI will comply</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7eb4fe-dc0b-43e8-be8c-4a7cde86e700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:42:04.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:16:30.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction company DMCI Homes, on the other hand, said that it
        will comply with the SC order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdc2965-e24b-43e0-abe1-a6960081e1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:42:04.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:16:30.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DMCI legal counsel Roel Pacio, workers assigned at
        Torre de Manila have already stopped working on the building''s construction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6a012b-a269-405f-b0ad-e03d894e649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:42:04.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:16:30.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMCI has no plans of appealing the TRO order since oral arguments
        on the merits of the case have been set at the end of the month, Pacio added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242ab767-bd47-4147-8006-97d610750675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:42:04.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:16:30.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Word war</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06acfd2-d9b5-4aa2-8416-2b6c7657fd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:42:04.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:16:30.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A word war, meanwhile, has ensued between Manila Mayor Joseph Estrada
        and his predecessor, Alfredo Lim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2342aa79-9e63-4634-a04b-b5fbcc9749c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:42:04.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:16:30.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim said on Wednesday (June 17) that his administration approved
        the construction of Torre de Manila on the condition that it will only be
        19 storeys high, but Estrada called the former mayor a liar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e12dc9-ba00-4bbb-8e0f-e2020d621c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:42:04.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:16:30.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada showed reporters copies of the building permit issued by
        Lim''s administration in July 2012, which authorized DMCI to build a 49-storey
        building.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1777c3-7718-462a-9153-9b98837aa2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:42:04.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:16:30.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent Manila mayor also provided copies of City Ordinance
        8310 — supposedly approved on March 21, 2013.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e39db8-7e17-4975-b775-6397d7a04d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:42:04.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:16:30.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But about three weeks later, Lim allegedly vetoed the ordinance,
        which would have allowed the city government to regulate any construction
        that would ruin the view of any historical or cultural site.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2018c35d-5414-4490-a9a4-340eaec75302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:42:04.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:16:30.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now do you see why he vetoed it? So he can justify the issuance
        of the permit. He provided all that and now he''s saying that the building
        was only supposed to have 17 floors. But you can clearly see that it indicated
        49 floors and he signed it (the document)," Estrada said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38acf703-8ca3-4d71-be8c-323b8e30fe86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:42:04.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:16:30.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Estrada admitted the DMCI building would bring in additional
        revenues to the city of Manila.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281dd4ea-406f-4d35-8b6b-a06e2468aeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:42:04.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:16:30.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said the Manila City Hall will have no choice but to comply
        should the high court order the condominium building''s demolition.</p>'
  'Boracay-blaze-destroys-P20M-worth-of-properties':
