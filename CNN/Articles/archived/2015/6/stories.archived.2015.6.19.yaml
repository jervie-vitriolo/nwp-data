      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not very vocal. They are not showing up, but they command
        a good size of votes in the country," stressed Cojuangco.</p>'
  'thailand-first-case-of-mers':
    'author': 'Jason Hanna and Eve Parish, CNN'
    'caption': 'People wear masks as a precaution to protect them against the MERS
      virus at the Myeongdong shopping district on June 12, 2015 in Seoul, South Korea.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-19T07:45:18.931+08:00
    'imagesource': 'jcr:236f0a06-26f2-4881-893a-33834698fbcc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa7145e4-d561-4ca9-bf8e-406a6bda9636'
    'lead': 'Thailand has confirmed its first case of Middle East Respiratory Syndrome
      (MERS), representing a further spread of the deadly respiratory disease from
      the Middle East to eastern Asia, Thai Public Health Minister Rajata Rajatanavin
      said Thursday (June 18).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T11:22:12.346+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T11:22:57.553+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T11:22:57.098+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thailand confirms its first case of MERS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0e1322-0b0f-43f1-9ff6-030a5bc8b5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:22:12.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:22:57.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thailand has confirmed its first case of
        Middle East Respiratory Syndrome (MERS), representing a further spread of
        the deadly respiratory disease from the Middle East to eastern Asia, Thai
        Public Health Minister Rajata Rajatanavin said Thursday (June 18).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d93aa5-b93a-476b-a3bc-30a1d985fce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:22:12.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:22:57.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man was diagnosed with MERS after he traveled to Thailand from
        a Middle Eastern country on June 15, Rajatanavin said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c1425b-8395-4e7b-a07c-5a219ca6c6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:22:12.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:22:57.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was being treated in a private hospital in Bangkok on Thursday
        where his condition was said to be stable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9686acd5-90a8-4adf-a7d0-d61960409ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:22:12.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:22:57.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand would be the 26th country with confirmed Middle East respiratory
        syndrome cases since the disease was identified in Saudi Arabia in 2012.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528cad77-3a00-415c-b672-8120c0e71db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:22:12.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:22:57.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient was in Thailand to receive treatment for heart disease,
        and was taken to the hospital when he displayed flu-like symptoms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70921240-d0c3-4f70-ba97-567a1382a8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:22:12.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:22:57.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disease claims more lives in South Korea</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a4b30e-1fe5-4554-9a1a-8618cb93f4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:22:12.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:22:57.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease continues to claim lives in South Korea — with four
        new deaths confirmed overnight into Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d7e422-354c-4fd1-b1c5-c9db13bfc16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:22:12.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:22:57.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the victims were elderly and had underlying medical conditions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944ead89-cac1-430b-8159-5a14c977852f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:22:12.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:22:57.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It brings the total number of deaths there to 23.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322cca16-6cd4-46a9-8f95-7cebe164e164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:22:12.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:22:57.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of cases in South Korea has risen to 165, with
        17 of those patients in an "unstable" condition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912bd2b6-6724-4eb4-815a-e410b4b7a5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:22:12.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:22:57.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five have been cured and released.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcdd2a1-7fde-4f8f-8895-267f0947bb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:22:12.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:22:57.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO ''wakeup call''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0287ea0-9446-4d55-9cd4-dcd8d9744df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:22:12.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:22:57.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 6,700 people have been placed in quarantine in South Korea,
        and more than 100,000 tourist visits have been canceled.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d15873-2b4a-4f3a-9b9f-df38cd5b3827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:22:12.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:22:57.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) has described the MERS outbreak
        as a "wakeup call."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a15b1bc-0c59-45b8-a904-1a3246071517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:22:12.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:22:57.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that the number of new cases "appears to be declining" —
        indicating that the outbreak could be slowing down.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d44de0-e879-4f68-8997-6e4b6e53ea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:22:12.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:22:57.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also warned that "all outbreaks are unpredictable" — especially
        for new diseases that are not well understood.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02962c6-efad-4ad3-b11f-ab0ed0f410af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:22:12.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:22:57.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kocha Olarn in Bangkok and Journalist Jung-Eun Kim in
        Seoul contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973b7d87-2ec5-46ff-81c4-ae958f19e7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:22:12.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:22:57.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/06/18/health/thailand-mers/index.html">
        "Thailand confirms its first case of MERS."</a></em></p>'
  'waze-arnold-schwarzenegger':
    'author': 'Wyatt Massey, Special to CNN'
    'caption': 'Arnold Schwarzenegger will lend his voice to traffic app Waze.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-19T07:45:39.086+08:00
    'imagesource': 'jcr:5bc80b1a-51c0-4ad7-a3d7-5dc926f11e97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd48271aa-f995-4304-bbcb-0fec978c880f'
    'lead': 'If you''ve ever wished you could liven up the monotone GPS voices that
      direct you while driving, the traffic app Waze has a new option for you: Terminate
      them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T11:26:20.466+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T11:26:23.802+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T11:26:23.363+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Get driving directions from the Terminator

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b52b0-1bf6-4f5c-8d41-7f8682fa5ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:26:20.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:26:23.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — If you''ve ever wished you could liven up the monotone GPS
        voices that direct you while driving, the traffic app Waze has a new option
        for you: Terminate them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545a9d71-1aba-44ac-9489-820a116e36ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:26:20.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:26:23.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users of the app can now receive turn-by-turn directions from the
        Terminator — in non-robot terms, Arnold Schwarzenegger. The app and the ex-governor
        are teaming up to help promote Schwarzenegger''s role in the upcoming film
        Terminator Genisys.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04899fb9-f483-4d9f-b622-ec82f8010dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:26:20.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:26:23.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single day on social media fans ask me to record my movie
        lines, so now I get to bring this classic role and my charming Austrian accent
        into their cars," Schwarzenegger said in a news release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee183bd-919d-42dd-a609-a9ec3c9b0bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:26:20.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:26:23.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond driving directions, Schwarzenegger will alert drivers if
        a T-1000 robot is ahead. The map will also identify nearby movie theaters
        showing the film by displaying a red-eyed Endoskull. Terminator Genisys opens
        July 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664737ec-6c22-42eb-a6e8-119005fce6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:26:20.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:26:23.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Celebrity voice prompts are one of our most popular features and
        a great way to add some fun to time on the road," Waze spokeswoman Julie Mossler
        said. "We are thrilled to offer such an unmistakable voice and entertain drivers
        en route to the movies this summer."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6953a46-9d36-4402-8f73-3d1ba94b48df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:26:20.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:26:23.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedian Kevin Hart and actor Terry Crews have previously loaned
        their unique personalities to the app.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a22913-b8d4-491c-a73c-87e590fe9929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:26:20.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:26:23.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voice commands are free of charge. But if users want to find
        a local helipad, it is unclear whether Schwarzenegger will yell, "Get to the
        choppa!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3164a682-8edf-490f-985f-241d84561243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:26:20.466+08:00
      'mgnl:createdBy': 'jeff'
