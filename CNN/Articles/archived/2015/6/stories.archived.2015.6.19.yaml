    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6a3cd8-8de0-4a3b-8721-88a59bf91af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:07:21.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:17:14.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It seems like
        lots of netizens are not feeling the new logo of the University of the Philippines''
        (UP) collegiate varsity teams.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56882a2-aa63-4ff2-8018-aeb06d7d1bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:07:21.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:17:14.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the photo of the new logo circulated on social media on Monday
        (June 15), many have voiced out their opinion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa8274d-c208-4a9d-9900-d291293b8111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:07:21.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:17:14.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The logo was released in time for the University Athletic Association
        of the Philippines'' (UAAP) Season 78, which will start on September 5.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2d080f-350c-40ca-a1f7-63623899444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:07:21.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:17:14.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The logo shows a warrior aiming to throw a spear with its right
        hand while holding a shield bearing the word "UP" on the left hand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2050fd-4010-4b11-b931-b717495f69a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:07:21.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:17:14.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/06/19/up-launches-e-trike-system-in-diliman-campus.html">Also
        read: UP launches e-trike system in Diliman campus</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a96ae60-9193-4ea8-92c9-e7d7c2f9978f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:07:21.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:17:14.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shield spelled out the word using the baybayin or the indigenous
        alphabet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3be07e-c8eb-440c-a33f-1d3a47a2a275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:07:21.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:17:14.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new logo is a deviation from the old one which shows the Oblation
        — the main symbol of the UP System.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8f77aa-5d61-4be0-8b42-b8d96ac8242e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:07:21.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:17:14.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP College of Human Kinetics Dean Ronnie Dizer told ABS-CBN Sports
        — the official broadcast partner of the UAAP — that the use of the Oblation
        logo is no longer allowed for the UAAP coverage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6112e161-b330-4b08-b5cf-1e25164528fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:07:21.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:17:14.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted the changed in the UP Fighting Maroons logo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14cd795-5b33-4944-ac6f-73e05e1f41ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:07:21.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:17:14.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon seeing the logo, prominent UP alumnus and Supreme Court spokesman
        Atty. Theodore Te voiced out his criticism.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b50f45-7877-44bd-8ab5-851e5846e20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:07:21.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:17:14.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Facebook post Te said: "There is a reason why there is an
        Oblation in every UP campus. And so many clenched fists too. That is the spirit
        behind the oblation: service and sacrifice; the giving of self. It is the
        same spirit that moves every UP student and alum to raise a fist or offer
        a hand and not see any contradiction."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4c931a-6573-40f7-bc42-4363c83f1185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:07:21.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:17:14.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another UP alumnus, Jojo Robles of the newspaper The Standard agreed
        with Te.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03695236-a0f6-4a5d-8ec3-38e9df3d90c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:07:21.202+08:00
