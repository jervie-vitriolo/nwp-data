      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8848e13-1d89-440b-b9a5-52c83eb2817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:00:13.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:00:17.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Around P20 million worth of
        properties went to ashes after a blaze on Wednesday afternoon (June 17) in
        Sitio Manggayad, Barangay Manoc-Manoc in Boracay Island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4522ed-c13b-4d0a-9cb1-d9ab0cb7d480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:00:13.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:00:17.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire destroyed private inns and other commercial establishments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329fc4d4-90db-44b1-bf53-6dff9c7d5d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:00:13.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:00:17.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire Chief Inspector Stephen Jardeleza, Boracay Island Special Fire
        Protection Unit (BISFPU) head, said more or less 200 houses and businesses
        were gutted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05da3947-4b19-4826-b965-74a6622a5ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:00:13.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:00:17.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most of the damaged properties are residential buildings, houses,
        boarding houses and apartments. They total 100, more or less. Adding to these
        are the 100 market stalls which were also damaged,” Jardeleza said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823d3c9a-652d-433c-9697-37418c72256d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:00:13.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:00:17.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no major casualties recorded but a certain Malou Namacpacan,
        48 years old, suffered first degree burns after she went inside their burning
        house to save a kin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4483166-339b-4a01-ab15-3f53dc1e7654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:00:13.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:00:17.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire, which started at around 2:50 p.m. and was declared out
        around 4:50 p.m., allegedly started in the house of one Marcelino Sotto.</p>'
    '6':
      'image': 'jcr:a93cf4d5-533e-4ca7-b3c7-42eed4fd3110'
      'imageCaption': 'The fire, which started at around 2:50 p.m. and was declared
        out around 4:50 p.m., allegedly started in the house of one Marcelino Sotto.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ead34f5-dfc5-45fe-8eaf-aa4d57e6789d'
