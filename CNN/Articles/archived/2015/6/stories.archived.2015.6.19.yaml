      'mgnl:type': 'text'
      'text': '<p>Meanwhile, hundreds of displaced victims were moved to the barangay
        covered court.</p>'
  'pba-governors-cup-nlex-blackwater':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-19T21:52:00.611+08:00
    'imagesource': 'jcr:2b93af20-605e-4c8d-8633-e320a7f4b8ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'feeb8679-e8f8-44b2-bf09-bdc451828ee2'
    'lead': 'NLEX Road Warriors went in overdrive in overtime to beat Blackwater Elite
      in the PBA Governors'' Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T10:02:46.413+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T10:02:49.891+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T10:02:49.662+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: NLEX goes berserk in OT to beat Blackwater, 102-89

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41acf0b-286f-41df-85d9-d19edf79abda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:02:46.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:02:49.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> NLEX Road Warriors
        started slow but went in overdrive in overtime to beat the Blackwater Elite,
        102-89, in their Philippine Basketball Association (PBA) Governors'' Cup match
        at the SMART-Araneta Coliseum Friday (June 19).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877abdc7-6dcd-48cb-8bcb-b4a295b42b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:02:46.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:02:49.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors relied on imports Kwame Alexander and Michael
        Madanly, who finished with 26 and 18 points, respectively, to propel the comeback.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2bcb55-91cb-474b-92b4-c6fb4b93c018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:02:46.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:02:49.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they got plenty of help from Mac Cardona, who chipped in 16
        markers for the Road Warriors, who averted a loss and more importantly improved
        to a 3-7 win-loss record.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcaa88d-bf16-460b-ae85-803ff15c8d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:02:46.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:02:49.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwater, which languishes in the cellar with a horrible 1-9 record,
        remained winless in six outings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940a00dd-58a9-4988-b461-90cec0f4ee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:02:46.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:02:49.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beleaguered Elite were single-handedly carried by import Marcus
        Cousin, who sizzled with game-high 29 points but was a dud in the extra period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0598532-ba05-4201-8987-3e38a1d1ed60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:02:46.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:02:49.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX held Blackwater to a single field goal in overtime while finishing
        off its victim with a 15-point barrage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c811210-a936-4e5d-8c08-8e6e6f17851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:02:46.413+08:00
      'mgnl:createdBy': 'jeff'
