      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is a joint research between BEMAC Electric Transportation
        Phils. Inc., the Japanese company who made the units, and the National Center
        for Transportation Studies-UP Diliman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8ff8b5-8251-4fa1-9dd9-df760e0ab0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:15:57.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:13.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Test operation for the 10 e-trikes dubbed as the "UP E-kot," an
        allusion to the iconic "UP Ikot" used by commuters to navigate inside the
        493-hectare campus, will start on June 20 until August 19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aea7bf-08c0-4ea1-9928-adfc4be4d5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:15:57.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:13.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: First summa cum laude for UP Visayas</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43c721a-1102-40d2-9a84-51badb196ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:15:57.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:13.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free rides will be offered during this two-month period. If it performs
        well, UP plans to buy the 10 units or apply for a donation from the Japanese
        International Cooperation Agency (JICA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472ddb6f-480b-435a-bb43-8da8c00b5117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:15:57.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:13.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UP Office of the Vice-Chancellor for Community
        Affairs (OVCCA), the launch is part of the university''s 5-year goal to switch
        to energy-efficient transportation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd1ae50-2916-4d60-8d6d-c453798f4947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:15:57.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:18:13.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVCCA added that the trikes are essential in addressing the
        issue on the lack of safe transportation inside campus during nighttime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2294620-555a-4884-a9e5-83b660bfedd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:15:57.764+08:00
