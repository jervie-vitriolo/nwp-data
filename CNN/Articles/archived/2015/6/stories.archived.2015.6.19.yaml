      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In international competitions, Areola has represented France at
        the youth levels and was a key part of the French 2013 FIFA U-20 World Cup
        triumph, saving two penalties in the penalty shootout in the finals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe14cfe-4bf2-420f-8e20-ca64295238a1'
      'mgnl:activationStatus': true
