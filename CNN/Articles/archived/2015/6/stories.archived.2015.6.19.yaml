      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual world wide free music festival is back in the Philippines
        for a two-day celebration from June 20 to 21 in venues all around Metro Manila.</p>'
    '3':
      'image': 'jcr:5597c11a-fdcc-4e92-b154-2f953c0828ac'
