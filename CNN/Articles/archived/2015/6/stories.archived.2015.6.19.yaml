      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not known whether that handgun was used when Roof allegedly
        opened fire Wednesday night (June 17) at a prayer meeting at Emanuel African
        Methodist Episcopal Church in Charleston, South Carolina, killing nine people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f00f28-6bd8-496f-ba39-614378f68d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You rape our women, and you''re taking over our country. And you
        have to go," Sylvia Johnson, a cousin of the church''s slain pastor, said
        the gunman told his victims, according to CNN affiliate WIS. She cited survivors
        of the shooting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10947f0-497b-460b-b438-c8354a506ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the sparse details that have emerged about his life, none would
        suggest that he was capable of such hatred and violence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0810090-f1b9-4928-96d7-688c45207932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in his hometown of Columbia — about 120 miles northwest of
        Charleston — obtained a warrant for his arrest in early March. He had been
        picked up by police on drug charges a few days earlier at Columbiana Centre
        mall, according to a police report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518ccebb-235a-4052-85c5-d513cfaf1fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers at two stores told mall security that Roof was acting strangely,
        asking "out of the ordinary questions" such as the number of sales associates
        and what time they left the mall, the police report said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6697688a-84ac-4433-b736-555bf9377e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a police confronted him, Roof "began speaking very nervously
        and stated that his parents were pressuring him to get a job," according to
        the police report. Roof told the officer that he had not picked up any employment
        applications.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3366d8ba-8f62-4469-84b4-ea840567e8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banned from mall</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36f2d80-0857-4902-9a0c-3f3f2de0116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof initially said he was not carrying anything illegal. But after
        he agreed to be searched, the officer found "a small unlabeled white bottle
        containing multiple orange ... square strips" in his jacket, the police report
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8a3002-0b5c-432a-b1b5-a119dca46c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof told the officer the bottle contained Listerine breath strips.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784dd53e-541e-4278-b383-f01b7ae34175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the officer asked again, Roof said the strips were suboxone,
        which is used to treat opiate addiction, according to the police report. Roof
        said he got the strips from a friend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6d0e12-6ef2-49c1-8f3f-829742294542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Roof was arrested on a drug possession charge that day in
        late February, it''s unclear why the March 1 arrest warrant was issued.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04169c8-e34c-4312-b0d7-3ba4bcb22604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 26, police were again called to Columbiana Centre because
        of Roof, who had been banned from the mall for a year after his drug arrest,
        a police report said. The mall ban was extended to three years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e71c4a5-3001-49b1-9ab9-2ddcfb37831c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof was arrested that day in late April on a charge of trespassing;
        his car was turned over to his mother. The disposition of that case is also
        unclear.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae8240e-c765-4485-89d7-ba3832688e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Mullins, who attended White Knoll High School with Roof, told
        CNN on Thursday that the suspect sometimes made racist comments and was "kind
        of wild" but not violent. Mullins also said Roof had some black friends.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9a1aa1-e317-4f4c-9662-21f9f082dc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was ... calm," Mullins said. "That''s why all this is such a
        shock."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788c7a4b-1b94-4d65-bc44-1d26a23ea565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof repeated the ninth grade at White Knoll High School in Lexington
        County, according to Mary Beth Hill of the Lexington School District. She
        described him as "very transient," adding that he "came and went."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6154b32d-f22f-4763-94e8-e717b8c87f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Sen. Lindsey Graham, R-South Carolina, said his niece, Emily,
        was in an eighth-grade English class with Roof.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e74c1e-5527-4d48-bffc-a99a3471aa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was quiet, strange, very unsocial and everyone thought he was
        on drugs," Graham said of the suspect, relaying the description from his Emily
        and sister Darline Graham Nordone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e8ec2d-eccd-4c87-b947-338990fff616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The niece did not recall Roof making statements related to race,
        Graham said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6a33ce-a1d7-4a6f-b907-8eb336ff670e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just think he was one of these whacked-out kids. I don''t think
        it''s anything broader than that," said Graham, who is running for president.
        "It''s about a young man who is obviously twisted."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b516929f-2182-476a-9485-ef1f9b626162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday night, the white and slightly built gunman was at the
        historic African-American church for about an hour, attending a meeting with
        his eventual victims, before the massacre, according to Charleston police
        Chief Greg Mullen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cef5c23-4052-46f8-8925-698e26d13fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told investigators the gunman stood up and said he was
        there "to shoot black people," a law enforcement official said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e975731-60c3-4143-828a-b078cf53cfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims "were killed because they were black," Charleston police
        spokesman Charles Francis told CNN on Thursday. Francis was asked what led
        authorities to investigate the shooting as a hate crime.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bab7264-4d88-4eab-9ddc-47c71bce5a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are looking into whether Roof had links to white supremacist
        or other hate groups, a law enforcement official said. There is no indication
        so far that he was known to law enforcement officials who focus on hate groups.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b953b572-5ef2-4e81-81b0-95a940e223b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an image tweeted by authorities in Berkeley County, South Carolina,
        Roof seen is wearing a jacket with what appear to be the flags of apartheid-era
        South Africa and nearby Rhodesia, a former British colony that a white minority
        ruled until it became independent in 1980 and changed its name to Zimbabwe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79090806-83d9-49d0-bbe1-33f5b8dfdd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof was armed when he was arrested Thursday in Shelby, North Carolina
        — about a 3½-hour drive north-northwest of Emanuel AME Church, according to
        a law enforcement official briefed on the investigation. It''s not clear if
        it''s the same firearm used in the shootings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c136c053-2ce1-4d32-b326-637b027afec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police had earlier said that Roof, of Lexington, South Carolina,
        might have been driving a black Hyundai with vehicle tag LGF330. He was arrested
        after a traffic stop prompted by a tip from a citizen, police said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ee2f92-fe5f-4342-aa5f-93baae929f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charleston Police Chief Gregory Mullen told a news conference that
        officers "have obtained surveillance videos of the suspect in this case and
        a suspect vehicle."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ea591f-5bfa-4fbc-8d70-71e254a5a664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mullen said the suspect was a "younger white male between 21 and
        25 years of age, 5-foot-9 in height" and "has a very distinctive sweatshirt
        that has markings."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828a470b-d0cc-48fb-81b6-2a865366a566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mullen emphasized the suspect is "a very dangerous individual."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2405e927-8fb0-4cad-b827-b6a363cf076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woman spared by shooter to give account?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f5911a-0f4b-4661-9e37-dfb1d9cda4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A female survivor told family members that the gunman told her he
        was letting her live to tell everyone else what happened, Dot Scott, president
        of the local branch of the NAACP, told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f711aa8-cfa3-4c82-9ff1-06c9b7ca1b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott said she had not spoken to the survivor directly but had heard
        this account repeated at least a dozen times as she met with relatives of
        the victims Wednesday night. Scott added that she didn''t know if the survivor
        had ended up at the hospital or being questioned by police.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcb79fc-3950-44f8-8904-c93c80ed5504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the church''s historic significance, it is not unusual
        for visitors, whether white or black, to visit it, Scott said. She said she''d
        had no indication that any children were among the victims.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096a8449-82eb-49af-96a8-369acffba008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mullen told the news conference the suspect had been in the church
        attending a meeting that was going on — and "stayed there almost an hour with
        the group before the actual event."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09337252-89d1-4cdd-aa15-4aadc91d2c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he declined to comment on whether the suspect had let one woman
        escape.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecb342d-8a9a-4a2a-a3a4-af643dd4e357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Distinctive'' license plate</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01744190-9fed-4545-a0fd-0f14812293ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was seen leaving the church in a black four-door sedan,
        the flier says. "The vehicle you will see has a very distinctive front license
        plate," Mullen added, but did not give further details on what made it stand
        out.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c316af0-303e-4832-a8bf-323671a49902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appealed for the media to help in circulating the suspect''s
        image and for the public to be vigilant. The clean-shaven man pictured wears
        a gray sweatshirt over a white T-shirt, blue jeans, and Timberland boots.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2114030c-4efc-4c0f-a3e0-497de13df5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are "going through all kinds of video" and trying to identify
        any private or public video that may show anything useful for the investigation,
        Mullen said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0373d447-56a3-42bb-b36a-f924cf05a6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one in this community will ever forget this night and as a result
        of this and because of the pain and the hurt this individual has caused this
        entire community, the law enforcement agents are committed and we will catch
        this individual," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69315f8e-9a35-4cac-bf96-afa7f2addfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charleston Mayor Joe Riley described the suspect as "somebody filled
        with hate and with a deranged mind."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023623e2-31b2-4d77-abf3-8f81ecc1f54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man is a "no-good, horrible person," he said. "Of course we
        will make sure he pays the price for this horrible act."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5251fee-5ecc-4b0e-91d3-d3661ccfd2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of those killed in Wednesday night''s attack at the Emanuel
        African Methodist Episcopal Church were female and three male. The victims
        included the church''s pastor, the Rev. Clementa Pinckney.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d655b69-59ff-4d24-9d39-64f31fbbcb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Georgia branch of the NAACP said, "There is
        no greater coward than a criminal who enters a house of God and slaughters
        innocent people engaged in the study of scripture."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ddfb43-0424-462b-b695-853d63debf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Carma Hassan, AnneClaire Stapleton, and Deborah Feyerick
        contributed to this report.</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f982ef0f-c615-4ad0-aa50-4ba0d59038d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:16:52.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T11:16:57.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/18/us/charleston-church-shooting-suspect/">"Who
        is the Charleston church shooting suspect?"</a></em></p>'
  'laban-to-support-binay-in-2016':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'Jose "Peping" Cojuangco Jr. says Laban will support Vice President
      Jejomar Binay in 2016.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-19T04:55:33.154+08:00
    'imagesource': 'jcr:0d9c384f-c864-4069-9103-3a1788dfc147'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fae95d31-52df-4145-ac8a-0a12d74502e7'
    'lead': 'In an exclusive interview with CNN Philippines, Laban party stalwart
      Jose “Peping” Cojuangco confirms his party will support Vice President Jejomar
      Binay in the 2016 presidential elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T11:19:29.139+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T16:23:07.273+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T16:23:06.522+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Laban throws support behind Binay’s 2016 bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7096f52-b1c9-4ec4-a97a-3ef2221bc9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:19:29.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:23:07.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Lakas ng Bayan
        or Laban, the political party formed by President Benigno Aquino III''s late
        father, former senator Ninoy Aquino, will support Vice President Jejomar Binay
        in the 2016 presidential elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1ee21a-de0b-4749-9c48-a812fc10375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:19:29.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:23:07.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Laban stalwart and former Tarlac Rep. Jose
        "Peping" Cojuangco, Jr. in an exclusive interview with CNN Philippines on
        Thursday (June 18).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8a0a8b-fe8d-4a22-b6c0-bf3e1416502e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:19:29.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:23:07.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1984, Laban formed a coalition with former senator Nene Pimentel''s
        Partido ng Demokratikong Pilipino (PDP) that paved the way to PDP-Laban.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4667023-0430-4c8c-bcf1-0068c9108726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:19:29.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:23:07.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay was also a member of PDP-Laban until early 2014, when he left
        the party due to internal problems.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90bb7a6-d634-43c4-aeb8-094f95c74167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:19:29.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:23:07.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laban is now unilaterally supporting Binay, as PDP leader Koko Pimentel
        earlier announced that the vice president is not on the list of candidates
        they are considering.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1a862f-11fe-400e-91a8-71b3e7fa3c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:19:29.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:23:07.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cojuangco, younger brother of the late president Corazon Aquino,
        said his party has no plans of supporting other candidates, including those
        who are in the presidential surveys, except Binay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14df9ef-e191-49cb-88b7-1794f9c584ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:19:29.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:23:07.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision of Laban to support Binay''s United Nationalist Alliance
        (UNA) also points toward a new rainbow coalition with the Lakas-CMD party
        of former president and Pampanga Rep. Gloria Macapagal-Arroyo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e475c3a2-5eb6-4733-9995-c6674cbfe62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:19:29.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:23:07.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo, the party''s chairman emeritus, had reportedly given an
        "indirect order" to Lakas-CMD members to support Binay in his trips around
        the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b39758-f434-4dba-81b4-01f1053d9c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:19:29.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:23:07.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cojuangco, meanwhile, expressed confidence that Binay will emerge
        victorious in the 2016 polls despite being overtaken by Sen. Grace Poe in
        the latest Pulse Asia Survey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a64135-1947-4b90-a4bf-cfe6063a71b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:19:29.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:23:07.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that surveys can be manipulated, especially if the leading
        candidate has the backing of the ruling administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6960e6-6c14-4fb1-8a9a-b1dc51df00e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:19:29.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:23:07.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Poe overtakes VP Binay in survey on 2016 presidential bets</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9f0228-148f-4878-a3c6-865c3a72b56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:19:29.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:23:07.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cojuangco, meanwhile, also casts doubts on Aquino''s promise of
        a clean 2016 elections, as there are still 8 million votes unaccounted for
        during the 2013 midterm polls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8ed423-0eae-4fdb-8e78-28f2fee1676c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:19:29.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:23:07.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The final count is at 39 million votes. In the end it’s only 31.
        What else can you do if regardless of how many voted, eh, the results will
        be different?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad681d9-a572-46b3-99b9-99cc3dbbb821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:19:29.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:23:07.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likewise expressed opposition on the precinct count optical scan
        (PCOS) machines provider Smartmatic handling the automated polls, saying that
        manual elections is still a lot fairer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c56786-1d45-4fe8-aac4-9a416e1440ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:19:29.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:23:07.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of what will happen in May 2016, Cojuangco said the bailiwicks
        of founders and original members of Laban 1978 can still bring votes for Binay.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af9a3c6-03ca-460f-9e16-41b207614989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T11:19:29.140+08:00
