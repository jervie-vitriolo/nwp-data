      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Beach volleyball,
        anyone?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7035629a-42d9-483a-a496-f41fa1eecc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:30:00.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:19:21.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine SuperLiga (PSL) is taking the action outdoors and
        to the sand when it unrolls its beach volleyball program in July with the
        2015 Challenge Cup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5873cf59-321f-43c6-b518-d759fe420cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:30:00.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:19:21.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expected to further increase the sport''s awareness in the country,
        the Challenge Cup is a beach volleyball tournament that will take place on
        July 4, 11, 18, and 25 at the SM By the Bay in Pasay City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8242f89-e5f9-476f-a3cc-b44f3e5b614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:30:00.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:19:21.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament will be divided into two divisions — men’s and women’s,
        and each PSL team will be allowed two squads per division.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea50294-a41b-4333-b4d5-7085ef898afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:30:00.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:19:21.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting time, there are no details yet as to which teams and
        players will be participating in the Challenge Cup.</p>'
