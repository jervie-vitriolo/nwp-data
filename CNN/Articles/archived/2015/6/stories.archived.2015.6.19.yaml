      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But slightly less than half — or 49% — support government moves
        over Scarborough Shoal, among the areas both countries are claiming.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39131fa-7c0c-4b56-9738-4a2e484facba'
