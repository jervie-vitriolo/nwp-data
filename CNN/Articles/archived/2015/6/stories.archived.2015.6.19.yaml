    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Friend or food? Dog meat trade divides China

      '
    'updated': 2015-06-22T13:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7f5d7b-24db-4046-8571-388dc363e7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Peter Li is a China policy specialist at Humane
        Society International. He is also an associate professor of East Asian politics,
        University of Houston-Downtown. The views expressed here are solely his.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0342c26a-769d-4eac-a622-0486bf124a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Yulin''s dog meat "festival," where some
        10,000 dogs are slaughtered and served up as meals, is often wrongly assumed
        to be an ancient Chinese tradition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ccfa0a-eb78-490f-86e9-28d14a28fc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the festival only dates back to 2009 when it was launched
        in the city in China''s southwest to celebrate the summer solstice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57370e99-8618-4bcc-b0c6-778819bc92ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consumption of dog meat does have historical precedence in China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d72182c-6c05-4e0e-9c27-ba6b512e95a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its height during the Han Dynasty (202 - 220 AD), dog meat was
        considered a delicacy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39293bbf-c11f-41b4-aa6e-970d1908c4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, dog eating soon lost favor and by the Sui-Tang dynasties (581-907
        AD), dog eating had been rejected as an indecent habit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a85edd-6f56-401a-abd4-719f3de0d88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsequent dynasties valued dogs as helpers and hunting buddies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba198050-5afd-4013-94ab-e40d291ca7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losing battle?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd3ed6b-0b55-4f23-8d2a-4d2ebf38b9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 21st century, dog eating is facing strong criticism inside
        China. Three decades of economic expansion has spawned a growing army of animal
        lovers and pet owners believed to be 30 million strong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433f40a4-7ca2-43cb-bbdb-607a728cd49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of China''s estimated 130 million dogs, at least 27 million are
        urban pets, according to research group Euromonitor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c5fc6c-badf-450b-9f4a-2d058704b4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more young people move into the cities, they look to companion
        animals for comfort in the absence of the family unit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2d4f50-a1e9-4e33-9cd4-ee5389cbffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their new found bond with animals, this new generation of Chinese
        see cats and dogs as thinking, feeling individuals deserving of compassion.
        Most importantly, they are friends not food.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d306a8-b317-4354-bd3f-73410e61a614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believe the dog meat industry is fighting a losing battle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b056f1b9-c794-4551-9253-6fe65b30c710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My own investigations and those of Chinese activists and journalists
        all confirm its downward spiral as the cruelty involved is exposed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416fc541-e9a2-4677-ab70-ded0025ebe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guangzhou, a city well known for eating dogs, cats and exotic wildlife,
        just closed a dog meat restaurant that had been in operation for 51 years,
        according to local reports.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41288edc-157d-4786-9c81-f62acb34f680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, brutal dog slaughter used to be everywhere in Beijing''s
        suburbs less than 10 years ago, but it has now virtually disappeared.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f788b00-53ac-4edf-973c-69f353552f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, local authorities shut down the Jinghua Dog Meat Festival
        following nationwide condemnation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9528f26b-b5b5-4d97-9008-05d02f696597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How long can Yulin authorities remain defiant of Chinese and international
        public opinion?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06190a89-575e-4c82-aa6a-21b990949692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabies risk</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1243ab-7542-447a-8383-fe2d5eaff412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dog meat trade is a serious threat to human health, and Chinese
        authorities have every reason to stand by the animal advocates.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d845b0-ec6f-4186-afae-147754845db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has the world''s second highest incidence of rabies in humans.
        And according to China''s ministry for public health, Guangxi province, where
        Yulin is located, has the largest number of cases in China, while Yulin is
        one of China''s "top ten cities" for cases of human rabies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc910a5-5f51-406c-982a-f1b279085053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating dog meat of itself does not cause rabies, but the handling
        and slaughter of vast numbers of unvaccinated dogs exposes the traders to
        a high risk of rabies infection.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7e4b16-0cfa-4f44-a348-f8cbd3c6c728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transporting the dogs to the festival is an intrinsically brutal
        operation. Dogs for Yulin come from as far as central and north China''s Henan
        and Shandong, more than 1,000 miles away.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae6631d-c181-449f-a668-ba5ed0582dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are crammed into wire cages unable to extend their limbs, denied
        food and water for days during the exhausting trip. The dogs arrive at their
        destination malnourished and underweight, dehydrated, often dying from injuries
        or from being poisoned during capture. Others are already dead.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44a5fee-d4bd-449d-8466-9b505be6beb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food safety disaster</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bd3606-5b64-4627-a641-984419bd9c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t solely an animal welfare issue; it''s also a food safety
        disaster.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e7e23d-162b-4bb0-adca-7bea6162e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s food safety regulations ban the processing, selling and
        serving of products from diseased or dead animals of unknown causes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d10a8e2-29b6-4375-b594-d00084413abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet the Yulin authorities seemingly ignore these rules, allowing
        dog meat from unknown sources to be sold to consumers, and in so doing prioritizing
        the profits of dog meat traders over consumer health.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22e9f21-3542-49c1-a606-8ecdc33f51ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When contacted by CNN, a spokesperson for the local food and drug
        administration declined to answer any questions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebe2457-0f2b-43d3-9f17-f343bfc6a79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average Chinese citizen finds public dog slaughter inexcusably
        offensive.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039a862c-5d51-4740-b97a-cc0b3464a8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogs are openly killed in crowded marketplaces, on the streets,
        and most shockingly next to elementary schools, imposing bloody and cruel
        practices on vulnerable members of the public.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cac5d13-f462-4bbc-9be3-b15a9f028ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such public slaughter risks creating an indifferent and morally
        defunct society.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecd16ee-4927-4be3-a198-b9e8dba4d134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beating and killing these struggling, crying dogs in full view of
        other terrified dogs showcases an industry that is devoid of humanity.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a39cf50-d191-49e6-9a9e-5ea4e3d2385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the criminal activity of dog theft sustains much of
        the dog meat industry, with often violent confrontations between angry dog
        owners and the thieves.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbe484b-778b-4e50-b2f6-5bcd1022a415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing culture</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e551091-b2bc-458b-ae5f-938760eae027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition to dog eating is not about interfering in the food choices
        of dog meat eaters, nor a challenge to Chinese culture.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75799cb8-ba53-4a18-8cea-cedde4ebd660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No culture is stagnant; it evolves and progresses.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18d5e82-dd7e-4651-a0f8-f168b7ae03c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During my most recent trip to Yulin in May, I sat down to have tea
        with five dog meat traders. I asked them if they wanted their children to
        step into their shoes. They answered a resounding "No."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78fc4ef-0525-4cfe-8be0-6e386fe266ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their children were ashamed of their parents'' profession. The 19-year-old
        son of one trader asked: "Why are you doing this, out of all the jobs out
        there?"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1de6990-6666-4092-8147-1ce636a1c35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a question resounding throughout China, and the authorities
        need to listen.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da837d0f-5c84-46dd-8bbc-c1d41c68865b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:58:08.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T10:58:14.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2015/06/18/opinions/china-yulin-dog-festival-peter-li/">"Friend
        or food? Dog meat trade divides China"</a></em></p>'
