      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In a bid to discover
        an effective and environmentally-friendly mode of transportation, the University
        of the Philippines (UP) has launched an e-vehicle system in its Diliman campus
        on Friday (June 19).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
