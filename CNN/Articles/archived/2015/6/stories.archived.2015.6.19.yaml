      'mgnl:lastActivated': 2019-12-02T16:17:14.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: "i agree with the supreme court''s theodore te. the new
        UP fighting maroons logo sucks big time. and the people who own the [brand]
        vinegar trademark should sue. the idiots who made the logo were, as the tagalog
        putdown goes, "inutusan lang bumili ng suka" and returned with an all-new,
        relevance-free logo, after all. boo!"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213c3ff8-a580-48cb-b029-cec5950e6db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T10:07:21.203+08:00
      'mgnl:createdBy': 'jeff'
