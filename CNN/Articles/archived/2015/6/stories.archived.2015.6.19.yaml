      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villareal FC finished their 2014-15 season in La Liga in sixth place
        and qualified for a place in the Europa League.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092e8652-3180-43bc-8dbf-0421b3c6de43'
