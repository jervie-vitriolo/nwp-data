      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 1,500 pictures, videos and publications scattered
        across social media, ISIS has managed to capture the attention of around 3,400
        Westerners and at least 200 Americans to join their ranks, said Nicholas Rasmussen,
        director of the National Counterterrorism Center.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b61036-4b96-47d4-905e-13cb51b4cc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:58:45.943+08:00
