    'mgnl:created': 2019-11-27T09:12:34.093+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T09:12:42.843+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T09:12:42.455+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '396 bodies recovered from sunken Chinese cruise ship

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfa9bc3-a3ab-4ee9-b1d8-17f7a71d20e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jianli, China (CNN) —</strong> The Eastern Star is upright
        once again, looking almost normal with its bottom resting on the water and
        its deck and cabins clear above it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fc84bb-4f76-4df4-a5d2-443ddc21949b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship''s positioning Friday (June 5)&nbsp; was a step forward
        in the dayslong nightmare playing out on a section of the Yangtze River that
        flows through Hubei province. It means answers should be easier to come by
        as to why the Eastern Star capsized Monday night and what can be done to prevent
        similar tragedies in the future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb14fd0-3ad6-4e03-adc0-7d6ffe192637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also means closure could be coming soon to hundreds of families.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bb7742-61b4-4600-9a31-075328ee9e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 396 bodies had been recovered by Saturday, according to
        Chinese state media. There are 46 people still unaccounted for.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82df0418-ec69-409a-983f-437e0ad85b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 456 people on board, 14 survived. But rescuers have had no
        luck since Tuesday, when a 21-year-old sailor and 65-year-old woman were plucked
        from the water.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e725be0-a2bc-4be7-a596-6f39e33e9d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chances of more miracles have dwindled with each passing day.
        And the salvage process has begun.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05440b71-c34b-4c15-8f04-45a1c05f13ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores of ships, thousands of soldiers involved</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dff30d-63b5-43e3-a14f-d1b1637e66c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That process involved huge floating cranes that set up alongside
        the overturned river cruise ship, dropped cables and hooks into the water,
        rolled the ship upright and raised it to the surface. About 50 divers took
        part overnight Thursday by tying slings around the 2,200-ton vessel, according
        to the state-run Xinhua news agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1df7e9-8417-4dbf-b54c-065500eaed6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run CCTV News tweeted pictures of the Eastern Star after this
        happened Friday. Parts of its top level looked smashed, but the other levels
        appeared largely intact. By draining the ship, the idea is that it could again
        float on its own.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de64864b-a055-4558-9d31-539c36a0b9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, rescuers continue their work. After going through the
        submerged, capsized ship for three days, they''ll now theoretically be able
        to walk its decks and open spaces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10653b7-213e-46a2-a55a-54f710313266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is to go cabin by cabin, looking for people who may have,
        by chance, survived in a cranny inside -- and for the many who most certainly
        did not. It''s all part of a huge operation involving nearly 150 other ships,
        59 machines, over 3,400 Chinese troops and 1,700 paramilitary personnel, Xinhua
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8274ce7d-15fa-4c63-8c8b-8ad9441b4698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the human toll, there''s an environmental toll from
        oil leaked into the Yangtze River, Transport Ministry spokesman Xu Chengguang
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef7387b-6397-4e29-9a55-4bb992f249cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man''s heavy grief</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f81d92-e28c-479b-86f4-ef2e6e2401df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jian was desperate to know what happened to his mother, father,
        aunt and uncle, who were sailing on the 11-day cruise from Nanjing to Chongqing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de42498-2849-477d-8797-3da3b5f15bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the man, who asked that his last name not be published, joined
        dozens of others missing their loved ones in Jianli County to wait for answers.
        The nation is sharing their grief; for China, the accident is a national tragedy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d13f7d6-eb9b-436a-a255-912a5a784bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jian has not been willing to just sit and wait. He found the
        ship on a map and hired a motorcycle driver to take him to the riverside to
        get as close to the vessel as possible.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dc1c99-20d2-4ed9-a0f1-1d7319f12692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He arrived at a muddy path along the Yangtze.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630ed7cc-c93c-4a36-9515-70b836dcf2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was slogging through the ankle-high muddy path along the
        Yangtze River, all of a sudden I remembered a similar path where my dad took
        me to fish when I was a kid," he said. "I immediately took my cell phone out,
        dialed my dad''s number again and again, but there was no answer."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b1b498-a6bf-4321-8eb2-e05ea82b2e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t see the ship. But I was so close to him. I just wanted
        to be closer."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1ec8ce-b6e3-4420-92ea-a0e0ed7f3d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jian says he accepts the fact that his loved ones have died.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfca426-78cc-4e04-8a18-ef0b921fc331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was almost a sure thing that nobody was alive," he said after
        seeing the waters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0278b162-4528-4a22-9794-fefdef6ad7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger at government</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746845aa-e96a-4a07-9686-7fe88b198e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some family members have been angry with the government for not
        doing enough to save their loved ones from the river.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a256fa3-ed55-48b8-9cc6-05c45766218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jian is among those who haven''t been satisfied with the response,
        but he remains calm.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9479d201-b94a-41c3-801b-fd43f750b849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, he joined other family members and locals who gathered
        in Jianli''s town square for a somber candlelight vigil in honor of the hundreds
        of people presumed dead.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e59f24-c628-4560-b5b4-9a703d238dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members say they have been giving blood samples to provide
        the DNA necessary for identifying the bodies pulled from the wreckage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616904c8-5ceb-47bc-a061-e5cf3e34d404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f6f8db-7689-4ba3-a357-2ebf5aa36c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the town of Jianli, not far from the stretch of river where the
        Eastern Star capsized, crowds of children chattered with excitement Friday
        morning as they tied hundreds of fluttering yellow ribbons to a fence outside
        their school.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e2fb5d-b703-4284-bd8e-4e23d167c702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ribbons are part of a campaign of support for victims of the
        cruise ship accident.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c1ec14-1649-4bbe-b7e7-a87f4ea81d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine-year-old Yi Duo Duo wrote on his ribbon, "I wish you come back
        safe," before tying it to the fence.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b8c881-9c20-44a1-820a-a97f6134251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other residents have put up signs of sympathy outside their homes
        and businesses.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b7b7fd-9e4e-4127-b5e8-3772cc12c192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions about cause of disaster</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5656791-8860-44f7-ba7e-0dcd103a395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions remain about what happened to the Eastern Star.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2674ee-c900-4fa2-adb4-a384ca94d874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have taken the captain and the chief engineer into custody
        but have revealed little about what they have said, other than that a tornado
        hit the ship.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb706bd1-292a-4fd9-9798-f00cbae674be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear why the Eastern Star was the only ship on the busy
        waterway so badly affected by the storm.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabbc5d3-67af-46fb-a942-33563d42374e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite information from a website run by the Transport Ministry
        shows the cruise ship suddenly changing direction a matter of minutes before
        authorities say it sank.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ebdff7-fa40-4962-a749-1e8ef574d7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what caused the ship to start moving downstream rather than
        upstream isn''t clear. One possibility is that the change in direction came
        after the ship was left disabled and drifting by the storm.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa81d14-bf40-41c7-83ce-cafd22d61089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top government officials have demanded an investigation into the
        cause of the disaster.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52dd425-7ddf-49cc-a67d-75d87f67899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Yuli Yang, Shen Lu, Kevin Wang and translator Wayne Chang
        contributed to this report.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df348c89-0261-426d-a151-23b777ec8a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:12:34.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:12:42.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/05/asia/china-yangtze-river-ship-sinking/">"Stricken
        Chinese cruise ship lifted from Yangtze River; hundreds of bodies recovered."</a></em></p>'
  '11-killed-in-Mt.-Kinabalu-quake':
    'author': 'Wilfred Chan, Laura Smith-Spark, and Brian Walker, CNN'
    'caption': 'An injured climber arrives at Timpohon Gate #Mt Kinabalu. Climbers
      start their climb of the mountain at this point.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-06T18:09:22.598+08:00
    'imagesource': 'jcr:66010d9d-aba5-446d-85af-70aa9b6c7f34'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a24c0018-5455-474b-80e1-9d0b7fd0d09f'
    'lead': 'Eleven people have died after a powerful earthquake struck a Mt. Kinabalu
      in Malaysia on Friday (June 5). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T09:16:17.525+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T09:16:21.720+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T09:16:21.348+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '11 dead, most climbers safe after quake hits Malaysia peak

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5930d5c0-77f9-48b8-b75b-1e50641307dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:16:17.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:16:21.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Eleven people have died after a powerful
        earthquake struck a Southeast Asian mountain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b09fbd-f68d-47de-b17c-e4c70ba3756b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:16:17.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:16:21.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sad Day! I have just announced the recovery of 9 (additional) bodies
        by rescue teams," Malaysia''s tourism minister Masidi Manjun said on Twitter.
        "Trying to get helis to bring them down. Fatalities to date: 11."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97457f0e-9d48-416f-b77a-315bbca7720d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:16:17.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:16:21.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mountain guides have helped 167 climbers to safety after the quake
        stranded them atop Kinabalu, one of Southeast Asia''s tallest peaks, according
        to the official Twitter account of the Malaysia Fire and Rescue Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ece8a2c-27c4-4f4d-b40b-721b999fc22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:16:17.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:16:21.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of those confirmed dead were Rubbi Sappingi, a 30-year-old mountain
        guide attached to Amazing Borneo Tours, and Rachael Ho Yann Shiuan, 12, a
        Singaporean student.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05be6d2-2ef9-45c5-9e76-bfe2ffc38e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:16:17.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:16:21.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight people remain unaccounted for, added Manjun, saying that the
        nine new bodies recovered Saturday had not yet been identified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29335e12-85a0-4d58-be4c-0db7ebf9af70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:16:17.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:16:21.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the missing were students and teachers from a Singaporean
        primary school, Singapore''s Minister of Education Heng Swee Keat announced
        Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d35e014-ae9a-4831-ab17-fec218eec552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:16:17.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:16:21.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s government was arranging a special flight to the disaster
        zone to fly parents from the school to Sabah, said Heng.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455ef469-4342-417e-a001-d66aa4320c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:16:17.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:16:21.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will do all we can to find the missing students and teachers
        in Mount Kinabalu," he wrote on Facebook.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4caad3-cf25-45fa-ab60-e0015fb8c5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:16:17.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:16:21.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnitude-6.0 quake struck early Friday, damaging several buildings
        in Ranau — the epicenter, the Bernama news agency said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c466c906-7f5f-4feb-b84f-6c4672090f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:16:17.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:16:21.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos and social media photos taken from the base of the mountain
        appeared to show large rock slides enveloping the peak after the tremor and
        people anxiously looking for shelter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6079fe6d-1473-42ec-9c7b-2cf1e724b211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:16:17.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:16:21.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helicopters had difficulty reaching the climbers on the mountain
        peak due to bad weather, said Jamili Nais, Sabah Parks director.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b24731-4c7f-4644-9358-1747fabfbf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:16:17.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:16:21.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage to the hospital in Ranau also hampered rescue efforts, he
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70949f85-65fb-4e28-b380-605ff90f4b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:16:17.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:16:21.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mountain guides ''heroes''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8285c2-b228-4aee-8501-53158187f612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:16:17.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:16:21.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurul Hani Ideris, 29, was on the mountain peak with a group of
        climbers and tour guides when the quake struck, blocking off trails and stranding
        them. "All the paths vanished," she told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e20b06-b3cc-4d5b-88dc-29bd868112e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:16:17.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:16:21.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shivering in near-freezing temperatures, they waited all day for
        a helicopter rescue that never came. But then a team of 75 more guides from
        the park arrived to help them escape, she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c425884-afa8-4dec-a8f8-a417e0fe1565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:16:17.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:16:21.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They managed to reach safety after a grueling 10-hour hike through
        debris that lasted into the middle of the night, sharing what little food
        and water they had and passing by what appeared to be dead bodies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1812ae96-9b09-4179-ab83-c3ba1454823a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:16:17.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:16:21.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A helicopter spotted them and threw two boxes of supplies, but the
        boxes fell off a gorge.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712da510-2dbe-404a-819c-b48c0fa0bb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:16:17.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:16:21.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were exhausted, starving at the same time ... it was very difficult,"
        she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02caf7d8-e650-412a-9bf4-de9e57d4c7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:16:17.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:16:21.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the mountain guides "seemed to know every single part of
        the place," and managed to carve a route through the devastated landscape,
        cutting branches and tying ropes to create a new path.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836faffc-d249-47ae-a7f6-bb5fcaf1e3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:16:17.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:16:21.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was nearly 2 a .m. when they reached Kundasang, a town near the
        mountain''s southern base.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d181f6a-d753-486e-9e67-89afc182c1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:16:17.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:16:21.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only as they neared the base did they see the fire brigade and later
        the army.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d0e214-f2f1-43be-aa1b-b7c0bfd7198e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:16:17.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:16:21.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ideris said climbers were "very disappointed" with the government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2893c5-0e40-4826-b032-528a389819b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:16:17.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:16:21.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one came to save us," she said. If it hadn''t been for the mountain
        guides, "We would be freezing to death."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f078478f-dc3b-4570-9c40-7bf7ab7151c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:16:17.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:16:21.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynn Siang, a tour agency spokeswoman, called the mountain guides
        "heroes."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f53f7c-391a-4f4d-a414-b0f91d2f8b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:16:17.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:16:21.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main rescue work was done by the mountain guides," she told
        CNN. "On the path that was blocked by fallen rocks, the mountain guides had
        to tie a rope. When climbers crossed the ropes, they had to step on the shoulders
        of the guides -- the guides used their body as a cushion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df525bd2-1dc3-4c47-b4c9-70032c68d50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:16:17.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:16:21.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They really have sacrificed a lot. Rubbi -- he sacrificed a lot."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a288c72d-bb39-47f7-9bd4-a48bbae27a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:16:17.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:16:21.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siang added no one should be blamed in the disaster''s wake.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca51fb7-1444-44fc-bddc-d761abe785a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:16:17.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:16:21.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls to Malaysia''s tourism ministry and rescue department were
        not immediately answered Saturday morning.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615459aa-1c01-46e7-9d3d-4dee642c8bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:16:17.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:16:21.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 4,095 meters (13,435 feet) above sea level, Kinabalu is one of
        the highest mountains in Southeast Asia. The UNESCO-listed Mount Kinabalu
        National Park is one of the most popular tourist attractions in the state
        of Sabah, in Malaysian Borneo, with visitors forced to book two to three months
        in advance to secure one of 196 daily allocated hiking permits.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b24e10-ec8d-4772-b6d4-183b1c8b61ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:16:17.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:16:21.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kevin Wang contributed to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae50560-9739-4935-bccc-c45f8bd3523f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:16:17.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:16:21.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/05/asia/malaysia-kinabalu-quake/">"11
        dead, most climbers safe after quake hits Malaysia peak."</a></em></p>'
  'FIBA-3-on-3-Philippines-Kazakhstan-Russia-2015':
    'author': 'CNN Philippines Staff'
    'caption': 'Phlippines went 1-1 on Friday (Saturday PHT).'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-06T14:30:13.248+08:00
    'imagesource': 'jcr:872f22ac-9575-452f-946c-e60b4d910567'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1846a52d-aa55-423b-8781-d382f87ab421'
    'lead': 'For the second straight day, the Philippine 3-on-3 basketball team split
      their assignments in the 2015 FIBA 3×3 U18 World Championships Friday (Saturday
      PHT) in Hungary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T09:19:25.393+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T09:19:28.597+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T09:19:28.419+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIBA 3x3: Philippines wins over Kazakhstan, suffers defeat against Russia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab6a509-e1de-4a0a-a6f0-56c9edb188c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:19:25.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:19:28.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For the second
        straight day, the Philippine 3-on-3 basketball team split their assignments
        in the 2015 FIBA 3×3 U18 World Championships Friday (Saturday PHT) in Hungary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02487a5e-73c2-42fd-a2fe-b830961c184c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:19:25.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:19:28.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first game, Philippines almost wasted a 9-4 lead before back-to-back
        baskets by Michael Nieto, who led the charge for the Filipinos with six points,
        gave them enough cushion en route to the win.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a45599e-4f6b-4836-87b5-7ca7779b65c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:19:25.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:19:28.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe Paras and Richi Rivero added three apiece.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a854f5-fefa-4173-8c91-6ea620f80d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:19:25.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:19:28.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/05/fiba-3x3-under-18-philippines-poland-hungary-kobe-paras.html">FIBA
        3x3: Philippines loses to Poland, bounces back against Hungary</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d03c430-8d67-4de8-9280-847c4202b7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:19:25.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:19:28.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, the national team succumbed to the much bigger
        Russian squad, 21-9.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0e20c0-a76b-42f7-9c3c-c0d89c655553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:19:25.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:19:28.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing seemed to go right for Philippines as they fell in an early
        6-0 hole that they never recovered from.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc27fdee-f45c-4db8-8d3a-c58e6dea36ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:19:25.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:19:28.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras, who was the leading scorer in Day 1 of the tournament, was
        just limited to four points. Nieto and Rivero each scored two points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a02c451-56e7-4034-9e80-49653e65b306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:19:25.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:19:28.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine team now holds a 2-2 card and will face Uruguay (1-3)
        next hoping to improve their chances of advancing to the next round.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c9a196-668c-4afb-8954-aeb8d853dbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:19:25.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:19:28.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A loss to Uruguay will eliminate the nationals from the tournament.</p>'
  'pba-rain-or-shine-beats-talk-n-text':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-07T11:20:06.719+08:00
    'imagesource': 'jcr:04b1fb88-9d6e-412a-b2ec-0b58eb70281e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bdb9fb9-f37b-446b-8f42-b66d8bc939e5'
    'lead': 'Rain or Shine defeated Talk ''N Text, 88-73, on Saturday (June 6) in
      the Philippine Basketball Association (PBA) Governors'' Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T10:43:59.527+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T10:44:03.212+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T10:44:02.993+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Rain or Shine bucks slow start, beats Talk ''N Text

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffa60f4-c14e-4d50-9dcc-e7b6b3da40bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:43:59.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:44:03.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Rain or Shine
        Elasto Painters got a measure of revenge on the Talk ''N Text Tropang Texters,
        88-73, on Saturday (June 6) in their first match since slugging it out in
        the Philippine Basketball Association (PBA) Commissioner''s Cup finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8274cb65-2d5a-41ff-a47d-fc8bad944391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:43:59.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:44:03.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, the Elasto Painters improved to a 3-4 win-loss
        record to share the seventh place in the Governors'' Cup with the Tropang
        Texters and the Barangay Ginebra San Miguel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed0acb8-dab1-4867-95c8-a894d96e1bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:43:59.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:44:03.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Wendell McKines scattered 28 points for the Elasto Painters,
        who bucked a sluggish start and turned a catch-up game into a breakaway in
        the fourth period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aa5612-92ec-40b0-ac44-6f65932df00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:43:59.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:44:03.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine was trailing 15-30 in the opening quarter before gaining
        steam in the second half behind McKines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea92bac-5301-4b9f-9a68-ccc48252b4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:43:59.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:44:03.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beefy import drew some help from locals Jeff Chan and Raymond
        Almazan, who chipped in 10 apiece.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8de9c3-946f-4a03-8dff-d963ae7b6d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:43:59.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:44:03.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk ''N Text was led by import Steffphon Pettigrew, who scored
        17 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6833d4dd-aa86-4d7f-bf9c-16bc7022eaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:43:59.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:44:03.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Castro and Ranidel de Ocampo added 16 and 13 markers, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914dba5b-6046-4825-a873-29d23dcd7770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:43:59.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:44:03.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scores:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a20cda-a9ec-42b1-9656-538ca48b4ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:43:59.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:44:03.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine (88) - McKines 28, Chan 10, Almazan 10, Cruz Jericho
        9, Uyloan 7, Belga 6, Quinahan 6, Norwood 4, Tiu 4, Ibanes 2, Arana 2, Cruz
        Jervy 0, Lee 0.</p>'
