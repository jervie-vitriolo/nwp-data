  'marcos-BBL-substitute':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Ferdinand "Bongbong" Marcos, Jr.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-05T18:01:50.546+08:00
    'imagesource': 'jcr:c257f795-548d-404b-a180-d93d537d292f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65c43da4-d054-44c5-a427-26645989b85f'
    'lead': 'As chair of the senate''s Local Government Committee, Senator Ferdinand
      "Bongbong" Marcos, Jr. believes that form — rather than speed — should be the
      most important issue of the Bangsamoro Basic Law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T15:41:21.759+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T15:42:12.035+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T15:42:11.731+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos hints of substitute to BBL

      '
    'updated': 2015-06-06T17:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f891d0f-e23c-4176-ae02-d8bf1c702920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:41:21.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:42:12.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — As chair of the senate''s Local
        Government Committee, Senator Ferdinand "Bongbong" Marcos, Jr. believes that
        form — rather than speed — should be the most important issue of the Bangsamoro
        Basic Law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a455d5e-1c6b-4788-a386-7e1b1a43bc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:41:21.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:42:12.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator told CNN Philippines that the bill''s June 11 deadline
        does not actually appear in the government''s Comprehensive Agreement on the
        Bangsamoro (CAB) with the Moro Islamic Liberation Front (MILF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abf91b0-a04c-4632-b6b1-520132c8d7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:41:21.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:42:12.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that October 2015 would actually be a more crucial date
        for the passage of the bill, given that the month is the deadline for the
        filing of Certificate of Candidacies in next year''s elections. Candidates
        in the Bangsamoro region would have to know by then if they will be filing
        their certificates to run as officials of the Autonomous Region of Muslim
        Mindanao (ARMM) or the Bangsamoro region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f973e667-d3ae-40c7-955b-b8b4b226d31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:41:21.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:42:12.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At it''s current form, Marcos told CNN Philippines that the bill
        does not ensure lasting peace in Mindanao. While negotiations where underway,
        the senator said that "so many stakeholders were actually not consulted."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a533d97f-c9db-4cf8-823d-f3c4caa3c49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:41:21.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:42:12.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How did it happen that the MILF spoke for all other groups?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd6d251-6380-4c3d-a933-37a7f3389066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:41:21.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:42:12.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amina Rasul, Director of the Philippine Council on Islam and Democracy,
        begs to differ. She told CNN Philippines that a peace process does not necessarily
        have to be overtly consultative, since some negotiations are done through
        back-door channels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4798e1ab-c479-4461-918f-2bf8910b12f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:41:21.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:42:12.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consultations should take place after the agreement, when you
        work on legislation," she explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0745ca9f-d601-440e-99a1-fc16bf605f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:41:21.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:42:12.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead, Marcos hopes for more comprehensive legislation.&nbsp;
        "I will probably end up sponsoring a substitute bill."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d11614-0d89-468d-b721-93a278145936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:41:21.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:42:12.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Philippines that he will start with the draft version
        of the BBL and remedy constitutional, administrative, and economic issues,
        among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4384bfc9-fe08-4336-a7c8-03eb60a2a243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:41:21.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:42:12.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes that the BBL''s passage should not depend on whatever
        administration holds office. Rather, "It depends on the quality of the final
        form."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c614472-63c8-4f38-b690-313210902e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:41:21.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:42:12.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s Note: Senator Marcos and Director Rasul will debate
        the merits of the BBL on CNN Philippine''s Agenda, hosted by Malou Tiquia,
        next Monday, June 8 at 9:30 p.m.</em></p>'
  '13-confirmed-dead-in-Sabah-quake':
    'author': 'Greg Botelho and Wilfred Chan, CNN'
    'caption': 'The tremor triggered crushing rockslides and knocked over boulders
      that killed those hiking on Kinabalu''s trails, explained the park director,
      Jamili Nais.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-06T22:51:42.009+08:00
    'imagesource': 'jcr:50d5a846-460a-49f2-a756-1c3317e457d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f444d0b6-24da-4af3-963a-449dd2e2d072'
    'lead': 'As of early Saturday evening (June 6) in Malaysia, the death toll from
      the quake and its aftermath stood at 13 — 11 bodies were found earlier in the
      day on Mount Kinabalu — with six people there still unaccounted for, according
      to the director of northern Malaysia''s Sabah Parks conservation area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T08:49:02.704+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T08:49:05.830+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T08:49:05.563+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '13 dead, search ongoing for 6 on Malaysian mountain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde177e8-2b2c-478e-996a-ca45b114d29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:49:02.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:49:05.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> They had gone to Kinabalu, one of Southeast
        Asia''s tallest peaks, for adventure. They left with heartbreak — knowing
        some of their classmates and teachers weren''t coming home with them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de702147-bda4-49c5-993e-bd05bcfaf67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:49:02.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:49:05.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the harsh reality for 19 students and two teachers from
        a Singapore primary school who''d been among those caught up in Friday''s
        (June 5) magnitude-6.0 quake and the perilous rock slide it caused.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21da569a-c8e6-454c-9977-0f8a7af321a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:49:02.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:49:05.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The students (are) shaken but are safe," Singapore''s Minister
        of Education Heng Swee Keat said after a "very emotional" airport meeting
        Saturday with the surviving students and teachers. "The teachers are also
        affected, but stayed resilient."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accbcfca-a8d2-4a51-b7a7-109b0fdb33f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:49:02.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:49:05.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of early Saturday evening in Malaysia, the death toll from the
        quake and its aftermath stood at 13 — 11 bodies were found earlier in the
        day on Mount Kinabalu -- with six people there still unaccounted for, according
        to the director of northern Malaysia''s Sabah Parks conservation area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a5eaa4-b13b-4239-bb05-1b01b2ed1e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:49:02.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:49:05.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tremor triggered crushing rockslides and knocked over boulders
        that killed those hiking on Kinabalu''s trails, explained the park director,
        Jamili Nais.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eee4c0a-662a-4293-845e-af0259bc15e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:49:02.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:49:05.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the treacherous conditions, authorities haven''t given up
        hope of finding hikers stranded, perhaps hurt, but alive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b53f45-5864-4cca-91b8-8dd9383b9d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:49:02.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:49:05.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aided by clearing weather, helicopters flew overhead while more
        than 400 rescue workers scoured the ground to look for the missing, help the
        injured and clear paths on the mountain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bfea00-3ffa-4f45-a7e6-7225ed50795d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:49:02.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:49:05.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as these efforts continue, the mourning has begun. In fact,
        Malaysian tourism minister Masidi Manjun tweeted that Monday will be a "day
        of mourning" in Sabah while Sunday''s national Kaamatan celebration -- a harvest
        festival -- in Ranau has been canceled "as (a) mark of respect to those who
        perished."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89714646-6bee-431e-af9a-5ad770efb2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:49:02.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:49:05.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process of taking the dead off the mountain is ongoing as well.
        Nine bodies were flown by helicopter from Kinabalu on Saturday, according
        to Manjun.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3875c02-10ba-4b68-a376-4719a4d616e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:49:02.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:49:05.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia''s fire and rescue department, known as BOMBA, tweeted
        pictures of this grim effort, as well of steps taken to help those injured
        and stuck on the mountain.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fc1c89-6fa4-4518-9684-ff5e6b1bea7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:49:02.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:49:05.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities haven''t named all those killed, but two of them were
        Rubbi Sappingi, a 30-year-old mountain guide attached to Amazing Borneo Tours,
        and Rachael Ho Yann Shiuan, a 12-year-old Singaporean student.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccf2804-b2f7-4d72-96a1-e13d8335d6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:49:02.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:49:05.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many made it out alive — including 167 climbers helped to safety
        by mountain guides, according to BOMBA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9481f366-0c6e-4543-972d-02e943b1ed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:49:02.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:49:05.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mountain guides ''heroes''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66802e8-0978-4956-bc89-d9fbedcd238f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:49:02.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:49:05.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurul Hani Ideris, 29, was on the mountain peak with a group of
        climbers and tour guides when the quake struck, blocking off trails and stranding
        them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0341e46-54af-4c99-aaa4-3353c50b6a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:49:02.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:49:05.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the paths vanished," she told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e7d85d-ae41-43ca-9398-75ad66f5aed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:49:02.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:49:05.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shivering in near-freezing temperatures, they waited all day for
        a helicopter rescue that never came. But then a team of an additional 75 guides
        from the park arrived, she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d7128b-2f2a-46a9-87a8-4b77ba81c296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:49:02.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:49:05.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They managed to reach safety after a grueling 10-hour hike through
        debris that lasted into the middle of the night, sharing what little food
        and water they had and passing by what appeared to be dead bodies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02571ebe-84aa-431c-977b-e215d5507743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:49:02.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:49:05.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A helicopter spotted them and threw two boxes of supplies, but the
        boxes fell off a gorge.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e49e434-6f47-405e-81b5-9b70dbe2a623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:49:02.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:49:05.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were exhausted, starving at the same time ... it was very difficult,"
        she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a93a09-0757-49e7-b82e-107b7c0dab84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:49:02.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:49:05.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the mountain guides "seemed to know every single part of
        the place," and managed to carve a route through the devastated landscape,
        cutting branches and tying ropes to create a new path.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a360b2-9e2f-42c8-972d-abc88977084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:49:02.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:49:05.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was nearly 2 a.m. Saturday when they reached Kundasang, a town
        near the mountain''s southern base.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3633dedf-4a30-492e-bb3b-b8fa493f1048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:49:02.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:49:05.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only as they neared the base did they see the fire brigade and later
        the army.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eac820-e7e9-45e4-995d-7bbed84fc341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:49:02.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:49:05.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one came to save us," she said. If it hadn''t been for the mountain
        guides, "We would be freezing to death."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad32771-8a78-4967-95d2-72cc79ef0c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:49:02.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:49:05.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynn Siang, a tour agency spokeswoman, echoed that sentiment, characterizing
        the mountain guides as "heroes."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac47dff-b2ce-46b7-a581-f7ba9b170700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:49:02.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:49:05.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main rescue work was done by the mountain guides," she told
        CNN. "On the path that was blocked by fallen rocks, the mountain guides had
        to tie a rope. When climbers crossed the ropes, they had to step on the shoulders
        of the guides -- the guides used their body as a cushion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b88575e-da06-45c3-9030-d4697e75a84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:49:02.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:49:05.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They really have sacrificed a lot," Siang added, before evoking
        the name of the guide who didn''t make it. "Rubbi — he sacrificed a lot."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9268590a-4014-4ced-b913-e3fd8b0a9e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:49:02.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:49:05.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNESCO-listed Mount Kinabalu National Park — including the namesake
        peak, which rises to 4,095 meters (13,435 feet) above sea level — is a geographic
        jewel and tourist stomping grounds in Malaysian Borneo. It''s so popular that
        visitors have to book two to three months in advance to secure one of 196
        daily allocated hiking permits.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69dfc7f-69cf-4e5c-8ae0-8dd313986d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:49:02.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:49:05.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Brian Walker, Laura Smith-Spark and Kevin Wang contributed
        to this report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f252e9-b1ae-4dad-bdb5-5f6cdd75af5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:49:02.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:49:05.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/06/asia/malaysia-kinabalu-quake/index.html">"13
        confirmed dead, search ongoing for 6 missing on Malaysian mountain"</a></em></p>'
  'Negros-Occidental-Oriental-combined-as-one-region':
    'author': 'CNN Philippines Staff'
    'caption': 'Executive Order 183 (EO 183) declares that all cities, municipalities,
      and barangays under what used to be Negros Occidental and Negros Oriental will
      now be part of just one region: the Negros Island Region.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-06-06T20:26:59.025+08:00
    'imagesource': 'jcr:b9bd7783-0275-4e3a-9daa-4f613f986682'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'deda1ab4-811b-41c7-8999-f3c81c438a14'
    'lead': 'President Benigno Aquino III signed Executive Order 183 (EO 183) which
      declared that all cities, municipalities, and barangays under what used to be
      Negros Occidental and Negros Oriental will now be under just one region: the
      Negros Island Region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T08:52:32.393+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T08:52:36.247+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
