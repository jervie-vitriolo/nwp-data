    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Negros Occidental, Oriental combined as one region

      '
    'updated': 2015-06-08T08:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecd68d8-0595-4723-b504-33696cf1e2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:52:32.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:52:36.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Say hello to the
        Negros Island Region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc58458-d108-400f-8774-fbb7091437bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:52:32.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:52:36.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 29, President Benigno Aquino III signed Executive Order 183
        (EO 183) which declared that all cities, municipalities, and barangays under
        what used to be Negros Occidental and Negros Oriental will now be part of
        just one region: the Negros Island Region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5faab7-9d93-41db-a447-a7f1d3c07c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:52:32.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:52:36.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Interior Secretary Manuel Roxas II on Friday (June
        5) said the EO also creates regional councils that will focus on the different
        aspects of the region''s well-being:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa5d24f-fd18-4976-b99e-6df66bf149b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:52:32.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:52:36.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the Development Council led by National Economic and Development
        Authority</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188895aa-244d-4240-9869-f1a75e8cf2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:52:32.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:52:36.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the Disaster Risk Reduction and Management Council led by the Office
        of Civil Defense</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e705b33-bc46-4b54-abbc-9b30eb0824c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:52:32.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:52:36.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the Peace and Order Council led by the Department of the Interior
        and Local Government</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84db0299-38c6-4184-b76e-20d537049f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:52:32.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:52:36.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas added the establishment of the Negros Island Region fulfills
        the promise of Daang Matuwid in which no one gets left behind.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211d28e3-8db1-498c-b2ad-40924dca60b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:52:32.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:52:36.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not just the union of cities, municipalities, and barangays;
        it is also the union of our dreams. And through your continued trust, we will
        together realize a safer, more prosperous, and more peaceful One Negros Island
        Region, " Roxas noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1700893-e0fc-4cfc-a2f7-8c9881fc0f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:52:32.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:52:36.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros Oriental used to be part of Central Visayas (Region 7), along
        with Bohol, Cebu, and Siquijor. Negros Occidental used to be part of Western
        Visayas (Region 6), along with Aklan, Antique, Capiz, Guimaras, and Iloilo.</p>'
  'turtle-species-may-go-extinct-if-aged-last-female-doesnt-breed':
    'author': 'Ben Brumfield, CNN'
    'caption': 'Scientists say the last known female Yangtze giant softshell turtle
      must breed or else the species may go extinct.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-06T18:40:39.555+08:00
    'imagesource': 'jcr:51b4fb20-ab81-4281-8bb2-022868ab9bd7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bca5f1b-291e-47ee-95f5-d37bb8a154e7'
    'lead': 'Breed now, or see your kind die out with you. With extinctions raging
      at a maddening clip, more and more species face this alternative.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T08:55:46.802+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T08:55:52.556+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T08:55:52.295+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turtle species may go extinct if its aged last female can''t breed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d04fe0b-cd36-41a6-abe0-392ec546ea27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:55:46.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:55:52.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Breed now, or see your kind die out with you. With extinctions
        raging at a maddening clip, more and more species face this alternative.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841ac0f5-3a0d-4c0d-bee0-7e2c40df6073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:55:46.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:55:52.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yangtze giant softshell turtle is the one of the latest, and
        scientists are going to desperate measures to help it reproduce. There is
        only one known female left in the world, and they recently artificially inseminated
        her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6598ce-4086-416a-aeae-5e96da918a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:55:46.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:55:52.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she''s about 100 years old, and scientists are not sure she''ll
        have children, the Wildlife Conservation Society said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8ae5cd-0e7a-4013-958d-f702063ef3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:55:46.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:55:52.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conservation world will once again be holding its collective
        breath until we know if this was successful," said zoo biologist Rick Hudson
        from Fort Worth, Texas. He joined a team of scientists who traveled to China
        to try to save the species, known scientifically as Rafetus swinhoei.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e582364-46d3-4c84-ad0c-160b06cdca7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:55:46.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:55:52.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve failed before.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a78996-49a7-44ad-b722-870680b2b376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:55:46.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:55:52.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electro-ejaculation</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4259a834-8766-4d20-b3d4-c78075a535ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:55:46.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:55:52.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keepers had previously already put the female together with a male
        in a Chinese zoo. He is one of the last three known males of the species.
        The two turtles looked like they were mating. Then she laid eggs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a299ffd8-a87c-4514-9995-c096b328804c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:55:46.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:55:52.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they were nonviable. They had not been fertilized.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cd82e3-08f8-42d6-a002-786d74a5ac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:55:46.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:55:52.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A closer look at the male''s genitals revealed they''d been damaged
        — possibly in a fight with another male decades before. To get semen out of
        them, the scientists would have to go the extra mile.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64903ab0-5806-4b14-bae0-7ac49a97d631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:55:46.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:55:52.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They stimulated him by hand, and with a vibrator, but no luck. So
        they used an electric current. At his age — also about 100 years — electro-ejaculation
        was a life-threatening prospect. But it worked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20eebb8-c1cf-4e71-8c31-34495c4632b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:55:46.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:55:52.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artificial insemination</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391da38c-caf0-438a-84ef-fb96c0dd1feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:55:46.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:55:52.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the team injected the semen into the female, and eggs began
        to form. The scientists won''t know if this batch is fertilized, until hatching
        time. The turtle is due to lay in a few weeks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bba0ef1-46a1-402a-9c08-8cb4e78ea2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:55:46.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:55:52.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may not be too many second chances. In the fall, zoo keepers
        will separate the female and take her back to her home zoo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873a51ee-265f-4be8-af81-821a172fe2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:55:46.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:55:52.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope some children move together with her," said the zoo''s
        Vice Director Yan Xiahui.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12394287-2f0a-4628-a4bf-c47dc972204a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:55:46.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:55:52.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks after she lays, the team should know more about this
        species'' fragile chance of survival or get closer to the certainty that when
        the last of these four turtles dies, their entire species will vanish forever.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6e17e4-e785-46c4-8749-4a9548049439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:55:46.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:55:52.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a repeat tragedy. When giant tortoise Lonesome George died
        three years ago on the Galapagos Island of Pinta at the age of 100, he took
        his species with him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94a70bf-da21-48db-9d55-ed3e7ad4e058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:55:46.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:55:52.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northern white rhino in Kenya is in a similar bind, except that
        there is only one male left in its subspecies. So far, he has failed to produce
        offspring with his two female companions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8166af90-f783-417f-a8b9-68a63062dfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:55:46.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:55:52.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A great extinction</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64f20ae-6768-41c5-9fbb-d833e4d2d285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:55:46.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:55:52.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As human populations have expanded exponentially and developed the
        need for more land and consumption, the rate of extinction of other species
        has soared. A study last year put the rate at 100 extinctions per year for
        every 1,000,000 species on the planet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b5782b-d3d2-47f6-8dfc-1088d061c364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:55:46.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:55:52.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s about 1,000 times higher than the rate before human populations
        spread. The extinction rate particularly rocketed as industrialization has
        spread.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61757fd2-5c5c-46ed-b6bf-afcb0756f0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:55:46.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:55:52.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Wildlife Fund says the extinction rate could be much higher
        than the study indicates. And if the highest estimates about the number of
        species on Earth are true — that we live among 100,000,000 species — they
        would be currently dying off at a rate of at least 10,000 species per year,
        perhaps even 100,000.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fcbc49-5b89-4411-973e-6eb790c308b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:55:46.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:55:52.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some scientists believe we may be living in one of the greatest
        periods of extinction in the history of life on our planet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aa1fc7-9983-4b8d-a367-d72e29fd6b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:55:46.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:55:52.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/05/asia/china-turtle-extinction-insemination/index.html">"Turtle
        species may go extinct if its aged last female can''t breed."</a></em></p>'
  'air-force-intel-uses-isis-moron-post-to-track-fighters':
    'author': 'Walbert Castillo, CNN'
    'caption': 'U.S. Air Force Gen. Hawk Carlisle'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-06T17:49:41.381+08:00
    'imagesource': 'jcr:c1009251-06e7-4372-837a-7e7090cddb71'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32cf3113-7b42-4a48-9126-fb498def2d8a'
    'lead': 'Although ISIS is known for using social media for recruitment purposes,
      U.S. Air Force intelligence has been using it to track down Islamic State militants,
      according to Gen. Hawk Carlisle, commander of Air Combat Command.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T08:58:45.942+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T08:58:55.788+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T08:58:55.531+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Air Force intel uses ISIS ''moron'' post to track fighters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40befa6e-46cc-4b37-9439-a610bfd54af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:58:45.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:58:55.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Although ISIS is known for using
        social media for recruitment purposes, U.S. Air Force intelligence has been
        using it to track down Islamic State militants, according to Gen. Hawk Carlisle,
        commander of Air Combat Command.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0f28ff-a299-4aaa-bc1e-d400765079a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:58:45.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:58:55.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These guys that are working down at Hurlburt (Florida), they''re
        combing through social media. And they see some moron standing at this command
        and control capability for Da''Esh, ISIL. These guys go, ''ah we got an in,''"
        Carlisle said at a speech in Arlington, Virginia, on Monday (June 1).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae33b0-c2df-4f0d-a8df-0484feb97338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:58:45.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:58:55.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two hours after seeing the post, U.S. warplanes went in for
        the kill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a0246f-b48f-44fc-aa9a-04bf7e17a60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:58:45.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:58:55.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Long story short...three JDAMs take the entire building out," Carlisle
        said in the speech to the Air Force Association.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8c0335-4636-4b79-97f3-c94da539d2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:58:45.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:58:55.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A JDAM is a kit attached to a conventional bomb that converts it
        into a "smart" weapon, according the U.S. Navy. The kit, made by Boeing and
        put in the tail of the bombs, uses a global positioning system and internal
        navigation system to guide the bombs onto targets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e251a26-a157-418e-bde2-ba1f264f8af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:58:45.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:58:55.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using GPS coordinates, JDAM bombs have an error rate of less than
        40 feet, the Navy says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4c570b-8878-49d6-95f4-73cc01edda9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:58:45.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:58:55.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing said in 2013 it had produced more than a quarter-million
        JDAMs for the U.S. and its allies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a787b0f-11d4-4723-809c-957f1767664d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:58:45.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:58:55.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JDAM units can placed on 2,000-, 1,000- and 500-pound bombs, which
        can be carried by a variety of Air Force, Navy and Marine Corps aircraft.
        An Air Force B-2 bomber can deploy 80 JDAMs in a single pass, the Navy says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37857448-587b-4756-8360-570ddb7c70bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:58:45.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:58:55.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlisle did not give details of the type of JDAM bomb or aircraft
        used, but he gushed about the team at Hurlburt Field, home of the Air Force''s
        1st Special Operations Wing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb35ae98-ba77-4b4f-b897-4b8e7177137b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:58:45.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:58:55.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Incredible work when you think about it," Carlisle said of the
        operation. "And it was these incredible airmen out there doing those kind
        of things," Carlisle said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea0695e-8bc2-420d-9139-87adeb95b123'
      'mgnl:activationStatus': true
