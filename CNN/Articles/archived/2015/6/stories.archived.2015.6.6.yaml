      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media has been a central focus for propagandists to recruit,
        share their experiences and show off their triumphs. However, U.S. intel,
        specifically airmen, have been avidly searching across social media to track
        down ISIS whereabouts to actively respond.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a473b167-1d63-43e4-8132-cfa256ef58ad'
