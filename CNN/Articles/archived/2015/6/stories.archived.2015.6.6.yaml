  'No-Filipino-casualty-in-Sabah-quake':
    'author': 'CNN Philippines Staff'
    'caption': 'The Department of Foreign Affairs said on Saturday (June 6) that the
      Philippine Embassy in Kuala Lumpur announced that four Filipino climbers were
      able to reach the Kinabalu Park base safely.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-06T17:38:32.601+08:00
    'imagesource': 'jcr:3d1f155d-06c2-4462-ab01-90860f46aa68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c390a85c-b686-4966-9122-c96526731341'
    'lead': 'The Philippine embassy in Kuala Lumpur said on Saturday (June 6) that
      that four Filipino climbers were able to safely reach the Kinabalu Park base
      camp before dark after a 6.0-magnitude earthquake struck Sabah..'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T09:01:03.077+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T09:01:06.523+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T09:01:06.365+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four Filipino climbers safe after Sabah quake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb87cfa-59c5-44d6-a1f8-11464b4a8606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:03.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:01:06.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        embassy in Kuala Lumpur said on Saturday (June 6) that that four Filipino
        climbers were able to safely reach the Kinabalu Park base camp before dark
        on Friday (June 5) after a 6.0-magnitude earthquake struck Sabah yesterday
        morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68508565-b51a-45a6-89b2-e193fdf050d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:03.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:01:06.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Foreign Affairs (DFA), Sabah police
        authorities informed the Embassy that the Filipinos Mary Nicole Gail Angeles,
        Kenneth Cueto Almonte and Anna Rose Gumantaron were among the registered climbers
        and guides who were able to safely return to the base camp.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c445821f-5201-4429-b6be-b0b8735f4839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:03.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:01:06.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the list was Filipino Michael William Echevarria, who
        was earlier confirmed rescued.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe35a4f3-9711-44d8-b9c5-599f44a61e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:03.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:01:06.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the rescued climbers were Malaysians, along with 38
        Singaporeans, three British, four Thais, and at least one each from Turkey,
        China and Japan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c27ba2f-ea1c-4871-8d72-2e0297bc6a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:03.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:01:06.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue efforts were still ongoing for climbers who may still be
        trapped.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81acd765-73ce-4740-a3f8-c7cd084533cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:03.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:01:06.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Embassy remained in constant contact with members of the Filipino
        community regarding their situation after the earthquake.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a56539-7910-4353-b225-26c5cf63dad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:01:03.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:01:06.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of the moment, the Embassy has not received news of any Filipino
        adversely affected by the earthquake. Nevertheless, we are closely monitoring
        developments and stands ready to provide assistance," Vice Consul Francis
        Herrera said.</p>'
  'NBI-on-alert-after-cctv-glitch':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'The National Bureau of Investigation is on high alert after CCTV cameras
      in a cell holding 19 high-profile convicts malfunctioned on Friday (June 5).'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-06-06T18:04:48.772+08:00
    'imagesource': 'jcr:97af3ffb-17e5-4353-b872-f0a355e0fda8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7258b1d6-9e49-4c33-8db6-42c68bf9410b'
    'lead': 'The National Bureau of Investigation (NBI)  is on heightened alert after
      all closed circuit television (CCTV) cameras inside the detention cell of high-profile
      inmates shut down on Friday evening (June 5).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T09:04:03.141+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T09:04:06.682+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T09:04:06.466+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI on heightened alert after CCTV glitch

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0c0d61-42d3-4618-b6c8-7420d3659d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:04:03.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:04:06.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The National Bureau
        of Investigation (NBI) remained on heightened alert after all closed circuit
        television (CCTV) cameras inside the detention cell of high-profile inmates
        shut down on Friday evening (June 5).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fcf2c9-51e2-4a9f-80d7-4b44c6a92662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:04:03.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:04:06.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source inside the NBI, told CNN Philippines that the CCTV cams
        bogged down at past 9 p.m. in the cell of 19 convicts temporarily detained
        at the agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f267d2e1-9543-4464-a267-f63c5b35c3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:04:03.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:04:06.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19 convicts were those caught leading lavish lifestyles while
        inside the New Bilibid Prison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b23023-263d-4996-8bc1-125ce3046c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:04:03.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:04:06.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a raid in December 2014, the prisoners — among them convicted
        drug lords — had jacuzzis and air conditioning units inside their areas, also
        known as "kubol."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64856524-46ae-474b-b9e2-abc1fbee676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:04:03.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:04:06.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source added that on the other hand, all the other CCTVs outside
        the detention cell of the prisoners were working at the time of the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873eb44c-1936-44ce-8804-d0e58320b415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:04:03.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:04:06.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI officials then hoisted the heightened alert, fearing some of
        the prisoners might take advantage of the situation to sneak out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f301636e-bf27-4969-8120-94113853db8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:04:03.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:04:06.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several agents armed with high-caliber rifles manned the main gate
        of NBI until around 2 a.m. on Saturday (June 6).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a067329a-378c-4d90-9518-7566840f9a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:04:03.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:04:06.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of heavily-armed personnel was unusual because only
        up to two agents were usually stationed at the gate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cb6df6-03c9-4aa5-bff7-0b339413fe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:04:03.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:04:06.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Director Virgilio Mendez, in a text message to CNN Philippines,
        claims the NBI has been on heightened alert since December 15, 2014 when the
        detainees were transferred from the New Bilibid Prison in Muntinlupa to NBI.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c453c318-1db7-4483-af4b-669074868381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:04:03.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:04:06.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendez called the incident as "very disturbing" and said he will
        refer it to the NBI''s Administrative Services Division.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f987d6c8-8415-4842-b784-3935d50aeb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:04:03.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:04:06.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, NBI Deputy Director for Special Investigation, Atty.
        Antonio Pagatpat, denied there was a shutdown of the CCTVs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd7ac27-7724-4401-8c3b-078489093f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:04:03.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:04:06.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagatpat said there was only a minor glitch with a monitoring system
        — adding that the NBI had a footage back-up system in such a situation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd198d58-40be-487a-9b66-156e2ecf45a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:04:03.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:04:06.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the glitch was corrected a few minutes later and that there
        was no any unusual activity recorded in an out of the detention facility.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c505d38-06f3-42db-8693-0198101d1e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:04:03.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:04:06.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Former Police Senior Supt. Cesar Mancao, implicated in
        the 2000 Dacer-Corbito murder case, managed to escape from the NBI compound.</p>'
  '396-bodies-retrieved-from-Yangtze-River':
    'author': 'Ivan Watson, Madison Park, and Greg Botelho, CNN'
    'caption': 'Of the 456 people on board the Eastern Star, 14 survived. But rescuers
      have had no luck since Tuesday, when a 21-year-old sailor and 65-year-old woman
      were plucked from the water.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-06T17:55:55.357+08:00
    'imagesource': 'jcr:843db223-6cfa-4fb3-91c2-6f07bfc7de9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d8dfae1-7eed-462d-ab1e-43b18862ec15'
