      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamic Group has published approximately 1,700 pictures, videos
        and other publications all across social media and have gained at least 200,000
        readers on Twitter, experts told Congress, according to the AirForceTimes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'face97c7-c23c-46e0-ac02-60d9da81b9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:58:45.943+08:00
