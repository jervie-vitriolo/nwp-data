      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other winning proposals included an e-water tap for Africa, which
        was also programmed by the young designers, sunglasses to monitor epilepsy,
        and a guitar with never-ending strings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
