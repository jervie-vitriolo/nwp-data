    'jcr:uuid': '7225779c-5c67-4ae4-96e1-6b745f2d083d'
    'lead': 'South Korea''s health ministry confirms that two more patients have died
      from MERS, bringing the total number of deaths from the outbreak to 31. A total
      of 181 South Koreans have been infected with the Middle East Respiratory Syndrome
      virus, including those who have died and those who have recovered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T15:32:43.434+08:00
