      '
    'updated': 2015-07-24T11:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca98eb5-1904-41eb-a270-177205cba2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:25:26.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:49.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Days ahead of
        the 2015 National Basketball Association (NBA) draft, the Los Angeles Lakers
        were expected to pick Jahlil Okafor, a rare quality big man with a lot of
        upside.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c737d43a-127d-4157-9ce0-44e2e82d342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:25:26.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:49.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Thursday (Friday PHT), they went with a different player.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df178f0c-9a3a-441d-a14b-d81da1f2316c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:25:26.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:49.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers selected D’Angelo Russell as the second pick in the 2015
        draft — behind Karl-Anthony Towns, who was selected by the Minnesota Timberwolves.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b702acc-7a01-4a94-9d21-8eca030c2d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:25:26.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:49.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jahlil Okafor was picked by the Philadelphia 76ers as third overall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0369bc0d-9821-408c-9ece-b0c0721c1d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:25:26.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:49.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: T’Wolves take Towns with first pick; Lakers select Russell</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3826740f-0aa5-40cc-92f8-f36e4bc420f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:25:26.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:49.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report by Mike Trudell, Russell was unaware that the Lakers
        we’re going to take him, saying that the Ohio State guard was “in shock” when
        it happened.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aa2315-4664-4b76-a64e-392603b2d09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:25:26.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:49.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m a LAKER! #Loading...</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045b962a-5309-40de-b0b8-315b2885a782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:25:26.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:49.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— D''Angelo Russell (@Dloading) June 26, 2015</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e551f82f-354c-4d44-a824-13308629b80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:25:26.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:49.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selection surprised many experts and fans, given that Okafor
        was a solid player for his size, but Lakers general manager Mitch Kupchak
        said they felt Russell was “a player we couldn''t pass on.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bea1047-16b5-450a-b6ba-98d185263fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:25:26.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:49.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Los Angeles coach Byron Scott had the same sentiments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bc09b9-1bc7-4e9d-abe3-cb2071fb486f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:25:26.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:49.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision that was made was to basically take the best player
        available... We really felt this kid was special,” Scott, who was impressed
        by Russell''s second workout with the Lakers, said in a press conference.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762ba7a5-39f6-4535-aa99-d73a1f22bce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:25:26.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:49.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talent-wise, he might be the best player in the draft."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b1fef6-cea7-4c36-826f-2d373b5aacfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:25:26.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:49.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learning from Kobe</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032d4a3f-1f8a-46e4-8d1e-d9af9a73ec53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:25:26.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:49.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from playing for a big-market franchise, another advantage
        about getting picked by the Lakers is the opportunity to play with Kobe Bryant.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afbca68-520d-4b46-941f-bb18afb49e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:25:26.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:49.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think D''Angelo has a chance to be a superstar,” added Scott.
        "My advice would be to stick as close to Kobe (Bryant) as possible. Learn
        as much as you can from him."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71a7906-0d44-45f6-afbe-67b2beb45435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:25:26.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:49.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell welcomed the idea and seemed excited about the chance to
        run alongside Bryant in the backcourt.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29abe13-9791-4a10-83c6-14b6f22775ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:25:26.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:49.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want him to take me under his wing, and gain every piece of knowledge
        that I can gain," he said in an interview after his selection.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fad54dc-f441-4336-bc81-6394dca4d081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:25:26.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:49.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old Russell averaged 19.3 points, 5.7 rebounds, 5.0
        assists, and 1.6 steals last season to steer Buckeyes to a 24-11 record.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072a5ba8-97fa-4391-a836-86f4da734f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:25:26.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:49.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is a First Team All-American, Big Ten Freshman of the Year, and
        is part of the First Team All-Big Ten.</p>'
    '35':
      'image': 'jcr:2bc9748d-4b87-4f1c-9062-6f4765960425'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d87c693-4ec0-4262-a901-2839fb3ae39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:25:26.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:49.737+08:00
