      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a shootout in the opening minutes, until the Hotshots went
        in overdrive and took a 37-18 cushion heading into the second period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43f164b-623d-40ca-a020-9290a9b6be81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:05:30.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:05:34.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, things went downhill for the Batang Pier as they succumbed
        to Star''s barrage in the succeeding periods.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc10147-d1f2-4f60-8270-eb740324bef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:05:30.014+08:00
