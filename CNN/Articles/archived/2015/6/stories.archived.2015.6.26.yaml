      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source cited by BFMTV said a decapitated head had been put in
        front of the company, next to which was found an Islamist flag. CNN has not
        been able to confirm the report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a10ccf-65d2-4cd0-ae07-048e4dc77607'
