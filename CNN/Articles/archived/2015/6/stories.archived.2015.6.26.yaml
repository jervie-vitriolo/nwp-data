      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling, writer Jack Thorne, and director John Tiffany will collaborate
        on the project.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13494a6c-61cf-4045-afe7-2988f46435c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:23:11.380+08:00
