      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2276d52-0aca-4c0a-b36b-473abc8cc631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:50:08.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:10:20.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotabato City (CNN Philippines) –</strong> An uprooted coconut
        tree fell and killed a woman and injured another as days of continuous rain
        submerged several towns in Maguidanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd437f9e7-7874-41e8-8dde-99d68ac99c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:50:08.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:10:20.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dead woman was identified as 29-year-old Monera Arsad and the
        injured was 60-year-old Katigia Arsad, according to the Humanitarian Emergency
        Assistance Response Team (HEART) and the Office of Civil Defense in the Autonomous
        Region in Muslim Mindanano (ARMM).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d070ed-1447-4aa3-a0bb-4abca2e03396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:50:08.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:10:20.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Provincial Disaster Risk Reduction Management Council (PDRRM)
        immediately dispatched rescue teams to the affected towns – namely, Pandag,
        Datu Paglas, Buluan, Raja Buayan, Sultan sa Barongis and Datu Salibo</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238be354-f378-4395-93a3-663d07afc519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:50:08.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:10:20.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Maguindanao Gov. Esmael Mangudadatu, water from the
        Dumangil Dam in South Cotabato overflowed to several rivers in Datu Paglas
        and caused massive floods that submerged entire communities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08692c2c-65fb-4a5b-9b59-bb4cab1161cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:50:08.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:10:20.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangudadatu added that he immediately directed the provincial office
        of the Department of Social Welfare and Development to distribute relief goods
        to families affected by the flood.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4b0ee5-72f3-48ee-8f77-7425be5dc1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:50:08.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:10:20.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that if heavy rain fall continued in to the next few days,
        more towns might also be flooded.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7b117e-2525-47d8-a84a-cecba240a45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:50:08.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:10:20.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maguindanao and Cotabato City are known as catch basins of water
        coming from Bukidnon, North and South Cotabato through the Rio Grande de Mindanao,
        which passes through the Liguasan Marsh.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0c9d2b-053c-45fc-8f7f-f9947ec5b635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:50:08.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:10:20.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report released by HEART,&nbsp; Sultan Sa Barongis
        was the worst hit, where 2, 913 families from 12 barangays were evacuated
        to the municipal gym and DSWD municipal office, among other sites.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8357034-3cec-44b5-918a-0e314c55796f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:50:08.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:10:20.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Datu Salibo, a total of 500 families from 12 barangyas were displaced,
        while flooding in nearby Datu Paglas was reported to have reached a neck-high
        level.</p>'
