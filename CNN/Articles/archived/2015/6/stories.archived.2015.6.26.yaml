  'greece-5-days-to-avoid-default':
    'author': 'Mark Thompson, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-26T13:46:34.767+08:00
    'imagesource': 'jcr:65a4d3b6-d2d8-4382-aef2-eac18e199248'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd56f67fa-c510-4984-9216-cfaf87225aa6'
    'lead': 'Greece could default in five days. That''s the reality facing the indebted
      country after another inconclusive round of talks with creditors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T08:59:25.900+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T08:59:30.320+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T08:59:29.981+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greece has 5 days to avoid default

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854edcc3-09b5-4d3f-b46b-20d77273d4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:59:25.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:59:30.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Greece could default in five
        days. That''s the reality facing the indebted country after another inconclusive
        round of talks with creditors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a27a67-4b56-4992-8658-e42f725c1639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:59:25.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:59:30.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four months since Europe promised Greece more bailout loans in return
        for an acceptable program of economic reform, there is still no agreement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18fa8d1-06c9-4931-9305-e2608ccfbdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:59:25.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:59:30.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eurogroup of finance ministers tried again Thursday, but the
        talks broke up with only a promise that Greece and its creditors would continue
        to try to close the gap between their positions over the next two days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe42055-4d8e-495d-84bb-7ccbd4b09637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:59:25.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:59:30.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [creditor] institutions informed us the distance with the Greek
        authorities on a number of issues is still far," said Jeroen Dijsselbloem,
        who chaired the meeting. "The eurogroup will probably reconvene on Saturday
        to take stock of the situation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1785989-efc5-404a-acec-b2bcf5693207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:59:25.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:59:30.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece still appears unwilling to accept calls from Europe and the
        International Monetary Fund to spend less on pensions, raise more money from
        sales taxes, and scale back a planned tax increases on business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fc09d0-e79c-4c99-939a-c2c2238d8f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:59:25.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:59:30.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece also wants any deal to include ways to relieve the burden
        of its enormous debt — even lower interest rates and longer repayment schedules.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d9f825-4aed-4135-9fa6-b7abbe5dc8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:59:25.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:59:30.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, officials reported some progress had been made between
        Athens and the IMF and Europe, but not enough to release the remaining 7.2
        billion euros Greece desperately needs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a7412e-835c-4809-a42c-abfe4363ab2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:59:25.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:59:30.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the last few weeks the three [creditor] institutions have been
        working together," said IMF Managing Director Christine Lagarde. "We are coming
        up with a joint proposal, it has been focused and disciplined work and unfortunately
        the other side is not there yet, so still a lot of work to do."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d05ebc3-00d4-4768-9e03-d487e1069b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:59:25.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:59:30.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes couldn''t be higher. Without a deal, Greece won''t be
        able to repay the IMF 1.5 billion euros due Tuesday. The IMF reiterated Thursday
        that the payment deadline would not be extended.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28711915-8f5e-40de-8e8a-18dddff781f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:59:25.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:59:30.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it misses the payment, Greece may have to introduce capital controls
        to prevent a run on its banks. It would then risk slipping out of the eurozone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa9c55d-cb0f-4b14-964b-482ececb505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:59:25.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:59:30.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel was reported to have told EU leaders
        that a deal must be struck this weekend. That would leave just two days for
        parliaments to ratify the agreement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fc710e-dfd3-4e27-aa43-e2fca824e721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:59:25.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:59:30.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets surged earlier this week on optimism that a deal could be
        brokered after Greece submitted new proposals to put its finances in order.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcbb93b-f541-41d7-a55f-8954fce1490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:59:25.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:59:30.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that plan has been put under the microscope, and run into objections
        from creditors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09433b71-e0c3-4b40-bbf6-46716d740edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:59:25.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:59:30.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re worried that the Greek proposals don''t do enough to encourage
        growth, because they place too much emphasis on taxes, rather than cutting
        spending. That means the country could struggle to generate the budget surpluses
        it needs to service its enormous debts — a key concern of the IMF.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e797c46-a545-472f-ad8f-a9fe06287d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:59:25.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:59:30.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/25/news/economy/greece-europe-crisis-talks/">"Greece
        has 5 days to avoid default"</a></em></p>'
  'Escudero-seeks-tighter-screening-of-CCT-recipients':
    'author': 'Alexander T. Magno, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-26T15:07:24.689+08:00
    'imagesource': 'jcr:475580ae-4d73-4bc6-b6e4-511dd0758c94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '298000af-517b-49ba-9225-1dd251de7a70'
    'lead': 'Sen. Francis Escudero urges the Department of Social Welfare and Development
      (DSWD) should tighten its screening of recipients of the conditional cash transfer
      program to plug an estimated 30% leak in the P62-billion poverty reduction scheme.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T09:01:54.889+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T09:01:58.353+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T09:01:58.013+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Escudero seeks tighter screening of CCT recipients

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c9403d-4dfc-40ca-899b-9c7deeb60662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:01:54.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:01:58.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Social Welfare and Development (DSWD) should tighten its screening of recipients
        of the conditional cash transfer (CCT) program to plug an estimated 30% leak
        in the P62-billion poverty reduction scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4952ecb6-d56f-42d8-b6a1-77a405949a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:01:54.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:01:58.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, 30% of the fund doesn''t really go to the intended
        recipients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b681f8d-4a2d-4449-9ed2-a90aba7f4a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:01:54.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:01:58.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Francis Escudero made this call in a statement issued on Friday
        (June 26), a day after reports about the leak, as estimated by the Asian Development
        Bank (ADB), came out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b1c346-ccc7-4838-b6a9-a8ec1cb514fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:01:54.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:01:58.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are throwing away money to those who do not need or deserve
        it to the exclusion of those who might or other worthwhile endeavors that
        also need funding and fiscal space,” Escudero said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f854e585-e925-4401-b39b-575a00f1ba75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:01:54.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:01:58.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is quite alarming because we are talking about P19 billion
        in government funds meant for poor families. This is another injustice to
        the poorest of the poor who are the target beneficiaries of the poverty reduction
        program."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8450c0e3-3010-4a6a-b33a-a37e32b4d0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:01:54.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:01:58.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD has been purging its list of beneficiaries since the program
        stated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb5c919-e8e6-4419-baaa-947768914e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:01:54.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:01:58.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Escudero said: “They have delisted less than five percent since
        the program began. While the weeding out process is ongoing, it is too slow
        given the magnitude.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a362d22-377c-4c19-86c8-1559a5ed4c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:01:54.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:01:58.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Gloria Macapagal Arroyo launched the program in
        2008. While, President Benigno Aquino III chose to continue it shortly after
        being elected in 2010.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a34abc-c5e2-40e5-9985-053d014a1f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:01:54.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:01:58.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its website, the Pantawid Pamilyang Pinoy Program,
        as it''s formally known, has 4,090,667 registered household recipients as
        of June 25, 2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4942c02-7eb5-44c4-ab2a-3d65313a088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:01:54.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:01:58.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, each family receives a monthly stipend of up
        to P1,400, or a total of P15,000 every year for five years, provided that
        it sends children to school and clinics for vaccination, among other conditions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41361d7-5715-4c8f-bc41-3b24491d784a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:01:54.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:01:58.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB''s Independent Evaluation Department (IED) has a favorable assessment
        of the program, as evident from its latest issue of Learning Lessons, titled
        "To Foster Inclusive Growth, Tackle Inequality and Climate Change."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3136d9-2b94-4fe1-99a4-ea661bb985f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:01:54.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:01:58.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IED noted that the program "improved health outcomes and increased
        school participation" among children aged six to 14.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8901f1-9e42-4367-9ac4-b0c0c65e67a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:01:54.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:01:58.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IED added: "While the long-run impacts of the program on poverty
        have yet to be analyzed, it is expected to improve the employability of the
        poor, enhancing their resources and capacity to respond to environmental shocks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8004fa64-0276-4b04-8961-54aea1a6d247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:01:54.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:01:58.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is crucial for this country, where direct damages of natural
        disasters cost more than 0.5% of gross domestic product every year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb68b19-5b6d-4a7f-8fec-1037cf289f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:01:54.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:01:58.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inclusive growth study notes, however, that improvements are
        needed in the program’s targeting system to reduce an estimated leakage rate
        of 30%.""</p>'
  'Alaska-sightseeing-plane-crash':
    'author': 'Greg Morrison, CNN'
    'caption': 'The floatplane carrying cruise passengers crashed in steep, mountainous
      terrain about 25 miles northeast of Ketchikan, Alaska.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-26T13:26:36.389+08:00
    'imagesource': 'jcr:8fb0f98e-e668-4e38-b1d6-f817de07632e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d6d36e3-ba5e-4cd1-88b0-599b9a5c5273'
    'lead': 'A sightseeing plane carrying a pilot and eight cruise ship passengers
      crashed into a cliff in southeast Alaska, killing everyone on board.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T09:05:02.954+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T09:05:06.052+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T09:05:05.765+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '9 killed when plane carrying cruise passengers crashes in Alaska

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d25f94c-d166-4ec9-823f-39fde09acdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:05:02.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:05:06.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A sightseeing plane carrying a pilot and
        eight cruise ship passengers crashed into a cliff in southeast Alaska, killing
        everyone on board.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a2be80-4def-472a-9549-8eb748a6d3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:05:02.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:05:06.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no survivors," said Promech Air, the plane''s operator.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eea61a-618c-4343-8557-206cc9aa70bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:05:02.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:05:06.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DeHavilland DHC-3T Otter, a floatplane, crashed in steep, mountainous
        terrain about 25 miles northeast of Ketchikan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5515a92-0316-4e11-9475-ee1222025122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:05:02.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:05:06.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities haven''t determined why it went down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566e8b7c-888b-4e44-95f7-c444ccc64391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:05:02.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:05:06.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was on a shore excursion, sold through Holland America
        Line. A private helicopter pilot reported seeing the plane''s wreckage against
        a granite rock face, 800 feet above Ella Lake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ead4f0-9858-4e9b-ab13-5314c2b30caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:05:02.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:05:06.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are incredibly distressed by this situation, and our thoughts
        and prayers are with those on board the plane and their families," Holland
        America said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7471090c-aeba-42ca-9151-e9e3d3e6692a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:05:02.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:05:06.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight passengers were from the MS Westerdam, which left Seattle
        on Saturday (June 20) for a seven-day round-trip cruise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db73fdc4-014e-4469-8f03-6875f7950c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:05:02.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:05:06.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane had taken off on a tour of the 2-million-acre Misty Fjords
        National Monument, accessible only by floatplanes or boats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e6659e-1a4c-46db-91d1-b30ef0b14823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:05:02.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:05:06.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Towering granite cliffs, 1,000-foot waterfalls, lush and remote
        valleys and serene crystalline lakes make up this incredible landscape," the
        airline says in its website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314f45ec-6c0d-4053-a10f-7d0fc5f973f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:05:02.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:05:06.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Promech Air said the names of the victims will be withheld until
        family membes are notified.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd552e8bc-664a-4053-a1b0-b1b0ebdd094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:05:02.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:05:06.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing I can say that can alleviate the pain and overwhelming
        sense of loss that we and the loved ones of those affected are feeling," said
        Marcus Sessoms, Promech Air''s president. "At this moment, all of us share
        the pain and anguish of this terrible event."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82994452-60a1-4290-9f44-3a2c8f357c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:05:02.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:05:06.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2015/06/26/us/alaska-plane-crash/">"9
        killed when plane carrying cruise passengers crashes in Alaska"</a></em></p>'
  'NBA-Draft-Karl-Anthony-Towns-Minnesota-Timberwolves-West-Force':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Karl-Anthony Towns joins the Minnesota Timberwolves after getting
      selected as the first overall pick.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-26T11:04:52.264+08:00
    'imagesource': 'jcr:01f71022-fed8-44f2-96ec-1ccd072b75c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7a656a2-b49f-43e7-a3e3-0ca5e41d9bc1'
    'lead': 'The first overall pick of the 2015 National Basketball Association (NBA)
      draft Karl-Anthony Towns believes that the Timberwolves have the potential to
      be a great team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T09:09:58.096+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T09:10:01.920+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T09:10:01.550+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Karl-Anthony Towns says T’Wolves can be a ‘dynamic force’ out West

      '
    'updated': 2015-07-22T15:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68da2821-a59c-4ae5-b4bc-b4cd6eb42b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:09:58.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:10:01.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Fresh from being
        selected by the Minnesota Timberwolves as the first pick in the 2015 National
        Basketball Association (NBA) draft on Friday (June 26 PHT), Karl-Anthony Towns
        already has his eyes set on achieving big things.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfab77b5-c9f4-473f-92a3-88675ffe64b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:09:58.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:10:01.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Greatness comes at a price,” Towns said during a call with Filipino
        and international journalists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa6ec70-8068-45ee-b8cc-aae905915638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:09:58.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:10:01.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You have to put the work in, nothing is going to be given to you
        for free.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bffd40-1a42-4b94-ad35-3694bbb76a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:09:58.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:10:01.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/26/nba-draft-results-timberwolves-towns-lakers-russell.html">Related:
        T’Wolves take Towns with first pick; Lakers select Russell</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2999b08-a98f-49ee-abda-b730598a0392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:09:58.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:10:01.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his college career, Town’s averaged 10.3 points, 6.7 rebounds,
        while shooting a field-goal percentage of 56.6%, and 81.3% from the charity
        stripe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6877d8-e0ed-4f21-8ee3-472c8b964f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:09:58.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:10:01.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A good player could play good every other day, but a great player
        can play great every single other day.” said Towns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be83a9d1-af58-4bc3-a49a-d02daa97ff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:09:58.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:10:01.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For you to be the number one pick you couldn’t have just been good
        every other game, you had to be great every game going in.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69011976-a1f9-43e9-ae99-9e5c86aa62b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:09:58.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:10:01.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Kentucky standout helped his college to an unprecedented
        38-0 record before eventually falling to Wisconsin in the Final Four.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4dbe50-bfd5-4923-9b5f-17af86284692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:09:58.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:10:01.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had the benefit of being in a great team, great players, and
        for them to help me tremendously to help me get this pick.” said Towns. “Also,
        it didn’t hurt to go 38-0.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e88d95-9093-4de8-9ef5-9e267af5aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:09:58.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:10:01.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/26/lakers-russell-second-pick-nba-draft.html">Also
        read: Lakers believe Russell is ''best player'' in 2015 NBA draft</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51bc7a2-9599-4064-bb2b-35cc69a575e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:09:58.098+08:00
      'mgnl:createdBy': 'jeff'
