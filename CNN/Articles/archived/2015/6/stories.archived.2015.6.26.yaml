      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vic Manuel and Sonny Thoss added 14 points apiece, while Dondon
        Hontiveros had 13.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deecbc2f-f6d8-413f-809d-ebd4da316941'
