    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death toll in South Korea''s MERS outbreak rises to 31

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b7e401-61bc-4b73-9864-40391123d724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:43.435+08:00
