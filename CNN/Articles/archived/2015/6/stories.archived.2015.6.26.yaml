    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19d9080-50c5-4ec5-895e-f7fdd401cc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.811+08:00
