    'mgnl:lastActivated': 2019-12-04T16:14:39.231+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T16:14:38.702+08:00
