      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b4bfc0-5f66-4179-9cc1-fc1b13bcf580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fancy having Novak Djokovic or Rafael Nadal
        in your bed? Or perhaps you''d prefer Serena Williams or Maria Sharapova on
        your couch?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fb5a62-3526-446e-8650-9813bfddd611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, that could become a reality if you own a home around Wimbledon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3be804-65e0-4997-8d38-b9ca6a911f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s top tennis stars and thousands of fans are heading
        to southwest London and, with no hotels close enough to the tournament venue,
        it''s a rush to secure the top rentals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa66f926-8c4a-4add-b2f9-6e5cf7ec78f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wimbledon Village -- which has an average asking price of over $3
        million in the sales market -- and nearby Southfields are the more desirable
        areas for the likes of Roger Federer, who will once again be splashing out
        on two properties for himself and his entourage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161271a0-d3c5-44b6-ac96-8177551d6b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jane Weldon, who will be renting her house for a seventh year, has
        played host to a number of famous faces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf19288b-d105-42ed-a526-3925fea079af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was one year when Rafa Nadal was thinking about renting it
        and I thought that would be really exciting, being able to say that Rafa Nadal
        has been in my bed," she told CNN''s Open Court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e849c7a-dd2f-40a9-a0a5-df5aee246c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But he rented somewhere else, he didn''t come."</p>'
