  'mba-degree-earn-125k-or-more':
    'author': ' Emily Jane Fox, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-26T13:53:21.424+08:00
    'imagesource': 'jcr:10a7af5b-5cab-453c-8f80-603454e97607'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dd0b86d-da91-47cf-8d92-5b100dcf1f12'
    'lead': 'Looking to rake in the big bucks? Try getting a Master of Business Administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T08:56:15.419+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T08:56:18.845+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T08:56:18.587+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This degree can earn you $125,000 or more

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9c1428-c3a2-4350-8ea6-440fbcb0c790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:56:15.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:56:18.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Looking to rake in the big
        bucks? Try getting a Master of Business Administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d574214-256f-4815-bde6-99d9c41951a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:56:15.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:56:18.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 43% of MBA graduates and students received a base salary of
        at least $125,000, a big leap from the 26% of respondents who reported making
        that much a year earlier, according to a report from Training the Street,
        a corporate training provider that works for Wall Street firms and business
        schools.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aad328-01c5-4244-9482-f5e033ed4023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:56:15.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:56:18.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the highest percentage falling into that salary range since
        Training The Street began surveying MBAs 6 years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883791c2-928e-4740-9dfe-599000c3c7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:56:15.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:56:18.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 36% of those surveyed reported making between $100,000 and
        $125,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af6a629-7509-47a0-8396-01a8ef01f0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:56:15.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:56:18.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sharp increase is likely a result of a healthy banking sector,
        according to Training The Street''s CEO Scott Rostan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47abfdda-50a2-4dc4-bb79-937b5a65f07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:56:15.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:56:18.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen these salaries rise the past few years, especially
        as Wall Street is more cognizant of retention issues and the quality of life
        concerns of their junior bankers," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f4b706-d9c0-4c78-a4c7-d7b4b9798c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:56:15.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:56:18.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not shocking that MBAs are pretty stoked. About 54% of respondents
        said they were very satisfied with their employment offers, and another 38%
        said they were satisfied.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d3b5c3-9f0e-4ac4-818a-027a5fec6f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:56:15.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:56:18.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allure of Wall Street held strong, as 45%, said they wanted
        to work in New York. San Francisco/Menlo Park trailed closest behind, with
        nearly 19% favoring working there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280dbf09-acfa-4299-8562-5091fd3a60e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:56:15.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:56:18.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite all the leaning in and talk from banks about diversity,
        about 76% of respondents were male.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b648735f-715d-40c4-adac-3c0e2ca6fc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:56:15.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:56:18.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Training the Street survey is based on responses from 393 MBAs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e826411-9b06-4b87-965b-a75b2a61a590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:56:15.420+08:00
