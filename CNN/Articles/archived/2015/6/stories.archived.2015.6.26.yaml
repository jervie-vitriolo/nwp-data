      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rental for apartments with the SW19 zip code start at $2,200 a week
        -- and family homes top out at $23,000 over the same period.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96156cfa-c70e-491a-b255-35e21043050d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extra room and the proximity to the British tournament''s facilities
        are a big lure for players like Nadal, who enjoy making the short trip to
        practice at the famous Aorangi Park.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4435e0-3585-41bd-91fa-8a43b2667a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a different way to stay at a tournament," Nadal told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c936937-0355-47a6-80c7-f42d26d2141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re in a house, you feel a little bit different. Sometimes
        it''s great to change a hotel for a house.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f32f6d-61c4-4e30-a45e-4d5484b2c4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That gives you a little bit extra calm, you feel more relaxed and
        you feel a little bit like you''re at home so I enjoy that feeling."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a1078e-7b68-48fa-a19c-d0f5cd1bc1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past 24 years, Joanna Doniger has been coming up ace by
        taking care of some of the world''s leading players.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c32e890-478c-4e05-a613-9c493371c6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The realtor has found houses for top players such as record seven-time
        men''s champions Federer and Pete Sampras, and the Williams sisters -- who
        have 10 Wimbledon titles between them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c3b8ee-fe49-4d73-972e-7e748b024c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 175 homes on her books, she is one of the leading authorities
        on what the stars demand when it comes to Wimbledon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c840f6d5-e72e-44f4-856f-ea7aafbba895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has dealt with all kinds of different requests, including that
        made by Sampras, who brought his own bed to the two-week championships.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6afcfd0-adc3-4285-8c82-57af1ca288d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He liked to sleep in a very large bed in a very small room," Doniger
        says of the American.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c70d87-38e9-4969-9eaf-690432696408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we used to have to take all the windows out and have the bed
        winched in through the windows. That was a bit of a problem really."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2301c18a-2820-4bcf-87ba-4a1c4836417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sampras'' sleeping habits aside, Doniger has had plenty of other
        strange requests during her time in the business.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5d36d6-fb18-48e6-b922-9475d09dcee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a player who really had a phobia about spiders," she
        adds.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a671a935-54f2-4e13-89b3-a631eecf94ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every year we used to send a rent-a-kill twice before he arrived.
        It was an absolute fear about spiders.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36150719-e79f-4506-a298-c1ede870aaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t tell you who it is because it would be absolutely awful
        if one day he was playing tennis and somebody put spiders in his rackets."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd98c44-fcda-4a13-98b5-7e910da9588d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most attractive lures of renting a home instead of a
        hotel room is the extra space and opportunity to live with those close to
        you, according to 2013 Wimbledon ladies'' champion Marion Bartoli.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192d391a-b347-4703-b5ca-2f6988f863e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bartoli rented the same house between 2008 and 2012 but could only
        reach the quarterfinals.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9a37cc-5de3-4799-baf2-a415aa8cff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year she changed venue -- and promptly went on to
        win her only grand slam, before retiring just weeks later.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba0bb2a-3567-4fe1-876d-045065961697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some players are coming with a big crew, and love to have one of
        those great houses in Wimbledon because they can have almost their whole family
        and team," the 2007 runner-up told CNN.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac5506a-1d32-4b1a-8100-57d09864a12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is living together. We often do barbeques on the Sunday.
        You almost feel it''s a nice day off when you''re home with your family.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67909d1-6e98-48a5-9505-4f4f78a78f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a real different feeling when you play Wimbledon -- you don''t
        have that in New York for sure.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a51e51-2679-44d9-92ec-8d17213a4bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s just something really nice about Wimbledon. It makes you
        feel you can have a normal life."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df78fbd-3f5f-40ba-a23b-0378e9eddf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defeat will often mean a player will not return to the same accommodation
        the following year, while success often secures another booking for 12 months
        down the line -- though the competition can be as fierce as it is on the hallowed
        grass courts.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59195fd4-2782-4ba3-ba17-c79841cb99c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doniger says the most expensive house available for rent during
        Wimbledon is a six-bedroom home which commands a fee between $19,000-$23,000
        a week.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c1fc9e-5bfc-4856-9e37-6430bc5e4f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houses which are closer to the venue are more expensive than those
        in Southfields, which requires a 20-minute walk.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f09008f-b43f-4bf7-922f-8c6c1fa4870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money generated by the arrival of the world''s top tennis stars
        has had a galvanizing effect on local residents -- the extra money works wonders
        for those struggling to pay the mortgage.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2658e9-10ce-4555-8d62-24aeed227129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with local prices in keeping with London''s ever-increasing
        property bubble -- a house on Bathgate Road, which is right beside the Wimbledon
        complex, last year sold for over $8.5 million -- they need all the help they
        can get.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70ef86b-6f66-4ed9-a91d-bf2b4d43ed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think in the early days we had a big house and a lot of financial
        pressures," William Flateau, a homeowner, told CNN.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c304871-f9ab-4ad6-a1df-f8f3a912d389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a good way of helping out with the mortgage. As the years
        have gone on I think we just have got to enjoy it. It is very interesting
        having lots of different people."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7434d42e-4ba2-4b1e-9858-7ad32f516d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doniger, who says she has 14 of the top players in the world on
        her list of clients, is expecting a frenetic few weeks.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c7b66d-952b-4494-b6e8-02a48d30b407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With over $2.3 million expected to move through her company''s account
        this year -- the firm takes 15% of the rent -- this is the area''s most lucrative
        period.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3921317-09f2-49e6-9363-72bfb568eb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s fun. Of course the next two weeks will be hell," Doniger
        said ahead of the tournament, which begins on Monday (Tuesday PHT).</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd53113-9449-428f-9951-7aff0b92a0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re all arriving, you never know when they''re coming.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb60d56-10de-472c-b17d-c39213cc3de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all very last minute because of course they''re all playing
        tournaments in other places and then some of them get injured and then they
        can''t come at all and I have to find someone else to take the house. It''s
        all very dramatic."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1100c4-8b94-40a7-a9d3-aaab59e16de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:21:42.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:21:47.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2015/06/25/tennis/wimbledon-houses-nadal-tennis/index.html">
        "Wimbledon 2015: Imagine having Rafa Nadal in your bed"</a></em></p>'
