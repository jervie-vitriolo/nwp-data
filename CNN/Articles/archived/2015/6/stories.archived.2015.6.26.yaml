    'title': 'More condolences for Oldan, condemnation for killer

      '
    'updated': 2015-12-04T08:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f02963a-7d34-46b6-bf74-39cdb42807e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:29:29.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:29:33.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp; Condemnation
        for the killer and condolences for the family of Jonathan Oldan continued
        to come on Friday (June 26), a day after the CNN Philippines cameraman was
        gunned down just meters from his home in Imus, Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec5c706-713e-4d3d-81c3-216fb15de213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:29:29.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:29:33.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Malacañang Palace, Presidential Communications Secretary Herminio
        Coloma Jr. issued this statement: "We condemn the killing of CNN Philippines’
        employee Jonathan Oldan.&nbsp; The Philippine National Police has been directed
        to pursue those who may have been responsible for his death so that the ends
        of justice may be served."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69c9f74-020d-4de8-a93b-17f1a3552e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:29:29.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:29:33.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Rep. Carlos Zarate also issued a statement, saying: "We
        condemn the killing of Jojo Oldan, and seek for immediate justice for his
        killing. We also express our deepest condolences to his family."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e1d080-53c3-483c-af28-347b52021d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:29:29.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:29:33.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Aquino government is not doing its job of protecting media
        workers from these crimes," Zarate added. "The continued failure of the government
        to arrest, prosecute and convict the perpetrators is indicative of how little,
        if any at all, importance that the Aquino administration is making to stop
        this murderous rampage&nbsp; and end the state of impunity in our country,"
        Rep. Zarate claimed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2496f19f-e778-49ba-bcc9-89ff5668765e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:29:29.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:29:33.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media colleagues'' react</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d03722-8b68-47de-9629-8427bcc349ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:29:29.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:29:33.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, the International Federation of Journalists and its
        affiliate the National Union of Journalists of the Philippines (NUJP) issued
        a statement condemning the killing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9c3e60-dba5-460d-b5c7-cf9f47ba13f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:29:29.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:29:33.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IFJ and NUJP express condolences to the family and colleagues
        of Jonathan Oldan," the statement said. "The IFJ calls on the Philippines
        government to launch an immediate investigation into the murder and take effective
        steps to end the ongoing culture of impunity that is rampant in the Philippines."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec0880b-ec32-4ee4-9343-c11639cf0efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:29:29.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:29:33.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the IFJ, since 1986, more than 170 journalists have
        been murdered in the Philippines — 36 under the current Aquino administration,
        four of them this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d015e6-5da8-49ac-beed-9370e9708bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:29:29.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:29:33.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Supreme Court, which Oldan covered having been on the justice
        beat, the Justice and Court Reporters Association (JUCRA) were also among
        the first to issue a statement on the killing of their Kuya Joe, as they used
        to call Oldan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5106b919-d9a4-4d0c-a513-b96f9720a3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:29:29.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:29:33.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, JUCRA said: "Whether the incident was related
        to our work in covering the Justice Department and the judiciary or to any
        other motive, his brutal murder demands justice and extent of the long arms
        of the law. We would like to extend our sympathies to the family of Kuya Joe,
        who was a brother to us in our daily grind. We pray for his eternal repose
        and for justice to be served on his loved ones."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dec158-7881-4be4-a246-aaf0b6f7bd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:29:29.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:29:33.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitness account</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba782246-0519-46e9-93db-2817fcf12b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:29:29.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:29:33.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found Oldan''s body flat to the ground at 6:00 a.m. on Thursday
        (June 25) on Bukaneg Street, Barangay Pinag-Buklod in Imus, several hundred
        meters from where he lives. He sustained seven gunshot wounds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2e3a15-36ef-4bdf-9c4b-2e1055e37eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:29:29.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:29:33.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a witness who refused to be identified, he heard two
        men having a heated argument near a bakery. It was Oldan’s routine to drop
        by this bakery every morning on his way to work.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7a2546-3c5c-4d6c-aa25-00f27b05423f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:29:29.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:29:33.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After awhile, the witness saw a man with Oldan pull out a gun and
        point it towards him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c1e574-20b5-42d8-93e8-b7aeb984850f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:29:29.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:29:33.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, the witness fled. So he didn''t see the face of the
        gunman, but he said he was certain he was wearing a brown jacket and denim
        jeans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb8fa99-8e98-46f2-9b6e-f4e6e40297be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:29:29.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:29:33.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imus police investigators said that, based on the placement of his
        gunshot wounds, Oldan tried to run away. But he was stopped by two shots in
        the lower back, then in the left leg. Then in the neck.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61e1c87-f886-42b5-aa93-289317b6e8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:29:29.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:29:33.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assailant then approached the already immobile Oldan and shot
        him close range — three times on the back of the head.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cf8f30-7513-411c-9a4e-6d35d075514e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:29:29.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:29:33.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still investigating whether the killing brews from
        personal conflict or if it is in any way related to Oldan’s work in the media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9d5385-75d5-4f0b-8bf4-349880396f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:29:29.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:29:33.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavite Police Provincial Office has formed a special investigation
        task group to look the killling.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41460042-5adf-4bd4-beed-c201ea30f004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:29:29.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:29:33.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation has also started its own probe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e2f582-ef2a-4d4c-8a42-7cd1f6fd7f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:29:29.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:29:33.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing of Oldan follows the assasination of Melinda “Mei” Magsino
        in Batangas, a correspondent of the Philippine Daily Inquirer. Magsino was
        the 32nd journalist killed in the country under the Aquino administration
        and the 173rd journalist murdered since 1986.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6970502f-181d-4f3c-927e-5c6259a2b5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:29:29.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:29:33.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario, Fiona Nicolas, ,Miguel Ortilla
        , and Paul Garcia contributed to this report.</em></p>'
  'ncaa-san-beda-mapua-opening':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
