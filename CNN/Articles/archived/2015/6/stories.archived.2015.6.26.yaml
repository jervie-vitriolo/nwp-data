      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> San Beda clashes
        with host Mapua Saturday (June 27) as it seeks to jumpstart its campaign for
        a record six straight championships in the 91st National Collegiate Athletics
        Association (NCAA) senior basketball tournament at the Mall of Asia Arena
        in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9655494d-5aae-4eb4-8c6e-bf3de41269d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:31:58.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:08:54.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lions will parade a new coach Jamike Jarin and another African
        import, David Tankoua, when they clash with the vastly-improved Mapua Cardinals
        in the first game at 1PM, which will come right after the opening ceremony
        centered in this season’s theme: "NCAA: Engineered for Sports Excellence in
        the New Decade."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808afe90-ea28-443b-9dfe-b665da2ce95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:31:58.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:08:54.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Beda currently holds the distinction alongside the San Sebastian
        team of 1993-97 with the longest title streak at five and if it goes all the
        way again this season will become the school with most consecutive seniors
        championships at six.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c07167c-9f7f-47a7-a874-8d7848c832fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:31:58.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:08:54.447+08:00
