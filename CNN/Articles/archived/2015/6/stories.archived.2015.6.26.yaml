      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two more South Korean patients have died
        from MERS and another patient has contracted the virus, the country''s health
        ministry said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6c0855-636e-41cc-b254-d0aabaf5ab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:43.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:32:47.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement brings the total number of deaths from the South
        Korean outbreak to 31.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77adead0-c2b3-4bb5-8324-5dcf0f213670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:43.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:32:47.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 181 South Koreans have been infected with the Middle
        East Respiratory Syndrome virus, including those who have died and those who
        have recovered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1172b430-a98f-4c61-b4b6-8993b1ba77f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:43.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:32:47.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty-two patients are currently receiving treatment for MERS,
        the ministry said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a13d3a-a310-4b5d-a905-6fe4be28e73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:43.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:32:47.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak has sparked international concern, stalled the nation''s
        economy and resulted in more than 100,000 canceled tourist visits to the country
        in the five weeks since a South Korean returning from the Middle East was
        confirmed infected in May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fdaa20-5fde-4e6d-a8fb-36ec8fcb0538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:43.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:32:47.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inability of authorities to contain the outbreak has seen President
        Park Geun-hye''s approval ratings plummet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01f8886-c1a2-423c-8f6b-2258b2231d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:43.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:32:47.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the largest outbreak of the virus outside of Saudi Arabia,
        where MERS — which belongs to the same family of viruses as SARS and the common
        cold — was first identified in 2012.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1262c3c7-8a42-4169-acc9-218924a766f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:43.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:32:47.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been more than 1,200 MERS cases and 400 deaths from the
        virus worldwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17215860-4538-4256-bb36-bffcbca2b0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:43.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:32:47.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jung-eun Kim contributed to this report from Seoul.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3afdf5-baa1-4666-9b52-e65622b3b48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:32:43.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:32:47.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/25/asia/south-korea-mers-toll/">"Death
        toll in South Korea''s MERS outbreak rises to 31."</a></em></p>'
  'ISIS-militants-disguised-as-Kurdish-fighters-infiltrate-Syrian-town':
    'author': 'Schams Elwazer, Laura Smith-Spark and Nick Paton Walsh, CNN'
    'caption': 'This map highlights the countries of Iraq, Syria, and Turkey. Called
      out are the cities of Mosul and Kobani.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-26T22:23:02.848+08:00
    'imagesource': 'jcr:cb88a701-3848-4d56-933e-79aac0a8ac77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d2fe772-dccd-40b0-88d9-bb5e4e674dd9'
    'lead': 'ISIS militants disguised as Kurdish security forces infiltrated Kobani
      on Thursday and killed "many civilians," said a spokesman for the Kurds in Kobani.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T15:36:59.373+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T15:37:05.370+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T15:37:04.864+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS militants disguised as Kurdish fighters infiltrate Syrian town

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baf245d-828d-440f-b05b-d039dce10d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> ISIS militants disguised as Kurdish security
        forces infiltrated Kobani on Thursday and killed "many civilians," said a
        spokesman for the Kurds in Kobani.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ef3692-279c-487f-b7d1-970fdab24332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idriss Nasan, speaking to CNN by phone from the Kurdish-held city
        in northern Syria, described a complex attack Thursday morning in which ISIS
        militants entered Kobani from the east and west in disguise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190c2e01-374d-449f-94cf-b11603f153a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were wearing YPG (Kurdish security forces) uniforms, so when
        people saw them they did not fear them, and they (ISIS) opened fire. Many
        civilians lost their lives," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867fb34c-4fd3-4c8d-9e3c-9aabcd370a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitnesses said some gunmen spoke Kurdish and knocked on doors
        telling locals to come out. "People rushed out and were killed," Nasan said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b0f456-0d80-44d0-a645-fe863d61a1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS fighters also attacked Syrian regime forces Thursday in the
        northeastern city of al-Hasakah, said the London-based Syrian Observatory
        for Human Rights.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c78fdf-92c4-4d3f-aa9f-3185e7a3f329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said the dual offensive against Kobani and al-Hasakah might
        be an ISIS effort to divert Kurdish fighters away from Raqqa, ISIS'' self-declared
        capital in Syria, where the terror group appeared to be bracing for a Kurdish
        attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5c248c-3771-4ee8-8179-51ddf2c70dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kobani, only a few ISIS fighters remained holed up in a house
        at 2 p.m. Thursday, and the YPG was trying to capture or kill them, Nasan
        said. He said it was unclear how many ISIS militants were fighting or how
        many Kurdish civilians had died. ISIS detonated at least two bombs, one in
        a car and the other in a motorcycle, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c099220-c236-461d-8417-e5d268b2cb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Kurdish village of Barkh Butan near Kobani, ISIS militants
        killed at least 20 people, including some who were "executed," according to
        the Syrian Observatory for Human Rights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905f55f0-1c63-48e8-b70f-c058d0e93e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists say ISIS has detonated up to three car bombs near the
        Syrian-Turkish border.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd07b838-02e5-44c1-8388-c202cf6b4169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobani is a strategically valuable city that sits on the border
        with Turkey. ISIS took the city last fall after a brutal back-and-forth battle
        but abandoned it in January in the face of a Kurdish offensive backed by airstrikes
        by the U.S.-led international coalition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2c1dcb-9306-4af0-8b56-84c870fc8f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attack on al-Hasakah</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595381e6-0dcd-49e2-a69c-f8b82b416405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In al-Hasakah, about 270 kilometers (170 miles) east of Kobani,
        heavy clashes were underway, the SOHR said, and the Syrian air force is conducting
        airstrikes in the area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eab4ca-9b10-4473-90c5-03ec4f5a1ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS militants detonated at least one car bomb at a Syrian military
        checkpoint and have taken control of some neighborhoods in the southern part
        of the city, according to the group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a108957f-fe07-43d5-8b95-56ad723aefdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SOHR reported at least 30 killed among regime forces and 20
        dead from ISIS'' ranks. CNN cannot independently confirm the casualty numbers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef2529c-39dd-488d-aecd-2819e45d7347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These ISIS offensives come in the wake of recent losses by the terror
        group in the Syrian cities of Ain Issa and Tal Abyad in the ISIS stronghold
        province of Raqqa, where Kurdish forces, backed by U.S.-led coalition airstrikes,
        were able to beat back the militants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8b97f3-b88e-4f23-b940-bef601096c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those tactical victories put ISIS'' formidable rivals just 55 kilometers
        (about 35 miles) away from the city of Raqqa.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f22729-3b3f-41f9-87cc-1db5c20cfa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS was reportedly digging trenches and calling on reinforcements
        to prepare for a possible Kurdish assault on Raqqa, activists and a Kurdish
        official told CNN on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765c757f-bc6d-418a-a843-ddb36dbfd780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS moved a convoy of nearly 100 military vehicles packed with
        arms, ammunition and fighters from the countryside east of Raqqa to one of
        the terror group''s bases within the city, said Rami Abdelrahman, the director
        of the SOHR.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e209f1d-2487-443e-b60d-e93cc5ec4db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Classic'' strategy</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f53ad9e-994b-4e36-9189-28fc6587209b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analyst Charles Lister of the Brookings Doha Center said via Twitter
        that the latest ISIS offensive appeared to be "classic" ISIS strategy — assaults
        on Kobani and al-Hasakah to divert the Kurds from Raqqa.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a687ee-05a1-4dbb-9a93-26e8f140b6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lister added that reports ISIS fighters disguised themselves to
        gain entry to Kobani were an "important signal of intent: not just to divert
        but instill paranoia."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ba12ff-e557-4835-b2d4-7f5b83e71acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natasha Underhill, an expert on terrorism in the Middle East at
        Nottingham Trent University, said recent ISIS retreats don''t mean the group
        is weakening.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dea5e6-075a-4c21-b565-4ec89b642727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(ISIS) is a very tactical and strategic group, much more-so than
        al-Qaeda ever were," she wrote in an email. "What we term strategic wins against
        (ISIS) may simply be the group withdrawing and re-strategising. This could
        be what we are seeing at the moment in (Kobani); the two-pronged approach
        used by the group in the re-taking of parts of (Kobani) show that this group
        is functioning more like an army than a terrorist organisation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0ea102-c465-4afc-9191-fc86e12192af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamists clash with Syrian regime forces near Daraa</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaca82b-a92b-4b03-b371-8bbd855246ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the south of Syria, an alliance of 51 Islamist rebel factions,
        including the al Qaeda affiliate Nusra Front, clashed with Syrian regime forces
        Thursday in Daraa, according to SOHR.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79f6af5-7111-48a1-8f64-7edd0fd48241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monitoring group said it received a video statement from the
        alliance announcing the launch of a military operation named "Southern Storm"
        in an effort to drive out regime forces which control parts of the city of
        Daraa and surrounding areas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5537113-cada-4915-9294-9fd06c935c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SOHR said clashes are ongoing, but a leading Syrian newspaper, which
        leans editorially toward the regime, claimed the army repelled the rebel attack.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d09eba-b6f5-480e-afbd-43bd190c51d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Al-Watan newspaper on its Facebook page quoted the governor
        of Daraa as saying "the militants waged a real war using various weaponry
        on parts of the city but the army repelled their attack and the situation
        is now secure."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0659fff-92eb-4455-844b-91c3ea7f6e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official news agency SANA said government forces inflicted heavy
        losses on the "infidel terrorist groups" on the outskirts of Daraa.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7bb023-bea9-4b20-9856-07f0a93b9b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daraa, which is close to the Syrian-Jordanian border, is known as
        the "cradle of the revolution" because protests there in March 2011 helped
        spark Syria''s Arab Spring uprising against the government.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb2d9c0-b6b4-479f-aeca-0735410715d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one Jordanian was killed and several wounded when stray
        shells from the fighting in Daraa landed on the Jordanian side of the border,
        official sources told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf52cb6-8e3a-4c12-92d1-3473ba7d6c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Salim Essaid and Ralph Ellis in Atlanta and Jomana Karadsheh
        in Amman contributed to this report.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d022ad8-19d9-46be-a663-0ea160b7a58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:36:59.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:37:05.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publishd on CNN.com, <a href="http://edition.cnn.cm/2015/06/25/middleeast/isis-syria/index.html">"ISIS
        militants disguised as Kurdish fighters infiltrate Syrian town."</a></em></p>'
  'North-Korea-historic-drought-famine-United-Nations':
    'author': 'Kathy Novak, CNN'
    'caption': 'In this 2005 handout from the United Nations, co-operative farm workers
      prepare fields for rice transplanting near Sariwon city in North Hwanghae, North
      Korea.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-26T22:13:10.299+08:00
    'imagesource': 'jcr:b71ad2d6-d20f-47dd-bfd7-7dd976edeb2f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f847ed46-4825-459f-9fac-b3745593bce0'
    'lead': 'The United Nations warns of "looming humanitarian disaster" in North
      Korea due to drought with famine likely to follow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T15:41:18.523+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T16:43:00.413+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T16:42:59.959+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea''s historic drought expected to cause famine, U.N. says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a53be9-e743-4846-a611-efc9342bc5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:41:18.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:43:00.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul, South Korea (CNN) — Even a simple piece of fruit was unfamiliar
        to Lee So-yeon when she fled North Korea seven years ago. She had never seen
        an orange. So when she came across one at a South Korean market, she bit into
        it like an apple — peel and all.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1412782-4ae3-424a-a31b-aa38901c89de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:41:18.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:43:00.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the famine of the 1990s, Lee was forced to eat grass from
        the mountains to survive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fff339-28e6-4a70-b04e-317a696e8a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:41:18.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:43:00.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were told that any grass that rabbits eat is edible," she says.
        "So we picked any grass we could find that wasn''t poisonous and mixed it
        with rice, or used it to make grass porridge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb01861-4254-4f64-8025-f7411e51e97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:41:18.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:43:00.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children were suffering from malnutrition. Their stomachs were
        very swollen. ... Their whole faces were covered with fine hair and their
        hair was a very light brown color instead of black. Their arms and legs were
        so skinny they looked like tree branches."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a90840-55b2-46d4-abbe-5157e9fe0ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:41:18.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:43:00.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, North Koreans are again facing a "looming humanitarian disaster
        in the DPRK," or the Democratic People''s Republic of Korea, according to
        the United Nations human rights chief.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da095f79-dfdd-4845-9591-57a94b584cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:41:18.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:43:00.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeid Ra''ad Al Hussein told CNN, "We call for the international
        community to support the DPRK and help the DPRK in a respect of what is going
        to be a very difficult famine."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba8e98d-ca44-4a85-a076-3dfbace57f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:41:18.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:43:00.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media, which usually paint only a rosy picture of life for
        North Korea''s citizens, have been publishing reports about what they call
        the worst drought in 100 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd637e4-25a7-4f0c-a53f-b8798563b08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:41:18.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:43:00.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their decision to officially report the drought in their internal
        media is remarkable," says Andrei Lankov, a professor at South Korea''s Kookmin
        University. "It''s a signal to both domestic and foreign audience that probably
        something will go bad later this year. So they will probably apply for foreign
        aid."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfdf754-c089-4472-a1f5-ceb566ff4334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:41:18.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:43:00.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parched rice paddies ''incredibly serious''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e46e6f-a32a-42bb-b445-a6a3ca585bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:41:18.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:43:00.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China says it is willing to help.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d4d7ca-18a3-48b9-afae-4e93cd496340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:41:18.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:43:00.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s been a neighborly offer of assistance from South Korea,
        even though the two countries are technically at war. Seoul''s Unification
        Minister Hong Yong-pyo says both Koreas are facing drought, and this could
        be a time for cooperation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867d9805-f5cd-42cf-8d9d-167fb8202914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:41:18.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:43:00.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asia deputy regional director for the U.N. World Food Programme,
        John Aylieff, witnessed power cuts to the hydroelectric power supply when
        he was last in Pyongyang, the North Korean capital. He says his staff members
        have reported low reservoir and river levels.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9771b785-ce38-4acb-b870-580a99e2ecf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:41:18.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:43:00.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has said ... that the rice which is being transplanted
        in the fields as we speak, about 40% of that is now in paddy fields which
        are parched. That sounds incredibly serious."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988033e7-5e86-4bbd-aafd-6a78ca3e18bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:41:18.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:43:00.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.N.''s Al Hussein warns, "You may well see starvation on a
        massive scale unless there''s a massive relief effort in the weeks and months
        to come."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349c1c1c-a280-4006-a42d-be2e8d0ce25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:41:18.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:43:00.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aylieff is not predicting a famine like the one that killed upward
        of half a million people in the 1990s.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed85019-7287-4f50-972b-a549bb8ec378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:41:18.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:43:00.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he says if it does not rain soon, the main rice harvest will
        suffer. That could cause food shortages by the end of the year — a major concern
        in a country where a third of the children are already malnourished.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb74a7e-8f1d-4748-a909-33afb07ecfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:41:18.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:43:00.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malnutrition fears</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80090785-0bf6-4ed9-80cf-5d9e7b42afc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:41:18.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:43:00.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t take very much for malnutrition to spike," he says.
        "It doesn''t take long for malnutrition to spike either. So a short and fairly
        serious shock to the food system of the country can create quite serious implications
        for the population."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8db1946-15cf-41d9-8789-61e48725241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:41:18.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:43:00.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lankov points out that North Korea also had a drought last year,
        but still had a good harvest. He is more worried about the implications for
        fledgling reforms to the agricultural system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
