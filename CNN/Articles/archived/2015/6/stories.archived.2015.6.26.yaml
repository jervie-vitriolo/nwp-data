      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Leading the top honors is Tiffany Grace C. Uy, BS Biology (Bio)
        with a WAG of 1.004. <a href="http://t.co/VCcZNQ2ZB8">pic.twitter.com/VCcZNQ2ZB8</a></p>&mdash;
        UP Diliman (@Official_UPD) <a href="https://twitter.com/Official_UPD/status/614012804702404608?ref_src=twsrc%5Etfw">June
        25, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
