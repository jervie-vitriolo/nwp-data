      'mgnl:type': 'text'
      'text': '<p>While MBAs can now rest assured that they''re bound for big paychecks,
        they still lag behind lawyers. The average first-year associate salary at
        big law firms was $160,000 in 2015, according to a National Association for
        Law Placement survey.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15e7005-7864-4e6c-810e-aa9bd26a3112'
