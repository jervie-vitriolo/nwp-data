  'China-pangolin-panda-wildlife-conservation-endangered-extinct-species':
    'author': 'Kristie Lu Stout, CNN'
    'caption': 'A curious creature that looks like a scaly anteater, the pangolin
      is in huge demand in China and Vietnam for its meat. The International Union
      for Conservation of Nature warns if demand for the pangolin is not reduced,
      the animal could soon become extinct.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-25T18:19:57.991+08:00
    'imagesource': 'jcr:804984ef-26a1-49f9-b1e1-c7e598518fde'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '706d48ce-fdae-400c-b1f9-e9ed901c7457'
    'lead': 'Without a doubt, the giant panda is a political animal. It is the instantly
      recognizable global symbol of wildlife conservation. It is the absurdly adorable
      diplomatic tool used by China to soften relations with other countries. But
      there other species that need addressing in the region — like the pangolin,
      an animal that could soon become extinct.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T13:41:58.030+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T13:42:20.026+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T13:42:19.430+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'When will China protect the pangolin along with the panda?

      '
    'updated': 2015-06-26T00:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6af20f-e876-4d2d-9828-eccd93f0284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Kristie Lu Stout hosts "On China," a monthly
        talk show on CNN International. June''s episode tackles animal welfare and
        wildlife conservation and airs for the first time at 4:30pm HKT.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bde4086-aab6-492e-a710-dd1a559d3f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> Without a doubt, the giant panda
        is a political animal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2598f99d-f7fa-42a0-a8c1-64cfcc2c54c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the instantly recognizable global symbol of wildlife conservation.
        It is the absurdly adorable diplomatic tool used by China to soften relations
        with other countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0af8de-8b53-4a25-940a-a557ab059261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it enjoys an abundant supply of bamboo and protection from poachers
        thanks to a government that plays favorites with the animals it chooses to
        protect.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b1d6c3-33a2-4aaa-a105-b47d66a6fada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Panda conservation is not an accurate indicator of wildlife protection
        work in China," says Dr. Peter Li, China specialist of the Humane Society
        International.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b1b7c4-3189-4446-97ba-311dea932805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a taping of the latest CNN "On China" program, Li tells me
        that a "disproportionate" amount of money has been invested into China''s
        panda protection, helping to dramatically boost the number of pandas in the
        wild by some 17% over the last decade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aeb81f-06ff-4a27-89f9-800aa715692d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese government has put so much money and so much effort
        into preserving pandas," adds Grace Ge Gabriel, Asia Regional Director of
        the International Fund for Animal Welfare (IFAW).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2c0613-d4be-45ae-a90c-ce6d011e55df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there are so many other species that need addressing: the pangolin,
        the river dolphin, tigers, and elephants."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad562cf-f408-425d-b546-4d81c88d8fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curious creature</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18141040-0aa4-4e0f-bef0-a4f9deecd0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A curious creature that looks like a scaly anteater, the pangolin
        is in huge demand in China and Vietnam for its meat. The International Union
        for Conservation of Nature warns if demand for the pangolin is not reduced,
        the animal could soon become extinct.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4122102-6c27-4d15-8a3c-eab9d4b17bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tigers have been poached for their body parts for traditional Chinese
        medicine. There are only around 3,000 left in the wild today, according to
        the World Wildlife Fund.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95a617b-f5bb-493b-8d8e-abdb79b3f20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Chinese freshwater dolphin, or baiji, was declared extinct
        less than a decade ago. Its demise was brought about by overfishing, pollution
        and a lack of any meaningful effort to save it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aa3f5f-1dc0-485b-b85c-35d3b8c7f26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was looking at a list of endangered species, and ten of those
        animals were taken off the list," says Financial Times Asia editor David Pilling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcef6a69-a6ef-4853-aa31-427e31479891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not because they were no longer endangered. It was because
        they were no longer species. They are gone."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1df02a6-6f31-4670-889e-f7c419218388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insatiable demand from China is also putting the rhino in peril.
        In one corner of Africa, the last male northern white rhino is left... under
        24-hour armed guard.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e283893-814d-40eb-ab66-d19c3aa50daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was in Kenya, where there is the highest concentration of
        rhino, we had to go out with armed guards," Pilling tells me.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97f22d3-8539-4857-bb69-ade3283b6fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were guarding not us, they were guarding the rhinos because
        the horn is worth its weight in gold."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad78066-c936-4767-a19a-7b71fc3003c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhinos have been poached for its horn, which is ground into dust
        and believed to treat ailments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b55c38e-a03b-443d-a345-45be46903165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rhino horns have no medicinal value. They are made of keratin,
        the same protein found in human fingernails.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d65a51-a06b-4b11-8c07-f94f429b03dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsustainable slaughter</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a1fd73-9612-42ef-9363-f94761804dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s appetite for another illegal wild animal product, ivory,
        has led to the unsustainable slaughter of 100,000 elephants in the last few
        years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2165582-b461-4a81-af85-cabbf8935696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the world''s largest consumer of ivory and yet most Chinese
        don''t have a clue about its true cost.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c434a321-9168-4ab6-adc2-72767a08f0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, IFAW found that 70% of Mainland Chinese respondents did
        not know that ivory comes from dead elephants.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e8684f-d25c-4def-bf97-8cf822d18c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Chinese, ivory is ''xiang ya'' or ''elephant teeth'' so people
        naturally think teeth can fall off and (animals) don''t die," says IFAW''s
        Grace Ge Gabriel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b047aa-dd60-43cd-911e-3e9c4873a2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same poll revealed that 80% of Chinese consumers would refuse
        to buy ivory after finding out the truth.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e82c20-fc17-45a0-b093-2d2c9bcbac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased education can help cultivate a distaste for endangered
        animal butchery. But it is still too easy, and for some too tempting, to buy
        a chunk of rhino horn or ivory in China today.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20631732-dc71-47c5-9d9c-b5a88d37e71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite China''s one year ban on carved ivory imports, IFAW says
        dozens of ivory carving factories and over a hundred retail outlets openly
        sell illegal ivory products in China.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15029a85-ba15-4b3f-8f48-5981ffcd53a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade is also active and flourishing on Chinese social media
        platforms. "WeChat is becoming an area where the illegal wildlife trade is
        occurring," says Gabriel.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb19a95-5a56-49a7-a182-b8529155a47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IFAW has worked with Tencent''s WeChat as well as Alibaba''s TaoBao
        e-commerce platform to introduce new keyword filtering software to minimize
        the trade in endangered species.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ea0196-2896-49e0-9991-7383399a8abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animal welfare groups have also enlisted the starpower of Chinese
        celebrities. NBA legend Yao Ming has been widely commended for his work to
        raise awareness in China about illegal animal poaching.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83304aec-9998-4243-8182-074f17b3430f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His campaign with WildAid has been hailed for helping to bring about
        a dramatic fall in the sales of shark fin, long strips of tasteless cartilage
        cooked in soups, that symbolize wealth and prestige.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0676830b-622f-4150-bef9-2e6bde0d99a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government support needed</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f9f448-fe75-4653-aa5c-8a5cfc18b734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the definitive watershed moment for wildlife conservation in
        China was in 2013, when Chinese President Xi Jinping banned shark fin dishes
        at official banquets.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa90447-b45f-49f2-bf7f-a82a68c097c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the government austerity policy against extravagance that
        drove shark fin consumption drastically down," says HSI''s Peter Li.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee411f28-74e6-4b7c-83e0-7e6f1826ba57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how do you get a billion people in China to break with tradition
        and stop buying pangolins, tiger parts, rhino horns and ivory?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dde6e3-fe27-43d5-814f-3d8702528e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get the leadership of China fully behind your animal conservation
        campaign.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3861b667-a592-4f52-b3f5-03b188d7a6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is a country where government action means so much that
        they can reduce shark fin trade in one year by 75%, that would be China,"
        says Gabriel.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b791c3-5595-4051-81f7-085b247d4583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if the Chinese government acts, they can turn China from a
        villain into a hero overnight if they put in place strong laws and very clear
        laws prohibiting the trade of endangered species, combined with vigorous enforcement."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e902a04a-a0f9-4a8b-bc9f-e691c52b589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only then will the pangolin be pampered and protected... along with
        the panda.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3333abfb-b9c6-4c06-9bde-dd75be6ea9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:41:58.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:42:20.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "When will China
        protect the pangolin along with the panda?"</em></p>'
  'pba-governors-cup-quarterfinals-orlando-johnson-frustrated':
    'author': 'CNN Philippines Staff'
    'caption': 'Orlando Johnson''s 14-point outburst during the final stretch wasn''t
      enough to help Ginebra get over the hump as the Gin Kings succumbed to the Alaska
      Aces, 114-108.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-26T23:51:34.924+08:00
    'imagesource': 'jcr:9ec913af-5c0d-4952-b0df-0205fe3393f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '198a898a-f138-41b4-857c-9f6f77d85323'
    'lead': 'Now that his PBA stint is over, Orlando Johnson is eyeing a comeback
      in the National Basketball Association (NBA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T15:25:45.877+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T15:25:49.308+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T15:25:49.003+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After Ginebra''s exit, import Orlando Johnson eyes NBA comeback

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dcbd58-594d-4fb5-98d6-cb882226b4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:25:45.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:25:49.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Facing a 13-point
        deficit in the final two minutes, import Orlando Johnson tried to carry the
        beleaguered Barangay Ginebra San Miguel on his broad shoulders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228129f2-ca1b-4e48-89cb-391c0da2153e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:25:45.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:25:49.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson caught fire from downtown, uncorking all his four three-pointers
        in the hope that he could prop up the Gin Kings'' sagging fortunes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d65ff04-608e-4666-8247-9f156bb2cc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:25:45.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:25:49.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his 14-point outburst during the final stretch wasn''t enough
        to help Ginebra get over the hump. In the end, the Gin Kings succumbed to
        the Alaska Aces, 114-108, in their Philippine Basketball Association (PBA)
        Governors'' Cup quarterfinal match Friday (June 26).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7376b8ae-a0c6-49a2-9c77-ca291a22148a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:25:45.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:25:49.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Aces down Ginebra to secure 1st semis berth</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06e6acf-5130-4f85-ae95-8052b225f079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:25:45.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:25:49.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worse, the Gin Kings got the boot in the season-ending conference,
        extending their championship drought to eight years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da52b676-f63e-4cce-bce6-61478d2725ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:25:45.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:25:49.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s sad it had to end this way," said a visibly frustrated Johnson,
        who finished with team-high 28 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f824fbb-18a9-4d3a-8744-fd5e897af6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:25:45.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:25:49.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra was, in fact, in cruise control for two and a half quarters,
        leading by as much as 16 points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70ad39b-61c7-4b03-a316-2ac9a772a8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:25:45.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:25:49.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alaska, known for its fullcourt press that has most teams teetering
        on their heels, slowly cut the Gin Kings down to size.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba811480-d2de-478d-b9a5-32132b953702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:25:45.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:25:49.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra failed to fan the flames from there despite Johnson''s last-ditch
        heroics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a9edc0-ea4d-419a-b8fc-a9379cfd5610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:25:45.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:25:49.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish I got those looks in the first half," Johnson, who was a
        dud in the first two quarters, said. "I felt we had a good pace but I wasn''t
        getting involved."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc530be7-7ebe-4e34-a07e-1a1bae90e8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:25:45.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:25:49.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now that his PBA stint is over, the high-octane import, who
        impressed the league in his first three games with his offensive repertoire,
        is eyeing a comeback in the National Basketball Association (NBA).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da18de9e-8ab9-49d7-9120-f94e122fdbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:25:45.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:25:49.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be back in the NBA," said Johnson, who was selected by the
        Sacramento Kings in the 2012 draft.</p>'
  'Death-toll-rises-South-Korea-MERS-outbreak-update':
    'author': 'Tim Hume, CNN'
    'caption': 'People wear masks in public as a precaution against the MERS virus
      in Incheon, South Korea.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-26T22:45:28.681+08:00
    'imagesource': 'jcr:f89ae148-d1f5-490b-b9dd-a2f16a5a7296'
