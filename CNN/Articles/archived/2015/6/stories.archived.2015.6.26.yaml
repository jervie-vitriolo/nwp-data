      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another person is currently in police custody but it''s not clear
        if that person is an attacker, Joelle Huillier, a local politician, told CNN''s
        French affiliate BFMTV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
