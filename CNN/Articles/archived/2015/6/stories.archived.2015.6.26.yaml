      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe San Beda has a tradition to preserve and although I know
        it''s going to be tough, we''ll try to do everything to continue it," said
        Jarin, who started as Ateneo''s multi-titled high school coach and mentor
        of the Batang Gilas squad that made it to the FIBA Worlds for the first time
        ever.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88725cb6-6e95-470a-b00c-b108a002f2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:31:58.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:08:54.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarin has inherited from former coach Boyet Fernandez an already
        loaded roster headed by Nigerian behemoth Ola Adeogun, Southeast Asian (SEA)
        Games veteran Baser Amer, and Arthur dela Cruz.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb124699-ae18-4b39-8248-1e39e40a75c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:31:58.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:08:54.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the entry of Tankoua, a rookie out of Cameroon, should further
        beef up an already formidable San Beda roster.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a08ad3-2d1e-4285-824e-384445bde9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:31:58.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:08:54.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jarin knows nothing will come easy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9200024b-4ec6-48da-86bd-c36db2f17ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:31:58.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:08:54.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect it to be toughest season for San Beda considering that
        all schools have really improved," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e79a649-22de-4694-ac57-3850c103fbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:31:58.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:08:54.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapua, last placer in the last two seasons, will come into the season
        with a lot of optimism with the return of Josan Nimes and Andretti Stevens,
        and the arrival of Nigerian Allwell Oraeme to backstop a renewed CJ Isit,
        who was by far the best player who has emerged from last year''s tumultuous
        season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff382e0-d129-439a-80ae-7235b2de99a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:31:58.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:08:54.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also seeing action at 3PM Saturday are last year''s first and second
        runners up Arellano University and Jose Rizal University, both tipped to challenge
        San Beda for the crown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0904e92-e90c-4621-9254-59e843e983c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:31:58.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:08:54.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chiefs are expected to rely heavily on the duo of Jio Jalalon,
        another SEAG veteran, and American Dioncee Holts after losing John Pinto,
        Prince Caperal, Levi Hernandez and Kieth Agovida.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e6b30f-63e0-45b7-965a-f8a1ca771ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:31:58.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:08:54.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bombers, for their part, have retained the core of the same
        squad that made it to the Final Four a season ago while adding returnee John
        Pontejos and Cameroonian giant Abdouladif Aylagnigni Poutouochi.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72d0db4-0555-40d5-9118-114fa853cd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:31:58.796+08:00
