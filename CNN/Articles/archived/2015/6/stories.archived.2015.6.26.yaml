      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Star Hotshots simply did everything
        right from start to finish to fashion out a 126-73 victory over the GlobalPort
        Batang Pier in their Philippine Basketball Association (PBA) Governors’ Cup
        quarterfinals match at the SMART-Araneta Coliseum on Friday (June 26).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4c6665-41f0-4ad6-9b79-273eceeefd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:05:30.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:05:34.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 53-point victory was the most lopsided winning margin in playoff
        history, but more importantly, it gave the Hotshots a new lease on life as
        it forced a do-or-die match on Sunday at the same venue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06090b97-7af1-4f75-bd64-a36ea98d2d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:05:30.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:05:34.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the one-sided win, Star coach Tim Cone said his team should
        not let up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1f9ded-8fa9-4183-992d-418975b41b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:05:30.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:05:34.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real battle starts on Sunday," he said after the match.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d4a19e-3d00-4e6d-a622-2825f2b99e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:05:30.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:05:34.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Marqus Blakely spearheaded the Hotshots'' charge with 23
        points to go with nine rebounds, five assists, two steals, and two blocks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773bf93a-6f39-4980-aca5-a5004e885925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:05:30.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:05:34.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he got plenty of help from his teammates as four other Hotshots
        finished in double figures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6777c21-c901-4003-9a6c-4e7d4f0406d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:05:30.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:05:34.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Barroca had 16, James Yap and Alex Mallari chipped in 15 apiece,
        while Alex Mallari added 14 points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af49d048-b763-40d5-8f01-54baf734d888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:05:30.014+08:00
      'mgnl:createdBy': 'jeff'
