  'Taylor-Swift-1989-album-on-Apple-Music-steaming':
    'author': 'Anya George Tharakan, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-06-26T10:54:50.317+08:00
    'imagesource': 'jcr:f3ff2129-396a-44c7-9bb9-dac3ba033154'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66b947ea-5b56-4472-a29f-a39630794abb'
    'lead': 'Pop star Taylor Swift said she would put her latest hit album "1989"
      on Apple Music, days after Apple Inc did an about-face, agreeing to pay artists
      during a free trial of its new streaming music service.APp'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T09:13:24.689+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T16:11:54.128+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T16:11:53.757+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift agrees to stream ''1989'' on Apple Music

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fca261-ad74-422c-96cf-ce13606d0110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:24.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:11:54.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Pop star Taylor Swift said she would put her latest
        hit album 1989 on Apple Music, days after Apple Inc did an about-face, agreeing
        to pay artists during a free trial of its new streaming music service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d76bd6-658a-4a2c-9d6c-64a180a355bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:24.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:11:54.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2015/06/22/Apple-Music-on-Taylor-Swifts-1989-album-withdraw.html">Related:
        Apple Music to Taylor Swift''s royalty plea: We hear you</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef81eba7-f0d2-4a14-81dc-f04b985b680b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:24.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:11:54.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple on Monday (June 22) bowed to pressure from Swift and some
        independent music groups and labels after its decision of not paying artists
        created a furor in the music community.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a819bb8-0d90-47a7-b3ff-214eaf362819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:24.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:11:54.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the events of this week, I''ve decided to put 1989 on Apple
        Music ... and happily so," Swift tweeted on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4ccf46-87d3-4d06-905b-42ccd2b5329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:24.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:11:54.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor yes to 1989 on Apple Music</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcdb265-7f4f-4bd1-a16e-af7c6995dc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:24.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:11:54.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the Grammy-award winning artist''s first fight with
        music streaming services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377aa511-9e68-4f29-a070-326d728c9f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:24.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:11:54.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pulled her entire catalog of music from online streaming platform
        Spotify last November and refused to offer 1989 on streaming services, saying
        the business had shrunk the numbers of paid album sales drastically.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff319d9-542c-43e7-8ed1-41b22e1116d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:24.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:11:54.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2014/11/04/Spotify-woos-Taylor-Swift.html">Related:
        Spotify tries to woo back Taylor Swift</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2c3bcd-64bb-40a0-b57f-31cc62553d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:24.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:11:54.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift said on Thursday her decision was not because of any exclusive
        deal between her and Apple.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a7e800-9252-4c6c-945a-4ba26e6290c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:24.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:11:54.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear if Swift had inked any deal with other services
        such as Spotify.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cacd5e-6abf-4329-ae0b-cc82412d47d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:24.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:11:54.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify was not immediately available for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3460aca4-3d07-47a2-9817-6f0eaa427fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:24.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:11:54.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is simply the first time it''s felt right in my gut to stream
        my album. Thank you, Apple, for your change of heart." Swift tweeted to her
        more than 59 million followers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854dd8a3-bdc1-4c16-a12f-c3a2829d6e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:24.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:11:54.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor change of heart</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2976fcc0-1bb0-4c3f-bd51-55b8feacc374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:13:24.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:11:54.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Apple spokesman said the company was "thrilled" to offer Swift''s
        entire catalog, along with over 30 million songs by other artists, when Apple
        Music debuts next week.</p>'
  'michael-martinez-returns-home-triglav-trophy-slovenia-gold-medal':
