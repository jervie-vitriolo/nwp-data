      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While BFAR warned against the harvesting, sale, and consumption
        of shellfish and Acetes sp. (or tiny, krill-like prawns) from the mentioned
        areas, the bureau assured the public that fish, squid, shrimp, and crabs "are
        safe for human consumption" as long as they are "fresh and washed thoroughly."</p>'
