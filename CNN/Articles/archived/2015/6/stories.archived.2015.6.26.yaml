      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEA Games, perhaps?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25cee18-f50c-4b3c-835b-594478126e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:16:20.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:14.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making keen observations on his competitors and taking into note
        each tactical movement, Martinez humbly admitted that he has a quite a journey
        ahead of him on the road to excellence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6b5521-7920-4aa7-8d14-8c2d6f28859d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:16:20.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:14.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a growing athlete, I recognize that I still need to work on
        my artistry, choreography, technical skills, and overall presentation,” said
        Martinez.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a6dcb9-0630-444d-840f-8af544ddb313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:16:20.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:14.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am excited to develop into the figure skater that our country
        may be further proud of and am thrilled that I will be representing the Philippines
        internationally.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757f94f3-89d6-4d84-b74e-8f2286e2c136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:16:20.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:14.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With figure skating becoming a more acknowledged sport as part of
        the 2017 SEA Games, Martinez expressed he wants to compete in the precursor
        to the SEA Games.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b2a813-fdcc-448b-a8a1-5b4bdc0c0090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:16:20.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:14.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Aside from the international tournaments lined up next year, I
        will also be competing in the 2016 National Championships," said Martinez.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8163390-30b7-4b38-8562-f33abf380c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:16:20.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:14.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I make it through, it would be an honor to represent the Philippines
        in the 2017 SEA Games, in hopes to win the gold medal for our country.”</p>'
  'wimbledon-djokovic-nadal-williams-sharapova-houses':
