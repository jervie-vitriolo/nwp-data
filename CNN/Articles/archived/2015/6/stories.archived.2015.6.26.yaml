    'lead': 'It seems that Vice President Jejomar Binay hasn''t quite finished criticizing
      the Aquino administration. As he faced the public on Friday (June 26), Binay
      again slammed President Benigno Aquino III and his Cabinet — this time, for
      not being pro-poor and for playing favorites.'
