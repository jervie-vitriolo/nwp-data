      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Bureau of
        Fisheries and Aquatic Resources (BFAR) released on Wednesday (June 24) a red
        tide bulletin announcing that shellfish collected from certain areas in Masbate,
        Bohol, and Davao Oriental are not fit for human consumption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67070c2e-f2f1-455a-8017-ebfa77435207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:09:13.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:15:18.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to BFAR and local government units, shellfish from the
        coastal waters of Mandaon, Masbate and from Balite Bay in Mati, Davao Oriental
        remain positive for "paralytic shellfish poison that is beyond regulatory
        limit."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d08831f-a944-4c9b-b040-275f97e0bf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:09:13.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:15:18.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laboratory results also showed that specimen collected from the
        coastal waters of Dauis in Bohol now have the red tide toxin.</p>'
