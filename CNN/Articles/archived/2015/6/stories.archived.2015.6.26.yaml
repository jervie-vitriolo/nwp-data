      'mgnl:created': 2019-12-04T08:23:11.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:23:21.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9176f818-46c5-4cdc-86e1-fa14be4e1386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:23:11.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:23:21.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling added that Harry Potter and the Cursed Child will not be
        turned into a novel because she is "confident that when audiences see the
        play, they will agree that is was the only proper medium for the story."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
