      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A new stage play
        called Harry Potter and the Cursed Child will be opening in London in 2016,
        Harry Potter author J.K. Rowling broke the news on Twitter on Friday (June
        26, PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd73f5c-f80d-4a3f-8cda-83fe3fca917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:23:11.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:23:21.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the good news, she broke the hearts of Potterheads by saying
        that the Cursed Child is not a prequel to the Harry Potter movie saga.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">However, I can say that it is not a prequel! <a href="https://twitter.com/hashtag/CursedChild?src=hash&amp;ref_src=twsrc%5Etfw">#CursedChild</a></p>&mdash;
        J.K. Rowling (@jk_rowling) <a href="https://twitter.com/jk_rowling/status/614336035712073728?ref_src=twsrc%5Etfw">June
        26, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
