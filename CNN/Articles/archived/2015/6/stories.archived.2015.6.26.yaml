      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c41b6cc-f125-44f1-84f3-d930564ac05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:43:16.199+08:00
