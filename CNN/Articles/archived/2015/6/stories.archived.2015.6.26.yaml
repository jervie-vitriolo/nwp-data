    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c3a7e9-be14-4ea0-ace1-d43bb9891d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:16:20.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:14.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Michael Martinez
        returns to the Philippines after winning the gold medal at the international
        Triglav Trophy in Slovenia for the second time in a row.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a43ef9-4ace-46d3-95ef-2dfeaed123c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:16:20.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:14.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriving with his ever-approachable quality, the skater has grown
        into a presence of a more proficient athlete hungry to win the gold for his
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6d0423-ad86-4629-a7ad-9a17bf4d115b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:16:20.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:14.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traning regimen</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23718e7b-4d35-45fa-ab55-deee18b59a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:16:20.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:14.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resting only on Sundays, Martinez has dedicated his time to honing
        his skills by practicing six times a week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aaba93-bc0b-4fca-9ca2-6d6e91501f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:16:20.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:14.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in the Philippines, Martinez never shies away from practice,
        spending at least eight hours of training on ice - practicing technical elements
        of his jumps, glides, and spins six hours a day, with a minimum of four program
        run-throughs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc521fbd-10e4-4bbf-8501-8fa7823d1308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:16:20.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:14.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He inserts an hour each day for off-ice strength training, and another
        hour for choreography and dance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bf804f-476b-4be7-8ac9-d1600bf90f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:16:20.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:14.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Receiving world-class training, Martinez utilizes different coaches
        to develop varied abilities. He works with Russian coach Llia Kulik and British
        teacher John Nicks for his jumps, American Scott Wedland develops his spins,
        Italian Lia Trovati works on his on-ice dance, while Peter Kongkasem from
        America acts as his travel and freestyle coach.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4571b4-6a4a-429a-9e43-250a41c915dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:16:20.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:14.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae736d5-7eb8-4229-aa72-3c09dade38eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:16:20.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:12:14.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Determined to advance his world ranking, Martinez will be leaving
        on the first of July to continue his end-to-end tournaments:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb1856b-b845-4d9e-bac3-35e0797865bd'
      'mgnl:activationStatus': true
