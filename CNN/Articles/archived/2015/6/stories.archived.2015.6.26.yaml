      'mgnl:type': 'text'
      'text': '<p>"Over the last two years," he explains, "the North Korean government
        has been implementing a new and remarkably efficient policy which is based
        on the household responsibilities. So farmers'' households are given 30% of
        the harvest instead of the fixed rations they used to receive in the past.
        And as a result, they work much better, and over the last two years North
        Korea had really good harvests. Essentially they produced enough food to feed
        themselves."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923c39f4-5fd1-49e5-9f61-50f792f7fa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:41:18.524+08:00
