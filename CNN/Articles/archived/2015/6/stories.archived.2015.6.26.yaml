      'mgnl:lastActivated': 2019-12-04T08:43:19.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Summa cum laude is the University of the Philippines’ highest academic
        distinction for graduates who earned a GWA of 1.20 or better.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15c328f-cd78-4f0a-af2e-7848d46f24a1'
