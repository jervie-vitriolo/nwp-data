      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going into that game against Jose Rizal as an underdog,"
        said Arellano mentor Jerry Codinera.</p>'
  'fiba-graft-probe-china-official':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-26T15:43:38.461+08:00
    'imagesource': 'jcr:afb54b50-5b9b-489e-8b3f-9fb9383a4314'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf97ff13-3044-4890-b552-b77aa2678986'
    'lead': 'FIBA will discuss China''s investigation of a deputy sports minister
      who is being investigated for suspected "serious breaches of discipline and
      the law."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T08:34:25.296+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T08:34:29.466+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T08:34:29.166+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIBA to discuss graft probe of China official

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaca59a-e689-440d-9452-46414d2f18cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:25.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:34:29.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The International Basketball Federation
        (FIBA) will discuss China''s investigation of a deputy sports minister who
        sits on its board, but has had no official communication from China on the
        matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c6a81d-760a-45f0-986d-729e119ee9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:25.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:34:29.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling Communist Party''s anti-graft watchdog said that Xiao
        Tian, who also sits on China''s Olympic committee, is being investigated for
        suspected "serious breaches of discipline and the law", using a term often
        employed to denote corruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d15981e-c7a1-4ae6-bb81-3d7964a2e452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:25.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:34:29.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiao was elected vice president of FIBA last year though as the
        next board meeting of basketball''s world governing body is not until August
        in Japan, he has not had an active role to date, the body said in an emailed
        statement to Reuters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0ab7c4-a393-401e-b19a-9a36bc9f2611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:25.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:34:29.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This investigation appears to be part of the on-going national
        anti-corruption campaign in that country," FIBA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afbb233-4a95-420b-927c-02690ff6c2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:25.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:34:29.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FIBA is waiting to receive official communication with more details
        from the Chinese Basketball Association and has not been contacted by the
        Chinese authorities," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6868120d-b972-46bb-8b6c-dd537afbdf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:25.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:34:29.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FIBA Executive Committee will discuss next week further developments
        in this matter in line with the FIBA General Statutes and Internal Regulations."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485029d3-b06d-4786-bd55-704ceeff002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:25.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:34:29.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has not been possible to reach Xiao for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2b8f3d-9036-4de6-9ccc-e0964deec873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:25.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:34:29.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s sports bodies are in the international spotlight at the
        moment with Beijing competing with Almaty in Kazakhstan to host the Winter
        Olympic Games in 2022.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27d32ae-1375-438d-bfe0-0bf926ad70d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:25.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:34:29.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decision is due in late July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08ba813-866a-42ec-afb8-263ffbf15ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:25.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:34:29.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which is aggressively seeking to stamp out graft in Party
        and government ranks, has also sought to eject corrupt elements from its sports
        establishment, especially within soccer, which has been hit by match-fixing
        scandals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6dd117-7913-4fef-982c-37e2eb099e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:25.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:34:29.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Xi Jinping, an avowed soccer fan like hundreds of millions
        of his compatriots, has bemoaned corruption of the game in China as a national
        embarrassment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf4b83c-ac02-4c74-821d-d87aa5b84410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:34:25.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:34:29.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi has led a sweeping campaign to root out corruption since assuming
        power in late 2012, vowing to go after powerful "tigers" as well as lowly
        "flies".</p>'
  'ph-competition-act-protects-small-players-sen-bam-aquino':
    'author': 'Paolo Taruc, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-26T15:27:13.908+08:00
    'imagesource': 'jcr:66e6ac40-e750-46cd-89bf-83ee7a1ad7b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7638754e-f420-4fd9-aeda-09eefd2cbf2b'
    'lead': 'A bill awaiting President Benigno "Noynoy" Aquino III''s signature seeks
      to prevent anti-competitive practices. The Philippine Competition Act''s (PCA)
      principal author, Paolo Benigno "Bam" Aquino IV believes that it will usher
      in a more efficient market economy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T08:37:10.521+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T08:37:15.073+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T08:37:14.662+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH Competition Act protects small players – Sen. Bam Aquino

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f465c20-3a52-48c5-aab7-7af7a3be82b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:37:10.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:37:15.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Just this week,
        the Department of Trade and Industry (DTI) asked the National Bureau of Investigation
        to investigate a possible collusion between flour millers and bakers. The
        DTI is to submit to the bureau on Friday (June 26) production data from the
        two groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0350f86-43ab-4307-afde-ca2980bab0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:37:10.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:37:15.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill awaiting President Benigno "Noynoy" Aquino III''s signature
        seeks to prevent anti-competitive practices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3a09a9-99f1-485d-9187-3c906755b2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:37:10.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:37:15.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Competition Act''s (PCA) principal author, Paolo
        Benigno "Bam" Aquino IV believes that it will usher in a more efficient market
        economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ce3953-1000-4878-85c4-1ccb2164c283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:37:10.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:37:15.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other countries, they''ve had their competition policy for the
        last 40, 50, 60 years… We''re only having our competition policy in 2015,"
        the senator told CNN Philippines in an exclusive interview on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe5a2d6-d5c5-4849-9187-fcd0657ecfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:37:10.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:37:15.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino added that among other things, the law explicitly prohibits
        cartels — competitors who collude to fix market prices. Likewise, the legislation
        also outlaws anti-competitive agreements and abuses of dominant players.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8bef70-b143-4eb8-8734-5194fa1d6993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:37:10.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:37:15.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So now it''s quite clear that in our market, a large player can''t
        just bully small players; competitors can''t collude to raise process unnecessarily."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f09c80d-eb42-43be-9af1-c4d7beb12ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:37:10.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:37:15.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCA creates the Philippine Competition Commission, which plays
        a role similar to that of the Federal Trade Commission in the U.S., or the
        Japanese Fair Trade Commission in Japan. "These bodies fine companies who
        are doing anti-competitive acts… or in the case of cartels even put to jail."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269a51ff-84a8-46e0-adcd-100d6964288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:37:10.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:37:15.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from being a watchdog, it''s also a quasi-judicial body,
        so they get to rule on these cases also. On their own, they can fine administrative
        penalties and they can also refer [companies] to the DOJ [Department of Justice]
        for criminal prosecution."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94412f6-c276-4653-9296-0153a9610d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:37:10.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:37:15.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the country has posted strong economic growth over the
        past several years, Aquino was appalled that it did not have a fair competition
        law. "It''s crazy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6188bebd-a166-48ca-ba63-376fa6906c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:37:10.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:37:15.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that the bill had been in the legislative mill
        for over two decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53b82a6-b7f1-49cd-850e-0b3882d3937b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:37:10.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:37:15.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at our economy, we''re moving up in the world, but
        without a competition policy it will be harder for us to sustain its growth."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886312e8-2a96-45fa-8ec1-9246e15fdd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:37:10.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:37:15.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that the bill is against unfair competitive practices,
        and not healthy competition itself. "It''s a level playing field."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff78efe0-7b5b-4cef-b285-bd1b47feae7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:37:10.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:37:15.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You get the best and brightest from the market. If you''re able
        to get more people in the market, innovation goes up, prices go down, and
        it''s good for our consumers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc866375-2d1b-4741-96c2-a82c449757db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:37:10.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:37:15.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino predicts that the bill helps the economy as it opens up further
        to a global market. "As we open up and we allow our products to enter their
        markets, we allow their products to enter our market, but with clear guidelines
        [and] clear competition rules."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2391ee55-a532-4ce4-94c4-001358c8bd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:37:10.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:37:15.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likens it to basketball: "When you enter [basketball leagues],
        you need referees. You need people to look at the way the game is played."</p>'
  'bsp-keeps-policy-rates-unchanged-june-2015':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-26T15:20:00.919+08:00
    'imagesource': 'jcr:643166da-20ac-47ef-a424-5ccf2979a5dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcf181db-9abc-47b1-a9ee-075b81ea39ed'
    'lead': 'For the sixth consecutive time, the Bangko Sentral ng Pilipinas (BSP)
      has decided to keep its policy rates unchanged, based on its inflation outlook
      and its assessment of domestic demand. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T08:39:37.908+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T08:39:41.683+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T08:39:41.420+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP keeps policy rates unchanged

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfac2eab-1019-4bd7-a57c-e2dc12fe117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:39:37.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:39:41.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For the sixth
        consecutive time, the Bangko Sentral ng Pilipinas (BSP) has decided to keep
        its policy rates unchanged, based on its inflation outlook and its assessment
        of domestic demand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb1af47-b8c2-4b79-b311-2af7c475ab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:39:37.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:39:41.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP announced Thursday (June 25) that its Monetary Board kept
        rates for the overnight borrowing or reverse repurchase (RRP) facility, and
        overnight lending or repurchase (RP) facility at 4% and 6%, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfddb4a-ceb5-41b7-986f-ac918048cfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:39:37.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:39:41.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the special deposit account (SDA) rate remains at 2.5%,
        while the reserve requirement ratios for universal and commercial banks were
        also maintained at 20%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55f37db-2098-4437-acfa-d68fd4723e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:39:37.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:39:41.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rates were last raised in September 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b20808b-8736-49ef-b398-03a7246b9521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:39:37.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:39:41.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP''s latest baseline forecasts indicated that inflation is
        likely to settle within the lower half of the government''s target range of
        2% to 4% for 2015-2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e090b16-91c2-48bf-a6f2-ccb47f520b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:39:37.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:39:41.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation for the first quarter of 2015 eased off at 2.4%, substantially
        lower than the 4.1% recorded in the same period of 2014, and the 3.6% registered
        in the previous quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5656d5-3692-4418-a971-664663afc323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:39:37.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:39:41.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Monetary Board noted that domestic demand conditions remain
        firm despite the lower-than-expected first-quarter output growth, supported
        by solid private household and capital spending as well as buoyant business
        confidence," BSP Governor Amando Tetangco said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ed8aea-88bd-42a6-8ae8-14b92a98eef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:39:37.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T08:39:41.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, ample domestic liquidity and planned higher public
        spending are expected to further support domestic economic activity and sustain
        the economy’s momentum in the months ahead."</p>'
