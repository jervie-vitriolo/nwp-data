      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Uy is Emir-Deogene V. Mendoza, BA Public Administration
        with a grade of 1.101, and the third highest is Gabriella Victoria A. Timbancaya,
        a BA Psychology student, with a grade of 1.107.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74fbd41-a3fd-48cd-b1d2-d6c4bcbfdd7f'
      'mgnl:activationStatus': true
