      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One person has been killed in a possible
        terror attack on a factory in the Isere area of southeastern France, a local
        government official said Friday (June 26, PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85378919-e2bd-45a5-9dc7-bd170f8636d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:17:56.833+08:00
