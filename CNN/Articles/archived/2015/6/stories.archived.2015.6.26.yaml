  'nba-draft-results-timberwolves-towns-lakers-russell':
    'author': 'Reuters'
    'caption': 'Minnesota selected Karl-Anthony Towns as the first overall pick.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-26T11:27:59.595+08:00
    'imagesource': 'jcr:08d0e5c6-7682-4fe8-822f-a0e5b34cecb7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b715d6b-cd9e-401b-8aae-4a4817ab958f'
    'lead': 'The Minnesota Timberwolves selected Karl-Anthony Towns from the University
      of Kentucky with the first overall pick of the 2015 NBA Draft at Barclays Center
      on Thursday (Friday PHT).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T09:29:45.643+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T09:29:49.016+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T09:29:48.690+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Draft: T’Wolves take Towns with first pick; Lakers select Russell

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737c94df-00d1-49bd-88cb-ada44146ed82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:29:45.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:29:49.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Minnesota Timberwolves selected
        Karl-Anthony Towns from the University of Kentucky with the first overall
        pick of the 2015 NBA Draft at Barclays Center on Thursday (Friday PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27675d3-9635-4755-903f-620386d36940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:29:45.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:29:49.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old is considered an ideal modern NBA big man with a
        combination of defensive domination, low post scoring brilliance and an ability
        to shoot from outside -- qualities craved by a team that has not made the
        playoffs since 2004.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb1e469-bc91-4c0c-9d1e-518faefdaf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:29:45.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:29:49.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to go in right away and just be as versatile as I can,"
        Towns said. "That''s what I want Wolves fans to know. I''m coming in with
        a winning attitude."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec01861-5851-44c7-9ed3-218028d7955e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:29:45.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:29:49.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The versatile, 6-foot-11 (2.11m) centre averaged 10.3 points and
        6.7 rebounds while shooting 56.6 percent from the floor as a freshman for
        a University of Kentucky team that went 38-0 in the regular college season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d23a38-4bc0-4955-b359-218a920db379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:29:45.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:29:49.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the selection of Towns was widely expected, some surprises
        followed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904aedf8-c3e8-41c6-a817-aeca07e76390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:29:45.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:29:49.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Lakers made 6-foot-5 guard D''Angelo Russell from
        Ohio State University the second pick of the draft, defying many prognosticators
        who had pegged Duke centre Jahlil Okafor going second overall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ffdf7d-7f79-47c7-8d73-417d9559854f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:29:45.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:29:49.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell, a 6-foot-5 point guard from Ohio State, averaged 19.3 points,
        5.7 rebounds and 5.0 assists in steering the Buckeyes to a 24-11 record and
        was thrilled to get a chance to play with backcourt scoring great Kobe Bryant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880debde-dc43-4514-81d6-747b85691e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:29:45.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:29:49.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want him to take me under his wing, and gain every piece of knowledge
        that I can gain," said Russell, a gifted offensive player with great court
        vision and a pure shooting stroke.</p>'
    '15':
      'image': 'jcr:a5f718c2-6a49-434c-b6a8-981ca66dbf42'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460b6acb-7ed2-4e47-9fd3-c3b6f4da779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:29:45.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:29:49.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947ec006-88dc-43a5-bf9d-3c24913a0c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:29:45.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:29:49.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okafor did not have to wait long as he went third to the Philadelphia
        76ers, despite their having claimed big men Nerlens Noel and Joel Ebiid in
        recent drafts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf945fe-eea1-4110-a96a-73c6fccd2ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:29:45.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:29:49.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m excited," said Okafor. "I''m in the NBA. That was my dream
        my entire life."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b717f20-c7f8-4834-b68c-225d5fe8091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:29:45.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:29:49.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two highly touted international players followed with the next two
        picks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24904942-8777-4bd1-82be-a292a5a6dd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:29:45.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:29:49.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
