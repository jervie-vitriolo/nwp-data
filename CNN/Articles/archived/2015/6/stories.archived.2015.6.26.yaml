      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Tiffany Grace
        Uy of the University of the Philippines Diliman will not only graduate from
        her BS Biology course as a summa cum laude, but she will graduate with a near-perfect
        grade average of 1.004.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd988026-675f-43f9-884d-ecb52ad2f8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:43:16.198+08:00
