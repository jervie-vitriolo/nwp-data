      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: All eyes on San Beda</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2ad966-4f5a-4312-8585-775bbabad029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:31:58.795+08:00
