  'Malampaya-When-the-gas-runs-out-will-Luzon-have-power':
    'author': 'Kristine de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-26T21:05:27.287+08:00
    'imagesource': 'jcr:1778d705-deb6-4885-99c4-35b7718e71c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bafb1a32-2701-4dd8-834a-ba9a82c33085'
    'lead': 'Luzon relies to a large extent on the Malampaya Natural Gas Facility
      for its power. But what happens once the well runs dry? And what are stakeholders
      doing to ensure a stable power supply in Luzon?.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T15:54:14.838+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T15:54:20.698+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T15:54:20.402+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malampaya: When the gas runs out will Luzon have power?

      '
    'updated': 2015-06-27T18:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b533e739-1174-4bd0-a85a-62566d1d9a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:54:14.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:54:20.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The Malampaya
        Natural Gas Facility supplies fuel to three major power plants in Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111d81de-0c80-4424-a246-4cfa6f8aca40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:54:14.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:54:20.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These plants provide 40-percent of the island''s energy requirement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7b7a8e-0429-48bd-bc52-5adcb5432c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:54:14.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:54:20.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Malampaya''s lifespan is projected to end in less than a decade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ac23ce-80b8-48d6-a14e-23a15f2f5afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:54:14.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:54:20.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility is expected to produce less fuel in its remaining year.
        So to help maximize its output, Malampaya operator Shell Philippines Exploration
        B.V. installed another platform to help pump gas from under the ocean.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcad183-eff5-43bd-bc88-cfc7feb4960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:54:14.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:54:20.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert Emas, Shell offshore installation manager, says: "It''s like,
        let''s say, a water jug: Every time you get water from the water jug, di ba,
        it declines. So pero there''s a certain limit or level na you would be concerned
        about na oops, masyado na mababa yung level ng jug ko."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d53d2a5-0d90-494b-bf49-a2bce8672f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:54:14.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:54:20.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malampaya facility only has nine years left before it runs out
        of natural gas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e0f677-338a-4f01-81ba-9ad056209281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:54:14.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:54:20.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is now finding other sources of fuel within the country''s
        territory to sustain the production of three power plants relying on Malampaya.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a187a7-a6e4-4e54-ba6f-c66d4c9682f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:54:14.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:54:20.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a new fuel source, the government says it may resort to
        importing fuel. The problem is that this will entail a higher cost that will
        be passed on to consumers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5973c533-2e51-4dd5-83bc-306454432901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:54:14.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:54:20.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the areas up for oil and gas exploration is Recto Bank in
        the West Philippine Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6569938e-2a6f-4fe4-acef-5c3b002105dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:54:14.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:54:20.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a territorial spat with China forced the government to
        stop activities in that area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf43e67d-289b-4ee6-b260-8a6219292a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:54:14.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:54:20.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Jericho Petilla says the government wouldn''t realy
        know oil reserve prospects in the area until drilling is actually conducted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fbac3f-3436-474f-a805-606e1452ff31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:54:14.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:54:20.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malampaya operators are now searching for other gas sources near
        their service contract.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efcaf0c-1246-4480-85ed-e7b8dfbb8e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:54:14.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:54:20.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may augment supply or even extend the life of Malampaya.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7994b477-256a-46b6-b821-211adf138a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:54:14.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:54:20.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian Quiñones, managing director of Shell Philippines Exploration
        B.V., says: "There are what we call field reservoirs that are close to Malampaya.
        Meron, but it would require us to obviously drill and then bring the gas to
        here."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd23a10f-0c83-48e8-af3d-b931a97af8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:54:14.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:54:20.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to do that, the company needs to shell out billions of dollars
        to conduct exploration activities as well as renegotiate a new contract with
        the government beyond 2024.</p>'
  'Rights-group-dares-Aquino-to-free-political-prisoners':
    'author': 'Jon Robin Bustamante, for CNN Philippines'
    'caption': 'Streamer at a recent Karapatan event held at the Diliman campus of
      the University of the Philippines.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-26T20:30:09.408+08:00
    'imagesource': 'jcr:299270b8-95e2-46ea-9f08-abd165cf83e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b5a3d6d-7abc-4b4d-93e6-0041d6a11ac0'
    'lead': 'Karapatan dares the Aquino administration to release political prisoners,
      following a statement by Presidential Communications Secretary Herminio Coloma
      Jr. that the Aquino administration is open to resuming peace talks with communist
      groups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T15:58:58.324+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T15:59:02.224+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T15:59:01.962+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rights group dares Aquino to free political prisoners

      '
    'updated': 2015-07-27T15:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ae7290-8d41-4e37-8c69-df1209ef9cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:58:58.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:59:02.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Human rights alliance
        Karapatan challenged the Aquino administration to release incarcerated National
        Democratic Front of the Philippines (NDFP) "consultants," along with other
        political prisoners they claim to be illegally arrested and falsely charged
        with criminal cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f88244c-0f35-4b08-a289-102aed4918ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:58:58.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:59:02.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aquino and the military concoct unbelievable cases, come up with
        lying witnesses, and even invent evidence to keep NDFP consultants and its
        perceived enemies inside jails," said Karapatan Secretary General Cristina
        Palabay in statement issued on Friday (June 26).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de21444-2e63-4e53-a27a-763780d43889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:58:58.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:59:02.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group cited the multiple murder case against former Bayan Muna
        Rep. Satur Ocampo, Benito Tiamzon, Wilma Austria-Tiamzon, Randall Echanis,
        Vicente Ladlad, and Rafael Baylosis, among others, as victims of the government''s
        "professional witnesses and planted evidence."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0a2aea-a5bc-4e51-97f4-b93927aed4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:58:58.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:59:02.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said that, out of the 17 imprisoned consultants, 11 were
        arrested during the Aquino administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a73405-d647-4660-a8ad-7d24c1f0dd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:58:58.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:59:02.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo and several others were arrested in 2007 for their alleged
        involvement in a mass grave of at least 65 people thought to be members of
        the Communist Party of the Philippines-New People''s Army (CPP-NPA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12acab8-0bab-429b-803c-9efa83baa364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:58:58.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:59:02.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exhumed by the Armed Forces of the Philippines (AFP), the mass grave
        in Inopacan, Leyte was said to be the result of a mass purging of NPA members
        suspected of leaking information to government forces during the 1980s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00335af-db65-46cf-9c82-98e36e4aa714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:58:58.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:59:02.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, security forces arrested Benito and Wilma Tiamzon in
        March 2014 when the AFP identified the couple as the chairperson and secretary-general
        of the CPP-NPA, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e51e00-0cd3-4c89-8d48-4dff6a3ae9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:58:58.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:59:02.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karapatan released its statement as a reply to Presidential Communications
        Operations Secretary Herminio Coloma Jr. , who suggested that the Aquino government
        is open to resuming peace talks with communist groups which halted last April
        2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29f1f91-9a95-443f-880f-52530e45f9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:58:58.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:59:02.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 1995, Karapatan is an alliance of individuals, groups,
        and organizations "working for the promotion and protection of human rights
        in the Philippines," according to its website.</p>'
