  'Jon-Stewart-Jon-Voyage':
    'author': 'Frank Pallotta. CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-06-26T08:13:05.790+08:00
    'imagesource': 'jcr:40d9287d-d62e-43ad-8854-0a805441a3fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80731109-6657-4e41-8d43-5729a3fc8a00'
    'lead': 'The first big event for #JonVoyage kicks off at noon on Friday (June
      26) with "Your Month of Zen," a 42-day online marathon of every episode of Stewart''s
      tenure starting from his first day on Jan. 11, 1999.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T09:55:52.733+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T09:55:56.488+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T09:55:56.047+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jon Stewart''s farewell ''Jon Voyage'' begins with online marathon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2030f2-f564-4772-8ea4-66cec16e1181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:55:52.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:55:56.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> It''s time to start wishing
        Jon Stewart a "Jon Voyage."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4781ddda-7a23-4ea4-b507-2cee8ef487fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:55:52.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:55:56.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the nickname that Comedy Central is giving to its farewell
        tour for its departing Daily Show host.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e4028a-b459-4985-8e13-12c7732e1f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:55:52.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:55:56.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first big event for #JonVoyage kicks off at noon on Friday (June
        26) with "Your Month of Zen," a 42-day online marathon of every episode of
        Stewart''s tenure starting from his first day on Jan. 11, 1999.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22352077-8e6e-4825-a766-2bd6ee928695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:55:52.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:55:56.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continuous live stream will run over 2,000 episodes back to
        back until 7:17 p.m. on Aug. 6, which is Stewart''s last day as host.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ed6b3c-7211-4334-9993-c2c511b286cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:55:52.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:55:56.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedy Central will also hold an hour long primetime special called
        "News Your Own Adventure" which will feature favorite segments and clips from
        the show that have been voted on by fans via an online poll.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7717d377-12b3-405a-baa5-37cc6507ed41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:55:52.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:55:56.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special will be produced by The Daily Show and will be hosted
        by current correspondents Jordan Klepper, Jessica Williams, and Hasan Minhaj.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979ef9a2-9be4-4548-8144-396a24533c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:55:52.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:55:56.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jon Voyage" will also be taking over the radio airwaves with SiriusXM''s
        Comedy Central Radio broadcasting the audio from the live stream for 48 hours
        from Aug. 1 to Aug. 3, the weekend before Stewart''s farewell.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c83329-8656-4c2d-9b5f-a59249bb44c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:55:52.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:55:56.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart, who has been the leader of the satirical broadcast for
        over 16 years, announced in February that he would be leaving the show.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dc096f-66e0-4492-ab3d-f0474714628c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:55:52.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:55:56.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second month in a row that viewers are saying good-bye
        to a popular late night host with a series of celebrations. In May CBS said
        goodbye to its own legendary late night host David Letterman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00de93e-bf4c-478b-83e2-918aebdefe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:55:52.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:55:56.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS filled Letterman''s last days as Late Show host with surprise
        guests, specials, and celebrations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028a0a23-3de2-40a0-93fc-882a3d0e949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:55:52.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:55:56.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Stewart being one of television''s most popular late night
        hosts, the "Jon Voyage" send-off should strike the same chord.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b7cd79-ae5a-4ded-81d9-bcc2f9e40528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:55:52.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:55:56.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Trevor Noah, the man who will be following Stewart, he will
        take over The Daily Show on Sept. 28.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbb09ab-0bf4-4f53-a21b-7be85c02fafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:55:52.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:55:56.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2015/06/25/media/jon-stewart-goodbye-comedy-central/">
        "Jon Stewart''s farewell ''Jon Voyage'' begins with online marathon."</a></em></p>'
  'apple-ipad-classroom':
    'author': 'Heather Kelly, CNN Money'
    'caption': 'Apple updated its iTunes U app on Thursday (June 25), adding a new
      feature that lets students turn in their homework directly from their iPad or
      iPhone.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-26T08:14:32.254+08:00
    'imagesource': 'jcr:930d6ff9-3928-4a30-89d9-279b5d1f96cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d285073-02ef-435e-8f59-fd01df1a4b22'
    'lead': 'Apple updated its iTunes U app on Thursday (June 25), adding a new feature
      that lets students turn in their homework directly from their iPad or iPhone. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T09:59:04.742+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T09:59:08.955+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T09:59:08.669+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple''s new feature makes the classroom mobile

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cec4dd-b04d-458c-801a-688ff4a09e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:59:04.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:59:08.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney) —</strong> Unless they have a particularly
        large and hungry dog, some kids just lost an excuse for not turning in their
        homework.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75f7b4e-5784-4a57-a50b-a30b6a6a86e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:59:04.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:59:08.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple updated its iTunes U app on Thursday (June 25), adding a new
        feature that lets students turn in their homework directly from their iPad
        or iPhone. When students finish a book report or other assignment, the teacher
        will get a notification right away and see a timestamp showing when it was
        completed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fa0451-7020-48b8-8d4e-aefcac04857e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:59:04.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:59:08.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, they''ll know if you''re even a minute late with that essay.
        Sorry, kids.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8a4b07-f1ea-47a2-b2b5-3c8c70242c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:59:04.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:59:08.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tool for educators, students, and regular people who just wanted
        to learn has been around in the iTunes Store since 2007. The iTunes U app
        came out in 2012 and added management tools for teachers in 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436bbdc2-afb4-4f70-aa82-5ec9e6e0adf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:59:04.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:59:08.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers were already able to assign homework and create courses
        through iTunes U. Thursday''s update gives them powerful new tools for tracking
        grades and working with students where they spend much of their time: on mobile
        devices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d80c0ff-c470-4d6e-83f6-55ca402b3b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:59:04.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:59:08.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new discussion feature let kids and teachers communicate outside
        of the classroom. Teachers also can keep track of all assignments in a new
        grade book tool, available on the admin side of iTunes U which works on the
        iPad and web. (The new student features work on all iOS devices.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0860ac-0f7a-485b-bf03-643b42b4c6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:59:04.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:59:08.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students can also turn in assignments completed in third-party apps.
        If they show in Puppet Pals or design something in Book Creator, they can
        press a button and the send their work through iTunes U. Apple found that
        many homework assignments were in PDF form, so it added support for annotating
        PDFs directly to iTunes U.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332cdb86-e0d2-4af6-b675-c24f15356a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:59:04.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:59:08.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The free iTunes U goes up against a number of other learning management
        systems, like Blackboard, Moodle, and Edmoto.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7355e1-fbc5-4615-b9f7-1acf274ce05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:59:04.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:59:08.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has sold 15 million iPads to schools, 11 million of those
        were in the U.S.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f2c074-41e4-4a3f-83f6-e0d5d2d2727b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:59:04.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:59:08.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/25/technology/apple-ipad-homework/index.html">"Apple''s
        new feature makes the classroom mobile."</a></em></p>'
  'US-supreme-court-obamacare':
    'author': 'Ariane de Vogue and Jeremy Diamond, CNN'
    'caption': 'U.S. President Barack Obama'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-26T03:09:25.614+08:00
    'imagesource': 'jcr:f999ce6e-cd44-435d-adcd-550e3505789d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fea7bac-be0e-46d4-a0f8-afcab69d1503'
    'lead': 'In a 6-3 decision, the Supreme Court saved the controversial health care
      law that will define President Barack Obama''s administration for generations
      to come.'
