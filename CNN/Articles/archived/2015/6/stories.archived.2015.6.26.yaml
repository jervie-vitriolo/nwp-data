    'template': '1'
    'title': 'San Beda tackles Mapua to open NCAA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b06cb82-c8e1-4053-9a39-ceecda2adde2'
      'mgnl:activationStatus': true
