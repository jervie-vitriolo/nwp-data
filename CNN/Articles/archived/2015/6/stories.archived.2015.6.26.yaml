      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She surpassed the previous record set by BS Mathematics graduate
        John Gabriel P. Pelias, who earned a general weighted average (GWA) of 1.016,
        in 2011.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e9885e-7148-4d76-81b2-8f4256e08f59'
