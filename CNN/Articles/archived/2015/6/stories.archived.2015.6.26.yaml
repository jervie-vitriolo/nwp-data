    'template': '1'
    'title': 'VP Binay says Aquino favors partymates, administration not pro-poor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16e4e40-4ef7-412a-b2a5-9b77c3218ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:04:18.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:04:22.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As he faced the
        public for the first time since his resignation from the Cabinet, Vice President
        Jejomar Binay again slammed the Aquino administration on Friday (June 26)
        — this time, for not being pro-poor and for playing favorites.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50993bbb-899c-42ef-95b8-87f24b6fb306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:04:18.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:04:22.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/24/Vice-President-Jejomar-Binay-speech-Coconuts-Palace-Cabinet-resignation-Aquino-administration.html">Related:
        VP Binay speaks up after Cabinet resignation, slams Aquino administration</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c76ffc3-6293-4e9b-93ba-fdf4faf8db32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:04:18.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:04:22.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he thanked President Benigno Aquino III for letting him be
        part of the Cabinet, Binay also said he was disappointed in the Aquino administration
        for not being able to help impoverished Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba81d4b-d5f0-48e5-880b-cf6a1dc5ecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:04:18.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:04:22.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay aired his grievances during a market and city tour in Navotas
        with Rep. Toby Tiangco, who is also the interim president of Binay''s United
        Nationalist Alliance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b7567b-91de-48a4-9718-661af8df1f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:04:18.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:04:22.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagtagal ako ng limang taon dahil gusto kong makatulong sa mahirap.
        Pero may hangganan din ang pagtitiis lalo na’t nakikita ko na pagkalipas ng
        limang taon ay laganap pa rin ang kahirapan," Binay said in a speech addressed
        to the media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e6b6f7-f200-415a-b474-1df4c23045a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:04:18.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:04:22.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I stayed (in the Cabinet) for five years because
        I wanted to be able to help the poor. But I could only take so much especially
        when I saw that after five years, poverty remains."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e86edf-4dfc-4b50-857e-71467eca1f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:04:18.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:04:22.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, who served as the head of the Housing and Urban Development
        Coordinating Council (HUDCC), also pointed out deficiencies in the government''s
        budget allocation when it comes to housing concerns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eec8d99-ba3c-4d67-a842-af0f8c63d077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:04:18.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:04:22.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After complaining that funds — supposedly for housing agencies —
        were given to the Department of the Interior and Local Government (DILG) instead
        of the rightful agencies, the vice president implied that Aquino favored Cabinet
        members who are under the same party when it came to distribution of funds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4949c46a-7085-4a32-b801-101f2ab58d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:04:18.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:04:22.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ganyan ang nangyayari sa pamahalaan ngayon. Pulitika ang nagdidikta
        kung sino ang bibiyayaan ng mas malaking budget, lalung lalo na ‘yong kanilang
        mga kakandidato," Binay said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1845c4-93b1-457a-b224-1d1dc5f90f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:04:18.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:04:22.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "This is what''s happening now to our goverment. Politics
        dictates who is given the bigger budget, especially those who are partymates."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc6b9fc-52fa-4b81-bb2e-165b33f70fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:04:18.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:04:22.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay further explained that the budget he was pertaining to shouldn''t
        have been awarded to the DILG because building houses isn''t the department''s
        role.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c86ae8f-fb7a-4910-a2eb-7ed5e099885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:04:18.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:04:22.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay fires back</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e952284f-5af3-41d2-a31a-1fbed1c4ad98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:04:18.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:04:22.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president also defended himself against statements released
        by Aquino and Interior Secretary Manuel Roxas, who reacted to a speech Binay
        delivered after his resignation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d80298-b0b4-43f9-a19e-bf601301c3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:04:18.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:04:22.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/24/Vice-President-Jejomar-Binay-speech-Coconuts-Palace-Cabinet-resignation-Aquino-administration.html">Read:
        President Aquino to VP Binay: People know who''s telling the truth</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144cda7b-499d-42f7-bf52-1e286dd92daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:04:18.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:04:22.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Aquino told the public that Binay, in his five-year stint
        as Cabinet member, never raised the concerns he has been revealing the past
        few days, the vice president denied this.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cae7514-c186-414f-b459-eb8df15f4fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:04:18.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:04:22.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baka naman nakalimutan lang ng Pangulo na sa mga malalaking isyu,
        kagaya ng Zamboanga siege at Disbursement Acceleration Program o DAP, nag-usap
        kami at sinabi ko ang aking saloobin," Binay said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ebb001-667a-4522-88ff-8f6ccfc688c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:04:18.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:04:22.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Perhaps the President has forgotten that when it
        came to the big issues like the Zamboanga siege and the Disbursement Acceleration
        Program or DAP, we talked and I was able to tell him my concerns."]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e363e3-84c0-4548-9f6e-4ed46b5b6b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:04:18.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:04:22.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the media meeting, Binay also spotlighted Roxas, who reportedly
        commented that Binay''s speech made him laugh.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0fab1c-f42d-4e67-83d7-9e2b256db5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:04:18.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:04:22.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turning to the the country''s failing Metro Rail Transit system,
        Binay lashed back and said there was nothing funny about what Filipinos have
        to go through every day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb13536-d106-46b1-bbc5-0a0d6c71e3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:04:18.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:04:22.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To emphasize his point, Binay added: "At lalong hindi nakakatawa
        na sa harap ng pinagmamalaking pag-unlad, marami sa ating kababayan ang lubog
        sa hirap at nagugutom. Seryosong usapin ito Mr. Roxas. Hindi katatawanan."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f09f46-a4e1-4c54-8b50-0b21e10566ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:04:18.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:04:22.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "And despite bragging about progress made, it is definitely
        not amusing that many Filipino are neck-deep in poverty and hunger. This is
        a serious matter, Mr. Roxas. This is no joke."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302a779f-b68e-45e1-91ab-c7855321bf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:04:18.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:04:22.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañan to give a reply</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39934ca4-0bc0-45fb-acca-3789687da5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:04:18.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:04:22.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace, meanwhile, pointed out that Binay can look into the
        government''s programs for the poor, as well as the budget that is allocated
        to these initiatives.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d043dd-66c0-4f7e-8d56-6a8f40ca2c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:04:18.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:04:22.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Undersecretary Abigail Valte, deputy presidential spokesperson,
        noted the vice president''s "stark turnaround" since his resignation from
        the Cabinet, Secretary Edwin Lacierda, presidential spokesperson, said that
        they would "gently address" the issues that Binay raised on Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85383411-b468-4fcc-8759-4029709aeedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T16:04:18.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:04:22.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/22/vp-binay-steps-down-from-cabinet.html">Also
        read: VP Binay steps down from Cabinet</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e98e637-a166-4685-842a-7fb9a0bdfe11'
      'mgnl:activationStatus': true
