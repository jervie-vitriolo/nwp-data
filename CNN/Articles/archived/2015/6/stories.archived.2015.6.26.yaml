    'jcr:uuid': '1f4d334d-072d-447f-9e3a-f981c487effb'
    'lead': 'Condemnation for the killer and condoldences for the family of Jonathan
      Oldan continued to come on Friday (June 26), a day after the CNN Philippines
      cameraman was gunned down just meters from his home in Imus, Cavite.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T08:29:29.192+08:00
