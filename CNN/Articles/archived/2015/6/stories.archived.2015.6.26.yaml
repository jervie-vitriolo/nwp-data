    'template': '1'
    'title': 'Supreme Court saves Obamacare

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daac8cf4-1d4c-4979-985a-7708eb328a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — Obamacare has survived – again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7760bb1-ca5c-4e52-a010-abb5fcdc39b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 6-3 decision, the Supreme Court saved the controversial health
        care law that will define President Barack Obama''s administration for generations
        to come.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58bd2ff-417a-4724-897f-249a4ecb7379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling holds that the Affordable Care Act authorized federal
        tax credits for eligible Americans living not only in states with their own
        exchanges but also in the 34 states with federal marketplaces. It staved off
        a major political showdown and a mad scramble in states that would have needed
        to act to prevent millions from losing health care coverage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dad498-c0c0-4c98-a944-6a224f15a4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five years ago, after nearly a century of talk, decades of trying,
        a year of bipartisan debate, we finally declared that in America, health care
        is not a privilege for a few but a right for all," Obama said from the White
        House. "The Affordable Care Act is here to stay"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512e9163-7cf8-41f8-8ff3-6634e0cc3229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a moment of high drama, Chief Justice John Roberts sent a bolt
        of tension through the Court when he soberly announced that he would issue
        the majority opinion in the case. About two-thirds of the way through his
        reading, it became clear that he again would be responsible for rescuing Obamacare.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c0a5b5-f5e7-4de9-bf7e-c1a3d447bec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress passed the Affordable Care Act to improve health insurance
        markets, not to destroy them," Roberts wrote in the majority opinion. "If
        at all possible, we must interpret the Act in a way that is consistent with
        the former, and avoids the latter."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d84576c-ee36-4177-a145-4cf9faca9d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was joined by Justice Anthony Kennedy – who is often the Court''s
        swing vote – and the four liberal justices. Justice Antonin Scalia wrote the
        dissent, joined by Justices Clarence Thomas and Samuel Alito.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd948f859-e4f6-456d-b672-3c202e497545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he finished, Roberts announced that Scalia would read a dissent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be81035-8d47-4d4d-9039-532ffcfba5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed," the veteran justice replied, sparking laughter in the
        Court and offering a preview of the stinging repudiation of the majority opinion
        he was about to unfurl.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212923b9-6e70-4ade-9180-1d843be648ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Interpretative jiggery-pokery''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ce78e4-6b55-4b86-89a9-120fae267fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seated right next to the Chief Justice, Scalia proceeded to eviscerate
        his reasoning. He reeled off a string of unflattering descriptions about the
        ruling, calling it "wonderfully convenient," complaining about "interpretative
        jiggery-pokery" and arguing it was not the Court''s job to make up for the
        sloppy drafting of the law by Congress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dbc045-6ed2-4323-8043-5075501d9439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts heard the dissent throughout without giving a visible reaction
        until Scalia quipped that the law should be called SCOTUScare, causing the
        Chief Justice to chuckle and sending laughter through the public galleries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67882abf-38b1-44ac-9dd3-c5228b68eae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challengers to the law argued that the federal government should
        not be allowed to continue doling out subsidies to individuals living in states
        without their own health insurance exchanges and a ruling in their favor would
        have cut off subsidies to 6.4 million Americans, absent a congressional fix
        or state action.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07836b41-77f5-45a5-9e48-ef8ebe2d512c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling is a huge victory for President Barack Obama, who nearly
        saw four words in the Affordable Care Act throw his signature achievement
        into chaos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa75bd6-beef-47d9-8eb2-c8b306ce3d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By focusing on the text and structure of the statute, as opposed
        to the IRS''s interpretation of the statute, today''s decision means that
        the next President can''t just undo federal exchanges. Instead, it will take
        an Act of Congress—and a President willing to sign it—to thwart the heart
        of Obamacare," said Steve Vladeck, a CNN contributor and law professor at
        American University.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05035ea-2c75-4f1b-9954-7cee426ed6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsidies</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7762e6-253c-45d0-96a3-6127b52fe8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The income-based subsidies are crucial to the law''s success, helping
        to make health insurance more affordable and ultimately reducing the number
        of uninsured Americans, and shutting off the subsidy spigot to individuals
        in the 34 states that rely on exchanges run by the federal government would
        have upended the law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c76cc0-84d2-4557-8d5f-b4856192f753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress would have had to amend the Affordable Care Act to fix
        its language that subsidies would be available only to those who purchase
        insurance on exchanges "established by the state" – a politically treacherous
        and likely untenable action in a Republican Congress. Alternatively, governors
        in the 34 states without their own exchanges, most of them Republicans, would
        have had to establish their own exchanges – another tough ask.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80070082-2f4d-44a4-8041-8edf766111f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts, writing for the majority, said while the contentious phrase
        was ambiguous, its meaning in context of the law as a whole was clear.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ddac59-392a-4636-8e1d-cabd25f4ac7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The context and structure of the Act compel us to depart from what
        would otherwise be the most natural reading of the pertinent statutory phrase,"
        Roberts wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9c9e4e-a967-4c31-8004-350ffe9b706e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conservative Chief Justice was once again an unlikely hero in
        saving Obama''s signature legislative achievement. He took heat from conservatives
        in 2012 when he first saved the law from a major constitutional challenge
        in a decision that stunned pundits and politicos across the ideological spectrum.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f6f58f-72ce-451d-90ac-2d8d8294e908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2016</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893bfb87-cb62-4d14-979d-eeb5a5faa2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican presidential candidates quickly denounced the ruling.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89724cf-08f8-4a8e-bc75-e0743ab51387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I disagree with the Court''s ruling and believe they have once
        again erred in trying to correct the mistakes made by President Obama and
        Congress in forcing Obamacare on the American people," said Florida Sen. Marco
        Rubio. "I remain committed to repealing this bad law and replacing it with
        my consumer-centered plan that puts patients and families back in control
        of their health care decisions."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea7dc40-67f6-4717-8639-ca475841b999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Florida Gov. Jeb Bush said he was "disappointed" by the ruling."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f686777b-82d4-4bb9-8672-b85a79f83966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this decision is not the end of the fight against Obamacare,"
        he said. "As President of the United States, I would make fixing our broken
        health care system one of my top priorities."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020e54cf-b95a-4f10-bcbb-c437aa488a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic presidential frontrunner Hillary Clinton took to Twitter
        to praise the decision.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd15c6f-6fc6-4e05-8ed4-41f75a7519e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes!" she tweeted. "SCOTUS affirms what we know is true in our
        hearts &amp; under the law: Health insurance should be affordable &amp; available
        to all."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff293cf3-4573-4e56-9445-094ca44e44a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 16 states and the District of Columbia have set up their own
        health insurance marketplaces, which left millions of residents in the 34
        states that rely on exchanges run by the federal government vulnerable to
        the Supreme Court''s ruling.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a55058-6299-46c7-9559-e21f44d1984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challengers had argued that the words "established by the State"
        clearly barred the government from doling out subsidies in the 34 states without
        their own healthcare marketplaces.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dded24f9-56e5-456d-b342-283b874f314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said that Congress limited the subsidies in order to encourage
        the states to set up their own exchanges and when that failed on a large scale,
        the IRS tried to "fix" the law.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a50084-abcc-4fa1-9fb7-22eb3c4fb302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the rule of law means anything, it is that text is not infinitely
        malleable, and that agencies must follow the law as written—not revise it
        to ''better achieve'' what they assume to have been Congress''s purposes,"
        wrote Michael Carvin, an attorney for the challengers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3e8642-0e97-448c-b18f-9e4374efd55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Solicitor Generald Donald B. Verrilli, Jr. who won over
        the justices, arguing that Congress always intended the subsidies be available
        to everyone – regardless of the actions of their state leaders.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388577a7-e86f-4abf-8bf4-14777f769441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verrilli warned in court briefs that if the challengers prevailed,
        the states with federally-run exchanges "would face the very death spirals
        the Act was structured to avoid and insurance coverage for millions of their
        residents would be extinguished."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcd9bb9-78c8-46e2-a618-d9f1984cadd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower courts had split on the issue. The U.S. Court of Appeals for
        the District of Columbia invalidated the IRS rule while the Fourth Circuit
        Court of Appeals ruled in favor of the Obama administration.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926b25d1-2f90-4452-a28f-748c4cfaa172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Stephen Collinson contributed to this report</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b9d7e7-0be9-48c7-8d8a-1e2ca87ff877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:02:34.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:14:39.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. <a href="http://edition.cnn.com/2015/06/25/politics/supreme-court-ruling-obamacare/index.html">"Supreme
        Court saves Obamacare."</a></em></p>'
  'univision-donald-trump-miss-usa-mexicans-cancel':
    'author': 'Brian Stelter, CNN Money'
    'caption': 'Donald Trump''s recent comments about Mexicans have caused Univision
      to cancel the telecast of the Miss USA pageant – an event partially owned by
      the real estate mogul.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-26T02:23:24.854+08:00
    'imagesource': 'jcr:0049be94-9fb3-4896-9ffe-a8428b48b60b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '768cb2e4-cd2f-49df-8e08-bd3ffe1336f1'
    'lead': 'Univision is canceling its telecast of the Miss USA pageant, an event
      partially owned by Donald Trump, to protest Trump''s offensive remarks about
      Mexicans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T10:05:35.903+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T10:05:39.607+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T10:05:39.150+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Univision dumps Trump, cancels Miss USA over his comments about Mexicans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa93aa7-5db9-476c-a328-1085085d3ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:05:35.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:05:39.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Univision is canceling its
        telecast of the Miss USA pageant, an event partially owned by Donald Trump,
        to protest Trump''s offensive remarks about Mexicans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c709cc02-f69a-4998-9ec5-c951edcbd172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:05:35.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:05:39.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Univision is the biggest Spanish-language broadcaster in the United
        States, so its decision is a blow to the Miss Universe Organization, a joint
        venture of Trump and Comcast''s NBCUniversal division.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04898e5-563f-4bfe-9cd4-5467221c6221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:05:35.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:05:39.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, in his speech announcing a run for president, Trump deplored
        immigrants from Mexico who "have lots of problems" and are "bringing those
        problems to us."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc24674b-ef46-4562-b153-8df2d254e88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:05:35.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:05:39.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re bringing drugs, they''re bringing crime, they''re rapists,"
        he said, adding, "and some, I assume, are good people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1a4873-cd04-4e38-86c5-8f1cb303126b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:05:35.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:05:39.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments caused an outcry. Jorge Ramos, a prominent Univision
        host, called Trump''s remarks "absurd" and "prejudiced."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb23de-d55a-492c-9389-d887364f6eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:05:35.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:05:39.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (June 25), Univision said its entertainment division
        is "ending the company''s business relationship with the Miss Universe Organization,
        which is part-owned by Donald J. Trump, based on his recent, insulting remarks
        about Mexican immigrants."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a831e5ab-e2d6-4884-b23f-ce9a056c1970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:05:35.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:05:39.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Univision, we see first-hand the work ethic, love for family,
        strong religious values, and the important role Mexican immigrants and Mexican-Americans
        have had and will continue to have in building the future of our country,"
        the company said. "We will not be airing the Miss USA pageant on July 12 or
        working on any other projects tied to the Trump Organization."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db8766c-44e9-4054-bd0b-6978d150d5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:05:35.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:05:39.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representatives for NBCUniversal did not immediately respond to
        requests for comment, but Trump fired back on Twitter and with a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc77880-e649-43af-a954-f8c9a480374d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:05:35.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:05:39.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Mexican government and others are putting tremendous pressure
        on Univision to break their signed and fully effective contract with the Miss
        Universe Organization because Mr. Trump has been exposing to the public, and
        the world, the significant damage that is being done at the southern border,
        and the terrible and costly trade deals that the United States is incompetently
        making with Mexico," Trump said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a741473-3c4a-461f-91c8-d6d5cc4a8e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:05:35.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:05:39.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Trump said, "Mexican gov doesn''t want me talking about
        terrible border situation &amp; horrible trade deals. Forcing Univision to
        get me to stop- no way!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e50120-c8f0-4607-8ab4-627ba52e38c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:05:35.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:05:39.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Univision pulled the plug on Trump, the man who was
        scheduled to be the Hispanic host of the Miss USA pageant also quit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d2cb50-5a5d-459e-943a-dfe62a07181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:05:35.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:05:39.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement addressed to Trump, Cristian de la Fuente, a popular
        actor from Chile who has appeared in TV shows like "CSI Miami" and "Ugly Betty,"
        said, "You are ignorant, racist, and anti-Hispanic."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f03e37-a8e3-49a9-9df8-f97635f840b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:05:35.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:05:39.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Univision emphasized that the decision involved its entertainment
        programming, not news.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d9ff62-50e3-44be-a3ac-2f788cbc446a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:05:35.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:05:39.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Univision News and the local news division will continue to provide
        comprehensive coverage of all candidates, including Mr. Trump, to ensure our
        audience continues to have access to all points of view," the company said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c926f65-ad6e-4626-b204-278c459701be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:05:35.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:05:39.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Univision president and CEO Randy Falco made the decision to break
        ties with Trump. He considered the views of both his Spanish-speaking audience
        and his employee base, which is 80% Hispanic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f172926-6fef-42ac-97e8-eadb4fdfbccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:05:35.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:05:39.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision is a remarkable reversal, given that Univision struck
        a long-term deal with the Miss Universe Organization just five months ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9054f0-aaa6-415f-a4d2-15d64f510928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:05:35.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:05:39.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal – reportedly five years long – called for Univision to
        broadcast and co-produce the Miss USA and Miss Universe pageants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a32efd-a25f-481a-930c-d1c85c3c9dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:05:35.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:05:39.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Univision out of the picture, NBCUniversal might seek to televise
        the pageants on its competing Spanish-language network Telemundo instead.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d0fa2c-3be5-4689-9286-5e257f62c96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:05:35.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:05:39.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NBCUniversal may also face calls to break – or at least suspend
        – its business ties with Trump, given his incendiary comments and his ongoing
        bid to be president.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b08b97-a1ed-4f1d-b87c-e3c115f8051e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:05:35.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:05:39.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Maria Santana contributed to this report</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0add7c-ab41-452d-b908-87b0e6ac4104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T10:05:35.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T10:05:39.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/25/media/univision-donald-trump-mexicans/index.html?iid=TL_Popular">"Univision
        dumps Trump, cancels Miss USA over his comments about Mexicans."</a></em></p>'
