      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Alaska Aces battled
        back from 16 points down to beat Barangay Ginebra San Miguel, 114-108, and
        clinch the first semifinals berth in the Philippine Basketball Association
        (PBA) Governors'' Cup Friday (June 26).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bac619-8c28-45f8-945e-c5061c6d7f7d'
      'mgnl:activationStatus': true
