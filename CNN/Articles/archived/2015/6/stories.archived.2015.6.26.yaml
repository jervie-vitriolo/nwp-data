      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Romeo Travis finished with 29 points and 21 rebounds for
        the Aces, who stalled a last-minute fightback by the Gin Kings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904f54db-95f4-4f8c-b654-38ecf3516473'
