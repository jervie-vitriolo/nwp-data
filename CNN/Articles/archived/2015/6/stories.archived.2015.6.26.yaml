      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Undrafted but undaunted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9feb025-236b-4345-9da0-2a5371dc4344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:53:24.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:10:40.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite not hearing his name called out during the 2015 National
        Basketball Association (NBA) draft on Friday (June 26 PHT), Filipino Bobby
        Ray Parks Jr.''s dream of making it into a regular season roster is still
        alive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b662aad-5c38-48cd-98e9-e1aa955b88d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:53:24.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:10:40.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the conclusion of the draft, Parks'' local agent,
        Charlie Dy, posted on his Instagram account that the Dallas Mavericks have
        extended an invitation for Parks to be part of their summer league team.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a579e311-63e8-4211-9c46-2743970452a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:53:24.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:10:40.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dy''s post read: "The Dallas Mavericks officially invited @ray15parks
        to join their NBA Summer League team!!! Congrats Ray! Keep grindin''!!! #HonorThyFather
        #ThyWillBeDone #NBASummerLeague #DallasMavericks #RayParksJr"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2106705d-b078-44ba-a75f-43ba5632a88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:53:24.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:10:40.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dallas Mavericks are set to appear in the 24-team Las Vegas
        Summer League from July 10 to 20.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34bc1f7-eadc-4807-86d2-bb0c0d4275a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:53:24.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:10:40.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their first assignment is against the New Orleans Pelicans on July
        12 PHT.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5f63db-60c4-467c-815e-ac5f7261460e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T08:53:24.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:10:40.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the draft, Parks worked out for the Utah Jazz, the Brooklyn
        Nets, the Atlanta Hawks, the Boston Celtics, and the Dallas Mavericks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b155a8b-0466-41e1-9bb0-795c6dbd573d'
