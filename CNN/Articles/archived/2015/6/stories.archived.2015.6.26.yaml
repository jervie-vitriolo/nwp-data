      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lankov worries if the drought is as bad as some are predicting,
        the government will once again force farmers to hand over all of their food,
        in the name of the greater good.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa7580c-bd82-4cff-a459-3129c081600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:41:18.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:43:00.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://Seoul,
        South Korea (CNN) — Even a simple piece of fruit was unfamiliar to Lee So-yeon
        when she fled North Korea seven years ago. She had never seen an orange. So
        when she came across one at a South Korean market, she bit into it like an
        apple — peel and all. During the famine of the 1990s, Lee was forced to eat
        grass from the mountains to survive. &quot;We were told that any grass that
        rabbits eat is edible,&quot; she says. &quot;So we picked any grass we could
        find that wasn''t poisonous and mixed it with rice, or used it to make grass
        porridge. &quot;Children were suffering from malnutrition. Their stomachs
        were very swollen. ... Their whole faces were covered with fine hair and their
        hair was a very light brown color instead of black. Their arms and legs were
        so skinny they looked like tree branches.&quot; Now, North Koreans are again
        facing a &quot;looming humanitarian disaster in the DPRK,&quot; or the Democratic
        People''s Republic of Korea, according to the United Nations human rights
        chief. Zeid Ra''ad Al Hussein told CNN, &quot;We call for the international
        community to support the DPRK and help the DPRK in a respect of what is going
        to be a very difficult famine.&quot; State media, which usually paint only
        a rosy picture of life for North Korea''s citizens, have been publishing reports
        about what they call the worst drought in 100 years. &quot;Their decision
        to officially report the drought in their internal media is remarkable,&quot;
        says Andrei Lankov, a professor at South Korea''s Kookmin University. &quot;It''s
        a signal to both domestic and foreign audience that probably something will
        go bad later this year. So they will probably apply for foreign aid.&quot;
        Parched rice paddies ''incredibly serious'' China says it is willing to help.
        And there''s been a neighborly offer of assistance from South Korea, even
        though the two countries are technically at war. Seoul''s Unification Minister
        Hong Yong-pyo says both Koreas are facing drought, and this could be a time
        for cooperation. The Asia deputy regional director for the U.N. World Food
        Programme, John Aylieff, witnessed power cuts to the hydroelectric power supply
        when he was last in Pyongyang, the North Korean capital. He says his staff
        members have reported low reservoir and river levels. &quot;The government
        has said ... that the rice which is being transplanted in the fields as we
        speak, about 40% of that is now in paddy fields which are parched. That sounds
        incredibly serious.&quot; The U.N.''s Al Hussein warns, &quot;You may well
        see starvation on a massive scale unless there''s a massive relief effort
        in the weeks and months to come.&quot; Aylieff is not predicting a famine
        like the one that killed upward of half a million people in the 1990s. But
        he says if it does not rain soon, the main rice harvest will suffer. That
        could cause food shortages by the end of the year — a major concern in a country
        where a third of the children are already malnourished. Malnutrition fears
        &quot;It doesn''t take very much for malnutrition to spike,&quot; he says.
        &quot;It doesn''t take long for malnutrition to spike either. So a short and
        fairly serious shock to the food system of the country can create quite serious
        implications for the population.&quot; Lankov points out that North Korea
        also had a drought last year, but still had a good harvest. He is more worried
        about the implications for fledgling reforms to the agricultural system. &quot;Over
        the last two years,&quot; he explains, &quot;the North Korean government has
        been implementing a new and remarkably efficient policy which is based on
        the household responsibilities. So farmers'' households are given 30% of the
        harvest instead of the fixed rations they used to receive in the past. And
        as a result, they work much better, and over the last two years North Korea
        had really good harvests. Essentially they produced enough food to feed themselves.&quot;
        Lankov worries if the drought is as bad as some are predicting, the government
        will once again force farmers to hand over all of their food, in the name
        of the greater good. This story was first published on CNN.com, &quot;North
        Korea''s historic drought expected to cause famine, U.N. says.&quot;">"North
        Korea''s historic drought expected to cause famine, U.N. says.</a>"</em></p>'
  'Terror-attack-Tunisia-at-least-27-dead-bloodshed-France-Kuwait':
    'author': 'Yousuf Basil and Greg Botelho, CNN'
    'caption': 'On its website, Hotel Riu Imperial Marhaba is described as an all-inclusive
      hotel with views of Port El Kantaoui. It contains indoor and outdoor pools,
      including one for children, as well as buffet-style and theme restaurants.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-26T22:01:34.829+08:00
    'imagesource': 'jcr:1d95e677-2525-4bb0-930c-0d61a906d4b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12d8f199-571b-40cd-9aa9-c550b8187c92'
    'lead': 'Terrorists killed at least 27 people in an attack Friday on a beachfront
      Tunisian hotel, Tunisian officials said, according to the state-run TAP news
      agency. The bloodshed comes the same day as at least two deadly terrorist attack
      in France and Kuwait.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T15:47:10.682+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T16:47:55.297+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T16:47:54.687+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 27 dead in terror attack at Tunisia hotel, state news agency
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ec6bca-5b2a-45e1-b38b-e60cdf468b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:47:10.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:47:55.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Terrorists killed at least 27 people in an attack Friday
        on a beachfront Tunisian hotel, Tunisian officials said, according to the
        state-run TAP news agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90ce65d-2a36-477d-bcdc-7ab82bc10f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:47:10.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:47:55.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunisia''s interior minister reported 27 dead — at least some of
        whom were guests at the Hotel Riu Imperial Marhaba in Sousse, TAP reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af9f5f4-4e98-4198-a410-33ba7d22ebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:47:10.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:47:55.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, those figures are preliminary. In fact, an operation was
        still underway Friday afternoon after Tunisian security forces exchanged gunfire
        with the attackers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e74a6d-366a-4961-ac1a-f655e2c90342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:47:10.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:47:55.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, Hotel Riu Imperial Marhaba is described as an all-inclusive
        hotel with views of Port El Kantaoui. It contains indoor and outdoor pools,
        including one for children, as well as buffet-style and theme restaurants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aef0a1-5479-45ab-9e3a-371f59fa0b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:47:10.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:47:55.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This all creates the ideal environment for relaxing holidays away
        from the hustle and bustle of the city," the website says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976a0a35-214f-4812-848a-22e4f50caffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:47:10.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:47:55.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacks in France, Kuwait</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576d7fd2-909f-4729-9a1b-ee3019286c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:47:10.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:47:55.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloodshed comes the same day as at least two deadly terrorist
        attack in other countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2641b92-47ac-4f66-9d67-060faeb9ffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:47:10.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:47:55.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person was beheaded and two injured at a gas factory near Lyon
        in southeastern France, according to French President Francois Hollande. And
        ISIS has claimed responsibility for an apparent bomb blast at the Shiite-affiliated
        Al-Sadiq mosque in Kuwait''s capital during Friday prayers, leading to a number
        of death and injuries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e62a6f6-b5e1-40f0-abcc-78e0cfae5e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:47:10.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:47:55.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s beachfront hotel attack is not new for Tunisia, which
        has been hailed as a success story of the Arab Spring but has not been immune
        to terrorist violence that''s plagued many around the region, including its
        neighbor Libya.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b65f40-35db-4d57-8dae-b94a884cc721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:47:10.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:47:55.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also the latest to apparently targeting tourists in the North
        African, which has attracted visitors for its culture and Mediterranean Sea
        beaches.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cb0f39-7874-42b1-92aa-6a0f81eb7ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:47:10.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:47:55.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, at least 23 people died when gunmen stormed the landmark
        Bardo Museum in Tunis. In a subsequent audio statement, ISIS identified two
        men — Abu Zakariya al-Tunisi and Abu Anas al-Tunisi — who it said used "automatic
        weapons and hand grenades" to kill and injure what it called "crusaders and
        apostates."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6c37d8-557f-4ccd-8949-c8c9c2fb8c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:47:10.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:47:55.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/26/africa/tunisia-terror-attack/index.html">"At
        least 27 dead in terror attack at Tunisia hotel, state news agency says."</a></em></p>'
