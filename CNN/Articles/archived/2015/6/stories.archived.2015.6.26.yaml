      among the first to issue a statement on the killing of their Kuya Joe, as they
      used to call Oldan.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-26T16:41:30.835+08:00
    'imagesource': 'jcr:772e020f-4f91-4843-a323-577a0c209cc1'
