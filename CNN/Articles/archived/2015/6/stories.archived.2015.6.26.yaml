  'china-says-ph-japan-fanning-tension-deliberately':
    'author': 'Reuters'
    'caption': 'The Philippines and Japan flew patrol planes near the disputed South
      China Sea waters for the second straight day on Wednesday (June 24).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-26T10:32:31.265+08:00
    'imagesource': 'jcr:1aa04157-9b67-4583-ace7-feb4d6c9632b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa4bdd5d-b5b7-4eeb-a396-9fb50612873e'
    'lead': 'Beijing accused the Philippines and Japan of putting on a big show of
      force and deliberately exaggerating the tense atmosphere in the region after
      the two countries flew patrol planes near the disputed waters for the second
      straight day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T09:32:06.070+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T09:32:09.503+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T09:32:09.173+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China says Philippines, Japan fanning tension ''deliberately''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2096065-5122-47af-963f-727b7d23aad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:32:06.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:32:09.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing, China (Reuters) - China''s military on Thursday accused
        the Philippines of trying to "rope in" other countries to the dispute over
        ownership of the South China Sea and stir regional tension after Japan joined
        a military drill with the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcb9c54-c883-4b77-9eac-d76387b11770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:32:06.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:32:09.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Japanese and Philippine officials, a Japanese surveillance
        aircraft, with three Filipino guest crew members, this week flew at 1,524
        meters above the edge of Reed Bank, an energy-rich area that is claimed by
        both China and the Philippines. It was accompanied by a smaller Philippine
        patrol aircraft.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b22bfb-60b6-43c8-81df-87cf6b78740f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:32:06.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:32:09.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Defense Ministry spokesman Yang Yujun, asked about the exercises,
        said that bilateral military cooperation between countries should benefit
        regional peace and security and not harm the interests of third parties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be96f05e-f7ee-4aa3-83a9-701d49a03326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:32:06.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:32:09.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certain countries are roping in countries from outside the region
        to get involved in the South China Sea issue, putting on a big show of force,
        deliberately exaggerating the tense atmosphere in the region," he told a monthly
        news briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6111d5-9966-4fda-a28f-5b82c0f8c976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:32:06.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:32:09.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This way of doing things will not have a beneficial effect on the
        situation in the South China Sea."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a2ebc6-05ae-4dfb-9aa6-ea377a36c464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:32:06.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:32:09.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercise by Japan and the Philippines comes as Manila conducts
        separate drills with the U.S. military that began last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca4b55e-e80c-4cad-bf19-3d3f4910b106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:32:06.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:32:09.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the potentially energy-rich South China Sea,
        through which $5 trillion in ship-borne trade passes every year. The Philippines,
        Vietnam, Malaysia, Brunei, and Taiwan also have overlapping claims</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df96b3a-14eb-41ba-9a30-bffb1986947a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:32:06.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:32:09.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan worries that China''s domination in a region through which
        much of its sea-borne trade passes would isolate it. Tokyo is also locked
        in a dispute with Beijing over uninhabited islands in the East China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c340ca2-0ee8-4717-b6de-2752439c8120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:32:06.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:32:09.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, China and Japan have been gradually rebuilding ties after
        Chinese President Xi Jinping and Japanese Prime Minister Shinzo Abe held ice-breaking
        talks in Beijing last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de45377-b8d4-46d1-99db-1267bffa1ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:32:06.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:32:09.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang said that China and Japan had resumed discussions last week
        about setting up an air and maritime communication mechanism, designed to
        reduce the risk of accidents and misunderstandings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea75d3c-e349-4013-9998-880a3b3bb1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:32:06.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:32:09.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries agreed to step up preparatory talks on setting up
        this mechanism, he added.</p>'
  'color-changing-condom-sexually-transmitted-infection-invention':
    'author': 'Monica Sarkar, CNN and Carina Storrs, Special to CNN'
    'caption': 'The so-called "S.T.EYE" condom is a conceptual design that changes
      color when it comes into contact with an sexually transmitted infection such
      as chlamydia or syphilis. (Photo: Tech Tech Awards via CNN)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-26T04:29:01.754+08:00
    'imagesource': 'jcr:8c0d084e-434c-4232-a953-9fa7ecd6a62e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35a85931-332c-4297-90a6-9095deaf3dd5'
    'lead': 'The so-called "S.T.EYE" condom is a conceptual design that changes color
      when it comes into contact with an STI such as chlamydia or syphilis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T09:35:08.523+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T09:35:11.560+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T09:35:11.264+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Detecting STIs: Teens believe a color-changing condom is the answer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39bda1c-4c05-4362-add8-a23f674022d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:35:08.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:35:11.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Sexually transmitted infection (STI) – it''s a sensitive
        topic that many people find difficult to discuss, but a group of teenage boys
        think they may have found an eye-catching solution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf98b40-8353-4203-90c9-a8efd922cd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:35:08.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:35:11.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called "S.T.EYE" condom is a conceptual design that changes
        color when it comes into contact with an STI such as chlamydia or syphilis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a92a2c-097c-4109-8da3-43794ac8befd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:35:08.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:35:11.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is the brainchild of Muaz Nawaz, 13, Daanyaal Ali, 14,
        and Chirag Shah, 14, who attend the Isaac Newton Academy in east London.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593c187b-816f-4423-a861-13d788b540d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:35:08.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:35:11.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team got the idea to create S.T.EYE when they found out what
        a big problem STIs were in the United Kingdom. "This kind of inspired us to
        make a condom, as it could save hundreds of thousands of lives," Shah said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f6d5f4-5774-4266-ae12-c50664490230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:35:08.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:35:11.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condom could, in theory, detect an infection both in the wearer
        and his partner. "People find it embarrassing to go to the clinic so this
        makes sure that their privacy is maintained," although they would still have
        to go to the clinic for treatment, Ali said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f426192a-0754-4122-94ff-f731346ebbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:35:08.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:35:11.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once in contact with an STI, antibodies in the condom would recognize
        the virus or bacteria and cause the condom to change color. The exact shade
        would depend on the STI, because reaction times vary. The condom could also
        have an intermediate layer that includes reactants to test for syphilis, chlamydia,
        herpes, and genital warts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116f0cf6-1426-4607-a93b-de358ba78328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:35:08.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:35:11.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, more than 1 million
        people acquire a sexually transmitted infection every day. The National Health
        Service in the United Kingdom says chlamydia is the most common STI and is
        easily passed on during sex.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5790d86a-cffc-4046-8384-20debc0b5ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:35:08.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:35:11.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea won an award in the future of health category at the TeenTech
        Awards, which encourage teenagers to explore science, engineering and technology.
        The boys won £1,000 ($1,568) and have been invited to Buckingham Palace along
        with the other category winners by the awards'' patron, Prince Andrew, the
        Duke of York.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd05e56-84b2-4c19-bd76-96de393eec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:35:08.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:35:11.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condoms are still at the concept stage but the developers have
        been approached by a condom manufacturer that believes it can make their idea
        a reality. "We really want to make this a realistic thing, but we understand
        that it is not the easiest thing in the world to do," Nawaz said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a49b51d-757b-4121-aa88-9247cc6e7765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:35:08.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:35:11.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With today''s molecular technology, it is quite possible," said
        Dr. Ward Cates, distinguished scientist and professor emeritus at fhi360,
        a nonprofit "human development" organization. "It would be quite sophisticated
        and my guess is quite costly," he said, adding that it might be too expensive
        to make condoms that detect more than one STI.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52039ee9-118d-4a3c-b5df-40830ea830f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:35:08.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:35:11.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything that would get youth to wear condoms, I am for," said
        Cates, who was not involved in developing or judging the idea. Color-changing
        condoms could promote use because they are novel, and also because teens want
        to know their infection status, Cates said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024a20bd-3192-45c9-a1fe-85e615aca310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:35:08.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:35:11.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it might be unrealistic to think people would stop in the
        heat of the moment if the condom changed color, the condom would be on and
        hopefully prevent the spread of disease, Cates said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106acac7-d7be-4d79-8174-ee0e5aacad02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T09:35:08.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T09:35:11.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a public health person, I applaud their creativity and willingness
        to transfer innovation to a world that usually doesn''t have much consideration
        in that age group," Cates said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480f9bd6-ee49-405c-8df7-378ee8c73157'
