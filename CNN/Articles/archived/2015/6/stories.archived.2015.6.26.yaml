    'jcr:uuid': 'f15e4f5f-db68-40ab-a485-9d4f11b7cf62'
    'lead': 'San Beda will tackle Mapua to open the 91st season of the NCAA on Saturday
      (June 27) at the Mall of Asia Arena.'
