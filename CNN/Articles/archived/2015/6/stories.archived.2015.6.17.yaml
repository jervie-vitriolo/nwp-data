      'mgnl:created': 2019-11-29T14:01:06.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:34:07.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a revolutionary force, fighters of the Moro Islamic Liberation
        Front (MILF) will find it hard to surrender their arms, according to Dean
        Julkipli Wadi of the University of the Philippines Institute of Islamic Studies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb9cfbb-e11b-44dc-8e00-820adcea0d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:01:06.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:34:07.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF has not disclosed the size of its force and the number
        of its weapons. But the military estimates its troop strength at 10,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7a111e-ef18-4886-95d8-c8841ec94e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:01:06.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:34:07.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very risky move," Wadi says. "Diyan sa mga baril ang lakas
        o pwersa ng Moro Islamic Liberation Front, dahil tandaan natin: Hindi naman
        sila kakausapin ng pamhalaan kung wala silang pwersa."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08004174-a846-4206-bf80-0c30dfa21ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:01:06.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:34:07.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the gun culture in Mindanao, Wadi says there''s no assurance
        that the decomissioned members will no longer keep guns in their homes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6352eee5-8b41-4d17-86a6-03b16e5effe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:01:06.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:34:07.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a land rife with conflict, owning a gun ensures safety and security.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fdedd6-ad61-40a2-8a9b-8e676a9ee548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:01:06.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:34:07.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it''s important for the government, Wadi says, to ensure the
        safety of the rebels after the decommissioning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7a71f2-8e9a-4128-8898-1f1168b931ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:01:06.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:34:07.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government must also look beyond providing monetary compensation
        and livelihood projects as these are no longer enough to ensure that the former
        combatants wouldn''t return to rebellion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b40c56-cea7-4800-8446-1b38470f6622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:01:06.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:34:07.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wadi adds the acceptance of communities would help the combatants
        embrace their new life as civilians.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22499297-9842-4a63-be7c-a582b75bb1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:01:06.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:34:07.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, lawmakers — whether for or against the Bangsamoro Basic
        Law — agree that decommissioning of MILF''s firearms can be a good gesture
        to strengthen mutual trust between the government and the MILF.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b8dab2-b640-4b41-9c2f-813038de7ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:01:06.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:34:07.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lawmakers differed in their opinions on whether the decommissioning
        process can affect the passage of the BBL and if it will solve the conflict
        in Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe8a8ce-51ef-4df6-9b25-dd3f2fe6c9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:01:06.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:34:07.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Rep. Miro Quimbo says: "I think it will have a substantial
        effect. If he had a vote now, the approval would win."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f4a684-f07b-4418-888d-316163c9e104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:01:06.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:34:07.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Teri Ridon of the Kabataan partylist group says: "The Bangsamoro
        Basic Law as proposed will not lead to just and lasting peace."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bbb2ec-4724-444e-8ae7-f15d8c24bdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:01:06.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:34:07.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wadi says decommissioning is a way to send a message to Congress
        to immediately pass the BBL.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186827e8-2a79-47c0-b257-94afa652d1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:01:06.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:34:07.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes it will not be passed under the administration of President
        Benigno Aquino III. He is however optimistic that the next will continue negotiating
        with the MILF.</p>'
  'pba-governors-cup-rain-or-shine-kia':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Wendell McKines led Rain or Shine to its fifth straight win.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-17T18:55:01.142+08:00
    'imagesource': 'jcr:a2f20a71-5724-4a70-81a7-238271abd63b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbd2f1d7-ae18-4ef7-baff-85eb8fa814f3'
    'lead': 'The Rain or Shine Elasto Painters racked up their fifth straight win
      after defeating KIA Carnival, 94-90, in the Philippine Basketball Association
      (PBA) Governors’ Cup on Wednesday evening at the SMART-Araneta Coliseum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T14:05:26.048+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T16:34:29.628+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T16:34:29.449+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: E-Painters shake off Carnival for fifth straight victory

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a12e5c-98d2-49b5-87e6-8d6e6e71b6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:05:26.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:34:29.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Rain or Shine
        Elasto Painters racked up their fifth straight win after defeating KIA Carnival,
        94-90, in the Philippine Basketball Association (PBA) Governors’ Cup on Wednesday
        evening at the SMART-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccc887b-30b8-4e19-8bc6-6c1731342f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:05:26.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:34:29.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wendell McKines had a huge double-double output of 24 points and
        20 rebounds for Rain or Shine, who is now tied with GlobalPort with a 6-4
        win-loss card.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a1272e-a676-4994-b9b1-0ee6077f30cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:05:26.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:34:29.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Lee was the only other Elasto Painter who finished in double
        figures with 20 markers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee7af42-e3d2-4ae4-88e7-32be882b3ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:05:26.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:34:29.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KIA was only down by one, 80-79, after a dunk from Hamady N’Diaye
        at the 6:40 mark of the fourth period. Rain or Shine responded with a three-point
        play&nbsp; and two free throws from McKines to push the lead up to six, with
        4:46 remaining.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86539ea3-5818-4310-85d3-37e83d80d08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:05:26.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:34:29.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three straight points from N’Diaye and a pair of freebies from Buensuceso
        pulled the Carnival closer, 85-84, but a split from Jeff Chan and two more
        free throws from Lee gave Rain or Shine an 88-84 cushion, 2:04 left.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918d8d03-62de-49ab-b343-09536bcdbd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:05:26.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:34:29.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams came up empty in the next few possessions but N’Diaye
        made two free throws with 30.8 seconds left on the game clock to cut the margin
        to two, 88-86.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2245f7-bfbf-4738-84f9-c1bc9dfc9864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:05:26.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:34:29.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee was fouled and munched up a pair from the stripe but N’Diaye
        answered with a dunk on the other end to trim the deficit to a single basket,
        90-88, 11.7 ticks to go.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb0f337-6648-430e-aca2-22dffc0bf36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:05:26.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:34:29.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another bucket from N’Diaye pulled KIA within two, 6 seconds left,
        but Lee made two more free throws to secure the win for the Elasto Painters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99769ba-13f2-402f-9b16-4eab8c82347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:05:26.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:34:29.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KIA, which slid down to 4-5 in the team standings, was paced by
        N’Diaye who put up 31 points and 21 boards.</p>'
  'Beijing-on-South-China-Sea-reclamation':
    'author': ' Katie Hunt and Vivian Kam, CNN'
    'caption': 'File photo of the military-grade airstrip that China is reportedly
      building in the disputed waters of Fiery Cross Reef in the Spratly Island'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-17T16:26:11.016+08:00
    'imagesource': 'jcr:34f853cf-2559-4a21-a7e3-754a8848846f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '501d874d-a957-4350-ab22-903bfd84f9d2'
    'lead': 'China''s foreign ministry says it will soon complete controversial land
      reclamation on some islands and reefs in disputed waters in the South China
      Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T14:08:35.895+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T14:08:38.707+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T14:08:38.462+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beijing: Island building in South China Sea ''almost complete''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1b10ba-0302-4c37-8ab9-09ec5a53a287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:08:35.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:08:38.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> China''s foreign ministry says
        it will soon complete controversial land reclamation on some islands and reefs
        in disputed waters in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4554aa-3e87-4519-995e-ecfec63266d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:08:35.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:08:38.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the ministry also said in a statement released Tuesday
        that it planned to build facilities on the artificial islands it has created
        and these would perform several tasks — including military defense.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc3218b-26c4-4913-9935-4373449ce742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:08:35.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:08:38.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the planned operation, China is about to complete
        the land reclamation operation at some of the Nansha islands where China has
        been stationed," the statement said. It did not give a time frame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaa0608-ec76-4002-b6ae-c5ab4ca4459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:08:35.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:08:38.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has placed artillery pieces on one of its manufactured islands,
        the U.S. says, and China has announced plans for two lighthouses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c4e2f6-c891-40b1-9f4f-4b760880d03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:08:35.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:08:38.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alarm</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c75365-292f-4ff5-b85e-9362b7a6905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:08:35.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:08:38.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, China stepped up land reclamation on several reefs in
        contested waters close to the Spratly Islands (called Nansha by China), alarming
        its Asian neighbors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55522e3-4f29-47c1-b1f9-6a55135e4738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:08:35.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:08:38.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States says that China has reclaimed some 2,000 acres
        — 1,500 football fields — in the past 18 months and has called for an "immediate
        and lasting" halt to the island building.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f86766-8f04-471d-b8a9-68ac24109625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:08:35.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:08:38.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, a U.S. surveillance plane carrying a CNN crew flew over
        some of China''s artificial islands, triggered eight warnings from the Chinese
        navy to back off.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf941a1-b296-4208-ab9d-3189e37c678c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:08:35.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:08:38.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Sea is the subject of numerous rival — often messy
        — territorial claims, with China, Brunei, Malaysia, the Philippines, Taiwan
        and Vietnam disputing sovereignty of several island chains and nearby waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2467ecd0-e897-4ac7-9d7a-50e84d774cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:08:35.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:08:38.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The areas in dispute include fertile fishing grounds and potentially
        rich reserves of undersea natural resources.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb30d92-acae-4afb-b020-e0563dee91e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:08:35.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:08:38.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China reiterated that its construction did not target any other
        countries or affect freedom of navigation by sea or air.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916f8141-15ee-4ebe-ad6d-25cd16dcdb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:08:35.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:08:38.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Chieu Luu contributed to this report.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85f28d3-f8f9-4c27-ad46-27a3a6e08d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:08:35.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:08:38.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/06/17/asia/china-south-china-sea-land-reclamation/index.html">
        "Beijing: Island building in South China Sea ''almost complete''."</a></em></p>'
  'wall-street-bets-75-chance-Greek-default':
    'author': 'Matt Egan, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-17T15:49:26.564+08:00
    'imagesource': 'jcr:ff1ed797-c0c6-482d-8985-4a08713ea414'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbbd205f-1894-44ba-b9bf-4c34144d8915'
    'lead': 'With time running out to reach a deal, Wall Street is betting the risk
      of Greece defaulting on its debt has gone way up. It''s as high as 75 to 80%
      based on credit default swaps are trading.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T14:12:37.001+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T16:35:00.746+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T16:35:00.474+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wall Street bets on 75% chance of Greek default

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470bd235-229b-4834-b08a-dd2f5a877ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:12:37.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:35:00.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — Let''s cut to the chase on Greece.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f7447d-5f04-4b57-a82a-8af621b36724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:12:37.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:35:00.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street is betting that there''s about a 75% chance that Greece
        defaults on its debt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb93c8a9-a0c3-4fbf-92e0-77c2f3bca1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:12:37.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:35:00.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athens is running out of time to cobble together enough bailout
        funds to avoid a possible default. The Greek government has just days to reach
        a deal before risking an exit from the eurozone that would likely be disastrous
        to its economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb559ec-c198-45d3-8ec5-83cae18a864d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:12:37.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:35:00.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given these dramatic stakes, the risk of a Greek default has gone
        way up. One way to measure that risk is by looking at the skyrocketing price
        of insurance policies that would pay out if Greek bonds go bust. The cost
        to insure Greek debt for one year against the risk of default has skyrocketed
        456% since the start of the 2015, according to FactSet data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434c3e1b-32c5-4b11-97bd-cedf2e0d81d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:12:37.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:35:00.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These insurance-like contracts, known as credit default swaps, imply
        there is a 75% to 80% probability of Greece defaulting on its debt, according
        to Jigar Patel, a credit strategist at Barclays.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e786bafc-957d-45dd-a900-c95343018125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:12:37.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:35:00.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probability of a Greek default soars to a whopping 95% for five-year
        CDS, Patel said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdaed3a-af56-457b-84e0-257c67ef0a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:12:37.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:35:00.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Default is looking more and more likely," Peter Boockvar, chief
        market analyst at The Lindsey Group, wrote in a note to clients on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da90726-e1ac-4139-ae7e-4c89f1c02434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:12:37.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:35:00.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chance that Greece secures a last-minute deal with its creditors
        is "looking slimmer now" and may be less than 50/50, said Jan Randolph, director
        of sovereign risk at IHS Global Insights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d13394-707e-4479-9208-ca45eb971e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:12:37.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:35:00.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek creditors are "looking for a regime change in Athens with
        a government they can actually do business with," Randolph said, adding they''ve
        "given up on" Greek Prime Minister Alexis Tsipras.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c27d01-4863-4447-99de-cbf635fbd5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:12:37.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:35:00.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Way, way riskier than Russia: The CDS market is clearly flashing
        warning signs about Greece.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0cf8ac-d198-451e-af73-d9fe8ca132bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:12:37.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:35:00.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It now costs a whopping $3.6 million a year to insure $10 million
        of Greek bonds against the risk of default, according to FactSet. While that''s
        down from the peak of the European debt crisis back in 2011, it''s up nearly
        eight-fold from a year ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59bec5e-cee3-4129-a66a-edbba4b15612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:12:37.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:35:00.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put that into context, it''s currently 10 times more expensive
        to insure Greek debt against default than Russian debt. That means the markets
        believe Greece is way riskier. It costs $355,000 to insure $10 million of
        Russian bonds against default, according to FactSet. That''s down 25% so far
        this year thanks to Russia''s stabilizing economy and the fact oil prices
        have stopped plunging.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d9e96d-bfdf-4350-8152-dfbb9d037558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:12:37.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:35:00.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the CDS market is just one measure of risk. It''s also
        highly dependent on assumptions, especially about how much of their investment
        a creditor would recover if the country does default.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ab9fea-ed19-4acc-8828-37998c85c884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:12:37.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:35:00.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek stocks, bonds plunge: Yet other, more liquid markets are also
        flashing warning signs about Greece.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fabf8a-3e9b-42c0-aa5e-6603e0f90782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:12:37.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:35:00.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greek stock market has plummeted 13% over the past three trading
        days, including a 3% drop on Tuesday alone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bcecdf-9c0c-481e-93ec-ca0dd65cf338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:12:37.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:35:00.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the bond market, the yield on Greek two-year debt has skyrocketed
        to 30.2%. A month ago, the yield was only 20%. Yields rise as bond prices
        fall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca669d92-d634-4163-bc6d-e15be4b777d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:12:37.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:35:00.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Grexit is still a longshot: Even if Greece ultimately defaults,
        it doesn''t necessarily mean it will exit the eurozone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988b979c-a657-4ff9-91dd-f0c5dce4c3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:12:37.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:35:00.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have another two or three episodes until we get to a Grexit
        -- and that''s unlikely," Randolph said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2904d01-3807-4dbb-ad80-4bb0ecc51659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:12:37.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:35:00.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to recent polls indicating many people in Greece don''t
        want to ditch the euro, a transition that would be extremely painful financially.
        A new currency would be valued significantly below the euro, crushing the
        value of assets Greek people own.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a143d282-53ba-47fa-a676-a91a64fc8209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:12:37.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:35:00.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is political suicide to try to introduce a new currency. No
        one wants to volunteer for a 60% pay cut or a 60% depreciation of their homes,"
        said Randolph.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737d5a42-1894-4bae-90f7-3421223c5949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:12:37.003+08:00
