      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo was also shared by Paez on her Twitter and Instagram accounts
        along with the full version which she snapped from a plane window.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6199a82e-afad-4a96-8e61-323ac7d5d935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:13:39.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:13:42.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "Look around your city. Walk it, if you dare brave the
        non-existent sidewalks. Cross the non-existent pedestrian lanes. Where are
        the trees? Did anyone even care? Everyone is quick to blame the leaders. But
        all this happened because of us. And it didnt happen overnight. #thatthingcalledmetromanila."</p>'
