      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Is this what Pasig City really
        looks like?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70577144-f883-47cf-9e88-f4b3d1f15cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:13:39.488+08:00
      'mgnl:createdBy': 'jeff'
