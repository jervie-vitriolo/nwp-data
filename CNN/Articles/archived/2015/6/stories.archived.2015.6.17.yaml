      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said that they saw a boarding house building ablaze around
        2 p.m. before the fire spread in the neighborhood.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5151d9e-aadb-489b-be9e-f4070815fa5e'
