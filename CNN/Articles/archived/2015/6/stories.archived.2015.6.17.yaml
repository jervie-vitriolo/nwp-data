      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipinos are naturally gifted athletes, naturally gifted," said
        Nathanielsz. "Look at the boxers, look at the tennis players, look at the
        track and field athletes in the past."</p>'
    '45':
