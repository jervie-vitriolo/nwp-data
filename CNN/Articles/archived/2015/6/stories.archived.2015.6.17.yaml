  'Princess-Diaries-3-movie-reportedly-in-the-works':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'Julie Andrews (right) plays the grandmother of Mia Thermopolis (played
      by Anne Hathaway) in the 2001 film "The Princess Diaries."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-06-17T10:19:08.708+08:00
    'imagesource': 'jcr:e13732c8-5631-444a-898b-3e0f0d9324b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be9658fa-1ec6-41d6-bc3f-9ae8eb28f454'
    'lead': 'Her Royal Highness Amelia Mignonette Thermopolis Renaldi, the princess
      of Genovia may be back for the third — and much-awaited — installment of the
      movie ''The Princess Diaries.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T15:01:42.171+08:00
