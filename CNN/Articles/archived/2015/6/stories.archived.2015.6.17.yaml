      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami ang kumakain niyan dito," Degollacion says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d324d7-593b-4510-b79f-0a7b09db11ee'
      'mgnl:activationStatus': true
