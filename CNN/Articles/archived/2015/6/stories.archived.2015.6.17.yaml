  '2015-Sea-Games-Philippines-do-better':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-17T18:17:34.950+08:00
    'imagesource': 'jcr:c768a5b5-44c6-4026-8acc-12a465074025'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13a999b9-08d2-477a-95bd-bf6a2d444fdc'
    'lead': 'Now that the 2015 SEA Games in Singapore have closed and the athletes
      have made their way back to their respective countries, we take a look at the
      overall performance of the Filipinos in the 2015 edition of the games compared
      to the previous iterations of the competition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T13:50:33.623+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T13:50:37.907+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T13:50:37.630+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SEA Games: Did the Philippines do better?

      '
    'updated': 2015-07-22T15:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457d618f-3b34-49d1-aba8-77ab02beed7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:50:33.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:50:37.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With the Southeast
        Asian (SEA) Games done and dusted, much has been said about the delegation
        that the Philippines sent out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd38fb22-27f3-445d-be8b-a20442b5b93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:50:33.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:50:37.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a total of 402 gold medals to play for in the 2015 edition
        of the SEA Games in Singapore.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd1ae54-ce25-45fc-89df-28e26593175f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:50:33.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:50:37.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the games, chef-de-mission of the Philippine contingent,
        Julian Camacho, said that he was expecting an estimate of 45 to 50 gold medals
        for the Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6489471-5027-4cec-ac23-39da045836b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:50:33.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:50:37.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 466, the number of athletes sent by the Philippines in 2015 doubled
        the 210 sent to the 2013 SEA Games in Myanmar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bb043f-9bb0-4b62-bef2-86d31a2f595a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:50:33.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:50:37.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camacho also added that the goal was to exceed the 41 gold medals
        earned by the country in the 2007 SEA Games in Thailand - a clear shift in
        strategy from the Philippine committee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d57094-fe2b-40a5-88af-09661166800a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:50:33.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:50:37.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then reality struck.</p>'
    '11':
      'image': 'jcr:726fd048-4a2e-4cf8-9cca-0f208f2e1d25'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac722d03-7af4-4156-979b-9758fd8a1ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:50:33.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:50:37.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a1d43f-64c6-4bf0-9e1c-4e48f305f782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:50:33.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:50:37.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines picked up 29 gold, 36 silver, and 66 bronze medals
        on the way to a sixth place finish in the 2015 edition of the SEA Games.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f9ba9f-05c2-4cf6-a4eb-b80da02a654a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:50:33.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:50:37.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This result sees the Philippines equal their gold medal tally in
        2013, but this turned out to be enough to improve on the seventh place finish
        in the previous games to earn the sixth place spot.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022e36c1-e454-4f04-9aeb-827979807945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:50:33.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:50:37.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 466 Filipino athletes accumulating only 29 gold medals, the
        Philippines posted a paltry ratio of 6.22 when comparing the amount of gold
        medals won and number of athletes in the delegation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c80bfed-a474-444f-ac15-cf459b21f566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:50:33.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:50:37.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the lowest ratio since 2007, when the Philippines sent 620
        competitors and only won 41 gold medals for a ratio of 6.61.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209419bd-0545-4730-9a0f-ca28fae93c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:50:33.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:50:37.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a decline</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7ec2b3-4cbd-44e7-ac6d-551f2deba431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:50:33.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:50:37.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Rex Remitio, veteran Filipino
        sports analyst Ronnie Nathanielsz gave his opinion on the country''s latest
        SEA Games outings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2359d749-81fe-436a-b89c-98f7cbb4620f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:50:33.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:50:37.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously it''s on a decline. The figures speak for themselves,"
        said Nathanielsz. "If you will look at the history of the Philippines, we''re
        normally at the top. In 70s, early 80s, we were 1, 2, or 3, we were up there."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4d5bdc-4c39-4de6-bad4-d1490df2893f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:50:33.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:50:37.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remitio also had the chance to interview former first vice president
        of the Philippine Olympic Committee (POC) Manny Lopez, who said that a change
        of leadership is needed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85745ae8-55c6-4c10-8a7f-0dc673cf0e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:50:33.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:50:37.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When your leaders start to be content with being number six out
        of 11, on the lowest kind of competition, a peninsular competition like the
        Southeast Asian Games, 11 nations, then that''s a very sad, sad sight to see,"
        said Lopez.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f062734e-e344-47db-92a0-ab34454b6b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:50:33.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:50:37.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lowest point of Filipino sports during the SEA Games is perhaps
        the now viral performance of the Filipino diving team, who made a splash on
        the Internet for all the wrong reasons.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612f0453-1c65-43d6-a1c5-e28a3e87e357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:50:33.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:50:37.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tragedy," said Nathanielsz. "This was an unmitigated tragedy."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf87d4c-8231-4c23-9106-2221b66c053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:50:33.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:50:37.914+08:00
