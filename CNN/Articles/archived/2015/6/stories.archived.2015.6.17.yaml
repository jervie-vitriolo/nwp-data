  'World-Cup-qualifiers-Philippines-Azkals-Yemen-Javier-Patiño-Misagh-Bahadoran-Iain-Ramsay':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-17T04:17:34.705+08:00
    'imagesource': 'jcr:3403071a-d190-41d9-b5dd-53888fc92aa2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a27d6c4d-e946-4f6b-8ab1-42cf46fb7454'
    'lead': 'The Philippine Azkals took a 2-0 victory over Yemen in their World Cup
      Qualifying campaign in Doha, Qatar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T15:16:27.059+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T15:16:30.588+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T15:16:30.379+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Cup Qualifiers: Azkals handle Yemen, 2-0

      '
    'updated': 2015-07-22T15:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148964f8-9509-44ba-8c5d-2e71368b86ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:16:27.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:16:30.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        carried over the momentum from their previous fixture to beat Yemen 2-0 at
        the Qatar Sports Club Stadium in their FIFA World Cup Qualifying campaign
        on Wednesday (June 17).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e53449-3051-4a87-a841-0c81530e4023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:16:27.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:16:30.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first half, the Yemeni side fended off wave after wave
        of Filipino attacks to keep the match scoreless heading into the break.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa77310-be22-4e59-96c6-aa78c59aa49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:16:27.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:16:30.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second half was a different story.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d153e1-b2b4-4ff7-9a58-fd4d492389ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:16:27.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:16:30.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right off the bat, the Azkals tried to rush the Yemeni defense to
        get the opening goal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e2dc9f-6e8b-4ca0-9c30-96497b79fcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:16:27.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:16:30.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their hard work eventually paid off in the 52nd minute after Javier
        Patiño fed Misagh Bahadoran inside the box, who then turned to strike the
        ball beyond the keepers reach to open the scoring, 1-0.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f79af21-a013-4817-aa23-14aaf93c0fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:16:27.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:16:30.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the goal, Yemen pressured the Azkals and looked to be the
        more dangerous side.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162016c7-d2de-4f29-984d-2d4cad5ee95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:16:27.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:16:30.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 74th minute it was Patiño once again who played the role
        of provider, as he set up Iain Ramsay to give him his first international
        goal and make it 2-0.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4126e984-ac3a-41e2-be28-4385be6d7b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:16:27.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:16:30.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos held back the Yemeni opposition for the rest of the
        half to keep a clean sheet and earn the victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10118a4f-6c4f-478b-b7fa-33b57537168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:16:27.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:16:30.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will resume their World Cup Qualifying campaign
        on September 8 against Uzbekistan.</p>'
  'No-violent-eruption-expected-over-Mt.-Bulusan':
    'author': 'Louie U. Navarro, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-06-17T07:13:35.470+08:00
    'imagesource': 'jcr:676ba702-d552-48aa-958d-7d8264fa2a91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae701c8e-3eaf-40c1-bb4a-0e577eced015'
    'lead': 'Mount Bulusan''s two successive ash explosions Tuesday (June 16) were
      only phreatic or steam-driven, and there were no indications that an imminent
      destructive eruption will occur, according to the Philippine Institute of Volcanology
      and Seismology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T15:19:56.572+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T15:20:01.139+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T15:20:00.803+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No violent eruption expected over Mt. Bulusan—Phivolcs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8fcf38-be08-4d85-b7bf-31ab79901b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:56.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:20:01.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Philippine Institute of
        Volcanology and Seismology (Phivolcs) said there were no indications that
        an imminent destructive eruption will occur over Mount Bulusan in Sorsogon
        despite its present abnormal activity that saw the volcano spewing ash and
        smoke clouds up to a kilometer high on Tuesday (June 16).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5711e700-ace9-4bf8-8c5f-c10df9f15f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:56.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:20:01.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mt. Bulusan ejected ash and released a cloud of grayish smoke during
        two successive phreatic explosions Tuesday morning. The first explosion happened
        at 11:02 a.m. that lasted for 10 minutes while the second occurred at 11:20
        a.m. that lasted for just one minute.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073dd24d-76c2-47f6-9f7d-df5fbb65b9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:56.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:20:01.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/06/16/Mounts-Bulusan-spews-out-ash-again.html">Related:
        Mount Bulusan spews out ash again</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461875f5-fac8-4f20-916c-2ec8b6936af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:56.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:20:01.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said explosion is the third recorded volcanic activity in Bulusan
        since May 1, which Phivolcs classified as a "minor explosion event."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7797ebba-eec9-4f61-8ed5-0bfcc39d5e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:56.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:20:01.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally known for its sudden steam-driven or phreatic explosions,
        Bulusan has erupted 15 times since 1885 and is considered as the fourth most
        active volcano in the Philippines after Mayon, Taal, and Kanlaon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053d59c1-d086-4688-8e61-dae25ec91f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:56.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:20:01.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs Director Renato Solidum, however, said Bulusan''s steam-driven
        explosions are less violent than those driven by magma and did not indicate
        an imminent destructive eruption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55742a1-68d7-485d-9fab-01fa2535644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:56.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:20:01.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Solidum said the possibility of raising the current alert level
        one to number two may occur if the following signs manifest:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd58850-8211-4ce8-8a6c-a97699f48eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:56.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:20:01.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>magma moving up</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5368c2ab-73df-455d-87ed-1a2b3ad276ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:56.573+08:00
      'mgnl:createdBy': 'jeff'
