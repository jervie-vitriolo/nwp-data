  'millionaires-to-own-46-global-wealth-2019':
    'author': ' Paolo Taruc, CNN Philippines'
    'caption': '(File photo) An electronic stock ticker at the New York Stock Exchange'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-17T18:21:51.372+08:00
    'imagesource': 'jcr:1c0bd6ec-459a-4580-b7db-f6fb19055610'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b773556d-3fd1-4802-9316-ead298ee5588'
    'lead': 'In less than five years, nearly half of global private wealth will be
      possessed by millionaires, according to figures from the Boston Consulting Group
      (BCG). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T14:28:57.800+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T16:37:23.190+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T16:37:22.964+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Millionaires to own 46% of global wealth by 2019 – study

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b69e3d-ee18-4142-b918-c227a25ef2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:28:57.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:37:23.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In less than five
        years, millionaires will own nearly half of global private wealth, according
        to figures from the Boston Consulting Group (BCG).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557056a7-1546-44c9-9591-ddf87522133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:28:57.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:37:23.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its study, Global Wealth, the firm found that 41% of the world''s
        wealth were in the hands millionaires — those with more than $1 million in
        private wealth — in 2014.&nbsp; It projects that the figure will rise to 46%
        by 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadc5e29-bda1-4690-8d78-ed586b019309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:28:57.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:37:23.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of millionaire households grew to 17 million in
        2014, from 15 million the previous year. The growth was buoyed by solid market
        performance of existing assets, the study said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762f1e9c-40d0-4df4-a221-859e17a24e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:28:57.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:37:23.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. had the most number of millionaires in 2014 (seven million),
        followed by China (four million), which also had the highest number of new
        millionaires (one million). Japan stood at third with one million millionaire
        households.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0077880e-68be-458b-bcac-c6aab5ff8fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:28:57.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:37:23.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Switzerland ranked the highest in terms of millionaire
        density — 135 out of every 1,000 of its households had private wealth greater
        than $1 million. Bahrain (123), Qatar (116), Singapore (107), and&nbsp; Kuwait
        (99) round out the top five.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44de664-ad96-4b37-b85b-ba9306858ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:28:57.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:37:23.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rich have gotten richer</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e79188b-cb46-4fb8-b312-08b8a0d16d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:28:57.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:37:23.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private wealth of ultrahigh-net worth (UHNW) households — those
        with more than $100 million — posted a double digit growth of 11%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a002ed6-e263-4531-8d67-1f94a719bce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:28:57.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:37:23.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group held $10 trillion of wealth in 2014 — that''s 6% of global
        wealth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0513d5-a02c-4ce1-ae0b-e4187d2b3147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:28:57.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:37:23.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm also noted that this segment will be the fastest growing
        in both the number of households and total wealth. It predicts that households
        alone could grow by as&nbsp; much as 19% over the next five years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5f1db2-b71d-4338-8110-2b76dc0492c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:28:57.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:37:23.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total global wealth grew 12% last year, reaching $164 trillion —
        that''s slightly higher than 2013''s 12%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a22949-6e3e-4bd7-8bfc-4185261380e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:28:57.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:37:23.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asia-Pacific region, excluding Japan, posted the fastest growth
        rate, having surged by 29%. However, North America held the largest share
        (31%) of global wealth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90c5cfa-e956-41e3-b6a9-947ae0f978ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:28:57.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:37:23.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. was the wealthiest individual country, accounting for $46
        trillion, or 28%, of the global total.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6c3ef7-c4c7-4bc5-bd11-37abe9e4422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:28:57.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:37:23.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, BCG expects the Asia-Pacific region to overtake North
        America as the world''s richest region by 2016, with $57 trillion in private
        wealth. The firm expects total global wealth to reach $222 trillion by 2019.</p>'
  'nba-finals-warriors-andre-iguodala-finals-mvp':
    'author': 'Reuters'
    'caption': 'Andre Iguodala became the first MVP not to start every Finals game.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-17T14:15:47.404+08:00
    'imagesource': 'jcr:a6804b39-33a3-4288-ac9f-afa523db4dec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccb668a1-ec75-44d1-a627-5e84afb9c4ae'
    'lead': 'Andre Iguodala''s year-long sacrifice paid off in a big way as the Golden
      State forward was named the Most Valuable Player of the NBA Finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T14:32:06.628+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T16:37:44.479+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T16:37:44.247+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Finals: Iguodala''s sacrifice pays off with MVP award

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd32feea-e5ee-46ba-8755-08b163d33bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:32:06.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:37:44.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Andre Iguodala''s year-long sacrifice
        paid off in a big way as the Golden State forward was named the Most Valuable
        Player of the NBA Finals on Tuesday (Wednesday PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c41b25-9b3c-40f3-90e9-486866726c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:32:06.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:37:44.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iguodala scored 25 points in the deciding Game Six as the Warriors
        clinched the championship, their first since 1975.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b23875-538f-4339-9456-c152757e9bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:32:06.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:37:44.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t describe it," Iguodala told reporters, of winning the
        title and the honor. "I don''t know what I''m supposed to do. We did it. It''s
        an amazing feeling."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9beaf8-8361-4473-8f17-6b0872db18c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:32:06.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:37:44.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/17/nba-finals-warriors-cavaliers-championship-game-6.html">Related:
        Warriors overpower Cavs in Game 6 to win title</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca85930-3aea-4531-9cc7-03af382dcdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:32:06.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:37:44.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iguodala edged out Cleveland''s LeBron James for the award, getting
        seven votes to James'' four.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72074b07-44c8-47c1-bf3b-b74988be9e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:32:06.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:37:44.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Iguodala''s relentless defense on James and insertion into
        the starting lineup that helped swing the series and the votes in his favor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693e1012-3b06-4e2c-ab95-df3682021128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:32:06.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:37:44.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old veteran and former All Star had started on the bench
        for the Warriors all season, but with his team in danger in the Finals coach
        Steve Kerr asked him to again switch roles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486dd996-e316-457f-846f-26e530cb2f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:32:06.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:37:44.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State trailed the best-of-seven series 2-1 when they decided
        to turn to a small lineup that featured Iguodala as a starter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d1e116-be64-4a5a-b412-5a1b4496cb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:32:06.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:37:44.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was mixed feelings," Iguodala said of the change. "(I thought)
        ''How do I come out now? Do I come out aggressive?'' I was nervous, but once
        the ball went up it''s like playing ball since I was six-years-old."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493a86e8-7e9a-42dc-9aee-7d2e59cb3721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:32:06.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:37:44.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors returned to their run-and-gun style and flourished
        in winning the final three games, and Iguodala enjoyed 20-point nights in
        two of his final three games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c04bcd-be46-44bc-87f2-4d775cadfd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:32:06.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:37:44.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the series he averaged 16.3, 5.8 rebounds and four assists while
        keeping James to just 38 percent shooting while Iguodala was on the floor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faae24d0-48fd-4c31-8d88-cf219e48f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:32:06.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:37:44.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was special and obviously he deserved the MVP for the way he
        impacted the game on both ends," said team mate Stephen Curry, the Warriors
        leading scorer and regular season MVP.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0339a7e-f63f-4872-bcda-a9d0ae506306'
