  'Drilon-source-jump-gun-on-De-Limas-plan-to-run-for-Senate':
    'author': ' Alex Ho, CNN Philippines'
    'caption': 'Senate President Franklin Drilon (L) said a number of Cabinet secretaries
      are expected to run for the Senate or a local post next year. This includes
      Justice Secretary Leila de Lima (R).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-17T20:14:30.366+08:00
    'imagesource': 'jcr:3ee9b2fb-a7d4-4fc2-b579-61c99b3b4d7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '456bc2d9-b6e2-4b33-bc84-b3dbaa032f2f'
    'lead': 'Senate President Franklin Drilon told reporters on Wednesday (June 17)
      that six Cabinet seats may be vacated soon as he expected members — including
      Justice Secretary Leila de Lima — to resign in preparation for the 2016 polls.
      An insider of De Lima''s campaign group also told CNN Philippines that the Secretary
      has been regularly meeting with them to map out her bid for the Senate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T13:58:06.799+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T13:58:11.511+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T13:58:11.186+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drilon, source jump gun on De Lima''s senatorial bid

      '
    'updated': 2015-07-16T20:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858b461e-9e1e-429e-8f16-29ade9adf560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:58:06.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:58:11.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senate President
        Franklin Drilon jumps the gun on Justice Secretary Leila de Lima''s plans
        to run for public office come May 2016 after announcing that she was expected
        to resign soon in time for the filing of candidacy in October.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcc23a0-b4d4-4421-8661-07e0a65b031e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:58:06.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:58:11.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, who is vice chairman of the ruling Liberal Party (LP), told
        reporters on Wednesday (June 17) that there will be major changes in the Cabinet
        soon — because a number of the secretaries were intending to run for public
        office in the coming general elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7abd90-155a-41eb-a561-8f12e36da2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:58:06.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:58:11.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some are running for the Senate. The others I think are going back
        to their local posts," Drilon said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cfaa2d-4392-484e-84dd-fc58b45e16b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:58:06.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:58:11.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon named six Cabinet members — which included De Lima.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e76557-f1a7-42aa-a244-3ac33c1aa017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:58:06.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:58:11.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other five were Energy Secretary Jericho Petilla, Interior Secretary
        Manuel Roxas II, Chairman Francis Tolentino of the Metropolitan Manila Development
        Authority (MMDA) and Secretary General Joel Villanueva of the Technical Education
        Skills and Development Authority (Tesda) and Agriculture Secretary Proceso
        Alcala.</p>'
    '9':
      'image': 'jcr:17d44ac5-513a-4e73-9d11-8a8fd5b5f14d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264c5240-6609-4e6b-a57b-c65a4c08c168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:58:06.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:58:11.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e538f32-3229-4c5e-a917-d9a4f6d79795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:58:06.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:58:11.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after De Lima told the media at the House of Representatives
        on Tuesday (June 16) that she had yet to decide on throwing her hat in the
        political ring.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5bc5ba-b5eb-4789-ac2e-e7e3a20faf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:58:06.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:58:11.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, she intimated that she had no plans for 2016. This was
        in response to a report by Christine Herrera of The Standard that  an accused
        Chinese crime lord gave P100 million for LP''s campaign kitty — including
        De Lima''s.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e177f61f-96b0-42ca-b9fb-31f892515d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:58:06.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:58:11.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro yung nasa likod niyan naniniwala na siguro tatakbo ako,"
        De Lima said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a331e3b4-8747-4b46-9d41-7aad9105b0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:58:06.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:58:11.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Those behind these allegations perhaps think that I will run.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e1285b-6c5c-417d-b70c-582073b8863e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:58:06.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:58:11.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she quickly changed gears and said, "Hindi pa ako nagde-decide."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feba278-0ddd-4b65-ace1-aa98bb88b9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:58:06.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:58:11.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I have not decided yet.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceba7827-e62b-44b5-8d97-e67948e40062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:58:06.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:58:11.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reliable source confirms De Lima''s senatorial bid</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd6dc35-a631-4916-b56f-856f06034ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:58:06.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:58:11.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview, an insider of De Lima''s campaign group
        told CNN Philippines on Wednesday that the Justice secretary was indeed intent
        on joining the LP''s senatorial slate next year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1d43ab-da48-4cf4-8145-3b5e2d6faa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:58:06.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:58:11.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had met with us and she said she was excited to run for the
        Senate," the source said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef505b1-6b03-4b18-abdc-fb115459dc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:58:06.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:58:11.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source also cited that a Facebook account has been created to
        promote De Lima, "Teamleila De Lima."</p>'
    '28':
      'image': 'jcr:5992a921-09d6-4e2c-94de-c82ceb16f124'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a2481c-433c-4ab8-b41b-11b999e6b781'
      'mgnl:activationStatus': true
