      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo shared by media personality Daphne Oseña-Paez on her Facebook
        page on June 13 had netizens asking that question. The photo shows densely
        packed houses and buildings with practically no sign of greenery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5b6f67-b35c-43c6-9c16-34fda3fcc1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:13:39.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:13:42.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paez said the photo that she took while on a flight last June 12
        "was not edited or filtered," only zoomed and cropped.</p>'
