  'China-Mount-Everest-shifted-3-centimeters-after-Nepal-quake':
    'author': 'CNN Staff'
    'caption': 'Mount Everest (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-17T22:48:42.689+08:00
    'imagesource': 'jcr:3c17183c-66ad-472b-96bb-31859ffaa7b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c426c531-f916-48c8-b257-d4a8e86ed8c4'
    'lead': 'Mount Everest, the world''s highest peak, was moved 3 centimeters (about
      1.2 inches) southwest by the magnitude-7.8 earthquake that devastated Nepal
      in April, Chinese authorities say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T13:28:12.410+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T13:28:15.985+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T13:28:15.826+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China: Everest shifted 3 centimeters after Nepal quake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9432ffe5-4472-4d5f-a5aa-d542a93841a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:28:12.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:28:15.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mount Everest, the world''s highest peak,
        was moved 3 centimeters (about 1.2 inches) southwest by the magnitude-7.8
        earthquake that devastated Nepal in April, Chinese authorities say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f893d72f-263a-421a-9a75-e6e64de75c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:28:12.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:28:15.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the April 25 quake, which left more than 8,000 people dead,
        did not affect the height of the 8,848-meter (29,029-foot) mountain, according
        to the report by China''s National Administration of Surveying, Mapping and
        Geoinformation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e96364-43be-46c3-80a5-0244e6fe0477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:28:12.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:28:15.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media reported the administration had set a satellite
        monitoring system on the peak in 2005 to observe the movement of the mountain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6001f07d-00aa-4b58-b810-bde632b02190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:28:12.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:28:15.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the decade since, Everest had been moving northeast at a speed
        of 4 centimeters a year, and had grown by 0.3 centimeters annually, state
        media reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7738fa5a-1cb2-4be4-87e0-d90ab2f9dccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:28:12.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:28:15.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The April earthquake reversed the direction of the mountain, shifting
        it to roughly where it would have been nine months earlier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7eb2c8-b158-425a-84cb-15c4425cc4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:28:12.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:28:15.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It triggered a number of avalanches on and around the mountain —
        which is at the border of Nepal and China — claiming the lives of many climbers.
        The deaths led mountaineering companies to call off their climbs for the rest
        of the season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151827da-fbf7-46d9-87e5-bdb377e19555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:28:12.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:28:15.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New data showed a second deadly quake in Nepal, which struck on
        May 12 with a magnitude of 7.5, did not move the mountain, state media reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e4da91-2070-4b7c-8ce8-26cc6c3e0ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:28:12.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:28:15.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous analyses by seismologists have said that the mountain probably
        shifted by as much as meters in the quake, but the height was probably unchanged.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a069ed-93fe-4255-a7c8-3b406719e6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:28:12.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:28:15.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/06/16/asia/nepal-china-everest-quake/index.html">"China:
        Everest shifted 3 centimeters after Nepal quake but remains same height."</a></em></p>'
  'Egypt-former-president-Mohamed-Morsy-death-sentence-prison-break':
    'author': 'Ian Lee, Jethro Mullen and Eve Parish, CNN'
    'caption': 'Former Egyptian President Mohamed Morsy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-17T22:55:40.710+08:00
    'imagesource': 'jcr:50d6517f-92e7-4e90-bd56-47ce93bdcf1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cee7c9fe-cb9a-4f91-9ec8-20897e85c058'
    'lead': 'A court in Egypt upheld a death sentence Tuesday against former President
      Mohamed Morsy. Other Muslim Brotherhood leaders were also given a life sentence
      for espionage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T13:35:04.284+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T13:35:07.650+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T13:35:07.442+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Egypt''s Morsy: Death sentence upheld; life term in second case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402e8d41-228d-4c7f-9fc4-41a2c9979bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:35:04.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:35:07.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cairo (CNN)</strong> — A court in Egypt upheld a death sentence
        Tuesday against former President Mohamed Morsy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edbcd03-91fe-40e6-aaf0-0c82597a1e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:35:04.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:35:07.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morsy, 63, was sentenced to death last month for his role in a 2011
        prison break.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3092abe2-452b-4848-a974-a9e515690945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:35:04.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:35:07.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morsy, along with 16 other Muslim Brotherhood leaders, was also
        given a life sentence for espionage. Life in Egypt means 25 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7cf1eb-9e12-4226-acb9-5b7f7172dd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:35:04.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:35:07.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three more senior members of the organization — Khairat Al Shater,
        Mohamed Beltagy and Ahmed Abdel Alaty — were sentenced to death by hanging.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbf01d1-511b-42db-9117-33d08ac7fd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:35:04.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:35:07.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political wing of the Muslim Brotherhood, the Freedom and Justice
        Party, calledthe decision "politicized" and the charges "fabricated."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db8553c-a60b-4364-8821-11dd9c428630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:35:04.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:35:07.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Morsy''s trial has fallen far below the most basic international
        legal standards," a statement from the Muslim Brotherhood said. "Today''s
        announcement is another nail in the coffin for democracy in Egypt."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a61282-c46f-4981-8eae-0eedcacbd88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:35:04.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:35:07.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It called on the international community to stop what it called
        the "cruel dictatorship" of Gen. Abdel Fattah el-Sisi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada4855a-676f-411d-bf46-deab946496fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:35:04.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:35:07.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military ousted Morsy, Egypt''s first democratically elected
        leader, in 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d7d55e-f318-4b5a-9b7b-8433c382a5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:35:04.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:35:07.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Ian Lee reported from Cairo, and Jethro Mullen wrote from
        Hong Kong. CNN''s Sarah Sirgany contributed to this report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b78ba9-b3db-4647-8d94-8a45d9926cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:35:04.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:35:07.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://dition.cnn.com/2015/06/16/middleeast/egypt-court-morsy-sentence/index.html">"Egypt''s
        Morsy: Death sentence upheld; life term in second case."</a></em></p>'
  'pba-governors-cup-ginebra-barako-bull':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-17T21:54:44.348+08:00
    'imagesource': 'jcr:50d6517f-92e7-4e90-bd56-47ce93bdcf1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f156472e-e61a-471b-9abb-404f14ead2f2'
    'lead': 'Barangay Ginebra San Miguel improved its win-loss record with a win over
      Barako Bull in the Philippine Basketball Association (PBA). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T13:38:06.981+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T13:38:12.811+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T13:38:12.633+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Ginebra blasts Barako Bull, 120-98

      '
    'updated': 2015-06-18T11:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2878642c-0fa5-433f-8c48-a5637de85eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:38:06.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:38:12.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Barangay Ginebra
        San Miguel went full throttle in the fourth period on its way to a 120-98
        victory over Barako Bull Energy in their Philippine Basketball Association
        (PBA) Governors’ Cup match at the SMART-Araneta Coliseum on Wednesday (June
        17).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b337b51-dcf7-4413-ba90-92752d518e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:38:06.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:38:12.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra turned an 85-81 lead into a breakaway with a 31-10 barrage
        highlighted by import Orlando Johnson’s throw down with 2:04 remaining to
        take a 116-91 that never relinquished.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39358f3-a1f7-4aa0-9b0a-1b366c96e5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:38:06.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:38:12.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson sizzled with a game-high 41 points for the Gin Kings, while
        Sol Mercado and Emman Montfort added 14 and 12 points, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af647f62-539b-47ce-9d04-0040e96f1ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:38:06.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:38:12.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra improved to a 4-6 win-loss record, improving its chances
        of making the quarterfinals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20061fc8-fe9e-4251-9ab8-42c09253cee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:38:06.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:38:12.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Barako Bull was paced by Liam McMorrow, who scattered
        32 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648d504b-cf2b-4f7f-825a-3003c566406f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:38:06.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:38:12.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
