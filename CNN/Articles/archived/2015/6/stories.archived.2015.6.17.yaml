      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source also said that Team Leila was also set to formally have
        a group launch by July —complete with a spokesperson.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5876ca-af6f-4d49-9f1a-aa435a039ef0'
