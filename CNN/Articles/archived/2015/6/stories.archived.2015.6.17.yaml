      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>more volcanic earthquakes</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f4d8b0-af0b-4d0a-b694-842153cbab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:56.573+08:00
