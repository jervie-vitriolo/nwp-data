    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Princess Diaries 3'' reportedly in the works

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9668d5b8-e6ba-4b3c-ba09-f081ac284f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:01:42.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:01:45.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Her Royal Highness
        Amelia Mignonette Thermopolis Renaldi, the princess of Genovia may be back
        for the third — and much-awaited — installment of the movie The Princess Diaries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7347f7fb-bdf9-4d3a-92d2-f1d5394c75b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:01:42.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:01:45.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 11 long years of waiting for the next Princess Diaries movie,
        website The Tracking Board said Disney is reportedly producing the film, but
        the plot is still under wraps.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07496014-47b7-470c-bf16-0df3656cd6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:01:42.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:01:45.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its sources said it may still cast Anne Hathaway as the awkward
        and quirky princess Mia Thermopolis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423246f3-f4d6-4d27-92ae-a95598291183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:01:42.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:01:45.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tracking Board said the producer of the first two Princess Diaries
        films Debra Chase is returning to produce the third film.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5382837d-0dda-48b2-9152-bf479189edf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:01:42.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:01:45.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No representative from Disney or the possible cast have confirmed
        anything yet. (This may just be a rumor, but we are keeping our fingers crossed
        because miracles happen when you believe.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac89c100-8625-489f-8d45-4167abdddaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:01:42.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:01:45.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Princess Diaries was released in 2001, with Julie Andrews playing
        Mia''s grandmother, Queen Clarisse Renaldi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f19659-cf16-4559-9584-e28267554dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:01:42.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:01:45.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, the sequel The Princess Diaries 2: Royal Engagement was
        shown in theaters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d6cc26-cf69-4da7-8ca3-7970ce5fdeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:01:42.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:01:45.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the characters and storyline was based on Meg Cabot''s novels
        titled The Princess Diaries.</p>'
