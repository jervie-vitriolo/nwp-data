    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chris Evans is the new ''Top Gear'' host

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17469400-ff3e-4faf-86e6-bcf436be689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:58:27.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:58:30.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the millions of loyal Top Gear viewers
        around the world, the wait is over.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51404f94-f493-4b7f-9134-0d464adcc8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:58:27.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:58:30.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wildly popular BBC auto show finally has a successor to fired
        host Jeremy Clarkson, who was canned in March after punching a producer while
        on location.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd613995-1e21-468d-8520-fe226e809e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:58:27.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:58:30.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV and radio personality Chris Evans will replace Clarkson as lead
        presenter of a new Top Gear line-up, the BBC announced Tuesday (June 16).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6045de-08ca-45d8-b434-b076e6032782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:58:27.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:58:30.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first tweet as new Top Gear host, Evans told fans, "I would
        like to say Jeremy, Richard and James are the greatest. And NO I''m not leaving
        the R2 Breakfast Show."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">First tweet as new Top Gear host. I would like to say Jeremy, Richard
        &amp; James are the greatest. And NO I&#39;m not leaving the R2 Breakfast
        Show</p>&mdash; Chris Evans (@achrisevans) <a href="https://twitter.com/achrisevans/status/610880434365403137?ref_src=twsrc%5Etfw">June
        16, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ef7ddd-d944-45b6-92db-80d2c375fbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:58:27.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:58:30.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662af7e1-25f1-41ce-aa30-b9131c26fa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:58:27.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:58:30.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Hammond and James May, who were Clarkson''s co-hosts, will
        not be involved in the newest incarnation of Top Gear, according to the BBC''s
        David Sillito.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dcc279-bd34-4655-be7a-f98eba640658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:58:27.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:58:30.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acknowledging Clarkson''s legacy, Sillito said that while Evans
        is a household name, Clarkson had a long-running association with Top Gear
        and his were big shoes to fill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651e9d7e-d56f-417d-95f2-a9bb0c82b7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:58:27.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:58:30.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing the motoring show as his "favourite programme of all
        time," Evans said he was "thrilled" to get the job.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e59685-98a2-4c12-88f8-7fb597c12230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:58:27.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:58:30.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He credited the global success of Top Gear to the "brilliant minds
        who love cars and understand how to make the massively complicated come across
        as fun, devil-may-care and effortless."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2062594-23e1-4123-8792-6387a388c191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:58:27.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:58:30.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were rumors that Evans, who signed a three-year deal with
        BBC Two, was a front-runner to replace Clarkson, but he had insisted he was
        not interested.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51e1937-75cf-4628-9358-2a6fdf79393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:58:27.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:58:30.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Shillinglaw, controller of BBC Two, said she was "delighted"
        that Evans would be presenting the next series of Top Gear.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957817dc-0d3b-43e3-8648-d67cff7f8c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:58:27.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:58:30.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He knows the phenomenal attention to detail it takes to make a
        single sequence of Top Gear, let alone a whole series. He is already full
        of brilliant ideas, and I can''t wait for him to get started," she said.</p>'
    '22':
