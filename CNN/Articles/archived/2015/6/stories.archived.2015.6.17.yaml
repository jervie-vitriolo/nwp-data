      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local Bureau of Fire Protection (BFP) carried out a probe to
        determine the cost of damage and number of casualties — if there were any.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a60cf9-188a-4ed2-a8bc-ce3133992d42'
