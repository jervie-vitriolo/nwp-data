    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-06-17T10:57:46.572+08:00
    'imagesource': 'jcr:ed377704-7edf-4de8-b274-e9b2d8680693'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4232997-0519-49ab-b615-e126659e0aaa'
    'lead': 'For the millions of loyal Top Gear viewers around the world, the wait
      is over. TV and radio personality Chris Evans will replace fired host Jeremy
      Clarkson as lead presenter of a new "Top Gear" line-up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T14:58:27.707+08:00
