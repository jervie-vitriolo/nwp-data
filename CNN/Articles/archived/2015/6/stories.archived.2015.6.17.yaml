      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> About a hundred residential
        houses were gutted by a fire in Talipapa Bukid, Manoc-Manoc in Boracay island
        on Wednesday afternoon (June 17).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd599b4-136e-4438-af29-0044ac4dac01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:42:03.477+08:00
