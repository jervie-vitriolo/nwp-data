  'nba-finals-lebron-james-blame':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'LeBron James came short again to winning an NBA title.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-17T15:15:34.510+08:00
    'imagesource': 'jcr:487a3df7-5ee6-4c6c-8287-bcf39a9f7300'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13cff57a-adf2-466f-b819-1201262b3a2c'
    'lead': 'Even if LeBron James lost to the Warriors, you have to give him credit.
      He single-handedly carried the Cavs without getting much support from his teammates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T14:16:43.547+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T14:16:46.904+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T14:16:46.618+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LeBron James should get credit despite NBA finals loss

      '
    'updated': 2015-06-24T23:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58f858a-f707-4e2a-b33d-b76579c5cc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:16:43.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:16:46.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Cleveland
        Cavaliers lost to the Golden State Warriors in the National Basketball Association
        (NBA) finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ab3459-fce4-4ea4-8782-ab8b952aff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:16:43.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:16:46.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nobody should blame LeBron James.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabf0fcc-2b5b-4086-89ab-675c107a1628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:16:43.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:16:46.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Cavs lost in Game 5, James remained optimistic of their
        chances of winning the title because, according to him, he is the “best player
        in the world.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab0a412-fd14-4838-8a70-2f10141fc28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:16:43.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:16:46.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he couldn''t save his team in Game 6 - not even after producing
        32 points, 18 rebounds, and nine assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826121c4-0af9-4f77-9976-968f0bfb9577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:16:43.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:16:46.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/17/nba-finals-warriors-cavaliers-championship-game-6.html">Related:
        Warriors overpower Cavs in Game 6 to win title</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc83960-c113-4ba8-b3f3-2e36be20da9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:16:43.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:16:46.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That phrase, which circulated online and drew the ire of netizens,
        has now come back to haunt him. Check social media, I''m sure you''ll find
        a lot of hate and disgust said about LeBron.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b7e8df-f7a1-49d7-a05a-b9e891f6550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:16:43.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:16:46.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure it may have been a little untimely to utter such words right
        after a loss, but he put up MVP-like numbers throughout the series to back
        up his claim.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d0b640-b611-4d3b-8664-7f82e2226687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:16:43.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:16:46.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So even if he lost to the Warriors, you have to give him credit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743546a9-bad8-47a9-9f6d-8a150b8e58bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:16:43.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:16:46.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He single-handedly carried the Cavs, despite getting limited support
        from his teammates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c998e2-fa3a-4b88-9527-74ed6e75d9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:16:43.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:16:46.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You couldn’t say anything bad about him after the performances he
        had in the finals, could you?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf995ba-3b4e-43d0-ab29-ee73ceecea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:16:43.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:16:46.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did almost everything. In the six games, he averaged 35.8 points,
        13.3 rebounds, and 8.8 assists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded3d3a0-6921-44fc-b282-1841b02dd807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:16:43.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:16:46.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He became the only player aside from Magic Johnson to have notched
        multiple triple-doubles in two different NBA finals series, and he also became
        the first player in NBA Finals history to lead both teams in points, rebounds,
        and assists for an entire series.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7056961-b3bd-4680-aaa0-994c47926f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:16:43.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:16:46.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insane, right?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70e977f-ca80-4193-a509-d5a1cb34dc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:16:43.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:16:46.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People will always have something to say about LeBron James... simply
        because he’s LeBron James.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb362d2-a9e4-4550-9414-690b3d1f3c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:16:43.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:16:46.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he shouldn’t be blamed for this loss. Not after all the things
        he did.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f4db8e-ac9f-40e4-b8ad-c58d439ebb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:16:43.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:16:46.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Game 6 post-game conference, James said this: “When you fall
        short, it hurts and it eats at you, and it hurts me to know that I wish I
        could have done better and done more and just put a little bit more effort
        or whatever the case may be to help us get over the hump.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cd1b11-aa06-41ab-9e39-d8257a791b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:16:43.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:16:46.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he did do better, he did do more, and he did put a little more
        effort. The Warriors were just a bit stronger.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6863443a-953f-4131-8d1d-64bb6d776baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:16:43.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:16:46.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No shame there.</p>'
  'Selling-pagpag-has-become-a-thriving-business':
    'author': 'Gen Cruz, for CNN Philippines'
    'caption': 'Scavengers in Barangay Helping Land pick food from the leftovers,
      which they systematically distribute for selling.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-06-17T14:46:09.998+08:00
    'imagesource': 'jcr:750f7eb0-0183-4b64-bb58-d061a21e305e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8763d85-5a8d-4012-8303-5c35a3daf110'
    'lead': 'Pagpag meals — made from leftover food from restaurants — are hardly
      a feast for the hungry people in Metro Manila''s marginalized areas. But they''re
      in demand — each bucket selling from P20 to P30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T14:21:03.992+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T14:21:07.591+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T14:21:07.324+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pagpag: A thriving business

      '
    'updated': 2015-06-22T09:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501f6698-4a3d-4d38-a5a2-e0c45335aee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:21:03.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:21:07.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, (CNN Philippines) —</strong> Pagpag has long
        been seen as a terrible symptom of widespread hunger. It has also become a
        business in marginalized parts of Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0d7121-8946-44d7-83be-2611a75162a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:21:03.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:21:07.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bucket of pagpag can be sold to a hungry family for P20 to P30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c87940-7553-4403-9755-92454af1df5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:21:03.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:21:07.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s P20 for the bones of leftover fast food chicken (buto-buto)
        and P30 for leftovers with a little more meat. A used fast food fried chicken
        bucket is the usual container for pagpag, so called because the food is shaken
        to remove any dirt from it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c004a209-c562-411b-a9eb-70dc15b66fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:21:03.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:21:07.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dodong Esparagosa sorts out and sells the trash in Helping Land,
        Tondo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcfe575-d86b-424a-bf27-9560e02e2990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:21:03.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:21:07.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/04/23/A-far-from-happy-life-at-Happy-Land.html1">Related:
        Informal settlers relocated — only to live in squalor</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fd3756-ac54-4315-a99c-939240f5f829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:21:03.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:21:07.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day, starting at 3:00 a.m., he picks food from piles and piles
        of garbage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a931c4-7a10-4536-8f44-4b5dd5ae6738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:21:03.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:21:07.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business is very profitable and has been around for some time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b49549f-8748-48a7-9aee-fc87b0adb0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:21:03.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:21:07.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko negosyo to, iba ang may-ari," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fd17a6-170c-4845-968f-a936b8463ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:21:03.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:21:07.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "This isn''t my business. It''s someone else''s."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9573e5e2-75fc-4e01-85c8-cf0ba9093f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:21:03.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:21:07.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salome Degollacion, a nanay or elder from Helping Land, said that
        many have died from eating pagpag, as the leftovers from fast food chains
        are sometimes sprayed with disinfectants before disposal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67431829-a5cd-4c7b-9e3c-c4cf75eb52d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:21:03.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:21:07.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every night, Espargosa says, trash gets delivered to Tondo, where
        scores of scavengers pick food from the leftovers, and systematically distributes
        them for selling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf15c9c-c536-4224-837d-fa14263f7d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:21:03.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:21:07.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the scavengers, children play on top of muddy garbage, hardened
        by the sun.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc67afb-85ec-4bf2-94f8-3a32a9233df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:21:03.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:21:07.596+08:00
