  'jeb-bush-challenges':
    'author': 'Errol Louis, CNN Political Commentator'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-17T05:01:49.602+08:00
    'imagesource': 'jcr:886f7701-4f2e-4527-92df-2d8c78438b08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92f4a64c-3ca7-43a1-bcc3-53692b5e0fcc'
    'lead': 'As the front-runner of a fractious pack of Republican presidential hopefuls,
      Jeb Bush finds himself facing two big challenges: Needing to capitalize on his
      family''s deep political connections without becoming captive to them and trying
      to win over a Republican Party that Bush himself has hinted may be too ideological
      to win national elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T15:08:06.357+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T15:08:10.947+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T15:08:10.710+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeb Bush''s two big challenges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c04cc2-4d88-49e4-8cf5-c5328a642222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:06.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:08:10.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Errol Louis is the host of "Inside City Hall,"
        a nightly political show on NY1, a New York all-news channel. The opinions
        expressed in this commentary are solely those of the author.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8a0d39-e00e-47fc-a44d-9602a36fb3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:06.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:08:10.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the front-runner of a fractious pack
        of Republican presidential hopefuls, Jeb Bush finds himself facing two big
        challenges: Needing to capitalize on his family''s deep political connections
        without becoming captive to them and trying to win over a Republican Party
        that Bush himself has hinted may be too ideological to win national elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb69baf4-49c9-494e-9eef-47296bf34d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:06.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:08:10.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, and along the way, he''ll also need to offer credible solutions
        to problems including the rise of ISIS, a sluggish economy that isn''t generating
        enough good jobs, a broken immigration system — and a gridlocked capital that
        makes finding common ground nearly impossible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d1eb2a-f47b-4153-99a4-8bb695aa1822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:06.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:08:10.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a tall order, but at a raucous rally at a Miami community
        college, Bush pronounced himself up to the challenge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acc9b47-dbb0-47b2-9e4c-716a41f1066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:06.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:08:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will campaign as I would serve, going everywhere, speaking to
        everyone, keeping my word, facing the issues without flinching, and staying
        true to what I believe," he told cheering supporters. "I will take nothing
        and no one for granted. I will run with heart. I will run to win. "</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8f5c9a-c8be-48f6-976b-47d7437f2ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:06.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:08:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winning the Republican nomination isn''t guaranteed. Bush''s effort
        to build a $100 million war chest didn''t scare other Republicans out of running
        — in fact, it didn''t even stop a fellow Floridian, Sen. Marco Rubio, from
        announcing a run for president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5348b0d6-eade-4496-8ad9-6d44f1ee5aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:06.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:08:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just hasn''t met the expectation level of what we expected of
        a Bush" said Sen. John McCain, who is supporting Sen. Lindsey Graham of South
        Carolina for president. McCain was referring to Bush''s recent fumbled, roundabout
        responses to the question of whether his brother''s invasion of Iraq was,
        in retrospect, a mistake.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea05140-d3eb-423b-ad75-9e9e309c29e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:06.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:08:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain''s comment reflects the reality is that Bush must juggle
        the benefits and burdens of being the son of George H.W. Bush, the 41st president,
        and the brother of George W. Bush, the 43rd.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18c24e2-8ad7-4b42-9a2c-ae165645601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:06.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:08:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the benefit side: Bush can instantly tap into three generations
        of Republican elected officials, donors, field organizers, and intellectuals
        who were loyal to either or both of the past Bush administrations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9333d9-2e87-473e-85ad-3c6407a37b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:06.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:08:10.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the burden side, Bush is associated with the missteps of those
        past administrations. Both Bush presidencies included sending American troops
        into costly, controversial wars in the Persian Gulf. At his campaign announcement,
        one of Jeb Bush''s first pledges was to rev the economy up to a level of 4%
        growth — an idea featured prominently on the website of the George W. Bush
        Institute and a reminder of who was in the White House when the economic crash
        of 2008 happened.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2e9753-e8f5-49b9-badb-8250a28a1398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:06.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:08:10.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, it''s much better to be Bush than almost anybody else
        in the Republican field: at this stage of the game, cash and contacts are
        king.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7b5835-9c19-431b-a442-01c57afe060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:06.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:08:10.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect Bush to take a page from Mitt Romney''s 2012 playbook and
        use his fundraising advantage to mount devastating attacks on any Republicans
        who threaten his position at the front of the pack. If history is any guide,
        Bush has an excellent chance of riding his $100 million super PAC to a primary
        victory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb49975-0122-488e-8d39-d8a0b7ef228d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:06.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:08:10.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the baggage that comes with being part of the most prominent
        family in American poltics, Jeb Bush''s short-term answer to the dilemma is
        to subtly signal independence from his father and brother — neither was present
        at his announcement, and his campaign icon "Jeb!" conveniently leaves the
        famous last name unsaid — while emphasizing his unique personal story and
        political success as a successful two-term governor of Florida.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2742e31-bf24-4de2-a300-9300d9278aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:06.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:08:10.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A burst of fluent Spanish showed off Bush''s marriage to a Mexican-born
        wife, Columba, as did a heartfelt speech by their biracial son, George P.
        Bush, who is the Texas land commissioner.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0d259f-a938-4d8c-b0e7-793324c1d779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:06.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:08:10.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is the new America. He is the new Republican Party," is how
        State Sen. Don Gaetz, a lawmaker from Florida''s conservative Panhandle, described
        Bush at the rally. "Before Jeb Bush, Republicans never won control [of both
        the governor''s mansion and both houses in the legislature]. Since Jeb Bush,
        Republicans have never lost control."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcc7c79-8a05-46d3-986c-1535183bab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:06.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:08:10.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a powerful argument that even the most conservative Republican
        partisans will have to respect. Bush''s political success in the largest swing
        state gives him the authority to push back against the tea party wing of his
        party.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d196c3c-4e9d-4a2e-9468-b615a668ecae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:06.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:08:10.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Campaigns ought to be about listening and learning and getting
        better. I do think we''ve lost our way," he said in a speech last year. "I''m
        not being critical of my party, but campaigns themselves are reflective of
        this new America."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f29a61-907c-4efc-8935-5697868875f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:06.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:08:10.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And where did he speak those words describing a possible Republican
        path to the White House? In College Station, Texas, at the George Bush Presidential
        Library and Museum.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851520ee-1df1-4a2a-a2e3-732ed9de69a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:06.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:08:10.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/06/15/opinions/louis-jeb-bush/index.html">
        "Jeb Bush''s two big challenges."</a></em></p>'
