      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>inflated volcano</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54f4a54-a4de-460c-aa53-8c182c2c0e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:56.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:20:01.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>more gas emissions</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f319c10-7cb4-46d0-9e55-9b8aca1164ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:56.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:20:01.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum warned that more explosions may follow as the present alert
        level over Mount Bulusan indicates that hydrothermal processes is underway
        beneath the volcano that may lead to more steam-driven eruptions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55d5ec9-3e2d-4ed1-b9b0-0952276f70cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:56.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:20:01.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Phivolcs is closely monitoring the volcano''s activity and
        will come out with regular bulletins depending on the situation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8ff304-b28d-44e9-99a9-e7ace851cbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:56.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:20:01.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation over Mount Bulusan, meanwhile, prompted the Civil
        Aviation Authority of the Philippines (CAAP) to issue a Notice to Airmen (NOTAM)
        on Tuesday advising airport personnel, pilots, and airport flight dispatchers
        that the airways near the area of Mount Bulusan are closed off. The said NOTAM
        will be in effect until 8 a.m. Wednesday (June 17).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f18676d-29d0-4e93-b04e-6bcf23ef7fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:56.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:20:01.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engr. Raden Dimaano of the Sorsogon Provincial Disaster Risk Reduction
        and Management Council (PDRRMC) earlier reported that Barangays Añog, Bacolod,
        Buraburan, Puting Sapa, and Ragas in the town of Juban, and Barangay Inlagadian
        in the town of Casiguran are so far the listed affected areas. Classes in
        the affected barangays have also been cancelled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b91da7-b196-400e-9701-c5408c48145a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:19:56.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:20:01.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio and Jean Rose Geronga contributed
        to this report.</em></p>'
  'cambridge-university-looking-for-lego-professor':
    'author': 'Alanna Petroff, CNN Money'
    'caption': '(Photo by Chris Welch/CNN)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-17T02:15:36.461+08:00
    'imagesource': 'jcr:62164560-91d5-454c-89fa-53f3b6472482'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5063526b-71a5-439d-9a4f-f5366490744e'
    'lead': 'Get your cover letters and resumes ready. The University of Cambridge
      is on the cusp of hiring a Lego professor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T15:23:52.225+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T15:23:55.918+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T15:23:55.708+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Help wanted: Cambridge seeks Lego professor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0777f0fe-dd46-4ba8-bbea-51b56e05f10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:23:52.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:23:55.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Get your cover letters and
        resumes ready.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ed5ca7-b589-40fd-8dcf-c500d1341377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:23:52.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:23:55.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Cambridge is on the cusp of hiring a Lego professor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d32dd49-ed82-483b-96b4-0a8e8b9421fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:23:52.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:23:55.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 800-year-old British university recently accepted £1.5 million
        ($2.3 million) from the Lego Foundation to launch a new research center focused
        on "play in education, development, and learning".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f45db28-b308-4277-89a6-82aec84c28bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:23:52.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:23:55.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The professor is expected to lead the center. The role will be financed
        by an additional £2.5 million ($3.9 million) from the Lego Foundation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73fcf2f-fe5f-4311-8f19-8ee336efb5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:23:52.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:23:55.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The job still needs a final sign-off from the university, but official
        documents show Cambridge''s School of the Humanities and Social Sciences is
        keen to hire someone for the new position.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c8e7ab-917f-4ec8-aaaa-81f7fde1c9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:23:52.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:23:55.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates for the role will likely need to be passionate about
        playing with colorful plastic bricks and enthusiastic about early childhood
        education.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58408286-75f4-47e9-bc4c-8bd15dc1b023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:23:52.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:23:55.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lego Foundation has been collaborating with Cambridge in the
        last decade on research related to children''s play. It also has ties with
        MIT in the U.S. and the Tsinghua University in China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9407415b-c34d-40e2-b664-7573e34c90ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:23:52.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:23:55.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation is known for its philanthropic and research work
        related to childhood education and play. It is financed by the Lego Group,
        which manufactures and sells the popular toy bricks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57531b4a-2aeb-4213-95d3-a02bd6e6b02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:23:52.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:23:55.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/16/news/lego-professor-cambridge/index.html?sr=twmoney0616cambridgelegoprof1pstory">"Help
        wanted: Cambridge seeks Lego professor."</a></em></p>'
  'donald-trump-running-for-US-president':
    'author': 'Jeremy Diamond, CNN'
    'caption': 'Donald Trump has announced that he will run for the president of the
      United States. (Photo by CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-17T02:54:00.386+08:00
    'imagesource': 'jcr:b52dddb9-a049-41a1-afb7-002fbccbfdc9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e85af9c-d082-43f7-bf03-816ab12e3f95'
    'lead': 'The real estate mogul and TV reality star launched his presidential campaign
      Tuesday (June 16), ending more than two decades of persistent flirtation with
      the idea of running for the Oval Office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T15:27:14.740+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T15:27:41.625+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T15:27:41.320+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump runs for White House

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93352d3c-0b26-4ccb-97cf-e343ea6fcbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:14.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:27:41.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Donald Trump is finally taking
        the plunge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d3af21-27a4-46bb-b223-54ee7a2d3069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:14.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:27:41.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real estate mogul and TV reality star launched his presidential
        campaign Tuesday (June 16), ending more than two decades of persistent flirtation
        with the idea of running for the Oval Office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c63d55f-1546-496f-9984-609df26718b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:14.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:27:41.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, ladies and gentlemen, I am officially running for President
        of the United States, and we are going to make our country great again," Trump
        told the crowd, in a lengthy and meandering speech that hit on his signature
        issues like currency manipulation from China and job creation, as well as
        taking shots at the President and his 2016 competitors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baf25a4-8180-4068-acb4-347175fa68f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:14.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:27:41.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly the American dream is dead," Trump said at the end of his
        speech, promising to bring it back to life with his run.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe13d86-e9b0-4296-b287-49978bddfe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:14.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:27:41.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over four years after he came closer than ever to launching
        a campaign before bowing out, Trump made his announcement at the lavish Trump
        Tower on Fifth Avenue in New York, laying out a vision to match his incoming
        campaign slogan, "Make America Great Again."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdee01b8-6c5d-4705-8bfc-d7a66afd69ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:14.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:27:41.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 68-story tower venue Trump used Tuesday is more than just the
        backdrop to Trump''s presidential announcement, instead becoming a physical
        embodiment of what Trump is bringing to the table and the challenges he''ll
        face as he formally entered politics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcea58a9-9a6f-4504-96d8-74c410be77b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:14.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:27:41.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has already billed himself as the "most successful person
        ever to run for the presidency, by far," pointing out even that he owns a
        "Gucci store that''s worth more than Romney."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095c8d3a-f391-4860-bb45-cb22efa2abc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:14.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:27:41.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Gucci store won''t be far as Trump makes his announcement —
        it''s located in the lobby of the Trump Tower.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef20f55-fe27-460f-aa23-efe57698cf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:14.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:27:41.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in his run, Trump isn''t likely to try and shy away from the
        out-of-reach luxury and opulence that makes up his day-to-day lifestyle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d8ecee-9a31-43be-8605-1663d00b6e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:14.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:27:41.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he flaunted his wealth and success in business as a centerpiece
        of his presidential platform in his speech. And on Tuesday he disclosed his
        financial assets, trumpeting a whopping $9 billion net worth. Trump''s net
        worth was previously estimated at roughly $4 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f54b61-bbe6-4d79-b57d-b7388a0f7eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:14.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:27:41.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump Tower certainly didn''t disappoint in embodying that astronomical
        financial success, but the structure that was also home to the famous boardroom
        featured in The Apprentice television shows will also crystallize the challenge
        Trump faces as he looks to win over voters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a04b04-3c6e-4e4b-9542-1862a659fed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:14.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:27:41.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Americans now view him primarily as a reality TV star after
        14 seasons of his "Apprentice" series, and his numerous flirtations with a
        presidential run — first in 1987, then 1999, and again in 2004 and most recently
        in 2011 — have left voters eye-rolling as he prompted yet another round of
        will-he or won''t-he speculation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de23ed22-700c-40f3-bc89-b71ec4aa8888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:14.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:27:41.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his aides remain confident, though, that voters will take
        Trump seriously after he has now made his intentions clear and announces he''s
        running.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34460d27-0af2-4fb7-bc39-d975315121f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:14.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:27:41.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can change that dynamic in 15 seconds by Mr. Trump sending out
        a press release saying he''s running for president," Trump''s top political
        adviser Corey Lewandowski said. "Mr. Trump''s single biggest detriment is
        that people don''t think he''s going to run."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbeb671-98a4-413f-86ec-7b615921e0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:14.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:27:41.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over the past several months, Trump has ramped up his political
        activity, making key staff hires in the early states of Iowa, New Hampshire,
        and South Carolina — including the political strategist who drove former Sen.
        Rick Santorum to a surprise victory in the Iowa caucus in 2012.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079d6249-82e2-451b-80a5-0d1a6678d6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:14.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:27:41.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even as he becomes the 12th candidate to throw his hat into
        a ring that will become even more crowded before the first televised debate
        in August, Trump could find himself grinning on Fox News along with the rest
        of the top 10 candidates who made the cut.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd90cb9-a83d-4e56-9855-9b1204b2ebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:14.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:27:41.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox is limiting participation in the first debate to the top 10
        GOP contenders based on national polling, and Trump is just on the edge based
        on the latest polls.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ee1fdf-cd5a-4d70-b447-9ab67eafdab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:14.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:27:41.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tied for 10th place with 3% in the latest CNN/ORC poll earlier
        this month and earned 4% in both the most recent Fox News and Washington Post/ABC
        News polls — coming in 10th and tied for ninth, respectively.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1d0074-d2db-4b3f-8f86-aefbd8c92509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:14.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:27:41.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That puts Trump right in line with would-be-rivals like Santorum,
        New Jersey Gov. Chris Christie and former New York Gov. George Pataki — and
        above hopefuls like Sen. Lindsey Graham of South Carolina and Louisiana Gov.
        Bobby Jindal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5cbed6-c15e-4f7a-9d62-2f289ad58af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:14.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:27:41.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his bid, Trump will look to escape that grouping as he challenges
        conventional political notions of nominating a presidential candidate who''s
        held elected office, instead calling for an end to the politics he says are
        heavy on talk and light on action.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bc9f5e-cf36-4b6f-960b-6d35339a76e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:14.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:27:41.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is no stranger to either, though.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f162d120-7012-495e-8bd9-55f58e6249c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:14.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:27:41.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He famously fanned the flames of the "birther" movement and today
        takes credit for President Barack Obama''s decision to release his birth certificate
        — which Trump said this year at CPAC hasn''t completely quelled his concerns.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fe9119-3842-4302-b401-29750781d179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:14.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:27:41.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he won''t mince words when it comes to his GOP foes, either.
        And he may take the opportunity to draw a contrast with former Florida Gov.
        Jeb Bush, who formally announced his candidacy just a day before Trump''s
        announcement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c63d09d-f38b-48fa-9784-6ec892f2611a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:14.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:27:41.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said earlier this year in Iowa: "The last thing we need is
        another Bush."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5195c102-62a0-47ab-ac28-4b30b4745a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:27:14.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:27:41.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
