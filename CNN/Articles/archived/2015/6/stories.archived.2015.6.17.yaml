      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez echoed Nathanielsz sentiments.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7f137b-7d3f-432e-ad4b-98803d8315a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:50:33.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:50:37.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is so sad to hear and see the athletes being ridiculed in social
        network," said Lopez. "Hindi po kasalanan ng mga atleta yun, kasalanan ng
        leader yun and ng coach."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f134c3d3-5639-40f6-a851-cad24dac7ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:50:33.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:50:37.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez also bemoaned the fall of the Philippines throughout the years
        as a sporting nation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e719b39b-4491-45e4-aed0-812745e249ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:50:33.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:50:37.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were once there," said Lopez. "We loved Philippine sports but
        as long as these people are there, you can wish your hopes goodbye."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd71e1b-7fd1-4685-b8b8-7734e831ebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:50:33.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:50:37.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with all the politics in sports, if you look at just the
        athletes representing the Philippines, Nathanielsz believes that the Filipino
        athletes had and still have a special talent.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaf8bcb-f9aa-4e66-9b6a-f39506bcccd7'
