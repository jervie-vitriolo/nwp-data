  'Slow-Internet-connection':
    'author': 'Hope King, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-18T13:04:08.340+08:00
    'imagesource': 'jcr:ba9cc4ab-9aa8-4e4f-9d3b-7d291b8dcba8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72555216-12ad-481e-95e5-b74dfa32a310'
    'lead': 'The spinning wheel of death never seems to stop turning these days. It''s
      not you. Web pages really are loading slower.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T14:37:18.236+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T14:37:25.158+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T14:37:24.807+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Web is getting slower

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416e1b43-0056-4ceb-9aa3-597658953586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:37:18.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:37:25.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> The spinning wheel of death
        never seems to stop turning these days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b4423a-6cf6-41b3-a7be-e0331fe3214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:37:18.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:37:25.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not you. Web pages really are loading slower.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8bd386-619b-4bc8-9ff6-6d229669a2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:37:18.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:37:25.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average site is now 2.1 MB in size — two times larger than the
        average site from three years ago, according to data tracked by HTTP Archive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdc2ae6-8ffe-49d1-b528-1ecdbe6da02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:37:18.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:37:25.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few reasons for this added weight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c733ab33-9753-41ec-9ca5-c270d51db42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:37:18.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:37:25.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Websites are adding more attention-attracting videos, images, interactivity
        plug-ins (comments and feeds) and other code and script-heavy features that
        clog up broadband pipes and wireless spectrum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2019a96-b128-4fbe-a52f-1b1fe2d28c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:37:18.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:37:25.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sites also have ramped up their usage of tracking and analysis tools
        to learn more about their visitors. Inserting third-party data trackers not
        only increases a website''s weight, but also the number of separate data fetching
        tasks, which leads to slower load times as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f741ac9-a416-4d3c-80f6-678251e88b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:37:18.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:37:25.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos and videos continue to be the bulkiest part of websites,
        making up almost three-fourths their size. That proportion has stayed relatively
        constant over the past three years, even as the total size of websites has
        grown.</p>'
    '13':
      'image': 'jcr:96e0daf7-e18f-4703-af0c-0720e530847c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d44ebba-6f66-4e7a-b4f0-8006cb451fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:37:18.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:37:25.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c751ba1-37b9-4b39-9ccd-2cc9e392b2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:37:18.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:37:25.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as more smartphones, tablets, watches and other gizmos are built
        to go online, developers have to create even more versions of websites and
        Web components to fit evermore formats. Some websites, for example, have more
        than 50 different image sizes which can be called upon to load depending on
        device. This additional complexity requires more code to run, and adds to
        a website''s bulk.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b23bba-53d3-4a15-aa67-8e1c9d68f1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:37:18.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:37:25.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shift from desktop to mobile requests and consumption have
        had the biggest impact on website performance," said Craig Adams, VP of Web
        experience products at Akamai, a content delivery network that services 15%
        to 30% of all online traffic daily.</p>'
    '17':
      'image': 'jcr:80a7a16e-268f-463e-8829-711c7159012c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082814be-9c0a-4ec8-b0cc-88ca1f0b7a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:37:18.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:37:25.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425bdd36-cb47-4bc5-9cf4-79ee55543128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:37:18.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:37:25.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of all this, websites are using stronger encryption to make
        themselves more secure. Shielding themselves behind secured protocols requires
        more code and data crunching power, too.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ef0db9-ac44-43fe-a4a1-26896c2b491b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:37:18.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:37:25.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The component that has grown the most in size, surprisingly, is
        custom fonts. Developers are creating unique fonts to differentiate themselves
        from everyone else online. Three years ago, font transfer size was less than
        1% of a webpage''s weight, and now the proportion is up to 5%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fbdd2a-c551-4c70-a75c-e5978e272980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:37:18.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:37:25.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a variety of other factors that lead to a slower browsing
        experience, such as network congestion, processing power, browser type, and
        the number of other programs and tabs you have open.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed4bd89-b135-4f3c-ae4e-278950326d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:37:18.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:37:25.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all things being equal, the Web is slowing down. It''s only
        slowing by a matter of seconds, but literally every millisecond counts. The
        slower a Web page loads the more likely it is we''ll leave for a competitor''s
        site.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3d170a-6a66-43f5-aed9-7b41dc20cd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:37:18.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:37:25.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com,<a href="http://money.cnn.com/2015/06/16/technology/web-slow-big/">
        "The Web is getting slower"</a></em></p>'
  'World-Cup-Qualifiers-Guam-India':
    'author': ' Eoghan Macguire, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-17T12:33:17.973+08:00
    'imagesource': 'jcr:daa5075a-fd3f-4ee9-82e9-2cd112f95e1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f60e4f0e-c64b-4680-bcaf-63bf853705eb'
    'lead': 'Guam took home an unlikely 2-1 victory against the heavily favored India
      in their bid to qualify for the 2018 World Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T14:41:52.218+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T14:42:00.822+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T14:42:00.615+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Cup 2018: Tiny Pacific Island beats nation of 1.2 billion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be88a58d-5cbf-4e15-8dad-44f3662c9941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:41:52.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:42:00.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Guam maintained its storybook start to World Cup qualifying
        by claiming an unlikely victory against one of the world''s most powerful
        and populous nations Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9819d27f-8060-4cd9-9b2f-dfa85dcf5022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:41:52.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:42:00.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiny U.S. island territory in the Western Pacific with a population
        of just 165,000, beat India, home to 1.2 billion people, to move top of its
        2018 qualifying group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84b5a48-9da6-4674-adc2-f9ace046761b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:41:52.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:42:00.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goals from midfielder Brandon McDonald and defender Travis Nicklaw
        were enough to see off an opponent often dubbed international football''s
        sleeping giants 2-1, despite a late consolation from Sunil Chhetri.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb5f565-d415-46d8-9844-9b8471826f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:41:52.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:42:00.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Guam took part in World Cup qualifying it was humbled
        19-0 by Iran and 16-0 by Tajikistan in 2000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dac57a1-8d71-4383-ae62-2747a63b874e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:41:52.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:42:00.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time round, however, the team ranked 174 in the world, 33 places
        below India, have gotten off to a far more promising start.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76d18c7-cd78-46e5-b639-0350a33df219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:41:52.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:42:00.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: World Cup Qualifiers: Azkals handle Yemen, 2-0</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b4369f-9198-4f9a-ae78-000423817fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:41:52.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:42:00.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coached by Englishman Gary White, Guam beat Turkmenistan 1-0 last
        week and now sit top of Asian qualifying Group D with six points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f31fd3-581b-40a9-bf00-989837e4f75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:41:52.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:42:00.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a tough and competitive game and it feels nice to be at
        the top of the Group," White said after in post match comments carried by
        the Times of India. "This is not the same Guam who used to play some 15-16
        years back."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45cc91d-1749-4e29-8210-e71e35ec45fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:41:52.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:42:00.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, India coach Stephen Constantine said the result was
        more reflective of the footballing opportunities afforded Guam''s players
        in their youth rather the huge disparity in population between the two territories.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e15ce7f-db1a-48b0-90bb-d37362790152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:41:52.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:42:00.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today the difference was very much visible between a group of players
        who have the best football education and the rest," Constantine said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d82720-5882-4575-8e9b-14fcde53a021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:41:52.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:42:00.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"75% of the players who represented Guam have been born and brought
        up in the US and that made a huge difference."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41c8b99-734d-4aac-8746-95a0f61b2434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:41:52.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:42:00.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guam will remain top of Group D until September at least and the
        next round of fixtures. Rivals Iran plays its first game of the competition
        later Tuesday while Oman, which also beat India 2-1 last week, will not play
        again until it faces Turkmenistan later this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6555109-ff21-4568-afe8-560cdc5c7527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:41:52.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:42:00.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/16/football/world-cup-2018-guam-india/index.html">"World
        Cup 2018: Tiny Pacific Island beats nation of 1.2 billion"</a></em></p>'
  '5-key-questions-about-Pope-Francis-and-climate-change':
    'author': 'Daniel Burke, CNN Religion Editor'
    'caption': 'A day after his election in March 2013, Pope Francis emphasized church
      advancement in his first Mass with the cardinals.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-17T13:43:30.541+08:00
    'imagesource': 'jcr:620346ac-43c9-4091-893c-36e3ea81bf64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3ca33dc-112e-47d4-aa14-b2b2064a7526'
    'lead': "Green groups eagerly await it, climate change skeptics can't wait to\
      \ rebut it, and GOP politicians approach it at their peril. \nFour days before\
      \ it was to be published, a leaked draft of Pope Francis' eagerly awaited letter\
      \ on the environment was published online on Monday by L'Espresso, an Italian\
      \ magazine. So what's it all about?"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T14:47:05.478+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T14:47:09.312+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T14:47:08.773+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 key questions about Pope Francis and climate change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20e2678-8c83-4942-ac93-3d696e632146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s the latest summer blockbuster: A
        spiritual superhero armed with a pen and a prayer gears for battle against
        the forces of evil — energy executives. The future of the planet hangs in
        the balance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef4d08d-0da3-4d85-a58f-09ab49914a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least, that''s the premise behind a tongue-in-cheek trailer released
        ahead of Pope Francis'' widely anticipated statement on the environment this
        week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a392c812-b08b-41e8-a8a4-546f2f7edb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Made by a Brazilian environmental group, the trailer is playfully
        hyperbolic. (With Terminator-like intensity, the white-robed hero growls,
        "It''s time to take out the trash.") But it nicely captures the hot air swirling
        around Francis'' encyclical, due to be published Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0843a9f-419f-4e71-be03-a5bffddd3103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2015/06/16/Popes-message-on-climate-change-leaked%A0%A0.html">READ:
        Pope''s message on climate change leaked.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746327f5-f449-4e34-9f17-5768f5f31edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green groups eagerly await it, climate change skeptics can''t wait
        to rebut it, and GOP politicians approach it at their peril.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84165c17-9891-4740-995b-25eae473dc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four days before it was to be published, a leaked draft of Pope
        Francis'' eagerly awaited letter on the environment was published online on
        Monday by L''Espresso, an Italian magazine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a47b5e-a8d4-4086-86af-ee459b6aa131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Vatican said that the leaked document is only
        a draft and the rules of the embargo remain in place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbb9570-5360-4d63-91f5-f6ffccf13c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leak or not, Francis remains enormously popular, and when he talks,
        world leaders — and the media — listen. This pope doesn''t speak in sound
        bites; he speaks in headlines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10af202-7e31-4d09-92cd-204e4237618a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that in mind, here are answers to five key questions to help
        you cut through the hype about the Pope and climate change:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50faef8b-1676-4f82-8c12-9ffd2479fa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. What is an encyclical, and why are they important?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde8d57d-c882-4e91-b373-df44e901a0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derived from the Greek word for "circle," a papal encyclical is
        a letter from the pope to Catholic clergy and laypeople around the world.
        Often, the letters clarify Catholic doctrine, reiterate points of dogma and
        address contemporary issues through the light of church teachings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e668ea99-c815-493c-b2de-a3ef511fe663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis, though, has said he hopes his letter will reach a
        wider audience, including world leaders meeting for several key environmental
        summits this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0e35b8-39df-4d77-83cf-9dd9daccb82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encyclicals aren''t considered infallible (few papal documents are),
        but scholars say they are surpassed in importance only by papal bulls, which
        define dogma.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a78446-7098-43d5-b25d-7b0fdc3f9687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, Pope Francis won''t be offering "Hints from Heloise,"
        said Bishop Oscar Cantu of Las Cruces, New Mexico, referring to a popular
        advice column. Cantu said the world''s 1.2 billion Catholics should approach
        the encyclical with reverence and respect.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c24fcb-7deb-419c-ab2c-5afdeb355dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the more than 300 published papal encyclicals concern spiritual
        matters like faith and charity. But since the late 1800s, popes also have
        written about labor rights ("Rerum Novarum"), nuclear disarmament ("Pacem
        in Terris") and economics ("Populorum Progressio").</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a30ee34-a0f6-4893-837c-5fbd6bc8561f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no area of morality in which the papal writ does not run,"
        says Robert George, a Catholic intellectual and professor of jurisprudence
        at Princeton University.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8172bf7-c16c-4ec7-abb1-5987f43d3f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis'' upcoming encyclical will be the first, though, to
        focus exclusively on creation care, the Christian idea that God gave humans
        the Earth to cultivate, not conquer. (It''s also the first entirely written
        by Francis. He co-wrote "Lumen Fidei" with Pope Emeritus Benedict XVI.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccd85c5-899c-4658-9356-f7b875547713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nod to his namesake, St. Francis, the Pope has titled his upcoming
        encyclical "Laudato Si." The archaic Italian phrase, which means "Be praised,"
        is borrowed from the patron saint of ecology''s 13th-century song, "Canticle
        of the Sun."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f15532-9678-4c4a-976b-8ad1e6ca2157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be praised, my Lord, through all your creatures," the song says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8da0d9-58a7-45fe-b70b-8e87a1957a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Since when do popes preach about the environment?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2988fc87-cc74-4f08-9a60-90dbe002c046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since at least 1971, when Greenpeace was first setting sail and
        Al Gore was a cub reporter working the night shift at a newspaper in Tennessee.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee0cb26-7a35-4d9d-ac09-16f672d6fc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an apostolic letter that some Catholics call prophetic, Pope
        Paul VI wrote in May of that year:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7719733-c617-4032-86ae-faebc4732f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Man is suddenly becoming aware that by an ill-considered exploitation
        of nature he risks destroying it and becoming in his turn the victim of this
        degradation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c3ffe2-64ad-4eeb-91a5-36846083800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, popes have rung the environmental alarm with increasing
        urgency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f00e3c-5ec0-4917-87a7-515dc4a90abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1990, Saint John Paul II dedicated his World Day of Peace message
        to looming climate catastrophes, warning that the depletion of the ozone layer
        and growth of greenhouse gases had reached "crisis proportions."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a35967-5f5c-44f9-8372-9feff3f530cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Industrial waste, the burning of fossil fuels, unrestricted deforestation,
        the use of certain types of herbicides, coolants and propellants: all of these
        are known to harm the atmosphere and the environment," John Paul declared.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e444cf-e54c-43ae-9d87-11781ef7bb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Emeritus Benedict XVI, who succeeded John Paul, lamented the
        rise of "environmental refugees" forced to flee their homes by rising sea
        levels, parched fields and barren hunting grounds.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841e016b-e31a-44fe-9164-8d4433800097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Church has a responsibility towards creation," Benedict wrote
        in a 2009 encyclical that also covered other forms of Christian charity, "and
        she must assert this responsibility in the public sphere."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2e1fed-ef6b-470e-9d0c-80f97bd40f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In so doing, she must defend not only earth, water and air as gifts
        of creation that belong to everyone. She must above all protect mankind from
        self-destruction."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541124b4-b4e3-4e73-bcb8-ea3182a020dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict practiced what he preached, taking steps to make the Vatican
        carbon-neutral. But his legacy as the "green pope" may soon be superseded.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c332358-8ef7-4b03-ba9c-8dd82c13309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pope Francis will probably now be known as the ''greener pope,''"
        joked Archbishop Thomas Wenski of Miami at a news conference last week in
        St. Louis for the U.S. bishops'' semiannual gathering.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963a5e5a-b6ca-493f-a52a-9baaeece8dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Any hints about what Pope Francis might say?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95baf6ef-b04d-4e59-80c9-80a765af1322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican hasn''t divulged many details about the encyclical,
        but Francis hasn''t exactly hidden his hand.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6edc040-c04d-42a2-9884-9e7a40994c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the first days of his papacy, Francis has preached about the
        importance of the environment, not only as a scientific concern but also a
        moral one. In his first homily as pontiff, Francis called six times during
        the short sermon for humans to protect creation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f0e1b4-2307-4a5c-920d-9eabe9dc9f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vatican advisers say "Laudato Si" will not be a white paper delving
        deeply into policy prescriptions. But neither will Francis ignore the opinion
        of most scientists about how human activities contribute to climate change.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe88333-38ce-4388-9c4d-4f4adc3b9b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an address to fellow Catholic bishops in St. Louis last week,
        Wenski, the U.S. bishops'' point man on environmental issues, outlined several
        themes the pope is likely to address in detail.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ce5ea8-eda0-4c7e-9c3a-e3928ddb15f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the buzzwords, Wenski said, are "integral ecology," the idea
        that caring for fellow humans is intimately connected to our treatment of
        the environment.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951a1b13-4a27-4e58-af14-3dc32550b6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, global warming isn''t only about polar bears and
        temperature charts, the archbishop said. It''s about the poorest and most
        vulnerable people on our planet, who contribute the least to climate change
        but bear the brunt of its impact.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2407c1-b633-40e1-84a2-fbba831d2bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wenski also hinted that Francis will likely lament consumerism''s
        "throwaway culture" that not only adds to landfills but also uses people and
        discards them like outdated iPhones.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5593281-f1ac-4892-8666-d0154396960a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pope and we bishops are not scientists, but we are pastors
        -- and insofar as climate change affects human beings," the archbishop said,
        "it is a moral issue."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd444f85-44ed-4956-9377-a327b6c7799f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a background session, a Vatican source familiar with the encyclical
        said that Francis is likely to call for change all along the economic chain,
        from manufacturers to distributors to consumers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceabad9-4c9b-4d7b-9f4a-01a9810c1637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A good tweet about "Laudato Si," the source said, would be "''Gated
        communities are over.'' Not because someone is pushing down the gate, but
        because people are saying we cannot go on living like this."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5816501a-cb29-4e6f-bc3a-07c64c18b0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Why are some people already attacking the encyclical?</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc037ad4-a90f-4ab9-b32b-f8dd840ad087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Heartland Institute, a conservative group bankrolled
        by businessmen, mounted a campaign to convince Pope Francis that global warming
        "is not a crisis."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b96d6d-c8db-45c0-9af5-00ec85419abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a conference outside Vatican walls, Heartland held a "pre-buttal"
        press conference to counter the Pope''s encyclical. (Inside the Vatican, church
        officials and United Nations leaders were preparing a joint declaration decrying
        the effects of global warming.)</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c40381d-f3e7-44ab-9d8b-34b66a270fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Holy Father is being misled by ''experts'' at the United Nations
        who have proven unworthy of his trust," Heartland Institute President Joseph
        Bast said in a statement. Francis would "do his flock and the world a disservice"
        by putting his moral authority behind the U.N.''s climate agenda, Bast continued.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdb0bf2-677c-4383-bd0e-d0149f230640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the Vatican''s Academy of Sciences dismissed the attacks,
        saying they came only from the "Tea Party and those who derive their income
        from oil."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c833e6-ac79-4c4c-96e0-9344bb2c23ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Catholic politician Rick Santorum, who is running
        for the GOP presidential nomination, urged the Pope to "leave science to the
        scientists." And Sen. James Inhofe of Oklahoma, a leading climate change skeptic,
        said, "The Pope ought to stay with his job, and we''ll stay with ours."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd87560e-7ec5-4dca-bfda-b9833d5a79c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climate change fight got has gotten so nasty that Our Sunday
        Visitor, a weekly Catholic newspaper based in Indiana, issued a red card to
        conservative Catholics in an editorial this May.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14464b6-ed42-4528-983e-8d0e6febe1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been an enormous amount of spin already applied to the
        encyclical, and a lot of it is driven by political concerns," Greg Erlandson,
        Our Sunday Visitor''s publisher, said in an interview.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ff902a-7b9f-48a8-b3b5-bf6292fbdfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people think it will be too harsh on capitalism or buy too
        strongly into the climate change argument, and all these fears are being run
        through a political filter."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f98600-85a8-499c-b720-cb941641f09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the conservative anxiety is driven by a "climate change"
        within the Catholic Church itself, said Christopher Bellitto, an expert on
        church history at Kean University in New Jersey.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96f7f53-6098-4cfc-a958-8103be931d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservatives who once trusted John Paul and Benedict to hold the
        line on Catholic tradition now fear that Francis will take the church in new
        and uncharted waters.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4eafe6-c6e2-4ce8-84f1-5fc956b3f3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Will the encyclical make a big difference?</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a8e0a4-9e50-4a60-97bb-b2f6c865c891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With several key international accords on the horizon, Francis has
        timed "Laudato Si" for maximum public impact.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7bf519-6ed6-49c0-9904-211fd2472657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the United Nations is hosting a conference in Addis Ababa,
        Ethiopia, on financial development. In September, the U.N. General Assembly
        is expected to discuss sustainable development goals. (Francis will address
        the assembly on September 25.) And at a meeting in Paris in December, nations
        will submit their plans to limit greenhouse gas emissions.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d2a2e2-56d4-4b33-a2cf-9e39ca67fca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important that there is some time between the publication
        of the encyclical and the meeting in Paris, because it is (intended) to be
        a contribution to that," the Pope said this January.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c24f6fa-d9cb-4a13-b218-0c2eb687868b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Francis'' biggest challenge could be convincing ordinary people
        that climate change is a moral issue. Less than 10% of Americans now believe
        so, according to a poll conducted by Yale University and George Mason University.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0512f574-87e5-4ae4-8d97-bceee5e324c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Leiserowitz, the director of Yale''s Project on Climate
        Change Communication, said if anyone can change that, it''s Francis. More
        Americans trust him than almost any other world or U.S. leader as a source
        of information on global warming, according to a recent survey.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c079ae-8936-440f-b133-cd5dfb00204a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Francis'' flock is wider than the United States, and
        with the encyclical, which will be published in five languages, he hopes to
        reach as wide an audience as possible.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6de7ca-b981-4e3f-9d5c-53f81c79ed0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, when the Vatican releases "Laudato Si," the panel at
        the news conference will include an atheist scientist, an Orthodox priest
        and a Catholic cardinal from Ghana, a sign that Francis wants his encyclical
        to be perceived as international, interfaith and interdisciplinary, drawing
        from both religion and science.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86328cb-8a1b-4e0e-8d93-980e91428e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need unity to protect creation," Francis said on Friday.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97510ea0-76ad-4ca2-ba0d-2525afd39a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Delia Gallagher and John Sutter contributed to this story.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb81e39b-c0cd-44dc-acd0-58f56f61e670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:47:05.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T14:47:09.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/15/world/pope-climate-change/index.html">"5
        key questions about the Pope and climate change."</a></p>'
  'nba-finals-warriors-cavaliers-championship-game-6':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Andre Iguodala had 23 points in Game 6 to help Golden State clinch
      the title.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-17T14:12:02.994+08:00
    'imagesource': 'jcr:6da4d34e-cf87-4338-b84d-9ec8f66d97c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24002af3-d44b-4584-aeb6-2b5df64f9ede'
    'lead': 'Golden State defeated the Cleveland Cavaliers, 105-97, to claim the National
      Basketball Association (NBA) title in six games on Wednesday PHT (June 17).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T14:50:57.101+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T16:38:42.946+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T16:38:42.753+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Finals: Warriors overpower Cavs in Game 6 to win title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc70bf3-5b8f-4e0b-ae16-bac07c2b8ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:50:57.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:38:42.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After 40 years,
        the Warriors are champions again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b80bb8-75b4-4aa0-85d8-41599d20b3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:50:57.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:38:42.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State defeated the Cleveland Cavaliers, 105-97, to claim
        the National Basketball Association (NBA) title in six games on Wednesday
        PHT (June 17).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1397e0c6-59ef-42f1-bb0f-ebb03f1d2b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:50:57.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:38:42.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning MVP Steph Curry finished with 25 points, six rebounds,
        and eight assists for the Warriors, while Andre Iguodala also had 25.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ae9170-1bdf-4106-be4f-49793f46acfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:50:57.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:38:42.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draymond Green added a triple-double of 16 points, 11 boards, and
        10 assists. Festus Ezeli and Shaun Livingston each had 10 off the bench.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb3fc8e-065a-4e8b-a661-47fe788f872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:50:57.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:38:42.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State was only up by one, 48-47, before staging a 21-8 run,
        capped by a three-point play from Ezeli, to extend their lead to 14 points,
        69-55, three minutes remaining in the third.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c9e4e0-f953-4f2f-bb1c-b08bc450b0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:50:57.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:38:42.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers cut it to seven at the 10:12 mark of the fourth period
        after LeBron James scored a basket but the Warriors again went on another
        spurt to go up 92-77, 6:01 left.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240aa09d-fb68-45e3-90e5-0b4889698dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:50:57.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:38:42.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland got the lead down to four, 101-97, with 32.1 ticks remaining,
        but the Warriors made their necessary free throws to clinch the series in
        six games.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd027db54-dc96-45e7-a508-7988928f1cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:50:57.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:38:42.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James registered 32 points and 18 rebounds in the loss, while Timofey
        Mozgov tallied 17 and 12.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdfbfc8-679d-4c76-872c-fea42fb88bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:50:57.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:38:42.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors last won the championship in 1975, where Rick Barry
        won Finals MVP.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0607a76c-2792-49e3-a09c-f15d68343198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:50:57.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:38:42.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iguodala was named the 2015 Finals MVP, while Curry became the first
        player in the league to defeat each one of his fellow All-NBA First Team members
        in the playoffs.</p>'
    '19':
      'image': 'jcr:7199e498-275d-45ae-9458-d0672fde7792'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec97a078-8b51-4bf6-b9f4-bcca9892ac50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:50:57.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:38:42.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
