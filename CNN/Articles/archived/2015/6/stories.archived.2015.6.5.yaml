    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinos may now seek jobs again in Thailand – POEA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927c3567-b9d6-4ecf-9acb-b6a9a475a0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:31:44.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:31:47.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Overseas Employment Agency has lifted the crisis alert level for the country,
        and it says it will now resume deployment of workers there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204f6603-1524-4a31-90d5-03e199b7f928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:31:44.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:31:47.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POEA made the announcement on its website on Thursday (June
        5).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0dc812-8226-4497-b95b-b9bdcd4987fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:31:44.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:31:47.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, the POEA has declared Yemen a war risk trading area for
        overseas Filipino workers due to its worsening political and security situation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e01f5be-ad35-4e4c-bf6c-416e46155bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:31:44.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:31:47.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Rosalinda Baldoz says Filipino seafarers sailing
        to Yemen ports are now entitled to premium pay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9788c4-4202-44b2-a911-574c0e13bd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:31:44.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:31:47.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who choose to discontinue service on board ships that trade
        in Yemen are entitled to free repatriation.</p>'
  'Govt-underspending-a-recurrent-problem-–-Abad':
    'author': 'Miro Capili, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-05T19:32:33.626+08:00
    'imagesource': 'jcr:d358ba7e-70b1-48fd-b2eb-262783e62946'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '754afddb-3e2a-45de-acf9-072c48a53f64'
    'lead': 'Budget Secretary Florencio Abad says underspending is a recurrent problem
      of the government. He says agencies are usually delayed in preparing their project
      plans because of stricter requirements before funds could be released.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T15:35:01.266+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T15:35:05.964+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T15:35:05.430+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t underspending a recurrent problem – Abad

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ace3f36-760a-4fc7-8b69-2b04d4926374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:35:01.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:35:05.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Funds for some
        public infrastructure projects were not released as scheduled in the first
        quarter of the year, Budget Secretary Florencio Abad admitted at an economic
        journalists forum on Wednesday (June 3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e2c645-acb7-4e2d-865b-34760419cb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:35:01.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:35:05.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Underspending is a recurrent problem because, for the most part,
        our agencies are still beset with institutional weaknesses," Abad said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf353e5-38bf-494e-8e91-44ac65f23de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:35:01.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:35:05.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad blamed the underspending on some agencies. These government
        offices, he said, were delayed in preparing their project plans because of
        stricter requirements before funds could be released.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41244583-1828-4a58-99f7-d15287efee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:35:01.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:35:05.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to review the programs of work of classrooms," he said.
        "And similarly, you know, with farm-to-market roads, we also had to mention
        that they''re geotagged."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc2d849-8e5f-409a-9bf1-ad5e28bc3764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:35:01.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:35:05.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This resulted in a 24.6% drop in public construction in the first
        quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c158fd-d169-45ae-8f54-051817a93dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:35:01.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:35:05.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underspending in this sector is the main reason for the disappointing
        5.2% economic growth for the period, the country''s slowest since the fourth
        quarter of 2011.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2840468-0975-4fea-b4fe-33e986f6d603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:35:01.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:35:05.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonor Briones, former national treasurer, said flaws in the design
        of the budget process partly causes these bottlenecks and opens it up for
        corruption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8ea028-d9a7-4182-96aa-67f6e25381b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:35:01.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:35:05.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget preparation is done by the agencies of the executive branch
        and the legislation is done by Congress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cba0c6-bde9-4078-a781-039b54fbb52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:35:01.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:35:05.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The third stage of the process is where your problem is, because
        it takes some time before DBM will release budget allocations," Briones said.
        "This is where you [have] your fake documents. This is where you have your
        ghost projects. This is where you have your xerox machine, with all those
        fake signatures."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba601c-4e45-4e0e-a95e-00ecfc0382dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:35:01.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:35:05.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said DBM is partly responsible for delays in the preparation
        of project plans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c56d7d6-4fcd-4efa-8d7e-8f9e40eb7dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:35:01.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:35:05.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should share the blame because they are in it together. They
        approved it one year before," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94300367-573a-4b43-a5ab-a8dd4e35fffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:35:01.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:35:05.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said there''s a way to get around the bottlenecks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982478bf-4c7a-4392-bd54-1383328db1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:35:01.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:35:05.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can be only a simple matter of requiring your Cabinet members
        to meet regularly," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24f867a-60a9-4ac9-8c96-80844dcf0b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:35:01.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:35:05.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That way they can report regularly on the progress of their projects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e4641e-0a43-4663-9274-c0654829a06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:35:01.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:35:05.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM has been doing exactly that, according to Abad.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25162f8a-5210-40ab-b01c-b8e0e6b97984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:35:01.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:35:05.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every department will have to establish a full-time delivery unit,"
        he said. "All it will do is to make sure that disbursements are accelerated."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d41bd5-caa8-4a42-9132-23e910ef0189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:35:01.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:35:05.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government didn''t realize early on that administrative constraints
        had been slowing down projects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba3c233-9a89-4ef7-83c5-42e94f2eb66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:35:01.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:35:05.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But then later on we realized that there are other more fundamental
        things that''s dragging down spending," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04456233-a41e-478b-b750-febf908e1db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:35:01.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:35:05.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Abad admitted that it would take a long time for reforms to
        take effect.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b034ac7a-efb0-4737-b270-fb3aacf97037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:35:01.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:35:05.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rush to get this going before the election ban will also be
        a factor," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2118273-22aa-4c21-b9a1-8d8fdafd6d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:35:01.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:35:05.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how will the government implement reforms given that experts
        say the Aquino administration has been underspending since 2011?</p>'
