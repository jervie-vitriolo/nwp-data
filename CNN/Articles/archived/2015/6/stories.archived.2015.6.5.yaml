  'pba-san-miguel-beermen-beat-nlex-for-sixth-straight-win':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-05T22:39:21.173+08:00
    'imagesource': 'jcr:44b5c2c3-ad83-46ef-b6b2-25e63d3026eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e61d219f-14ed-4bd0-ab0d-4720a93e51fd'
    'lead': 'San Miguel Beer extended its win streak to six after beating NLEX.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T14:58:29.248+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T14:59:48.516+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T14:59:48.212+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Beermen stretch win streak to six, fend off NLEX

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b2889b-8ff0-4baa-8ec9-5a2bfe07b1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:29.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:59:48.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> San Miguel Beer
        rolled on to its sixth straight victory following a 96-92 beating of the NLEX
        Road Warriors in their Philippine Basketball Association (PBA) match at the
        SMART-Araneta Coliseum Friday (June 5).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb78c06-1404-4d29-b41b-443615cb31f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:29.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:59:48.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen, who are eyeing a top four finish in the season-ending
        conference, now hold a 6-2 win-loss record. Winding up in the top four means
        a twice-to-beat advantage in the quarterfinals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2269576b-c8e2-4c3f-bfbe-d2484414c9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:29.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:59:48.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is a big win for us because our target is the top
        four," said San Miguel Beer coach Leo Austria.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f18367-4406-41c6-9d8c-b2bfe2c7e417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:29.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:59:48.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now nakikita na namin yung picture. Yung isang paa naming
        siguro nandun na&nbsp; (top four)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3d2d6d-c446-47bf-977d-b972e93bb6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:29.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:59:48.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Austria had to thank import Arizona Reid and Marcio Lassiter
        for that.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6202e659-1832-4aee-9452-583094bb6750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:29.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:59:48.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reid sizzled with 30 points including nine straight points inside
        the final three minutes to set the tables up for the breakaway, 92-86.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46295d13-148d-4d03-a7a6-7c8b7f1cf9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:29.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:59:48.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lassiter caught fire in the penultimate quarter, uncorking three
        three-pointers that gave San Miguel a 12-point spread, 73-61. He finished
        with 21 points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4748289b-f45e-4ce9-9fd1-4bd6cd54f41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:29.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:59:48.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Road Warriors reeled to a 2-5 haul despite huge efforts
        from Asian import Michael Madanly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41375614-5b2f-4294-8f0a-a26e46bd5ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:29.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:59:48.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian point guard dropped 16 points in the third quarter on
        his way to team-high 24 points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0a6941-da1f-4f57-9964-a20efdad0019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:29.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:59:48.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Kwame Alexander had 21 points before fouling out in the dying
        minutes with a foul on Reid.</p>'
  'Mandaluyong-City-Project-TEACH-children-with-disability':
    'author': ' Ina Andolong, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-05T12:49:44.256+08:00
    'imagesource': 'jcr:fbbf8f28-f894-43d0-ab9f-a6cadffb49a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec7f6e6e-5346-445b-8caf-79d002690510'
    'lead': 'Poverty makes life even more difficult for children with disabilities.
      But a community-based rehabilitation program is helping out and its efforts
      have been lauded by the United Nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T15:03:36.995+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T15:07:06.649+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T15:07:06.387+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Community-based group helps care for children with disability

      '
    'updated': 2015-06-06T00:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcca7d45-1637-471a-8dbb-80a8a6c268e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:03:36.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:07:06.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> From the cost
        of therapy sessions to tuition at a special needs school, caring for a child
        with disability is no easy task — especially if one has less in life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d95d0ea-d608-48c2-b8a3-a235f3eb8e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:03:36.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:07:06.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what Rosalie Gonzales faces every day: She looks after her
        daughter, Jenny, who has cerebral palsy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e263e9-fda7-4060-b708-6cdd57e70671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:03:36.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:07:06.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenny''s therapy costs about P600 to P1,000 per session, while school
        dues amount to at least P100,000 a year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6cc293-2925-4225-a8ca-3de6887fc058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:03:36.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:07:06.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales'' husband, a factory employee, works hard to earn a living
        for their family. But with Jenny''s condition, they would not normally be
        able to afford her special needs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0d75fc-110a-4336-8631-86b51619a244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:03:36.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:07:06.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, Project Therapy, Education Assimilation of Children
        with Handicap or Project TEACH — a rehabilitation program "that caters to
        indigent special children" of Mandaluyong City — helps Rosalie and her husband
        give Jenny what she needs without having to pay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587abd82-990a-4855-978c-14a5c026c1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:03:36.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:07:06.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project TEACH therapists help children with disabilities at their
        center and also provide free occupational, physical, and speech therapy on
        a home care basis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054ede19-26fd-4757-98e3-167b29de6517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:03:36.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:07:06.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archie David, Program Director of Project TEACH, explained the importance
        of therapy in the lives of those with disability.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30134fe-e101-40fd-9958-d08f21a0dd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:03:36.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:07:06.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If those with cerebral palsy, for example, aren''t given therapy,
        they will develop deformities. Children with autism will not have the opportunity
        to learn skills for independent living later on," David said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e728a533-2ffb-493b-b01a-cfd17936d509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:03:36.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:07:06.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagging along a Project TEACH visit</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d8a96b-0765-49ba-ad61-bb7d9c7fd802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:03:36.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:07:06.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twice a week, Project TEACH therapists visit patients in depressed
        areas in Mandaluyong City. For the rest of the week, they''re stationed at
        a nearby community center, where they are able to treat more children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c07ceb3-ecd6-4e5b-a266-84288fdb0924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:03:36.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:07:06.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines accompanied Project TEACH therapists as they visited
        Jenny.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a79b54-48ca-4d70-8d10-8696b9f79494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:03:36.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:07:06.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they (therapists) come over for therapy, they''re able to
        teach me what I''m supposed to do, like for example, how I''m supposed to
        carry my child, " Gonzales said. "That way, I don''t have a hard time."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cbf155-7236-4bcc-9bde-ca54a5ad81a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:03:36.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:07:06.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few blocks from Jenny''s home, Marichris — also diagnosed with
        cerebral palsy — underwent therapy, too.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5546a62e-fc7d-405b-9a89-f3c0d6ac0b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:03:36.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:07:06.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marichris'' mother, Marilen, said that caring for her daughter becomes
        more more difficult when money is tight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbea2638-82e1-404b-a1ef-0e13b25f26ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:03:36.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:07:06.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s been operated on twice. I didn''t know what I was supposed
        to do," Marilen said. "At one point, we didn''t have anything to eat and I
        only had P5 left."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0b527f-1674-4451-b2fe-be2510910920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:03:36.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:07:06.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanya Ty, an occupational therapist who works with Project TEACH,
        has been helping children with disabilities for almost a year. She can earn
        five times what she''s earning now if she worked abroad, but she opted to
        stay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee637f9-3fe6-4907-884f-ee7341c5a8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:03:36.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:07:06.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially in the first cases you handle, you''ll see how much
        they (children) improve. You''ll see that you can actually make a difference,"
        Ty said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60528edd-0d4d-4337-8ae5-5f1104f9b13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:03:36.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:07:06.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project TEACH, meanwhile, hopes local governments across the country
        will follow Mandaluyong City''s example and also create programs to help children
        with disabilities — especially those from the poorest of the poor.</p>'
  'New-horned-dinosaur-Hellboy-is-like-Triceratops':
    'author': ' Hilary Whiteman, CNN'
    'caption': 'Researchers nicknamed the species Hellboy (after the fictional comic
      book character) because of the difficulty in separating the bones from the hard
      rock.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-05T20:57:05.781+08:00
    'imagesource': 'jcr:beb4fe06-6296-478c-b95c-15be330280cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84e32aa6-e89a-493f-918d-d5ddcbd400ef'
    'lead': 'Move over, Triceratops. Researchers have found a new species of horned
      dinosaur and they''re calling him "Hellboy."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T15:10:59.621+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T15:11:02.380+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T15:11:02.110+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New ''Hellboy'' horned dinosaur is like Triceratops, only frillier

      '
    'updated': 2015-06-06T16:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247a08aa-1605-4f81-9d57-fe8ad49d39fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:10:59.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:11:02.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Move over Triceratops.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb837ea8-1e56-4ec9-9942-4009ba1aa5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:10:59.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:11:02.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have found a new species of horned dinosaur and they''re
        calling him "Hellboy."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c0af0b-3ae9-491a-a8d2-05eba8f47ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:10:59.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:11:02.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its formal name is Regaliceratops peterhewsi, a reference to its
        crown-like frill and the man who stumbled upon its bones 10 years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a239c3-9c3f-489e-8b02-5c69ed9b6ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:10:59.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:11:02.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Hews saw the Hellboy''s nearly completely intact skull sticking
        out of a cliff along the Oldman River in Alberta, Canada, according to a paper
        published in the journal "Current Biology."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0157e9d5-1412-41f7-b04f-e812c27457b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:10:59.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:11:02.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The specimen comes from a geographic region of Alberta where we
        have not found horned dinosaurs before, so from the onset we knew it was important,"
        said Dr. Caleb Brown of the Royal Tyrrell Museum of Palaeontology in Alberta,
        Canada in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f826649-307c-44bf-af3b-8580448e5957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:10:59.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:11:02.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was only when the bones were separated from rock in the lab
        that researchers realized it was a completely new species.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3da704-9bb7-489b-9dbc-21d677eb5c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:10:59.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:11:02.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many horned-dinosaur researchers who visited the museum did a double
        take when they first saw it in the laboratory," Brown said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24b2b23-550e-44cb-a312-3c5115ae4e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:10:59.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:11:02.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers nicknamed the species Hellboy after the fictional comic
        book character because of the difficulty in separating the bones from the
        hard rock.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539b4961-aced-411d-bc29-61d14e054720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:10:59.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:11:02.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reconstruction of Hellboy''s remains shows it was similar to the
        Triceratops, but has a distinctive neck frill, a taller nose horn and very
        small horns over its eyes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc1026d-9a44-4b3c-b6bc-e0d181fff5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:10:59.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:11:02.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New species of Chasmosaurine</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99161b19-2eee-4e2e-9a82-2c981376b3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:10:59.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:11:02.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two groups of horned dinosaurs or ceratopsids: Centrosaurines
        and Chasmosaurines, including the Triceratops.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfc43c9-eb5a-4e28-b557-71c177710cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:10:59.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:11:02.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centrosaurines died out several millions years before the Chasmosaurines,
        which became extinct with all other dinosaurs at the end of the Cretaceous
        period around 65 million years ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4376f78-9f30-477e-8d3e-d9cf85943823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:10:59.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:11:02.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new species is a Chasmosaurine, but it has ornamentation more
        similar to Centrosaurines," Brown said. "It also comes from a time period
        following the extinction of the Centrosaurines."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc41897-f1d5-4cd0-b07e-20577d3fad98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:10:59.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:11:02.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers say the find is significant because it''s the first
        example of evolutionary convergence in horned dinosaurs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ccf3e5-c6d1-4757-a1ee-0d508fc62cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:10:59.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:11:02.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This discovery also suggests that there are likely more horned
        dinosaurs out there that we just have not found yet, so we will also be looking
        for other new species," Brown said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30360cb-4b9f-4885-bbd5-ec951b9536d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:10:59.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:11:02.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/05/world/hellboy-dinosaur-regaliceratops-peterhewsi/index.html">"New
        ''Hellboy'' horned dinosaur is like Triceratops, only frillier."</a></em></p>'
  'How-about-a-BEst-or-Binay-Estrada-tandem-in-2016':
    'author': 'CNN Philippines'
    'caption': 'Vice President Jejomar Binay (left) says he''d expect former president
      and now Manila mayor Joseph Estrada to be amenable to a Binay-Estrada tandem
      in 2016.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-05T20:54:31.724+08:00
    'imagesource': 'jcr:8919b337-04d4-4791-a367-db480274e48d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbdd52ee-dd87-4856-8037-742c0428b12c'
    'lead': 'The camp of Manila mayor Joseph Estrada confirmed on Friday (June 5)
      that there''s a possibility of a team-up with Vice President Jejomar Binay for
      the 2016 polls — with

      the former president taking a backseat as vice president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T15:14:42.474+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T15:14:45.705+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T15:14:45.401+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''BEst'' or Binay-Estrada tandem in 2016?

      '
    'updated': 2015-07-15T16:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b166762-11a7-4e12-85e1-824e1448bcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:14:42.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:14:45.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The camp of Manila
        mayor Joseph Estrada confirms that there''s a possibility of a team-up with
        Vice President Jejomar Binay for the 2016 polls — with the former president
        taking a backseat as vice president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7ffdf6-08e4-42fc-b86c-a05cdb5a06f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:14:42.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:14:45.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angel Gonong from Estrada''s media office told CNN Philippines on
        Friday (June 5) that Erap — as Estrada is popularly known — remained open
        to the idea of running for the second highest office of the land.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469f2f5a-9e78-410b-9d3f-0a1a3c4a8bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:14:42.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:14:45.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this would depend on a number of conditions. One of which would
        be who will he be playing second fiddle to.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef477c8-4dea-421a-b04c-b83dea01f71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:14:42.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:14:45.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pwede siyang tumakbong VP, ang tanong, kanino? Hindi pa siya sigurado
        kung kanino," Gonong said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da01e75-e9fb-43c2-8aea-13aaaa579b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:14:42.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:14:45.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[He can run as VP, but the question is, to whom? He is not yet sure
        who he will running as vice president to.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91c852f-1b22-4f62-a7ca-b8b5cbbf7fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:14:42.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:14:45.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after Binay told reporters in Biliran that a repeat
        of the Estrada-Binay tandem could happen again next year but with a major
        difference: he will now be the one running for president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de94b90d-ae66-4b4d-aa58-77f3933519bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:14:42.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:14:45.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na Erap-Binay, Binay-Erap na," Binay said —&nbsp; adding
        that such a team-up would aptly be coined as "BEst" which would stand for
        "Binay-Estrada."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232ebb26-d595-4982-b1e4-cea8269a10ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:14:42.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:14:45.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[This time, it''s not going to be Erap-Binay, but a Binay-Erap tandem
        instead.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d91cff-a888-43f1-bfb2-30d8c576d18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:14:42.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:14:45.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said he expected Estrada to be amenable to the new set-up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df229639-560c-4b83-8fcd-4ebef5002d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:14:42.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:14:45.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Binay ran as Estrada''s vice-president. He won, but Estrada
        placed only second and lost to then Senator Benigno "Noynoy" Aquino III for
        the presidency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a78f1c-f5ec-4a59-8570-6f859d15892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:14:42.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:14:45.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another condition, Gonong said, was that Estrada would not be running
        against Senator Grace Poe if she decided to also seek the vice presidency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90c4c50-55b3-475b-923f-4b089a90c07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:14:42.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:14:45.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag tumakbo si Grace, hindi ko pababayaan ang anak ng best friend
        ko," Gonong said quoting Estrada.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130de4fd-b471-4e11-8a51-ec91ffea6746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:14:42.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:14:45.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Should Senator Grace Poe run for vice president, I will back her
        up because she is the daughter of my best friend.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f5d184-da62-4ad4-8166-26c5272ea135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:14:42.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:14:45.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe is the daughter of Estrada''s long-time best buddy, the late
        Fernando Poe Jr. or FPJ, dubbed as "Da King" of Philippine movies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a1728d-47a1-4550-9a44-3def0ce4e923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:14:42.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:14:45.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gonong clarified that for now, everything remained fluid — if
        not in the realm of speculation — since Estrada''s priority was to run for
        reelection as mayor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6444410d-87cc-4de7-bf4c-03a80ecf85d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:14:42.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:14:45.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How about a "Mar-Noy"?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd461a48d-d164-48e5-b6b9-ac6629db0077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:14:42.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:14:45.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Aquino told reporters in Japan also on Friday
        that he will definitely leave public office come 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838a5a66-4f61-4b0b-9c64-d1cc7195ae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:14:42.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:14:45.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino made the statement after news reports came out indicating
        that he was open to run again next year — for a lower position.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35794a94-1c0e-4249-8164-2aee057f3d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:14:42.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:14:45.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports also came out saying that he might run as vice president
        to his pal and party-mate, Interior Sec. Mar Roxas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f44327-b06a-426c-b622-592a0761ba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:14:42.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:14:45.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like Estrada and Binay, Aquino and Roxas were in tandem for
        the presidency and vice presidency in 2010, with Roxas giving way to Aquino
        as Liberal Party''s standard-bearer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee12dac9-ac79-4f31-bea6-d498b046daa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:14:42.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:14:45.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Aquino, who was in Tokyo capping a four-day state visit, said
        he had no plans of running for any position in 2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b64471c-8c87-4365-96c2-bf26b64e2755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:14:42.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:14:45.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August last year, Aquino caused quite a stir when he hinted that
        he was open to constitutional amendments — including lifting term limits —
        that would allow him to extend his stay in Malacañan. The issue eventually
        died. The issue eventually died after Aquino and Presidential Communications
        Operations Office Secretary Herminio "Sonny" Coloma said there will be no
        term extensions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17937991-d213-4a91-a47f-0d1f5e7c0af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:14:42.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:14:45.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario and Mandy Dalawangbayan contributed
        to this report.</em></p>'
  'Canada-Justin-Bieber-guilty-of-assault-careless-driving':
    'author': ' CNN Staff'
    'caption': 'It''s not the first time the singer has had a run-in with the law:
      Justin Bieber was under the influence of alcohol, pot, and Xanax when police
      stopped him for drag racing in Miami Beach in January 2014. His speech was mumbled,
      his pupils dilated, his face flushed and his eyes bloodshot, the assessment
      said.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-06-05T20:52:47.951+08:00
    'imagesource': 'jcr:2e66fa2a-9bde-4064-9ac1-0f7446bb0ff1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b18484e7-435c-48f2-888d-02b8e8ed12b4'
    'lead': 'Justin Bieber was found guilty of assault and careless driving, Clerk
      Jakki Wiseman of Stratford, Ontario, tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T15:18:41.893+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T15:18:47.373+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T15:18:47.146+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justin Bieber found guilty of assault, careless driving in Canada

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eb2f0e-19bb-4c00-8160-9ad7e3731e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:18:41.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:18:47.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Justin Bieber was found guilty Thursday of assault and careless
        driving, Clerk Jakki Wiseman of Stratford, Ontario, told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478f0eba-6ed0-4059-bf05-bb697ead6c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:18:41.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:18:47.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges stemmed from an incident in August in which Bieber was
        arrested after his ATV collided with a minivan in near Stratford. At the time,
        he was released on "a promise to appear" and is ordered to answer the charges
        at a hearing in Stratford, Ontario, in September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5adf68b-19d5-4a7d-8e80-179e28d9f8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:18:41.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:18:47.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber was fined $750 in Canadian dollars (about $600 in U.S. dollars)
        for the careless driving charge. For the assault charge, he received an absolute
        discharge, according to Wiseman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5b4dbc-8e24-446c-a35b-4d84aea9c783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:18:41.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:18:47.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dangerous driving charges against him were dropped, says Wiseman.
        Bieber attended court via a video link, according to Canadian reports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d885e5-0936-453e-89b9-bfbe4186da51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:18:41.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:18:47.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time the singer has had a run-in with the law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb63b357-120c-43de-8ba4-efb75a370e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:18:41.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:18:47.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, he pleaded guilty to careless driving and resisting arrest,
        without violence, in a Miami DUI case. His plea agreement included a charitable
        donation and taking anger management classes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e04cb1-af29-4752-9d9f-7075c964ef58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:18:41.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:18:47.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in July, he accepted a plea deal to settle a misdemeanor vandalism
        charge for egging his neighbor''s home. The deal included two years'' probation,
        $80,900 restitution for damages and a requirement that he stay at least 100
        yards away from the victim''s family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa33f65-0564-4388-80d6-01b310a92455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:18:41.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:18:47.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Comedy Central roast earlier this year, Bieber said he''d turned
        over a new leaf.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51514443-dbc5-4459-befa-7c81cd38bad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:18:41.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:18:47.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m at a moment of change. This is a new day."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8363df-ae32-4498-8402-dcb5209288a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:18:41.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:18:47.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Amy Roberts and Tony Marco contributed to this story.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972f30df-63fb-4073-b399-d25ddd2537f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:18:41.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:18:47.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was published on CNN.com, <a href="http://dition.cnn.com/2015/06/04/entertainment/feat-justin-bieber-guilty-canada/index.html">"Justin
        Bieber found guilty of assault, careless driving in Canada."</a></em></p>'
  'Malaysia-Mt.-Kinabalu-eastern-Borneo-earthquake':
