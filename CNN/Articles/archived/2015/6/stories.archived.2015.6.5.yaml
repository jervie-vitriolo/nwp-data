    'mgnl:lastActivatedVersionCreated': 2019-11-27T08:30:18.260+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French Open 2015: Serena Williams rallies to reach final

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a715fda7-3b54-4f5c-8cb1-2ac04dde67d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris (CNN) —</strong> A visibly ailing Serena Williams
        coughed throughout her semifinal match at the French Open, trudged to her
        chair during changeovers and once there, sought the respite of ice towels
        on the hottest day of a tournament blighted by cool temperatures and blustery
        winds. At times she was close to tears.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91bbdbd-6f01-402a-89fb-9b08a1cdc5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nothing it seems can prevent Williams from capturing a 20th
        grand slam title and third in Paris.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b72cb9-0532-46a4-978b-a8ad8cce04f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She overturned set deficits in the second, third and fourth rounds,
        and on Thursday (Friday PHT) fended off illness -- plus an opponent playing
        the finest tennis of her career.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4b33dc-23cd-43a8-97b1-23c85a400fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 1 battled in typical fashion to force a third set
        and prevailed 4-6 6-3 6-0 over 23rd-seed Timea Bacsinszky to set up an encounter
        with Lucie Safarova in Saturday''s (Sunday PHT) conclusion to the women''s
        event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de651df-34d6-4891-ae61-5187634a999b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her condition wasn''t much better by the time the near two-hour
        contest ended. She had to cut short her on-court interview post match because
        the cough returned, perhaps afflicted by the same illness that struck 2014
        champion Maria Sharapova.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fab1ef-2dc3-4169-b484-498897d64f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she was a no-show for the usually mandatory post-match press
        conference, issuing a statement instead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3840293-358c-416b-81e3-edfe3da2e004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been feeling unwell for a few days, and after this tough
        match against Timea, I needed to see the tournament doctor," Williams said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041a5c6b-b6fa-44d5-a7e4-b900a1987e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am proud to be back in the final here at Roland Garros, in a
        city that means so much to me, and am determined to be 100% ready for the
        final against Lucie on Saturday (Sunday PHT)," added the American, who owns
        an apartment in Paris and is coached by Frenchman Patrick Mouratoglou.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da06e6a-176f-4d1f-84cf-f5dff524e4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safarova, unlike Williams, has yet to drop a set after seeing off
        Ana Ivanovic 7-5 7-5 in the first semifinal on Philippe-Chatrier court. A
        tall, big-hitting left-hander from the Czech Republic making the finale wouldn''t
        have surprised many but instead of Wimbledon champion Petra Kvitova it''s
        the 13th seed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25677082-88ca-4efc-8c5b-55eb5b35de39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams won for the 24th time in 27 attempts in a grand slam semifinal.
        Her only conquerors? Justine Henin, Kim Clijsters and older sister Venus,
        a multiple grand slam winning trio.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874be487-63cc-4d18-872e-271f64ce5f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she achieves that 20th major, it would place the 33-year-old
        second in the Open Era only behind Steffi Graf''s 22. A rest day Friday (Saturday
        PHT) could help Williams recover, and she leads Safarova -- who will make
        her debut in a grand slam final -- 8-0 in their head-to-heads.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77766f55-07c3-45c2-bd9d-7361765b0cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacsinszky, who quit tennis more than two years ago to pursue a
        career in the hotel industry, orchestrated a five-star performance in the
        early stages, aided by Williams'' lethargy. Bludgeoning power on her backhand
        and mixing in drop shots contributed to Williams'' misery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e017bc6c-e3a5-4eda-95d8-e6020ff1b0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after Bacsinszky -- whose 15-match winning streak was stopped
        by Williams in March -- broke for 3-2 in the second set, she didn''t claim
        another game.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de9ba63-6c68-4f5a-af6e-d7054a90fb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams awoke and Bacsinszky''s weaker forehand side crumbled.
        When the Swiss missed two easy forehands to get broken to begin the third,
        there was realistically no chance of a comeback: Williams hadn''t lost a third
        set since last August.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d423ef-40f7-4714-927f-262b8c415a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well maybe she struggled but at the end she''s the winner of the
        match," Bacsinszky told reporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a50d4b-b6c1-4c0a-bbe6-2c29a1832538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanovic ousted Safarova on the way to collecting her first and
        only grand slam crown in Paris in 2008 but their meeting last year at Roland
        Garros proved to be more of a predictor for this year''s outcome -- Safarova
        triumphed in straight sets in the third round.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6331d445-8b7c-4c5e-b800-ebd43f0afe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s slowly sinking in and it''s just amazing," Safarova said
        of making a grand slam final. "The happiness is unreal."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3110091-5c5f-4ccf-ad8d-83322eddc807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She famously missed a match point fractionally long against eventual
        champion Li Na at last year''s Australian Open but hasn''t let the disappointment
        linger.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03648e73-e53a-4e4f-aca6-2a592a0bc6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safarova made the semifinals at Wimbledon, helped the Czech Republic
        win the Fed Cup in November and this March achieved a career-high of No. 11.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d4e3a0-e51a-4477-93df-b697fe672b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just by landing in the semis in Paris, she was sure to move into
        the top 10.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77321e01-59b3-47b4-a4bd-076270c17097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think she''s always known she''s had the potential," Safarova''s
        coach, Rob Steckley, told CNN this week. "She''s just maturing. We all do.
        As she matures and starts to grow, she realizes what she hasn''t done and
        what she has done and she kind of puts it together in a nice package now where
        she''s able to accept and take control.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27c1ecd-bb32-4d83-a823-73562ef050a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She took things a little bit too seriously before and put a bit
        too much pressure on herself. I think she''s just loosened up a lot. She''s
        enjoying the moment and trying to figure out from there how to keep trying
        to get better.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f327f13-03a3-4aee-8c0a-c1a22231edd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And with each milestone I think she accomplishes, she gains more
        confidence and realizes that this is finally happening and that she belongs."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ad9723-f74d-469e-91aa-46ebdf22bd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanovic -- contesting her first grand slam semifinal since the
        2008 French Open -- started much the stronger. While she was sharp, though,
        Safarova committed a flurry of unforced errors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243f0333-b176-40ea-acae-14112471e624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanovic paid the price, however, for not capitalizing when she
        held two break points at 4-1. Then leading 5-2, she wouldn''t win another
        game in the first, striking two double faults at 5-5 to trail for the first
        time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998e7b8e-2753-4981-b81a-f41e05810632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clutch serving rescued Safarova at 0-1 in the second and a deflated
        Ivanovic was broken in the ensuing game.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e3faec-cf05-4921-8087-2c7d51aa47a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They moved along until a dramatic 10th game.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52039902-034d-4eef-9f04-f0109aba8d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serving for the match at 5-4, Safarova hit three double faults,
        one on match point. The crowd, wanting a third set, roared with delight as
        Ivanovic leveled. But their joy was short-lived.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e396fabb-c11b-4d1d-9d13-6d4a4e5d9c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safarova quickly broke back and on her second attempt got the job
        done, sealing the contest with an inside-out forehand before dropping to the
        clay. Playing in the women''s doubles semifinals Friday (Saturday PHT), she
        won''t have a day off.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06865f4a-0777-4852-b8c5-571784a16b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will try to just really enjoy it and relax," said Safarova.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc5feb5-b477-49e3-b541-1717664a4770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men take center stage Friday. Novak Djokovic seeks to build
        on the momentum he garnered after handing nine-time champion Rafael Nadal
        only his second French Open loss in 72 matches Wednesday (Thursday PHT). The
        world No. 1 meets Andy Murray, who he has topped on seven straight occasions.
        Both men are unbeaten on clay this season.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d222c0-788b-4641-981f-4c85882a5a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The locals will be especially involved when Jo-Wilfried Tsonga faces
        2014 Australian Open winner Stan Wawrinka. Tsonga bids to become the first
        French man to make the final at Roland Garros since Henri Leconte in 1988.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eb0bca-126a-42d8-aa20-bb98dd6d281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:30:14.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:30:18.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/04/sport/french-open-tennis-serena-ivanovic-safarova/">"French
        Open 2015: Serena Williams rallies to reach final"</a></em></p>'
  'greece-delays-debt-payment-imf':
    'author': 'Mark Thompson and Chris Liakos, CNN Money'
    'caption': '(file photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-05T10:08:59.606+08:00
    'imagesource': 'jcr:c5789d2a-d83e-475d-917d-00296e7d68db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '412c8a72-fbf2-40b7-9415-2c616763b98b'
    'lead': 'Greece has postponed a payment to the International Monetary Fund, underlining
      how urgently it needs its creditors to release more bailout funds to avoid default
      and possible exit from the eurozone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T08:33:11.422+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T08:33:15.288+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T08:33:15.062+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greece delays IMF payment as cash runs short

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbd32e4-8c3b-4cd4-bfcf-ccf93ee723fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:33:11.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:33:15.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Greece needs money fast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385e9b14-1870-4693-a43b-e610c6a0b504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:33:11.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:33:15.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavily indebted country has postponed a payment to the International
        Monetary Fund, underlining how urgently it needs its creditors to release
        more bailout funds to avoid default and possible exit from the eurozone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3da96b-1891-4388-9deb-808b4eb4a0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:33:11.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:33:15.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athens was supposed to pay the IMF about 300 million euros on Friday,
        but said Thursday it would bundle all the payments due this month into one.
        That means Greece now owes the fund 1.54 billion euros ($1.7 billion) by June
        30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159b9ab4-0618-4b6a-ad29-4c30ba9d0125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:33:11.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:33:15.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IMF rules allow borrowers to combine payments of principal due in
        a calendar month, but the provision has been used only once before — by Zambia
        in the mid-1980s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d44b29c-5d2d-4dd7-8b57-ede2316c3fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:33:11.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:33:15.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece has survived for nine months without access to the final
        7.2 billion euro ($7.9 billion) tranche of its 240 billion euro bailout. But
        only by forcing local government and other public bodies to hand over cash
        reserves, and by tapping an emergency account at the IMF.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3180860-6a50-4c7a-9f4e-fa48b9c42a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:33:11.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:33:15.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s five-year debt crisis deepened early this year when
        a new anti-austerity government insisted on renegotiating the terms of the
        biggest international bailout in history. That rescue kept Greece in the euro,
        but helped drive the economy deep into recession and unemployment to record
        levels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f330d4-9b52-4636-911f-ea7163f864e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:33:11.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:33:15.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other eurozone countries — which now hold most of Greece''s debt
        — and the IMF agreed to continue talking, but won''t release the remaining
        cash until Greece agrees to budget targets and economic reforms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682dd8e0-ceaa-44cf-8852-3ae8240eeed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:33:11.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:33:15.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel held emergency talks this week with
        top officials from the IMF and European Central Bank to craft a proposal to
        break the deadlock. But discussions with Greek Prime Minister Alexis Tsipras
        failed to produce a breakthrough.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7df324-b3a6-4705-919b-38d744da62f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:33:11.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:33:15.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said the decision to delay the IMF payment marked a significant
        escalation in the crisis. Just hours earlier, Tsipras had signaled it would
        go through.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc246ec6-754b-4362-84ff-771d28da2846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:33:11.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:33:15.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is quite a quick and surprising U-turn that takes it to another
        level, really," said Raoul Ruparel, the co-director of independent think tank
        Open Europe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc55fc9-05f6-4577-8704-5695c3791ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:33:11.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:33:15.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruparel said the decision could reflect tensions within Greece over
        how to use the government''s rapidly diminishing government funds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3720df26-fda2-48d1-942a-d074060a898f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:33:11.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:33:15.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they probably have the money... but they don''t want to
        risk paying [the IMF] and then not having enough money to pay wages and pensions."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acb8528-d37f-4021-ad1e-d4f29b3b9b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:33:11.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:33:15.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the IMF postponement rattled markets — the Dow extended
        its losses by about 75 points.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db885889-70e3-4f71-b082-96b095188305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:33:11.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:33:15.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece has been unable to borrow from international bond markets,
        and if the bailout expires at the end of June without a new creditor agreement,
        the country will be on its own financially. And it owes another four billion
        euros to the ECB and IMF in July.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa900bf-2078-46d5-954d-b257de41aa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:33:11.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:33:15.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uncertainty over Greece''s financial position has snuffed out
        a tentative economic recovery. Savers have pulled billions of euros from Greek
        banks — leaving the banks dependent on emergency funding from the ECB.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2839294-082f-47df-871a-61fb7510f87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:33:11.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:33:15.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless an agreement with Europe and the IMF comes soon, Greece risks
        a new bank run and could be forced to introduce limits on how much cash Greeks
        can withdraw from their account or take out of the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c4d796-2130-4819-a639-82f6fdfc30e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:33:11.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:33:15.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its banking system tottering, and the economy in recession
        again, the government may then have no choice but to issue IOUs — in effect
        a parallel currency to the euro — to pay its domestic bills.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600c6cbc-e372-46a6-9124-7ef4c5d335d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:33:11.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:33:15.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At some point those notes would have to be converted into cash,
        and that''s when Athens may have to abandon the euro and print its own money.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31d7ab4-87d9-481e-92fc-0c861c84d39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:33:11.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:33:15.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivana Kottasova contributed to this article.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fce7b2f-e5f2-4ee8-a32e-065b1269ce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:33:11.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:33:15.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/04/investing/greece-debt-imf/index.html?iid=SF_LN">"Greece
        delays IMF payment as cash runs short"</a></em></p>'
