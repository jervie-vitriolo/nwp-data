      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Alaska Aces
        used a balanced attack to notch a 101-63 rout of the KIA Carnival in the Philippine
        Basketball Association (PBA) Governors’ Cup on Friday (June 5) at the SMART-Araneta
        Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234e40e9-832b-4ceb-b71d-ac68c2a1b25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:38:02.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:33:59.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five Aces finished in double figures with Romeo Travis, Chris Banchero
        and Dondon Hontiveros each scoring 14 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f32dce-fcc6-4630-a8ff-7216a440fbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:38:02.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:33:59.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vic Manuel added 17 off the bench, while JVee Casio scored 11 points
        for Alaska, which registered its fifth win in the conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa85f06a-63f4-4e4c-9b43-888fa9474174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:38:02.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:33:59.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calvin Abueva chipped in eight points and 15 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625d864d-443c-4250-acf9-c3edefdc4af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:38:02.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:33:59.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska started the game strong, ending the first quarter with a
        13-2 run to erect an early 12-point lead. But it was in the second half that
        the Aces began to break the game wide open.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d11bda-350a-499a-accf-fda3e22b46ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:38:02.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:33:59.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Carnival cut the lead to 11 at the 2:27 mark of the third
        quarter, Alaska went on a 12-2 blast to extend their advantage to 21 points,
        70-49.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7fb1a6-3a4c-414a-8c68-8d9e75f5bb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:38:02.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:33:59.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was nothing KIA could do in the fourth quarter as they allowed
        the Aces’ lead to climb to as high as 37 points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0563eb1e-ebc8-44a6-bf43-496807da6ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:38:02.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:33:59.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamady N’Diaye led the Carnival, which slid to 3-3 in the standings,
        with 18 points and seven boards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef6f64d-d5a7-407a-93ea-73cf7f99612e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:38:02.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:33:59.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jet Chang, the only other KIA player which posted double figures
        in scoring, had 10 in the loss.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2c12d9-e6ce-4ed2-86e4-e476ca279fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:38:02.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:33:59.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scores:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
