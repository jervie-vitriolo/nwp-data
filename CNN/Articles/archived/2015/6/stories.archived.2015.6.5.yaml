      'text': '<p>Paras spearheaded the nationals with 15 points.</p>'
  'cyberattack-compromises-us-government-workers':
    'author': 'Kevin Liptak and Theodore Schleifer, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-05T09:39:52.545+08:00
    'imagesource': 'jcr:a916a9b2-f627-43b3-86e6-60bbc08b6499'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '012eed29-7791-47db-8664-709d9c74cd59'
    'lead': 'U.S. government officials say a massive cyberattack — possibly the biggest
      ever breach of its networks — has hit nearly every federal government agency,
      and is believed to have come from China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T08:40:23.706+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T08:40:26.816+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T08:40:26.461+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Massive hack compromises U.S. government workers; China blamed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e492da61-8c3d-4616-a82d-c759d3dcaa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:40:23.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:40:26.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Four million current and former
        federal employees may have had their personal information hacked, the Office
        of Personnel Management said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e2dbee-da41-4950-b347-a2f91a6386c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:40:23.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:40:26.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency, which is conducts background checks, warned it was urging
        potential victims to monitor their financial statements and obtain new credit
        reports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b35dec2-c27b-437b-b19d-e6582fdb38d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:40:23.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:40:26.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials believe this could be the biggest breach ever of
        the government''s computer networks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c1a43d-1fb4-4d53-841e-c5ea84443c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:40:23.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:40:26.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breach is beyond the Office of Personnel Management and Department
        of Interior, with nearly every federal government agency hit by the hackers,
        government officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacfacc8-9b25-4396-a33a-fbfe7d4a754f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:40:23.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:40:26.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An assessment continues and it is possible millions more government
        employees may be impacted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb008cc8-cf79-43a6-a8e4-a0b012277891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:40:23.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:40:26.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American investigators believe they can trace the breach to the
        Chinese government. Hackers working for the Chinese military are believed
        to be compiling a massive database of Americans, intelligence officials told
        CNN on Thursday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50563f2-d1ed-49fd-95a1-9cf91b1c6902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:40:23.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:40:26.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear what the purpose of the database is.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dba1c3a-98bc-4083-8a2c-c3d794fa99a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:40:23.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:40:26.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees of the legislative and judicial branches, and uniformed
        military personnel, were not affected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0cb30b-8078-435c-9d22-d7510b523f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:40:23.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:40:26.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 2.7 million federal executive branch employees
        — it''s unclear if this affected every single one (plus former employees),
        or only a portion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80930603-ba80-4aa2-973b-3e5568bd9cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:40:23.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:40:26.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal personnel office learned of the data breach after it
        began to toughen its cybersecurity defense system. When it discovered malicious
        activity, authorities used a detection system called EINSTEIN to eventually
        unearth the information breach in April 2015, the Department of Homeland Security
        said. A month later, the federal agency learned sensitive data had been compromised.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e73f287-811c-4e43-bec9-f36bd627b2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:40:23.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:40:26.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal agency learned of the breach in April 2015, the Department
        of Homeland Security said in a statement Thursday. A month later, the federal
        agency learned data had been compromised.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb38bf5c-9012-4ec7-88a9-a6bef52358be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:40:23.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:40:26.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI is now investigating what exactly led to the breach.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef60d65-8ce3-41fc-a81d-d13fb7b266ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:40:23.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:40:26.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take all potential threats to public and private sector systems
        seriously, and will continue to investigate and hold accountable those who
        pose a threat in cyberspace," the FBI said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b16518-7f72-49f3-969e-20211fabb1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:40:23.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:40:26.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal personnel office said "personally identifiable information"
        had been breached, though didn''t name who might be responsible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b8c84e-ec0f-4dc5-b9a0-a6b1984db439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:40:23.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:40:26.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post and Wall Street Journal first reported Thursday
        that Chinese hackers were responsible for the breach.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c39804-15f4-4996-87e9-2a66a564419e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:40:23.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:40:26.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Homeland Security and Governmental Affairs Chairman Ron Johnson,
        R-Wisconsin, called the breach "disturbing" and said the Office of Personnel
        Management needs to do a better job securing its information.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f63a5a4-d7db-4fcf-8b77-516b819183e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:40:23.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:40:26.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is disturbing to learn that hackers could have sensitive personal
        information on a huge number of current and former federal employees — and,
        if media reports are correct, that information could be in the hands of China,"
        Johnson said in a statement. "(The office) says it ''has undertaken an aggressive
        effort to update its cybersecurity posture.'' Plainly, it must do a better
        job, especially given the sensitive nature of the information it holds."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42378150-ad02-4abc-9592-3ef86f64ac01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:40:23.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:40:26.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Rep. Adam Schiff, the top Democrat on the House Intelligence
        Committee, said hackers are one of the "greatest challenges we face on a daily
        bases."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be29c795-5c0d-4c95-be77-05a14d6ce095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:40:23.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:40:26.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear that a substantial improvement in our cyber databases
        and defenses is perilously overdue," Schiff said in a statement. "That''s
        why the House moved forward on cybersecurity legislation earlier this year,
        and it''s my hope that this latest incident will spur the Senate to action."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334dc300-06ec-4d60-87e4-a6e59c41f376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:40:23.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:40:26.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is believed to have been responsible for a separate data
        breach earlier this week that made 100,000 Americans'' tax returns vulnerable
        to criminals, when the Internal Revenue Service was attacked.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6147b9-e70d-4f6a-99ff-c879879d902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:40:23.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:40:26.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Evan Perez and Jim Sciutto contributed to this report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ffaeb2-03ce-42f5-a027-9f52402fce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:40:23.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:40:26.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com">"China
        hacks U.S. government"</a></em></p>'
  'no-electricity-no-water-school-in-manila-2015':
    'author': 'Brian Poe, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-06-05T09:33:14.258+08:00
    'imagesource': 'jcr:4b5f17a6-ee0e-463a-90be-b9a1421d1504'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84d2a36d-e867-4732-9489-10a00bec70bc'
    'lead': 'In the heart of Manila, you will find a public school whose students
      haven''t experienced the convenience of lights, fans, or even running water
      for the past 10 years. Critics cite R. Almario Elementary School as proof that
      the Education department isn''t ready for the K-to-12 educational reform program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T08:43:38.365+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T16:20:24.718+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T16:20:24.439+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No electricity, no water for school in Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fc2336-47b1-4635-980a-a2cbcd4fb098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:43:38.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:24.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Past hanging live wires and through
        narrow streets, R. Almario Elementary School in Tondo, Isla Puting Bato has
        shaped the minds of youngsters despite the fact that for 10 years now, it
        has had no access to electricity and running water.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d67c41-2d05-46c8-8ee9-c8c432f04bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:43:38.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:24.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to one of its teachers, the public school has enough materials
        to help children through the current curriculum, but the learning environment
        is a problem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5403079a-cd3e-4705-be2f-b2bea3cbc170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:43:38.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:24.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, yung mga bata ''pag sinasabi nila, ''Ma''am, mainit.''
        Sabi ko, ''Anong magagawa natin wala tayong kuryente?''" the instructor lamented.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9290311b-2c8a-4dd0-be64-07c98c07bf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:43:38.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:24.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Actually, sometimes the kids complain and say that
        it''s too hot. All I can do is ask, ''What can we do? We have no electricity.''"]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6b2b31-da57-4ac8-a0fe-1164a20de206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:43:38.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:24.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the lack of electric fans and proper lighting, she added
        the school only gets water twice a week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e83a275-eebd-43ea-9633-6775f1544df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:43:38.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:24.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school''s space, which is just enough to accommodate about 40
        students, has also had poor ventilation throughout the years — making it almost
        impossible for students and teachers alike to concentrate on tasks at hand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eec68d2-0a29-4542-b611-4bd9532e3e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:43:38.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:24.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loisa Dela Cruz, a parent of one of the students enrolled at R.
        Almario Elementary School, said that the unbearable heat has even caused her
        son to suffer from a nose bleed at one point.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b762d4c9-dd1b-4356-b781-855bcd07ab8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:43:38.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:24.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minsan nga hindi siya nakakatapos ng ginagawa niya kasi inaano
        niya yung sobrang init daw sa school niya — nahihilo siya. One time nga sobrang
        init na dito dumudugo pa yung ilong niya," Dela Cruz said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02e8f2a-b88a-416d-8925-4262134a33a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:43:38.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:24.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Sometimes he (my son) can''t even finish his schoolwork
        because of the heat — he says it makes him dizzy. There was even an instance
        that it became too hot, his nose bled."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dbf1e3-f820-401f-b498-d5d249f8943e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:43:38.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:24.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, Dela Cruz noted that the school isn''t ready for
        the K-to-12 (K-12) educational reform program. She added that fellow parents
        share her sentiment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a74a66-56ca-4b34-8bd8-6ac4f4fcd6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:43:38.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:24.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education advocates speak up</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07fa831-7fc6-4037-abc3-c3418e5a7b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:43:38.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:24.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benjie Valbuena, National Chair of cause-oriented group Alliance
        of Concerned Teachers, said that R. Almario Elementary School isn''t the only
        school facing these problems.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc1e56f-cb1a-4014-a360-36f05c98b004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:43:38.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:24.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This school that that has no electricity, no water, and no sanitation
        facilities — this is in NCR, in Manila. And this is only one out of 10,514
        schools that have the same problem," Valbuena said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5498d6f9-83bf-4aa8-8ce5-636cca10a59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:43:38.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:24.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that this is a result of the Department of Education''s
        (DepEd) underspending.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eccd22b-7820-4fc4-b99b-01c3c5d4ad8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:43:38.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:24.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nitong taon na ito naglaan ng budget ng ating general appropriation
        act ng 68 billion intended for building construction pero ayon sa report ng
        DepEd 2 billion lamang ang na release dito," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e334f955-921a-4c55-a159-823142d8dc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:43:38.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:24.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It was only this year that a P68 billion-fund was
        allocated to building construction via the general appropriation act, but
        according to a DepEd report, only P2 billion was released from the said fund."
        ]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ad52e-a41b-4482-80f0-c1a8d0f4e601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:43:38.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:24.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd, on the other hand, has one school year left to address all
