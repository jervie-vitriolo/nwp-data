    'template': '1'
    'title': 'Malampaya Fund (Part 3): Is government losing out on deal?

      '
    'updated': 2015-11-26T16:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a5867c-302d-4985-96a9-de8a7f709ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:51:50.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:51:54.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) – A</strong>s far as state
        auditors are concerned, the Malampaya project contractor should pay government
        P53 billion in under-collected taxes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8687d2-4ae8-4cba-8019-61fa0aacede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:51:50.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:51:54.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tax has so far been shouldered by government as an incentive
        for private groups to carry out the project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c15bc9d-a69f-477b-af73-d98ad019dfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:51:50.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:51:54.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malampaya deal involves Shell Philippine Exploration B.V. (SPEX),
        a consortium of two multinational companies — Chevron Malampaya LLC and the
        PNOC Exploration Corp. A government corporation owns 10% of the consortium.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daf6e91-99f3-4014-a0c5-9af8804aa130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:51:50.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:51:54.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By law, government should be getting 60% of the project''s revenue,
        while the rest goes to the contractor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6849130e-77de-46c0-be25-3022a58dda91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:51:50.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:51:54.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a Commission on Audit (COA) report states government is losing
        almost half of its share.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79978919-6d8a-4b5a-a310-acc0f5079228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:51:50.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:51:54.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adds: "Private contractors are receiving undue benefits at the
        expense of the ordinary Filipinos."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3b56d7-572c-4be8-adbd-5c64aea8a6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:51:50.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:51:54.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message sent to CNN Philippines last May 19, SPEX said:
        "The Malampaya consortium is in discussions with the DOE with regard(s) to
        the recent COA decision."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b5341f-68ce-4d5c-8d4d-5aed0360c69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:51:50.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:51:54.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, Energy Secretary Jericho Petilla said he had not yet
        to receive the audit report, but he initially expressed concern about the
        ruling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b468d480-4ccf-46cd-8d3b-15db0017021a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:51:50.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:51:54.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m only saying I''m worried if the decision is really for the
        consortium to pay for it, because all these years the agreement, our interpretation
        was otherwise," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4466ee-8e49-451e-9578-c5550e433770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:51:50.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:51:54.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision would send the wrong signal to those doing business
        in the country, according to two businessmen interviewed by CNN Philippines
        — Sergio Ortiz-Luis, president of the Philippine Exporters Confederation,
        Inc. (PhilExport), and Donald Dee, chief operating officer of the Philippine
        Chamber of Commerce and Industry (PCCI).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aabbc87-fe77-45db-b400-bf448c3c9780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:51:50.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:51:54.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we reinvent how the taxes will be taken from the Malampaya consortium,
        we can have a catastrophic impact on foreign direct investors," Ortiz-Luis
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de967487-ac1c-4e06-ba4d-4d610bb1dfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:51:50.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:51:54.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are already questioning ah why we changed rules in the middle
        of the game."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb9ade-2e32-4b49-81f8-7737d251ddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:51:50.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:51:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malampaya deal, called Service Contract 38, was signed during
        the administration of President Corazon Aquino.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9595de49-ca89-4bbe-9fe9-2399bd1090ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:51:50.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:51:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country looked for an energy source at the time because of a
        power crisis. Government needed investors to do that.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c921f8-0847-4b41-827c-89ea3f9daa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:51:50.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:51:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Ortiz-Luis and Dee said producing electricity would require
        big money even if the project would eventually turn out to be not feasible.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae41c85-0cb2-49b3-a54c-e8153363f3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:51:50.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:51:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this is not a question of greed. This is not a question of exemption
        of taxes," Dee said. "This is a question of implementing a service contract
        that is valid."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911c353e-7647-4a80-95c6-d3c3ef88fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:51:50.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:51:54.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malampaya contract expires in 2024. This early, the contractor
        is already asking for an extension.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa8b672-96b9-44dc-97f9-abee2a2a42af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:51:50.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:51:54.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell confirmed this in a statement: "The Malampaya consortium has
        submitted its formal request for SC 38 license extension to the government
        and awaiting their official response."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd0fa48-419f-44ec-9c27-61b5fe0044ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:51:50.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:51:54.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government would want to protect its interests on any future
        deal, since it will own the natural gas platform by 2024.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609fdbe4-e46a-4f74-8ac4-4649ab2bdab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:51:50.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:51:54.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The term really changes when the contract expires," Petilla said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b814f22d-3313-473a-8bf1-5ffeb85bb7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:51:50.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:51:54.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ideal situation for the Filipino government really is to optimize
        its earnings…and at the same time the Filipino government getting more than
        what it''s getting right now."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3f2df7-4ed6-4b29-91c9-b8c0b24507f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:51:50.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:51:54.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petilla says any contract extension should be carefully studied.</p>'
  'health-female-viagra-sex-drive-drug-flibanserin':
    'author': 'Debra Goldschmidt and Catherine E. Shoichet, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-05T14:42:48.897+08:00
    'embedimage': 'jcr:56c5b99a-f5d8-434f-a4cc-95c6ce6a17cc'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/HADGxUqR724"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '052af888-8706-4782-a470-06606ca73d91'
    'lead': 'A little pink pill may get approved to help women who have lost their
