      'mgnl:lastActivated': 2019-11-27T08:36:02.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teen sensation Kobe Paras scored nine points to lead Philippines,
        while Ricci Rivero had four markers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5c69a6-acae-4f73-8945-157d7c233b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:35:58.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:36:02.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game Paras went on social media and took the blame for
        the loss.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b205a7f8-f039-4f03-9f64-f9b110dc33dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:35:58.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:36:02.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This 1st game was my fault. Sorry to all the people who are supporting
        us. I''ve made too much mistakes. We will definitely bounce back!" Paras said
        in a tweet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2409fa8-4a26-4325-9110-37e242c5baf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:35:58.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:36:02.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And bounce back they did.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256108df-b30f-4834-be95-ccbc07b73082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:35:58.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:36:02.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a later game, Philippines, which also has Michael Nieto and Richard
        Escoto, grabbed a close 19-18 win over host country Hungary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceab9722-adab-44d5-9d28-0a6816cf45e6'
