      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b83bc52-5bb1-4a06-ba8f-af54c81087d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:21:50.962+08:00
