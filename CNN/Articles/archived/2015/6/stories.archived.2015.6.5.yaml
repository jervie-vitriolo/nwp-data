      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f295c7-9eed-44e1-80c4-31b8d5cba5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:14:30.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:14:33.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview on Friday (June 5), Poe told CNN Philippines''
        Headline News anchor Amelyn Veloso that she would have preferred it if the
        vice president''s daughter approached her personally rather than have the
        message released through media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72472fe-716e-4b50-aed2-cbcaf7060e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:14:30.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:14:33.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she clarified that she accepts the Binays'' offer of reconciliation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c271455-4425-43f4-a565-e5aef9b43baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:14:30.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:14:33.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always see her sister at work," Poe said. "They know my number
        they can contact me anytime. Who am I to reject such a reconciliation if ever
        they see it as an actual risk?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb1d9be-3e6e-4ecb-ba66-b4a8598e368b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:14:30.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:14:33.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planning to run?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e1a271-6248-4600-a5e1-72f6d929913a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:14:30.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:14:33.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s name has been a frequent sight in recent polls on presidential
        and vice presidential bets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c1fa4f-b90e-486b-8c02-bcdcc3ba1d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:14:30.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:14:33.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said that she is still mulling whether she will run or not.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6605c02d-e5f1-4bc2-87e9-1b335caa5e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:14:30.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:14:33.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike those who are ready, I must admit that if ever I do decide
        to run I will have to have something to offer to the country," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3a69c3-fb35-43e3-852b-f5d5c8ee8b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:14:30.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:14:33.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These things [are] something that I need to discern more about.
        It is not something that you can decide on overnight. Obviously it is a process."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4684568c-b733-42f4-82f5-69e7f9971125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:14:30.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:14:33.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the senator said that she would rather have this issue
        than questions on her character.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c690f33-6268-4cde-9d78-05536b7b2409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:14:30.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:14:33.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did VP Binay have a hand in issue?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9124ff28-3c0a-48a6-aa92-f028d098fb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:14:30.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:14:33.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if she thought that Vice President Jejomar Binay had a hand
        in the issue, the senator said she wouldn''t know.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a444d266-626f-44b9-b63f-7ad4b0811bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:14:30.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:14:33.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well right now, we only have his word for it," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec060a23-7348-4bbe-af1a-a95d6ca94256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:14:30.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:14:33.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president, however, dismissed the allegations that he was
        behind the smear campaign during an ambush interview on Thursday (June 4)
        at the Biliran Municipal Plaza.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ae4c0c-cfc0-4ede-acd5-0bc428d44229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:14:30.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:14:33.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he can''t be behind it as he has a soft spot for adopted
        individuals for he too was one.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba7b30f-888b-49d2-b74c-5de33f23f138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:14:30.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:14:33.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako, si Jojo Binay, kukutsain ko ‘yong mga ganyan? Hindi si Jojo
        Binay ‘yan. E kasi ako, inampon din lang ako ng tiyo ko."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7176a7ca-de30-4772-b387-c242fe7ecf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:14:30.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:14:33.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Me, Jojo Binay, riducule the adopted? Jojo Binay is
        not like that as I too was adopted by my uncle.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e141844c-9d8e-4cf8-bc13-f104a80bd0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:14:30.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:14:33.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe was adopted by the late actor Fernando Poe, Jr. and actress
        Susan Roces.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b9a98f-0ab2-4b2e-84ca-5acf0040a3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:14:30.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:14:33.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator argued that it would be irresponsible for any organization
        to make a major decision, such as the statement questioning her residency,
        without consultation.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07000994-00bc-4646-ba22-354a9494d1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:14:30.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:14:33.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she pointed out that laying blame on who ordered the issuance
        of the statement would not be constructive at this point and added that she
        would rather focus on continuing her work as a public servant.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26ff3af-ad31-4c15-8dfe-c7adbbe9cedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:14:30.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:14:33.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well one thing is we have to rise above this issue. I think that
        we really need to focus on what the country needs. What type of leader the
        country deserves."</p>'
  'World-Cup-Qualifiers-Philippines-Azkals-Bahrain-Phil-Younghusband-less-pressure':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-05T12:51:22.062+08:00
    'imagesource': 'jcr:f55424d9-198d-4caa-822d-7db07581eda4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e7cc072-8a01-477c-b213-9c06f185e3b0'
    'lead': 'Phil Younghusband is a marked man when he plays for the Azkals, but with
      the current crop of players in the squad, he feels less pressure to score goals
      himself this time around.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T08:19:04.564+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T08:19:08.264+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T08:19:08.087+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Cup Qualifiers: Younghusband feels less pressure to score now
      that Azkals have more options

      '
    'updated': 2015-07-22T15:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fe8c10-2d6a-4553-b646-f9ee752804ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:04.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:19:08.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With 42 goals
        for the Philippines, Phil Younghusband is a perennial scoring threat that
        Azkals opponents watch out for.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d295614-a802-45b3-9cc5-c7e1dd0a7924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:04.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:19:08.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around, though, the team''s roster allows him to take
        a step away from the forward line.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45421aa3-c9b4-4766-8245-510ee38bb0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:04.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:19:08.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think coach wants me to play a bit of a deeper role," said Younghusband,
        whose team plays Bahrain on June 11 at the Philippine Sports Stadium in Bulacan
        for their first fixture in the World Cup Qualifying round.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a2c7d9-8eb8-4db8-8282-d2b936e752e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:04.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:19:08.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe I''ll play not as far forward as I usually do."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c880073b-6bde-4827-b262-48785296b13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:04.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:19:08.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/05/29/World-Cup-Azkals-Phil-Younghusband-Javier-Patino-Stephan-Schrock-Simon-McMenemy.html">Related:
        Younghusband-Patiño a deadly combo; Schrock brings energy to Azkals</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465af04c-35e6-4bb5-a992-e259d40370c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:04.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:19:08.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now more players in the fold who can attract the attention
        of opposing defenders, including Global FC''s Mark Hartmann, Ceres FC''s Patrick
        Reichelt, and Henan Jianye FC''s Javier Patino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd36a52-dc9e-4047-9b5a-e3e441b503df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:04.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:19:08.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s great having options like Javier and Mark or Patrick Reichelt
        that you can give them the ball and they can create something on themselves,"
        said Younghusband.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ce15ac-8296-4396-a0ee-a600d523bbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:04.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:19:08.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younghusbamd now doesn''t have to carry the offensive load knowing
        his teammates can contribute as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6d8aef-b77e-4a8e-a72a-8b9a6c5051f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:04.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:19:08.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe I felt a bit of pressure trying to score goals, but now we
        have a lot of quality on the field that can do it even without myself," he
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4c0249-c046-41f8-8b02-6731d2380b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:04.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:19:08.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/03/World-Cup-Qualifiers-Philippines-Azkals-Bahrain-Rob-Gier.html">Related:
        We''re ready and raring to go, says Azkals captain Gier</a></p>'
  'nba-finals-warriors-take-game-1-against-cavaliers':
    'author': 'CNN Philippines Staff'
    'caption': 'Steph Curry scored 26 points to lead the Warriors past Cavaliers in
      the Game 1 of the NBA Finals.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-05T15:48:04.514+08:00
    'imagesource': 'jcr:7284829a-168b-445e-8b22-4b21f480ff25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ea95318-3aa6-4f76-8da1-38e6ee35e150'
    'lead': 'The Warriors limited the Cavaliers to just one field goal in overtime
      to take Game 1 of the NBA Finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T08:24:13.629+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T08:24:16.993+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T08:24:16.843+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Finals: Warriors hold off Cavs in OT, take Game 1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6d4151-43b1-4b91-9de4-acb18afdb7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:13.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:24:16.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Golden State
        Warriors held off the Cleveland Cavaliers in overtime to walk away with a
        108-100 victory in Game 1 of the National Basketball Association (NBA) finals
        Friday (June 5).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ee08ee-0b1f-4a46-9f9b-5357f6daa0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:13.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:24:16.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/02/nba-finals-preview-golden-state-warriors-cleveland-cavaliers-lebron-james-steph-curry-irving-thompson.html">Related:
        Warriors vs. Cavaliers: Five pressing questions about the 2015 NBA Finals</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9507ee-b866-4450-8fce-5c52c74b7c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:13.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:24:16.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steph Curry frolicked with an all-around performance of 26 points,
        four rebounds, eight assists, and two steals to lead the Warriors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47fb6ba-9f00-473c-91d5-4941c770794d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:13.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:24:16.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His backcourt partner, Klay Thompson, had 21 points on top of six
        rebounds, three assists, and a steal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc28d667-802a-4b78-a368-d98506ccdde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:13.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:24:16.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors opened the extra period with four free throws by Curry
        and a booming corner triple by Harrison Barnes to take a 105-98 spread that
        never relinquished.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f7eb5c-36a8-4d73-bb91-1b575588104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:13.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:24:16.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers just couldn’t find their groove in overtime, shooting
        a putrid 1-of-10 from the field. And it didn’t help that star point guard
        Kyrie Irving had to limp his way to the locker room with under two minutes
        left.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f3fbac-5193-435a-8281-f51c483d437f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:13.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:24:16.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James made Cleveland’s lone field goal in transition, but
        the scores were already far from reach.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b98b9ac-202c-4b0d-ad18-388f96bf817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:13.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:24:16.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draymond Green iced the game with a pair of free free throws.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4d04c3-cf1a-4ef5-b365-ef401a7738ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:13.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:24:16.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James finished with mouth-watering figures of 44 points, eight rebounds,
        and six assists, but failed to help his team get over the hump.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d7cac9-8b9b-46a5-9ae3-b9ea27144932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:13.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:24:16.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving had 23 points, seven rebounds, six assists, and four steals,
        before hurting his knee in overtime.</p>'
    '19':
      'image': 'jcr:7f9df43f-0caf-41f3-a671-b5b8d8256848'
      'jcr:primaryType': 'mgnl:block'
