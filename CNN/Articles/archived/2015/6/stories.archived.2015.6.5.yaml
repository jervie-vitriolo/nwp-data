      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> About 160 climbers were stranded on Mount
        Kinabalu, one of Southeast Asia''s highest mountains, after a powerful quake
        hit the area in eastern Borneo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9185e99-178d-44a1-a14b-c1ac422cd0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:21:50.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:21:55.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They could not come down as the trail has been rendered impassable
        by falling rocks," said Masidi Manjun, the tourism minister for the Malaysian
        state of Sabah.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1325cc41-39be-463b-bc7e-ae6ad7a1a4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:21:50.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:21:55.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helicopters can''t land due to poor weather conditions. So, rescuers
        are trying to find an alternative way to reach the climbers, Masidi said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a983c3db-db3d-4e29-9d17-35c173c4d91c'
      'mgnl:activationStatus': true
