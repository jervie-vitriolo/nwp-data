  'fifa-paid-millions-to-avoid-legal-actions-says-ireland-football-association':
    'author': 'Laura Smith-Spark & Hilary Whiteman, CNN'
    'caption': 'A FIFA logo sits next to the entrance to the FIFA headquarters on
      May 27, 2015 in Zurich, Switzerland. Swiss police on Wednesday raided a Zurich
      hotel to detain top FIFA football officials as part of a US investigation into
      corruption.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-05T18:03:39.733+08:00
    'imagesource': 'jcr:a18ac3e4-cecd-40f1-a899-f482052d6d5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8f47bcb-1fc2-4527-9520-f5942d774f43'
    'lead': 'Another blow to FIFA as Irish Football Association claimed the world
      football governing body paid millions to dodge legal actions over Ireland''s
      controversial loss to France in 2009 World Cup playoff.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T15:44:51.000+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T15:44:54.664+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T15:44:54.415+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIFA paid millions to avoid legal action over World Cup playoff, says
      Ireland FA executive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a46e8b-a273-4fd8-8279-630da2054ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:44:51.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:44:54.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The head of Ireland''s Football Association says FIFA gave
        it a confidential payout to avoid legal action after Ireland''s controversial
        loss to France in a 2009 World Cup playoff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa12610-ffe1-4268-bb27-7c30ca96c1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:44:51.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:44:54.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on RTÉ Radio, Football Association of Ireland chief executive
        John Delaney said the payment related to a handball by Thierry Henry, which
        came in the final minutes of the match and cost Ireland a place in the 2010
        World Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4223d6b-341a-4fe0-b633-9036df3c4ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:44:51.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:44:54.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We felt we had a legal case against FIFA because of how the World
        Cup play-off hadn''t worked out for us with the Henry handball," Delaney said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7be344-2fbc-4103-a891-7d6aea4fdbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:44:51.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:44:54.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was a "very good" and "very legitimate agreement" for
        the association, and he was bound by a confidentiality agreement not to reveal
        the amount. The payout was $5 million (4.4 million euros).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ed743e-a4f0-494b-9c6e-423838199bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:44:51.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:44:54.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a payment to the association to not proceed with a legal
        case," Delaney said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0262d87-6f18-411f-b52f-d87946df2d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:44:51.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:44:54.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, FIFA acknowledged paying the Irish Football Association
        but said the money was a loan for a stadium construction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d59c91-07dd-4d30-ba57-f7c56d8628ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:44:51.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:44:54.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The terms agreed between FIFA and the FAI were that the loan would
        be reimbursed if Ireland qualified for the 2014 FIFA World Cup. Ireland did
        not so qualify," FIFA''s statement read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3198e4-f9b4-48e6-b37f-efa783382c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:44:51.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:44:54.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of this, and in view of the FAI''s financial situation,
        FIFA decided to write off the loan as per 31 December 2014."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c450ca54-aed8-4162-a841-fee9367a2e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:44:51.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:44:54.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tumultous few days</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1e743e-8b57-4469-996f-91082d8ca363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:44:51.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:44:54.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, FIFA is the subject of two separate investigations: one
        in the U.S. and another in Switzerland. And each day has brought a new twist
        in a tangled financial tale woven by football''s governing body.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a0161b-2043-4a30-85dd-80660c0224e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:44:51.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:44:54.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, U.S. prosecutors issued arrest warrants for 14 people,
        on charges ranging from money laundering to fraud and racketeering. They include
        FIFA officials who took bribes totaling more than $150 million and in return
        provided "lucrative media and marketing rights" to soccer tournaments as kickbacks,
        prosecutors say.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e0543f-ec77-4f07-898f-8c3e73e11d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:44:51.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:44:54.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/05/29/Sepp-Blatter-FIFA-corrupt-officials-discovered-punished.html">Related:
        Sepp Blatter: FIFA''s ''few'' corrupt officials must be ''discovered, punished''</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9f9971-0e6c-4e2e-b1e5-f9e070137e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:44:51.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:44:54.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate investigation by Swiss authoriites is investigating the
        circumstances of the 2018 and 2022 World Cup bids, which went to Russia and
        Qater, respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df51a8da-9c2c-41f8-bb77-667a6e5e4936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:44:51.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:44:54.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal has prompted speculation over whether Russia or Qatar
        could lose the right to host their respective World Cups if wrongdoing is
        proved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce180d79-d430-4d80-b71d-e3f73b1617f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:44:51.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:44:54.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (Wednesday PHT), Sepp Blatter -- the man at FIFA''s helm
        - announced he''d be stepping down, just four days after being elected president
        for a fifth term.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53547273-406c-4acb-ac57-5ab07fba164a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:44:51.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:44:54.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, court records revealed that Chuck Blazer, a former
        FIFA executive committee member and a key player in the ongoing corruption
        investigation into international soccer''s governing body, had admitted taking
        bribes and helped South Africa land the 2010 World Cup.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f3f788-171d-4291-a218-b9d7a5e421b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:44:51.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:44:54.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/04/FIFA-Chuck-Blazer-bribes-World-Cup.html">Related:
        Chuck Blazer: FIFA execs took bribes ahead of ''98, ''10 World Cups</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545bf1bb-ee25-4c67-891b-098002e6a41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:44:51.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:44:54.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Thursday, former senior FIFA official Jack Warner -- who
        has been indicted in the U.S. investigation -- promised to reveal the secret
        dealings of the powerful organization, including those involving Blatter,
        its previously seemingly untouchable leader.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f0141b-8cf1-4a69-8c40-1e84b2440f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:44:51.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:44:54.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/05/football/fifa-corruption-scandal/index.html?sr=twcnnbrk06515fifacorruptionscandal451aVODtopLink">"Ireland:
        FIFA paid millions to avoid legal action over World Cup playoff, says Ireland
        FA executive"</a></em></p>'
  'South-Korea-MERS-infected-doctor-self-quarantine':
    'author': ' Jason Hanna and Kathy Novak, CNN'
    'caption': 'Hospital workers wearing masks at a quarantine tent for people who
      could be infected with the MERS virus at Seoul National University Hospital
      on June 2 in Seoul, South Korea'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-05T16:44:38.306+08:00
    'imagesource': 'jcr:f7e0611e-ea7a-4de8-a7ad-f73b5dfd692e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07faaf89-1e51-42dc-b07f-379b580d3681'
    'lead': 'South Korea''s capital asks more than 1,500 people to self-quarantine
      — and is considering measures to force their isolation — because they unknowingly
      attended a symposium with a doctor who was infected with MERS, Seoul''s mayor
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T15:48:09.729+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T15:48:13.485+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T15:48:13.147+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea: 1,500 should stay home because of MERS-infected doctor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b623b5-40dc-448d-b685-232db88017c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:48:09.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:48:13.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — South Korea''s capital Thursday began asking
        more than 1,500 people to self-quarantine — and is considering measures to
        force their isolation — because they unknowingly attended a symposium with
        a doctor who was infected with MERS, Seoul''s mayor said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe87295-40b7-4246-9fa4-1a27f5e8e35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:48:09.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:48:13.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement by Mayor Park Won-soon came amid a MERS outbreak
        in South Korea, where the respiratory virus has killed four people since May
        and more than 1,000 schools have been shut to prevent the virus''s spread.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57a27f2-444a-4202-ab4b-1dde9c749907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:48:09.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:48:13.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A doctor — one of 41 confirmed to have Middle East Respiratory Syndrome
        in South Korea — attended the symposium in Seoul in late May, after he began
        to have symptoms, Park said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f9081f-ab34-41e4-9eb2-3946dff77540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:48:09.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:48:13.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor, who had treated a MERS patient earlier in the month,
        was quarantined May 30 and tested positive for MERS on June 1, Park said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0974c5f4-7151-446b-884d-3ca819c46f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:48:09.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:48:13.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MERS spreads from close contact with an ill person, such as living
        with or caring for them, according to the U.S. Centers for Disease Control
        and Prevention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731670a9-3230-4af0-a542-14eb7df090f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:48:09.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:48:13.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Park said all 1,565 people who attended the symposium should
        stay at home as a precaution, to avoid spreading the disease in the unlikely
        event that they contracted MERS at the meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bad660-96dc-464a-97f5-1ff4016d0aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:48:09.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:48:13.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said the city is considering measures that would force
        these people to stay at home, and that officials are trying to determine where
        else the doctor traveled while he had symptoms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d68456-34c4-4d0d-81ab-3616192a98d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:48:09.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:48:13.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t immediately clear how long the mayor wanted those who
        attended the symposium to stay at home. The CDC says the incubation period
        for MERS usually is five to six days, but can be as long as two weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637ca451-0c2b-4e80-8e5f-adad27dff691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:48:09.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:48:13.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Ministry of Health reported the fourth death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e0e593-21a6-4915-a5f4-5c07604c492c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:48:09.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:48:13.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ministry spokesperson says the latest victim was a 76-year-old
        man who died Thursday. The patient, who had been suffering from asthma and
        chronic lung disease, was treated for three days last month at a hospital,
        where it''s believed he contracted the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a808d883-4911-475f-bdd0-675afae602af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:48:09.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:48:13.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MERS outbreak in South Korea is the largest outside Saudi Arabia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa243ee4-588e-4707-b778-e83bb87b3e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:48:09.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:48:13.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first South Korean case, concerning a man who returned to the
        country after traveling to Saudi Arabia, Qatar, the UAE and Bahrain, was reported
        on May 20. The person had not been ill during his travels, according to the
        World Health Organization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f5828a-f5dd-4f96-8541-7a769018076f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:48:09.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:48:13.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extent of the outbreak has taken many by surprise — mainly because
        the virus has not been shown to spread easily between humans and the health
        care system in the country is considered to be sophisticated and modern.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080cd1c1-3bcf-4557-ab96-c232890c7b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:48:09.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:48:13.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Park Geun-hye acknowledged problems in the country''s
        early response earlier this week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af57d02f-c2a8-4631-9257-6aa428b41a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:48:09.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:48:13.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initial reaction for new infectious diseases like MERS is very
        important, but there were some insufficiency in the initial response, including
        the judgment on its contagiousness," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b488186b-a44a-43b0-b759-8c93e9e118ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:48:09.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:48:13.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus acts like a cold and attacks the respiratory system, the
        CDC has said. But symptoms, which include fever and a cough, are severe and
        can lead to pneumonia and kidney failure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e13f13c-dc5d-4d57-964b-7e6612eef830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:48:09.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:48:13.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About three to four out of every 10 people reported with MERS have
        died. But those who died usually had underlying medical conditions that made
        them more vulnerable. In at least three cases, the patients had asthma and
        chronic pulmonary disease.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee9dd35-1662-4de6-bbc5-f6aab7870dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:48:09.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:48:13.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, there have been 1,179 confirmed cases of MERS reported
        to WHO since 2012, and at least 442 cases were fatal. Cases have been reported
        in 25 countries, with China and South Korea joining the ranks only last month,
        WHO said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e92640d-c639-4efa-be33-ebf3eaf2d765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:48:09.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:48:13.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MERS has been linked to camels and it''s possible that some people
        became infected after coming into contact with camels, but it''s not clear.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4150c4-4d9c-48f1-832b-e738b419f479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:48:09.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:48:13.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no vaccines and no cures.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8e2eb4-d5b7-4d7c-b727-840a8aae53a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:48:09.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:48:13.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent MERS, the CDC recommends everyday hygiene practices like
        hand-washing, covering coughs and sneezes, and avoiding personal contact with
        sick people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362dd204-7759-43c4-ad2b-e06e50b6cf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:48:09.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:48:13.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Madison Park and journalist Jung-Eun Kim contributed
        to this report.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbb16df-5e41-4929-b04a-fb3749aa7267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:48:09.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:48:13.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/04/world/south-korea-mers/index.html">"South
        Korea: 1,500 should stay home because of MERS-infected doctor."</a></em></p>'
  'Malampaya-Fund-Part-3-Is-government-losing-out-on-deal':
    'author': 'Amelyn Veloso, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-05T15:31:19.758+08:00
    'imagesource': 'jcr:11020f93-4f69-4d65-bc8c-83acf9ca0c53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57a637dd-d81d-4800-8451-89a779635b79'
    'lead': 'State auditors say ordinary Filipinos are unduly taxes that the Malampaya
      contractor owes the government. The taxes amount to P53 billion. But officials
      and businessmen warn that imposing the tax now will have a negative effect on
      investors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T15:51:50.664+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T15:51:54.267+08:00
