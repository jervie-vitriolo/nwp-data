      'mgnl:lastActivated': 2019-11-27T16:18:34.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been 925 trading days since the stock market had a correction,
        according to a recent Deutsche Bank report. That''s more than double the average
        length of time it usually takes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be4e3c3-35ca-4d9d-9e1e-775d4c1e7d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:26:57.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:18:34.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A correction is a 10% or greater decline in the stock market in
        a short period of time. The average rally period without a correction is 357
        trading days, according to a Deutsche Bank analysis of stock market moves
        since the 1950s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1fcbfe-6015-424f-958e-f8616fd97978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:26:57.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:18:34.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Deutsche Bank strategists aren''t quite ready to call say a
        correction is imminent, but they add their voices to those saying: Beware!</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6934ab0-193a-4b45-8ab1-888105614311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:26:57.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:18:34.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the probability of a 5%+ dip is high this summer," the
        report by chief U.S. equity strategist David Bianco says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f1f1cd-55c1-49f2-8439-845358ad42a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:26:57.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:18:34.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks look very pricey, the report warns, especially given signs
        that American economic growth isn''t picking up in 2015 as many had hoped.
        On top of that, corporate sales and earnings have been disappointing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc22ba05-637d-448d-a9e0-53c581f8ac69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:26:57.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:18:34.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What to watch for: Bianco points to three possible sell-off triggers:
        the Federal Reserve botching the timing of the first rate hike, the U.S. dollar
        getting too strong and the bond market — especially the U.S. 10-year yield
        — rising too fast.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e684ce-2756-43e5-aac7-b6670cea4f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:26:57.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:18:34.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed''s efforts to keep interest rates at historic lows in order
        to boost economic growth may be backfiring.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9b4436-8cd1-4eb1-8a69-105b28a683e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:26:57.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:18:34.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know central banks want to be supportive of markets and confidence,
        but this has its risks now especially in the U.S.," the report cautions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e756bc0-657d-4c3f-810e-372a3e514dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:26:57.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:18:34.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current rally is the third-longest without a correction. The
        mid-1990s had an even longer stretch of seven years before there was a 10%
        correction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18128bb-bef3-44d6-893a-25cd9077845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:26:57.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:18:34.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That rally finally ended in October 1997 after a "mini-crash" in
        Asia sparked a sell-off around the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49ce077-a70f-4a03-8826-dd691397fd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:26:57.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:18:34.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since over three and a half years have passed without a correction
        greater than 10% again, Deutsche Bank advises re-examining your portfolio.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bef8cc4-9258-4b77-9b7a-92454802b437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:26:57.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:18:34.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solution isn''t to exit stocks. Instead, look for opportunities
        to buy during the dips. Stocks often go up after a correction. It doesn''t
        mean the bull market is done.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b7a2f6-9f4c-47f7-945d-768c01f72649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:26:57.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:18:34.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid volatility, the researchers recommend steering away from
        "consumer companies [with] tired brands or facing tough competition" and "commodity
        and industrial capital goods producers."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb83fe2-4f42-40b9-b95d-80e9d658d3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:26:57.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:18:34.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stock market rallies don''t just die of old age, but history is
        a valuable guide, and it suggests a correction may be coming sooner rather
        than later.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2729d25e-41d7-42d5-9df3-5471bebdb745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:26:57.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:18:34.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/04/investing/stock-market-correction-overdue/">"The
        stock market is long overdue for a big drop"</a></em></p>'
  'French-Open-2015-Serena-Williams-Timea-Bacsinszky':
    'author': 'Ravi Ubha, CNN'
    'caption': 'Serena Williams of the United States plays a forehand during her Women''s
      Semi final match against Timea Bacsinszky of Switzerland on day twelve of the
      2015 French Open at Roland Garros on June 4, 2015 in Paris, France.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-05T10:14:01.027+08:00
    'imagesource': 'jcr:5ec9e269-0b6f-43c2-ad32-367ec07fab02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8181fc0b-a308-4024-a2da-bbf9023cc538'
    'lead': 'A visibly ill Serena Williams does enough to secure a victory and another
      shot at a French Open title.'
    'mgnl:activationStatus': true
