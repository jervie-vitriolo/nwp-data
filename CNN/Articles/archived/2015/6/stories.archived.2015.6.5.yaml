    'template': '1'
    'title': '''Female Viagra'' gets nod from FDA advisory committee

      '
    'updated': 2015-06-06T16:28:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b027499b-3d79-4234-9ec4-02a6a8d09432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:55:20.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:55:24.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A drug aimed at helping women who''ve lost
        their sex drive cleared a key hurdle Thursday (Friday PHT), winning backing
        from an FDA panel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288bff95-0c48-44b0-b671-a466a93b3e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:55:20.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:55:24.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An FDA advisory committee voted 18-6 to recommend that the FDA approve
        the drug flibanserin for the treatment of hypoactive sexual desire disorder
        in premenopausal women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026a1e37-abe4-4001-849c-b2806d0c6b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:55:20.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:55:24.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel''s recommendation will be given to the Food and Drug Administration,
        which will ultimately decide whether to approve the drug, dubbed by some as
        "female Viagra." The FDA often follows the recommendations made by advisory
        committees but is not required to do so.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1b1e91-d404-4d7a-b086-d6163bfc98b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:55:20.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:55:24.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am elated, very happy to hear this," Dr. Margery Gass, a sexual
        dysfunction expert at Cleveland Clinic, said after Thursday''s vote. "I think
        women are going to be very appreciative of having something they can try for
        this problem."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1825e11-14b3-47e3-bbd8-a5f2f1bfff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:55:20.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:55:24.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It''s complex''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad05502-dac5-4ffc-85f1-98d1c0057815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:55:20.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:55:24.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no doubt that sex drugs for men have been a boon for the
        pharmaceutical industry. The FDA approved Viagra in 1998. And last year, the
        drug earned more than $1.6 billion for Pfizer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2133aa66-afc5-435d-b3b6-561fec77306f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:55:20.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:55:24.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But drug companies have struggled to come up with the right formula
        for women.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12c394d-4518-4015-bfa3-1adcb29a48de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:55:20.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:55:24.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59fdf85-9888-4d7a-bec8-69617ece1567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:55:20.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:55:24.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2002 study, up to one-third of adult women might
        experience hypoactive sexual desire disorder -- the technical term for when
        women have a lack or absence of sexual desire or fantasy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5dcc48-db96-4328-9e9b-a04382a23811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:55:20.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:55:24.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some experts say that for women, the cure for low libido is
        more likely to be found in their brains than in a bottle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517dc86f-62f2-4ca5-a704-ee4c781a4732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:55:20.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:55:24.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women''s sexuality is very complicated. It''s not a matter of just
        taking that pill by the way, and then all of a sudden the lights go on," said
        Judy Kuriansky, a clinical psychologist and certified sex therapist. "You
        have to feel good about your body. You have to feel good about yourself. You
        have to feel the guy really loves you. ... It''s complex. It''s not the same
        as a man taking a pill."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e49c530-ea63-4c94-b307-850eda1df3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:55:20.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:55:24.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say it''s a misnomer to describe flibanserin as "Viagra
        for women," since the way the drug works is distinctly different.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbfc06a-659a-4b2c-a329-52c7a9eb4c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:55:20.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:55:24.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a drug that works on the central nervous system -- in the
        same category as an antidepressant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b61b81a-c339-4200-ab88-ee21f391a084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:55:20.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:55:24.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viagra, in contrast, focuses on the physical, treating erectile
        dysfunction but doing nothing to induce sexual desire.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5406da7-ab80-40f5-9fc8-3caf13d050b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:55:20.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:55:24.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third review by FDA</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d47bfc1-7e1d-4792-b4f2-b80c88491ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:55:20.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:55:24.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s (Friday PHT) meeting was the third time flibanserin,
        made by Sprout Pharmaceuticals, was reviewed by the FDA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554cf994-9525-4d21-adc9-d1e2f9a1a550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:55:20.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:55:24.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, the FDA has rejected it, saying it had too many side
        effects, and really didn''t turn women on anyhow.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb5cd14-33ed-4b7e-887f-42b92ed32fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:55:20.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:55:24.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, a committee told pharmaceutical giant Boehringer Ingelheim,
        which initially developed the drug, that the company should go back to the
        drawing board to develop more conclusive data about it. In 2013, the drug
        was rejected without going before the committee.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c688de54-d4f6-472b-af61-073fe2deb576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:55:20.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:55:24.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Sprout Pharmaceutical said it was preparing to conduct
        additional studies after the FDA had given the company "clear guidance" on
        "the path forward."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7622d93-2d6a-4d65-8913-0d4321aec490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:55:20.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:55:24.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2013 study in the Journal of Sexual Medicine showed that women
        taking the drug reported an average increase of 2.5 satisfying sexual events
        in four weeks, compared with an increase of 1.5 among women using a placebo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efb7cb1-fc20-4b8a-8518-d8ac16d5d7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:55:20.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:55:24.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gender disparity?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83142dc-7791-4609-b40a-e5687cdaa31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:55:20.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:55:24.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days leading up to Thursday''s (Friday PHT) vote, Sprout
        Pharmaceuticals has been part of a campaign making the case that the FDA hasn''t
        done enough to help women dealing with sexual dysfunction.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8343c7-7a53-497a-a257-31c08368afc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:55:20.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:55:24.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign, called "Even the Score," has argued that there''s
        been a significant gender disparity in the drugs the FDA''s approved.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1471c3-5522-4788-9355-23060cb3bcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:55:20.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:55:24.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a claim the FDA strongly denies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7fc3ae-677d-431b-8fd5-3bd733d96ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:55:20.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:55:24.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA strives to protect and advance all important areas of women''s
        health," FDA spokeswoman Andrea Fisher said, "including disorders of female
        sexual function."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efeb528-f64f-4ca7-a798-27f10df1270d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:55:20.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:55:24.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/06/04/health/female-viagra-sex-drive-drug-flibanserin/">
        "''Female Viagra'' gets nod from FDA advisory committee"</a></em></p>'
  'facebook-messenger-automatic-location-tracking-off':
    'author': 'Hope King, CNN Money'
    'caption': '(File photo)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-05T14:21:12.572+08:00
    'imagesource': 'jcr:46125014-4d26-42fa-9ada-771c8fd03119'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '220de964-bb6b-4f56-8555-22252ed77500'
    'lead': 'Facebook no longer automatically tracks and shares your location data
      within its Messenger app.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T15:58:08.124+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T16:35:12.928+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T16:35:12.259+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook Messenger turns off automatic location tracking

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fd0ade-ce4c-4074-858d-392c50c689bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:08.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:35:12.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Facebook no longer automatically
        tracks and shares your location data within its Messenger app.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16fb3ac-aa82-4193-8cf2-cfb12de7978b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:08.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:35:12.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You now have to go through a series of steps in order to send your
        location to someone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee846184-a98a-424d-88a0-dc98e608e65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:08.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:35:12.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sending a location is completely optional," Stan Chudnovsky, Facebook''s
        head of product for Messenger, said in a blog post published Thursday (Friday
        PHT).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc30cbf-d8d1-4015-8068-e89351d9b76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:08.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:35:12.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To share where you are, tap on the "More" button on the bottom right
        of a chat window, then select "Location." You can choose to share a map of
        where you are, or an exact location (restaurant, theater, etc.) by tapping
        "Send."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a5509a-d57c-4f09-b4fd-703f17310dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:08.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:35:12.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook uses Apple Maps for iOS devices, and Nokia HERE for Android
        devices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9ad7a9-36c5-4b0b-b528-283e97afd6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:08.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:35:12.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chudnovsky added that Messenger does not receive location information
        about you at all, unless you enable location services on your phone for the
        app.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a617ab51-e49b-4e97-859a-df678fce98b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:08.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:35:12.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Messenger only receives data about where you are if
        you choose to select and share a location on the map. The app does not gather
        location data in the background, and does not ask for new permissions for
        your information.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1cd736-da58-4520-b5a0-2a4579bbc286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:08.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:35:12.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to be safe, open the Settings tab within the Android
        app and disable location completely. Though the default is "off" on an iPhone,
        you can also disable location tracking in the iOS Messenger app by going into
        Settings&gt;Privacy&gt;Location&gt;Services, and set the option to "Never."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d706c5-d85f-4743-9326-a0c298437475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:08.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:35:12.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You should also look through your chat threads to see if location
        tracking is on for each conversation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237645e7-0604-423a-9682-ec7033e620b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:08.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:35:12.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook started rolling out the update Thursday (Friday PHT).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968eb09a-7648-4ba9-9496-159471518328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:08.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:35:12.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the app tracked and attached geographic information
        for all messages within a conversation by default. The new change makes it
        possible for you to send your location only when you want to, on a message
        by message basis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448f2b61-22f8-4c35-87f2-bfdc79fed6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:08.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:35:12.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people were not aware of the default location tracking setting
        until last week, when a Harvard computer science student launched a Chrome
        extension that can plot Messenger location data on a map.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e02844-b37f-488f-bdd8-5610799183cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:08.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:35:12.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app made it possible to pinpoint the sender''s location to less
        than a meter, according to Aran Khanna''s Medium blog post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c368995-ac08-4bdd-9cb0-078440d87ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:08.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:35:12.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other problem, he adds, is the subtle placement of the feature
        within the app, which made it easy for people to forget they''re sharing where
        they''re located.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d83b7b-cf4b-4202-a4d8-0d72bb7f9c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:08.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:35:12.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems so harmless to attach a location with a single message,
        but the problem is over time the information from these messages adds up,"
        Khanna writes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eedef0-005c-4997-9bfe-ca6db634dfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:08.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:35:12.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some benefits to sharing location. If you''re trying to
        find your way to a friend''s birthday party, this feature eliminates the hassle
        of switching between apps to see where you are as you''re chatting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaf44d0-7473-4ed8-9c1e-8d5c1b512791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:08.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:35:12.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s (Friday PHT) change also allows you to find and share
        places even if you''re not there, which is a nice benefit of the tool.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd5d39f-c030-4340-b06f-6908aa33384e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:08.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:35:12.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also allows Facebook to build more location-based features into
        Messenger, such as business reviews.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c500885-2347-4bd2-9477-5ec568f9c6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:08.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:35:12.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/04/technology/facebook-messenger-location-tracking-fix/">"Facebook
        Messenger turns off automatic location tracking"</a></em></p>'
  'consumer-credit-grows-2014':
    'author': ' Paolo Taruc, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-05T14:24:46.854+08:00
    'imagesource': 'jcr:0e3946ba-017b-4ffd-ae41-2f87eb93ab89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e1eb0fe-9653-4f2b-b0d7-12030f0218e5'
    'lead': 'Universal, commercial, and thrift banks'' consumer loans (CLs) posted
      a full-year growth of 25.1% in 2014, according to figures from the Bangko Sentral
      ng Pilipinas (BSP). The statistic amounts to P902.6 billion at the end of the
      year, from P721.5 billion in the end of 2013. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T16:00:02.140+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T16:37:10.289+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T16:37:10.119+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Consumer credit grows 25% in 2014

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fae20f-4ec1-49a3-bc6c-c8b8ea685b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:00:02.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:37:10.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Universal, commercial, and thrift
        banks'' consumer loans (CLs) posted a full-year growth of 25.1% in 2014, according
        to figures from the Bangko Sentral ng Pilipinas (BSP). The statistic amounts
        to P902.6 billion at the end of the year, from P721.5 billion in the end of
        2013.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b11b1d-b14e-4713-8e9b-f60e1d077da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:00:02.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:37:10.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer loans are those used for personal, family or household
        purposes. CLs at the end of 2014 comprised of residential real estate loans,
        auto loans, credit card receivables, and salary loans, among others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945dcfd2-9519-4289-b2be-d2cd16c15a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:00:02.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:37:10.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank also noted that 2014''s end-figure is a 6.2% increase
        from the P849.6 billion a quarter earlier, subsequently sustaining the quarter-on-quarter
        growth in consumer loans that began in 2008.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddd411f-c387-4bda-ba7a-ac99fe9d71ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:00:02.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:37:10.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks'' nonperforming CLs decreased 4.8% relative to the aggregate
        during the end of last year, compared to the 5.3% contraction notched a year
        earlier. Commercial and thrift banks have also provisioned for 60.6% of their
        nonperforming CLs as a cushion for potential credit losses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17708f6a-f2dd-49c7-8233-9d99468195c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:00:02.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:37:10.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said that Philippine CL exposure to domestic universal,
        commercial, and thrift banks was the lowest, at 15.9%, compared to Malaysia
        (57.8%), Indonesia (28.3%), Thailand (27.8%), and Singapore (25.7%).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4558d52f-0016-4e9e-bb2f-9a341df2c1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:00:02.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:37:10.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [BSP] monitors consumer and other types of bank lending to
        ensure the banks'' adherence to high creit standards," the central bank said
        in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda6e619-04f1-4322-bf11-4fe142fdfe78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:00:02.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:37:10.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is essential to fostering financial stability, which is a
        key policy objective of the BSP."</p>'
  'inflation-lowest-level-20-years':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo) Residents walk through a downtown market area as shoppers
      buy produce from a vegetable stall in Manila.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-05T13:42:02.678+08:00
    'imagesource': 'jcr:3ae0cb62-3424-46d3-8eb4-fa469a53388c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9869189-1424-4bda-a31e-9f1c7943da1b'
    'lead': 'Because of an ample supply of key food items and slower electricity and
      fuel prices, the National Economic Development Authority (NEDA) said that the
      economy''s inflation rate eased to 1.6% in May this year, from 2.2% the previous
      month'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T16:56:51.425+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T16:56:55.051+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T16:56:54.821+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inflation dips to lowest level in 20 years — NEDA

      '
    'updated': 2015-09-21T16:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208d06c4-9028-4184-ab2e-a50356f9c991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:56:51.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:56:55.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Because of an
        ample supply of key food items and slower electricity and fuel prices, the
        National Economic and Development Authority (NEDA) said that the economy''s
        inflation rate eased to 1.6% in May this year, from 2.2% the previous month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc67af6-3164-431d-9881-a29613ac88a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:56:51.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:56:55.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statistic amounts to the country''s lowest inflation rate in
        20 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d0bb5c-0142-44ab-b4ab-4deb5fdc0686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:56:51.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:56:55.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Using the current base year 2006, the May 2015 inflation rate is
        the lowest, covering the monthly inflation series from 1995 to May 2015. It
        was also below the market expectation of 2.0 percent,” said Rolando Tungpalan,
        NEDA officer-in-charge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8448456-c9e5-48c8-98df-087339c098e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:56:51.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:56:55.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since January 2015, headline inflation ending May averages out at
        2.2%. This sits within the government''s inflation target range of 2% to 4%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a57796c-94d9-46ad-ba0c-dcdc8f028747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:56:51.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:56:55.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures from the Philippine Statistics Authority (PSA) revealed
        that food inflation also eased in May to 3.2% from 4%, because of slower prices
        adjustments in rice, meat, fish, and fruits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b34b578-0940-46d0-b76c-a5abc61b9a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:56:51.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:56:55.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rice prices have normalized, as total rice stocks inventory grew
        by 16.5 percent year-on-year as of April 2015. With favorable weather conditions,
        the supply of fish has been steady and sufficient and the volume of in-season
        fruits in the market stable,” Tungpalan said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8594a92d-dce6-4a30-9636-874f638f90f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:56:51.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:56:55.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Inflation in the meat index was also curbed, following the Department
        of Trade and Industry’s imposition of lower suggested retail price."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0203f21b-9623-4af3-b9d0-78ccbdab165f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:56:51.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:56:55.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation in the non-food induce also slowed down in May to 0.3%
        from 0.8%, because of a sustained decline in electricity, gas, and other fuel
        prices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88d9611-974e-425b-b26e-45cdfaef363d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:56:51.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:56:55.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Core inflation — another metric which excludes selected food and
        energy prices because of their volatility — also notched a slightly slower
        increase to 2.2% in May from 2.5% in April and 3.1% in May 2014. Core inflation
        for the first five months of 2015 evens out at 2.5%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42379cfa-a322-4c56-bee0-b7a4db437442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:56:51.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:56:55.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Inflation remained low and stable in the first five months of 2015
        in line with expectations over the policy horizon. This bodes well for household
        consumption,” Tungpalan said,</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2530321-b107-4c69-991a-a92d3a557d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:56:51.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:56:55.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Save for the Northern Mindanao region, all other regions in the
        country notched slower year-on-year inflation, result ing in an overall rate
        of 1.8% for areas outside NCR, from 2.3% the previous month, and 4.7% in May
        2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745d7d8d-bc14-41eb-a328-bf1c48853be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:56:51.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:56:55.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the country’s strong external position, the peso is expected
        to remain relatively stable and this will contribute to stable domestic prices
        going forward,” Tugpalan noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cd997d-239e-4aad-8557-51a9516518dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:56:51.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:56:55.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he remains watchful of the current weather conditions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5751483-95e6-4dbb-9e14-2ae335f5ca25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:56:51.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:56:55.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the report that El Niño in the country may likely continue
        until early 2016, we should be keen in monitoring drought in agricultural
        areas and be ready to assist our farmers should there be a need to shift to
        crops that are less dependent on water and at the same time resilient to the
        high temperature climate."</p>'
  'Tom-Hanks-son-slammed-for-defending-use-of-n-word':
    'author': 'Wyatt Massey, Special to CNN'
    'caption': 'Chet Haze (right) and The Dream.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-05T13:33:04.090+08:00
    'imagesource': 'jcr:04517e03-604b-4d75-aaca-57fda12c7e64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3dc8be9-10ce-4724-957f-35c77ecad63b'
    'lead': 'The aspiring rapper, who also goes by the name Chet Haze, says he uses
      the racially charged word among his friends as part of his right to free speech. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T08:09:18.446+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T08:09:22.900+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T08:09:22.696+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tom Hanks'' son slammed for defending use of n-word

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f052ea56-9061-410b-80cb-bd3220040257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:09:18.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:09:22.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chester Hanks, son of actor Tom Hanks and
        actress Rita Wilson, is under fire for a series of Instagram posts in which
        he defends his use of the n-word.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c71e40d-ffa1-47de-bc8f-25fd7b3ed4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:09:18.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:09:22.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aspiring rapper, who also goes by the name Chet Haze, says he
        uses the racially charged word among his friends as part of his right to free
        speech.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b08b92-56ec-4ad1-8d9b-aa53be7828e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:09:18.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:09:22.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hip-hop isn''t about race. It''s about the culture you identify
        with," Hanks said, adding that most people do not understand his position.
        In another video, he said the n-word is "an unspoken thing between people
        who are friends, who understand each other."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf3d6a8-2381-43cd-92c3-f7f7b6c5fd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:09:18.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:09:22.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanks'' Instagram account has been taken down, although others have
        posted screenshots of his comments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3e6a7d-861b-4042-9444-ab91356b37a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:09:18.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:09:22.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has not stopped a flood of criticism on social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6465aa-3d20-490f-8ed0-ca764f8a2e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:09:18.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:09:22.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Tom Hanks nor Wilson has commented publicly on their son''s
        use of the n-word. In an interview in February with the New York Post, Tom
        Hanks said he supports his son''s music career but doesn''t approve of some
        of his profane lyrics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8592da8f-1194-4c48-b277-fbe057972169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:09:18.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:09:22.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy around Hanks comes amid criticism of other white
        entertainers for appropriating black culture. Pop star Iggy Azalea has come
        under fire from rappers such as Azealia Banks, who have said she mimics black
        culture to sell it to a white audience. There was a similar outcry at the
        2014 Grammy Awards when Macklemore won best rap album over Kendrick Lamar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d2eba9-764f-4c0f-9a23-e752899095a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:09:18.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:09:22.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have speculated that Hanks is manufacturing controversy to
        advance his music career. The rapper has four songs posted to his SoundCloud
        account.</p>'
  'Poe-accepts-Tiangco-apology-on-residency-issue':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'In a text message to CNN Philippines, Navotas City Rep. Toby Tiangco
      (R) said he will no longer speak about the residency issue concerning Sen. Grace
      Poe (L).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-05T12:54:09.320+08:00
    'imagesource': 'jcr:1d0ea328-85c4-4162-975b-1d6555268020'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23a65844-ec87-49ac-9221-68c4089ad3d7'
    'lead': 'Rep. Toby Tiangco apologized to Sen. Grace Poe for raising the issue
      of her qualifications to run for president or vice president. He says he''s
      following on the advice of Rep. Abigail Binay, a daughter of Vice President
      Jejomar Binay. Poe says, however, she would have preferred it if the vice president''s
      daughter approached her personally rather than have the statement issued through
      media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T08:14:30.163+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T08:14:33.661+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T08:14:33.332+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe accepts Tiangco apology on residency issue

      '
    'updated': 2015-07-31T16:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14713741-1958-47c5-bfdc-76298b723ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:14:30.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:14:33.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Within an hour
        after Navotas City Rep. Toby Tiangco apologized for straining the "friendship
        of the Poe and Binay families," Sen. Grace Poe replied by saying that the
        move was welcome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6b8114-dcc1-4a5c-a4e4-09dc0bcddf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:14:30.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:14:33.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A text message sent to CNN Philippines by Tiangco on Friday morning
        (June 5) explained that he would be following the advice of Makati City Rep.
        Abigail Binay to stop speaking on the senator''s eligibility or ineligibility
        to run for vice president or president because of residency qualifications.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3b7fed-f74d-442a-ba8d-d2fb16ac0b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:14:30.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:14:33.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message read: "I apologize for having caused damage to the friendship
        of the Poe and Binay families. I will follow Cong Abby''s advise to stop speaking
        on the matter as this is an issue for the proper courts to decide."</p>'
    '5':
      'image': 'jcr:d7c10abc-303d-4252-a544-f1935de6708c'
      'imageCaption': 'Text message sent by UNA interim president Toby Tiangco to
        CNN Philippines on Friday (June 5).'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9877c097-a3c4-435d-8f4f-c21a96eb581a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:14:30.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:14:33.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228fa597-e861-4dec-89bf-9987dd96e2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:14:30.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:14:33.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangco earlier claimed that Poe doesn''t meet the constitutional
        requirement to qualify for the presidential and vice presidential race in
        the 2016 elections as she has not been a resident of the Philippines for at
        least 10 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e04c4d8-fae2-4755-b094-0f2839c8fb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:14:30.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:14:33.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photocopy of Poe''s certificate of candidacy in 2013, which was
        presented by Tiangco to media, showed that the then senatorial aspirant was
        a resident in the country for six years and six months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdda235-1101-4ec7-b8b2-770fd44fef6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:14:30.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:14:33.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/03/Senator-Grace-Poe-2016-elections-disqualification-president-vice-president.html">Related:
        Election expert: Deeming Grace Poe ''disqualified'' too premature</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce649af0-7403-4fa7-b655-d7999b7e0fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:14:30.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:14:33.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Poe dismissed the claim saying she has documents which can prove
        residency beyond what is actually needed for any position in public office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6635322a-f5db-48a5-8d9e-73870a98776c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:14:30.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T08:14:33.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also reacted on an earlier statement made by Rep. Binay,
        who said she wants to talk to Poe to patch things up before the issue reaches
        a "bridge of no return."</p>'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/SyPViQzwV8A"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
