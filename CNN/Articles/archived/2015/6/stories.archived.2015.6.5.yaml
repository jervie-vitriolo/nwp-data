      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnitude-6.0 quake struck early in the morning, damaging several
        building in the town of Ranau - the epicenter, Malaysia''s official Bernama
        news agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41409b6-0d81-49f8-9d9f-5266f9f10429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:21:50.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:21:55.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos and social media purportedly taken from the base of the mountain
        appeared to show large rock slides enveloping the peak after the tremor and
        people anxiously looking for shelter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb713143-2610-4541-9fde-289b8e4ac60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:21:50.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:21:55.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four people were injured, including two whose arms were
        broken by falling rocks, Masidi said. Two instructors are missing, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd234cf97-3999-4bfc-aaba-d0f712996f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:21:50.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:21:55.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Star Online news site reported a doctor who was able to return
        to base camp confirmed at least one death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27292163-f3ce-4332-ade1-4eae3ce24d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:21:50.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:21:55.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 4,095 meters above sea level, Kinabalu is one of the highest
        mountains in Southeast Asia. The UNESCO-listed Mount Kinabalu National Park
        is one of the most popular tourist attractions in the state of Sabah, in Malaysian
        Borneo, with visitors forced to book two to three months in advance to secure
        one of 196 daily allocated hiking permits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f295ef-509e-46f2-9ab3-dbc49972cb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:21:50.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:21:55.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/05/asia/malaysia-kinabalu-quake/index.html">"Climbers
        trapped on Mt. Kinabalu after quake."</a></em></p>'
  'Ghana-explosion-death-toll-update-national-mourning':
    'author': 'Faith Karimi and Chris Lett, CNN'
    'caption': 'John Mahama, President of Ghana'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-05T20:31:19.976+08:00
    'imagesource': 'jcr:53b55d64-69b3-492f-8b5b-919ccf6f27a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d8ff448-d31a-4f8e-af32-42fdbfd25042'
    'lead': 'An explosion that sent flames raging in Ghana''s capital — killing 150
      people — hit a gas station crowded with residents seeking shelter from heavy
      rains. As the death toll is expected to go up, President John Mahama declares
      three days of mourning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T15:25:24.843+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T15:25:28.007+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T15:25:27.729+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ghana explosion: 150 people killed included victims seeking flood shelter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875a868a-85a4-40e7-986d-6d296d47e632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:25:24.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:25:28.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An explosion that sent flames raging in
        Ghana''s capital, killing 150 people, hit a gas station crowded with residents
        seeking shelter from heavy rains.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4abf2cd-876a-4243-9c8f-7f002985e420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:25:24.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:25:28.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll from the Wednesday night blast in Accra is expected
        to go up, President John Mahama said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8471bc72-c1a4-4829-917d-23dce29d673e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:25:24.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:25:28.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion occurred as hundreds huddled under the cover of the
        gas station and nearby shops to stay dry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feaebc7-e669-4cf5-b62e-a645c30d7f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:25:24.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:25:28.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims included drivers of public transportation and their passengers
        waiting out the rain away from the open terminal where buses operate from,
        authorities said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3088c6-a7e8-47a3-a4dd-08bc0b42326f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:25:24.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:25:28.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others were motorists who had stopped to refuel, but they perished
        instead, said Ebenezer Ampaabeng from Ghana Broadcasting Corp.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e48861b-9052-4927-9f7e-bcd282c6a440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:25:24.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:25:28.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some nearby residents survived the fire, only to be swept away by
        the gushing waters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7234684f-c9d6-4ab2-a789-10b6c7db59af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:25:24.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:25:28.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The loss of life is catastrophic, almost unprecedented," Mahama
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3f2aa6-9117-453f-8c08-8e70995792d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:25:24.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:25:28.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the explosion, charred cars lay scattered across the
        gas station, some buried under collapsed roofs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd326be6f-f272-4fdf-ba26-049b8bd2a017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:25:24.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:25:28.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahama declared three days of mourning starting Monday. Flags will
        fly at half-staff during the mourning period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a487f61-831c-4596-ad12-0fffee5f511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:25:24.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:25:28.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/06/05/africa/ghana-explosion-floods/">
        "Ghana explosion: 150 people killed included victims seeking flood shelter."</a></em></p>'
  'China-Yangtze-River-ship-capsized-rescue-retrieval-operations':
    'author': ' Ivan Watson, Madison Park and Ben Brumfield, CNN'
    'caption': 'Workers prepare coffins for victims of the capsized ship Dongfangzhixing
      at a funeral parlour in Jingzhou, China on Wednesday (June 3).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-05T20:27:02.307+08:00
    'imagesource': 'jcr:2c1f3f98-b4ae-45ed-b920-742f9371f921'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ef63254-b768-44ff-b318-bce184788b11'
    'lead': 'By now, hope is all but gone. Fourteen people have survived the disaster
      — a number that has barely changed since Tuesday, the day after the Eastern
      Star capsized during a storm on a section of the Yangtze River that flows through
      Hubei province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T15:29:35.070+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T15:29:38.724+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T15:29:38.251+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese rescuers prepare to lift righted cruise ship from Yangtze River

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cb3534-3030-4ebc-a87b-4e5331106a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jianli, China (CNN) —</strong> By now, hope is all but gone.
        It''s Friday and there are no signs of life. Fourteen people have survived
        the disaster, a number that has barely changed since Tuesday, the day after
        the Eastern Star capsized during a storm on a section of the Yangtze River
        that flows through Hubei province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e068b00-cd06-410c-8d3a-c9d027aec758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the body count rose to 97. It''s a fraction of the 456
        passengers who were on board, many of them in their 60s and 70s. But divers
        and life detectors had run out of luck the night before. So the next phase,
        the salvage, is free to begin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb4bba5-3d3a-465f-acef-4cfc10b03852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floating cranes moved alongside the overturned river cruise ship,
        dropped cables and hooks into the water and rolled it upright. Rescuers will
        search cabin by cabin for people who may have, by chance, survived in a cranny
        inside, and for the many who most certainly didn''t.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46789d1-958b-46ac-b931-82f175f67614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews planned to drain the Eastern Star, so it could float on its
        own by evening, then they''d lift it out of the water, said Xu Chengguang,
        a Chinese Transport Ministry spokesman. They were also preparing to deal with
        potential oil leaks from the ship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1082b0-ce4a-477b-a449-6f80892fa194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 150 ships waited in the search and rescue area near the crumpled
        wreck.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b449437-8a66-4595-baba-7fc448f3462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man''s heavy grief</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3336ce4-ef3a-4552-9a93-12405f0cf335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jian was desperate to know what happened to his mother, father,
        aunt and uncle, who were sailing on the multiday cruise from Nanjing to Chongqing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee861d3-4728-4002-addf-d94498642d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the man, who asked that his last name not be published, joined
        dozens of others missing their loved ones in Jianli County to wait for answers.
        The nation is sharing their grief; for China, the accident is a national tragedy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac4002b-2c68-4ff1-a184-c0e05d15c656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jian has not been willing to just sit and wait. He found the
        ship on a map and hired a motorcycle driver to take him to the riverside to
        get as close to the vessel as possible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a43666-4104-44fa-9e7a-bc29c1563f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He arrived at a muddy path along the Yangtze.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b7cb9c-83a1-4ec0-98d8-f908af36e638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was slogging through the ankle-high muddy path along the
        Yangtze River, all of a sudden I remembered a similar path where my dad took
        me to fish when I was a kid," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7269598f-87ce-4c20-a97d-f9955acc6b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I immediately took my cell phone out, dialed my dad''s number again
        and again, but there was no answer."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b368ac-7d89-429f-be7f-38cddd83a482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t see the ship. But I was so close to him. I just wanted
        to be closer."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51394e84-1d22-496d-8689-ec1082a16aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jian says he accepts the fact that his loved ones have died.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6aa09a-c50f-4e80-a593-aac07d5b459c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was almost a sure thing that nobody was alive," he said after
        seeing the waters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e26791b-0db3-4153-b48e-b3b04f7a8021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger at government</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0baace-1e01-4b56-ac3c-c433cda9be59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some family members have been angry with the government for not
        doing enough to save their loved ones from the river.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fda080-918d-465d-b598-d5f7964c37c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Jian is among those who haven''t been satisfied with the response,
        but he remains calm.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bf1eb9-5445-472c-87d2-e75c6864b254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, he joined other family members and locals who gathered
        in Jianli''s town square for a somber candlelight vigil in honor of the hundreds
        of people presumed dead.</p>'
    '19':
      'image': 'jcr:75c4ef07-0908-4718-90d8-5cffc92360de'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a35244a-e752-4747-9f6d-e8caa0585cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7104260-7aa8-4eba-bc56-10d3c7eee509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members say they have been giving blood samples to provide
        the DNA necessary for identifying the bodies pulled from the wreckage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128753de-909f-4e80-83a6-3f6d6cab180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7068c748-042d-4852-aa31-8d5007b23cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the town of Jianli, not far from the stretch of river where the
        Eastern Star capsized, crowds of children chattered with excitement Friday
        morning as they tied hundreds of fluttering yellow ribbons to a fence outside
        their school.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9546fa40-2a21-4003-967f-eb939671f294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ribbons are part of a campaign of support for victims of the
        cruise ship accident.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd683216e-7fe6-4a96-ab55-4e53d8bcb196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine-year-old Yi Duo Duo wrote on his ribbon, "I wish you come back
        safe," before tying it to the fence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed9143e-f0a5-4230-a0f0-f3deb1131375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other residents have put up signs of sympathy outside their homes
        and businesses.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126dcb9c-3b7f-4baf-ac14-53f59058e31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions about cause of disaster</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971f2de4-1348-4eb7-8810-5866453dcdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions remain about what happened to the Eastern Star on Monday
        night.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d56207a-62d9-4e49-8482-891aec113da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have taken the captain and the chief engineer into custody
        but have revealed little about what they have said, other than that a tornado
        hit the ship.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cf559e-1fb1-4d51-b66e-b30a1889d06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear why the Eastern Star was the only ship on the busy
        waterway so badly affected by the storm.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4fe0ff-9053-43e5-95fd-7c6b67a3a5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite information from a website run by the Transport Ministry
        shows the cruise ship suddenly changing direction a matter of minutes before
        authorities say it sank.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbac88d-d80f-4f0e-8252-1598c8419a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what caused the ship to start moving downstream rather than
        upstream isn''t clear. One possibility is that the change in direction came
        after the ship was left disabled and drifting by the storm.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed4fe34-9232-45b3-b7e6-8de4b5a69bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top government officials have demanded an investigation into the
        cause of the disaster.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d4fe15-0641-4e0a-99ce-4d888a7a5d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Yuli Yang, Shen Lu, Kevin Wang and translator Wayne Chang
        contributed to this report.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a3ed8a-ebcb-452b-bb3a-a0869a0af839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:29:35.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T15:29:38.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/05/asia/china-yangtze-river-ship-sinking/">"Chinese
        rescuers prepare to lift righted cruise ship from Yangtze River."</a></em></p>'
  'Filipinos-are-again-seek-jobs-in-Thailand':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-05T20:51:08.745+08:00
    'imagesource': 'jcr:e5fb5798-faba-4a48-8c1f-5a517eea356e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae1e506a-336d-49a5-bfd8-1fccfcbb4d3f'
    'lead': 'The Philippine Overseas Employment Agency has lifted the crisis alert
      level for the country, and it says it will now resume deployment of workers
      there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T15:31:44.311+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T15:31:47.113+08:00
    'mgnl:lastActivatedBy': 'jeff'
