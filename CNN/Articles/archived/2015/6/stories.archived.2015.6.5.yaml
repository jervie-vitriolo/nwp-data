    'lead': 'About 160 climbers were stranded on Mount Kinabalu, one of Southeast
      Asia''s highest mountains, after a powerful quake hit the area in eastern Borneo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T15:21:50.962+08:00
