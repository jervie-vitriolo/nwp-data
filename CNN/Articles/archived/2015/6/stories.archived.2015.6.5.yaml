      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        team dropped its debut game in the FIBA 3x3 Under-18 World Championship, losing
        to Poland, 15-13, on Thursday in Debrecen, Hungary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87df12c8-1843-4a70-b1fe-a2e3af446099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:35:58.522+08:00
