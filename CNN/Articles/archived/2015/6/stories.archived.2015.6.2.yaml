      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the break the Filipinos turned out to be be more aggressive
        side but couldn''t knock down the Singaporean defense.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1362798-6684-4bc7-84f7-5f23c750e089'
