      'mgnl:lastActivated': 2019-11-26T10:56:43.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toby Tiangco, UNA interim president, confirmed that Gatchalian,
        Romualdez, and Atienza were among those who have already confirmed their plans
        to run under UNA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e59edc-98a1-4c7a-b541-cefc0fb1b537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:56:39.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:56:43.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that UNA has reserved a special slot for Pacquiao in the
        12-man senatorial roster, although the international boxing champion is yet
        to make up his mind whether or not he will join the senatorial derby.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedfdcb5-830d-464b-93a6-02e00b367a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:56:39.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:56:43.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May naka-reserve kaming isang slot for Congressman Manny. Siya
        na bahala kung tatanggapin niya o hindi," said Tiangco.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c40a68-4dc3-41cd-b6bc-1d13a73e57ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:56:39.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:56:43.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We have reserved one slot for Congressman Manny.
        It''s up to him if he will accept this or not."]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f7b617-fe83-4d88-a5b6-a84260a354a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:56:39.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:56:43.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Pacquiao, also being considered for the party''s line-up
        are Mercado-Revilla, Gordon, and Zubiri.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff09b0f-b7c1-45b6-9220-cd0f9f9283c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:56:39.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:56:43.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinag-iisipan pa nila kung tatakbo sila," Tiangco said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f363656-8c20-47eb-bead-99c317cdc82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:56:39.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:56:43.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They are still deciding whether to run or not."]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d094b3-cb85-4984-aba7-64e155c1921e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:56:39.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:56:43.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Sotto, Tiangco said the Senate minority floor leader
        wants to run under UNA but may change his mind if Sen. Grace Poe decides to
        run for president.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e468746a-06fa-4bea-b5f3-e6dda4962767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:56:39.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:56:43.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto was one of the campaign managers of the late Fernando Poe
        Jr. in the 2004 presidential elections. Tiangco, meanwhile, said that UNA
        would field two "surprise and unexpected" senatorial candidates, probably
        from the entertainment industry.</p>'
