      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singaporeans resisted everything the Filipinos threw and held
        on to claim the 1-0 victory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ac3f99-3817-4dbe-a663-06f1ed900980'
