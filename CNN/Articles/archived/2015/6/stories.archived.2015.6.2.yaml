  'asean-integration-not-doomsday-habito-2015':
    'author': 'JM Agreda,for CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-02T15:37:28.470+08:00
    'imagesource': 'jcr:aaec201f-a79d-4407-86ae-2da110517ce3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2548ea3-1873-44ba-a1ad-9658344ccae7'
    'lead': 'A former socioeconomic planning secretary has pacified concerns that
      the Association of Southeast Asian Nations Economic Community (AEC) integration
      by the end of 2015 will be a threat to various industries in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T10:24:03.798+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T10:24:06.948+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T10:24:06.684+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN integration ''not doomsday'' — ex-NEDA chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74c9e39-4867-450e-a92d-d1d38be33bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:24:03.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:24:06.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City (CNN Philippines) —&nbsp; A former socioeconomic planning
        secretary has pacified concerns that the Association of Southeast Asian Nations
        Economic Community (AEC) integration by the end of 2015 will be a threat to
        various industries in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c448b-ddf1-40d0-a4d3-4f1928fdbdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:24:03.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:24:06.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cielito Habito, chief of party of the U.S. Agency for International
        Development (USAID)-backed Trade Related Assistance for Development, said
        that the country is strongly positioned into the AEC and is resilient to the
        challenges that lie ahead with the full integration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5a05d6-60a0-4b19-b0f6-aa5318328b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:24:03.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:24:06.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Department of Trade and Industry (DTI)-led AEC Roadshow on
        Thursday and Friday (May 28 to 29) in Baguio, Habito said that ASEAN integration
        already been existing in the country in some form— member nations have removed
        tariffs percent as early as 2010.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fac51c-9a09-41c1-9d1a-00caaa700117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:24:03.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:24:06.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than seeing the integration as a weakness, the business community,
        he said, should be open to complementation than competition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23725f29-9d12-47e2-8c0a-ec1e60cd71e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:24:03.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:24:06.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>\Habito calls it "coopetition" — that is, industries in the ASEAN
        should cooperate with each other as overall benefits outweigh the costs of
        having an open market.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babcbae3-de7c-4e89-8bf4-69238a561b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:24:03.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:24:06.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of fearing the AEC integration, he advised local industries,
        such as those in the vegetable and coffee industries in the Cordilleras, to
        take advantage of the growing opportunities for export in other countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be4c6b3-1608-4ccd-9cdc-77cf8a621c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:24:03.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:24:06.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that complementation may come in the form of providing
        spare parts, components and ingredients for various products and that this
        could be done not only by large-market players but also by small and medium-scale
        enterprises (SMEs).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3660e857-c2f5-473f-a641-efb98425bd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:24:03.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:24:06.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"December 31, 2015 is not doomsday but merely compliance,” Habito
        stressed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8173cc1-7d37-46d1-bb0e-2f249abd7bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:24:03.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:24:06.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he admits that a lot of homework needs to be done in terms
        of the country competing in the free market with its neighbors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c796de-add0-481a-af6e-e727829ff4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:24:03.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:24:06.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI Assistant Secretary Rafaelita Aldaba, said that the country
        has already laid out policy road maps for various sectors. The DTI expects
        regions to do local stakeholder road maps to ensure full competition for the
        AEC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c579a56c-020b-42ab-a6e6-ca8966f33b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:24:03.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:24:06.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habito believes that the Philippines is “now strongly positioned
        for AEC."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16341725-1a83-4345-a469-b18a46f369ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:24:03.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:24:06.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The AEC is more about complementation and less about competition.
        Overall benefits outweigh the cost."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41740cf-9f12-4968-afc8-b6ba17b1bbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:24:03.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:24:06.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At full integration, he added that there would be a need in the
        country for a single production base, a competitive economic region, an equitable
        economy, and the region’s integration into the global economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8220a9a4-629f-434f-99bc-e4222ab83494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:24:03.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:24:06.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the demand for a product couldn''t be supplied by one local entrepreneur
        alone, Habito pointed out, he or she could work with local competitors to
        supply the export requirement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0af3882-b89b-49a7-9144-7970ef1dd0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:24:03.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:24:06.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Don’t work in isolation and always take advantage of the export
        market,” the economist said.</p>'
  'French-Open-2015-Sharapova-Nadal-Djokovic-Federer':
    'author': 'Ravi Ubha, CNN'
    'caption': 'Maria Sharapova of Russia returns a shot in her Women''s Singles match
      against Samantha Stosur of Australia on day six of the 2015 French Open at Roland
      Garros on May 29, 2015 in Paris, France. (Photo by Clive Brunskill/Getty Images)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-02T09:54:54.234+08:00
    'imagesource': 'jcr:e36c3414-cd9e-48a8-ae08-f0c1674d925c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b67a1bf-e0ca-436f-9908-a30634e8a220'
    'lead': 'An on form Lucie Safarova eliminated Maria Sharapova on Tuesday PHT from
      the Roland Garros, as Rafael Nadal, Novak Djokovic, and Roger Federer all move
      on to the next stages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T10:31:47.544+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T10:31:50.416+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T10:31:50.016+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French Open 2015: Sharapova exits but Nadal, Djokovic, Federer advance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf47b43-cfb4-476d-aa46-396a6d90e544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:31:47.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:31:50.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; As one French Open champion surprisingly
        departed Roland Garros, another took a massive step towards a landmark title.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ef45e5-6b5c-40bc-bccf-e4e08ca1ca54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:31:47.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:31:50.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Sharapova, last year''s winner, had overcame illness to reach
        the second week but she couldn''t get past an inspired Lucie Safarova on Monday
        (Tuesday PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda13765-e12c-4d8d-b563-5a8ad46b783c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:31:47.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:31:50.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova fell 7-6 (7-3) 6-4 to the 13th seed in the fourth round,
        making it the Russian''s earliest exit in southwest Paris since crashing out
        in round three in 2010. Later, world No. 1 Serena Williams barely avoided
        an upset defeat, again, rallying to beat fellow American Sloane Stephens 1-6
        7-5 6-3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4a8424-ce5a-417f-9dd7-a980b79c78c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:31:47.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:31:50.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But having survived three tricky matches in a row -- and with only
        one other top-10 player remaining in Ana Ivanovic -- Williams is now the substantial
        favorite to lift the title Saturday (Sunday PHT) and bag a 20th major.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a40b588-6b00-4a49-b394-ae4c9f50b282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:31:47.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:31:50.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stopping Williams at this juncture of grand slams is difficult,
        as her rivals will attest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad6a0a2-8f3c-4834-be9d-cee64a5820a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:31:47.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:31:50.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In men''s matches, world No. 1 Novak Djokovic set up a much-anticipated
        quarterfinal clash with nine-time French Open champion Rafael Nadal on Wednesday,
        while Roger Federer cruised into a showdown with fellow Swiss Stanislas Wawrinka,
        and Andy Murray also progressed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4bd455-d2c4-48ad-9b2c-5f9968df9a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:31:47.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:31:50.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safarova struck 34 winners to go along with only 22 unforced errors
        in a match pushed back to Monday because of rain. The Czech sealed the affair
        with a vicious cross-court forehand to reach the quarterfinals at Roland Garros
        for the first time, ending a run of four straight defeats against the second-ranked
        Sharapova.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecb9818-c6ae-40a3-9ad2-8f9a8f285e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:31:47.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:31:50.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like I had small openings," Sharapova told reporters. "I
        just wasn''t able to keep that level up today. She was able to do that for
        a longer period of time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c389b0-6bf6-49d0-82ac-07b7ef76b166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:31:47.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:31:50.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was the much more aggressive player. She took the time away
        from me, created her angles and I didn''t. That was the difference today."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70bef86-d077-45b1-9764-31c798f16601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:31:47.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:31:50.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova had last week refused to conduct post-match interviews
        on court because she wanted to preserve energy and her shrieks when striking
        the ball were largely muted as she battled a cough. But Sharapova has never
        been the type to make excuses, and she wasn''t about to begin Monday (Tuesday
        PHT).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236b344d-5d32-439f-9d80-376d72c33b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:31:47.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:31:50.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still a competitor no matter what," she said. "I''m going
        to do everything in order to go out and give it my best, and I think I did
        the best I could. Today it wasn''t enough, because my opponent had a different
        gear than I did."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1824a0de-be9c-49f8-b785-795888d17602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:31:47.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:31:50.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safarova next confronts Spanish 21st seed Garbine Muguruza, who
        defeated Italy''s Flavia Pennetta 6-3 6-4 in another fourth-round clash. Muguruza
        stunned Williams at Roland Garros in 2014 on the way to a maiden grand slam
        quarterfinal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818e0819-626a-4439-abca-e9cd0066955b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:31:47.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:31:50.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephens, meanwhile, ousted Williams at the Australian Open in 2013
        and her deep ground strokes -- coupled with fine defense -- threw a scare
        into Williams on Philippe-Chatrier court. Williams, mind you, hit 15 unforced
        errors and five winners in the first set.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5782f061-887a-4b81-83af-7b1bb43e1d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:31:47.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:31:50.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet like Saturday (Sunday PHT), when Williams overturned a first-set
        deficit against Victoria Azarenka in a tense affair, the 33-year-old hung
        tough and then elevated her game.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b3302e-2534-4ed0-8eba-4810be7e90b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:31:47.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:31:50.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An elbow injury has hampered Williams'' booming serve -- she withdrew
        during a tournament in Rome last month -- but it surfaced at the right moment
        in the third. Down a break point at 4-3, an ace and another fine serve helped
        her hold for 5-3. Stephens'' last opportunity evaporated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a03e0e2-60f6-430d-90bb-81717d2d2534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:31:47.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:31:50.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m serving where I''m not worried if I can serve or not, so I''m
        definitely serving a lot better and that helps me out a lot, too," Williams
        told reporters. "It''s not 100% but it''s definitely so much better than it
        was in Rome and the week before and earlier."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a663a8ff-97fe-49be-8d46-f48225e72519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:31:47.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:31:50.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last eight, Williams faces 2012 French Open finalist Sara
        Errani, who cruised against Germany''s Julia Goerges 6-2 6-2. Even though
        Williams came within two points of losing to Errani on clay in the Fed Cup
        in April, her record versus the diminutive Italian stands at 8-0.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aa1423-ec42-4204-a300-3513de5b6ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:31:47.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:31:50.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opportunity knocked for Belgium''s Alison Van Uytvanck and Romania''s
        Andreea Mitu, who met in the fourth round: Van Uytvanck is ranked 93rd and
        Mitu 100th, and combined they''d tallied one grand slam win entering the French
        Open.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef57661-84c6-41bc-8fc2-9fe47d31b371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:31:47.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:31:50.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Uytvanck -- who hails from the same nation as former French
        Open queen Justine Henin -- prevailed 6-1 6-3. The 21-year-old will next play
        Swiss 23rd seed Timea Bacsinszky. Bacsinszky, enjoying her best season on
        the tour, upset enigmatic Wimbledon champion Petra Kvitova 2-6 6-0 6-3 in
        Monday''s final singles match.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096be96a-cafd-4c45-a1ec-5b3a94f9dcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:31:47.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:31:50.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal is firmly the king of clay, since he has won an unprecedented
        nine French Open titles since 2005.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c693660-4344-4510-b92f-642c7706d664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:31:47.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:31:50.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spanish sixth seed, who is battling to regain top form, booked
        his spot in the quarterfinals by beating American Jack Sock 6-3 6-1 5-7 6-2.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf67d0f-3675-44e5-b54c-c6d16198a9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:31:47.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:31:50.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Nadal was broken when he attempted to serve out the match
        at 5-4 in the third and dropped his first set of the tournament, he recovered
        in the fourth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51d12cd-9b1f-429b-b774-6602e83665a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:31:47.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:31:50.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 10 minutes later, the surging Djokovic finished off Richard
        Gasquet 6-1 6-2 6-3 to achieve a 24th consecutive grand slam quarterfinal.
        The Serbian is seeking to complete a career grand slam with his first Roland
        Garros success.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f899a2-ecc6-46a8-8ba6-1fd230e1a65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:31:47.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:31:50.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is 0-6 against Nadal at the French Open.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c76dab5-1d8f-49b0-b349-de9c0a735bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:31:47.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:31:50.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But on the other hand, I was close a couple of times," Djokovic
        told reporters. "And the fact that I have had a great season this year and
        I''m feeling good from every aspect of my game allows me to have belief and
        reason to go on the court and try to win."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55f364b-1d3b-448e-a020-a30d34817f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:31:47.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:31:50.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer set up an all-Swiss tussle with his friend Wawrinka when
        he completed a four-set win over local hope Gael Monfils 6-3 4-6 6-4 6-1.
        They were tied at one set apiece when darkness halted play Sunday (Monday
        PHT).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17766abd-4a86-47e9-a487-b9fc00544137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:31:47.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:31:50.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monfils had toppled Federer in their previous two encounters but
        with the Frenchman saying he was ill, the 17-time grand slam winner needed
        only 64 minutes to put him away. Monfils lost 11 consecutive points in the
        fourth.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0bc843-85e0-4832-b1b2-37d9c13b7e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:31:47.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:31:50.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not lingering on court figures to assist the 33-year-old Federer,
        since he plays Wawrinka on Tuesday (Wednesday PHT).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecae2ab-6b6f-4ec0-91a9-ffa307351e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:31:47.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:31:50.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer, the 2009 champion, admits he''s thought about lifting the
        trophy again Sunday (Monday PHT).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a74b17-f983-4666-ad58-21a1d7bc3e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:31:47.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:31:50.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be unbelievable," he told reporters. "Clearly those thoughts
        also creep into my mind sometimes and (I) go, ''How would that feel again?''
        Then again, you''re like, ''Let''s not go that far down the tournament yet.''"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d81f51-2322-4623-89b0-44bc7f261c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:31:47.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:31:50.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If third seed Murray is to win a maiden French Open, he''ll have
        to beat David Ferrer for the first time on clay. Murray -- with a perfect
        record on the surface this season, winning two titles -- ousted France''s
        Jeremy Chardy 6-4 3-6 6-3 6-2 to make the quarterfinals, while 2013 finalist
        Ferrer crushed U.S. Open champion Marin Cilic 6-2 6-2 6-4.</p>'
