    'template': '1'
    'title': 'PBA: Meralco demolishes Talk ''N Text for 2nd straight win

      '
    'updated': 2015-06-03T09:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbe4853-60a9-4c9f-a6ca-4d0a015d2d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:58:15.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:58:19.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — Meralco Bolts simply did everything right from
        the get-go to demolish the Talk ''N Text Tropang Texters, 119-85, in their
        Philippine Basketball Association (PBA) Governors'' Cup encounter at the Mall
        of Asia Arena Tuesday (June 2).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030b4d06-8ccd-442c-9623-30e564e58e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:58:15.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:58:19.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Andre Emmett and Sean Anthony sparked Meralco''s attack with
        36 and 24 points, respectively, and helped the team score its second win in
        a row.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3617bc56-102f-412d-b65b-c5b1dd9c224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:58:15.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:58:19.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco now holds a 4-3 win-loss record.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32bbe0e-e9a4-4ef3-a173-0c9a5fd57bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:58:15.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:58:19.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really nice to build a momentum and establish a winning streak.
        From start to finish, we displayed good defense and offense," said Meralco
        coach Norman Black.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f8b9c7-9c79-429b-89d1-c73f5de77aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:58:15.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:58:19.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really happy with the teamwork and the progress of the team.
        Now we just have to continue to build on it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca74cd2-c09a-4c4f-af57-6f2ea0e0b1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:58:15.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:58:19.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco rolled on to a scintillating start, building a 17-4 lead
        in the opening quarter that never relinquished.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d3c7c9-ecf2-4868-bce6-2d7985b22c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:58:15.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:58:19.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rejuvenated Talk ''N Text showed signs of resistance in the second
        half and trimmed the gap to just 10, before Meralco went in overdrive anew
        to wrap up the penultimate period at 83-69.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a152c6d6-78f6-48fb-a1a2-39e935098f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:58:15.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:58:19.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the beating didn''t end there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cbd98f-3c4e-42bf-9b02-efe133732805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:58:15.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:58:19.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lead ballooned to 27 after Gary David, Anthony, and Emmett fired
        long bombs late in the final quarter that ultimately put the game away, 104-77.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a4aba0-98de-4c28-935b-7afb49f61910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:58:15.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:58:19.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco devoured Talk ''N Text during that quarter, 36-16.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5256c286-fd13-4834-bcc1-230db0dde4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:58:15.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:58:19.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tropang Texters, paced by import Steffphon Pettigrew''s 21 points,
        fell to a pedestrian 3-3 card.</p>'
  '2-mers-patients-die-in-south-korea':
    'author': 'Ashley Fantz, K.J. Kwon, and Catherine E. Shoichet, CNN'
    'caption': 'Hospital workers wearing masks at a quarantine tent for people who
      could be infected with the MERS virus at Seoul National University Hospital
      on June 2 in Seoul, South Korea'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-02T19:00:08.301+08:00
    'imagesource': 'jcr:5190a2f7-8d9e-4d89-988d-ec0730333945'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73b621be-7f74-48e6-a429-cd8877d3698e'
    'lead': 'Two MERS patients have died in South Korea, marking the first deaths
      from an outbreak of the dreaded respiratory virus in the country, officials
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T09:01:32.090+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T09:01:36.050+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T09:01:35.695+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 MERS patients die in South Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7db8f0-ae00-438c-8eae-3466b02cfe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:01:32.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:01:36.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two MERS patients have died in South Korea,
        marking the first deaths from an outbreak of the dreaded respiratory virus
        in the country, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d259dc-4e28-4c74-8971-8a34335ed61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:01:32.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:01:36.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims included a 58-year-old woman and a 71-year-old man who
        both had contact with the country''s first MERS patient, South Korea''s Ministry
        of Health and Welfare said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513ad489-7590-46e3-8fb4-416bef7d17a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:01:32.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:01:36.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there have been 25 confirmed cases of Middle East respiratory
        syndrome in South Korea, including the two dead patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb3a444-88c9-48c9-ada3-639272d2bb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:01:32.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:01:36.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are recommending the government temporarily ban people
        exposed to MERS from leaving the country to prevent the virus from spreading,
        said Kwon Jun-wook, a Health Ministry official.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1773ace-bacb-4d1f-81cc-076cb07ff28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:01:32.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:01:36.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Cabinet meeting Monday (June 1), South Korean President
        Park Geun-hye said there had been "some insufficiency" in her country''s initial
        response to the virus and called for an "all-out" response to halt the spread
        of the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec09852f-3ff2-4b6c-81ec-38ed71a7e0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:01:32.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:01:36.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists studying how virus spreads</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3797858c-8e53-4d3a-b3ce-d3b05022175f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:01:32.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:01:36.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are still trying to discern how the virus is contracted.
        It can cause fever, cough and shortness of breath, according to the U.S. Centers
        for Disease Control and Prevention (CDC).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a1abfd-bb4a-4458-b31c-9b5a7b24b75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:01:32.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:01:36.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people also have had gastrointestinal symptoms including diarrhea,
        nausea, and vomiting, while people with severe complications from the virus
        suffered pneumonia and kidney failure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979f5ef4-c5f5-4080-ba3b-4430fadc4710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:01:32.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:01:36.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many people with MERS, more severe complications followed, such
        as pneumonia and kidney failure. About three to four out of every 10 people
        reported with MERS have died. Most of the people who died had an underlying
        medical condition, according to the CDC. Some infected people had only mild
        symptoms (such as cold-like symptoms) or no symptoms at all.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fffce7b-0ac7-441a-88d6-f6b6eb57e549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:01:32.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:01:36.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A paper published in July 2014 in the journal mBio said it might
        be airborne.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aa50a4-f73e-4da3-964d-b373000fbde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:01:32.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:01:36.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, there was what the World Health Organization (WHO)
        deemed a particularly alarming outbreak, in Saudi Arabia and the United States,
        CNN reported. The first cases were documented in spring 2012 and were linked
        to camels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2116515c-fef2-400b-bf71-5d7543041b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:01:32.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:01:36.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers detected fragments of the virus in the air at a
        barn where four of nine camels were infected. They called for additional measures
        to prevent possible camel to human transmission, but also emphasized that
        more research was needed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530be212-9f47-40d1-8046-d79d4486e629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:01:32.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:01:36.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a May WHO report, between the 18th and 23rd of the
        month, the National Health Regulations arm of WHO received reports of four
        new cases of MERS in Saudi Arabia, including one death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08daa1cb-0d86-406a-96f5-4a712852b14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:01:32.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:01:36.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May 25,WHO had received 1,139 laboratory-confirmed cases of
        MERS globally, including at least 431 related deaths.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb531b5-6e06-451d-9212-8bb96cee5b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:01:32.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:01:36.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most South Korea cases tied to first patient</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671cf9e2-6ecb-4ede-8137-689ddb2737bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:01:32.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:01:36.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, officials reported that at least 19 of the 25 MERS
        patients in the country had been in medical facilities and were in direct
        contact with the first patient to be diagnosed with the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76e9805-1f95-48c8-93d8-4efffd135286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:01:32.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:01:36.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those sick, five are in unstable condition, with one in critical.
        The first patient developed symptoms on May 11 and suffered from pneumonia
        and respiratory difficulty, but is in stable condition. That means, according
        to officials, that person''s odds of surviving are greater.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3e8d0c-bb3c-4f98-83b7-c4433fefa3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:01:32.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:01:36.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 682 people are quarantined in their homes or at medical
        facilities, Kwon said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915e283d-62f1-4956-9c2b-6d2c9e414cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:01:32.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:01:36.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear about the virus is gripping many in South Korea. There are
        no vaccines, no cures, and the fatality rate for the illness is high.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943bd4d0-1c79-4af4-b92f-6ae6bf1111d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:01:32.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:01:36.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/01/world/south-korea-mers/index.html">"2
        MERS patients die in South Korea."</a></em></p>'
  'hundreds-missing-after-ship-sinks-in-yangtze':
    'author': 'Jethro Mullen and Steven Jiang, CNN'
    'caption': 'Relatives of passengers of the ship that capsized in the Yangtze River
      wait for news at a hotel in Nanjing.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-02T18:51:15.154+08:00
    'imagesource': 'jcr:d6ed2ed8-d87a-4438-b11a-4b2dab304d2f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab95f31e-6c23-4d86-aa98-a1571aedb5ce'
    'lead': 'Rescue workers scrambled around the hulk of a sunken passenger ship Tuesday
      (June 2) as China grappled with an unfolding disaster in the murky waters of
      the Yangtze River.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T09:04:20.652+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T09:04:24.447+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T09:04:24.105+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hundreds missing after passenger ship sinks in China''s Yangtze River

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8618e3-0a88-45d9-88ef-b4ffd2eb7419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:04:20.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:04:24.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong (CNN) — Rescue workers scrambled around the hulk of a
        sunken passenger ship Tuesday (June 2) as China grappled with an unfolding
        disaster in the murky waters of the Yangtze River.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849d9bd2-c80e-4402-a3ba-b196122a2530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:04:20.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:04:24.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship, the Eastern Star, capsized late Monday (June 1) in stormy
        weather as it ferried 458 passengers and crew along a stretch of the Yangtze
        that winds through central China''s Hubei province, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e389d0-0f37-451f-8821-df3e1a7405c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:04:20.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:04:24.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tuesday afternoon, only 15 survivors and five bodies had been
        recovered, state media reported, amid a desperate effort to reach those trapped
        inside the wreck.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94cabb2-a106-4316-a5f3-e3fa3121cf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:04:20.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:04:24.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divers plunged into the river, and rescue workers gathered along
        part of the vessel''s upturned hull that was sticking out of the water.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93787ee-419e-4acc-a35b-897881679f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:04:20.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:04:24.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They knocked on the body of the almost completely submerged ship
        and heard responses from inside, a state-run local newspaper reported. Welders
        were trying to cut the cabin open.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784c6324-d142-4eec-ab8d-a490ef301d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:04:20.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:04:24.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images of the upended ship evoked memories of the sinking of
        the Sewol, the South Korean passenger ferry that sank last year, taking the
        lives of more than 300 people, most of them high school students.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53d31fc-68e5-464e-974e-2d0b3a240a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:04:20.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:04:24.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, the majority of the 406 passengers on the cruise were
        between 50 and 80 years old, according to a list published by state media.
        The youngest was only 3 years old.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8086a24e-378a-45c3-beeb-33f6a2e46f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:04:20.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:04:24.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also 47 crew members and five travel agency workers on
        board, according to state media. All of those on board were reported to be
        Chinese citizens.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485a24bc-9f5a-44a1-9ba7-b243c9f6fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:04:20.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:04:24.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless a lot more people are rescued, the Yangtze River sinking
        is set to become the deadliest passenger ship disaster in Asia since the the
        Sewol went down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49ef460-0ec8-4e41-90bf-7a2165162d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:04:20.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:04:24.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captain, engineer in custody</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083aa876-d38a-4fa6-be65-bd9ac4e1dd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:04:20.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:04:24.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eastern Star had been making a multistop journey up the river
        from Nanjing to Chongqing, a city hundreds of kilometers inland. River cruises
        along the Yangtze are popular among both Chinese and international tourists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab0b773-6376-4346-9ac2-d7e975759a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:04:20.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:04:24.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yangtze is the third-longest river in the world, stretching
        6,300 kilometers (3,915 miles) from its source in the mountains of Tibet all
        the way to the East China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9682236-608b-41fe-846c-ff24d0434cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:04:20.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:04:24.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship capsized around 9:30 p.m. Monday during a storm over the
        section of the river that flows through Hubei''s Jianli county, authorities
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5db7b99-adb8-4ef2-b30c-b778392d4985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:04:20.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:04:24.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The captain and the chief engineer, who made it off the ship alive,
        both claimed the ship had been hit by a longjuanfeng, a Chinese word that
        can be translated as cyclone or tornado, the Xinhua news agency said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b80dafa-4d95-4c8a-9750-c368346d9be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:04:20.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:04:24.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zhang Zuqiang, a senior official with the China Meteorological
        Administration, told the newspaper Beijing News that he wasn''t sure that
        there had been a longjuanfeng. It had been raining heavily at the time, he
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1dc021-4fdc-45f6-8818-86c277e93097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:04:20.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:04:24.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The captain and chief engineer have been taken into custody for
        questioning by police, according to state media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7068511-e089-4d38-87b6-a017edf929b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:04:20.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:04:24.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alarm raised by survivor</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163770b2-7084-4faf-b8a3-6fd5ed51482c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:04:20.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:04:24.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities launched their rescue efforts after receiving
        a phone call from a survivor who had managed to swim ashore, according to
        Chinese media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31167d6f-888c-4fce-8518-e3d57b7f7dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:04:20.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:04:24.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sunken ship is now located about 3 kilometers from the shore
        where the river is around 15 meters (50 feet) deep, China''s state-run broadcaster
        CCTV reported.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9d213f-abe4-453e-8b8c-f18418cf605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:04:20.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:04:24.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives were desperately seeking news.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea80b9c-d1b3-49fa-a807-6be3c613f9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:04:20.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:04:24.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yan Mao told CNN that his mother, aunt, and two cousins were on
        the ship after boarding it at Nanjing, the eastern Chinese city where the
        multiday river cruise began Thursday (May 28).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663e18e6-7469-4650-906a-afb159321655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:04:20.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:04:24.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yan said he was on his way to Wuhan, a major city roughly 150 kilometers
        (95 miles) from the area where the ship is reported to have gone down.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92248420-c238-4544-a343-09668c94f391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:04:20.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:04:24.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am anxious to find them," he told CNN. "Of course I believe they
        are alive, otherwise I wouldn''t go there."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c63a71-f026-49bb-aa9b-d9e4b3a265c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:04:20.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:04:24.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang Min, a resident of Shanghai whose parents and child were on
        the ship, said he was anxiously waiting with many other families for updates
        at a local government office in the city.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7083f795-1a13-438c-a652-20e13af94f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:04:20.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:04:24.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Premier arrives at site</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da254b-6922-4e13-bf6c-2c3e2d84b27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:04:20.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:04:24.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Premier Li Keqiang and other senior officials arrived Tuesday
        at the site of the disaster to oversee the large-scale emergency response.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8421aa2-e740-4a42-828e-f3b875fa5ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:04:20.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:04:24.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help with the rescue effort, authorities reduced the amount of
        water being discharged from the Three Gorges Dam, the world''s largest hydroelectric
        plant, which is situated upstream from the sunken ship, state media reported.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9847132-c3b6-40f1-bbf5-b88bef029d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:04:20.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:04:24.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN team saw scores of military trucks and buses on an expressway
        heading toward the site of the sinking. Each one was packed with soldiers
        wearing orange life vests.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930b7574-442a-4d99-80e7-a593f01898e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:04:20.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:04:24.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s deadliest passenger ship disaster in recent memory is believed
        to be the capsizing of the ferry Dashun off the coast of eastern Shandong
        province. That sinking killed 282 people, according to authorities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f57c5d0-1b17-40b8-b32f-f92baf4d8bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:04:20.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:04:24.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Shen Lu, David McKenzie, Yuli Yang, Pamela Boykoff, and
        Tim Schwarz contributed to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4bacdb-4a6c-4f2e-9c79-cb5b901be24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:04:20.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:04:24.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/02/asia/china-yangtze-river-ship-sinking/index.html">"Hundreds
        missing after passenger ship sinks in China''s Yangtze River."</a></em></p>'
  'Obama-says-China-should-not-elbow-its-way-around-contested-waters':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'US President Barack Obama said that the United States will continue
      to support other claimant countries to "enforce norms and rules" in the South
      China Sea.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-02T18:38:45.911+08:00
    'imagesource': 'jcr:56328aad-ec10-468c-98f0-5c5795d65dbf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '389fb69f-e6a4-4fef-9b60-28f0f21f697f'
    'lead': 'Two days after the United States defense chief made strong pronouncements
      against territorial expansion in the South China Sea (West Philippine Sea),
      it was now the US president''s turn to make his unequivocal stand on the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T09:08:17.898+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T09:08:21.477+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T09:08:21.274+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama: Beijing should not ''elbow'' its way in South China Sea

      '
    'updated': 2015-07-15T16:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a08e6d9-7f20-4273-891e-a865ff92022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:08:17.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:08:21.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Two days after
        the United States defense chief made strong pronouncements against territorial
        expansion in the South China Sea (West Philippine Sea), it was now the US
        president''s turn to make his unequivocal stand on the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b653cc2-efc5-4610-8642-2df4faae9e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:08:17.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:08:21.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the White House before a group of young leaders from
        southeast Asian countries,President Barack Obama said on Monday (June 1) that
        China was practically bullying its way in disputed waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9175cd8-4d98-481f-bdc2-ada293a0e4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:08:17.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:08:21.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is going to be successful. It''s big, it''s powerful, its
        people are talented and they work hard. And it may be some of their claims
        are legitimate," Obama said. "But they shouldn''t just try to establish that
        based on throwing elbows and pushing people out of the way."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fbfb94-0623-4d74-86b1-0add6cbc8658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:08:17.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:08:21.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After this, Obama made his position very clear: Washington will
        not just stand idly by.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00d63a3-c73d-4dfd-b5fb-632b580257a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:08:17.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:08:21.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that as an Asia-Pacific power, the United States will continue
        to stand behind other claimant countries to "enforce norms and rules" aimed
        towards "growth and prosperity in the region."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414ac97c-ba2b-42ef-8aa6-73bc0a7d157c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:08:17.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:08:21.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this regard, Obama went into specifics and described China''s
        land reclamation in disputed territories as "aggressive actions" that are
        "counter-productive."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a504c2-d5ab-4956-ac64-b51dc366bb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:08:17.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:08:21.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this, US Defense Secretary Ashton Carter called on Beijing
        to stop reclamation projects amid fresh tensions in the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c436ebae-a83d-417d-ab70-73ccc0f5cc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:08:17.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:08:21.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter said the US was "deeply concerned" about China''s brisk activities
        of land formation as well "the potential for these activities to increase
        the risk of miscalculation or conflict among claimant states."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40639510-769f-4114-8a39-1e453f371ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:08:17.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:08:21.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the statement after a U.S. surveillance plane flew over
        artificial islands in contested waters, triggering eight warnings from the
        Chinese navy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2b0daa-a77e-4b75-809c-f3d6c5c03f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:08:17.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:08:21.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, Taiwan, Brunei, Vietnam, Malaysia and the Philippines have
        varying claims in the controversial territory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2876f62-818f-4194-9e37-ecc2249ccdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:08:17.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:08:21.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Beijing has defended its acts, saying the land reclamation
        was "justified, legitimate, and reasonable."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3af107-6822-47ae-904b-374b8a379909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:08:17.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:08:21.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admiral Sun Jianguo, deputy chief of General Staff Department of
        the People''s Liberation Army (PLA), said that the construction and island
        creation did not target any other countries or affect the freedom of navigation
        in the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0336293-4246-4a5b-8422-67e96ab55ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:08:17.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:08:21.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN and Reuters contributed to this report.</em></p>'
