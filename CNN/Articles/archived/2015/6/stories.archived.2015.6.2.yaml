      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Vice Mayor Isko Moreno</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2204977d-76e0-4caa-9ff1-34a1fd8ca276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:56:39.698+08:00
