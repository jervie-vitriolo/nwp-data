      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/05/28/Simon-McMenemy-Azkals-World-Cup-Qualifiers.html">Related:
        Former Azkals coach says building chemistry may be tough for national team
        with new players in tow</a></p>'
    '7':
