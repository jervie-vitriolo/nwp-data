      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The NLEX Road
        Warriors got out of their two-game slump with a 113-102 win over the Alaska
        Aces in the Philippine Basketball Association (PBA) Governors’ Cup on Tuesday
        (June 2) at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac10878-6077-40fb-8ff3-a28be3105191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:14:42.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:14:46.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors got massive contributions from Kwame Alexander,
        Michael Madanly, and Asi Taulava.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a89368-8183-4622-9f1e-1b1f9a34a62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:14:42.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:14:46.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madanly finished with 28 points, nine rebounds, and five assists,
        while Alexander had 26 points and 11 boards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca063e1d-d7a6-4d21-82ce-dd314fe39668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:14:42.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:14:46.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taulava added another double-double of 20 points and 13 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79542a8-5568-4693-be35-1713eebc33d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:14:42.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:14:46.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX was only up by a point late in the fourth quarter before a
        jumpshot from Alexander and a layup from Enrico Villanueva made it a five-point
        lead, 99-94.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d91c88-b1ed-4a22-9681-f110efe8bcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:14:42.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:14:46.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska import Romeo Travis made a split from the line to trim the
        deficit to four, but two free throws from Madanly put the Road Warriors up
        five again, 101-96, with 3:36 left in the game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2900856b-4afc-46ec-a94c-1a4d6dab3227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:14:42.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:14:46.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces tried to counter but they came up empty on consectuive
        possessions. A transition layup on the other end from Mark Cardona extended
        the gap to seven points for NLEX.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cf17cf-ac9b-4c24-b337-33d800d8504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:14:42.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:14:46.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska attempted several shots from beyond the arc but they just
        didn’t fall as the Road Warriors made it an 11-point advantage after a jumper
        from Madanly, 1:10 remaining.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2c4720-2676-49b6-939e-a81a3d47adc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:14:42.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:14:46.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Triples from Cyrus Baguio and Travis in the ensuing plays cut the
        lead to seven, but NLEX had enough in its tank to seal the victory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a54867-e52f-49bc-bc24-eae3835155b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:14:42.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:14:46.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travis had 31 points and 12 rebounds, while Baguio chipped in with
        23 for the Aces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7bb042-f206-4802-af57-873a4348824f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:14:42.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:14:46.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors improved to 2-4 in the league standings, while
        Alaska slid down to 4-2.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c18a850-5149-4362-aa1c-e4383b6e98b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:14:42.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:14:46.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scores:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b5e957-d473-489e-9825-00eaacb3a861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:14:42.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:14:46.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX 113-- Alexander 28, Madanly 28, Taulava 20, Cardona 15, Canaleta
        6, E. Villanueva 5, Wilson 4, J. Villanueva 4, W. Arboleda 3, Lingganay 0,
        Borboran 0, Ramos 0.</p>'
    '13':
