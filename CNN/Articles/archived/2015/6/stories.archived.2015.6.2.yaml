      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> What''s the perfect gift for fans still
        all tied up in "Fifty Shades of Grey"? A new book, of course.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f522f6-b5c7-4ffc-bec0-41bf02116922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:55:37.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:55:40.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writer E.L. James announced on her Instagram account Monday (June
        1) that a new "Fifty Shades" book told from hero Christian Grey''s perspective
        will be published June 18. The release of Grey: Fifty Shades of Grey as Told
        by Christian coincides with a very special day for one of the main characters
        of James'' wildly successful franchise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dde731-41de-4bda-b25c-04c1fbf76a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:55:37.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:55:40.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those of you who have asked, Christian''s POV of #FSOG is published
        on 18th June for his birthday," the post says. "It''s called GREY... I hope
        you enjoy it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cfc68b-4af2-4868-9f53-f8f1a28f9c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:55:37.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:55:40.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Christian is a complex character and readers have always been fascinated
        by his desires and motivations, and his troubled past. Also, as anyone who
        has ever been in a relationship knows, there are two sides to every story,"
        James said in a statement posted on her site. "It''s been a great pleasure
        to return to my happy place-writing, being with Christian and Ana in their
        universe, and working with the fantastic team at Vintage."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24ce99a-9501-4d36-b231-a468eac51cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:55:37.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:55:40.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trilogy of Fifty Shades of Grey, Fifty Shades Darker, and Fifty
        Shades Freed caught Hollywood''s attention, and the first book was made into
        one of the most highly anticipated films of 2015. The film stars Jamie Dornan
        as Christian and Dakota Johnson as his love interest, Anastasia. It''s made
        more than $166 million since its release February 14.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73552e05-16f4-45d0-9404-5c484ff9a76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:55:37.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:55:40.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sequel, FIfty Shades Darker, is set to arrive in theaters in
        2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af1a398-eacd-42a7-9438-aa0a18055a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:55:37.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:55:40.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/06/01/entertainment/fifty-shades-grey-new-christian-feat/index.html">
        "New ''Fifty Shades'' book told from Christian''s perspective."</a></em></p>'
  'pba-meralco-beats-talk-n-text-for-second-straight-win':
    'author': ' Jan Ballesteros, CNN Philippines'
    'caption': 'Sean Anthony sparked Meralco''s attack with 24 points.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-02T21:45:26.348+08:00
    'imagesource': 'jcr:1f00f634-d233-40d0-92d2-7897e8c5d910'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1526dcfa-8669-4273-969f-c7c892685803'
    'lead': 'Meralco Bolts scored their second straight win with a 119-85 rout of
      Talk ''N Text Tropang Texters. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T08:58:15.835+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T08:58:19.288+08:00
