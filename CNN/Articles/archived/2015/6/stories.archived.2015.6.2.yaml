      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Bid goodbye to Bruce and say hello
        to the beautiful and brave Caitlyn Jenner.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fbd1df-2381-4d09-93ec-b866e5c50d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:21:40.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:21:43.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big reveal happened on Monday (June 1) when magazine Vanity
        Fair tweeted its latest cover girl, starring the former Bruce, now named Caitlyn.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70812dc4-2597-40b2-87a6-59a19bfad2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:21:40.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:21:43.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed in a classic ivory-hued corset with her curls cascading
        her shoulders, Jenner gives her shy but confident smile on the cover. It has
        a single, but powerful blurb: "Call me Caitlyn."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39ae6e0-43a6-4a38-a41b-452dabe4f7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:21:40.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:21:43.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time she has spoken since her gender transition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b583aa00-ef9f-4bdb-b9d2-8971a30ce57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:21:40.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:21:43.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographed by world-renowned photographer Annie Leibovitz for
        the magazine''s July cover, the former Olympian talked to "Friday Night Lights"
        author Buzz Bissinger about her journey.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c59472-6ae7-4204-bfe3-c8a384e0c09c'
