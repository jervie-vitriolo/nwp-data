      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the hosts would not be denied as Sheikh Sh Othman headed in
        a free kick right before half time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e35b4a-b371-4f41-aae7-9ea2aafe9bec'
      'mgnl:activationStatus': true
