  'ph-bests-apec-peers-microinsurance-2015':
    'author': 'Paolo Taruc, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-02T15:42:40.616+08:00
    'imagesource': 'jcr:496b3952-7f54-44db-bc27-13ee102c01a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaa92e68-049b-42df-97d9-838e29d0c9e3'
    'lead': 'Citing figures from the Microinsurance Network, the Department of Finance
      says that the Philippines leads its Asia-Pacific Economic Cooperation (APEC)
      forum peers in terms of microinsurance. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T10:08:24.450+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T10:08:28.393+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T10:08:28.192+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines bests APEC peers in microinsurance – DOF

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af31a06-be87-4700-b581-0d56e80c6782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:08:24.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:08:28.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Finance (DoF) says that the Philippines leads its Asia-Pacific Economic
        Cooperation (APEC) forum peers in terms of microinsurance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0991e7fd-b8ab-488c-8406-1ef9dcab02ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:08:24.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:08:28.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing figures from Microinsurance Network Chairman Michael McCord,
        the DoF said that microinsurance coverage in the Philippines rose from 20%
        in 2014 to 28.1% in 2014, reaching an annual growth rate of 18.4% in terms
        of the number go person covered. Approximately 28 million people are covered
        by micro insurance plans as of 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f51d50-b4b8-4900-88ca-440cc47b03a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:08:24.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:08:28.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to traditional insurance, microinsurance provides financial
        protection specifically for low-income individuals, through low premiums,
        contributions and fees. The agency says that the amount of such payments,
        when computed on a daily basis, does not exceed 7.5% of the current daily
        minimum wage for non-agricultural workers in Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6bea2c-45d0-44cf-98ea-c4c93054dc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:08:24.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:08:28.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microinsurance products are provided by licensed insurance companies,
        cooperative insurance societies and mutual benefit associations (MBAs). However,
        they are marketed through pawnshops, cooperatives, rural banks, and non-governmental
        organizations, to name a few.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7aae8c-1090-4e79-bc7e-7f3a6d7759f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:08:24.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:08:28.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an increased awareness and concern from the government
        and the private sector in working together for financial inclusion. Hence
        we see various initiatives on microinsurance that reflect a whole-of-government
        approach with extensive collaboration with the private sector," said Insurance
        Commissioner Emmanuel Dooc in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79671e2e-37ce-439a-8d74-d9fa555e9c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:08:24.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:08:28.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Gil Beltran of the DoF''s policy development and
        management services group credits the growth to the agency''s National Strategy
        for Microinsurance (NSM), which has been in place since 2009.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28193e29-a45c-4779-b9a4-70e3e5db310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:08:24.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:08:28.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>\Among other things, the plan establishes a policy and regulatory
        environment for microinsurance and&nbsp; institutionalizes financial literacy
        education for the underprivileged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e226e25-0889-4d71-b5e1-6cf2e30c2270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:08:24.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:08:28.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Microinsurance does not only enhance our resiliency to disasters,
        shocks, and crises. I actually think it is a key element to strengthening
        the economy and making growth sustainable. It is always a win for the economy
        when the most vulnerable are protected and empowered. In a way, boosting microinsurance
        coverage rates is an effective anti-poverty measure: we minimize vulnerabilities
        of the poor and enable them to rebuild the pieces of their dreams that crack
        when disaster hits," Beltran explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1746a699-2093-4abf-9df6-537a8e819452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:08:24.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:08:28.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of Typhoon Yolanda (internationally known as Haiyan),
        the DoF said that microinsurance providers were able to infuse about $11 million
        in typhoon-affected areas after paying out damage claims within the required
        10-day period. The agency added the 129,786 families too out microinsurance
        policies after the typhoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7850121f-6edc-4322-be9d-41ddca909cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:08:24.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:08:28.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the launch of the NSM, the DoF recorded more than 50 licensed
        insurance entities and 89 government-approved microinsurance products.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2e8962-965f-4466-81ec-0fd3230e4cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:08:24.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:08:28.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Insurance Commission notes that there are 23 micro mutual benefit
        associations, 18 life insurance companies, 24 nonlife insurance companies,
        42 rural/cooperative bank agents and around 100 microinsurance agents engaged
        in the provision of microinsurance products.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3fb4bd-21c4-46c2-abb3-a6b87f51d8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:08:24.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:08:28.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Financial inclusion works on the simple principle that the bigger
        the chunk of the population you draw in and protect, the bigger your chances
        of economic success. When the most vulnerable wins, we all win," said Finance
        Secretary Cesar Purisima in a speech.</p>'
