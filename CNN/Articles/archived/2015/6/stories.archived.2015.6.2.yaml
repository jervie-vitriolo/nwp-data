      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — First there was Daniel Radcliffe, and now there is Eddie
        Redmayne.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865627e1-54c9-4dc0-bef2-2e30ab93124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:52:00.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:52:04.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscar winner has officially been cast as the star of Fantastic
        Beasts and Where to Find Them, a trilogy based on a book central to the Harry
        Potter saga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7cd2f1-6ccd-45bd-bd49-f7be2024f45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:52:00.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:52:04.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. Pictures (owned by Time Warner, as is CNN) made the
        announcement on Monday (June 1).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b481d63d-72c9-4617-a32d-daa5472cbad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:52:00.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:52:04.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redmayne will play Newt Scamander, who discovers magical creatures
        around the world and documents them in his book Fantastic Beasts, a textbook
        for Harry and other Hogwarts students.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2082fe6d-0a46-4482-9fe0-9e7a1e7d2053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:52:00.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:52:04.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The script will be written by Potter author J.K. Rowling herself,
        and longtime Potter director David Yates will return.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301a091c-966f-44e6-bcf7-64aa33b2c633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:52:00.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:52:04.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eddie is a fearless actor, brimming with invention, wit and humanity,"
        Yates said in a news release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2491c230-b14c-4e28-a6a4-acda3c5c052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:52:00.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:52:04.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t be more excited about the prospect of working with
        him as we start this new adventure in J.K. Rowling''s wonderful world, and
        I know she feels the same way."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255c1cfd-023a-4d4f-b60c-963ac52546aa'
      'mgnl:activationStatus': true
