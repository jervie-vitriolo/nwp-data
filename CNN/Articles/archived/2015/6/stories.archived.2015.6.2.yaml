      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> If you want to walk in the
        same shoes as an Entourage movie star, then Nike has something for you.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c9d06a-8666-4a59-90ed-5e11aa967a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:46:48.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:46:52.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike is launching an Entourage brand shoe from its Jordan line of
        athletic sneakers tied to the opening of the movie, according to Mark Wahlberg
        and Jerry Ferrara, stars of the upcoming movie, who announced it on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be1dad6-0586-4b44-b1f8-e8f6a25602d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:46:48.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:46:52.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here''s a full shot of the Entourage Jordan!!! June 3rd," tweeted
        Ferrara, who played Turtle in the show, which ended in 2011. He also plays
        Turtle in the Warner Bros. film, which comes out on Wednesday, June 3. Warner
        Bros. is a division of Time Warner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb32394-a04d-4480-80f4-93d3773e8fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:46:48.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:46:52.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wahlberg also tweeted photos of the shoe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b934a2a-00cd-4286-98ff-4157f58595be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:46:48.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:46:52.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie also stars Jeremy Piven and MMA fighter Ronda Rousey,
        as it follows the exploits of Hollywood playboy Vince, played Adrian Grenier,
        and his entourage of cocky bros, sycophants, and hangers-on.</p>'
    '5':
