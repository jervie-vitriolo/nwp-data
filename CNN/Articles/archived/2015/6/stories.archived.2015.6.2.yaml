  'angat-dam-a-ticking-time-bomb-along-west-valley-fault':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'Should a massive 7.2 quake collapse the 47-year old Angat Dam, Metro
      Manila would have no access to water as the reservoir provides 97% of the region''s
      water needs.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-06-02T13:27:52.440+08:00
    'imagesource': 'jcr:306f9add-3d59-4606-8f26-30d0c7ec1c1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0bc177e-fbc7-4db9-83b0-93b204101f2e'
    'lead': 'Experts described the aging Angat Dam as a "ticking time bomb," which
      would collapse should there be a magnitude-7.2 quake caused by the West Valley
      Fault.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T09:40:32.012+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T09:40:34.951+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T09:40:34.708+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angat Dam: A ''ticking time bomb''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241f66ba-5592-458d-b09b-3343ea2aed13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:40:32.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:40:34.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Experts described
        the aging Angat Dam as a "ticking time bomb," which would collapse should
        there be a magnitude-7.2 quake caused by the West Valley Fault.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109aefaa-c1af-45ac-a00e-24d4c7646288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:40:32.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:40:34.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge portions of Metro Manila and Pampanga could be "wiped out"
        if the 47-year-old dam breaks, according to Bulacan Gov. Wilhelmino Sy-Alvarado,
        as quoted by a Philippine News Agency report by Emil Gamos titled “Clamor
        to save aging Angat dam snowballs.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e71720e-45db-45c3-acd4-559826860fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:40:32.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:40:34.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand engineering consultancy firm Tonkin and Taylor, commissioned
        by the government, already gave recommendations on how to fortify the dam
        for the next 50 to 100 years, the governor said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d97ef1d-2d0a-479c-8d57-4f240a2854fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:40:32.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:40:34.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If action is not taken soon, Alvarado described the possible destruction
        as "unimaginable."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab35c28-8f83-4476-b41e-b3230b3b8249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:40:32.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:40:34.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Disaster imagination lessens casualties - Solidum</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bc3674-a6ba-4a77-9b55-3e7e68879ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:40:32.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:40:34.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rampaging water 30 meters high could have detrimental effects on
        nearby villages, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9060257-0e9c-4ad6-a3a4-8b2ce01a9197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:40:32.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:40:34.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The normal operating level of the dam, located at the highest slope
        of the mountains of Norzagaray in eastern Bulacan, is at 180 meters above
        sea level.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bf65a3-147d-45c0-9ef9-61e5019fda8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:40:32.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:40:34.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/06/02/angat-dam-a-ticking-time-bomb-along-west-valley-fault.html">Related:
        Pres. Aquino inspects Angat Dam rehab project</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d8effb-cc8e-40e3-8415-fb8816134a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:40:32.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:40:34.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila would also have no access to potable water if the dam
        collapses as it supplies 97% of the region''s water needs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caba8b1f-9818-4eac-b4bc-ab8bb8877252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:40:32.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:40:34.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/06/02/angat-dam-a-ticking-time-bomb-along-west-valley-fault.html">Related:
        Barangays atop the Valley Fault System</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de98d40-8c10-481e-b722-e2e91e63540e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:40:32.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:40:34.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With fears over the structural integrity of the dam, officials of
        schools and barangays called out for its immediate rehabilitation and strengthening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564e0f27-877b-423e-a224-635b7c60bf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:40:32.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:40:34.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some students also urged the Bulacan governor to raise the issue
        to the president.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b1bfdd-2ea9-459f-985e-41756ed461dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:40:32.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:40:34.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for the immediate repair of the dam were already raised back
        in 2008, according to Alvarado.</p>'
    '13':
