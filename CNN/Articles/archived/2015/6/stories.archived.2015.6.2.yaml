      'mgnl:created': 2019-11-26T10:21:40.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:21:43.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Vanity Fair''s post: "Jenner tells Bissinger: “If I
        was lying on my deathbed and I had kept this secret and never ever did anything
        about it, I would be lying there saying, ‘You just blew your entire life.
        You never dealt with yourself,’ and I don’t want that to happen.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4582a2-a076-4ed0-92e6-ded012c2ae5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:21:40.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:21:43.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 65-year-old Jenner has undergone a 10-hour facial-feminization
        surgery on March 15. Bissinger revealed that Jenner has not had genital surgery
        yet.</p>'
    '15':
