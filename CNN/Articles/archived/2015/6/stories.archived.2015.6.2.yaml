    'title': 'Train delay causes passenger buildup at MRT station

      '
    'updated': 2015-10-04T12:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7179c74a-dfc7-449b-a9f2-4cd6150e97b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:47:06.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:47:10.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A 15-minute delay
        in the departure of the second train at the MRT-3 North Avenue Station caused
        longer waiting times for passengers on Tuesday (June 2).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499f22f6-ad2d-4ff4-90d5-5217d6c85dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:47:06.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:47:10.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/05/12/MRT-to-tap-7-firms-to-handle-maintenance.html">Related:
        P1.2B MRT rehab seeks to relieve commuter stress</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201b14e5-db08-4b25-97c2-ebe97607c083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:47:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:47:10.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview with CNN Philippines on Tuesday, MRT-3 General
        Manager Roman Buenafe said the problem was due to a malfunction in the air-conditioning
        units.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcc3506-2286-476b-8009-09d47221bff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:47:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:47:10.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how long before the train problems would be resolved,
        he explained that the maintenance provider is having difficulty in buying
        spare parts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8982b16-a5a0-43bf-af21-0fb7a7d5af89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:47:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:47:10.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/04/22/MRT-chief-blames-contractor-for-train-mess.html">Related:
        MRT to tap several firms to handle maintenance</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0413cc86-7cee-440d-95e2-fb5178978587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:47:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:47:10.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless the maintenance provider procures the spares we cannot reach
        20," he said, referring to the agreed number of trains to run during peak
        hours with Autre Porte Technique Global Inc. (APT Global).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6758a13-afa4-484d-b2f0-be835503e4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:47:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:47:10.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/04/22/MRT-chief-blames-contractor-for-train-mess.html">Related:
        MRT chief blames contractor for train mess</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5302be-08ea-437e-b59f-8303997144e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:47:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:47:10.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some passengers at the station said they waited for 30 minutes
        for the first train, which was supposed to arrive by 4:30 a.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b1329c-ead1-4e6b-a3d1-691550671117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:47:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:47:10.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, who fell in line as early as 3:45 a.m., said security guards
        did not advise if trains were indeed available so they were forced to take
        other modes of transportation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5613430-c22c-4a11-8da0-a3fbda970571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:47:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:47:10.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (June 1), MRT-3 deployed only seven trains because other
        coaches had air-conditioning problems.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8705f8-62e4-4500-aa42-4112358e999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:47:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:47:10.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to long lines and a longer waiting time for passengers
        on the first day of the school year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f27b8f-dd19-4e90-83b6-610dc4dd064d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:47:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:47:10.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Buenafe, as of this posting, 12 trains are running.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ebc5e0-1279-43b6-9cf3-ceea5bf2ce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:47:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:47:10.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Patricia Ongsiako contributed to this report.</em></p>'
  'dr-doom-time-bomb-next-financial-crisis-2015':
    'author': 'Matt Egan, CNN Money'
    'caption': '(File photo) An electronic stock ticker at the New York Stock Exchange'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-02T10:37:10.379+08:00
    'imagesource': 'jcr:1dff5084-6eb3-4bf7-b265-282c3df7024f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a949502-4524-4625-8b57-d60655a9ffad'
    'lead': 'Nouriel Roubini, who called the 2008 financial crisis, is sounding the
      alarm about how a liquidity problem could cause the next big collapse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T10:50:26.012+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T10:50:30.755+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T10:50:30.532+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dr. Doom: This ''time bomb'' will trigger next financial collapse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272a46a0-fcf5-44a5-84e3-54083cbb12c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:50:26.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:50:30.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — The man who called the 2008 financial crisis
        is sounding the alarm about what may cause the next one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c857e498-849e-4bee-89cd-e8138d453c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:50:26.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:50:30.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nouriel Roubini, who has been dubbed "Dr. Doom" for his dark predictions,
        warned in an Op-Ed in The Guardian on Monday about the existence of a "liquidity
        time bomb" that he fears will eventually "trigger a bust and a collapse."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea7dce7-eddb-4cea-b256-5a8891fd96ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:50:26.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:50:30.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York University economist joins a growing number of observers
        who are worried about the issue. Liquidity is the lifeblood of financial markets.
        It measures how easy it is for investors to quickly sell stocks and bonds.
        When investors get fearful but can''t sell their stocks, it causes even more
        panic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91327e2-976d-4cec-a3d9-1e4be1c0656c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:50:26.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:50:30.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are more flash crashes coming? Roubini pointed to several scary
        episodes to back up his case that investors should be worried about "severe
        market illiquidity."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfdcb63-5b0b-4fda-95da-a23aa1c24d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:50:26.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:50:30.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors around the world were spooked by the May 2010 flash crash,
        which sent the Dow Industrials plummeting nearly 1,000 points in about half
        an hour before recovering.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc745ea-a814-41a7-bce6-19699137e78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:50:26.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:50:30.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there was the "taper tantrum" in the spring of 2013 when
        bond yields skyrocketed for a few days after ex-Fed chief Ben Bernanke suggested
        ending quantitative easing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606115e7-a0e8-4672-96ac-e84aa10ca9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:50:26.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:50:30.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last fall, bonds had a "flash crash" of their own, mysteriously
        plummeting in dramatic fashion on one day before rebounding. One New York
        Fed official even said reduced liquidity may have played a role in the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74effe75-c2a8-4563-a70d-c10da38fbffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:50:26.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:50:30.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''s causing these liquidity troubles? Roubini pointed to
        three major factors:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4e552a-0c64-4fea-8859-f363b4e2770b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:50:26.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:50:30.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1) Herding behavior: Lightning fast trading makes up an increasingly
        large amount of activity in the stock market. This has led to "herding behavior"
        and crowded trades (think: bullish on the U.S. dollar) that can create chaos
        when surprises occur and everyone heads for the exits at the same time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99937b3-7320-4c7a-9037-b8c3b3a6004a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:50:26.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:50:30.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2) Bonds are not stocks: It''s important to remember that fixed-income
        assets don''t trade in super liquid stock markets. They mostly change hands
        in illiquid, over-the-counter markets. Despite that, as Roubini points out,
        investors can cash out overnight. That creates the potential for fire sales
        like those that hit the mortgage bond market in 2007 and 2008.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dbaed1-cfe5-46c8-ae24-6adc2c1101c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:50:26.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:50:30.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3) Banks are M.I.A.: During times of stress, investment banks used
        to act as stabilizing market makers in the bond market. Yet today''s banks
        don''t provide that safety net because post-crisis regulation has forced them
        to be smaller players in the bond markets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99269c1e-ea82-45c4-a7f1-2e1395ef259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:50:26.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:50:30.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve role: Ironically, the concerns about liquidity
        in financial markets come after the Federal Reserve and other central banks
        created massive amounts of liquidity in response to the 2008 financial crisis.
        These emergency actions have helped keep bond markets relatively calm and
        lifted risky assets like stocks and real estate around the world, including
        in the U.S.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a17b3b1-7605-47fa-a19f-c864f88d4239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:50:26.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:50:30.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Roubini and others fear this so-called "money printing" has
        also raised the risk of asset bubbles in various markets, including China,
        startups, tech stocks, bonds and luxury real estate. All of these investors
        have poured into these markets, but will they be able to get out?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4eed2f-6451-41a0-9798-cc7221ac4bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:50:26.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:50:30.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roubini believes we will see more than flash crashes, especially
        as asset bubbles continue to inflate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480cb11c-5b15-4c3b-9169-c5a11863bfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:50:26.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:50:30.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
