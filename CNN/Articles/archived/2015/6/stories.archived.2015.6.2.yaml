    'title': 'James Younghusband challenged by World Cup snub

      '
    'updated': 2016-07-22T15:31:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593c4ad6-7c3d-4f9f-a607-6101dab269a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:17:22.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:17:28.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> There will only
        be one Younghusband taking the field for the Azkals against Bahrain on June
        11 at the Philippine Sports Stadium in Bulacan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9c348e-62a1-4278-8a2c-cb9dcd150d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:17:22.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:17:28.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Younghusband will have to settle for a place in the stands
        as brother Phil will lead the attack for the Azkals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea739d0c-9c1e-439c-8c02-5fbe2945ecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:17:22.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:17:28.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was something the elder Younghusband has known for awhile.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d84fd0-dc54-4c69-9d9c-388799c46b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:17:22.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:17:28.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got a call actually from coach Thomas Dooley about two weeks
        ago before the squad was announced (on May 25)," said Younghusband. " I appreciate
        his call and letting me know before I found out publicly."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26094bc8-5d99-42cc-8efd-c29730c1af7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:17:22.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:17:28.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The influx of new talent is said to be the reason for the snub.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fab98c-9a5f-46ff-afbb-756558a74d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:17:22.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:17:28.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Dooley) just let me know that there''s some new players coming
        in and that I won''t be involved this time," said Younghusband.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8ee335-d112-419c-a175-8e81ce000337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:17:22.362+08:00
