      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trilogy''s first chapter is scheduled to be released in theaters
        on November 18, 2016.</p>'
    '8':
