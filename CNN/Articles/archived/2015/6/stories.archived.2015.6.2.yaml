      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Good news for the Barangay Ginebra
        San Miguel fans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94e59f4-aa17-4421-a0fc-e5213d396527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:12:56.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:12:59.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the nasty fall in their game against the San Miguel Beermen,
        Ginebra import Orlando Johnson got the green light from his doctors to play
        opposite GlobalPort Batang Pier on Wednesday (June 3).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc55d75f-52ce-4b43-967c-8d78c5b0430a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:12:56.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:12:59.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Beermen notch fifth straight win after defeating Barangay
        Ginebra</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b300cdc-77c2-4f52-bb88-2b04e39a8034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:12:56.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:12:59.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s much better now. He’s good to go, he just had to rest,” said
        Johnson’s agent, Sheryl Reyes, during a phone interview on CNN Philippines’
        Sports Desk on Monday (June 1).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108f63ed-f887-4bfb-ac6a-e44416eda65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:12:56.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:12:59.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson hit his head hard on the floor after forcing the issue against
        San Miguel Beer import Arizona Reid on a drive in the opening quarter, but
        he shrugged it off and decided to play on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518c9729-4121-4317-9037-3c45af6b1893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:12:56.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:12:59.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He complained of severe nausea after the contest and was rushed
        to St. Luke’s Medical Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b1eae1-b1b9-40a6-9166-9426e0e821f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:12:56.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:12:59.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after a few tests and being under observation for a night, the
        high-scoring reinforcement was declared good to go.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8032e350-9477-4de7-95c3-594376a0655c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:12:56.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:12:59.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They had him go through some tests, but results came out negative,”
        Reyes said. “He should’ve stopped (after the fall) but still decided to play.
        Doctors just wanted him to rest and be under observation.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273f87e0-ec06-479a-934d-56de22dc73c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:12:56.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:12:59.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite feeling dizzy, Johnson was still able to rake in 22 points
        in the loss to the streaking Beermen.</p>'
    '9':
