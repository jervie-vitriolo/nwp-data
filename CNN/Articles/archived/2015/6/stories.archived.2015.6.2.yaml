  'greece-default-crisis-2015':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': '(file photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-02T08:38:36.321+08:00
    'imagesource': 'jcr:9ef4a05c-edfb-4fe8-8a34-c5a32433ffbd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35b7c2d3-2370-490c-a1d4-01cc08b2c2d6'
    'lead': 'The crisis in Greece is coming to a head. A self-imposed deadline for
      the Greek government to strike a deal with its creditors passed Sunday, and
      it faces several big payments this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T10:42:50.127+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T10:42:52.920+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T10:42:52.658+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grexit 101: How Greece could drop out of the euro

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e42dc42-a591-4abd-877b-aaf3efe5e2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:50.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:42:52.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> The crisis in Greece is coming
        to a head.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dfe8f5-3ec5-45ac-808c-6aa8ea56fd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:50.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:42:52.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A self-imposed deadline for the Greek government to strike a deal
        with its creditors passed Sunday, and it faces several big payments this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed90c61-ee01-4c42-b585-3136b4a359b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:50.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:42:52.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is how the crisis could play out, and lead to a Greek exit
        (Grexit) from the euro:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70990f4d-0224-4f85-a98e-b237633fc059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:50.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:42:52.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crunch time</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d696325-52b9-4c09-9384-09e3e9a96ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:50.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:42:52.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greecec can''t borrow from international bond markets and urgently
        needs the last tranche of its 240 billion euro ($262 billion) bailout so it
        can pay its bills. Europe and the International Monetary Fund will only release
        the final 7.2 billion euros if the anti-austerity government agrees to economic
        reforms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fdb59b-5f4b-4536-9d1f-c7ce15d732d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:50.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:42:52.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clock is ticking — the bailout expires at the end of June, after
        which Greece would be on its own financially. A last minute deal is always
        possible, despite the apparent gulf between the two sides, but economists
        say the risk of failure is rising.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0a21ec-1f7f-4181-87d9-92040209cf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:50.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:42:52.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athens only managed to stay afloat last month by raiding its emergency
        reserves, and forcing local government and other public bodies to hand over
        cash.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504bb785-f374-4c31-8391-9c0f64c834ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:50.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:42:52.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payments loom</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c680aac-119f-49c4-b3dd-45044ef6f7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:50.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:42:52.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece needs to pay the IMF nearly 1.6 billion euros ($1.75 billion)
        in June — starting with 300 million on Friday. It may be allowed to delay
        this week''s payment until later in the month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c4ef1c-d316-4673-bcbe-7651aaee180a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:50.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:42:52.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But state pensions and salaries worth about 1.7 billion euros also
        fall due towards the end of June. The Greek government has said that it would
        prioritize pensions over payments to the IMF.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb0344f-129e-4c17-bdd1-aac51ca41c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:50.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:42:52.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF is the world''s lender of last resort. If Greece doesn''t
        meet its IMF commitments, it won''t be able to borrow money anywhere else.
        No developed economy has ever missed an IMF payment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8de7fb-a43a-4a52-88e0-2d496d9e6472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:50.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:42:52.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ea8820-4927-49e4-83a3-f9596aa0a0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:50.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:42:52.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to pay the IMF would likely trigger a run on Greek banks
        by depositors worried that their cash may lose value if Greece is forced to
        leave the euro. The banks have already seen hefty withdrawals this year due
        to the continuing standoff between Athens and its creditors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d18ce2-9932-40c3-af7f-ff957d35425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:50.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:42:52.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency financial assistance from the European Central Bank is
        the only thing keeping the banks afloat. In the absence of a bailout agreement,
        the ECB will not throw more money into the system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a990a0b0-9bd6-4693-96f2-ba268c0049d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:50.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:42:52.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece would then be forced to consider shutting its banks for an
        extended period — as Cyprus did two years ago — to limit the damage. That
        could buy time for new crisis talks, or for the government to set limits on
        how much cash Greeks could withdraw from their accounts or take out of the
        country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e58b3b0-924b-4ba3-a4ad-80c0902a534a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:50.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:42:52.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parallel currency</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c082daf-bf87-4b2f-96cc-9140bac764ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:50.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:42:52.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece might be able to cling on to the euro even amid this horror
        scenario. It could issue IOUs — effectively a parallel currency to the euro
        — to pay wages and other domestic commitments, allowing the government to
        use scarce euros to meets its international interest payments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f0c1f7-55f3-47e8-b68b-d2a3b86d9650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:50.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:42:52.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These "I Owe You" notes have been used in the past to help governments
        get over a temporary shortage of cash, for example by California in 2009.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9bd956-5d2b-449a-96bd-4ed4a3f18610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:50.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:42:52.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No more euros</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7763d4c7-03ea-41b2-9840-359bbef34bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:50.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:42:52.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at some point, those notes would need to be converted to cash
        — and that''s when Athens may have to abandon the euro and print its own money.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbed1835-67c3-400b-905f-0f8cfc02d996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:50.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:42:52.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at Moody''s say Greece would only drop the euro and issue
        its own currency if there was absolutely no other alternative.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d23e71-1082-4a69-9a0c-4da1c8b740af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:50.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:42:52.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is likely the new currency would quickly lose its value. While
        that would be painful at first, it could eventually help Greece back on its
        feet. A cheaper currency would make Greece more competitive and attractive
        for investors and tourists.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da19554d-f46c-4064-b50e-3673f5a22224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:42:50.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:42:52.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/01/news/economy/greece-default-grexit/index.html?iid=SF_LN">"Grexit
        101: How Greece could drop out of the euro"</a></em></p>'
