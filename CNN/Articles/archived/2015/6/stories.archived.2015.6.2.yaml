      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/05/31/pba-governors-cup-san-miguel-beer-ginebra.html">Related:
        Orlando Johnson: ‘I’m the perfect import for Ginebra’</a></p>'
    '10':
