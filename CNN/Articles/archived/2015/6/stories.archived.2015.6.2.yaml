      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines did well to hold back the Singaporeans in the first
        45 minutes of their first fixture of the 2015 SEA Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f0cfc4-9587-4f0d-955b-339372966940'
