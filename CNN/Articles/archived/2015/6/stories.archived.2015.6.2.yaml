  'india-heat-wave-kills-2330':
    'author': 'Hilary Whiteman, CNN'
    'caption': 'Young men swim in a step-well in New Delhi in an attempt to cool off
      from the heat wave affecting India.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-02T15:35:34.511+08:00
    'imagesource': 'jcr:771c70a6-3f2f-4f8c-8714-c4904372472f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec8dbc4e-da57-4c58-8c3b-c0709267f892'
    'lead': 'The heat wave gripping India has killed 2,330 people, officials announced
      on Tuesday (June 2), as meteorologists warned that monsoon rains could still
      be days away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T09:43:20.498+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T09:43:25.170+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T09:43:23.366+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India heat wave kills 2,330 people as millions wait for rain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503dfa7d-b22c-4c2d-8d3e-77a1cd369bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:43:20.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:43:25.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The heat wave gripping India has killed 2,330 people, officials
        announced on Tuesday (June 2), as meteorologists warned that monsoon rains
        could still be days away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d9cc86-eec2-4e47-b38d-df27a14aba60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:43:20.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:43:25.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst-hit state was Andhra Pradesh on the country''s southeast
        coast, where 42 people have died in the past 24 hours. The total toll in that
        state is now 1,719, according to K. Dhananjaya Reddy, director of the state''s
        disaster management.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8695e7ff-dc36-4746-9bd8-1fcb093ca895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:43:20.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:43:25.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 585 have died in the neighboring landlocked state of Telangana,
        and 26 in Odisha, farther north.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43fd3c9-04d8-42e8-bbd3-7edd1e7540b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:43:20.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:43:25.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures hit a high of 48 degrees Celsius in some cities last
        week — that''s 118 degrees Fahrenheit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2937719f-6709-4739-a09e-7288e9ecf775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:43:20.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:43:25.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been cooler in recent days, but officials are only now determining
        how many people succumbed to last week''s unusually hot weather.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12461a7c-3aff-4768-9163-53d9992817b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:43:20.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:43:25.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (June 1), the country''s highest maximum temperature —
        of 45.4 C or 113.7 F — was recorded at Daltongan in Jharkhand state. Heat
        wave conditions remain in isolated areas of that state, as well as some areas
        of Bihar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedb374c-ad69-4427-a80d-96377d1af6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:43:20.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:43:25.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, thunderstorms have cooled several parts of India, including
        coastal regions of Andhra Pradesh.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e1fd92-4989-4a0e-b756-3d3620af7d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:43:20.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:43:25.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsoon rains had been forecast to hit the country''s southern coast
        on June 1, but forecasters say they''re not likely to arrive until Friday
        (June 5).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d18446e-3d3b-410c-93bf-565b6b6a1cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:43:20.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:43:25.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an official statement from the India Meteorological
        Department, "persistence of convection indicates that conditions are becoming
        favorable for the onset of southwest monsoon over Kerala around 5th June."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb904c1-d6dd-452b-ab76-d09ad648c1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:43:20.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:43:25.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week ago, it was hot enough in Delhi, in the north, to melt roads.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3bca51-5a73-443a-85ff-504607986a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:43:20.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:43:25.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are trying to stay cool in whatever way they can. The government
        is urging residents to use an umbrella, hat or turban to protect themselves
        from the sun — and drink plenty of water.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59605857-439a-48a5-8aa5-6b52cad3fef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:43:20.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:43:25.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cover properly, have light-color clothes, take umbrella, take care,
        be in cool area," said B.R. Meena, the chief secretary of Telangana. He also
        urged residents to stay out of the sun during the hottest parts of the day,
        from 11 a.m. to 4 p.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0234414-a694-42e9-aaf1-889c0651cb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:43:20.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:43:25.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meena said if the heat wave victims "had they taken such care, this
        could have been avoided."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0657e7e-a0b0-4413-a2cf-26642221f1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:43:20.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:43:25.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those who have succumbed to heat are poorer members of society
        and the homeless who had nowhere to go.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1b659d-1c78-47cb-aa07-3e434dd7c979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:43:20.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:43:25.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout Hyderabad, water camps opened, providing free water to
        anyone who needed a drink.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66bb849-2131-4b21-9b69-2a526d739824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:43:20.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:43:25.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poor and ill affected most</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9088a294-a574-404f-9978-c59326f58f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:43:20.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:43:25.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures dipped at night, but even then it was uncomfortably
        hot. On Wednesday night last week (May 27), men slept on footpaths and on
        concrete strips between roads in temperatures of up to 37 C, or 98.6 F.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38796ca2-d8ac-4814-ac4f-734f79316a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:43:20.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:43:25.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two old men were seen sleeping under a flyover, as cars sped by
        spewing even hotter, polluted air in their direction. Construction workers
        stretched out on top of huge steel pipes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad988f8a-74da-48ab-a467-2a0758fbc5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:43:20.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:43:25.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Mallika Kapur reported from Hyderabad, and Hilary Whiteman
        wrote from Hong Kong. CNN''s Harmeet Shah Singh, Sugam Pokharel, Omar Khan,
        and Rishabh Pratap also contributed to this report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326c39c6-faa2-43f4-b8c0-1cdef1d793b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:43:20.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:43:25.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/01/asia/india-heat-wave-deaths/index.html">"India
        heat wave kills 2,330 people as millions wait for rain."</a></em></p>'
  'Nike-sneakers-Entourage-movie':
    'author': 'Aaron Smith, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
