        launching ''Entourage'' sneaker for movie debut."</a></em></p>'
  '52-Filipino-fishermen-arrested-in-Indonesia-repatriated':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'caption': 'The repatriated fishermen disembark from the BRP Cebu on Tuesday,
      June 2, 2015.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-02T15:51:43.693+08:00
    'imagesource': 'jcr:7c493240-7870-402c-9f08-2599fe7945db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2623fc28-5b5b-48ee-ba06-4bc7acf7bb40'
    'lead': 'Indonesia has turned over 52 Filipino fishermen it arrested for illegal
      fishing to Philippine authorities in Davao City. The Filipino repatriates arrived
      from Indonesia aboard BRP Cebu, a vessel that participates in annual sea patrol
      exercises between Indonesia and the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T09:49:20.793+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T09:49:42.028+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T09:49:41.769+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '52 Filipino fishermen arrested in Indonesia repatriated

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85647f0-80fc-4418-818f-bc5d1b73619f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:49:20.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:49:42.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> Fifty-two Filipino
        fishermen arrested in Indonesia for illegal fishing were formally turned over
        to the Philippine authorities Tuesday, June 2, morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c142d486-e52f-485d-b273-2658728fbcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:49:20.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:49:42.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony was held at the Eastern Mindanao Command headquarters
        here in Davao City. The Filipino repatriates arrived from Indonesia aboard
        BRP Cebu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1300a8ab-0a08-4c51-88df-e849a9c5433a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:49:20.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:49:42.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia authorities arrested the fishermen for illegal entry in
        their waters. They also destroyed the Filipinos'' fishing boats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c27607c-c1a1-4e90-a359-077db78bd075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:49:20.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:49:42.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Present during the hand-over were officials from the Armed Forces
        of the Philippines, the Department of Social Welfare and Development, the
        Bureau of Immigration, and Bureau of Quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d26e6a0-1106-4f6e-b6c3-d08fb23b9f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:49:20.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:49:42.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repatriates — ages ranging from 15 to 60 — narrated their experience
        in the hands of some Indonesian authorities while staying at the detention
        cell. Some of them stayed for a few weeks while others stayed for more than
        six months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8939808f-a009-4662-9812-ce047e78a547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:49:20.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:49:42.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Mondejar Gordo, a 16-year old fisherman from Malapatan, Sarangani,
        said that some of the arrested Filipino fishermen were physically abused by
        the Indonesian officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b8fe8a-c55c-4fe3-85f4-de3f17643dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:49:20.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:49:42.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some were slapped hard while others were mauled. The minors, he
        said, were made to do pushups.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db11d82-e2f3-4b7f-bbd9-37190815cf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:49:20.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:49:42.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willie Cabunilas from Surigao said his passport expired and was
        arrested. He said that he had been working in Indonesia for almost 13 years
        now and had already married an Indonesian. He said he was treated well by
        the Indonesian authorities. He plans to go back to Indonesia once he gets
        a new passport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9433c6a2-973e-4591-b572-1ca14533f13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:49:20.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:49:42.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also repatriated were the remains of a Filipino fisherman who was
        allegedly killed by a Filipino colleague sometime in December 2014 while fishing
        in the Indonesian waters. The body of a certain Roque was cremated and his
        ashes was placed inside an urn that was handed over to his family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316aa0ed-0e35-4e27-8ff5-408f0488030b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:49:20.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:49:42.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino repatriates said that about 182 more Filipinos are
        still detained in Indonesia and were not allowed to board the BRP Cebu because
        they lacked documents to prove that they are Filipino citizens.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704d8ea4-0417-4ab6-a60b-78d9b2cb5ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:49:20.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:49:42.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coleen Marie Curayag of the Department of Foreign Affairs (DFA)
        said the repatriates would be processed and will be given help with their
        papers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a26dc6-ea16-4d32-834a-4125909620c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:49:20.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:49:42.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will then be turned over to the DSWD who in turn will assess
        the repatriates'' physical and mental conditions before they be sent to their
        hometowns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad130374-ba14-411f-a72a-e21b1be285e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:49:20.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T09:49:42.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repatriation was made possible by the agreement between Indonesia
        and the Philippines. The repatriates used a Filipino vessel that participates
        in the annual Corpat Philindo Exercise which is a joint sea patrol exercise
        between the two countries.</p>'
  'Eddie-Redmayne-lands-lead-in-Harry-Potter-spinoff-film':
