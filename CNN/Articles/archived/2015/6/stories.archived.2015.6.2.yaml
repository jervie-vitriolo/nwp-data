      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caitlyn Jenner, formerly named Bruce, tweeted this on her brand
        new Twitter account on Tuesday (June 2) after her gender transition was announced
        by magazine Vanity Fair on Monday.</p>'
    '3':
      'contentWidth': '100%'
