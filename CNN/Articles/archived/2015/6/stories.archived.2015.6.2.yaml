      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being dropped from the national team, Younghusband sees
        this as something he can overcome.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a88902-e5d0-4acf-9a50-4f42acf6c5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:17:22.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:17:28.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the third time I''ve been dropped. I''ve been (dropped)
        twice before that and I''ve always bounced back," said Younghusband. "I see
        this as a challenge and I know that it will make me stronger."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107685a2-dc02-46d0-b8b6-7ef1f8c3bc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:17:22.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:17:28.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no hint of any bad blood from the midfielder, saying he
        will be there to support the Azkals in their World Cup Qualifying fixture.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57953167-3b34-476e-aa4d-69f4cead56cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:17:22.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:17:28.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a good game to watch, and I''ll be there to support
        the boys."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2160c2f1-9a96-4a8f-ba2e-6f33e8820027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:17:22.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T10:17:28.309+08:00
