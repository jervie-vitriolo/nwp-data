  'us-sending-tanks-armor-to-europe':
    'author': 'Brad Lendon, CNN'
    'caption': 'U.S. Army Staff Sgt. Daniel Luedtke (front right) of 1st Platoon,
      Lightning Troop, 3rd Squadron, 2nd Cavalry Regiment provides cover as Dragoons
      load into a Stryker during a combined live fire exercise at Pabrade training
      area, Lithuania, March 3, 2015.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-23T23:19:20.887+08:00
    'imagesource': 'jcr:cad0bffb-b190-4e58-b50b-fa394684c832'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcd05eae-0b5a-4dc3-838d-9f023847783a'
    'lead': 'The U.S. military will be sending dozens of tanks, Bradley armored fighting
      vehicles and self-propelled howitzers to allied countries in the Baltics and
      Eastern Europe in response to Russian actions in the Ukraine, Defense Secretary
      Ash Carter said Tuesday (June 23).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T08:26:50.089+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T08:26:54.115+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T08:26:53.776+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. sending tanks, armor to Europe

      '
    'updated': 2015-06-24T08:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcec8ce2-c552-4350-8b41-e9d0e10ca1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:26:50.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:26:54.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. military will be sending dozens
        of tanks, Bradley armored fighting vehicles and self-propelled howitzers to
        allied countries in the Baltics and Eastern Europe in response to Russian
        actions in the Ukraine, Defense Secretary Ash Carter said Tuesday (June 23).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8198bb97-f0e6-41c3-85e9-e2c3c67f3a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:26:50.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:26:54.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The equipment, enough to arm one combat brigade, will be positioned
        in Estonia, Lithuania, Latvia, Bulgaria, Romania, and Poland, Carter announced
        at a press conference with U.S. allies in Estonia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9fc9bc-afc0-4d09-ad80-4e1460f7ecc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:26:50.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:26:54.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter said the equipment will be moved around Europe for training
        and exercises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd91175-4934-48bf-a7db-47d384267801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:26:50.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:26:54.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. defense chief also said Washington and its North Atlantic
        Treaty Organization (NATO) allies will be boosting cyber defense efforts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd358acf3-3f16-4526-b66b-272fe59695d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:26:50.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:26:54.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must prepare NATO and our allies for cyber challenges, particularly
        from Russia," Carter said in prepared remarks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e15bfd0-b382-4f37-a254-06bbf519bbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:26:50.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:26:54.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter''s announcement comes during a week-long tour of Europe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b39b61-6712-4499-9348-5210b9bbe4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:26:50.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:26:54.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to explain to those who doubt the value of our NATO commitments
        that the security of Europe is vital to everything else we hold dear," Carter
        said at a press event with his German counterpart Monday (June 22).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82b38b8-00fc-4505-b79b-1b48155b3ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:26:50.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:26:54.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Carter won''t be visiting Russia on this trip, Russian President
        Vladimir Putin''s influence looms over the tour''s discussions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c715b6-a848-49f3-a60f-b053cc215f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:26:50.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:26:54.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of [Putin''s] stated views is a longing for the past and that''s
        where we have a different perspective on the world and even on Russia''s future,"
        he told reporters en route to Germany, in response to a question about whether
        Putin is a rational actor. "We''d like to see us all moving forward, Europe
        moving forward, and that does not seem to be his stated perspective."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83cc3f5-f7f6-4035-81fa-960fe328b1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:26:50.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:26:54.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter also addressed comments Putin made last week, announcing
        the addition of 40 intercontinental ballistic missiles to Russia''s nuclear
        arsenal, a move Carter said reflected "posturing" on the Russian leader''s
        part.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50801cdc-e788-4c56-9993-57fc5be4a180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:26:50.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:26:54.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nuclear weapons are not something that should be the subject of
        loose rhetoric by world leadership," Carter said. "We all understand the gravity
        of nuclear dangers. We all understand that Russia is a long established nuclear
        power. There is no need for Vladimir Putin to make that point."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da7d000-f55f-44ff-992b-81050bcae111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:26:50.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:26:54.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter''s comments are just the latest in an escalating war of words
        between U.S. and Russian officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cde669e-7a22-4f19-b6ba-27408de0beea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:26:50.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:26:54.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the St. Petersburg International Economic Forum on Friday
        (June 19), Putin denied his government is behaving aggressively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ea17b4-a4b5-4da2-ab2b-98e5ab5b154f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:26:50.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:26:54.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not aggressive," Putin said. "We are persistent in pursuing
        our interests."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e589a33c-fc2c-47e5-875e-7639971f5906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:26:50.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:26:54.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week U.S. Air Force Secretary Deborah James addressed Russian
        actions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b42512-bc33-4dcd-a60a-592f97d6ecaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:26:50.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:26:54.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest threat on my mind is what''s happening with Russia
        and the activities of Russia," James said during a visit to the Paris Air
        Show. "It''s extremely worrisome on what''s going on in the Ukraine."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315fc473-aee2-4bbe-a91e-c9872a305cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:26:50.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:26:54.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like what Carter said is planned for the U.S. Army''s tanks, U.S.
        Air Force planes have been rotating through Europe under Operation Atlantic
        Resolve.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b2b7a1-ec61-46ad-b6bd-f8b406663467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:26:50.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:26:54.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participating in those exercises and rotations have been B-2 and
        B-52 bombers, F-15Cs and A-10 attack planes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ede1c1-51eb-4b35-b442-4ab4014345df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:26:50.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:26:54.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James said the F-22 Raptor, the Pentagon''s premier fighter, could
        join that list.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5a6e98-626e-4b67-ac98-6839e8dc0f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:26:50.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:26:54.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could easily see the day – though I couldn''t tell you the day
        exactly – when the F-22, for example, rotates in is a possibility. I don''t
        see why that couldn''t happen in the future," James said,</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556b9ff4-5b88-4506-a6db-cbc26c7b3672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:26:50.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:26:54.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army, too, has been active in these exercises. In March, the
        Army sent a convoy of armored vehicles on an1,100-mile trek from the Baltics
        through Poland and the Czech Republic to Germany.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea16919-7e20-4c8c-9e56-cd22548a1012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:26:50.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:26:54.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Laura Koran contributed to this report.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab696db-ddb3-4c90-a42e-8eecbc9bfe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:26:50.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:26:54.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/23/politics/us-armor-tanks-europe-russia-ash-carter/index.html">"U.S.
