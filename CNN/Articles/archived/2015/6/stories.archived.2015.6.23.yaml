      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr">🌾🐍🌾</p>&mdash; DeMarcus Cousins (@boogiecousins) <a href="https://twitter.com/boogiecousins/status/613225835365949440?ref_src=twsrc%5Etfw">June
        23, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

