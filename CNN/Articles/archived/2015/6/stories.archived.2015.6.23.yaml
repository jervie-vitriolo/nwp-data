  'University-of-the-Philippines-Diliman-2015-Commencement-Guide-text-SMS-graduation':
    'author': 'CNN Philippines Staff'
    'caption': 'University of the Philippines'' Diliman campus (file photo)'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-06-23T22:08:45.299+08:00
    'imagesource': 'jcr:1d4e833b-430e-4a12-bc7a-33e2f82ffb23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'beb763fa-60ee-4364-89d2-d2032294dc4f'
    'lead': 'In case their commencement exercises are cancelled due to bad weather
      on Sunday (June 28), outgoing students of the University of the Philippines
      (UP)-Diliman can expect to graduate via text.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T08:31:22.343+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T08:31:25.616+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T08:31:25.288+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP to confer degrees via SMS should rain disrupt grad rites

      '
    'updated': 2015-06-24T12:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a27000-eef7-40a7-a2e3-d410ffe365ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:31:22.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:31:25.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In case their
        commencement exercises are canceled due to bad weather on Sunday (June 28),
        outgoing students of the University of the Philippines (UP)-Diliman can expect
        to graduate via text.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d6f927-76e6-4b74-befe-4f378edd3e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:31:22.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:31:25.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university''s 2015 Commencement Guide, which was posted on the
        UP Diliman website, explained that the administration of UP Diliman will be
        sending out text messages confirming the conferment of degrees should inclement
        weather disrupt graduation rites.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cd23f4-2b8b-44b6-83a0-051b1a22a2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:31:22.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:31:25.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the guide, UP will be issuing six weather bulletins
        in preparation for the rites on Sunday. While the first advisory was sent
        Monday (June 22), five more are expected to follow — one on Saturday (June
