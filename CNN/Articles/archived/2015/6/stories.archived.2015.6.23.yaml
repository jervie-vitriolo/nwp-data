    'jcr:uuid': '77fbffed-6afb-4b39-a2a1-f73181794f05'
    'lead': 'The MRT is issuing incident reports instead of "excuse letters" for passengers
      to give to their teachers or employers in case a glitch in the train system
      causes them to be late for school or work. The MRT clarified that it can issue
      "incident reports," which passengers may then use any way they want.'
