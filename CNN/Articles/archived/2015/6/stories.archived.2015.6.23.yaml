    'updated': 2015-07-24T11:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391b3397-8c19-48c7-bf3d-481eed27c878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:18:53.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:18:56.820+08:00
