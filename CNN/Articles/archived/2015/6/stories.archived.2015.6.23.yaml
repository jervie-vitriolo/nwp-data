      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After retiring, Hamilton became an analyst at the MLB Network in
        2013.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd956036-235e-43bb-84ce-fa5c43c6a978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:57:46.473+08:00
