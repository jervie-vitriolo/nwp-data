      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (CNN) —</strong> A small plane belonging to
        Academy Award-winning composer James Horner crashed in central California
        on Monday (June 22), killing the pilot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a513d411-7ad9-4949-971f-fe546801cd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:01:11.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:25:04.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not known whether Horner, best known for scoring the movie
        Titanic was the person flying the plane.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d11272-0226-47b2-88c2-e07590b14a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:01:11.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:25:04.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is an experienced pilot. He owns several planes. We have not
        heard from him," his lawyer, Jay Cooper, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eb3d38-2960-4ac3-a435-062f5d4c64fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:01:11.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:25:04.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The single-engine S312 Tucano crashed under unknown circumstances
        near Cuyama, about 60 miles north of Santa Barbara, on Monday morning, the
        Federal Aviation Administration said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add62be9-8b62-4007-89e2-32e113c48a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:01:11.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:25:04.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot was the only occupant on board, the FAA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec680dca-3be7-4b2d-a283-e82266c6eb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:01:11.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:25:04.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name of the victim will have to come from local authorities,
        the FAA said. CNN has reached out to Ventura and Santa Barbara counties for
        information.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21157af0-bf7a-4221-9526-e02dccbbd772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:01:11.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:25:04.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person answering the phone at Horner''s house asked for privacy,
        the Los Angeles Times reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5161b563-c9cf-4b93-90f4-a58c9ea9fffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:01:11.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:25:04.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horner won two Ocars for his work on the 1997 blockbuster Titanic
        — best original dramatic score and best original song for the Celine Dion
        classic, "My Heart Will Go On."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16151d2-42e6-427e-baca-19366ebbf223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:01:11.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:25:04.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been nominated for an Academy Award 10 times and has scored
        numerous blockbusters, including Braveheart, Apollo 13, The Amazing Spider-Man,
        and Avatar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991a7dc9-7b64-4a31-943a-c13ca9f8a618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:01:11.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:25:04.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am hoping with all my heard that James Horner was not in his
        plane this morning," singer Josh Groban tweeted. "RIP to the pilot that died.
        Just awful."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4e8989-aa43-4b3e-8e82-1e97e76cd9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:01:11.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:25:04.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debris field from the crash was scattered across a roughly one
        acre area in a dry riverbed, said Mike Eliason, a spokesman for the Santa
        Barbara County Fire Department.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dd1607-cb6d-4edc-9309-7e3be15dd3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:01:11.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:25:04.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft caught fire upon impact, and the flames spread to the
        surrounding vegetation, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f9ef50-6628-41c6-8628-cad059de4b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:01:11.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:25:04.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters who arrived on the scene were able to quickly put the
        fire out, but the occupant of the plane had died on impact, Eliason said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9388732-9bd1-430b-990b-f8b488ba180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:01:11.986+08:00
