      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making matters worse, Karachi is dealing with frequent power outages
        as the electricity grids are unable to keep up with the demand in the city
        of 20 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6241e8d0-2a14-4f63-8fd8-b9d293d54ab0'
