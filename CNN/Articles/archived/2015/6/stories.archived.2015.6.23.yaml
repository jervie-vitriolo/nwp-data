      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizens in this predominantly Muslim country are observing Ramadan,
        the holy month when Muslim faithful around the world fast from sunup until
        sundown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcb83bf-f989-4421-87ff-e8a8ab9123f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:52:13.624+08:00
