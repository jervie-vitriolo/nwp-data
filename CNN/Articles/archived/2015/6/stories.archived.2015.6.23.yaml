      'mgnl:lastActivated': 2019-12-03T16:25:32.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All seemed like noise until a report from Yahoo’s Adrian Wojnarowski
        came out, saying that Kings coach George Karl is lobbying to trade Cousins
        away.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9a2882-4591-4902-a86a-358bca0d2d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:09:22.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:25:32.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report, Wojnarowski said: “Despite Sacramento Kings management’s
        public insistence that DeMarcus Cousins is unavailable in deals, coach George
        Karl’s intense desire to trade the All-Star center has made it increasingly
        unlikely this coach-star partnership can peacefully co-exist next season,
        league sources told Yahoo Sports.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953263d4-4292-4ab1-9c3d-e8af25616ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:09:22.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:25:32.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers have made known their intentions of acquiring Cousins
        through a trade that would involve the number two pick in the 2015 rookie
        draft, but according to Wojnarowski the Kings are eyeing for a “deal that
        includes established, veteran players.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de513fb8-9b2f-433b-ac17-09eb885e9e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:09:22.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:25:32.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cryptic post</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171a862b-32f6-4676-90d5-af48a01816cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:09:22.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:25:32.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes after the reported circulated online, Cousins made a cryptic
        post on his Twitter account.</p>'
