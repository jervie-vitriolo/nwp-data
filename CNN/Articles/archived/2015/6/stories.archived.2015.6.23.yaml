      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mumbai (CNN) —</strong> Toxic moonshine has killed 102 people
        and seriously sickened scores of others of drinkers from a Mumbai slum, Indian
        police say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fb8279-ec5b-449c-8920-5bd3b697057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:48:59.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:49:03.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-six others have been hospitalized, with many in a critical
        condition, after consuming the illegal homebrew, Mumbai police spokesman Dhananjay
        Kulkarni told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9459d6-078f-4dfd-9d97-e3b1fd83b42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:48:59.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:49:03.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said four men and two women had been booked over the
        deaths, on charges including culpable homicide, poisoning and abetting a crime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6423453-bb1e-4714-8a4d-53099a6e2e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:48:59.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:49:03.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight local police have also been suspended for negligence, he said,
        while the suspect liquor has been sent for testing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422b35f8-537d-415d-a6a4-31653a4d623c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:48:59.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:49:03.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place near Laxmi Nagar, a large slum in Mumbai,
        India''s financial capital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05607db-ff36-4f1f-986c-f30c5df38be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:48:59.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:49:03.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths from cheap, illegally brewed liquor —&nbsp; often containing
        toxic methanol —&nbsp; are not uncommon in India.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a0d4e-8c4c-4445-8c76-98f9bbe0a2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:48:59.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:49:03.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moonshine is typically brewed in villages before being smuggled
        into cities, where it sells for about 10 cents a glass — about a third the
        price of legally brewed liquor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7837532f-21d8-4f26-9e84-dc6673e8e274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:48:59.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:49:03.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 160 people died from drinking a bad batch of moonshine
        in West Bengal in 2011, while in January, at least 25 people died and 125
        were hospitalized after drinking illegal homebrew in Uttar Pradesh.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1fd392-2d25-4a33-8253-3a26aaba296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:48:59.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:49:03.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinking ''to cope''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89557739-f6af-41df-af4b-be8a2ed635a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:48:59.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:49:03.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were emotional scenes in Laxmi Nagar slum Monday as the body
        of another victim was returned to his family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90439a1-59ad-4cf0-8fb5-7b8ae0673a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:48:59.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:49:03.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loud wails came from a crowd of about 200 people which had gathered
        to see the body of Satyavel Nagan Kawander brought home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afef528-568d-437b-841c-27f4616c763c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:48:59.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:49:03.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawander, a 35-year-old day laborer, left behind a wife and three
        children under the age of 11, they said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a782544-f5e6-49ec-a0a3-e048d4d7c2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:48:59.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:49:03.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby, a young boy who had lost his father had his head shaved,
        a traditional Hindu sign of mourning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aa1e0e-b444-4a19-b574-552dfdd8a5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:48:59.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:49:03.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many men in the desperately poor slum work as manual laborers, separating
        garbage or cleaning gutters, earning 50 — 100 rupees ($0.78-$1.57) a day,
        locals told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c804d4d-7e57-48e5-8926-2fc8b6aaffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:48:59.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:49:03.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They tended to drink to cope with the stresses of their jobs dealing
        with garbage or human sewage, said Uma Chandra Harijan, whose husband, a gutter
        cleaner, is now battling for his life.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc8e84d-ac68-4abe-b9b1-e103d4aab328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:48:59.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:49:03.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to drink to get rid of the smell, to numb their senses,"
        she said, adding that her husband drank every night.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4d7f54-7c24-45c7-bede-0e3a13b4ddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:48:59.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:49:03.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harijan, who has a son, 3, and a 15-day-old daughter, also lost
        her father to the illegal moonshine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d8015f-4753-4402-a727-d33ce804f6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:48:59.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:49:03.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby, Jyoti Sangar Sankate was mourning her husband, who had been
        a drinker for years, she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c86966-fc5c-44bc-bf2c-cb79f46effaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:48:59.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:49:03.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what happened this time," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beddf9e1-4540-4dc0-9f18-7373aad07837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:48:59.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:49:03.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He came home and vomited, said he was losing vision. His body started
        shaking. He died the same day."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dec927-eb27-4986-95ed-dc68292228b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:48:59.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:49:03.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locals pointed out two houses in the slum they said the local bootleggers
        operated from; both were closed Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485eda94-d1ff-4e80-9deb-0033d34c4071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:48:59.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:49:03.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/22/asia/india-moonshine-deaths-mumbai/index.html">"Toxic
        moonshine kills 102 in Mumbai slum."</a></em></p>'
  'Pakistan-Karachi-heat-wave-claims-hundreds-of-lives':
