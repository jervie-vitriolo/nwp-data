      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He batted a career average of .291.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d24600b-b5a4-48cb-b1a5-53cad8370c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:57:46.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:57:50.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us at Major League Baseball are shocked and saddened by
        this tragedy," MLB Commissioner Robert D. Manfred Jr. said in a statement.
        "He was a talented and personable individual, and we were proud to call him
        a member of the Baseball Family."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648451d1-1854-4447-a8db-2ab02c77c2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:57:46.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:57:50.008+08:00
