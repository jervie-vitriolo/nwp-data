      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jill Martin and AnneClaire Stapleton contributed to this
        report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880ba128-a1f0-4d87-b4ca-3a063934bee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:57:46.473+08:00
