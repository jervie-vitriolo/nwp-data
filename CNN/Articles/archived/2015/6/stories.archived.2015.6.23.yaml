  '8-million-mummified-animals-catacombs-Egypt-site':
    'author': 'Greg Botelho, CNN'
    'caption': 'The catacombs are believed to date from between roughly 750 to 30
      B.C., up to the time Egypt''s society was interacting more and more with those
      of Europe, including ancient Greece and Rome.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-23T21:34:09.814+08:00
    'imagesource': 'jcr:a5a547f3-4808-4159-a328-392e85d7acd9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9798c00-9de7-47a8-bacd-e0bb3c0e3df1'
    'lead': 'Archaeologists explore the catacombs of Anubis, an Egyptian god that''s
      half-dog, half-human and they estimate more than 8 million animals, mostly dogs,
      were stacked there wrapped in bandages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T08:41:35.343+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T16:23:21.663+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T16:23:21.224+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 million mummified animals, mostly dogs, in catacombs at Egypt site

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e26c3d4-bffa-462c-8cdb-c749f074c921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:41:35.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:23:21.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For centuries, dogs have been humans''
        loyal, domesticated companions. They''ve been wild animals, doing what''s
        needed to survive. And in ancient Egypt, they served as bridges to the afterlife,
        with the hope that they''d intercede with the god Anubis on their owner''s
        behalf.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709dfb17-0be0-4a74-aac2-98b85399b758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:41:35.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:23:21.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But only now is it becoming known the extent to which dogs served
        this latter role — 8 million times over.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19456d70-0c22-4bd6-bddd-0ec47225e6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:41:35.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:23:21.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the number of dead animals, most of them dogs, estimated
        to have laid in the catacombs of Anubis around Saqqara, one of Egypt''s most
        historic and oft-visited sites, according to a group of British researchers.
        While such mass burials aren''t unprecedented, given the numerous animal cults
        of ancient Egypt, this one''s scale makes it unique.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b52df9-91b8-4c70-851b-09055caae984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:41:35.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:23:21.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very pleased and somewhat surprised by the results," the
        project''s director Paul Nicholson from Cardiff University''s School of History,
        Archaeology and Religion said Saturday. "We hadn''t expected that there would
        be so many animals, and it opens up a new series of questions."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8d90a7-51f6-458a-bfdb-58e43e109a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:41:35.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:23:21.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One question that experts can at least partially answer is why an
        Egyptian might have brought an animal, dead or alive, to such a place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7463bb-f8be-41fa-bccf-7c874909ae9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:41:35.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:23:21.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholson, who has been studying animal cults since the 1990s, explains
        that people wouldn''t have come simply to kill or even bury an animal so much
        as allow it to move onto a different plane. A dog, especially, would be a
        good fit because it might then interact with Anubis, an ancient Egyptian god
        of the dead depicted with the body of a man and head of a dog or, its close
        relative, a jackal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b688f2-5059-4cc4-a62c-0ec8f116f301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:41:35.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:23:21.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The important thing was to provide a representation of the god
        with a fitting burial," Nicholson said. "It''s not some sort of blood sacrifice.
        It''s a religious act that''s done for the best possible motive."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf56cfb-7dd2-4bdc-8dfd-ef95c845815d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:41:35.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:23:21.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animal''s owner would hope that, by doing this, "some good will
        come to you," the Wales-based Egyptologist noted. "Maybe you''re hoping that
        the animal will help someone in your family who has died recently (so that)
        Anubis will take care of that (relative)."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc782e1-9aac-41a2-aadf-6450251022ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:41:35.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:23:21.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as Egyptians'' view of Anubis, and dogs, has been common knowledge
        for some time, so too have the dog catacombs of Anubis. This includes a map
        from 1897 that shows their location clearly marked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abe3b0e-ee50-4e82-a24c-da387ec041d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:41:35.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:23:21.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, most of the focus was on temples outside the catacomb. Until,
        that is, Nicholson''s team — with the support and help from Egypt''s Supreme
        Council of Antiquities and sponsorship from National Geographic — began working
        on the Saqqara site around 2009 and began exploring deep inside.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c6490d-82ab-44e4-92d3-cd0e5d2bff29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:41:35.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:23:21.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found a series of unadorned tunnels, in some cases filled with
        animal remains and in other cases cleared out. (Nicholson speculated that
        some may have been taken out for use in fertilizers, as has been done with
        other animal remains.)</p>'
    '11':
      'image': 'jcr:e67ed6e9-0d6a-4a3f-b895-1ea554c18bc0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53b52d7-ed56-4b76-b386-55b286e111c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:41:35.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:23:21.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd086d274-a837-4494-a98e-b5c0f381f94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:41:35.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:23:21.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those that they found were wrapped in bandages and mummified, including
        some with a resin applied. One shouldn''t imagine an ornate King Tut, though:
        They were likely stacked on top of each other and "survived very badly," Nicholson
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735b6cb2-c876-4fde-989a-fe91ac62845f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:41:35.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:23:21.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be quite difficult to easily find complete, nicely wrapped
        mummies," he added. "What you have got is the decayed remains of the mummies."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5fb3a8-6b25-46d4-a6f2-354372e96ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:41:35.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:23:21.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To estimate how many there are, the team took a sample and extrapolated
        from there how many likely filled up the catacomb. One reason the number is
        so high is because many of the animals were very small; while there some were
        mature and likely had full lives, Nicholson speculated that some were "being
        especially bred for the cult."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7644a6b-8c06-4aa7-a464-50f59cee43ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:41:35.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:23:21.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The catacombs are believed to date from between roughly 750 to 30
        B.C., up to the time Egypt''s society was interacting more and more with those
        of Europe, including ancient Greece and Rome.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56630b3-d439-4edd-bfd5-7f5fb0333e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:41:35.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:23:21.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A summary of the Cardiff team''s findings was published this week
        in the journal Antiquity. Nicholson and his co-authors, Salima Ikram and Steve
        Mills, are now working on a more complete study. And the work continues at
        the Saqqara site, which includes other animal catacombs and many monuments
        like the step pyramid of Djoser, as well as in laboratories to discover more
        about the animal remains, such as patterns of sex and age.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4624dc02-2655-4e57-8703-bbbd6fa27241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:41:35.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:23:21.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very curious about where the animals came from," Nicholson
        said. "We''re learning quite a bit about the Egyptians'' interactions with
        animals. It''s an exciting thing."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212ec648-0f92-4bbc-828b-b82b6072b493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:41:35.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:23:21.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/20/africa/egyptian-millions-mummified-dogs/index.html">"8
        million mummified animals, mostly dogs, in catacombs at Egypt site."</a></em></p>'
  'us-data-hack-may-be-bigger-than-originally-thought':
    'author': 'Evan Perez and Shimon Prokupecz, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-23T21:24:14.847+08:00
    'imagesource': 'jcr:70f68092-8b9b-4553-8d97-79d42df82741'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62eb070e-aee5-4892-8c06-17a14cd0be8a'
    'lead': 'The personal data of an estimated 18 million current, former, and prospective
      federal employees were affected by a cyber breach at the Office of Personnel
      Management (OPM) — more than four times the 4.2 million the agency has publicly
      acknowledged.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T08:44:27.852+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T08:44:34.659+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T08:44:34.456+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. data hack may be 4 times larger than the government originally
      said

      '
    'updated': 2015-06-24T02:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8760f7-5a3b-4ea4-a98c-a36fce31f5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:44:27.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:44:34.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The personal data of an estimated
        18 million current, former, and prospective federal employees were affected
        by a cyber breach at the Office of Personnel Management (OPM) — more than
        four times the 4.2 million the agency has publicly acknowledged. The number
        is expected to grow, according to U.S. officials briefed on the investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47f5286-3956-4daf-8e11-841592f4587f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:44:27.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:44:34.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI Director James Comey gave the 18 million estimate in a closed-door
        briefing to Senators in recent weeks, using the OPM''s own internal data,
        according to U.S. officials briefed on the matter. Those affected could include
        people who applied for government jobs, but never actually ended up working
        for the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d1b929-c357-4f6d-80d4-dc28ee3358aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:44:27.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:44:34.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same hackers who accessed OPM''s data are believed to have last
        year breached an OPM contractor, KeyPoint Government Solutions, U.S. officials
        said. When the OPM breach was discovered in April, investigators found that
        KeyPoint security credentials were used to breach the OPM system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b0ec77-116f-4b05-ad3e-1ce9944f2382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:44:27.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:44:34.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some investigators believe that after that intrusion last year,
        OPM officials should have blocked all access from KeyPoint, and that doing
        so could have prevented more serious damage. But a person briefed on the investigation
        says OPM officials don''t believe such a move would have made a difference.
        That''s because the OPM breach is believed to have pre-dated the KeyPoint
        breach. Hackers are also believed to have built their own backdoor access
        to the OPM system, armed with high-level system administrator access to the
        system. One official called it the "keys to the kingdom." KeyPoint did not
        respond to CNN''s request for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a3fc8c-fad3-4069-be04-c6c91b9b081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:44:27.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:44:34.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. investigators believe the Chinese government is behind the
        cyber intrusion, which are considered the worst ever against the U.S. government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6427e1a-3756-4dd0-b942-2c8b40aa3a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:44:27.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:44:34.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPM has so far stuck by the 4.2 million estimate, which is the number
        of people so far notified that their information was compromised. An agency
        spokesman said the investigation is ongoing and that it hasn''t verified the
        larger number.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3534b80e-45e7-4b6d-b2c8-8bec4bbfe1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:44:27.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:44:34.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actual number of people affected is expected to grow, in part
        because hackers accessed a database storing government forms used for security
        clearances, known as SF86 questionnaires, which contain the private information
        of multiple family members and associates for each government official affected,
        these officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dacced8-fbc2-49bc-b205-e1ab6d1439fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:44:27.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:44:34.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPM officials are facing multiple congressional hearings this week
        on the hack and their response to it. There''s growing frustration among lawmakers
        and government employees that the Obama administration''s response has minimized
        the severity of breach.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e9b4af-bbd2-41c8-bfcd-14dc63e6e874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:44:27.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:44:34.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPM''s internal auditors told a House Oversight and Government Affairs
        Committee last week that key databases housing sensitive national security
        data, including applications for background checks, had not met federal security
        standards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11c848f-560c-4bc6-8547-161aea063f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:44:27.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:44:34.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only was a large volume (11 out of 47 systems) of OPM''s IT
        systems operating without a valid Authorization, but several of these systems
        are among the most critical and sensitive applications owned by the agency,"
        Michael Esser, OPM''s assistant inspector general for audits, wrote in testimony
        prepared for committee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbcce09-d2e9-4ebd-afe0-e5bcbf13fd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:44:27.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:44:34.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katherine Archuleta, who leads OPM, is beginning to face heat for
        her agency''s failure to protect key national security data – highly prized
        by foreign intelligence agencies – as well as for how slowly the agency has
        provided information.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e0d4c3-f368-4a62-af13-0dddb3976bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:44:27.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:44:34.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Stephen Lynch, D-Mass., at a hearing last week told Archuleta:
        "I wish that you were as strenuous and hardworking at keeping information
        out of the hands of hacker as are at keeping information out of the hands
        of Congress."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592e22f3-d130-4417-be07-b771f155199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:44:27.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:44:34.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/22/politics/opm-hack-18-milliion/index.html">"First
        on CNN: U.S. data hack may be 4 times larger than the government originally
        said."</a></em></p>'
  'Toxic-moonshine-kills-in-Mumbai-slum':
    'author': 'Mallika Kapur, Sania Farooqui and Tim Hume, CNN'
    'caption': 'Deaths from cheap, illegally brewed liquor — often containing toxic
      methanol — are not uncommon in India. The moonshine is typically brewed in villages
      before being smuggled into cities, where it sells for about 10 cents a glass
      — about a third the price of legally brewed liquor.'
