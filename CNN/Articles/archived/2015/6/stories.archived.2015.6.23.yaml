      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the east, a heat wave struck India last month, killing more than
        2,000 people.</p>'
    '13':
