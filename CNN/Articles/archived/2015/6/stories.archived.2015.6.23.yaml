    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eceb60-0b71-478c-b99a-674df65364b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:01:11.985+08:00
