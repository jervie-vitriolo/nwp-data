      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Seeing kids play
        basketball on the streets is a common sight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab3072a-5000-4fce-8aeb-bd043b44e0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:18:53.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:18:56.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some play for fun, but most aspire of becoming professional ball
        players someday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c1328f-671a-4944-954e-a72f5cece3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:18:53.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:18:56.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, there’s a program that can help them achieve that.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42edabf0-b0ec-4ca7-9efc-50c5fc3b6150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:18:53.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:18:56.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global brand Nike officially launched Rise, a basketball development
        program that targets young Filipinos in helping them realize their true potential.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea3158f-05d7-4c70-96ec-be542b953eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:18:53.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:18:56.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program will scout for kids through a nationwide search across
        four cities: Dagupan (June 27), Manila (June 28), Cebu (July 4), and Davao
        (July 5).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166d693f-b824-48b7-98e8-76aafe1ef0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:18:53.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:18:56.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 24 young athletes will be selected to undergo a six-week
        traning that will be headed by former Gilas coach Chot Reyes and former Gilas
        captain Jimmy Alapag.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd33c65-ddad-4292-9dcc-59c8a9d3e89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:18:53.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:18:56.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s really about the work ethic that will help maximize the talent
        of the players. Rise is a great way to showcase their abilities,” Alapag said
        at the launch on Tuesday (June 23).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bab9170-f8f1-4dbb-9087-4ee1a5f68743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:18:53.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:18:56.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This platform is an incredible opportunity for the kids to showcase
        their talent. I’m really excited to work with them.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b02bd09-26ca-47aa-8534-b1c94c1ea4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:18:53.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:18:56.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo will immerse the group in a special kind of training, similar
        to what professionals undergo — complete with strength and conditioning sessions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfd4122-2e6e-4e6e-9456-a9a7f54c9338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:18:53.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:18:56.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than just talent, Reyes says they will also be looking
        for one particular quality from the kids.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a83590-b968-41bc-8a1e-d36816615d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:18:53.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:18:56.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The best players are not the most skilled players, they are those
        that have something special in them — that puso factor,” said Reyes.</p>'
  '27-up-baguio-graduating-students’-fate-still-uncertain':
    'author': 'JM Agreda, for CNN Philippines'
    'caption': 'Supporters of the 27 UP Baguio students started the "Let Them Sablay"
      campaign calling for them to graduate. A decision on the case is expected to
      be released on Tuesday (June 23) by the UP president and the Board of Regents.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-06-23T13:14:46.929+08:00
    'imagesource': 'jcr:48369b51-10a8-44a8-b8f5-c96fb82398f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d788044-e81c-4465-a5b8-69760d4ee111'
    'lead': 'Twenty-seven students from UP Baguio might not graduate on time after
      it was found that their checklists did not follow the university''s revised
      general education curriculum implemented in 2011.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T09:21:32.920+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T09:21:39.328+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T09:21:38.971+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '27 UP Baguio graduating students’ fate still uncertain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e3e0d6-52a5-4dba-b1c9-bf143fc6e669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:21:32.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:21:39.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines) —</strong> This week, 19 year-old
        University of the Philippines (UP) - Baguio student Anna Sta. Romana should
        be busy preparing her graduation dress and her "sablay" (graduation sash)
        for her graduation on Thursday (June 25).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbbb431-711b-4e8e-aca0-f781c7ffe30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:21:32.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:21:39.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it seems that she will not be able to march this year. Her graduation
        has been put on hold, pending the review of UP President Alfredo Pascual and
        the Board of Regents (BOR).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccfba88-0603-4d72-b9ae-a7218f0ce11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:21:32.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:21:39.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Romana does not know how to explain the situation to her parents
        in Lingayen, Pangasinan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55b287c-4809-4acf-bf63-573c9a4522d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:21:32.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:21:39.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kanina po tumawag na naman ang mama ko, tinatanong kung kumusta
        na, ayokong sabihin na nahihirapan ako at sila din mismo hindi nila pinapakita
        na sila din nalulungkot kasi matagal namin inasam ito, ang makagraduate ako.
        Kasi sa family namin, ako lang po ang magtatapos sa UP pagkatapos baka madedelay
        pa kung sakali," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6200afea-ae81-408d-a598-808ed9c0ec20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:21:32.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:21:39.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "My mother gave me a call earlier asking how I was,
        and of course I didn''t want to tell her how difficult things are for me.
        Even my family, who have been really looking forward to this, won''t&nbsp;
        show how much they were hurt by the situation, especially since I will be
        the first UP graduate in the family."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062e28a0-00cb-4352-a4ac-8e7b93d8eefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:21:32.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:21:39.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Romana is one of the 27 students from UP Baguio’s College of
        Arts and Communication (CAC) who cannot graduate yet because of errors in
        their checklists. Twenty-one are Communication Arts majors, four study Language
        and Literature, and two are Fine Arts students. Six from the group are supposed
        to graduate with honors this coming Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8b59c4-f9f3-4516-85c3-4a6d25143a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:21:32.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:21:39.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, UP-Baguio students were free to take any general education
        (GE) classes in the social sciences, the natural sciences, and the humanities.
        In 2011, the university implemented a new checklist under its Revised General
        Education Program (RGEP) that subsequently required students to take a definite
        set of subjects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a19785e-93da-4698-b4de-fc229a597166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:21:32.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:21:39.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May 19, the 27 students were informed by the CAC that they
        were using the outdated checklists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8720676d-a873-4374-ba39-40163669975b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:21:32.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:21:39.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a case of 27 students who have academic deficiencies because
        they were not required to take the needed GE subjects under the Revised General
        Education Program,” explained UP Baguio Chancellor Raymundo Rovillos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9450f352-5c6f-4bb0-874d-e4251db263b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:21:32.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:21:39.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rovillos, college officials have admitted that the
        27 students were not given the correct advice by the CAC regarding which checklist
        they should use. He also said that there was a lack in monitoring, which resulted
        in the students taking subjects that they were not supposed to enroll in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a73a4da-6913-401d-8101-2d35f832590b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:21:32.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:21:39.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From 2012 up to recently there was a breakdown in the monitoring
        in the CAC, because there is hardly any monitoring mechanism in place: they
        have no folders of students, they have no copy of the checklists of the students,
        they don’t have a set of advisers for students, there was no monitoring of
        the right curriculum development for the students.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9148d4-80b0-4b5e-958c-407bcf0d52cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:21:32.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:21:39.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he also said that the students should have also taken notice
        of the error, given that they were given an orientation about the usage and
        implementation of the checklist. Of this year''s 138 graduates, only the 27
        were using the old checklist, Rovillos pointed out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7006d05e-2736-4757-9f0b-d25c11caa677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:21:32.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:21:39.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rovillos said that the CAC Executive Board tried to convince the
        University Council to waive the students'' required subjects. They did not
        get enough votes. The case was subsequently elevated to the UP president and
        the BOR, who are expected to release a decision on Tuesday (June 23).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f278a68-2f0b-49c0-aeb2-a455a773bfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:21:32.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:21:39.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rovillos also explained that the decision to waive the GE subjects
        is difficult for the UP president because the case of each individual student
        is unique from the other. He added that the president should ensure that honor
        and academic excellence is not sacrificed and compromised by allowing the
        students to waive their GE subjects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdacf82b-a5c9-4d2d-b05c-3cb848556314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:21:32.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:21:39.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will also have to look at the merits of the individual case.
        It is not as if those 27 students are in a similar situation. There is a possibility
        that each case is different from each other. We want to avoid the idea of
        free riding or a blanket response to the 27 cases which is why UP President
        Pascual asked us to assess the students individually,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522ff96b-58b6-4434-bae8-6beda539fdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:21:32.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:21:39.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the decision not be in their favor, the students are seeking
        to enroll in the midyear term as an alternate plan. They are concerned that
        the extra two months would entail additional expenses for tuition and boarding
        fees — an added burden for their families.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24daef36-00bb-46d0-a0e1-8c5e99ca7351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:21:32.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:21:39.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Sta. Romana said her family is hoping for her to be
        employed in those two additional months, and that hopefully she would be able
        to contribute to the family income.</p>'
  'Jejomar-Binay-and-Junjun-Binay-face-graft-raps-over-rigged-bidding':
    'author': ' CNN Philippines Staff'
    'caption': 'Vice President Jejomar Binay'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-06-23T12:52:14.994+08:00
    'imagesource': 'jcr:4282f708-e866-477f-bae7-2810406b17e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0149fd0-0329-4095-83e4-cfcc6029d55b'
    'lead': 'Investigators from the Office of the Ombudsman have filed graft complaints
      against Vice President Jejomar Binay and his son, Makati Mayor Jejomar Erwin
      Binay Jr. in connection with the allegedly rigged bidding for the construction
      of the Makati Science High School building.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T09:24:20.854+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T09:24:50.523+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T09:24:50.349+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Binay, son face graft probe over ''rigged'' bidding

      '
    'updated': 2015-06-24T10:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb12aac-3a55-4449-bff4-7dfbf0dfe6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:24:20.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:24:50.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Field investigators
        from the Office of the Ombudsman have filed a complaint-affidavit urging the
        preliminary investigation of Vice President Jejomar Binay and Makati Mayor
        Jejomar Erwin Binay Jr. for graft in connection with the construction of the
        Makati Science High School building.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c8e3bc-8e05-402e-bde5-c4f98b44377a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:24:20.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:24:50.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the preliminary investigation could be the basis
        of impeaching the vice president, the investigators said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f80f16-f40c-4eab-8888-2d2642b5fed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:24:20.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:24:50.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines learned on Tuesday (June 22) that the complaint
        was filed last June 8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598d40ba-64af-43f3-b3a5-00cb91ccff04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:24:20.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:24:50.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of five investigators said Binay rigged the bidding for
        the construction of the building, persuading other city officials to award
        the contract to a pre-selected bidder in exchange for monthly allowances.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b68a553-f093-468a-a41d-d1cbb85fa772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:24:20.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:24:50.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint also names 13 other respondents, mostly either former
        or incumbent Makati City officials, along with executives of Infiniti Architectual
        Works and Hilmarc''s Construction Corp.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dba24a5-9f2b-47b2-9519-9aec0a641025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:24:20.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:24:50.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigators recommended a suspension of six months for all
        the respondents who are still holding office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db19e454-fc31-4bf2-ac5b-c359f777c63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:24:20.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:24:50.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Binay was previously ordered suspended by the Ombudsman
        over investigations into the alleged overpriced Makati City Hall Building
        II.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861b651a-45df-45a1-a2f4-8ad0f32f3e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:24:20.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:24:50.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Court of Appeals issued an injunction on that order, a move
        that the Office of the Ombudsman is now questioning before the Supreme Court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492c1a5f-b343-4aa0-afe2-3a9d68b6201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:24:20.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:24:50.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' AC Nicholls contributed to this report.</em></p>'
  'obama-n-word-race-politics':
    'author': 'Stephen Collinson and Nia-Malika Henderson, CNN'
    'caption': 'President Barack Obama used the ''N'' word to make a point about the
      reality of racism in America during an interview released Monday Marc Maron.
      Obama weighed in on the national debate on race relations and gun control that
      has been reignited after the Charleston shooting at the Emanuel African Methodist
      Episcopal Church.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-23T11:35:36.392+08:00
    'imagesource': 'jcr:4a6052f7-6eba-4ed2-9034-6c118bdca965'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6b492b7-94a2-40f7-ad7e-6e4dd372a0c4'
    'lead': 'President Barack Obama used the ''N'' word to make a point about the
      reality of racism in America during a podcast interview released Monday — which
      seems to be out of character for a man who has made strenuous efforts to avoid
      provocative statements on race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T09:27:29.203+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T09:27:33.556+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T09:27:33.240+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Obama''s N-word was shocking

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4807457-a9de-48e2-bfda-39188d11ac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:27:29.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:27:33.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WASHINGTON (CNN) — He said what?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e4d841-58d3-49ab-9aea-f133c76addff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:27:29.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:27:33.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the face of it, President Barack Obama''s use of the ''N'' word
        in an interview released Monday seems out of character for a man who has made
        strenuous efforts to avoid provocative statements on race and to ensure that
        the color of his own skin does not dominate his presidency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3dea82-2b5c-4509-8a29-c3b4654de2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:27:29.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:27:33.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House insists that Obama didn''t set out to shock when
        he told comedian Marc Maron on his podcast that though race relations had
        improved over his lifetime, the United States was not "cured" of racism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6143a4ae-80f3-4d04-aa07-ff7d5d8357d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:27:29.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:27:33.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just a matter of it not being polite to say nigger in
        public," Obama said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfa8b91-d2ba-4b70-8cfb-cd40e17704e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:27:29.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:27:33.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s choice of words was jarring because he has gingerly picked
        his way through a string of political minefields over the last six-and-a-half
        years, thrown up by a series of racially charged episodes, from the killing
        of black teenager Trayvon Martin to the riots in Ferguson, Missouri, and,
        more recently, Baltimore.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eef470-29eb-4ad2-ac44-ad997fc4bd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:27:29.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:27:33.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time in the White House, it''s sometimes seemed as though
        Obama talks about race only when he has to, when circumstances or crises force
        him to weigh in. He''s rarely spoken with the daring candor that marked his
        speech on race during the 2008 presidential campaign and he''s tried to avoid
        political firestorms like the one triggered by his comments on the arrest
        of Harvard University professor Henry Louis Gates during his first term.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ed6c55-4e54-42da-9688-b0b4dffee128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:27:29.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:27:33.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama has begun to speak more freely about race since he won re-election,
        including the launch of his "My Brother''s Keeper" initiative to mentor African
        American youths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bb6f52-0873-4ef9-a110-12c5549498e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:27:29.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:27:33.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Obama''s spokesman Josh Earnest said the President''s use of
        the typically taboo word was not part of a premeditated strategy to talk about
        race in a more challenging and overt way.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a35b84-b493-42fa-82d8-236730948826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:27:29.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:27:33.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no decision made on the part of anybody here at the White
        House that we are going to capitalize on this audio interview ... (that) this
        would be an opportune time for him to get this particular point off his chest,"
        Earnest said. "I would acknowledge it is understandably notable that the President
        chose to use this word. But the argument that the President is making is one
        that is familiar to those who have been listening."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744bea35-6625-4dbd-9567-a697d77bfc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:27:29.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:27:33.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama remains more of a commentator on race issues than an activist,
        which his why his frank conversation with Maron raised the question of whether
        he had made a conscious decision to be more forceful on race relations following
        the brutal murder of nine African Americans in a gun massacre in Charleston,
        South Carolina.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502166de-17b3-4b04-8b84-ffcfd862e410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:27:29.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:27:33.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jabari Asim, who wrote "The N Word: Who Can Say it, Who Shouldn''t,
        and Why," said that Obama was "correct in his instincts" in using the word.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba56a75-365f-4389-9db7-f0d5c18494dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:27:29.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:27:33.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s disingenuous to have a discussion about racism and not point
        to the language of racism," Asim said, adding that Obama also used the word
        in his memoir.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6358ef-b388-4d6b-9ed6-f82418f1df6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:27:29.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:27:33.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama has also been the target of the racial epithet —he was barraged
        with tweets using it when he signed up for Twitter. In May 2014, a member
        of the police commission in Wolfeboro, New Hampshire, used the word to describe
        Obama and subsequently resigned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae11ae0d-81cb-470e-a87b-2eb1fc360f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:27:29.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:27:33.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Asim called on Obama to do more to discuss race issues — and
        to go beyond voicing the ''N'' word.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f6f0b7-d709-41d2-bce7-828c75038470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:27:29.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:27:33.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He still has a ways to go in talking about racism and I had hoped
        he would be more assertive in his second term," Asim said. "He needs to address
        the idea that white people need to have a conversation about race among themselves.
        It''s the silent majority of white people who benefit from privilege and that
        needs to be topic one."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2b4d7a-2a4e-44a8-8685-914b4145121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:27:29.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:27:33.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those disappointed in the way Obama has addressed race in the past
        welcomed his increasing willingness to talk about the issue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c88bff2-ce11-4769-b58e-188294c9cdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:27:29.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:27:33.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our dear brother President — thank God he is now weighing in. How
        long has it taken him to talk honestly about how deep racism cuts?" Cornel
        West, an author and academic who has been deeply critical of Obama on race,
        told CNN''s Poppy Harlow.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652351a7-89db-465d-9da1-e35c14c0c1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:27:29.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:27:33.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bakari Sellers, a CNN contributor and former South Carolina state
        representative, said that Obama had been correct to speak so explicitly and
        to argue in the WTF interview that societies do not simply erase 200 to 300
        years of discrimination overnight.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56a4e3f-e24b-4dd6-9b89-c6bbeb094bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:27:29.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:27:33.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought the President was right. He didn''t mince terms. We are
        talking about racism being more than just the passive use of a derogatory
        term," Sellers told CNN. "We are talking about institutional and systemic
        racism. The President hit at the heart of the matter. This is not just about
        verbiage, this is about action."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117184cb-b7df-455b-84d4-afd518e18f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:27:29.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:27:33.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Marc Morial, President and CEO of the National Urban League,
        told CNN''s "The Situation Room with Wolf Blitzer" that although he agreed
        with the president''s broader point on race, he would have preferred Obama
        to be less explicit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e66ca6e-cb1b-4246-94df-d65942da2434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:27:29.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:27:33.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish he had chosen to say, quote, the ''N'' word as opposed to
        saying the word, because I have been long on record that coarse language used
        in any context in the pubic square is not the best way to talk about these
        types of issues. The ''N'' word has never had a positive meaning," Morial
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8d9fff-1d0d-43ba-a114-e066ebca855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:27:29.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:27:33.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Obama''s choice of language was striking, Obama has made
        similar points in a more formal setting many times throughout his presidency,
        from his speech marking the 50th anniversary of Martin Luther King''s "I have
        a Dream" speech to off-the-cuff remarks during White House briefings at times
        of racial tension.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bb95db-42c9-461c-8426-d751d7b01b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:27:29.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:27:33.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To dismiss the magnitude of this progress, to suggest, as some
        sometimes do, that little has changed — that dishonors the courage and the
        sacrifice of those who paid the price to march in those years," Obama said
        on the steps of the Lincoln Memorial when he honored King in 2013. "But we
        would dishonor those heroes as well to suggest that the work of this nation
        is somehow complete. The arc of the moral universe may bend towards justice,
        but it doesn''t bend on its own."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192dc0bd-ff38-41e4-a706-35020e01b350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:27:29.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:27:33.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/22/politics/obama-n-word-race-politics/">"Why
        Obama''s N-word was shocking."</a></em></p>'
  'Fete-de-la-Musique-Manila-2015-rain':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Fête de la Musique celebrated music all over Metro Manila from June
      20 to 21'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-06-23T11:08:15.958+08:00
    'imagesource': 'jcr:73efd435-b599-4673-8851-01302e7c639a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9463a48-ae95-4c53-9786-218ab6eec2ba'
    'lead': 'Fête de la Musique was celebrated all over Metro Manila on June 20 and
      21 in what turned out to be a show of appreciation for music.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T09:54:39.336+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T09:54:43.273+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T09:54:42.993+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fête de la Musique: Music through the rain

      '
    'updated': 2015-07-24T09:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5622468-77c1-4a43-b721-6120a8605aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:54:39.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:54:43.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> No rain or gloomy
        weather could halt the festivities of the 21st Fête de la Musique in Manila,
        as people from all walks of life came together to celebrate music last Saturday
        and Sunday (June 20 and 21).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b009b41d-de0e-4f79-8cca-d2b823e88cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:54:39.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:54:43.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fête de la Musique is an international music festival which originated
        in France and is celebrated in over 120 countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ed89ea-b455-49d3-9a24-0ed540fd647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:54:39.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:54:43.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Manila, French duo Vincent Dupas and François Gautreau kicked
        off Fête on Friday (June 19) — their first time of taking part in the festival
        outside their home country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcd0f18-1490-48db-938f-4385cc3ed7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:54:39.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:54:43.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re happier to be doing this Fête de la Musique in another country,"
        said Dupas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703e65b2-a3b2-42d2-b0fc-d911027d228f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:54:39.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:54:43.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair praised the organization of the festival in the Philippines
        and gave plaudits to the way it was carried out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90586cca-1a8b-4c3d-9f1e-a2f83c9754b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:54:39.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:54:43.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like everyone is on the street (in France), so basically you can
        walk down the street and have like 10 different concerts at the same time
        so it''s just like a musical storm," said Gautreau. "Here it''s way more organized
        and it''s only organized by French Alliance, so it''s like nice stages, good
        bands, etc."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ba230e-8a96-45c9-84aa-3affb823c78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:54:39.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:54:43.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo had the opportunity to listen to some of the Filipino performers
        on stage and were pleased to see so much talent in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b26f79-cc4f-4976-8341-7724826011d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:54:39.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:54:43.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really surprising for us to see so many bands at the same
        time, and so many good bands," said Gautreau. "We were pretty amazed by the
        quality of the music, even if you do not like the band it sounds really professional."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f00cc8a-cc62-4094-bb2e-d59ff5325ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:54:39.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:54:43.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young blood and veterans</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf29f52-e2db-4e8f-877b-a3df1d4220ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:54:39.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:54:43.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New and more veteran Filipino artists came out to take part in the
        festival in more than 17 stages all around the metro, filling the rainy and
        gloomy weekend with music of all genres.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de38b4a-cb9c-4d51-b442-21e449f63693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:54:39.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:54:43.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s good being here," said acoustic icon Noli Aurillo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b139b853-c0de-4966-b2c5-1f1b2d4fc8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:54:39.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:54:43.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurillo took the stage in Intramuros where he opened with a piece
        which he says "just happened."</p>'
  'MLB-Darryl-Hamilton-murder-suicide':
    'author': 'Mariano Castillo, CNN'
    'caption': 'Former MLB player Darryl Hamilton was found dead in what appears to
      be a murder-suicide involving Monica Jordan and a 14-month old child'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-23T08:08:24.110+08:00
    'imagesource': 'jcr:ae44b549-3105-439d-9e48-07ac5ebc8e55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f76edbfd-0b68-4fbf-9d96-b4d161cf0e81'
    'lead': 'MLB Network analyst Darryl Hamilton was found dead in what appears to
      be a murder-suicide'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T09:57:46.472+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T09:57:50.006+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T09:57:49.770+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Major Leaguer Darryl Hamilton killed in apparent murder-suicide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce1e568-d262-4b60-ad3f-cab972a0a6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:57:46.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:57:50.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Former pro baseball player and MLB Network analyst Darryl
        Hamilton was found dead in a possible murder-suicide in a community outside
        Houston, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4f4a53-649a-4b90-8bc5-16996a2645b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:57:46.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:57:50.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pearland, Texas, police officers on Sunday (Monday PHT) afternoon
        responded to a disturbance call between a man and a woman, and when they arrived
        found the bodies of two adults at the residence and a 14-month-old child.
        The 911 call was made by a third party.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f16030c-fa89-4d66-b5bb-d5626c7aad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:57:46.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:57:50.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, police confirmed that Hamilton and Monica Jordan were
        the deceased. They were the parents of the child found at the scene, who was
        placed in the care of child protective services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6a9e90-0396-4f1e-bc5f-6e1c36268344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:57:46.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:57:50.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton, 50, had been shot several times, police said, and Jordan
        had an apparently self-inflicted wound.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0f2a65-3fa9-41e1-8926-8bce09e7ba30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:57:46.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:57:50.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the outset, the deaths "appeared to be the result of a murder-suicide,"
        Pearland police said in a statement. The investigation is ongoing, the agency
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc9c4f7-c85b-4cb4-97b7-b6cfb507c1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:57:46.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:57:50.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton had a lengthy Major League career that spanned from 1988
        to 2001. The outfielder played for a number of teams, with his longest stints
        with the Milwaukee Brewers, the San Francisco Giants and the New York Mets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989a2daf-3262-4367-a3e7-316bdce518b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:57:46.472+08:00
      'mgnl:createdBy': 'jeff'
