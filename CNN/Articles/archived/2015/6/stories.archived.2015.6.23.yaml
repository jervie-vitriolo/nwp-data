        DeMarcus Cousins despite claims from the Kings that the All-Star center isn’t
        available.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3bcf1b-ca42-4261-bf06-d74e4f924e3e'
      'mgnl:activationStatus': true
