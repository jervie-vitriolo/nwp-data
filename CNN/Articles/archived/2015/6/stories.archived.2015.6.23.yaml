      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means, that amidst these scorching temperatures, Pakistanis
        are foregoing food and water.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb334ee6-8fb2-4e4c-99c1-70b4c4d95bc3'
      'mgnl:activationStatus': true
