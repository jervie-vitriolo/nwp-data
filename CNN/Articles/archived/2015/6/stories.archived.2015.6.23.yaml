  'bop-surplus-q1-2015':
    'author': ' Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-23T14:44:17.228+08:00
    'imagesource': 'jcr:bd70b5b4-ad01-4e44-ac63-c91c11b972d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ca2fd1e-35af-460f-a2b7-580aaf961626'
    'lead': 'The country''s balance of payments, which comprises all transactions
      of its residents with the rest of the world, yielded a surplus in the first
      three months of the year, according to the Bangko Sentral ng Pilipinas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T09:11:52.741+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T16:25:48.495+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T16:25:48.121+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BOP yields surplus in Q1 2015

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9123eb-0f76-40d9-9b8d-0d780d67814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:11:52.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:25:48.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —&nbsp;</strong>The country''s
        balance of payments (BOP), which comprises all transactions of its residents
        with the rest of the world, yielded a surplus in the first three months of
        the year, according to the Bangko Sentral ng Pilipinas (BSP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1e330a-ec09-49ae-8c2b-868d77baf4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:11:52.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:25:48.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure marks a reversal from the $4.5 billion deficit incurred
        in the previous quarter. In 2014, the country registered a full-year deficit
        of $2.9 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb6a01a-43f7-4697-8666-8ccff3c614d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:11:52.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:25:48.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP credited the first quarter''s rebound to robust inflows
        in the country''s current account, which registered a surplus of $3.3 billion,
        equivalent to 4.8% of Philippine gross domestic product (GDP) January to March.
        Likewise, it also noted a marked decline in net outflows in the financial
        account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdf9875-4a01-450f-9792-5c4f4ae88700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:11:52.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:25:48.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surplus was buoyed by a lower trade-in-goods deficit and higher
        net receipts in the services, primary, and secondary income accounts. Trade-in-goods,
        trade-in-services, and other sources of income (such as those form investments
        and remittances) form a major part of the current account.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a533693-a649-426f-8017-b7ab277319a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:11:52.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:25:48.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continued demand from major trading partners such as the U.S., Hong
        Kong, and Malaysia drove an slight increase in exports of goods to $10.4 billion
        during the first quarter, compared to the $10.2 billion in the same period
        last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e32377-1f00-4d77-a2e4-8b99957acb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:11:52.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:25:48.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Imports posted a year-on-year dip of 3% to $15.6
        billion, mainly due to the decline in imports of mineral fuels and lubricants,
        and capital goods. Overall, the trade-in-goods deficit shrunk to $4.7 billion
        in the first quarter compare to the %.4 billion in the same period last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c3fa50-2f8b-449b-b3cd-96cf3e748e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:11:52.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:25:48.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net receipts from trade-in-services posted a year-on-year surge
        of 38.8% to $2.5 billion, largely because of technical, trade-related, and
        other business services. The business process outsourcing sector alone raised
        $4.3 billion in export revenue. Higher receipts were also recorder in personal,
        cultural, and recreational services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bbeeda-ae3d-4f2b-a654-c29843c6a6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:11:52.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:25:48.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary income account, which factors in income from loans and
        investments, raised net receipts of $308 million — that''s more than fourfold
        the $66million raised in the same period last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445063d9-9a15-4d05-8895-c580f05028b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:11:52.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:25:48.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the secondary income account, which personal
        remittances fall under, recorded net receipts of $5.2 billion in the first
        quarter — 2.8% higher compared to the same period last year. Growth was attributed
        mainly to a 3.9% growth in personal transfers, totaling $4.8 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f974f0-20ca-438d-81e8-36af9745afd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:11:52.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:25:48.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial account posted net outflows (or net lending by residents
        to the rest of the world) of $606 million, the BSP added. The figure is 85.2%
        lower than the $4.1 billion recorded in the same period last year. However,
        the decline was offset by the reversal of the direct investment account to
        net outflows from net inflows.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5630a954-3f73-4d61-8897-27a5cf4d6e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:11:52.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:25:48.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The improving global economic conditions supported the favorable
        outturn in the country’s BOP. In particular, the economic momentum in the
        United States remained firm and Japan showed some modest expansion," the BSP
        said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba54b93c-af2d-4269-b352-9663a61fa84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:11:52.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:25:48.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some growth was also seen in the euro area owing largely to firming
        domestic demand and gradual strengthening of external trade. Meanwhile, the
        global inflation environment remained benign, reflecting the broadly subdued
        outlook for the international price of oil."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf876c7-a055-4c23-9929-fb5b7d5d13e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:11:52.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:25:48.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last March, the BSP projected a $2 billion BOP surplus for
        2015. "Overall, the external position of the Philippines is seen to improve
        in 2015…[T]he country''s external position remains a key source of resilience
        and policy flexibility that would enable the economy to ride out the volatilities
        of global economic and financial developments."</p>'
