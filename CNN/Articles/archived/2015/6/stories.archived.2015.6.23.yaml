    'template': '1'
    'title': 'DOTC: No ''excuse letters'' only ''incident reports''

      '
    'updated': 2015-06-24T13:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8410e591-d838-4749-89d1-6668ea157015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:55:32.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:55:35.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The MRT is issuing
        incident reports instead of "excuse letters" for passengers to give to their
        teachers or employers in case a glitch in the train system causes them to
        be late for school or work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94beaefe-575a-46cd-95a5-5c079830a824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:55:32.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:55:35.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT clarified that it can issue "incident reports," which passengers
        may then use any way they want.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58613b5-6f43-4908-bae5-68f91dc5d4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:55:32.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:55:35.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation and Communications (DOTC) and the
        MRT-3 office stressed this point in a statement issued on Tuesday (June 23)
        in response to reports that circulated online and through newspapers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099ea48e-8a37-4d03-b75d-f4d9bcb02a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:55:32.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:55:35.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their Tuesday statement the DOTC and MRT-3 Office said they "deny
        reports that ''excuse letters'' may be issued to passengers affected by train
        glitches. At most, a copy of relevant incident reports may be released to
        any requesting member of the general public for whatever useful purposes this
        may serve, in line with the policy of transparency."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f813168-828f-4e61-b30f-baca0cd59e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:55:32.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:55:35.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNPhilippines.com inadvertently used "excuse letters" in a video
        article published last June 20, 2015.</p>'
  'pba-governors-cup-globalport-alaska':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'GlobalPort import Jarrid Famous posted another mouthwatering stats,
      raking in 34 points and hauling down 26 rebounds.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-23T19:22:21.766+08:00
    'imagesource': 'jcr:54887cf0-6484-4a02-a7ca-a5baa266007e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abd8f549-8d9d-4861-8956-b11bc5d9db61'
    'lead': 'GlobalPort leaned on imports Jarrid Famous and Omar Krayem to hack out
      a117-104 win over Alaska. The Batang Pier clinched the fourth spot and the twice-to-beat
      advantage in the PBA Governors'' Cup quarterfinals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T08:58:02.569+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T16:24:43.069+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T16:24:42.779+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: GlobalPort outlasts Alaska to clinch fourth spot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e87b439-69a6-4bec-a4c1-8c6d8ed1ccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:58:02.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:24:43.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Import Jarrid
        Famous, Omar Krayem, and Terrence Romeo conspired in overtime to help GlobalPort
        Batang Pier hack out a 117-104 victory over the Alaska Aces in their Philippine
        Basketball Association (PBA) Governors’ Cup match at the SMART-Araneta Coliseum
        on Tuesday (June 23).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb026aa-a882-4675-9482-7142a3f2a163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:58:02.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:24:43.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Famous and Krayem combined for nine points in the extra period,
        while Terrence Romeo put the finishing touches to the win by scoring seven
        of the final nine points of the Batang Pier highlighted by a rare throwdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a382d1c-7f38-4a76-b4bd-02b535f45203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:58:02.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:24:43.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Binunot ko na si Romeo nung overtime,” GlobalPort coach Pido Jarencio
        said of Romeo, who was shelved for the most part but went out red-hot in the
        extra period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beee2736-82c5-4a29-88ae-069fe27f6bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:58:02.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:24:43.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero overall, nag-contribute naman lahat ng players e.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787e2293-72e2-4fe3-89af-d11a876c6256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:58:02.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:24:43.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batang Pier clinched the fourth spot and the last twice-to-beat
        advantage in the quarterfinals it entails.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c00cf1-4b3c-4f11-b4bf-aa385a947b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:58:02.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:24:43.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Famous posted another mouthwatering figures, raking in 34 points
        and hauling down 26 rebounds. Krayem had 20 points, five rebounds, and five
        assists, while Romeo added 14 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805700ae-6c09-4f97-9cf6-f6fee9af706c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:58:02.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:24:43.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to force an overtime, GlobalPort leaned on Stanley Pringle in
        the last two minutes of the regulation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2cccce-812b-4620-a295-7e4503e50710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:58:02.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:24:43.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pringle scored four of his total output of 24 points during that
        crucial stretch to send the game into overtime. In fact, his last-gasp jumper
        over Ping Exciminiano could have given GlobalPort the victory but it rimmed
        out as time expired.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccad831-b622-4dcd-b2b3-da414fff756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:58:02.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:24:43.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the loss, Alaska remained atop the heap with an 8-3 win-loss
        record.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335edd89-2e88-48c3-9df5-3711e145f86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:58:02.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:24:43.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it was actually a no-bearing game for the Aces, import Romeo
        Travis logged just 18 minutes and scored 13 points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bd4f9a-18a5-4e05-b24d-1f41e9b30da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:58:02.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:24:43.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyrus Baguio shone in his stead, topscoring for Alaska with 20 points.</p>'
