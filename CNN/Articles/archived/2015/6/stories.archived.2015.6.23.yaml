      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Instead of a routine walk to work on a damp, dreary morning,
        commuters in London were greeted Monday (June 22) with a colorful jaunt across
        the London Bridge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc93f5df-9b51-4dab-abdd-00fd85873b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:14:51.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:14:56.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group called Spark Your City had spent the night installing a
        mosaic of colorful tiles that spanned the nearly 300-meter length of the bridge
        over the River Thames. A sign welcomed commuters with the message "Love Mondays."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50202ad1-55b9-4318-8e6e-c2e9a0874363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:14:51.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:14:56.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BBC Radio 1 presenter Gemma Cairney collaborated with Spark Your
        City to redecorate the bridge. Though the tiles were scheduled to adorn the
        bridge for only a day, the event is the start of "a global movement dedicated
        to spark joy in everyday city life," according to the group''s website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977337cd-6961-4187-b9a7-1b645cf20fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:14:51.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:14:56.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spark Your City says it hopes to hold 1,000 such "events" in 50
        cities by the end of 2015. The next scheduled "Spark" is planned for August
        12 in London, although the group is mum on details to preserve the element
        of surprise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254c9337-ca6d-416b-a92e-593ee6e83fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:14:51.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:14:56.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. cities, without formal dates announced, are Miami and New York.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a8a7ae-497f-4495-838d-b99b80498f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:14:51.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:14:56.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/travel/article/london-bridge-mondays-spark-feat/index.html">"Decorated
        bridge urges London commuters to ''Love Mondays''."</a></em></p>'
