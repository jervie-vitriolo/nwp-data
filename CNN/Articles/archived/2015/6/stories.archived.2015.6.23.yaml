  'NCAA-2015-Topex-Robinson-Lyceum-Pirates-Gary-David-Chico-Lanete':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Newly appointed coach Topex Robinson looks to match or improve on
      the Pirates'' 7-11 record last season'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-23T15:41:02.518+08:00
    'imagesource': 'jcr:6e0e33af-921b-4c0e-a3c3-8239d88dbb84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '999795ee-7e0c-429e-a42a-63161bf8ee94'
    'lead': 'Newly appointed LPU Pirates coach Topex Robinson hopes to instill a winning
      mentality and produce more players like Gary David and Chico Lanete during his
      tenure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T09:06:03.622+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T09:06:07.230+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T09:06:06.888+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: Lyceum coach Robinson hopes to build ''winning culture,'' produce
      future Gary Davids, Chico Lanetes

      '
    'updated': 2015-07-22T15:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e386d568-a2dc-479b-901c-dfe09e804f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:06:03.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:06:07.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Ahead of Season
        91 of the National Collegiate Athletic Association (NCAA), newly appointed
        Lyceum University of the Philippines (LPU) Pirates coach Topex Robinson plans
        to build a winning culture.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dde764-61db-4d99-80df-98dc96949aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:06:03.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:06:07.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully we could really be as competitive as we can," said Robinson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd93256-f8c5-48f0-8063-b3d24b2d12a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:06:03.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:06:07.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson, who inherits a young squad from former coach Bonnie Tan,
        hopes to improve on their 7-11 record last season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f58d55-0403-402e-a7a6-af222fd2cf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:06:03.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:06:07.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of these guys have been through a lot of battles already with
        coach Bonnie Tan," said Robinson. "Hopefully trying to at least mimic or even
        hopefully better our performance last season, is really the short goal of
        this team."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e54c64-4a72-48f8-91d4-59a819d00092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:06:03.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:06:07.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they progress, the former PBA cager looks to instill his own
        brand on the team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd57a86d-95bd-4f44-9bc9-84b137fb63f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:06:03.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:06:07.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking ahead, building a culture of winning and doing it the right
        way is the ultimate goal of this program that we have now," said Robinson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf51834a-5e02-4737-b36b-207e1b34ff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:06:03.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:06:07.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/22/NCAA-season-91-press-conference-San-Beda.html">Related:
        Red Lions still the team to beat in NCAA</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f51ae6-573b-4bc4-9896-c48ae703cd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:06:03.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:06:07.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson is under no illusions of winning it big in his first year
        with the Pirates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a97e8f-c271-4131-8e53-fda7f264c141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:06:03.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:06:07.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a pretty good bunch of guys here," said Robinson. "Adjusting
        to that new system is going to be important and that''s going to include a
        lot of struggle, a lot of lost games."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606454da-f3f7-4183-92b2-adec5030531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:06:03.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:06:07.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what is most important for Robinson is that he is able to let
        his players shine and teach them how to improve in the right ways.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c062f34-21ff-4cb7-99ad-32d3d2491492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:06:03.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:06:07.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to give these guys an opportunity to showcase their
        talents," said Robinson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442df0d2-b9b6-4f05-87fd-5901fae4cdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:06:03.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:06:07.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson hopes that he is able to develop his players to emulate
        some of the more famous Pirates who have worn the school colors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1412ee-f7dc-4326-a5d3-a054c8cdce2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:06:03.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:06:07.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My goal is to produce a lot of Gary Davids on this team, a lot
        of Chico Lanetes," said Robinson.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeeaa4e-9372-4129-a35f-048cde44a4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:06:03.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T09:06:07.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single day, I''ve been trying to teach them the right way,
        to do it the right way. To prepare them in their life after Lyceum, cause
        whether we like it or not, they''re only going to be here for a good five
        years."</p>'
  'george-karl-nba-sacramento-kings-trade-demarcus-cousins':
