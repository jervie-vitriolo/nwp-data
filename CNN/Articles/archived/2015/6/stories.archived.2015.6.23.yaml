      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also played for the Texas Rangers and Colorado Rockies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc5f3f6-69d0-43ed-968d-396b352f5094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T09:57:46.473+08:00
