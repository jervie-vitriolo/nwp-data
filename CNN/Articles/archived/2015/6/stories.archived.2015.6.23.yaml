      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (Philippines)</strong> — Good news await motorists
        this time with at least six oil firms set to rollback prices of petroleum
        products starting Tuesday (June 23).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dc0731-23d5-4c8d-b1f7-8ccee8e3a1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:30:32.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:28:50.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Effective 12:01 a.m., Petron, Shell, and Seaoil will slash diesel
        prices by 25 centavos per liter while PTT Philippines and Phoenix Petroleum
        will carry out the same diesel price cut beginning 6 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34691d1-bfdc-4920-b7b9-3c7c591ec648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:30:32.356+08:00
