      'mgnl:created': 2019-12-03T10:24:39.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:24:43.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senate President
        Pro-Tempore Ralph Recto thinks it’s important to include a checklist of development
        targets, to be referred to as Moro Development Goals or MDG, in the Bangsamoro
        Basic Law (BBL) now under review in the Senate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34011dea-3872-4134-9b99-72c40bc6fee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:24:39.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:24:43.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued on Monday (June 22), Recto said, at the moment,
        the draft law centers on the organization and creation of various institutions,
        such as the number of people who will sit at the regional parliament and tax
        policies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff743fd3-9b66-470d-8a55-28f84ad2d437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:24:39.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:24:43.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then further explained that, although the broader aspects of
        the law are important, particulars and smaller details should also be taken
        in to careful and thorough consideration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b4819d-3f78-4a20-a829-9e50ab95da52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:24:39.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:24:43.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than the institutions needed for governance in the region,
        the senator stressed that what would be more essential is the output and development
        expected from these institutions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c2553f-adc1-4fb5-afef-19fc4907e826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:24:39.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:24:43.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The importance in establishing a government is not only identifying
        what institutions are needed but also the goals and end results these offices
        must achieve," Recto said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809da892-069b-4907-9cb8-97ba05fa20f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:24:39.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:24:43.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An example he provided was to mandate goals that must be achieved
        in a specific period of time, particularly the creation of a scholarship fund
        that will require the training of various Moro professionals such as engineers,
        scientists, and doctors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be903b7-01d8-4f41-a6ed-5e38b297625b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:24:39.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:24:43.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator put human development as one of the main foci of the
        BBL, citing the 54% registered poverty rate in the last year and more than
        42,000 unemployed individuals in the region. The Department of Budget and
        Management states that fund transfers will amount to more than P528 billion
        in the first few years of the BBL''s approbation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3d63c5-c8bb-4f6b-b4ca-f9daab8956f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:24:39.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:24:43.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the language of legislation of the MDG may prove to be
        a challenge, Recto said it could be done and emphasized that "institutionalizing
        MDG''s or Moro Development Goals will make the BBL about the people and not
        as a scheme to appease rebels, accommodate politicos, or advance the interest
        of clans."</p>'
  'obama-uses-nword-says-we-are-not-cured-of-racism':
    'author': 'Deena Zaru, CNN'
    'caption': 'U.S. President Barack Obama'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-23T09:08:26.273+08:00
    'imagesource': 'jcr:3ddbb6d6-8b34-407e-92b9-5ad793faa47a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fa5c8e7-7370-4f2e-b512-6864a635c476'
    'lead': 'President Barack Obama used the n-word to make a point about the reality
      of racism in America during an interview released Monday (June 22) with comedian
      Marc Maron.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T10:27:22.769+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T10:27:27.271+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T10:27:26.997+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama uses N-word, says U.S. ''not cured'' of racism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816145ef-f88d-4c76-ae54-68125d13343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:27:22.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:27:27.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Barack Obama used
        the n-word to make a point about the reality of racism in America during an
        interview released Monday (June 22) with comedian Marc Maron.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3628c802-e824-4c38-9064-1385074cd57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:27:22.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:27:27.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama weighed in for the podcast WTF with Marc Maron on the national
        debate on race relations and gun control that has been reignited after the
        Charleston shooting at the Emanuel African Methodist Episcopal Church.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12967677-d4ea-4d12-9451-29c00642d218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:27:22.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:27:27.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said that progress on race relations has been made, citing
        his own experience as a young man who was born to a white mother and an African
        father.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4127cf-d631-49bf-a4b1-cb1ce4d167fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:27:22.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:27:27.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always tell young people, in particular, do not say that nothing
        has changed when it comes to race in America, unless you''ve lived through
        being a black man in the 1950s or ''60s or ''70s. It is incontrovertible that
        race relations have improved significantly during my lifetime and yours,"
        Obama said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4576ec63-e76f-415f-8c45-db7faff5128b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:27:22.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:27:27.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that "the legacy of slavery, Jim Crow, discrimination"
        exists in institutions and casts "a long shadow and that''s still part of
        our DNA that''s passed on."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b98d26a-0799-45e8-8d3b-004368ff0a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:27:22.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:27:27.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama used the N-word and explained that the absence of racist language
        does not mean that racism doesn''t exist.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce153f44-042c-445c-958c-bf24281e9471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:27:22.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:27:27.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Racism, we are not cured of it. And it''s not just a matter of
        it not being polite to say n****r in public," Obama said. "That''s not the
        measure of whether racism still exists or not. It''s not just a matter of
        overt discrimination. Societies don''t, overnight, completely erase everything
        that happened 200 to 300 years prior."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5501e1c4-8cab-4cde-9540-2b74ac252972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:27:22.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:27:27.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama echoed comments he made Thursday (June 18) and said that he''s
        had to make speeches about a "devastating loss" too often.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e181f63-ce98-4fec-a690-d938028f1882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:27:22.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:27:27.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not enough just to feel bad. There are actions that could
        be taken to make events like this less likely. One of those actions we could
        take would be to enhance some basic common sense gun safety laws," Obama said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c8cdb0-934a-4046-9c27-d892ea86b947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:27:22.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:27:27.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama lamented Congress''s lack of action on gun control and said
        "Unfortunately, the grip of the NRA on Congress is extremely strong. I don''t
        foresee any legislative action being taken in this Congress."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a81f15-1d19-4cb7-9149-35f51fd1da58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:27:22.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:27:27.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also weighed in on a critical case that is currently before
        the Supreme Court, where opponents of the Affordable Care Act (ACA) are asking
        whether the law authorizes tax subsidies for 6.4 million Americans who have
        already received help to afford health coverage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85004fb-07d1-4ebe-98e8-936b965a7a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:27:22.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:27:27.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all I''m confident we''ll win, because the law is clearly
        on our side," Obama said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697b4f0a-b11f-49c6-a6f8-e6e0826e8d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:27:22.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:27:27.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that if the nation''s highest court were to rule in favor
        of the ACA''s opponents, "five to six million people could lose their healthcare."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64724f79-acb3-4758-9eac-df34d7dc6c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:27:22.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:27:27.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Athena Jones and Kristen Holmes contributed to this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4901bc-41aa-4bac-8764-0a709959321f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:27:22.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:27:27.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/22/politics/barack-obama-n-word-race-relations-marc-maron-interview/index.html">"Obama
        uses N-word, says we are ''not cured'' of racism."</a></em></p>'
