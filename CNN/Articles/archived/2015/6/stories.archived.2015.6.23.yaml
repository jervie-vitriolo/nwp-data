      'mgnl:lastActivated': 2019-12-03T16:28:50.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Providing the biggest rollback was Flying V, which announced on
        Monday (June 22) a 30-centavo and 10-centavo price slash on its diesel and
        gasoline products, respectively, effective 12:01 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
