      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be7e54d-00d3-4b28-ba86-829379f10710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:52:13.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:52:17.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Islambad, Pakistan (CNN) —</strong> Hundreds of people have
        died in a three-day heat wave affecting Pakistan''s largest city, Karachi,
        according to local media reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f374b2-7259-403c-b642-6a71371ae3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:52:13.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:52:17.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson from the Sindh province Ministry of Health told CNN
        that 323 people had died in Karachi as a result of the heatwave.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab7b0bb-70dd-46bd-9d40-abed38c368e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:52:13.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:52:17.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry also told CNN that the number of patients treated for
        heat stroke in Jinnah hospital, the largest in the city, is 2.360.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b392877e-44a2-4e7d-bbb1-9e47727a3d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:52:13.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:52:17.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, unable to make it to a hospital, may have died at home.
        At least one city morgue, CNN affiliate Geo.tv has reported, has been overwhelmed
        with the numbers of dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4aef05-9cec-4c17-9d9f-cc4c9a9207d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:52:13.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:52:17.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death tolls in local media reports vary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc82121-3abe-43bb-b183-c14b1674c699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:52:13.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:52:17.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sindh provincial government has declared a state of emergency
        in all its government hospitals, canceling leave of medical personnel and
        bringing in further medical supplies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c2eb46-9eee-46ee-9573-af55461478d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:52:13.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:52:17.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record-breaking temperatures would likely bring more deaths
        before cooler weather, forecast for later in the week, arrive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c88758-2a10-4698-8611-9522eaf796ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:52:13.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:52:17.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s temperature reached 44.8 degrees Celsius (112.64 degrees
        Fahrenheit) — the highest-recorded temperature in Pakistan in the last 15
        years. Sunday''s temperature dipped slightly to 42.5 Celsius (108.5 F).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22519dbb-19aa-436d-936c-e2dd42c23547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T08:52:13.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T08:52:17.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramadan obligations add pressure</p>'
    '9':
