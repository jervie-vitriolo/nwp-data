  'greece-deal-or-no-deal-market-reaction':
    'author': 'Alanna Petroff, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-23T07:53:30.120+08:00
    'imagesource': 'jcr:77b12700-8479-4d8e-b8e1-ffbfbf7fdbae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bda5f16-c808-4c4b-8d88-4e972243f524'
    'lead': 'Global markets are set for some wild swings once a final decision is
      made on a Greece debt deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T10:00:48.790+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T10:00:53.018+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T10:00:52.651+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Deal or not, wild market swings expected after Greece decision

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd16d7f1-dc94-4e65-9f95-9a85a032eb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:00:48.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:00:53.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Global markets are set for
        some wild swings once a final decision is made on a Greece debt deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a386040-2a08-49fa-92f4-f9d81ccb1b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:00:48.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:00:53.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there''s a deal, stocks are expected to shoot higher, especially
        in Europe. But no deal could trigger an all-out market correction in Europe,
        as well as ripple effects in other parts of the globe. Currencies and bond
        markets would also be rattled.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503f2b97-487f-4e33-9504-0adfdf151dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:00:48.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:00:53.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though [investors] may be tired of hearing about Greece, [they]
        should consider the negative potential impacts on global markets," warned
        Paul Christopher, the head of international strategy at Well Fargo Investment
        Institute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91784bb9-b5b7-48e5-bbae-cebad3dc118e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:00:48.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:00:53.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what the experts are predicting could happen in both scenarios:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0c44e4-ba4a-48c5-bb6e-6919a217b646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:00:48.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:00:53.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deal: Across the board, market watchers agree that stock markets
        will rally if there is a solution to the Greek debt crisis. However, opinions
        differ over how high the markets may go and how long the gains can be sustained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2eb2d8-5bf2-4e85-b178-ddf947a1a3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:00:48.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:00:53.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mads Pedersen, head of global asset allocation at UBS Wealth Management,
        believes politicians will figure out some sort of Greek solution and European
        stocks will rally by another 5% to 9% by the end of the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c950ac-8730-41ee-beed-7b7878659ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:00:48.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:00:53.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, strategist Christopher Vecchio from DailyFX in
        New York expects a more muted, short-term market reaction as he anticipates
        that Greece and its creditors will find only a temporary solution to help
        the indebted nation avoid a default over the next few weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed6dd61-770c-4197-9438-93f5ca0b89da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:00:48.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:00:53.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any deal would only provide a short-term boost to risk assets globally,"
        he told CNNMoney. "It''s possible that European and U.S. equity markets alike
        burst higher over the course of a few trading session — perhaps 1% to 2% over
        the course of one to three days."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b07573c-72b0-4247-8420-9153067d5926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:00:48.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:00:53.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vecchio doesn''t expect any further push higher since he believes
        expectations for a Greek deal have already been priced into the markets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45568a9-4ac1-42a0-b2d3-b2883eb5eaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:00:48.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:00:53.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are split over how currency markets will react to a deal,
        with some predicting the euro will jump while others expect a drop. To avoid
        making the wrong bet, UBS recommends betting on the British pound, which is
        expected to remain strong throughout the year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a154de72-8e6d-494b-a140-f12196809be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:00:48.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:00:53.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No deal: If Greece is unable to reach a debt deal with creditors
        and subsequently defaults, experts predict a swift sell-off that could bring
        European markets into correction territory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6684bda8-001d-48ac-bb90-26a7f0ca3187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:00:48.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:00:53.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "eurozone will take it on the chin," predicts Chris Beauchamp,
        a senior market analyst at the stock broker IG.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720bc590-eb9f-4363-a048-e561c19ab819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:00:48.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:00:53.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s predicted U.S. markets would also fall, though the move lower
        would be more modest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a8f830-496b-41b9-836f-629d9d5e83c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:00:48.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:00:53.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it''s widely expected that investors will rush into U.S.
        Treasuries and German government bonds — which are considered safe havens
        — while selling bonds of weaker "peripheral" eurozone nations like Portugal,
        Spain and Italy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd18ee97-8904-435e-b305-7794059e0a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:00:48.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:00:53.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A default and Greek exit from the eurozone would prompt "uncertainty
        about which other financially troubled countries may follow in the future,"
        said Paul Christopher from the Well Fargo Investment Institute.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a0e313-67b5-4f5e-bb55-01472faaa877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:00:48.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:00:53.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then again, the market is an unpredictable beast, warns Mike
        O''Rourke, chief market strategist at JonesTrading.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1574ab-1683-43d0-ad8e-10c5e8e067c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:00:48.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:00:53.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Markets remain distorted and the situation remains fluid, thus
        it is hard to have a high confidence level in anything playing out to plan,"
        he told CNNMoney.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daca94f2-14a2-4c71-89be-c5f0451975d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:00:48.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:00:53.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/22/investing/greece-deal-market-reaction/index.html?iid=SF_LN">"Deal
        or not, wild market swings expected after Greece decision"</a></em></p>'
  'china-stock-bubble-retail-investors':
    'author': 'Sophia Yan, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-23T07:47:47.951+08:00
    'imagesource': 'jcr:16e89528-6e9e-4889-a3de-b523e2c37228'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5cc1aa6-39c3-4ea5-8254-27d83cccb6b7'
    'lead': 'China stocks have ballooned to unbelievable heights this year, generating
      huge returns for retail investors who have poured their savings into the market.
      But with concerns over a bubble growing, those same investors are now in a precarious
      position.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T10:03:51.607+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T16:27:25.879+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T16:27:25.574+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who gets burned when China''s stock bubble bursts?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c780c6a3-debc-4c87-a8bc-7a458bd6bd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:03:51.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:27:25.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — China stocks have ballooned
        to unbelievable heights this year, generating huge returns for retail investors
        who have poured their savings into the market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767f6c6d-4d8c-4502-b64e-91f305a5415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:03:51.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:27:25.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with concerns over a bubble growing, those same investors are
        now in a precarious position.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e855ff93-1777-40df-999b-f07589804b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:03:51.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:27:25.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market''s strength is "just a mirage," said Vincent Chan, managing
        director of equity research at Credit Suisse. There will be a final trigger
        that "comes as an accident, which nobody can really foresee... retail investors,
        if leveraged, are usually the first group of people... that lose."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a582e352-2627-4db0-86bc-a5a5a3211557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:03:51.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:27:25.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those retail investors — think grandma and grandpa — have benefited
        greatly as China stocks outperformed their international rivals. The Shanghai
        Composite has surged nearly 40% this year, and the Shenzhen Composite is up
        more than 90%, easily making it the world''s top-performing index.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f06dbc-297f-4425-85a2-0781f38e2257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:03:51.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:27:25.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many analysts say the boom is built on government stimulus and
        investor frenzy, rather than robust economic fundamentals. In fact, first
        quarter GDP growth was China''s weakest since the financial crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052bd87c-30af-4f58-9250-1f6bedffe8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:03:51.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:27:25.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already cracks are showing — Shanghai stocks dropped by 13% last
        week, something that could make retail investors rethink their financial strategy.
        Earlier in June, investors abruptly pulled out nearly $7 billion from Chinese
        funds and ETFs in a single week, according to financial data firm EPFR.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e6dac1-ae94-4099-814b-671404f19e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:03:51.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:27:25.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail investors shifted their money into stocks over the past year
        as the property market — a traditionally popular investment for the Chinese
        — deflated. At the same time, state media publications urged the public to
        invest in stocks, and other government initiatives opened up markets to foreign
        investors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaa1449-5fbc-4757-aa5a-479465428f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:03:51.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:27:25.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many investors were unable to resist, especially when friends and
        acquaintances were reaping double digit returns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1c8d03-2fc5-4321-9e84-1f228f6f5167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:03:51.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:27:25.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[When] the market is on a streak, more and more people are coming
        in," said Mr. Shi, a retired driver who invests in stocks. "If it wasn''t
        like this, nobody would show up [to the brokerage]."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7f0cdf-059c-4c43-8e1c-8f56aba2a8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:03:51.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:27:25.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in investor interest has resulted in a ton of turnover
        -- stocks are switching hands very frequently, with monthly trading volume
        now six times larger than China''s $10 trillion domestic market cap, according
        to Credit Suisse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179f9751-9585-4ea5-919e-cc2ee8306138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:03:51.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:27:25.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of ultra-active trading activity is definitely a very
        worrying factor," Chan wrote in a research note.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4599ed-5a91-4f69-ad41-02a75c268828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:03:51.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:27:25.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cha Er Si, a young, first-time investor, said that he and his friends
        are even using margin financing, the practice of buying stocks with borrowed
        money.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdac2f0-1f57-4676-8fb7-5eff9f3eab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:03:51.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:27:25.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Oxford Economics, 86% more margin trading accounts
        were opened in 2014 compared to the previous year. In December alone, 700,000
        new accounts were created.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5228e33-2b1d-4a0f-8228-c8fde059701d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:03:51.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:27:25.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have speculated that the Chinese government has been quietly
        pulling strings in the background, trying to engineer a sustained bull market.
        But that''s a risky game to play, Chan warned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72031384-319c-4505-9301-ecf0136d0d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:03:51.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:27:25.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never seen any country successfully manage a stock market
        up or down ... [it] will go crazy, and then collapse," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9f59fe-72d6-4cbd-b6d0-6b76d1eacac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:03:51.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:27:25.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/21/investing/china-stocks-bubble-retail-investors/index.html?iid=SF_LN">"Who
        gets burned when China''s stock bubble bursts?"</a></em></p>'
  'Duterte-changes-mind-about-2016':
    'author': 'Louie U. Navarro, CNN Philippines'
    'caption': 'Davao City Mayor Rodrigo Duterte'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-06-23T05:43:36.056+08:00
    'imagesource': 'jcr:03498554-c43a-424b-adf2-c587a6124d88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e503bca1-8a28-4442-af1a-3c5257c9172f'
    'lead': 'Davao City Mayor Rodrigo Duterte, who once threatened to shoot anyone
      who will prod him to run for President in 2016 and not too long ago said with
      firm conviction that he would rather die than become president, bared over the
      weekend that he is now "keeping his options open" on the possibility of joining
      next year’s presidential derby.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T10:06:32.388+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T10:06:35.956+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T10:06:35.574+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte changes his mind anew, says his 2016 plans now open

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537356a8-9c5c-484e-9f8b-d8c8dbd04942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:32.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:06:35.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Guess who’s open
        to a potential term in Malacañan now?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260d47a5-979e-49dc-9fb9-2a55eeeccc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:32.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:06:35.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Mayor Rodrigo Duterte, who once threatened to shoot anyone
        who will prod him to run for President in 2016 and not too long ago announced
        with firm conviction that he would rather die than become president, said
        over the weekend that he is now "keeping his options open" on the possibility
        of joining next year’s presidential derby.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6ddcb6-4b35-44f6-8d16-a0994572776b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:32.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:06:35.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement made over his weekly TV program Gikan sa Masa, Para
        sa Masa Sunday (June 21), the feisty mayor said that his latest decision was
        due to the request of his supporters asking him not to close his doors yet
        on the presidency until the deadline of the filing of the certificate of candidacy
        come October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01268cd8-86fc-4ecb-92ec-d2d07b518207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:32.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:06:35.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will consider the suggestion of my friends and supporters," Duterte
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b537094-6f6d-459f-b14b-acbe405cd7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:32.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:06:35.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has long been turning down the snowballing clamor for him
        to seek the highest position of the land.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdefcde8-1891-44ef-9682-c71d49e19a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:32.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:06:35.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in the same TV program in September last year that he would
        rather die than heed the call of "Duterte for President Movement, " which
        spearheaded a signature campaign at that time in an effort to convince him
        to serve the country as "President Duterte."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6596999f-9ae4-42d0-b72d-e97667db6236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:32.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:06:35.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d rather retire. I would rather that I die early than become
        a president," said Duterte, adding that he will shoot anyone who urges him
        to join the 2016 presidential race before it gets out of hand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c280d8e2-0a15-43ca-b854-326507c79f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:32.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:06:35.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two weeks ago, the controversial mayor again practically declared
        with finality that he is not interested in the presidency, which he described
        as an "unforgiving position."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323b47f5-8d17-4aae-bdd1-b908aa33901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:32.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:06:35.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, the said post is almost like an assurance that
        a person will go to prison after his term, referring to former Presidents
        Joseph Estrada and Gloria Macapagal-Arroyo, who were jailed due to plunder
        charges, which is a non-bailable offense in the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa9f2da-7b37-495f-892a-0661d90e0001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:32.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:06:35.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s steady rise in recent presidential surveys, however, could
        be one of the reasons why he is now keeping his options open. Duterte ranked
        third and fourth in the latest poll of Pulse Asia and Social Weather Stations
        (SWS), respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23e8662-c02c-459a-a6ea-7c8fc30e2768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:06:32.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:06:35.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ stringer Ben Tesiorna contributed to this report.</em></p>'
  'fifty-shades-book-sells-over-1M-copies-in-four-days':
    'author': 'Reuters'
    'caption': 'E.L. James'' latest book, "Grey" has sold over a million copies in
      less than a week.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-23T05:10:23.730+08:00
    'imagesource': 'jcr:1d332822-3ffc-4027-bd91-97ad81a15d94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5081a315-5d94-44e7-ab98-acfac6fed834'
    'lead': 'E.L. James'' new book "Grey," the latest novel in the erotic "Fifty Shades
      of Grey" series, has sold more than 1.1 million copies in trade, paperback,
      ebook and audio editions in just four days, its publisher said on Monday (June
      22).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T10:09:07.797+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T10:09:11.605+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T10:09:11.345+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New ''Fifty Shades of Grey'' book sells 1.1M copies in four days

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d17dfe-1f7d-43c3-95ad-3e82a0ec06b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:09:07.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:09:11.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (Reuters) —</strong> E.L. James'' new book Grey,
        the latest novel in the erotic Fifty Shades of Grey series, has sold more
        than 1.1 million copies in trade, paperback, ebook and audio editions in just
        four days, its publisher said on Monday (June 22).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297feda4-bf02-4a7f-bc5b-d7ba779570e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:09:07.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:09:11.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To meet demand for the novel that retells the first book through
        the eyes of its billionaire protagonist Christian Grey, Vintage Books is printing
        a million more copies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d3718c-64da-494c-9ab6-e0a547a255b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:09:07.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:09:11.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an astonishing number of books to sell over a weekend and
        speaks to the engagement and passion readers have for the ''Fifty Shades''
        books," said publisher Anne Messitte, of the imprint of Knopf Doubleday Publishing
        Group. "Christian''s side of the story is proving to be irresistible."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a378474-fbcb-480d-a55f-78e96ca5b437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:09:07.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:09:11.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grey had been the highest Kindle pre-order of this year on Amazon.com
        and shot straight to No. 1 on the online bestseller lists when it was published
        last Thursday. The novel was also released in Britain and in a Spanish-language
        version.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810b6f29-3003-4330-8c16-fce3a5490688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:09:07.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:09:11.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fifty Shades of Grey trilogy sold more than 125 million copies
        worldwide and was published in 52 languages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902d0550-a99f-4df5-9eee-bebed878299d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:09:07.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:09:11.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James announced the publication of the book on social media on June
        1 in one of the best-kept secrets in publishing. She said she was prompted
        to write it by fans who wanted to know Grey''s take on his relationship with
        college student Anastasia Steele, whom he introduces to kinky sex, sadomasochism,
        and bondage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a6e795-a6b1-49da-a03c-c79a427c661b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:09:07.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:09:11.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reviews for Grey have been mixed, with the Washington Post newspaper
        saying it is "dark and unrelenting and far too serious, like Mr. Grey."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eed64ee-ddf7-4086-9ff8-34cc0da21e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:09:07.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:09:11.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s Daily Mail newspaper said James reproduces all the tediously
        same encounters from the first book.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5927712c-cabc-4814-ab78-55b66851b3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:09:07.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:09:11.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With crafty economy of effort, Ms James has simply shadowed the
        whole plot of Book One, reproducing the clunky polystyrene dialogue word for
        word, and inserting italicized thoughts by Christian himself," it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c60828-5b64-43e9-a2bd-2d07aee22dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:09:07.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:09:11.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Adrian Liang, senior book editor at Amazon.com, believes James
        rose to the challenge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c363e1-257f-4420-a0bf-6715f1370e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:09:07.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:09:11.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is Grey a book I''d recommend to readers who disliked Fifty Shades?
        No, probably not. But for those who enjoyed ''Fifty Shades of Grey'' or had
        mixed feelings about the book, ''Grey'' is a confident and complex retelling
        that makes the overall story richer," she added in a review on the retail
        site.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afd876e-fcf3-429b-8e63-10b69f83dd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:09:07.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:09:11.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty Shades of Grey was turned into an R-rated film starring Jamie
        Dornan and Dakota Johnson by Comcast Corp-owned Universal Pictures, and has
        grossed more than $500 million at the global box office since its February
        release.</p>'
  'apple-watch-camera-wifi':
    'author': 'Heather Kelly, CNN Money'
    'caption': '(File photo)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-23T03:55:19.565+08:00
    'imagesource': 'jcr:8466f3db-6895-4dd9-ae77-ee06b97b4759'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1a32583-355e-451e-9916-736ab065a44e'
    'lead': 'The Apple Watch has only been out for three months. Obviously, that means
      it''s time for rumors about what the next version will look like.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T10:12:04.711+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T16:28:00.506+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T16:28:00.263+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Next Apple Watch could have camera, better WiFi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d942ca-2d52-427b-ada3-675e58b9fdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:12:04.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:28:00.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco (CNN) — The Apple Watch has only been out for three
        months. Obviously, that means it''s time for rumors about what the next version
        will look like.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f5b20a-597c-4c2c-9b8e-6612bceff43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:12:04.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:28:00.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no secret that Apple is working on the next generation of
        the wearable hardware. The first-generation watch left much room for improvement.
        Plus, slowly doling out new features in gadgets keeps customers hungry for
        the latest upgrade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea279bcf-8401-4997-afa6-5f6c97d91d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:12:04.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:28:00.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what features are up next? A camera for making FaceTime video
        calls, improved WiFi features, and more high-end models, according to 9to5Mac''s
        Mark Gurman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc3450e-9540-47a7-a876-bdd5f04a5893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:12:04.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:28:00.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A front-facing camera on the watch would allow for low-resolution
        streaming video for chatting, but also possibly taking pictures and shooting
        video from your wrist. You can already make calls on the watch, but apparently
        those communications were lacking unflattering below-chin visuals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b5d7af-76f6-4ad5-a206-84d7fffe3a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:12:04.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:28:00.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameras in wearables are a sensitive subject, just ask Google. The
        camera inside its now hibernating Google Glass was largely responsible for
        the negative backlash against the device. People were uneasy with the idea
        of being filmed without consent. Bars and restaurants banned Glass, privacy
        advocates rallied against it, and members of Congress wrote Google a strongly
        worded letter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ca64bd-9f56-4f49-8464-04778df1314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:12:04.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:28:00.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WiFi improvements — namely a new WiFi chipset, according to 9to5Mac
        — could give the device some much needed autonomy. The current version is
        heavily dependent on the iPhone for many key features, including calls and
        messages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051be91d-3f76-40be-8491-c208883e388a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:12:04.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:28:00.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company could also expand its lineup to include more models
        in the $1,000 to $10,000 range. The regular editions currently range from
        $550 to $1,000, and then there''s a huge jump to the Edition (Apple''s luxury
        lineup), which runs $10,000 to $17,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c755c4e-abc4-4859-af4b-01479e087bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:12:04.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:28:00.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gurman predicts predicts we''ll see the next-gen Apple Watch sometime
        in 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c20f01f-3ed4-4fa7-ae6e-65618ab278e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:12:04.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:28:00.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/22/technology/apple-watch-rumors-camera/">"Next
        Apple Watch could have camera, better WiFi."</a></em></p>'
  'london-bridge-love-mondays':
    'author': 'Wyatt Massey, Special to CNN'
    'caption': 'A group called Spark Your City installed a colorful mosaic across
      the London Bridge and urged commuters to "Love Mondays." (Photo by @KellyLeRox
      via CNN)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-23T03:33:48.723+08:00
