      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that it will be a totally different game, a totally different
        formation, there''s more at stake," said Gier.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5613d592-ab22-4c15-bd5b-453bcde1b32d'
      'mgnl:activationStatus': true
