  'fake-military-and-police-uniforms-proliferate':
    'author': 'Clift Daluz, CNN Philippines'
    'caption': 'Fake military and police uniforms are legally sold in shops to civilians'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-03T12:14:32.417+08:00
    'imagesource': 'jcr:29cf161c-e696-4b24-9356-071774367f19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d9fd8e3-ceed-46f6-99cc-a9b4813e8c46'
    'lead': 'These days, it is easier for criminals to impersonate a police officer
      or a soldier, which enables them to commit serious crimes to unsuspecting victims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T11:57:47.100+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T11:58:15.767+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T11:58:15.325+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How military and police uniforms fall into wrong hands

      '
    'updated': 2015-12-01T11:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc604cc-f76b-4e29-a148-c37342e74664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:57:47.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:58:15.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A man in police
        uniform commands trust and respect.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599c45cc-bcd8-4d32-9637-028e5facdd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:57:47.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:58:15.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what if that man in police uniform is a criminal impersonating
        a police officer?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6472edc5-6607-49f3-a043-3ea995aa5428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:57:47.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:58:15.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, it is easier for criminals to impersonate a police officer
        or a soldier, which enables them to commit serious crimes to unsuspecting
        victims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf2acf1-25d7-442b-bda9-fd9102b65bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:57:47.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:58:15.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this serious security concern, fake military and police
        uniforms are legally sold in shops to civilians.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b905b6b7-6ea7-4de4-be35-697f4abdad86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:57:47.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:58:15.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, these shops are just across the Philippine National
        Police (PNP) headquarters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b365dc-2619-46eb-80b4-15b6c6ae22ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:57:47.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:58:15.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent visit near Camp Crame in Bonny Serrano Avenue, Quezon City
        confirmed published reports that several concessionaires outside the camp
        have been selling fake police badges, uniforms, handcuffs, and other paraphernalia
        used by the PNP and Armed Forces of the Philippines (AFP).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1639a27a-15d3-4744-9467-590c6a68a3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:57:47.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:58:15.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A saleswoman disclosed to CNN Philippines that anyone could easily
        purchase a police badge, which can be had from P300 to P500.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787683e2-f013-4aeb-a900-0036db7d1d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:57:47.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:58:15.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quality of the badge, according to the saleswoman, is as good
        as that of an authentic badge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180d9e5d-58b9-44aa-aa36-ee1231d18164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:57:47.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:58:15.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The saleswoman added that they could openly sell these items because
        there is no inspection being done by authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625746f5-8963-48b0-a316-0bac352f841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:57:47.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:58:15.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from military and police uniforms, these shops offer everything
        such as knives, electroshock weapons, sticks, boots, helmets, flak vests and
        other military hardware.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ca812e-5874-4f2b-9964-eab2b186a9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:57:47.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:58:15.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crimes perpetrated by individuals wearing military and police uniforms
        have been hogging the headlines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc347acd-63cc-451c-8ab1-653ec5182a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:57:47.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:58:15.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, the PNP has monitored a number of incidents where armed
        men masquerading as police officers have robbed, abducted and sometimes killed
        unsuspecting victims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38b3bf4-10aa-4221-85e9-d05c8119492a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:57:47.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:58:15.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April, operatives of Quezon City Police District apprehended
        two men clad in police uniforms for hijacking a 10-wheeler truck filled with
        laundry soap on Araneta Avenue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279ea68a-85e2-449e-81ad-e05cd5a88224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:57:47.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:58:15.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2013, a municipal mayor from Zamboanga del Sur and three
        others were shot dead reportedly by assailants wearing police uniforms at
        the Ninoy Aquino International Airport.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b40a28-c548-4ce6-b04a-85545ec53e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:57:47.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:58:15.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, the National Bureau of Investigation raided a suspected
        hideout of a robbery gang in Bulacan and managed to seize police uniforms,
        high-powered firearms, bulletproof vests and helmets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e234e9d-9e09-4cf3-a530-9b7362596573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:57:47.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:58:15.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent interview of Serbisyo AllAccess — The public service
        arm of CNN Philippines — with Chief Supt. Reuben Sindac, he admitted that
        the PNP has no control when it comes to selling of police uniforms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5ed9cd-f704-4a57-a4f1-636a67f66fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:57:47.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:58:15.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should have authorized suppliers. Unfortunately, we cannot stop
        and regulate those who sell it. The law has no teeth against this,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68ea523-ca32-4b6d-9833-d2482839946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:57:47.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:58:15.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Proposed Bill</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdffc7bb-793d-42df-aa49-239a5490548c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:57:47.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:58:15.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Raul Del Mar of Cebu City has filed a bill that will impose
        penalty against civilians who will be caught wearing military and police uniforms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bacf3c-6a1c-4f7c-b652-f9b26470d88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:57:47.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:58:15.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House Bill 368, violators could face a jail term of 10 years
        and a maximum fine of P20,000.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23f50b2-7c03-4997-a15e-6f6fc7c72fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:57:47.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:58:15.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also seeks to amend Republic Act (RA) 493, which regulates
        the use and production of uniforms of the AFP and the PNP.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810dd101-00b3-455a-8090-f35dc3a77d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:57:47.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:58:15.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Mar said the law has no prohibition, imposing penalty against
        civilians who will be caught wearing these uniforms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c192abf9-c36f-451f-914b-7972c6fd64f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:57:47.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:58:15.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also imposes a five-year imprisonment and a fine of P10,000
        for the unauthorized sale of military and police uniforms to civilian and
        the production of textile, which is being used for the production of the uniforms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89828ce2-89e3-449e-8a7d-a2a16e994653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:57:47.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:58:15.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Del Mar, the indiscriminate wearing of the AFP and
        PNP uniform by civilian is causing damage to the reputation of the military
        and the police, "especially by bad elements posing as good guys."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912e9d8f-86ea-44a6-87d0-02dc13e0be90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:57:47.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:58:15.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Mar said: "Unauthorized persons have taken advantage of the
        proliferation of imitations of uniforms bearing close resemblance to the official
        military and police uniforms to falsely represent themselves as members of
        the AFP or the PNP.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07bc233-6a82-458e-8ad2-e03ab8d96506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:57:47.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:58:15.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds that wearing of police and military uniforms has become
        fashionable. He also confirms that these uniforms are being sold in shops
        near military and police camps.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb7897d-2339-423e-ae62-6f28d2c6da7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:57:47.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:58:15.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite all these legal prohibitions, criminal syndicates and individuals
        have not been deterred in using military or police uniforms in their unlawful
        and illegal activities," Del Mar said.</p>'
