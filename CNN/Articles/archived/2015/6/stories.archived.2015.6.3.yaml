      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:44:19.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:19:00.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Talk ‘N Text Tropang
        Texters looked nothing like the same team that thrived on defense to capture
        the Philippine Basketball Association (PBA) Commissioner’s Cup title.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8be273-d750-4dbd-8059-f6c60bf938c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:44:19.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:19:00.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, at least in their last two games in the ongoing Governors’
        Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b15657-e550-4250-8c05-f8de0a913a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:44:19.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:19:00.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sobrang sama ng defense namin. For two games more than 200 points
        yung binigay namin,” said Talk ‘N Text star Jayson Castro moments after his
        team absorbed its second straight loss at the hands of the Meralco Bolts,
        119-85.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf5b390-9b6d-4aaa-a5b0-70b65d49afbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:44:19.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:19:00.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/02/pba-meralco-beats-talk-n-text-for-second-straight-win.html">Read:
        Meralco demolishes Talk ''N Text for 2nd straight win</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f577a40-e7e3-42fd-82f2-3ebebb4a122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:44:19.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:19:00.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk ‘N Text also suffered a narrow 123-120 defeat to the GlobalPort
        Batang Pier in its previous outing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aaea84-972a-4709-ac86-75feee0b5a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:44:19.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:19:00.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Problema talaga namin ang defense. Kahit anong sama ng offense
        mo kapag hindi ka dumedepensa wala talagang mangyayari.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ac6143-0843-46d9-9b75-56466eda6172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:44:19.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:19:00.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “We need to focus on defense kasi ito ang nagpa-champion
        sa amin e. Once na maganda ang defense namin, yung offense susunod na.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf09a89-97ee-4502-be78-4ff078f3e402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:44:19.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:19:00.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro frolicked with a sterling performance of 34 points, four
        rebounds, three assists, and two steals against GlobalPort, but it did little
        to help the team get the win.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf69235d-63c0-4783-b015-0274a830646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:44:19.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:19:00.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a dud during Tuesday''s loss to the Bolts, scoring just 16
        points with six assists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8014dc-d24e-4e99-9613-7500e1ad22fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:44:19.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:19:00.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/05/29/pba-globalport-beats-talk-n-text-to-snap-losing-skid.html">Read:
        Inspired GlobalPort arrests two-game skid with win over Talk ''N Text</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a2ddad-beaa-472f-9cb5-3f06d79fd30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:44:19.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:19:00.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the best point guard in Asia said the team''s fate doesn''t
        hinge on his performance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2760c5-57ce-4b23-ba5f-d87dc76608d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:44:19.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:19:00.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi naman laging sakin (offense), kailangan din mag-step up ng
        teammates ko. Kasi, tulad kanina, maganda defense sakin ng Meralco, tina-trap
        nila ako,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5133ee91-ce43-4218-9af3-ce4bbdb62e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:44:19.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:19:00.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan ko i-involve mga teammates ko. Maganda naman assists
        ko, pero nawala lang aggressiveness ko sa offense kasi tinitignan ko mga teammates
        ko.”</p>'
  'Rescuers-struggle-to-find-survivors-from-capsized-ship-in-China':
    'author': 'David McKenzie, Jethro Mullen and Steven Jiang, CNN'
    'caption': 'A passenger ship carrying 458 passengers and crew capsized in the
      waters of the Yangtze River in China late Monday, June 2, 2015.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-03T14:45:05.283+08:00
    'imagesource': 'jcr:2f50fe5b-e6a3-4ee8-8823-d726e3d7f88e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6dfdfb1-a534-4216-ae1f-4db23df3bff9'
    'lead': 'Fifteen survivors have been rescued, according to the Chinese Transportation
      Ministry. Eighteen dead bodies have been recovered, state media reported. That
      leaves more than 420 people still unaccounted for in China''s longest river.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T11:47:22.113+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T11:47:25.581+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T11:47:25.305+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rescuers struggle to find survivors from capsized ship in China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a547b7d2-8016-43f1-a824-8065e87c8aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:47:22.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:47:25.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jianli County, China (CNN) —</strong> More than a day and
        a half after a cruise ship carrying more than 450 people capsized in China''s
        Yangtze River, rescuers are struggling to find survivors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a87787-0e69-4ee6-a44d-2ca33be51ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:47:22.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:47:25.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of the people who were on board the ship remained
        missing Wednesday, leaving their families anxiously waiting for news.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca00412-5bbf-4fe9-84d4-a66521df09a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:47:22.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:47:25.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen survivors have been rescued, according to the Chinese Transportation
        Ministry. Eighteen dead bodies have been recovered, state media reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf61c62-3a17-420e-8674-39281f172c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:47:22.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:47:25.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That leaves more than 420 people still unaccounted for in China''s
        longest river.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7927ff74-69b1-462a-b3f9-9984d0fec2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:47:22.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:47:25.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship, the Eastern Star, capsized late Monday during a storm
        along the section of the Yangtze that flows through Jianli County in central
        China''s Hubei province. The captain and the chief engineer have been taken
        into police custody for questioning, according to authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec6c00d-68d5-4990-a187-288264b8fd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:47:22.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:47:25.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combing the river</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f74d4a-ed95-409c-ae21-281f355ce591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:47:22.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:47:25.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue workers scouring the polluted, sediment-laden waters of the
        Yangtze are focusing on three key tasks, state media reported Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9671f1-491d-46d4-a033-d64b3e8425cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:47:22.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:47:25.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One team is trying to cut open the part of the upended ship''s hull
        that''s sticking out of the water. Another is delving into the muddy river
        to search compartments inside the submerged portion of the ship. And a third
        is looking along the Yangtze for people who got swept away by currents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b006b6f3-4446-4609-9dbd-d29adf00fd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:47:22.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:47:25.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A diver who found somebody alive Tuesday stressed the lack of visibility
        inside the wreck.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fba3b91-4749-472d-8c22-818888c8a93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:47:22.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:47:25.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I swam back and forth three times. And by the third time, I felt
        somebody was there above me," Gwan Dong told Chinese state-run broadcaster
        CCTV. "As soon as I got out of the water, I noticed the trapped victim, it
        was pitch dark with just him inside the cabin, and nobody else."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e2508e-a958-4b02-ad50-2f44ac1a5aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:47:22.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:47:25.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said the divers face a difficult and dangerous challenge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a09181e-a920-4d38-8da7-bf7fc1ce933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:47:22.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:47:25.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just trying to get into the vessel is going to be difficult and
        let alone trying to explore the ship," Capt. Gregg Baumann, director of diving
        for the U.S. Navy, told CNN. "And for divers who''ve probably never been in
        the ship before, going into the ship for the first time, and you can''t see.
        You''re going in hand over hand."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df5158a-0e80-4abb-b7d2-17474d312efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:47:22.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:47:25.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivor: Ship went over quickly</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4471f0c1-bee4-49b0-b6cd-cd46d829fa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:47:22.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:47:25.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details have emerged of the terrifying situation on the river as
        the ship ran into trouble Monday night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c448d0d3-080e-49ff-a335-fc6f0cbead44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:47:22.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:47:25.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the passengers on the Eastern Star had gone to bed when
        a violent storm struck and rain pounded the windows with such force that water
        seeped into the cabins, survivor Zhang Hui told China''s official news agency
        Xinhua.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e67ed5-733c-442f-ac3c-7e45b8c4dfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:47:22.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:47:25.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship overturned so quickly that Zhang, a tour guide from Shanghai,
        had only had 30 seconds to grab a life jacket and get out of his cabin, he
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1975a4d1-eff0-4be6-bc1b-1ad67a34dff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:47:22.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:47:25.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The captain and chief engineer have both reported the vessel was
        hit by a tornado. And the China Meteorological Administration said a tornado
        less than 1 kilometer in diameter and lasting 15 to 20 minutes occurred around
        the time the ship capsized, according to state media.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d4bd48-f522-4f86-9d49-78767b17e562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:47:22.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:47:25.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite information from a website run by the Transportation Ministry
        shows the ship suddenly changing direction a matter of minutes before authorities
        say it sank.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1d0c9c-4dcb-4ae8-a6df-53c15d7eda9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:47:22.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:47:25.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t clear what caused the ship to start moving downstream
        rather than upstream. It''s possible that the change in direction came after
        the ship was left disabled and drifting by the storm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd45468-f9c3-4829-9b79-cba403477c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:47:22.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:47:25.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been confusion over the exact number of people on board
        the ship went it sank. Citing authorities, state media have reported totals
        of both 456 and 458 over the course of Tuesday and Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b0da14-d693-4662-a9b2-c39189afbe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:47:22.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:47:25.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s David McKenzie reported from Jianli County, and Jethro
        Mullen and Steven Jiang reported from Hong Kong. CNN''s Shen Lu, Brian Todd,
        Pamela Boykoff and Kevin Wang contributed to this report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bb20f2-1b09-4d75-8dc5-05e69ca451a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:47:22.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:47:25.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/03/asia/china-yangtze-river-ship-sinking/index.html">"Rescuers
        struggle to find survivors from capsized ship in China''s Yangtze River."</a></em></p>'
