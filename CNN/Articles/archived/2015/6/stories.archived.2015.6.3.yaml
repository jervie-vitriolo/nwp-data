  'tennis-french-open-federer-wawrinka-ivanovic':
    'author': 'Ravi Ubha, CNN'
    'caption': 'Roger Federer of Switzerland returns a shot during his Men''s quarter
      final match against Stanislas Wawrinka of Switzerland on day of the 2015 French
      Open at Roland Garros on June 2, 2015 in Paris, France.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-03T09:21:39.924+08:00
    'imagesource': 'jcr:2f525c17-9eff-43bf-8d33-df558b3b7774'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7488dda1-79b9-41b8-9ec8-b2ee6419d1dd'
    'lead': 'Calling it his best clay-court match in a grand slam, Stan Wawrinka overpowered
      Roger Federer on Tuesday (Wednesday PHT), winning 6-4 6-3 7-6 (7-4) to set up
      a semifinal clash with Jo-Wilfried Tsonga. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T13:17:56.710+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T13:18:24.858+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T13:18:24.522+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French Open 2015: Federer beaten by Wawrinka; center-court scare for
      fans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2f7e0b-b238-49bb-887b-33013b3a530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Roger Federer had admitted pondering what it would be like
        to win the French Open this year. He also knew, ahead of his quarterfinal
        against good friend Stan Wawrinka, that he could be headed home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc899c3-b5cf-4b02-88a8-a88fcdce64b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for the 17-time grand slam champion, a second title
        at Roland Garros to add to his 2009 triumph may never materialize.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def7079e-acbc-401d-82c1-841a4c971855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer wasn''t considered one of the two -- or even three -- favorites
        heading into the season''s second major but a favorable draw saw the 33-year-old
        land in the opposite half to Novak Djokovic, Rafael Nadal and Andy Murray.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d550e49-8907-4bad-89a4-bb5799a909cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet instead of Federer getting the chance to take on one of his
        fellow "Big Four," it was his fellow Swiss Wawrinka who took another step
        towards Sunday''s men''s final.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8304f68-ef18-4314-bac5-6e29be6b87a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling it his best clay-court match in a grand slam, Wawrinka overpowered
        Federer on Tuesday (Wednesday PHT), winning 6-4 6-3 7-6 (7-4) to set up a
        semifinal clash with Jo-Wilfried Tsonga. In defeating Federer for the first
        time in five attempts at a major, last year''s Australian Open champion hit
        43 winners and made only 28 unforced errors in extremely windy conditions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbe2731-e166-4d7c-ab16-1fa837c0501b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for the first time in 13 years, Federer failed to break serve
        in a grand slam match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baf691d-5927-40c5-8c8d-e52694b77471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/02/French-Open-2015-Sharapova-Nadal-Djokovic-Federer.html">Related:
        Sharapova exits but Nadal, Djokovic, Federer advance</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51391448-1473-4285-a88c-9c6d86f662d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French can still dream about a first men''s winner at Roland
        Garros since 1983 after Tsonga edged U.S. Open finalist Kei Nishikori 6-1
        6-4 4-6 3-6 6-3.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e9d1d0-7036-4f1e-86b0-afb0f481e266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, experience prevailed over youth in the two women''s
        quarterfinals. Ana Ivanovic and Lucie Safarova reached the semis with straight-set
        victories over Elina Svitolina and Garbine Muguruza, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cc9f5b-a2c1-43c4-ab6c-15dd8e4fc206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But people were talking about more than tennis on day 10 of the
        tournament.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc55f443-4981-4b88-a05c-e6e0d8297007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little over a week after a fan ran onto the court and attempted
        to take a selfie with Federer in a worrying breach of security, the match
        between Tsonga and Nishikori had to be stopped for about half an hour when
        a horizontal metal sheet detached from a scoreboard in the upper reaches of
        Philippe-Chatrier stadium and landed on spectators.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0255ed2-d8af-42c6-b90c-fb00bf112ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in seats affected were evacuated and the area was cordoned
        off. The fans later returned to the section.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ef822f-8be2-4c08-8b38-017a07980bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A sheet of metal fell from the scoreboard onto members of the public,
        three of whom sustained minor injuries," organizers said in a statement. "The
        area was secured ... spectators have taken their places in the stands."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1be8e67-2a5e-41af-880c-7e87714b8430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later tournament director Gilbert Ysern said only one fan was injured.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef605a8-8946-4604-beb3-5079b788085e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.711+08:00
