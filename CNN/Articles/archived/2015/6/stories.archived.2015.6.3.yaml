        "Should U.S. worry about China''s island building binge?"</a></em></p>'
  'Decoding-Caitlyn-Jenner':
    'author': 'Brandon Griggs, CNN'
    'caption': 'Vanity Fair unveiled its latest cover girl, Caitlyn Jenner, on June
      1.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-03T15:51:38.388+08:00
    'imagesource': 'jcr:b19c5edf-c7a8-45a0-a019-d47654a4a8fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0dc87de-1996-4739-8249-9db0a42ef6fa'
    'lead': 'The former Bruce Jenner has been in the public eye for little more than
      24 hours, and many of us are still getting used to saying "she" instead of "he."
      But, what kind of woman is Caitlyn Jenner?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T11:32:40.010+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T11:32:54.855+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T11:32:53.326+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Decoding Caitlyn Jenner''s new name, look

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972268b0-003d-4994-ab1f-0203326c7150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:40.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:32:54.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> What kind of woman is Caitlyn Jenner?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c13ccc-0945-439b-aa82-4f1cca6c678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:40.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:32:54.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We don''t really know yet. The former Bruce Jenner has been in the
        public eye for little more than 24 hours, and many of us are still getting
        used to saying "she" instead of "he." But based on her splashy introduction
        Monday (June 1) in Vanity Fair, we have a few clues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dca196-48e1-439e-b4aa-b2e89a65a0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:40.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:32:54.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say Jenner is already sending clear messages about her identity
        and image.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b1fcc6-6f00-4bee-a592-e478441bed9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:40.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:32:54.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s try to decode them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77768ad6-5cb9-4f0c-a124-de2e920cb996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:40.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:32:54.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her name</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f44b1b5-c6a6-47c5-8398-733713067ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:40.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:32:54.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanity Fair reports that Jenner began the selection process for
        a new name about two years ago and chose Caitlyn over Heather or Cathy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c108ddcc-fe10-4abe-80ef-5be679c624e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:40.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:32:54.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many observers see meaning in the fact that Jenner is spelling her
        name with a C instead of a K. That choice immediately sets her apart from
        the other famous women in her family: ex-wife Kris and stepdaughters Kourtney,
        Kim and Khloe Kardashian, and Jenner''s own daughters Kendall and Kylie.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c951da-63ac-4685-ac2d-8fec72bae081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:40.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:32:54.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The name Caitlyn is very telling," Los Angeles-based image consultant
        Laurie Graham said. She notes that as an Irish name believed to mean "pure,"
        it''s "another way of (Jenner) saying ''I am being pure and authentic to who
        I really am.''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0b39fc-ed64-4927-8be4-f8368a52c289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:40.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:32:54.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the name spelled with a ''C'' instead of a ''K'' is the most
        interesting part," Graham said, calling it "such an obvious separation from
        ... the Kardashian clan of women (and) exhibiting a conscious effort to become
        authentic in her own right."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0307ed53-1b6e-4e64-8d7d-fcb9ffd1414a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:40.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:32:54.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, although Caitlyn is a youthful name, it''s also a generation
        out of date. The popularity of the name and its variations (Caitlin, Kaitlyn,
        etc.) peaked in 2000 and has been declining since.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950f35d0-0474-4abf-b73e-1b9c5a1f5c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:40.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:32:54.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her style</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e53050-925b-48f0-997a-bc369fbf6ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:40.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:32:54.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her Vanity Fair shoot, Jenner and her wardrobe consultants tried
        many outfits over a three-hour fitting and ultimately chose an ivory-hued
        corset for the magazine cover. Style experts have praised this classic, stripped-down
        look for its simplicity and openness: a woman baring her soul, maybe for the
        first time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7acef8-033b-40bc-860b-a27ddfbbdbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:40.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:32:54.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see a lot of the Old Hollywood classic look in her new
        image," Graham said. "It is very old school, pinup-inspired and much more
        of a ''50s/''60s look than the modern-day, Kardashian over-the-top edgy style.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3998e8-8a03-41ff-9d32-e571db503117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:40.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:32:54.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This actually makes a lot of sense for Caitlyn, because at 65 years
        old, she was born in 1949, when this style was at its peak."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165db280-75cd-4e4f-b8ac-c1540a6fdeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:40.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:32:54.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other photos from the Vanity Fair spread show Jenner looking glamorous
        in a glittering gold dress and a black off-the-shoulder gown. She wears earrings,
        heels and red lipstick, and her wavy brown hair tumbles softly down her back.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d6ffab-698e-4631-95e8-1ca0e0f02056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:40.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:32:54.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both her hairstyle and wardrobe choice reflect her personal style,
        which is elegant, glamorous and timeless," said Naz Meknat, a Los Angeles
        fashion stylist. "Her taste in wardrobe so far is impeccable, tasteful, classy
        and ladylike. The dresses she wore in Vanity Fair''s spread shows how comfortable
        she already is with her femininity."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9d53f6-2990-4278-8566-9e9dab86bbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:40.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:32:54.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted on Vanity Fair''s site, Jenner says her new presentation
        is "extremely important" to her.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131c7652-bcd8-4015-a4f6-9a9f687b7aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:40.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:32:54.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was always worried, (because) you never want it to look like
        a guy in a dress," she said. "If you''re going to ... come out, you really
        have to look the part. You have to look very feminine."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e573ff-125e-425c-9e57-99a8eefc526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:40.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:32:54.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her body</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2588ff-93e2-4993-ad0e-291a705519c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:40.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:32:54.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scrutiny of transgender people inevitably focuses on sexual aspects
        of their transition, and Jenner is no different. The Vanity Fair article says
        that although she has had surgical procedures to make her face more feminine,
        she has no immediate plans to have genital surgery.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7a7cbd-249c-4d53-99a1-fb0b02df787e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:40.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:32:54.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Jenner will feel complete as a woman while possessing a
        penis is a question only she can answer. But many transgender women don''t
        have genital surgery, and the transgender community maintains that genitalia
        do not determine a person''s gender.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a882e2e-414d-4f35-8e96-034552f7b953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:40.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:32:54.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner shows some cleavage in her Vanity Fair spread — the accompanying
        article says her breasts have been augmented&nbsp;— and her once-beefy arms,
        while toned, look more delicate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e827546-6d4a-4f83-9aa5-3f266f175eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:40.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:32:54.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources close to Jenner tell TMZ that she chose a revealing outfit
        for the Vanity Fair cover because she wants to satisfy the public''s curiosity
        about her body.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee96de18-7b96-41b3-aff3-196b5a5a2000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:40.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:32:54.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jessica Diehl, Vanity Fair''s fashion and style director, says
        that topic "was not so much a discussion" between her, Jenner and photographer
        Annie Liebovitz.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680b4062-c86b-4be7-ad7f-6d213a76da94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:40.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:32:54.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Annie and Caitlyn and all of us sort of went at it from
        the perspective of, this is her moment to be in her own skin. We''re not going
        to take a nude photograph," Diehl said, describing Jenner as being relaxed
        and confident throughout the photo shoot.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad342b56-5836-4112-8f1e-ce445bf3fb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:40.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:32:54.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one thing that you don''t really need after months and months
        of speculation (about Jenner) is further intrusiveness," Diehl said. "I think
        the only way to counter that is to be open and honest."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d48379-73cd-4776-863d-ce1dd4dd9f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:40.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:32:54.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her identity</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c45b8f2-2a57-426a-b857-c6eef478f2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:40.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:32:54.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, nobody but Jenner understands the crucible of thoughts
        and emotions swirling inside her. But after suppressing her gender identity
        for decades, the Olympic hero turned reality star seems liberated as Caitlyn.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e299fef5-e765-4375-a99c-23eede77270d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:40.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:32:54.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so happy after such a long struggle to be living my true self,"
        she said Monday on Twitter. In another tweet Tuesday, she joked, "What the
        hell am I going to wear?" to the ESPYs in July, where she will receive the
        Arthur Ashe Courage Award.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed90750-c87f-48f4-b761-217a25cb02e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:40.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:32:54.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be a new reality TV show, more public appearances and
        more fashion choices ahead. But Jenner now can face them as herself.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4131c2a-7052-46b3-b1fb-b44a9a051593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:32:40.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:32:54.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bruce always had to tell a lie. He was always living that lie,"
        Jenner says in a Vanity Fair video. "Every day, he always had a secret, from
        morning till night. Caitlyn doesn''t have any secrets."</p>'
  'Japan-confers-highest-honor-on-Aquino':
    'author': 'CNN Philippines Staff'
    'caption': 'President Benigno Aquino III (R), who is on a four-day State Visit
      in Japan, is welcomed at the Imperial palace on Wednesday (June 3) by Japanese
      Emperor Akihito.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-03T02:52:22.968+08:00
    'imagesource': 'jcr:8b807444-9f0a-4df4-8897-04da1ecaef3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c6cf7ab-ec8b-4de3-8bf5-f590e0c37d63'
    'lead': 'President Benigno Aquino III was given a royal welcome by the Imperial
      family on Wednesday (June 3) that saw the country''s Chief Executive being conferred
      the Grand Cordon of the Supreme Order of the Chrysanthemum, the highest honor
      awarded to outstanding individuals by the Japanese monarchy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T11:36:31.574+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T11:36:35.116+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T11:36:34.787+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan confers highest honor on Aquino

      '
    'updated': 2015-10-27T12:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f326a221-03ea-4de0-b2bf-d709629055f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:36:31.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:36:35.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) –</strong> President Benigno Aquino III
        was given a royal welcome by the Imperial family on Wednesday (June 3) on
        his second day of a four-day state visit aimed at fortifying security ties
        between the Philippines and Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b966e6-97f4-4f6d-8793-20e815a80d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:36:31.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:36:35.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their Majesties Emperor Akihito and Empress Michiko led the five-minute
        welcome rites for Aquino at the Imperial Palace that saw the latter being
        conferred the Grand Cordon of the Supreme Order of the Chrysanthemum, the
        highest honor awarded to outstanding individuals by the Japanese monarchy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aec6b31-d7fc-4340-8829-66e308a2ba6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:36:31.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:36:35.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, on the other hand, returned the honors by awarding Emperor
        Akihito the Order of Lakandula with rank of Supremo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c03dca3-3f80-4738-b7f7-12275cdd6b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:36:31.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:36:35.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from their Majesties, also present during the short ceremony
        were Crown Prince Naruhito, Prime Minister Shinzo Abe and First Lady Akie.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d40b627-b1a0-4c81-8554-74c745ce86ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:36:31.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:36:35.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Call then followed the welcome honors, where Emperor Akihito
        thanked the President for visiting Japan. Aquino, in turn, expressed his gratitude
        to the Emperor, especially for Japan''s contributions for the relief operations
        and the recovery of Eastern Visayas from the devastation caused by Typhoon
        Yolanda in 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df69490a-37fc-4e1e-8b04-1f6e9620f35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:36:31.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:36:35.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino''s visit is the latest move by the President and Prime Minister
        Abe to strengthen security ties between the two nations as Southeast Asian
        nations face China''s growing naval ambitions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3139e7-9e37-4345-8bde-07518e5a5e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:36:31.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:36:35.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of Aquino''s four-day visit is a meeting with Abe where they
        are expected to discuss the "enhancement of the Philippines-Japan Strategic
        Partnership and exchange views on recent regional developments."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3058dc7-0130-4649-a279-6ef5daaa3d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:36:31.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:36:35.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino is expected to later address Japanese parliament in Tokyo
        before returning to the Imperial Palace where their Majesties will be hosting
        a state banquet in his honor at 7 p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82dd8c0-e226-4909-b6e4-aefcc5a57acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:36:31.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:36:35.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Executive is also scheduled for a series of calls and
        meetings with different business executives that aim to further boost the
        economic and bilateral relations of the two countries.</p>'
  'businesses-optimistic-outlook-q2-2015':
    'author': 'Paolo Taruc, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-03T15:48:30.546+08:00
    'imagesource': 'jcr:f44a54a8-2e55-4696-b014-53ad77836ff3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '136099bb-0985-4c3c-a488-c942bf6d5beb'
    'lead': 'Despite lower-than-expected Q1 GDP growth and a sluggish stock market
      performance over the past several weeks, a recent Bangko Sentral ng Pilipinas
      (BSP) survey revealed that businesses are upbeat for Q2 2015. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T11:41:07.811+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T16:18:37.558+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T16:18:37.206+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Businesses remain optimistic in Q2 — BSP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a509f18-2cbe-4398-b01d-f13033033433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:41:07.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:18:37.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Despite lower-than-expected
        Q1 gross domestic product (GDP) growth and a sluggish stock market performance
        over the past several weeks, a recent Bangko Sentral ng Pilipinas (BSP) survey
        revealed that businesses are upbeat for Q2 2015.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0193a99-852c-4942-b25d-603ebf8bc1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:41:07.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:18:37.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second quarter''s overall confidence index (CI) rose to 49.2%
        from 45.2% for the first three months of the year. The BSP said that the respondents''
        increased bullishness was caused by the following factors:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8a3d6e-4e0e-49b6-aafd-1480212f1210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:41:07.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:18:37.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>robust consumer demand</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c02426-fd53-4ef3-970e-1a21ee16c723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:41:07.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:18:37.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>increased construction activity</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ae255b-cb5a-4632-8486-544fa513d115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:41:07.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:18:37.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>increased orders and new contracts/projects</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143620ab-3644-48d0-a538-d08c19c0c7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:41:07.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:18:37.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>expansion of businesses/launch of new product lines</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71438142-fc9a-43ba-bb6c-b4f5d62fbd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:41:07.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:18:37.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>continuing confidence in the Aquino administration</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a298961-af19-419e-aab7-48276c5b8905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:41:07.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:18:37.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such factors were also buoyed by sustained foreign investment inflows,
        steady remittances from overseas Filipino workers, and expectations of more
        favorable microeconomic conditions such as stable inflation and low interest
        rates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cad1c1-1f0a-4303-a1f1-db979d67d414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:41:07.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:18:37.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The optimism mirrors that of positive business outlook in the U.S.,
        Germany, Korea, and Singapore, the central bank said. The mood was less bullish
        in the U.K., Hong Kong, and India.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7595ca4-ba25-4825-a7a7-d925183cc29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:41:07.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:18:37.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite staying in positive territory, the number of businesses
        with expansion plans in the industry sector slightly fell to 29.1% from 32.5%
        in the previous quarter. On the other hand, capacity utilization — the relationship
        between their ideal and actual output — was marginally the same at 77.2% compared
        to 76.8% a quarter ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb5eeb7-835b-494e-8d52-51871453f649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:41:07.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:18:37.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firms expecting thither financial conditions outnumbered those who
        said otherwise. However, a majority of firms also disclosed easy access to
        credit, despite a decline from a year ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d22b61-326b-4240-b018-95ac6d35ab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:41:07.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:18:37.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses generally expect inflation to increase in Q2 and Q3.
        However, most of them expect the rate to remain in the lower range of the
        2% to 4%, at 3.2% for Q2 and 3.4% for Q3. Most of them also expect the appreciation
        of the peso and an interest rate increase.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6913028-dd3d-41dd-93f8-6d0b78aa1a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:41:07.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:18:37.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead, businesses are less upbeat in the third quarter of
        2015 with a CI of 47.3% — markedly lower than the 58.2% registered in the
        previous survey. Respondents pointed to the rainy season, the planting season,
        and increased competition, among others, as reasons for the subdued mood.</p>'
