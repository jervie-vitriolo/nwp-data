  'The-phone-Americans-love-best-is-Samsung-Note-3-Galaxy-S5-iPhone-6-plus':
    'author': 'Hope King, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-03T12:07:34.421+08:00
    'imagesource': 'jcr:7e42d23d-2191-496f-8cb1-f37ea29215d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9331552-1ada-4bd7-9a24-b1b1e7996320'
    'lead': 'Phones with the highest customer satisfaction rates have at least one
      thing in common — they''re all huge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T13:07:30.519+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T16:21:22.900+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T16:21:22.722+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The phone Americans love best is... (hint: it''s not the iPhone)

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8996734-e54e-4165-9096-c58b6b94f9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:07:30.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:21:22.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney) — Phones with the highest customer satisfaction
        rates have at least one thing in common — they''re all huge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb97104-cebd-4eb9-b6e4-170f9b6df200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:07:30.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:21:22.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top three smartphones based on the American Customer Satisfaction
        Index, an independent national study, all have a 5.5-inch screen or larger.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea44c501-7316-4393-8374-1dcb04815f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:07:30.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:21:22.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s 5.7-inch Galaxy Note 4 took the No. 1 spot on this year''s
        list with an ACSI score of 86 out of 100. In other words, 86 out of 100 Samsung
        Galaxy Note 4 customer said they were satisfied with their phones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45afa95-5580-4251-8383-730f1590e3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:07:30.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:21:22.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samsung Galaxy Note 3, Apple iPhone 6 Plus (5.5"), Samsung Galaxy
        S5 (5.1") and the iPhone 6 (4.7") each scored 82 out of 100 on the scale,
        sharing second position in the ranking. The Samsung Galaxy S6 (5.1") was not
        on sale when the survey was conducted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb35f8a-9071-4738-ab19-d83b74dcad7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:07:30.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:21:22.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/03/03/Galaxy-S-evolution-S6.html">Related:
        The evolution of the Samsung Galaxy S</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee888eb-36a9-4767-bfb0-ef51729f5250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:07:30.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:21:22.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cell phone customer satisfaction has remained steady year-over-year,
        with Samsung and Apple customers reporting greatest satisfaction. Overall,
        Apple had the most phone models in the top 20, while Samsung had the most
        in the top 10.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5d4ce3-2680-432f-9879-6f3ca6b3cb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:07:30.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:21:22.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most surprising, however, was that BlackBerry customer satisfaction
        increased 5% year-over-year, making it the No. 4 cell phone brand in the United
        States for 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acef9ae3-4fd1-4589-9fa1-c71f5c8751f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:07:30.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:21:22.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But keep in mind — the annual American Customer Satisfaction Index
        isn''t a poll of which phone consumers would most like to have. It surveys
        device owners about how happy they are with their current phones. About 70,000
        people were included in the study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e434db6f-a0a2-40e5-bfa2-c76e6cdfd67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:07:30.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:21:22.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple''s long-awaited and much-lauded redesign of its iconic iPhone
        may have set new records, but its newer models do not appear to have gained
        any advantage over Samsung''s flagship smartphones when it comes to user satisfaction,"
        the study''s authors write.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882a3b1a-3149-4ce6-b381-82a734494b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:07:30.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:21:22.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "The phone Americans
        love best is... (hint: it''s not the iPhone)"</em></p>'
  'Why-are-we-interested-in-Caitlyn-Jenner':
    'author': 'Peggy Drexler, for CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-03T12:02:08.806+08:00
    'imagesource': 'jcr:671480b5-cd83-4f7d-a9c8-a11e89c03fc8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1d473e0-25af-47ec-9165-df7849efccf6'
    'lead': 'Bruce Jenner officially said farewell to his former male identity by
      introducing the world to Caitlyn Jenner on Monday (June 1). But let''s also
      be honest: Are we praising her for her courage to be her? Are we praising her
      bravery as a human — or as a celebrity? Or are we sensationalizing?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T13:10:10.482+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T16:23:33.065+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T16:23:32.818+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why are we really interested in Caitlyn Jenner?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa79044-32c9-4e93-b4f0-de885c5fc005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:10:10.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:33.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Peggy Drexler is the author of "Our Fathers,
        Ourselves: Daughters, Fathers, and the Changing American Family" and "Raising
        Boys Without Men." She is an assistant professor of psychology at Weill Cornell
        Medical College in New York and a former gender scholar at Stanford University.
        The opinions expressed in this commentary are solely those of the writer.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b285dca-edb4-47c8-8471-3895e06d513e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:10:10.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:33.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> So Bruce Jenner officially said farewell
        to his former male identity by introducing the world to Caitlyn Jenner Monday
        (June 1) in, quite literally, the way only a major Hollywood figure could:
        via a Vanity Fair cover previewed in a tweet. As a social media connection
        of mine mused earlier in the week: "Sadly, this is probably the only way that
        (VF editor) Graydon Carter would ever agree to put a woman in her sixties
        on the cover of Vanity Fair."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71141d15-b569-4d42-a45c-224d8960ab9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:10:10.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:33.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/06/02/Caitlyn-Jenner-Vanity-Fair-cover-goodbye-Bruce.html">Related:
        Hello, Caitlyn Jenner</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa080bf-766d-417e-bf32-2398a3c7a770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:10:10.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:33.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, of course, there''s no way the magazine wouldn''t have run
        this cover. Jenner''s transition is major news, even if everyone knew it was
        coming: Jenner announced her transition from male to female in an interview
        with Diane Sawyer that aired in April and that was, Jenner said at the time,
        her "last interview as Bruce." Oh, and there''s the reality TV show set to
        debut next month on the E! network.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a947f45a-c7c6-4a5f-841e-97565bda42b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:10:10.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:33.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Jenner has done — both on a personal and a public level — is
        no small feat. She used her access to the media to bring attention to a community
        that has fought hard for many years to have its stories heard, without being
        sensationalized. In that way, she has brought important attention to an often-marginalized
        and misunderstood community, while also being true to herself. But let''s
        also be honest: Are we praising her for her courage to be her? Are we praising
        her bravery as a human — or as a celebrity? Or are we, well, sensationalizing?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5159f3-3780-49bd-9dc5-68e6dd1c5cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:10:10.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:33.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caitlyn Jenner was not built in a day, of course. But although the
        surgeries that resulted in Jenner''s newly-feminized face had already occurred,
        until today, Jenner had still been "Bruce." She had asked people to continue
        using male pronouns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f4acf9-fe75-4225-af54-da030cf38f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:10:10.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:33.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did Vanity Fair have the exclusive on being the first to call her
        "she?" Publicly, at least, that would seem to be the case. After all, it wasn''t
        until the magazine released the cover and its companion story preview (not
        the full story, of course — you''ll need to buy the issue for that) that Bruce
        officially gave the world the go-ahead to call her Caitlyn.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfa545e-a332-4098-924f-dfeebda766ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:10:10.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:33.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That I am pointing out the carefully stage-managed reveal of Caitlyn
        does not detract from the courage and import of Jenner''s decision to transition,
        nor even the manner in which she chose to make it known.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd76e5cb-9c03-4b20-b32f-750857676186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:10:10.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:33.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is, however, an acknowledgment of a transition that is likely
        only marginally representative of those experienced by most in the transgender
        community. It''s also a transition that has centered very heavily on her looks,
        making her story of transition nearly impossible to separate from its physical
        manifestation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71975b25-ce48-4b6e-baa0-d413fa7d4149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:10:10.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:33.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/05/21/Transpinay-Geena-Rocero-fights-for-LGBT-rights-in-PH.html">Related:
        Transpinay Geena Rocero fights for LGBT rights in PH</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f49b25f-c57e-4784-b48e-c399a66ee34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:10:10.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:33.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, most stories about the cover photo could not help but include
        glowing reports of Jenner''s white, satiny corset and long, brunette locks.
        But, then, I guess, what else is new when it comes to media representations
        of women. It''s all about what she''s wearing and how good her skin looks,
        isn''t it?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c363e6d-c183-4166-aa82-cc760ee21ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:10:10.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:33.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner''s coming out is a victory for many, including herself, and
        we should be proud of the woman she is. But perhaps we should be less proud
        of the fact that we had to hear such an important story from someone who was
        famous before we heard it at all.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e39c0ca-079b-4e76-82d8-1497cb7b250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:10:10.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:33.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/02/opinions/drexler-bruce-jenner/">"Why
        are we really interested in Caitlyn Jenner?"</a></em></p>'
