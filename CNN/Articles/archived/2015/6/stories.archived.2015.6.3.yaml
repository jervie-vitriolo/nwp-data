      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will open its campaign against Bahrain on June 11.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9032b9a1-9746-4145-bbe0-f10ee5935c69'
      'mgnl:activationStatus': true
