      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the chance to advance in the qualifiers at stake, Gier believes
        that the game will be nothing like their previous encounter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c6ff02-2fa5-4ad0-a550-040e09d13668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:54:37.807+08:00
