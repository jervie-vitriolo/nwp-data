  'U.S.-China-island-building-binge-James-Kraska-commentary':
    'author': 'James Kraska, for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-03T15:48:34.419+08:00
    'imagesource': 'jcr:41971c7e-61c1-4cf9-a76e-9e2dd50dd95a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88ceeb19-b736-4776-b0ae-f3b0f5d5ea6a'
    'lead': 'Should the U.S. worry about China''s island building binge? James Kraska
      of the Stockton Center for the Study of International Law tackles China''s seeming
      territorial aspirations and how the U.S. has handled the situation so far.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T11:29:49.460+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T11:29:53.202+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T11:29:52.932+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Should U.S. worry about China''s island building binge?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524517c3-cf8f-4724-922c-defacf630720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:29:49.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:29:53.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: James Kraska is professor of oceans law and
        policy, Stockton Center for the Study of International Law, U.S. Naval War
        College. The views expressed are his own.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d110ef5-f68b-411f-883e-1ada708b1605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:29:49.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:29:53.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China has been extremely active in the
        South China Sea. Over the past 18 months, Beijing has been engaged in an aggressive
        campaign to build islands on three features in the region in an apparent effort
        to create new sovereign territory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e33b4bd-1ec1-4b69-a2be-1f8736c7b989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:29:49.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:29:53.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, it has built up some 2,000 acres — the equivalent of about
        1,500 football fields — worth of territory on submerged reefs and rocks. As
        the building has continued, the threat to freedom of navigation — including
        the United States — has increased. Subi reef, for example, is a submerged
        feature that lies some 660 miles from the Chinese coast, yet it has been transformed
        into a massive artificial island, apparently to accommodate a 3,000-meter
        airstrip that could handle the largest military aircraft.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116b8585-f8b9-4838-be6e-168fbdc3a9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:29:49.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:29:53.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, over the past six weeks, Philippine and U.S. maritime
        patrol aircraft have been warned away from the artificial island, as though
        China is claiming that its work generates a territorial sea and national airspace.
        U.S. Navy Adm. Harry Harris has dismissed these maritime claims as "preposterous,"
        while Defense Secretary Ash Carter has stated that the United States will
        "fly, sail, and operate wherever international law allows."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2646dc-dc3c-4a84-bbaa-17004db0bbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:29:49.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:29:53.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "United States and everyone else in the region has a stake in
        this" because "it gets to the question of freedom of navigation, freedom of
        the seas, freedom from coercion, abiding by peaceful and lawful processes,"
        Carter told the media on his way to Singapore for the Shangri-La Dialogue
        security conference. "[A]nd that is...a longstanding U.S. position, as is
        freedom of flying, freedom to sail."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fb2dbc-9ab2-4f33-bcc5-4d461e19775f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:29:49.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:29:53.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International law appears to support U.S. officials'' skepticism
        about China''s seeming territorial aspirations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e025040b-984b-4d90-936c-bdf804b37777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:29:49.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:29:53.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under article 121 of the U.N. Convention on the Law of the Sea (UNCLOS),
        only "naturally formed" islands or rocks that are above water at high tide
        generate a 12-nautical mile territorial sea — there is no lawful claim of
        sovereignty over a submerged reef or artificial island. Despite this, on April
        24, China flashed powerful lights at Philippine aircraft near Subi reef and
        reportedly warned it to leave Chinese "territory."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b59a28-33ff-4954-9cf2-8e523aab3210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:29:49.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:29:53.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, on May 26, a U.S. Navy P-8A Poseidon maritime patrol
        aircraft was scolded by Chinese authorities for entering a "military alert
        zone" around Subi reef, and ordered eight times to "go away quickly."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e195988-5e06-4a23-837a-ef574ce2a774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:29:49.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:29:53.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to such moves, Carter noted in Singapore that "turning
        an underwater rock into an airfield simply does not afford the rights of sovereignty
        or permit restrictions on international air or maritime transit," comments
        that suggest China''s activity is focusing minds on the importance of freedom
        of navigation for the first time in years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1ee2c3-e16f-48cd-b23e-f83ad176f071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:29:49.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:29:53.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How will the United States respond to all this? Well, it already
        has — and should continue to do so.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560c8103-f59a-46f8-b627-a13de207966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:29:49.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:29:53.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a start, U.S. forces continuously challenge China''s "9-dash
        demarcation line claim of "indisputable sovereignty" over 90% of the water
        and features of the South China Sea. Warships and military aircraft of the
        U.S. 7th Fleet, for example, are present in the South China Sea as a matter
        of routine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbe760e-4b34-4ea5-a9ed-22196046b259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:29:49.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:29:53.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, U.S. forces already challenge China''s illegal claim to
        restrict military activities within the 200-nautical mile exclusive economic
        zone that is generated from islands under article 121(3).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499c381a-c97f-4e69-b2ee-8a2604256c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:29:49.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:29:53.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, the United States should clearly challenge China''s
        right to claim a 12-nautical mile territorial sea from submerged features.
        Under international law, the construction of artificial islands confers no
        right of sovereignty over neighboring waters, and the United States has made
        it clear that it will not respect China''s claim over international waters
        and airspace.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363e4dbb-599e-4cc5-a385-ae19fb08c289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:29:49.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:29:53.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Secretary Carter said, "The 12 nautical miles...does not pertain
        to features that were submerged and now are no longer submerged."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c1fb37-5a29-4287-af4b-903a4cf37d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:29:49.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:29:53.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this point in mind, U.S. overflights and warship patrols in
        the region reject China''s assertion of sovereignty over any of the features.
        Even if Fiery Cross reef is a "rock" that generates a 12-nautical mile territorial
        sea, China lacks lawful title to the feature. True, any state can construct
        an artificial island on the high seas. But in this case, it appears that Fiery
        Cross reef is on the continental shelf of one of China''s neighbors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787227be-1840-4446-a6d6-38c0a0c562d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:29:49.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:29:53.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the disputes over sovereignty are resolved, the United States
        is not bound to observe any maritime zones that might be theoretically generated
        from natural land area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e0b64f-408f-4d40-a582-5d2238ab7652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:29:49.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:29:53.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, Pentagon spokesman Col. Steve Warren said "freedom
        of navigation operations" would continue in the South China Sea, but that
        U.S. military aircraft do not fly directly over areas that China has claimed
        in the Spratly Islands, according to the Washington Post.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abb74e6-e10f-4c45-af1b-48e413ce239c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:29:49.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:29:53.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They should. The islands and features of the South China Sea are
        devoid of national maritime zones under UNCLOS until sovereignty over them
        is adjudicated and recognized by the international community. This fact should
        give China pause, and ideally would encourage Beijing to try to resolve its
        claims through multilateral negotiations within the framework of international
        law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfa5d99-1a82-475f-afe6-1db3c5c82623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:29:49.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:29:53.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, whether it will do so remains to be seen. That''s why
        the United States should work on a robust program of military partnerships
        in the region, including with key states such as India, Japan and Australia.
        That is the best way to ensure against future Chinese claims — and guarantee
        freedom of navigation in the South China Sea in the future.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35247347-2536-4566-bc2e-dd982c789df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:29:49.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:29:53.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
