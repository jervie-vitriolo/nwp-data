      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos have shared the field with the opposition as recently
        as March, when the Azkals held a training camp in Bahrain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04807c2f-50c7-4831-8028-397704f02df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:54:37.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:54:40.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always play teams that we''re kind of used to playing," said
        Gier. "With South East Asian teams, we''re used to playing them, it just so
        happens that Bahrain is similar."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
