      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A not so familiar opponent</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2364f51b-57a7-4cfc-98ce-8a9c5973622b'
      'mgnl:activationStatus': true
