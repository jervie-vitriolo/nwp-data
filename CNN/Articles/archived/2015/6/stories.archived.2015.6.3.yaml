      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know it''s just going to be a really tough game against really
        good opposition, and we just want to get off to a winning start."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab72c8c-6e20-4292-970d-1f643e1e02cd'
