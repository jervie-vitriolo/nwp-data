      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> New players, new
        stadium, and a new campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40928ef1-823d-4d3d-9d2f-c84a2a363cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:54:37.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:54:40.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals, who have upgraded in terms of both personnel and facilities,
        are gearing up for another shot at booking a ticket to the 2018 FIFA World
        Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f29ef2-28b3-4c56-9c77-f73bbfc83ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:54:37.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:54:40.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azkals captain Rob Gier is delighted with the new additions to the
        team and the prospect of playing at the Philippine Sports Stadium in Bulacan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba374967-30fa-4320-a01e-80c1a5e9447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:54:37.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:54:40.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just super excited really to see these guys," said Gier. "It''s
        just a really exciting time, you''ve got World Cup Qualifiers coming up, first
        Azkal game coming up at the Philippine Sports Stadium."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4ed6e7-1399-4d47-a4ca-50221a3e6793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:54:37.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:54:40.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/03/PHOTOS-Azkals-training-for-World-Cup-Qualifiers.html">Photos:
        Azkals training for World Cup Qualifiers</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4cc72f-4f92-4811-8806-e42dd9b2de24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:54:37.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:54:40.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gier, the excitement is evident in training.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d0147b-3db5-487e-93a2-24eb93469557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:54:37.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:54:40.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see that in the training, the intensity''s sharp already
        and the quality throughout the squad is excellent," said Gier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7e0b1f-e6fb-4b54-8c10-b10d81e21328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:54:37.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:54:40.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re ready and raring to go."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b785f57-8fbd-46a2-ba18-ca405b472101'
