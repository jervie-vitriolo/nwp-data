      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that an investigation was underway.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff3c4b2-78c5-481c-b5f1-dee84a601070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have any precise details to share with you," Ysern told
        reporters. "We believe that of course it had something to do with the wind.
        The wind wasn''t that strong, though, so it should not have happened, clearly."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65051b7-5845-4dab-b6b3-e60d1516f23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer, over on Suzanne-Lenglen court, said he tried everything
        to unsettle Wawrinka. It didn''t work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ac04d2-11f6-4500-8ba0-ec7574ec6ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wawrinka saved a break point at 5-4 in the first with big hitting
        and once he secured the opener, Federer''s task became much more difficult.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0787804d-5a68-4246-ac5e-c4c7755ecbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not even chants of "Roger, Roger" at 5-5 in the third could destabilize
        the enigmatic Wawrinka, who went a mediocre 6-4 during the European clay-court
        swing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbea437e-541c-47f6-a3f2-d96922517feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tension that surfaced when the pair met at the World Tour Finals
        last November was absent and unlike in London -- when Wawrinka wasted four
        match points -- a comeback wasn''t on the cards for Federer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3189c35-f1b8-482e-8adc-d1877cffd410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tried many things," Federer told reporters. "One of them was
        trying to put (the ball) up high. Another one was trying to chip it shorter.
        Another one was trying to hit through the wind. Obviously I was not going
        to leave the French Open without having tried everything out there.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db4f3ca-88bd-4417-8986-5d4f1aff8d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stan was clutch on the big points and really didn''t give me much,
        so it was a credit to him for playing so well."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b033f8f0-3021-437a-bbe8-a5d2ddfd4e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer''s coach, Stefan Edberg, said his charge wasn''t helped
        by the conditions on Suzanne Lenglen.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ab1074-d604-42df-8e86-931a6c4123f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stan played a great match, no question," Edberg told CNN.com. "Roger
        maybe didn''t come up to his full standard today.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1459ecc2-571c-4896-8e09-18027d01e4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing is, it''s two different courts, the center court and
        Lenglen. (Lenglen) is a much slower court. It makes it different playing there."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466388cd-7efe-45b0-87c3-1c26cf720951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsonga certainly won''t need motivation when he plays Wawrinka --
        the Swiss crushed the 14th seed in the Davis Cup final on clay in Lille, France
        in late November. Their two meetings at the French Open have gone to five
        sets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fa3ff1-77ce-486c-a996-c2feef2831f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsonga got over the finish line with the crowd''s help Tuesday and
        repaid them by using his shoes to write into the clay, "Roland je t''aime,"
        which translates to, "Roland I love you." He then dropped, back first, onto
        the clay with arms outstretched.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954c38b5-4a73-4fa7-8453-75e2edd8d9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the stoppage at 5-2 in the second set, Tsonga -- who has missed
        most of the season due to injury -- was well in control. The extended break,
        though, turned things around for Nishikori and conversely made matters complicated
        for Tsonga.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee7cce7-536d-4a9f-926c-5b304e1a6238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He came (back) on the court with different purpose and he played
        a lot better," Tsonga told reporters. "He gave me a lot of difficulty to find
        a solution. Then it was a fifth set. But then I served pretty well and was
        really solid."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f67862-ffe1-46e2-b215-c9675517f629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsonga is hoping his performance in the semifinals Friday is better
        than when he reached the same stage in 2013. Flat, he was comfortably dispatched
        by David Ferrer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9e91cd-de7f-4c16-bc19-4b44e9feb5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanovic improved to 7-0 against the 20-year-old Svitolina with
        a 6-3 6-2 victory, spoiling the Ukrainian''s outing in her maiden grand slam
        quarterfinal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46350e9-cb3f-4a0e-b1eb-6e88f7b6189e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanovic, a former world No. 1 watched by German soccer star boyfriend
        Bastian Schweinsteiger, will compete in the semifinals of a major for the
        first time since 2008, when she won the title in Paris.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b71fd6-ec44-4b0d-bfde-7175dffa79da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safarova progressed by topping the 21-year-old Muguruza 7-6 (7-3)
        6-3 to achieve a second grand slam semifinal after Wimbledon last year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3257101-a2a4-438e-840c-2261190c02c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Czech, seeded 13th, followed up her shock win over defending
        champion Maria Sharapova in the fourth round. She''ll soon be headed to the
        top 10.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9c0b9e-72e6-4798-a48e-4be0df6aebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s action is highlighted by nine-time champion Nadal''s
        quarterfinal with world No. 1 Djokovic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1379b013-4acd-4dab-ae0e-0761bbc1b9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect more drama then.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1238bcb4-5381-4562-94ad-ed26a8de2ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:17:56.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:18:24.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/06/02/tennis/french-open-tennis-federer-wawrinka-ivanovic/index.html">
        “French Open 2015: Federer beaten by Wawrinka; center-court scare for fans”</a></em></p>'
  'bernanke-china-yuan-currency':
    'author': 'Sophia Yan, CNN Money'
    'caption': '(File photo) Investors observe the stock market at a stock exchange
      corporation in Huaibei, Anhui, China.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-03T09:18:05.964+08:00
    'imagesource': 'jcr:42fb5215-1d5d-431b-93a2-daace2e1f94c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c98b5b5d-5116-4d27-b170-f862a7509131'
    'lead': 'China''s yuan isn''t yet ready for the world stage, despite Beijing''s
      big push to turn it into an international reserve currency, according to former
      Federal Reserve Chairman Ben Bernanke.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T13:22:25.197+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T13:22:29.531+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T13:22:29.256+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bernanke: China''s yuan isn''t ready for world stage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd93162-283b-48aa-abf5-d69fe7e40b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:22:25.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:22:29.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> China''s yuan isn''t yet
        ready for the world stage, despite Beijing''s big push to turn it into an
        international reserve currency, according to former Federal Reserve Chairman
        Ben Bernanke.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b63f3cb-8754-4669-ab5f-3049364f145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:22:25.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:22:29.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing so "involves more than just being a strong economy," Bernanke
        said in Hong Kong on Tuesday. "To move in that direction, China will have
        to continue to liberalize its capital account, current trading regimes, and
        strengthen and deepen its bond markets and other asset markets."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2e17bb-4a66-4659-864f-eb30dfb419ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:22:25.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:22:29.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has long kept tight control of its currency to ensure favorable
        exchange rates benefit its export and manufacturing sectors. But the U.S.
        government and others have criticized the world''s second-largest economy
        for keeping the yuan, also called the renminbi, artificially low.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8baf6b-c840-4db2-b221-1e98607ddda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:22:25.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:22:29.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing continues to set its daily exchange rate, allowing the yuan
        to fluctuate within a fixed range, though the government has begun to loosen
        its grip. Last year, the central bank doubled the permitted trading range
        for the yuan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2373751-76ac-4df5-9fff-88091febf30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:22:25.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:22:29.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the yuan has gained about 0.5% against the U.S. dollar in the
        last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521e940e-444d-4b5a-bb8a-4dee29d25544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:22:25.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:22:29.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That appreciation was significant enough for the International Monetary
        Fund to declare last week the yuan was "no longer undervalued," marking a
        shift in sentiment. But the IMF still urged China to install further reforms,
        and move toward a floating exchange rate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dc8659-4f69-4265-a03d-0944d795a406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:22:25.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:22:29.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has made clear that it wants the yuan to become a global
        standard, even prodding the IMF to add the currency to the group that determine
        the value of its reserves. The set currently includes the dollar, the euro,
        the yen and the pound sterling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df320f6b-aa26-4bcb-9bf8-88c70c82768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:22:25.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:22:29.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bernanke warned that turning the yuan into a global reserve
        currency shouldn''t be Beijing''s "ultimate goal."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a731aa83-ccda-452f-96fa-1bb00a86eb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:22:25.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:22:29.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ultimate goal is to have a stronger, more productive economy,"
        he said. China should "be focused on broader reforms which lead to longer,
        more sustainable growth."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e12d0a-86d7-42a1-a5cc-2e32092ad145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:22:25.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:22:29.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernanke acknowledged that some of this drive to elevate the status
        of the Chinese currency had to do with pride.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b04c74f-dc15-4034-be90-085979e09c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:22:25.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:22:29.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To some extent, this is a matter of national prestige...there''s
        still a long way to go," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9e2993-db06-41c9-84bc-a06448d450e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:22:25.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:22:29.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2015/06/02/investing/bernanke-china-yuan-currency/index.html?iid=SF_LN">
        "Bernanke: China''s yuan isn''t ready for world stage"</a></em></p>'
  'Sepp-Blatter-stepping-down-says-FIFA-needs-profound-overhaul':
    'author': 'Eliott C. McLaughlin, CNN'
    'caption': 'FIFA President Sepp Blatter (shown in file photo) celebrates receiving
      South Africa''s highest honor, the Order of the Companion, in Johannesburg,
      South Africa on June 9, 2010.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-03T09:15:19.992+08:00
    'imagesource': 'jcr:165142e7-38b9-4d87-adb7-a34a6425cfba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56a58bbd-eb95-4df4-8d98-190aa5be4ae5'
    'lead': 'FIFA President Sepp Blatter will step down as head of world soccer''s
      governing body but only after the organization''s executive committee organizes
      a fresh vote for the election of his successor. He did not say when the election
      would be held but said it should before the next World Congress in May 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T13:26:02.332+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T13:26:06.785+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T13:26:06.363+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blatter stepping down, says FIFA needs ''profound overhaul''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c8e5ae-b57f-4a11-a4c5-334b4e187992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:26:02.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:26:06.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> FIFA President Sepp Blatter will step down
        as head of world soccer''s governing body but only after the organization''s
        executive committee organizes a fresh vote "for the election of my successor,"
        he said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4760f7-5958-43cd-8767-ab6ac0833926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:26:02.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:26:06.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatter did not say when the election would be held but said it
        should before the next World Congress in May 2016. It cannot be held for at
        least four months, according to FIFA rules, said Domenico Scala, chairman
        of FIFA''s audit and compliance committee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9850977-7805-4557-9021-8d5c0f03817b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:26:02.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:26:06.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The expectation is that this could take place anytime from December
        of this year to March of next year," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb46497-2196-4cae-a062-c3ed70632326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:26:02.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:26:06.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Zurich, Blatter said the reforms he has tried to implement
        over the years have not been enough.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02a178d-43eb-4073-bea3-40e3bab822e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:26:02.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:26:06.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt compelled to stand for re-election, as I believed that this
        was the best thing for the organization. That election is over, but FIFA''s
        challenges are not. FIFA needs a profound overhaul," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb00bd7-08c4-430d-816c-965ee43cc5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:26:02.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:26:06.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "While I have a mandate from the membership of FIFA,
        I do not feel that I have a mandate from the entire world of football — the
        fans, the players, the clubs, the people who live, breathe and love football
        as much as we all do at FIFA."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37c3284-169b-4985-b375-e012c943e777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:26:02.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:26:06.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michel Platini, president of UEFA, European soccer''s governing
        body, has criticized Blatter in the past and told reporters last week that
        he had asked Blatter to bow out of the elections. He was one of the first
        to react to the announcement: "It was a difficult decision, a brave decision,
        and the right decision."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9a8dc3-8bf2-4f24-a0f7-ec84895ed0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:26:02.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:26:06.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Gill, vice chairman of England''s Football Association, which
        voiced its support for Blatter''s opposition in last week''s election, said
        he welcomed Blatter''s resignation as "a major step forward for FIFA on the
        road to proper reform."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deda4ea-20fa-4624-a4c3-704c9174172d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:26:02.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:26:06.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gill, who resigned from FIFA''s executive committee after Blatter
        was re-elected Friday, said he will consider returning to the post now that
        Blatter is no longer at FIFA''s helm. He never formally confirmed his resignation,
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410f61dd-2d25-485f-a82f-7c19777d98ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:26:02.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:26:06.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I simply could not countenance serving on the FIFA executive committee
        alongside Mr Blatter. I respect his decision but am pleased he is standing
        aside and by the clear determination for real change within FIFA. This in
        turn allows me to reconsider my position."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe43b4e-1120-40bc-bcd1-b751795fdacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:26:02.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:26:06.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatter won a fifth term Friday despite a week marred by arrests,
        investigations in the United States and Switzerland and questions about whether
        he was the man to rebuild FIFA''s reputation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1525a47e-52d2-4563-9a3b-845ad0a8c232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:26:02.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:26:06.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatter failed to get the required 140 votes in the first round
        of voting to prevail. Another round of voting was called, and because Blatter
        would need only a simple majority to win the second, his rival, Jordan''s
        Prince Ali bin al-Hussein, conceded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c590ea76-df34-40d9-b243-c6b0413abcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:26:02.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:26:06.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince initially did not say whether he is planning to run for
        the seat Blatter will vacate and told CNN he was at the disposal of all of
        soccer''s "national associations who want a change, including many of them
        who were afraid to do so before this day."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e099e4-ef23-4238-989e-6fd7068c12de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:26:02.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:26:06.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/02/football/fifa-sepp-blatter-presidency-successor-election/index.html">"Sepp
        Blatter stepping down, says FIFA needs ''profound overhaul''"</a></em></p>'
  'cashless-society-denmark-215':
    'author': 'Virginia Harrison, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-03T08:50:51.755+08:00
    'imagesource': 'jcr:c0b017f5-4420-4a67-82bc-0df231fc9571'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c04f1153-9a2c-46d3-81d0-aa449beef593'
    'lead': 'A plan to cut cash out of shopping could see Denmark become the first
      country to ditch notes and coins altogether. The Danish government has proposed
      that most stores could dump their cash registers from January 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T13:29:06.263+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T16:23:37.341+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T16:23:37.062+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This could be the first country to go cashless

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c472e511-5d99-41d0-a71a-052fc050b472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:29:06.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:37.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — A plan to cut cash out of shopping
        could see Denmark become the first country to ditch notes and coins altogether.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a1eaa8-958d-4650-b3ca-35616fb64a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:29:06.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:37.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Danish government has proposed that most stores could dump their
        cash registers from January 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05021069-be3c-4cbd-8bf5-d6e95f015031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:29:06.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:37.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essential services, such as hospitals, pharmacies and post offices,
        would still have to accept cash under the plan, which is some way from becoming
        law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353cd920-a027-43f3-9fb8-82445839542e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:29:06.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:37.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark, with its Scandinavian neighbors Norway and Sweden, is leading
        the global trend towards electronic money.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfa32a1-c1f1-43e3-9e36-055f56d8b0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:29:06.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:37.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business groups point to benefits such as reduced handling and transport
        costs, increased security and a drop in attempts to steal cash.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5b3695-5e99-4ff6-819d-5a066111621c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:29:06.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:37.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cashless society is "no longer an illusion but a vision that can
        be fulfilled within a reasonable time frame," said Michael Busk-Jepsen, executive
        director of the Danish Bankers Association.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0080790d-ce98-4b23-b88e-afdf8a0eb485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:29:06.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:37.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now all retailers in Denmark must take cash. But that hasn''t
        stopped huge numbers of Danes embracing digital options.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477788f5-b63f-4d1b-892d-101fc201611d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:29:06.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:37.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 40% of the population use Danske Bank''s MobilePay, which
        allows money transfers between people, as well as purchases in stores or online.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6478a5a4-25a4-4732-9b44-bf8d2d020d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:29:06.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway and Sweden tell a similar story.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fef674-058b-4f8a-8517-00b8df0aa847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:29:06.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scandinavians rely on cash for less than 6% of all payments made.
        By contrast, around 47% of U.S. payments are still made with cash, according
        to the Norwegian central bank.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2f93d5-b482-4e14-b0fe-75fe1402cc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:29:06.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sweden, you can even use a card to buy street newspapers sold
        by homeless people. Card reader maker iZettle said sales of Situation Stockholm
        have jumped following the introduction of mobile payments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4a013a-057b-4a5e-b5f2-8f8d5eae1310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:29:06.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And one of the country''s most famous names, Abba''s Björn Ulvaeus,
        has been a vocal supporter of a cashless society.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c459cc7-7702-49ed-932b-e7cb151f7c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:29:06.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend toward digital money is accelerating elsewhere in Europe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df26af57-6d04-4883-a109-c542d85d10cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:29:06.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-cash payments rose 6% in 2013, according to data from the European
        Central Bank. Cashless payments overtook those made with notes and coins in
        the U.K. for the first time last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a313c11-62d1-402f-9646-a623fc1d52a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:29:06.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the United Nations, alongside the Bill and Melinda Gates Foundation,
        wants societies to forego cash for more virtual transacting. It wants to cut
        costs and improve transparency, and is working with governments and the private
        sector to encourage more use of electronic payments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af71555d-1268-4ffa-8ff1-d4c6aff0bc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:29:06.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a cashless society isn''t great news for everyone. Digital
        transacting carries growing fraud and security risks, while the elderly and
        marginalized groups have limited access to electronic payment options.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01641cf2-f738-4a57-afbf-649f310060a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:29:06.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent figures from the ECB show fraudulent use of bank
        cards is racking up billions in costs for unlucky consumers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8e9c3b-bd0f-48b8-a6c6-6e997cf98e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:29:06.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total card fraud in Europe hit €1.3 billion ($1.4 billion) in 2012,
        a near 15% jump on the year earlier.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2049ff6-0403-4866-a0f7-ba27af5f0f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:29:06.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:23:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/02/technology/cashless-society-denmark/index.html?iid=Lead">"This
        could be the first country to go cashless"</a></em></p>'
