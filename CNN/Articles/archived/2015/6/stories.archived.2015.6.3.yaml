      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gier believes that they will be facing a completely different
        side.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973f5525-4062-4c3d-9e03-b59c6dc27c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:54:37.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:54:40.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it will be the same team that they will put out
        against us in nine days time," said Gier.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68d4faa-6f06-4b3a-8c63-f1e56af66528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:54:37.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:54:40.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino captain is confident that they have done enough homework
        to have an idea on what to expect.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26037e68-e2a1-4214-806b-022c8d635d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:54:37.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:54:40.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve done our research," said Gier. "The coaches and the scouts
        have done their research on the players they think are going to play."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04198171-9352-4e4c-ba74-c3e64358601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:54:37.807+08:00
      'mgnl:createdBy': 'jeff'
