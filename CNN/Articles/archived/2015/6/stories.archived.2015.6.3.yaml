  'more-billionaires-join-giving-pledge':
    'author': 'Jackie Wattles, CNN Money'
    'caption': 'L-R: Melinda Gates, Bill Gates, and Warren Buffet'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-03T23:17:28.681+08:00
    'imagesource': 'jcr:6f773d78-2749-43e5-b920-b3625a348848'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '414f517f-bc8d-4fc7-8860-d3d3969e54b1'
    'lead': 'Ten more billionaires are pledging to give away at least half of their
      fortunes to philanthropic causes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T11:01:57.049+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T16:15:51.402+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T16:15:51.101+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10 more billionaires join Buffett-Gates Giving Pledge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3b7dc6-d6cf-47df-aaab-b5ab3f686865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:01:57.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:15:51.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Ten more billionaires are
        pledging to give away at least half of their fortunes to philanthropic causes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b9a8ee-4d52-49db-afc0-dfb70fd3eedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:01:57.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:15:51.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They signed the Giving Pledge — an effort started in 2010 by Warren
        Buffett and Bill and Melinda Gates — to encourage billionaires to commit to
        giving away most of their money either during their lifetimes or in their
        wills.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd7d6e2-3d9e-4661-8f35-120ef60fa699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:01:57.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:15:51.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pledgers are now 137 strong and hail from 14 countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27664adf-77eb-45ea-b03d-01cf6c7ab0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:01:57.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:15:51.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we started the Giving Pledge a few years ago, we had no idea
        we''d get this many people to come together," Bill Gates said in a press release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045925ea-397e-44e5-8375-d8d0569084e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:01:57.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:15:51.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included among the new pledgers:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba1431b-a1c7-4dcf-8a76-eb83fefd218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:01:57.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:15:51.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judy Faulkner is the CEO and founder of Epic, a company that sells
        electronic health records. Her net worth is about $2.6 billion, according
        to Forbes, and she pledged to give 99% of it away in her pledge letter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffb6a9a-1df1-4a95-a65b-ce1b151fc1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:01:57.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:15:51.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venture capitalist and Groupon co-founder Brad Keywell and his wife,
        Kim. Keywell is also the founder of the Chicago Ideas Week and the Future
        Founders, which seeks to spur inner-city entrepreneurship</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f82887-ce60-4f8b-8d8a-61ebe3b43a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:01:57.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:15:51.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chobani founder Hamdi Ulukaya, who launched his yogurt company in
        2007 and has since amassed an estimated $1.4 billion fortune.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02af2759-f044-41c4-8eeb-f6291152e5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:01:57.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:15:51.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sir Ian Wood, who was born and raised in Scotland and made his money
        in the North Sea oil industry, has an estimated $1.7 billion. In his pledge
        letter, Wood wrote that he founded the Wood Foundation to develop agriculture
        in Sub-Saharan Africa. Particularly, the letter said, the tea industry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff78d8ef-9a4a-491e-ac4a-b27f62736a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:01:57.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:15:51.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon Gund manages an investment firm in New Jersey. He was the
        owner of the Cleveland Cavaliers from 1983-2005 and owned three NHL teams.
        He signed with his wife, Llura, who is the president of the New Jersey chapter
        of the Foundation Fighting Blindness. Gordon, who is blind, co-founded the
        foundation in 1971.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d7b933-967e-4638-bf03-c7c25e22104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:01:57.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:15:51.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of the new signees — Keywell, Faulkner, Harold Grinspoon and
        Diane Troderman, Ruth and Bill Scott, and Sherly Varkey — were not previously
        listed on the pledge''s website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9610d216-25ad-46a8-89be-a2a9ad802c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:01:57.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:15:51.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/02/news/companies/giving-pledge-billionaires-buffett-gates">"10
        more billionaires join Buffett-Gates Giving Pledge."</a></em></p>'
  'pba-ginebra-beats-globalport-for-third-win':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-03T10:37:56.700+08:00
    'imagesource': 'jcr:ab359668-7ac0-41a6-822a-c2fce0ab3c62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd37699a8-93da-4517-a1af-e8ca56ac1275'
    'lead': 'Ginebra beat GlobalPort in overtime for uts third win in the PBA Governors''
      Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T11:05:14.563+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T16:15:58.995+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T16:15:56.014+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Ginebra survives GlobalPort in overtime, 111-108

      '
    'updated': 2015-06-04T14:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a5711a-ba17-473c-b7b7-cc43e606c107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:05:14.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:15:58.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Barangay Ginebra San Miguel made
        up for occasional wrench in gears and ran away with a 111-108 overtime victory
        over the GlobalPort Batang Pier in the Philippine Basketball Association (PBA)
        Governors'' Cup at the Mall of Asia Arena Wednesday (June 3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09bd5e4-e37b-4f9a-bb44-f59de81d4935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:05:14.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:15:58.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Orlando Johnson was in tow, erupting for 34 points to go
        with 13 rebounds and six assists for the Gin Kings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec76fbcc-9efe-4408-a196-13e55ab4f8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:05:14.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:15:58.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Japeth Aguilar who shone the brightest in the dying moments,
        blocking a three-point attempt by Keith Jensen and munching a pair of free
        throws on the other end to give Ginebra its third victory in the season-ending
        conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575ff5a5-df6d-4fed-aa52-c45dd14457dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:05:14.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:15:58.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar scored 18 points and collared 13 boards in the process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ababa1f9-7e1c-487d-90e3-8f3703e07788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:05:14.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:15:58.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all about effort," said Ginebra coach Frankie Lim, whose
        team improved to a 3-4 win-loss record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7db004-d016-490f-9db4-3e27df7592e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:05:14.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:15:58.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a big game for us. Kung natalo pa kami talagang lubog na
        kami, mahirap na makabalik. But now we''re given a new lease on life with
        a chance to make it to the next round."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23812d3b-8569-46f1-917e-2b4687fefd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:05:14.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:15:58.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Ginebra Asian import Kim Jiwan, who replaced Sanchir Tungalag,
        made a good account of himself with 11 points, five rebounds, and three assists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428ff706-108e-40bd-a78b-8cb597ffdab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:05:14.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:15:58.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His counterpart, Omar Krayem, dropped 19 points including the booming
        triple that sent the game into overtime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263bcfda-8fe9-495f-b065-4c59b3115f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:05:14.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:15:58.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GlobalPort import Jarrid Famous sizzled with 39 points and 28 rebounds
        but failed to help his team get over the hump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9af8e6-d313-426c-92ba-05988de89ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:05:14.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:15:58.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He botched a three-pointer as time expired as GlobalPort reeled
        to a 4-3 card.</p>'
