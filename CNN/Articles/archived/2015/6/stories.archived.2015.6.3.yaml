      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Puerto Princesa City, Palawan (CNN Philippines) —</strong>
        A local official said gross negligence was the reason behind the fire that
        razed the Old Public Market here last May 18.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6fb9a7-2ced-4a73-af2d-75b0b13b2a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:09:21.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:09:24.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Councilor Rocky Austria pointed at Areza-Cruz Realty Development
        Corporation, the market''s administrator, as the culprit in the fire that
        razed razed more than 100 market stalls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2532885-fee1-4b24-a35d-110091894801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:09:21.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:09:24.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Sangguniang Panglungsod''s regular session on Monday (June
        1) Austria told Engr. Pet Gabucayan, the Areza-Cruz asst. operation manager,
        "You said you saw snarled, old wirings in the market, but did you do anything
        to fix these?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61aa735-7002-4fc7-8e61-538cfee4d5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:09:21.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:09:24.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fire Protection (BFP) said they are looking into faulty
        electrical wiring as one of the causes behind the fire that has affected the
        livelihood of around 200 vendors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b28b6b-affc-470e-b792-100e3e6461a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:09:21.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:09:24.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BFP added structural damages were over P6 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21305613-0a4a-480a-ad9f-de7f87f0c9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:09:21.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:09:24.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing investigation revealed that the fire broke out at the
        stall of Judith Capinig. The BFP is looking for Capinig for interrogation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af45369-e54d-48d7-9420-48afa7ec683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:09:21.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:09:24.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabucayan said their electricians backed out because they felt threatened
        "of any untoward incidents due to the defiance of Muslim vendors there."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbecf71-776e-474f-8032-11341d0bc0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:09:21.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:09:24.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria said regardless of what the vendors reactions may be, their
        first responsibility should have been the safety of the vendors and the public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924ad0d4-802a-4370-8db4-e6215c69d784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:09:21.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:09:24.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The councilor added the vendors'' unregulated use of electric appliances
        may have also caused the fire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aad44a9-4fda-4fda-9588-960cd1154c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:09:21.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:09:24.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Councilor Vicky De Guzman, meanwhile, criticized the BFP as
        the council''s interrogation revealed that no fire inspection had been made
        since Areza-Cruz took over the public market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05968bbd-9aec-49e0-9261-08d05d4ab64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:09:21.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:09:24.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman told the BFP, "Your mandate is to inspect that is why
        you are obligated to go to Areza-Cruz and ask them to submit the requirements
        for inspection."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880eab18-945b-430b-a9e6-b6c28cf7972a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:09:21.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:09:24.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "Under a city ordinance you are supposed to secure business
        permit, especially from stall owners, which includes fire inspection."</p>'
  'Senator-Grace-Poe-2016-elections-disqualification-president-vice-president':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-03T23:50:19.974+08:00
    'imagesource': 'jcr:e6aa4c6f-a274-441b-885b-7915e47d5789'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a2999c7-1ca4-4793-837b-1f24d44e296f'
    'lead': 'While legal experts question Sen. Grace Poe''s eligibility to run for
      the presidency or the vice presidency over issues on residency, an election
      lawyer says that Poe''s certificate of candidacy (COC) is no basis for disqualification.
      Poe, on the other hand, clears the air herself and says that if it''s a matter
      of residency, there''s no questioning her eligibility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T11:13:18.929+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T11:13:22.384+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T11:13:22.096+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Election expert: Deeming Grace Poe ''disqualified'' too premature

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e70f43-4bf4-44c9-a9c5-a61097021be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:13:18.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:13:22.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> While legal experts
        questioned Sen. Grace Poe''s eligibility to run for the presidency or the
        vice presidency in 2016 over residency matters, election lawyer Romulo Macalintal
        on Wednesday (June 3) made one thing clear: Poe''s previous certificate of
        candidacy (COC) is no basis for disqualification.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2832238f-87e6-4166-8027-65b0518a78da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:13:18.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:13:22.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the COC shows that she answered ''six years and six months''
        to the question ''Period of Residence in the Philippines before May 13, 2013,''
        the said answer is not decisive in determining whether or not she could comply
        with the said residency requirement for President or VP," said Macalintal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582c95a2-d2d0-457d-a6fe-495addc69bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:13:18.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:13:22.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal issued a statement on Wednesday after United Nationalist
        Alliance (UNA) Interim President Toby Tiangco''s on Tuesday (June 2) revealed
        that Poe cannot run for president or vice president (VP) because she has not
        and will not meet the 10-year residency requirement in time for the 2016 elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3884199-49e2-4941-9818-66909bab8f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:13:18.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:13:22.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiously, Macalintal was reportedly included in the UNA''s shortlist
        of senatorial candidates for the 2016 elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7df8018-6c8e-4d45-8a21-a5c520f01dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:13:18.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:13:22.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/02/UNA-initial-senatorial-lineup-for-2016-bared-by-political-insider.html">Related:
        Team Binay eyes Pacquiao, Isko Moreno in senatorial ticket</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae58c296-6d3b-4d2a-8523-e66423ad25fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:13:18.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:13:22.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangco''s claims were based on Poe''s 2013 COC, which supposedly
        stated that the latter''s period of residence in the country before May 13,
        2013 only totaled to six years and six months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de15771e-489b-4ce1-8b36-e767f96c4e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:13:18.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:13:22.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Poe hasn''t declared plans of running for either president
        or VP, she defended herself by saying that she has met the residency requirement
        and has even gone past the 10-year mark.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4b401a-84e0-4f0b-af6f-090ae39d3280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:13:18.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:13:22.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not a lawyer, but I am truthful. And if we do consider the
        time I''ve spent living here in the Philippines, I dare say that I''ve actually
        surpassed the (residency) requirement," said Poe, who told press on Monday
        that she has been living in the Philippines since 2005.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7af9c6f-bf4f-4a98-8579-6a6c041b74b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:13:18.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:13:22.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/03/Poe-I-am-qualified-to-run-in-2016.html">Related:
        Poe: I am qualified to run in 2016</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be356f73-d4a4-43df-a570-57188e3b1bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:13:18.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:13:22.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Macalintal cited that deeming Poe disqualified would be "too
        premature" and that the statement made in her COC was "vague," he also turned
        the issue into a simple matter of math.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba6d779-879f-4532-b158-6b49fa12a618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:13:18.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:13:22.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hence, if Poe was a resident of the Philippines for ''six years
        and six months'' in October 2012, then the additional period from October
        2012 till the May 2016 elections which is three years and seven months, will
        give her a total of 10 years and one month residence in the Philippines."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d51e0a6-e217-4d4f-9ee1-f03938d732eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:13:18.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:13:22.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe earlier mentioned that she filed her previous COC in 2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5eee1e-add3-4db8-ae45-38acaa7faa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:13:18.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:13:22.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts debate on residency matter</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbaabfb-d660-47a4-8ad7-70689e124521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:13:18.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:13:22.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Sixto Brillantes, former Comission on Elections (Comelec)
        chair, also came to Poe''s defense, saying that statements made in the COC
        don''t serve as proof of meeting the constitution''s residency requirement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738c7f03-8bb8-463c-8529-91f58be39965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:13:18.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:13:22.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the fact of residence, not a statement in a certificate of
        candidacy which ought to be decisive in determining whether or not an individual
        has satisfied the constitution''s residency qualification requirement," Brillantes
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933db4cb-fd16-4a39-90f9-86126dcbbe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:13:18.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:13:22.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/03/Legal-experts-weigh-in-on-Poes-residency-issue.html">Related:
        Legal experts weigh in on Poe''s residency issue</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cea4e3-2079-4d89-86c6-1468360d4492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:13:18.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:13:22.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicente Hoyas, President of the Integrated Bar of the Philippines,
        on the other hand, supported Tiangco''s claims. He said that Poe is not qualified
        to run for the two highest positions in the country next year because she
        still has to prove that she complied with the requirements to fully renounce
        her U.S. citizenship.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ce82ab-bb7f-472d-8efe-d67d81637b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:13:18.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:13:22.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, that is a big issue because she is not qualified to
        run as President or Vice President under our laws. I think she must be honest
        enough to tell the people that ''I am not qualified because these are the
        facts and circumstances,''" Hoyas said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b601f29a-ee90-4bfc-9692-3f2af25e5d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:13:18.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:13:22.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amado Valdez, Dean of the University of the East''s law program,
        agreed with Hoyas, but he also offered a quick fix: "She could correct it
        (the information in the COC). (O)nce other facts are presented in the open,
        we have to make an informed judgment whether there is compliance with the
        requirement."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e05be89-4efe-4459-872f-f1bf353f0d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:13:18.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:13:22.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Background check</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c583635-062f-4b0b-94cc-598814091749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:13:18.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:13:22.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe left the country in the 1990s to study abroad and ended up staying
        in the U.S. for 13 years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6758af7a-6e8e-4208-a4ba-bd675b7288f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:13:18.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:13:22.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she eventually acquired a U.S. citizenship, Brillantes said
        that Poe can still be considered a legal resident of the Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e9189e-b0c0-41ab-b23a-3aa593f3daaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:13:18.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:13:22.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when asked if the questioning of her eligibility encouraged
        her to run for president or VP in 2016, Poe boldly answered: "Ito na lang
        po ang masasabi ko, kung ang mga ganyang klaseng tao ang iuupo natin, sa tingin
        ko ay paurong ang magiging takbo ng ating bayan."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4969ac-f831-4e5e-b977-3a53188fc7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:13:18.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:13:22.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "All I can say is: ''If those are the people that
        we''re going to vote into office, then I think the way things are run in our
        country will be backwards."]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e53333-0ff0-4b34-aeac-866ec958f501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:13:18.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:13:22.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.</em></p>'
  'milf-warns-of-propaganda-to-derail-peace-process':
    'author': 'Cheng Ordoñez, for CNN Philippines'
    'caption': 'Filipino Muslims pray outside Malacañan Palace after the conclusion
      of the signing of the Comprehensive Agreement on the Bangsamoro between the
      Philippine government and the Moro Islamic Liberation Front on March 27, 2014
      in Manila.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-06-03T21:14:17.763+08:00
    'imagesource': 'jcr:63421477-c477-402a-836c-377b0b5c629e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53ec5379-712a-460f-89ce-fb692908d9d3'
    'lead': 'A senior official of the Moro Islamic Liberation Front (MILF) warns that
      some sectors are out to discredit the group with the goal of derailing the ongoing
      peace process and the enactment of the Bangsamoro Basic Law (BBL).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T11:15:57.974+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T11:16:00.929+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T11:16:00.751+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MILF warns of propaganda meant to derail peace process

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a082f2c9-5b19-429e-ac96-d346c9271a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:15:57.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:16:00.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cagayan de Oro (CNN Philippines) —</strong> A senior official
        of the Moro Islamic Liberation Front (MILF) warns that some sectors are out
        to discredit the group with the goal of derailing the ongoing peace process
        and the enactment of the Bangsamoro Basic Law (BBL).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bab196f-ac50-4365-8fde-9192e90c3b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:15:57.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:16:00.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesperson Von Al Haq of the Bangsamoro Islamic Armed Forces (BIAF)
        — which is the military arm of the MILF — said on Monday afternoon (June 1)
        that reports claiming that 85 of the rebel group''s commanders were planning
        to leave the organization were not true.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f38ce4-9bfa-405a-b81f-6ce568c31d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:15:57.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:16:00.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said all BIAF field commanders, along with their men, remained
        loyal to the group and and supportive of the ongoing peace process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07e989b-bdc9-4e53-9920-92a1a5b010e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:15:57.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:16:00.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after a report from a national daily recently claimed
        of disintegration among the MILF ranks and the disillusionment of 85 of its
        field commanders over the current peace negotiations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f853b2-7f1a-4e01-b93b-fe7850270b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:15:57.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:16:00.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Haq said he met with all field commanders who all expressed loyalty
        to the organization and its leadership as well as the peace process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eabcfb9-3967-4147-994d-cb97c08acbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:15:57.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:16:00.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the false reports were part of the propaganda from
        some sectors were out to destroy their organization, the peace process, and
        the BBL.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff421c3-441c-4b93-b6a1-6d6c7381ebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:15:57.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:16:00.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the people in the Bangsamoro to rally behind the peace
        initiatives of the MILF and the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee62df7a-e6c4-4cb8-9a3a-62d47a2e0b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:15:57.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:16:00.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports were also dismissed by Gordon Sayfullah, commander of
        BIAF in Central Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46abe65-c8a0-4166-a5b4-db208e9687ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:15:57.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:16:00.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayfullah said that all BIAF commanders and men in the area supported
        the peace negotiations.</p>'
  'Aquino-compares-China-and-Nazi-Germany-anew':
    'author': 'Kiyoshi Takenaka, Reuters'
    'caption': 'Speaking before the 21st International Conference on The Future of
      Asia organized by Nikkei business newspaper, President Benigno Aquino III reiterated
      his call for China to adhere to international law and “reexamine” its reclamation
      activities in parts of the West Philippine Sea.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-03T18:45:34.547+08:00
    'imagesource': 'jcr:8776c189-fba3-4550-a832-aec43cd8d603'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31502534-bc65-4bad-9770-6cc2c04cf936'
    'lead': 'Echoing similar remarks that outraged Beijing last year, President Benigno
      Aquino III on Wednesday (June 3) made another veiled comparison between China''s
      activities in the South China Sea and Nazi Germany''s expansionism before World
      War 2.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T11:18:50.373+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T11:18:53.888+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T11:18:53.630+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino compares China and Nazi Germany anew

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc02c34f-de7c-4a81-adca-b14867b41372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:18:50.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:18:53.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo, Japan (Reuters) —</strong> President Benigno Aquino
        III made a veiled comparison on Wednesday (June 3) between China''s activities
        in the South China Sea and Nazi Germany''s expansionism before World War 2,
        echoing similar remarks he made last year that outraged Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd64b0dd-b636-4a73-a734-3e0c04be2d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:18:50.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:18:53.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, who is expected to agree beefed-up defense ties with Japan
        when he meets Prime Minister Shinzo Abe on Thursday (June 4), also urged Beijing
        to rethink its land reclamation projects in the disputed waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fd2a44-2111-4906-9a26-c60bbf04b26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:18:50.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:18:53.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been taking an increasingly assertive posture in recent
        years in the South China Sea, building artificial islands in areas where Manila
        and other Southeast Asian countries have rival claims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729359c0-11d0-4b29-ad83-bfa9cf2db99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:18:50.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:18:53.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Washington''s strategic "rebalance" to Asia and China''s
        maritime moves, Aquino suggested the U.S. role was key, and alluded to Nazi
        Germany''s territorial expansion before World War 2 and Western appeasement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8dc0c2-3666-4474-9210-0c70a84c54ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:18:50.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:18:53.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there was a vacuum, if the United States, which is the superpower,
        says ''We are not interested,'' perhaps there is no brake to ambitions of
        other countries," he said at an event sponsored by the Nikkei business newspaper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a7718b-1504-407f-a502-a3515e566564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:18:50.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:18:53.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling documentaries on Germany''s expansionism before the war,
        Aquino added: "The commentators on these documentaries were saying, ''If somebody
        said stop to (Adolf) Hitler at that point in time, or to Germany at that time,
        could we have avoided World War Two?''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed4d329-7688-4bee-91a7-5f9fafc70f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:18:50.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:18:53.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, I say again, America''s rebalancing sends a definite signal
        that we are all supposed to be living under norms that we agreed upon."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a13293-927d-4efa-99af-427955435e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:18:50.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:18:53.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry expressed shock at the "outrageous and
        unreasonable" remarks by Aquino, which were similar to ones he made last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca1e228-80fe-475b-8eec-09e3f3853138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:18:50.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:18:53.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I once more seriously warn certain people in the Philippines to
        cast aside their illusions and repent, stop provocations and instigations,
        and return to the correct path of using bilateral channels to talk and resolve
        this dispute," ministry spokeswoman Hua Chunying said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f80d2f-5f16-4bc4-9d95-9f53dea15e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:18:50.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:18:53.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said Beijing''s South China Sea land reclamation projects
        appeared to violate an international agreement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb77917-0127-4ff0-8935-076c1a280ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:18:50.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:18:53.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and the 10-member Association of South East Asian Nations
        (ASEAN) signed an agreement in 2002 to refrain from occupying uninhabited
        reefs and shoals in the sea, and from building new structures that would complicate
        disputes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd744b41a-1311-4199-9bb9-bd3023fc3514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:18:50.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:18:53.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps they should re-examine all of these efforts and see whether
        or not this is necessary given the increasing tensions."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839cc464-b5cf-468a-817b-1f0f43b4fade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:18:50.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:18:53.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Aquino''s state visit, Tokyo and Manila are likely to agree
        to start talks on a framework for the transfer of defence equipment and technology,
        the latest move by Abe to beef up ties with Asian nations facing China''s
        naval ambitions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da1ad81-0173-42e2-a840-8a360068f8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:18:50.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:18:53.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan, which last year eased restrictions on arms exports, already
        has such agreements with the United States, Britain, Australia, and France.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5913e09a-da92-45ca-85df-e0fb6add4c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:18:50.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:18:53.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comments echoed later in a speech to parliament, Aquino noted
        how Japan and the Philippines had overcome their wartime past to become close
        partners.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8747b564-50b8-449e-84f9-4765e4ce3802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:18:50.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:18:53.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan has been steadfast in demonstrating its solidarity with the
        Philippines as we advocate freedom of navigation and the rule of law in the
        face of China''s unlawful territorial claim," he said. "For Japan''s support
        for our peaceful, lawful, and principled approach, again we thank you."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f2716e-a00b-4c3d-93d1-1e04537628f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:18:50.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:18:53.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has no territorial claims in the South China Sea but is engaged
        in a separate bitter row with Beijing over tiny isles in the East China Sea.</p>'
  'football-PFF-FIFA-Sepp-Blatter-resignation-statement':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-03T16:20:18.227+08:00
    'imagesource': 'jcr:c96d21ff-be94-4c6c-96ee-d07ecebf1ecf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac0adf7d-d0af-414b-9ac2-8e1702ab70ec'
    'lead': 'After FIFA President Sepp Blatter announced his retirement from office
      on Wednesday morning, the Philippine Football Federation has released a statement
      on the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T11:22:50.486+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T11:22:53.429+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T11:22:53.235+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PFF "surprised" with Blatter''s decision to resign

      '
    'updated': 2015-07-22T03:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa5cfc6-6846-4428-89ec-f9fa290107d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:22:50.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:22:53.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Football Federation (PFF) released a statement on Wednesday (June 3 PHT) following
        the announcement of resignation of long time FIFA President Joseph "Sepp"
        Blatter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6989a4b5-8d63-4d31-ad18-0efcd6b69f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:22:50.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:22:53.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are surprised by the decision of FIFA President Joseph Blatter
        to lay down his mandate during a FIFA Extraordinary Congress in December 2015,"
        the PFF said in the statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22c053d-89ca-45f7-a29d-f4bd0c3214a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:22:50.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:22:53.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatter announced that he is vacating his post in a press conference
        on Wednesday morning (June 3).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e659e4-8ad8-457a-810c-65054cf42602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:22:50.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:22:53.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2015/06/03/Sepp-Blatter-stepping-down-says-FIFA-needs-profound-overhaul.html">Related:
        Blatter stepping down, says FIFA needs ''profound overhaul''</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74765350-a09a-4bf8-9bc9-d28b5e59d5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:22:50.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:22:53.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This decision comes just four days after winning his fifth consecutive
        term as president in the 65th FIFA Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93074a69-1858-40e8-b1be-98a78ebed371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:22:50.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:22:53.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision for when the election for the next president would
        be is up to the executive committee, that would take place any time from December
        until March of next year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05954715-7297-4221-8972-2689f76742b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:22:50.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:22:53.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatter will continue to hold the position until the next president
        is elected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa892a05-93d3-4635-8398-ae7c6d07a90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:22:50.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:22:53.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatter''s resignation comes after a sweeping investigation by U.S.
        authorities resulted in the arrest of several high ranking executives of FIFA
        on May 27 on corruption charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50022dc-5388-4824-a7f9-74fb3370f3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:22:50.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:22:53.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe he made a courageous decision in the greater interest
        of the sport of football," said the PFF. "We thank him for his spirited efforts
        for meaningful football development programmes in all FIFA Member Associations."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b70ef6-5882-491a-a4ce-edd7f4fcb2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:22:50.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:22:53.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Blatter''s announcement, Domenico Scala, head of FIFA''s independent
        audit and compliance committee, assured observers that "FIFA is fundamentally
        committed to change and are determined to address the issues that continue
        to undermine FIFA and football more broadly."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b943f210-4cd8-4197-b930-07a7b65b6d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:22:50.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:22:53.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We join all football stakeholders in moving forward. The situation
        offers a big opportunity to continue and intensify the reforms that have been
        started," said the PFF.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b38262-526c-44a9-8448-44c01283604d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:22:50.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T11:22:53.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, deliberate focus on more governance reform and transparency
        is now called for."</p>'
