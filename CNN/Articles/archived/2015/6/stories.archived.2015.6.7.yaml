      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One photo shows the young prince kissing his sister''s forehead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a61fd6-e5ae-4238-81fb-a7b7f75592aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:17.982+08:00
