    'title': 'UEFA Champions League: Barcelona completes treble, beats Juventus, 3-1

      '
    'updated': 2015-07-22T03:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6df22f5-c3c3-40fb-99e4-37ac1022a733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:50:51.379+08:00
