    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIBA 3x3: Philippines bows out with loss to Uruguay; Kobe Paras to defend
      Slam Dunk title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06110880-0d02-4e53-8679-083141d52132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:47:02.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:47:06.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        basketball team got eliminated after losing to Uruguay, 19-13, on Day 3 of
        the FIBA 3X3 U18 World Championships on Saturday (June 6) in Hungary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4ee98f-bc53-4a83-848c-7110b49aff0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:47:02.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:47:06.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationals was down early, facing a seven-point deficit before
        Michael Nieto led a rally that trimmed the lead to three, 13-10.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d88565-dd7e-40e9-9963-a68a0dacdc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:47:02.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:47:06.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the much stronger Uruguay team regained control of the game
        to walk away with the win.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d7ee81-0a09-48f0-96c0-f68ec2423fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:47:02.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:47:06.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines finish with a 2-3 record in the tournament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7521e03-4c74-4fab-a325-c817d562678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:47:02.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:47:06.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/06/FIBA-3-on-3-Philippines-Kazakhstan-Russia-2015.html">FIBA
        3x3: Philippines wins over Kazakhstan, suffers defeat against Russia</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f33944-c1cd-4b32-89ea-9bcbf5a7b2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:47:02.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:47:06.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the loss, however, Kobe Paras still has a chance to bring
        home glory when he tries to defend his crown in the Dunk Contest on Sunday
        (June 7).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
