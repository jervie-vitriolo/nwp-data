      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Prince George is one of the
        most adorable young royals in the world, but put him together in a photo with
        his baby sister, and the cuteness meter goes off the charts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467cbd41-ea97-449e-bfc7-32f3eb914551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:17.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:41:20.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official Twitter page of Kensington Palace on Sunday (June 7)
        released four photos of the prince and princess — all taken by their mother,
        Catherine, the Duchess of Cambridge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f744d00-976f-4f5f-9d02-10e01945d8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:17.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:41:20.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first tweet read: We''re delighted to share the first photo
        of Prince George with his little sister, Princess Charlotte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046e0f15-7844-4142-a03c-249f0653e8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:17.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:41:20.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It showed both sitting on a cream-colored couch, with George looking
        down at Charlotte as she is propped up by pillows.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cd6f73-7f88-47eb-bba0-12c023d44795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:17.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:41:20.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, the photos were taken at home by Catherine in May.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f672120-ded8-481e-a821-82b7b9fe571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:41:17.981+08:00
