  'FIBA-3-on-3-Philippines-Uruguay-Kobe-Paras-defend-Slam-Dunk':
    'author': ' CNN Philippines Staff'
    'caption': 'Philippines got eliminated from the tournament after losing to Uruguay.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-07T14:44:53.200+08:00
    'imagesource': 'jcr:866b8d88-cab7-4ef5-a252-022838e93e1e'
