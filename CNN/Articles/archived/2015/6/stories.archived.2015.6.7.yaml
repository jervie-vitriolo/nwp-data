  'presidency-an-unforgiving-position-says-duterte':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'caption': 'Davao City Mayor Rodrigo Duterte has again denied plans of running
      for the presidency in 2016.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-06-07T16:05:49.383+08:00
    'imagesource': 'jcr:578885f9-feca-4d79-929d-bc2e9b1d1863'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ea172df-ab08-4124-af48-60b0d05ab195'
    'lead': 'Davao City Mayor Rodrigo Duterte once again denied plans of running for
      president in the 2016 elections, saying the presidency is an unforgiving position.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T10:35:53.150+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T10:35:57.905+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T10:35:57.536+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Presidency an unforgiving position, says Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f019a2fe-fb24-4ab2-a654-b19a20e8f795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:35:53.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:35:57.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> Davao City Mayor
        Rodrigo Duterte once again denied plans of running for president in the 2016
        elections, saying the presidency is an unforgiving position.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3d5abd-d3a5-4388-be78-5760670be6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:35:53.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:35:57.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement made over his weekly TV program Sunday (June 7),
        Duterte said all he wants to do right now is travel the world and enjoy the
        remaining years of his life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d2a142-742f-4ac0-8552-4fb427c7ec13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:35:53.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:35:57.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the presidency is almost like an assurance that a person
        will go to prison after his term, referring to former Presidents Joseph Estrada
        and Gloria Macapagal-Arroyo, who were jailed due to plunder charges, which
        is a non-bailable offense in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd439aed8-55a4-42ad-a647-6a3224fbe4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:35:53.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:35:57.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte likewise denied that he was keen on getting Batangas Gov.
        Vilma Santons as his running mate because he is not gunning for the top position.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d0da0-81b6-4651-9c32-f8816f30b175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:35:53.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:35:57.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Cotabato Gov. Emmanuel Piñol earlier bared that during a recent
        trip to Davao with the feisty mayor, Duterte spoke about the possibiity of
        running for office in 2016 and who his dream running mate would be.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192c39f6-6b72-437f-acb9-aa45f3f9daf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:35:53.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:35:57.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it took Duterte sometime to answer the question but when
        he did, he candidly replied, "It can’t be Grace Poe because I think she has
        decided to run for President. Vilma Santos would be a good choice."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
