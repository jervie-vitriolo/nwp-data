      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photos, also published on the British monarchy''s official Facebook
        page, have been retweeted more than 30,000 times on Twitter and have been
