    'jcr:uuid': '63a6fc9a-eb49-4612-9dee-e82979a0a305'
    'lead': 'A new tech trend is taking Tokyo by storm and you only need three things
      to try it — a tablet, a box, and the willingness to seem a tad silly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T10:27:42.191+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T10:27:45.618+08:00
