    'lead': 'Malacañan on Sunday (June 7) said it appreciate China''s recent statement
      that "they would not seek any military solution to the territorial disputes"
      in the West Philippines Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T10:16:05.407+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T16:24:33.465+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T16:24:33.264+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH welcomes China''s softening stand on sea row

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea36d72-6ffd-4330-be45-cc038e25b88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:16:05.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:24:33.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Malacañan on Sunday
        (June 7) gladly welcomed the recent statement from Beijing that "they would
        not seek any military solution to the territorial disputes" in the West Philippines
        Sea (WPS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec2347e-c4b5-445b-96fa-701d3395c6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:16:05.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:24:33.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview aired over the state-run dzRB Radyo ng Bayan
        Sunday, Presidential Communications Secretary Herminio Coloma Jr. said: "Ikinalulugod
        natin ang mga pahayag na tulad niyan at sang-ayon din po tayo doon sa proposisyon
        na hindi dapat gumamit ng anumang military solution. At inaayunan din po natin
        ‘yung kanilang pahayag na ang apatnapung taong pakikipag-ugnayan sa pagitan
        ng China at ng Pilipinas ay peaceful, friendly at cooperative."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd407b5cf-f754-4616-b307-ec30f3c646d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:16:05.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:24:33.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We appreciate statements such as the one China made
        and we agree on the proposition that there''s no need to use any military
        solution. We also agree on their statement that the 40-year relationship between
        China and the Philippines is peaceful, friendly and cooperative.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd280d3-7fb9-478a-9437-c1e0ee1b9cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:16:05.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:24:33.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma said that since the maritime dispute in the WPS involves
        other countries, it will not be as simple as solving the issue bilaterally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1cf09a-b170-4901-929c-44b74274f21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:16:05.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:24:33.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami pong bansa, usually po ay more than two sa bawat pinagtatalunang
        lugar diyan o features o maritime entitlements diyan sa West Philippine Sea.
        Kaya po iyon po ang ating posisyon. Hindi po ganoon kasimple," said Coloma.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec1269f-c141-4ade-8584-540fd8a10e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:16:05.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:24:33.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: More countries, usually there are more than two in
        every disputed area or features or maritime entitlements in the West Philippine
        Sea. That''s why that''s our position. It''s not that simple.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3f37f3-6058-427f-a795-769a64224181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:16:05.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:24:33.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao Jianhua, China’s ambassador to Manila, last Friday (June 5)
        said, “We want the Philippines to return to the negotiating table," and added
        that China has no precondition to the resumption of the talk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb134c66-f0fb-4c21-9979-d3ccea1f267f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:16:05.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:24:33.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March last year, the Philippines filed a memorial before the
        International Tribunal on the Law of the Sea (ITLOS) against China regarding
        its reclamation activities in the WPS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ca50e9-3358-4c81-9e7f-a7f62f7d847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:16:05.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:24:33.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other claimants of land features located at the disputed maritime
        area are Vietnam, Malaysia, Brunei, and Taiwan.</p>'
  'more-bodies-recovered-from-capsized-chinese-cruise-ship':
    'author': 'Faith Karimi and Brian Walker, CNN'
    'caption': 'Rescuers work to raise the capsized ship Dongfangzhixing in the Yangtze
      River on June 5 in Jingzhou, Chin'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-07T18:26:05.314+08:00
    'imagesource': 'jcr:20d06b0c-4f76-4142-b337-c48e256db122'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0841cbc-585b-49ba-bbd3-b34d42586b4a'
    'lead': 'Chinese crews have recovered 431 bodies so far from a cruise ship that
      capsized last week as a search for the missing continues, state media reported
      Sunday (June 7).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T10:19:14.626+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T10:19:18.515+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T10:19:17.526+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More bodies recovered from capsized Chinese cruise ship

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1038e1e9-f772-4c6a-8c07-5199fce01616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:19:14.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:19:18.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese crews have recovered 431 bodies
        so far from a cruise ship that capsized last week as a search for the missing
        continues, state media reported Sunday (June 7).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f903b6b-e447-464f-87e5-df1b3fb9d08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:19:14.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:19:18.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eastern Star overturned Monday night (June 1) in the Yangtze
        River.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd8b013-e14d-41f3-9871-25aa75b07c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:19:14.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:19:18.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 456 people on board, 14 survived, and 11 remain missing,
        Xinhua news agency reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552f2463-8ad1-4ecc-bd02-18b26138b7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:19:14.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:19:18.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rescuers have had no luck since Tuesday (June 2), the last time
        two people were pulled out of the water alive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fcc678-c4eb-4be0-a6ae-c6d0cb8052b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:19:14.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:19:18.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massive cranes lifted the overturned ship and righted it Friday
        (June 5). The ship is upright once again, looking almost normal with its bottom
        resting on the water and its deck and cabins clear above it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e3d47c-b3b2-46b7-b495-f37c5eceef52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:19:14.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:19:18.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After going through the submerged, capsized ship for three days,
        rescuers can now walk its decks and open spaces. Since it has been lifted,
        search crews have gone cabin-by-cabin looking for survivors and bodies in
        every corner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56d4661-69f5-4c31-8f13-812ad6990f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:19:14.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:19:18.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue and recovery operation involves nearly 150 other ships,
        59 machines, 3,400 Chinese troops and 1,700 paramilitary personnel, state
        news agency Xinhua said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fea7cc-b981-4465-9429-8d21b6e9e0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:19:14.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:19:18.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the search continues, questions remain about what happened.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114521e1-abfc-41f3-b5cd-d89cbb141e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:19:14.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:19:18.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities took the captain and the chief engineer into custody,
        but have revealed little about what they have said other than that a tornado
        hit the ship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab26d968-3bf2-4b65-8a5d-ff7809b82bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:19:14.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:19:18.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear why the Eastern Star was the only ship on the busy
        waterway so badly affected by the storm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e59b49a-9254-4a60-9f2b-d6d697ae6ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:19:14.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:19:18.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement through a lawyer, the ship''s operator, Chongqing
        Eastern Shipping Corp., apologized to the victims'' loved ones, saying the
        company is cooperating with investigators.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced96434-cac0-49a6-9966-97687f617995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:19:14.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:19:18.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been in deep pain since the start of the incident," said
        Jiang Zhao, a lawyer for Eastern Star''s operator. "I felt extremely sorrowful
        for all people that perished."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a76bcc-cd4b-468f-be84-517d2113a349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:19:14.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:19:18.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/07/asia/china-ship-sinking/index.html">"More
        bodies recovered from capsized Chinese cruise ship."</a></em></p>'
  'tending-in-japan-diy-home-theater':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'caption': 'Japan''s "cardboard theater" is where ''do-it-yourself'' meets the
      latest technology.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-07T18:00:41.004+08:00
    'imagesource': 'jcr:fc0dc209-6b41-4ecd-bf91-27e7ab1717f5'
