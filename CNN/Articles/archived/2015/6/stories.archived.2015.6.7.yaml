    'lead': 'Kobe Paras and Team Pilipinas bowed out of the 2015 FIBA 3x3 World Championships
      after losing to Uruguay, 19-13.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T10:47:02.840+08:00
