  'SEA-Games-Football-Philippines-Myanmar':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-07T22:42:30.050+08:00
    'imagesource': 'jcr:15c483e9-e242-411c-ab34-dd3ec19f7c2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec291f41-0121-4fe3-82f8-50e28ff0c8c5'
    'lead': 'The Philippine team was outdone by Myanmar, 5-1, in SEA Games football
      at the Jalan Basar Stadium in Singapore.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T09:23:39.354+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T09:23:42.241+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T09:23:42.026+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SEA Games Football: Myanmar demolishes Philippines, 5-1

      '
    'updated': 2015-07-22T09:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96693368-8450-48c5-bcc7-cd66b79a1c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:23:39.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:23:42.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        U-23 Men’s football team were outclassed by favorites Myanmar, 5-1, at the
        28th Southeast Asian (SEA) Games at the Jalan Basar stadium in Singapore on
        Sunday (June 7).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e28e11-4dae-4cfb-93c8-2cb57bdcbd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:23:39.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:23:42.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no wins to their name, the nationals were fighting for their
        pride.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754c7e87-2d5a-43bc-91e2-1648c92162ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:23:39.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:23:42.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the Philippines who found joy early on in the first half
        as Shirmar Felongco struck a driven shot from outside the box to gain an early
        1-0 advantage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce9f5d1-034e-401b-acb6-2b9d7ded389c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:23:39.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:23:42.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Burmese struck back quickly as a deflected Nay Lin Tun free
        kick sent Nathan Villanueva the wrong way to even up the match at 1-1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b0128d-a80f-40da-8655-c24ec02a6ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:23:39.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:23:42.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn’t take long after the break for Myanmar to wrestle control
        of the game with a Shine Thura strike in the first minute of the second half
        to make it 2-1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af6f3c0-2019-413e-91f6-cd138904ddf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:23:39.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:23:42.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Burmese showed why they were one of the favorites to win the
        gold in this year’s games as they dominated the second half with ruthless
        play.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac8c9a5-9a67-414d-95dd-546a0a02b8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:23:39.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:23:42.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Ye Win Aung goal in the 65th minute seemed to settle the tie for
        Myanmar, but just three minutes later Aung Si Thu pounced on a keeper error
        to make the scoreline 4-1 with 20 minutes to play.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c42c007-28cb-461e-af4b-3f7ed2b51fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:23:39.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:23:42.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With time winding down Lwin Kyaw Zin struck at the death for the
        Burmese as they took home a dominant 5-1 win against the Filipinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe2af70-f039-48ac-8ad9-80e894e75486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:23:39.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:23:42.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines suffered their third loss in three games and will play
        their final game against Indonesia on Tuesday (June 9).</p>'
  'Fil-Singaporean-among-fatalities-in-Malaysia-quake':
    'author': 'CNN Philippines Staff'
    'caption': 'The four Filipino hikers who were earlier rescued from Mount Kinabalu
      following the 6.0-magnitude earthquake that struck Malaysia Friday (June 5)
      were admitted to the Queen Elizabeth Hospital in Kota Kinabalu for physical
      check-up.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-07T22:34:30.319+08:00
    'imagesource': 'jcr:545144ce-56cd-4ba4-9402-f6b108a83bfe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82c2b789-2465-4e58-8b20-7749f3ab070e'
    'lead': 'Kinabalu Park authorities confirmed on Sunday (June 7) that a 12-year
      old Filipino-Singaporean girl was among those who perished in the 6.0-magnitude
      earthquake that struck Sabah, Malaysia on Friday (June 5).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T09:42:01.911+08:00
