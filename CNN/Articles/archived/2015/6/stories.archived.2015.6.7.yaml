    'template': '1'
    'title': 'Trending in Japan: Do-it-yourself home theater

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbd9e5d-bd0d-431a-88fc-e534404ce75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:27:42.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:27:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> A new tech craze is sweeping
        Tokyo and you only need three things to try it — a tablet, a box, and the
        willingness to seem a tad silly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64837be2-cbfb-4d98-85e0-bac137fbcdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:27:42.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:27:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through ''cardboard theater,'' the Japanese have been getting the
        feel of a high-end home theater system without it costing them big bucks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96a19a2-6c75-4124-9200-746318751f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:27:42.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:27:45.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is simple: You get a cardboard box that''s big and sturdy
        enough and cut two holes on it — one for your head and one for your tablet
        (or any gadget you deem fit for your viewing pleasure) — and your home theater
        system is complete.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2846a073-1612-4624-aaff-f95f2b5b441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:27:42.191+08:00
