    'mgnl:lastActivated': 2019-11-27T09:42:08.434+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T09:42:08.210+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fil-Singaporean among fatalities in Malaysia quake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9d8142-7dd4-4481-8647-e5b6a7735057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:42:01.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:42:08.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Kinabalu Park
        authorities confirmed on Sunday (June 7) that a 12-year old Filipino-Singaporean
        girl was among those who perished in the 6.0-magnitude earthquake that struck
        Sabah, Malaysia on Friday (June 5).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920f2ab3-9e44-4d28-a0ac-91747d86199b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:42:01.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:42:08.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was identified as Karyl Mitzi Higuit Matahom, who was
        in Sabah as part of her Singaporean school''s educational tour of the area.
        She was born to a Filipino mother and a Singaporean father, according to the
        Philippine Embassy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8471a731-0dee-4d0c-af53-ca557893d5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:42:01.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:42:08.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the four Filipino hikers who were earlier rescued from
        Mount Kinabalu were admitted to the Queen Elizabeth Hospital in Kota Kinabalu
        for physical check-up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de35766-86eb-442d-8feb-c7f81097b06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:42:01.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:42:08.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are Mary Naomi Gail Angeles Malones, Kenneth Cueto Almonte,
        Anna Rose Gumantazon Curiano, and Michael William Echevarria.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ba62cf-57ba-4c6b-bb47-20e2afcb912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:42:01.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:42:08.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Embassy immediately dispatched Vice Consul Francis Herrera to
        Sabah right after the quake. He is now in Kota Kinabalu coordinating with
        Singaporean authorities with respect to the disposition of Matahom''s remains,
        and assisting the four rescued Filipino climbers.</p>'
  'pba-star-hotshots-beat-ginebra-manila-clasico':
    'author': ' Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-07T21:59:41.208+08:00
    'imagesource': 'jcr:83378755-1370-4722-b377-0f09d3e5b3de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb147858-a13a-4eb1-8fff-bb60c16ba2eb'
    'lead': 'Star Hotshots improved to a 3-4 win-loss record after beating Ginebra.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T09:47:10.177+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T09:47:13.321+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T09:47:13.060+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Devance, Blakely deliver as Hotshots pummel Ginebra

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac57712a-3e15-4539-a52e-00bb65957ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:47:10.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:47:13.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Joe Devance and
        import Marqus Blakely shone as the Star Hotshots pummeled the Barangay Ginebra
        San Miguel, 89-82, in Sunday''s Manila Clasico at the SMART-Araneta Coliseum
        Sunday (June 7).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53e5635-f3e7-48ff-b152-17357df3790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:47:10.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:47:13.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devance scattered team-high 26 points and Blakely had 19 for the
        Hotshots, who racked up their second straight win in the Philippine Basketball
        Association (PBA) Governors'' Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f56da8-fc11-40c7-b5b5-bce9d34fe01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:47:10.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:47:13.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, Star improved to a 3-4 win-loss record to share
        the seventh place with the Talk ''N Text Tropang Texters and Rain or Shine
        Elasto Painters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3215ca83-32a1-41c3-8d81-4f7984e9e4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:47:10.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:47:13.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra, which came off a rousing victory over GlobalPort Batang
        Pier, reeled to a 3-5 card.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bcceaa-a63f-44f2-89ee-6802a756cc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:47:10.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:47:13.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star rolled on to a scintillating start, taking a 25-9 lead at the
        end of the opening quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2b6992-17ce-4c17-b54b-46eb982c52c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:47:10.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:47:13.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beating didn''t end there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518313bf-c7a8-4956-bcc9-caf66f296483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:47:10.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:47:13.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Mallari unleashed a three-pointer with 4:39 left in the second
        period to give the Hotshots a 19-point spread, 40-21.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47141cdb-2b35-4fa7-90cf-04a2ec9ca6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:47:10.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:47:13.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ginebra showed signs of life in the second half, slowly cutting
        the Hotshots down to size.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd39d84b-3691-42da-a34d-9b71e12207e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:47:10.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:47:13.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-pointer by import Orlando Johnson sliced the deficit to
        four, 82-86, with 16.9 ticks to go.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8853da3f-b356-43eb-a780-a702064b681e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:47:10.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T09:47:13.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Star held its effort, going 3-for-4 from the foul line to
        seal the win.</p>'
