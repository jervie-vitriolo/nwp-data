      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 44 indicators divided among the factors, and scores were
        given out of a perfect score of 1.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dd01ba-bf29-486c-804e-59f4e4a0efc2'
