      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Barcelona won
        their fourth UEFA Champions League trophy in 10 years, after defeating Juventus
        3-1 on Sunday (June 7 PHT) at the Olympiastadion in Berlin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40f886b-4475-4af8-bbbc-da90bd7658b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:50:51.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:27:26.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest trophy in European club football was on the line, but
        it was Barcelona who wanted it more after the opening whistle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36830d4d-2d19-49f2-ad34-7c1cd4d089f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:50:51.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:27:26.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andres Iniesta showed off his passing ability as he found Ivan Rakitic
        inside the penalty area, who duly converted the chance just four minutes into
        the match.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb85801-d9db-4414-aab6-b6b7b4eb772e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:50:51.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:27:26.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a great start for the Italian club.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f94be1-e54f-4ddf-a0c2-42e1c5bb794e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:50:51.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:27:26.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juventus had their chances to strike back soon after but couldn’t
        find the equalizer in the first half.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d64ba16-c97b-43a9-a1ec-da8a46001ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:50:51.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:27:26.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing 1-0 at halftime, the Turin based squad started the second
        half with greater sense of urgency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aae038-731a-4952-a806-3180934ace18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:50:51.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:27:26.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A clever back-heel from Claudio Marchiso opened up the Catalan defense
        as the ball found its way to Carlos Tevez, who forced a save from the Barcelona
        keeper.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620f8163-3fe4-4e9e-841c-40e607aa8083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:50:51.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:27:26.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was former Real Madrid man, Alvaro Morata, who pounced on the
        rebound first to give Juventus the equalizing goal in the 55th minute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a28a81-949a-43cf-b64f-4093f7968156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:50:51.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:27:26.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against the run of play, Lionel Messi led a Barcelona attack and
        drilled a low shot towards Gianluigi Buffon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aa5a0e-9318-4482-a37c-195a768ea8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:50:51.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:27:26.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffon could only parry the shot away onto a lurking Luis Suarez,
        who broke away from his defender to give the Spanish side the 2-1 advantage
        after 68 minutes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69929e8b-9ccf-445f-afc3-b3eef0a92830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:50:51.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:27:26.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona thought they had a third goal just three minutes later
        after a Neymar strike was chalked off by the referee for handball.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e88f8b-03c3-45fd-b816-2c8f1a006cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:50:51.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:27:26.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the brink of defeat, the Turin based squad bombed forward in
        search of a late equalizer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1836cf6f-9f8a-4845-ac35-f472e57169e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:50:51.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:27:26.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end it was Neymar who had the last say after he finished
        a Barcelona counter to secure their Champions League victory.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be333c96-1b26-4c49-9e36-d13b509f2d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:50:51.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:27:26.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the La Liga and Copa Del Rey trophies already secured, the
        UEFA Champions League victory gives Barcelona a rare treble to end the 2014/15
        season.</p>'
