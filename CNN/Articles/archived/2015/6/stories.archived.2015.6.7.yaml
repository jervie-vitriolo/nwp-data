      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the report given, there were no scores for Informal
        Justice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a7881c-1094-44c5-a7d9-c0b2e8916758'
      'mgnl:activationStatus': true
