      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WJP added, the Rule of Law Index "measures the rule of law based
        on the experiences and perceptions of the general public and in-country experts
        worldwide."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1693052-0662-41ed-adca-f6f4a06d73e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:31:52.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:31:56.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said, effective rule of law "is the foundation for communities
        of peace, opportunity, and equity — underpinning development, accountable
        government, and respect for fundamental rights."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b40c33-9d3e-4024-91fd-b17d449ec427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:31:52.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T10:31:56.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scores and rankings for the 2015 index was derived from over
        100,000 household and expert surveys and is the world''s "most comprehensive
        data set of its kind."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c7634d-bd70-48a5-b5a4-7aef9ff3223f'
