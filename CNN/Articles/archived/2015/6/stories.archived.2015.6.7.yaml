      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country scored highest in Order and Security (0.71) and Constraints
        on Government Powers (0.61), while it got its lowest marks in the factors
        of Absence of Corruption (0.49), Civil Justice (0.46), and Criminal Justice
        (0.38).</p>'
    '20':
      'image': 'jcr:673082da-629c-43b5-b7c6-291e7f7f99e6'
