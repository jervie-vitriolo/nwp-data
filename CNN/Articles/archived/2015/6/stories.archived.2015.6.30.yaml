  'Wimbledon-2015-Nick-Kyrgios-Lleyton-Hewitt':
    'author': ' Ravi Ubha, CNN'
    'caption': 'Nick Kyrgios controversially cut ties with his coach on the eve of
      a grand slam'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-30T08:07:40.293+08:00
    'imagesource': 'jcr:d5f516e4-9aac-4f46-89db-d0f3a447ff2f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2598492a-f46b-4294-a834-dd36a50cc068'
    'lead': 'Nick Kyrgios hit the headlines not only for advancing in Wimbledon but
      for cutting ties with his coach on the eve of a grand slam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T09:50:05.165+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T09:50:10.827+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T09:50:09.313+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wimbledon 2015: Nick Kyrgios courts controversy as Lleyton Hewitt exits

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7210881f-d70e-44d5-997d-9a53612c2c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Not since 1995 have there been as many Australians in the
        singles draws at Wimbledon, with 16 landing at the All England Club this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17774d59-7a61-46eb-bc01-2fa2d74e9add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But two always threatened to be the main protagonists at tennis''
        most recognized tournament -- fiery young gun Nick Kyrgios and veteran battler
        Lleyton Hewitt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb6bc18-d655-4c98-820c-7bcffa969fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were both in action in southwest London at the beginning of
        a week expected to bring unseasonably warm temperatures in these parts --
        and both lived up to their reputations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe10ddb5-6b91-4cdb-86eb-d72f3dc656af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrgios just can''t stay out of the headlines, with more than his
        destructive serve and forehand being dissected. In the last week, the man
        who upset Rafael Nadal at Wimbledon about 12 months ago cut ties with his
        coach -- an unusual move on the eve of a grand slam -- and claimed he liked
        basketball more than tennis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26611e6e-0063-4e25-812d-8466152a0311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on Monday (Tuesday PHT) in a 6-0 6-2 7-6 (8-6) win against
        Argentina''s Diego Schwartzman, the 20-year-old called someone a "dirty scum"
        after a dispute with experienced chair umpire Mohamed Lahyani in the third
        set.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e22a5c4-e892-4293-939a-2fed69547947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrgios has admitted that London could make for a second home; the
        media masses might be willing to help with a down payment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fabecc7-b318-486a-b762-6e8c137c25f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hewitt, meanwhile, never met a fight he didn''t like, and in his
        17th and final Wimbledon, the 2002 champion went to five sets against fellow
        veteran Jarkko Nieminen. All the while the 34-year-old was rooted on by the
        vocal "Fanatics," a set of supporters who seemingly back Aussies wherever
        the nomadic tennis tour takes them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86cbbbc-2784-4e66-9ca1-026cece99f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Hewitt lost 3-6 6-3 4-6 6-0 11-9 shouldn''t detract from his
        outing. The fact that the two-time grand slam winner made it competitive and
        lasted exactly four hours was something in itself: he is a part-time performer
        after enduring never-ending surgeries to different parts of his body. He received
        treatment Monday for foot and leg problems.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6218c9f-0343-491d-8169-767ed26655a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrgios has been widely tipped to emulate Hewitt -- set to be his
        Davis Cup captain after retiring when his 2016 Australian Open ends -- and
        win a major, but like his countryman in his early days, he is dividing opinion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7819cc79-1627-4458-9691-f4eab658653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His outburst during Monday''s (Tuesday PHT) match drew inquiries
        in the post-match press conference, and Kyrgios didn''t deny uttering the
        derogatory phrase. But he did claim the verbal volley wasn''t aimed at Lahyani,
        one of the cheeriest characters on the tour.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9d9d88-4d39-4d72-9416-3cac7160b9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t referring to him at all there," Kyrgios said. "It was
        towards myself. But yeah, I knew you guys were going to ask me about that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac397c7-da65-45e4-ac48-8258d73e5698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what his reaction would be if he was subsequently fined,
        Kyrgios -- sporting what appeared to be two diamond earrings -- replied, "Wouldn''t
        bother me one bit."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21d7a48-68a5-49fd-8b07-a53494dc521f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hewitt lacks Kyrgios'' natural ability, but his competitiveness,
        return game and court smarts took him to the top of the rankings as a 20-year-old
        in 2001 -- the youngest men''s player to do so. While his aggressive approach
        wasn''t to everyone''s taste back then, most fans would now consider him a
        sentimental favorite.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b7f65c-8826-45fe-9117-fd9dc7883351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when Hewitt saved three match points serving at 4-5 in the fifth
        set, the stage was set for him to record a memorable, likely farewell victory.
        But Nieminen wanted the win as badly, since this, too, was the 33-year-old''s
        final Wimbledon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd855b2b2-4214-4747-be8e-5bd3d0821c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Finn forced an error on his fourth match point in a set
        that lasted 10 minutes longer than Kyrgios'' entire match, the two exchanged
        a hug at the net. Hewitt waved to the crowd prior to departing, greeted by
        a standing ovation from all, Nieminen included.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64126fe1-4e63-471f-b002-34c843c73237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That pretty much sums up my career, my mentality ... never-say-die
        attitude. I''ve lived for that the 18, 19 years I''ve been on tour," said
        Hewitt, who would''ve next faced defending champion Novak Djokovic -- probably
        on Center Court -- if he had won.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2f9e7a-45a3-4cf6-a85b-ea86aeb125c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I tell people, it''s not something I work at. I''m fortunate
        that I have a lot of self motivation to go out there and get the most out
        of myself, whether it''s in the gym, behind the scenes, whatever.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2b1273-394b-4280-be33-7bf982662ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was always going to leave it out there, everything I had in the
        tank. I certainly did that."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b4e87d-2519-47a9-ac83-5fd423f7d76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic, competing in his first competitive match on grass since
        beating Roger Federer in five sets in the 2014 final -- and suffering a devastating
        defeat to Stan Wawrinka in this month''s French Open final -- disposed of
        the talented German Philipp Kohlschreiber 6-4 6-4 6-4. He broke in the final
        game of each set.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7f2772-b94d-4a7a-b6f6-b78943f180b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forced over the weekend to deny claims made by his own coach, Boris
        Becker, that he received coaching during his matches -- which is illegal --
        he wasn''t happy to be quizzed about the issue once again.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d89780-27fc-4405-ac03-863ecfac8bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course I accept the fact that if my coach, Boris or Marian (Vajda),
        do say something that is against the rules that are in place, I have no complaint
        about the code violation that I get for coaching," said Djokovic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0069fb-d336-49d3-a972-99aba68e6092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m completely fine by that.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b4ee62-fb95-489f-889a-78c5807cf381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just don''t understand why this same story is repeating over
        and over for days."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eff2068-7bb5-40a1-8e86-98271dd4146d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appeared to be a case of déjà vu for women''s world No. 1 Serena
        Williams when she faced Margarita Gasparyan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502b7333-743d-4125-a1b5-37baf3425bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American won the French Open this month -- but only after several
        struggles in the first set, hindered by illness.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506fa763-11ad-40a3-8822-7793852b83ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was healthy on Monday (Tuesday PHT) but Williams fell behind
        3-1 to the 113th-ranked Russian, who was making only her second appearance
        in a grand slam. Later in the set Williams earned a code violation for an
        audible obscenity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3683f0c9-4fa4-4a87-a70c-090e973d36fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old rallied, though, and then cruised to a 6-4 6-1 win,
        to set up a second-round match with 93rd-ranked Hungarian Timea Babos.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135eda7b-18f4-4838-a59c-19f1926573a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams is bidding to win a fourth straight major for the second
        time in her career, first accomplishing the "Serena Slam" in 2003.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28224c34-5212-42e5-be69-03f1151b29b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her older sister Venus -- who also has five Wimbledon titles --
        reached round two with a 6-0 6-0 thrashing of compatriot Madison Brengle,
        and could face her sibling in the fourth round.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944b4fd7-8a6b-4375-8dc7-f823d2261b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourth seed Maria Sharapova, in the same half as the Williams duo,
        breezed against Australia-born Brit Johanna Konta 6-2 6-2 and the 2004 champion
        will next face Dutch No. 123 Richel Hogenkamp.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a61df2-71dd-413d-9461-434c15e38aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the men''s draw, there was a positive development for young
        home hope Liam Broady.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531c2712-99d3-4a12-b43a-0985517cbd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In overcoming Australia''s Marinko Matosevic 5-7 4-6 6-3 6-2 6-3,
        the 21-year-old became only the second British men''s wildcard at Wimbledon
        since the start of the 2007 season -- James Ward is the other -- to advance
        to the second round.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1514e731-7470-466e-927a-ed0928f9cfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Broady''s sister Naomi was beaten in straight sets by Colombia''s
        Mariana Duque-Marino.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392c3165-dc44-4fe9-94ac-976e2bfbddc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:50:05.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:50:10.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/29/tennis/wimbledon-kyrgios-hewitt-djokovic-serena-tennis/">"Wimbledon
        2015: Nick Kyrgios courts controversy as Lleyton Hewitt exits"</a></em></p>'
  'Veteran-photojournalist-Dennis-Sabangan-dies-at-41':
    'author': ' CNN Philippines Staff'
    'caption': 'Media colleagues could always count on Dennis Sabangan to be the life
      of the party. He posted this photo of himself on assignment covering the English
      football team on his Facebook page on June 9, 2010,'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-30T08:14:58.669+08:00
    'imagesource': 'jcr:b973bce3-37df-41bf-9d18-8b8ec29f5a0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35ec19b0-375a-4760-b9cc-bdcb21cf9f32'
    'lead': 'Veteran photojournalist Dennis Sabangan, chief photographer of the Frankfurt-based
      European PressPhoto Agency (EPA), died Monday morning (June 29) due to cardiac
      arrest at the age of 41.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T09:53:51.901+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T09:53:57.657+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T09:53:57.228+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Veteran photojournalist Dennis Sabangan dies at 41

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c4584f-93c5-4a56-af99-bde73be243e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:53:51.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:53:57.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Veteran photojournalist
        Dennis Sabangan, chief photographer of the Frankfurt-based European PressPhoto
        Agency (EPA), died Monday morning (June 29) due to cardiac arrest at the age
        of 41.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2fe402-fb17-4ef0-9f81-398493db2db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:53:51.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:53:57.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabangan was reportedly driving along Katipunan Avenue in Quezon
        City when he suffered a heart attack. He was rushed to the nearest hospital
        but was declared dead on arrival at 10:35 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee89548-8919-4f9f-8705-acc96e9e0f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:53:51.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:53:57.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A founding member of the Philippine Center for Photojournalism,
        Sabangan previously worked for major local broadsheets such as The Philippine
        Daily Inquirer, The Manila Times, and Today.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee9d22e-5adf-4fee-a763-77c34c8a54ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:53:51.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:53:57.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabangan also worked as a stringer for Getty Images, Reflex News,
        KCS Presse, and SIPA Press. He had been a photojournalism lecturer at the
        University of the Philippines College of Mass Communication (UP CMC) since
        2009.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e97d710-cec3-41c1-9cf6-11319c0c7aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:53:51.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:53:57.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EPA posted this announcement on its official Facebook timeline.</p>'
