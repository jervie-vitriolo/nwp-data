      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines) —</strong> The body of Board
        Member Renato Malabor, 55, who was gunned down by a still unidentified assailant
        in Barangay Guintubhan in Isabela town, Negros Occidental early Sunday morning
        (June 28), was brought to his residence today (June 30).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f73b78-a9b9-464b-9e5d-0f57d650f880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:23:25.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:23:30.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malabor, who had been the mayor of Isabela for three terms before
        he was elected as board member of the 5th District of Negros Occidental, was
        planning to run for mayor of Isabela next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8e265d-86b3-4879-b39f-faf96858a793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:23:25.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:23:30.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/06/28/board-member-bodyguard-killed-negros-occidental.html">Related:
        Board Member, bodyguard killed in Negros Occidental</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c0ac2d-8900-48c4-b595-91c3f3e17497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:23:25.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:23:30.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros Occidental Governor Alfredo Marañon Jr., said that the P2
        million bounty for anyone who can give information that could identify the
        suspect could be increased further, adding that the members of the Sangguniang
        Panlalawigan are also considering it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef54901c-d1dc-48de-9697-dae19bf05702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:23:25.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:23:30.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marañon said Malabor did not receive direct threats but just warnings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b117ae-2b8e-44e8-a487-2fe7e1a88920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:23:25.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:23:30.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, Marañon has ordered all government in the province to
        fly all Philippine flags at half mast for the death of Malabor until his internment,
        which has yet to be scheduled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc27bae8-b364-4105-9afa-072a52b0de9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:23:25.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:23:30.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains of Malabor were brought Monday afternoon (June 29) at
        the Social Hall of the Provincial Capitol in Bacolod City for a necrological
        service.</p>'
  'us-stocks-worst-drop-greek-default-fears':
    'author': 'Heather Long, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-30T10:37:44.471+08:00
    'imagesource': 'jcr:6806e60b-3424-4bee-899a-61df4b377c3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba9e9fa3-521e-4cec-aa24-64b62912bf9c'
    'lead': 'U.S. stocks had their worst day in 2015 because of Greece. Investors
      don''t like uncertainty, and Greece is the poster child for "up in the air."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T09:26:57.939+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T09:27:08.000+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T09:27:07.730+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. stocks suffer worst drop of 2015 on Greek default fears

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec8eb13-76a8-4bc7-a3be-3223578be765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:26:57.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:27:08.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — Greece only makes up 0.3% of the global economy,
        but it''s causing a global stock market sell-off.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2509b62-5ed3-4228-a1ae-152597d7eb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:26:57.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:27:08.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. stocks suffered their worst plunge so far in 2015 on Monday.
        Investors don''t like uncertainty, and Greece is the poster child for "up
        in the air."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e51730-a0d7-4ac8-9f5a-ebe8f7c41b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:26:57.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:27:08.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow shed 350 points, nearly a 2% drop. The S&amp;P 500 fell
        over 2%, and the tech-heavy Nasdaq lost 2.4%. Asian and European markets were
        even deeper in the red. Germany''s main DAX index ended the day down 3.5%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a2e135-2d5e-49df-acd8-2012c11326eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:26:57.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:27:08.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While its debt problems are well known, investors were not expecting
        Greece to call for a July 5 referendum vote for people to weigh in on whether
        to accept the latest bailout terms from Europe and the International Monetary
        Fund.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6760b9-b154-400d-844f-f3e60179cd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:26:57.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:27:08.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors don''t feel comfortable playing political risk. They
        know how to evaluate assets and gauge when an assets is over or undervalued,
        but how do you gauge when a government is over or under valued?" says Steven
        Englander, global head of foreign exchange strategy at Citigroup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b5aec9-e6cb-4fc4-8d0b-75c52b7477fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:26:57.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:27:08.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UBS dubbed the vote a "significant surprise." Even if Greeks vote
        yes to go ahead with the deal, there are still a lot of terms to work out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26260daf-dd19-4ee1-9ba5-c3c457526843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:26:57.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:27:08.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising chance of a Grexit: On top of that, the decision by the European
        Central Bank on Sunday to provide no new emergency support to Greek banks
        makes a "Grexit" seem even more likely.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e87d3c-bbbe-466f-9506-1b7df8cf41a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:26:57.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:27:08.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, ratings agency Standard &amp; Poor''s stated that it
        believes there''s a 50/50 chance that Greece will leave the euro. UBS puts
        the probability at 40%. Greece would become the first nation to do so.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4342d49b-789c-41d0-9fb4-d1d2fdd7b5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:26:57.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:27:08.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P put a statement that accelerated the selloff, saying: "We
        interpret Greece''s decision to hold a referendum on official creditors''
        loan proposals as a further indication that the Tsipras government will prioritize
        domestic politics over financial and economic stability, commercial debt payments,
        and eurozone membership. In our view, the probability of Greece exiting the
        eurozone is now about 50%."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5bcba6-4b99-4f16-b19e-f6196c4b7fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:26:57.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:27:08.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All through last week, investors believed that a deal was close.
        There has been a last minute deal with Greece time and time again. Now there
        are doubts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb170c8d-2545-4362-86a1-da0a8fb3e9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:26:57.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:27:08.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The probability of a Grexit has gone up significantly," says Dave
        Lafferty, chief market strategist at Natixis, which has $900 billion under
        management. That''s why we''re seeing a big Monday sell-off.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0722431c-8cb5-4e7d-a0ea-8e296ed8a30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:26:57.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:27:08.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next? Greece faces a critical deadline on Tuesday, when
        it must make a loan €1.5 billion ($1.7 billlion) payment to the IMF. The country
        looks almost certain to default on that payment. In total, Greece owes about
        €330 billion ($367 billion) to creditors, mostly the IMF and other European
        nations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2ece76-96b0-4dd3-97a0-2d6b19816608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:26:57.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:27:08.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While stocks are sliding, U.S. bonds were winners. The 10-year bond
        yield fell as low as 2.32% as investors looked for safety. Yields fall as
        bond prices rise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8a198a-d4b3-482b-89ee-0dd05c40d435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:26:57.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:27:08.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece''s stock market was closed Monday. The country has shut its
        banks to prevent money from leaving the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399ad098-dd32-44b8-a487-c2300cb0a2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:26:57.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:27:08.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this week is likely to be rough for markets worldwide, the
        longer-term impact may be limited. Goldman Sachs notes that Europe is much
        better prepared for a Greek crisis and default this time than in 2011-02 when
        Greece was last on the brink of a Grexit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64be7d2d-b9e7-4d2b-a140-53007b71b088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:26:57.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:27:08.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While broader European markets are likely to show some response,
        we do not expect the impact to run to the systemic and existential threats
        to the Euro area as a whole that emerged back in 2011-12 when Greece was last
        center stage," Goldman wrote in a note Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b2bc0f-da36-4452-9808-75f44ae7e048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:26:57.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:27:08.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key difference this time around is that European banks are in
        much better shape than they were a few years ago, and Greek debt is no longer
        held as widely by the private sector. All of that should help contain the
        crisis, regardless of what happens with the default and possible exit from
        the euro.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056e3003-4ae7-43c9-9f37-ce1d9959a557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:26:57.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:27:08.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still positive on European equities, but we''ll know more
        next week after the referendum," says Lafferty of Natixis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f185ea82-51b8-42fe-9b92-7df45f62c06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:26:57.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:27:08.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/29/investing/stocks-markets-greece-us/index.html?iid=hp-stack-dom">"U.S.
        stocks suffer worst drop of 2015 on Greek default fears"</a></em></p>'
  'Makati-Vice-Mayor-Peña-sworn-in-as-acting-mayor':
    'author': 'CNN Philippines Staff'
    'caption': 'Vice Mayor Romulo Peña is now the acting mayor of Makati City.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-30T15:46:27.828+08:00
    'imagesource': 'jcr:1aa133b2-9ee4-43af-ab51-a7dd22b121bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d5236e2-d58e-4b2d-9f5a-b07dc17a3661'
    'lead': 'Makati Vice Mayor Romulo Peña was sworn in as the acting mayor of the
      city on Tuesday morning (June 30) amid tensions after personnel of the Department
      of the Interior and Local Goverrnment (DILG) served a second suspension order
      against Mayor Jejomar Erwin Binay Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T09:30:39.263+08:00
