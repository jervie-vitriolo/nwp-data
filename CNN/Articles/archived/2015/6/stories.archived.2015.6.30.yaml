      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also announced that the first batch of the railway’s conveyance
        systems, covering 12 escalators, will be rehabilitated by a new contractor
        within the next 6 months, while refurbishment of the remaining 34 escalators
        and 32 elevators is also up for procurement.</p>'
  'fcdu-loans-slightly-up-2015':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-30T15:45:45.614+08:00
    'imagesource': 'jcr:139c0d8e-8efe-4501-b30a-f8db86ee5862'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cacaa689-47aa-4b2b-adc8-9a6d77925688'
    'lead': 'FCDU loans rose by 2.3% during the first three months of the year compared
      to the 2014''s year-end level, Bangko Sentral ng Pilipinas (BSP) Governor Amando
      Tetangco announced Tuesday (June 30). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T08:59:22.652+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T08:59:25.763+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T08:59:25.572+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FCDU loans slightly up in Q1 2015

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884410d3-c29b-4c09-91db-d350c50bfc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:59:22.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:59:25.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Foreign currency
        deposit unit-loans (FCDU) rose by 2.3% during the first three months of the
        year compared to the 2014''s year-end level, Bangko Sentral ng Pilipinas (BSP)
        Governor Amando Tetangco announced Tuesday (June 30).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1f94d6-dfe1-4112-9b39-8ff9bc2d7f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:59:22.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:59:25.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FCDUs, the BSP explained, are units of a local bank or a local branch
        of a foreign bank that have been authorized by the BSP to engage in foreign-currency
        denominated transactions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465d18a6-b10c-49fa-b650-5c1f5d9d9c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:59:22.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:59:25.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FCDU loans stood at $12.5 billion last quarter, up by $282 million
        from end-December 2014''s $12.2 billion, as disbursements exceeded repayments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f00e6d3-b121-4159-981b-ab21fabee0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:59:22.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:59:25.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP attributed the loan portfolio''s growth to a prevailing
        low interest rate environment, stable financial system, and positive business
        sentiment "arising from strong macroeconomic fundamentals" that lead to to
        a positive, albeit lower than expected, Q1 2015 gross domestic product growth
        of 5.2%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05c7595-1e4d-4e67-bcd0-9e4bc27a57aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:59:22.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:59:25.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medium to long-term loans — those payable over a term of more than
        one year —&nbsp; accounted for 65.4% maturity profile. Short term loans took
        up the remaining share.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9120c1b1-4592-44a0-a537-8fa24b31feed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:59:22.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:59:25.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 71.3% of the outstanding loan share went to Philippine residents,
        with public utility firms, producers/manufacturers (including oil companies),
        and merchandise and service exporters as the respective top three beneficiaries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38fcf06-96de-4bc1-b823-1d039f0f2faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:59:22.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:59:25.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local commercial banks were the largest source of FCDU loans. They
        accounted for 80.8% of the creditor share.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96799348-7402-4697-bc03-5bc0aafab541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:59:22.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:59:25.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FCDU deposit liabilities increased 2.2% from the previous quarter,
        having reached $32.5 billion. About 97% of deposits were resident accounts.
        Likewise, the loans-to-deposit ratio slightly increased to 38.4% in the first
        three months of 2013, from 38.3% the previous quarter, "as a consequence of
        the lower expansion in deposits (2.2%) vis-a-vis the higher growth in loans."</p>'
  'Adobo-as-Philippines-national-dish-Chef-Nancy-Reyes-Lumen-weighs-in':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-30T15:19:27.000+08:00
    'imagesource': 'jcr:e8d35173-e98c-478b-bba9-980baf74c491'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd82c816-5abd-4813-87ee-f6c00671e9dc'
    'lead': 'The Philippines has no official national dish. Chef, TV host, author,
      and self-proclaimed "Adobo Queen" Nancy Reyes-Lumen weighs in on her reasons
      why she thinks the ubiquitous adobo should be the Philippines'' national food. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T09:04:18.983+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2024-01-27T15:21:50.526+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Adobo as Philippines'' national dish? Chef weighs in'
    'updated': 2015-07-07T15:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5c9c37-be94-4ab9-a99f-d6a9df2cbe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:04:18.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:21:50.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The United States
        has the perfectly-charred hamburgers as their national dish, South Korea has
        the healthy and flavorful bulgogi, and Hungary has their slow-cooked goulash
        stew.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356ae265-cd9d-4606-b993-9f25c2abceec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:04:18.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:21:50.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, on the other hand, has no official national dish.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9106020b-bc12-4e8a-990a-3ec6bcb2ad9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:04:18.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:21:50.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Bohol First Representative Rene Relampagos proposed to
        officially name adobo as the country''s national food in the House Bill 3926
        or the "Philippine National Symbols Act of 2014."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf9b1e1-1314-4b4a-a9ed-6f06ebc0f299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:04:18.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:21:50.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chef, TV host, author, and self-proclaimed "Adobo Queen" Nancy Reyes-Lumen
        weighs in on her reasons why she also thinks the ubiquitous adobo should be
        the Philippines'' national food.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b285f3fa-c730-42a5-8df5-7c1517d3bd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:04:18.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:21:50.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines, she cited that adobo
        should be named as our country''s official national food because it is easy
        to prepare, with many different varieties — from the choice of meat down to
        the sauce base.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16443f54-b4a7-40b1-8522-a19651f5ad89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:04:18.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:21:50.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That makes adobo so Pinoy in character," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f239b20-6863-444e-b87f-131b456e69c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:04:18.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:21:50.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/lifestyle/2015/06/16/Philippines-must-visit-country-for-foodies-CNN-poll.html">Related:
        Philippines is second must-visit country for foodies – CNN poll</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170308f4-4966-4174-a345-e46d3491c8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:04:18.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:21:50.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes-Lumen added that adobo is easy to transport and to bring to
        outings because it doesn''t spoil as easily even without refrigeration. Some
        may argue that it actually tastes even better as few days pass.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d56b09-ce94-4dea-83b3-8338c2718c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:04:18.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:21:50.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The versatility of the adobo brings it close to the hearts and the
        stomachs of Filipinos and foreigners alike, said Reyes-Lumen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd7087f-4d35-487c-9049-3e3092a1cf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:04:18.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:21:50.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she would ask people what they know about Filipino food, they
        would have adobo on the top of their minds — that''s why Reyes-Lumen thinks
        that it is only apt to adapt adobo as our national dish.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca339fe0-9955-4cf3-bae7-4265a2fa20a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:04:18.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:21:50.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes-Lumen advocates that the country needs to choose our country''s
        most famous dish as our national food.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f827cab1-a192-48db-86b5-6697160fe64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:04:18.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:21:50.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every Filipino knows about adobo and how to cook it — they even
        have their unique ways to prepare it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4eddc9-5dfb-4960-af38-cd8211fa5f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:04:18.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:21:50.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/lifestyle/2015/02/26/Philippine-street-food.html">Related:
        Have you ever eaten Adidas, Betamax, or Walkman?</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeeda72-91b3-48a3-97a4-65461f858b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:04:18.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:21:50.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some may argue that the adobo originated either from our Spanish
        colonizers, from the Mexicans, or from the French, Reyes-Lumen believes that
        the unique ways Filipinos prepare it make it 100% Pinoy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2279709-f515-4279-887c-8eb5d0f7ffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:04:18.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:21:50.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is mestizo in the sense and the name is not originally Pinoy
        because it came from the French dish called Daube. But the way we cook and
        sour it, it is very much ours," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59999e7a-a0ed-4e8b-87c4-1e735b4009b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:04:18.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:21:50.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are countless of way to prepare adobo: cooked with gata or
        coconut, with pork and/or chicken, dry and crispy, or the traditional way
        with a saucy mix of vinegar, soy sauce, garlic, bay leaf, and other spices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec509fb-6bbc-4851-abb9-aecd778d912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:04:18.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:21:50.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unlocking the secret to the best adobo</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a635372d-4e09-4a23-ba8e-54498927d049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:04:18.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:21:50.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes-Lumen revealed to CNN Philippines the secret to cooking the
        best adobo: "You need to have a natural and young coconut where the vinegar
        comes from. Nothing too sour to be able to create a well-rounded flavor."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21700cd-04ce-4fc8-a9f5-de618de16c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:04:18.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:21:50.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chef Nancy likes it best cooked just like how her grandmother Lola
        Asiang prepared it — with slowly cooked pork belly or liempo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8676ec18-4875-46e4-943a-cf1c2ea2a9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:04:18.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2024-01-27T15:21:50.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until the skin would be so sticky and soft that you can pinch it.
        It makes the sauce sticky. That is my favorite," the "Adobo Queen" said.</p>'
  'Dutch-Queen-Maxima-visits-Philippines':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-30T03:11:11.880+08:00
    'imagesource': 'jcr:bf6e426e-ed2f-4be3-8c86-d34790172183'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc4310c9-04b4-487d-91c4-a16d8f65e98e'
    'lead': 'Her Majesty Queen Maxima of the Netherlands paid a courtesy call on President
      Benigno Aquino III in Malacañan Palace on Monday morning (June 29) to start
      her three-day official visit to the Philippines to observe the effects of financial
      inclusion. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T09:07:16.351+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T09:07:20.253+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T09:07:19.997+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dutch Queen Maxima visits the Philippines

      '
    'updated': 2015-07-01T10:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51659855-8eff-4211-9bad-d59bd8739262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:07:16.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:07:20.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (Philippines) —</strong> Her Majesty Queen
        Maxima of the Netherlands paid a courtesy call on President Benigno Aquino
        III in Malacañan Palace on Monday morning (June 29) to start her three-day
        official visit to the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ec166d-f284-4aba-a01d-14c1a7c86bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:07:16.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:07:20.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aquino administration, particularly the Bangko Sentral ng Pilipinas,
        invited Her Majesty in her capacity as the United Nations Secretary General’s
        Special Advocate for Inclusive Finance for Development.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e0701c-d25f-4a03-a834-62c57816508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:07:16.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:07:20.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a BSP statement, her visit will include meeting with
        leaders from public and private sectors and delivering a speech at the launch
        of the country''s National Strategy for Financial Inclusion (NSFI).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6165ed7f-bcba-499d-a086-6d4333ab311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:07:16.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:07:20.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later she''s scheduled to visit Cavite to meet with clients and
        discuss the impact of financial services on their families and businesses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac76596-2bd2-4f47-b516-ef0992973101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:07:16.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:07:20.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting with President Aquino last fall, Queen Maxima praised
        the Philippines for doing "extremely well as a leader in financial inclusion,"
        a policy that aims to deliver financial services to low-income segments of
        society at affordable costs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88157d4a-f7b9-4c50-9d0e-931ce9bafcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:07:16.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:07:20.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino reiterated the Philippines’ commitment to make financial
        inclusion widespread.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911c35b0-5844-474a-a8b3-3d05abd5333d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:07:16.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:07:20.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited such projects as Convergence on Value Chain-Enhancement
        for Rural Growth and Empowerment (ConVERGE) and Fisheries, Coastal Resources
        And Livelihood (FishCORAL) that includes farmers’ and fishermen’s access to
        financial services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edec5a0-b382-47ca-9ce7-97c0dde28dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:07:16.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:07:20.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also the conditional cash transfer (CCT) program that enhances
        financial inclusion among beneficiaries through the use of mobile phones.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f1dff7-46ba-485c-9b03-e2dcee17891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:07:16.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:07:20.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Amando Tetangco announced that after the NSFI launch,
        the NSFI committee will draft an Action Plan on Financial Inclusion which
        will be presented to the president within two to three months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ac6f45-a722-488e-95ae-0891a2769784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:07:16.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:07:20.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in Malacañan to welcome the queen were Foreign Affairs Secretary
        Albert Del Rosario, Socio-Economic Planning Secretary Arsenio Balisacan, and
        senior officials from the Department of Foreign Affairs, Department of Finance
        and the BSP.</p>'
  'Magic-Mike-XXL-movie-Channing-Tatum':
    'author': 'Kara Warner, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-06-30T15:08:05.053+08:00
    'imagesource': 'jcr:385dcd83-ad30-4df3-adf9-4237a32e9f6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10bd03ce-e443-47ed-9c94-e29d0baaab96'
    'lead': 'Mike may have the magic, but it''s the ladies that have the control in
      "Magic Mike XXL."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T09:10:24.952+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T09:10:29.861+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T09:10:29.499+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Men bring the moves, but ladies take charge in ''Magic Mike XXL''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e69b5b2-9fe7-4d0b-ae4b-8648f55f7990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:10:24.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:10:29.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LOS ANGELES (Reuters) — Mike may have the magic, but it''s the ladies
        that have the control in Magic Mike XXL, as five buff men cater to the female
        gaze in the supercharged raunchy male stripper movie sequel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37708cb-98d0-4fc8-9503-b6869a26911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:10:24.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:10:29.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, out in U.S. theaters July 1, follows 2012''s surprise
        hit Magic Mike, with Mike (Channing Tatum) rejoining the Kings of Tampa, his
        rogue band of male entertainers (Joe Manganiello, Matt Bomer, Adam Rodriguez,
        and Kevin Nash), for one last ride to an annual stripper convention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ae800e-b500-4c50-b220-65fe5c9ba468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:10:24.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:10:29.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>XXL serves up elements of a road trip, but the introduction of new
        female players like Rome (Jada Pinkett Smith) make the film all about what
        women really want from the men in their lives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fd69e9-8e13-46f8-ad69-b64308bb1b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:10:24.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:10:29.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first one, we just wanted to make a weird movie about a weird
        subculture that we hadn''t seen on film and that was it," said Tatum, who
        serves as a producer on the film, the first of which was loosely based on
        his own experiences as a male dancer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e877cd3-0773-42e8-91a6-52ec6d8de353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:10:24.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:10:29.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is getting to hang out with the buddies again and ... hopefully
        try to push the conversation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183fa785-061c-4219-a31d-470e2980c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:10:24.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:10:29.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinkett Smith, who plays the proprietress of an exotic female-only
        club where women are entertained by male dancers, said she appreciated being
        consulted on the female point of view.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432dd15c-0612-4c27-9eed-fa4a659df553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:10:24.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:10:29.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any time you''re dealing with sex, it''s really important to have
        an authentic female perspective included because men can''t really know how
        we live in this space and how we relate to this space and what we really need,"
        she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9c40bf-2ceb-4fe2-8d6f-8caa29832252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:10:24.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:10:29.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andie MacDowell, who plays fun-loving southern woman Nancy in the
        film, said XXL slyly tapped into women being able to enjoy male entertainment
        without feeling shame.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafe34bc-3cfe-4a55-b7e5-d14e227d3c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:10:24.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:10:29.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love the fact that it''s a feminist movie in that we are out
        there enjoying our sexuality," she said. "People are surprised (Magic Mike)
        was a success and that just shows how little people understand about women."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0e76f1-3b51-4e40-9036-728871855e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:10:24.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:10:29.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time Warner Inc-owned Warner Bros'' Magic Mike XXL is projected
        by BoxOffice.com to open with $29 million over the U.S. Independence Day holiday
        weekend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c494f8b0-3df6-4af0-a005-1cdf296a9c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:10:24.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:10:29.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But XXL is not just for ladies, said Bomer, who returns as the chiseled
        Ken. Rather the film is "giving everybody their voice," regardless of gender.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995e280f-bfd3-4897-b78c-5b7e39dca382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:10:24.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:10:29.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the themes of this are very much about expression and
        communication and taking stigmas and judgment and shame off of sexuality and
        what turns you on," he said.</p>'
  'who-dotc-hold-road-safety-workshop':
    'author': 'Jon Robin Bustamante, for CNN Philippines'
    'caption': 'The three-day road safety workshop includes delegates from countries
      like China, India, and Thailand, among others.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-06-30T14:26:31.062+08:00
    'imagesource': 'jcr:8290d467-9603-4f26-9271-1a946081029a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b97bc723-1bec-41b5-90ff-0fe86cb76044'
    'lead': 'Aiming to strengthen the country''s road safety laws, the Bloomberg Initiative
      for Global Road Safety invited lawmakers, journalists and other stakeholders
      to a three-day workshop in Manila beginning today (June 30).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T09:13:35.134+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T09:13:39.197+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T09:13:38.865+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO, DOTC hold road safety workshop

      '
    'updated': 2015-07-07T09:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c3108d-6ad0-4e63-9aab-452da18569b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:13:35.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:13:39.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Aiming to strengthen the country''s
        road safety laws, the Bloomberg Initiative for Global Road Safety invited
        lawmakers, journalists and other stakeholders to a three-day workshop in Manila
        beginning today (June 30).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d901a1-08ce-4e31-923f-cd01476c71ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:13:35.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:13:39.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spearheaded by the Department of Transportation and Communications
        (DOTC) and the World Health Organization (WHO), the workshop is part of an
        international project by Bloomberg Philanthropies to provide technical support
        to low and middle-income cities and countries over a five-year period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994888e7-3f11-4cb6-a818-5bf7fb809098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:13:35.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:13:39.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines, other participant countries include
        China, India, Thailand and Tanzania. Ten other cities from Ghana, Ethiopia,
        Indonesia, Colombia, Brazil and Vietnam will also receive city-level support
        from the foundation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfafb34d-106e-4fcf-bd57-ab18241c2896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:13:35.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:13:39.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a span of three days, experts will assess laws and media coverage
        on road safety in the country and the implementation of appropriate programs
        in the national policy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a5d903-df9e-45a2-80f0-cefce4460320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:13:35.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:13:39.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Report on Road Traffic Injury Prevention, jointly issued
        by WHO and the World Bank, estimates that road traffic crashes kill 1.24 million
        people each year worldwide and injure 20-50 million more.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50e93c8-aef4-4d6f-82ca-adc52cc8bc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:13:35.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:13:39.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, road accidents kill at least one person every 21
        hours, while the number of car accidents have risen by 21 percent from 2013
        to 2014. Records from the Metropolitan Manila Development Authority also reports
        90,258 cases of road accidents last year in the capital region alone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9160f1e9-31e1-4055-9909-1189b8c1a6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:13:35.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:13:39.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/06/29/Senator-Ralph-Recto-road-users-tax-motorist-safety.html">Related:
        Recto wants road user''s tax used for motorists'' safety</a></p>'
  'japan-bound-passengers-intercepted-by-BI':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'The Bureau of Immigration warned those seeking jobs abroad to be wary
      of illegal recruiters.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-08-02T13:30:19.702+08:00
    'imagesource': 'jcr:6bd6a7d6-469b-4ce2-b6a4-ce4edd2de4ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd362ac5-5260-454c-81d2-a21ce84d2bda'
    'lead': 'Nine passengers bound for Japan were intercepted by the Bureau of Immigration
      (BI) last week after it was found out that they were posing as students.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T09:17:06.096+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T09:17:09.222+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T09:17:09.012+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Posing as students'': BI intercepts Japan-bound passengers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84823e39-8a0a-4e3e-8984-2c3f7dc56058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:17:06.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:17:09.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Nine passengers
        bound for Japan were intercepted by the Bureau of Immigration (BI) last week
        after it was found out that they were posing as students.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fba1612-ad08-4fe4-b697-a646ff67b809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:17:06.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:17:09.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passengers were traveling with a Filipina identified as Annie
        Yamon Kotake, a Japanese resident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57baa1da-c0a2-4260-aa37-731f24edf3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:17:06.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:17:09.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A press release by the BI on Tuesday (June 30) said that the passengers
        were in possession of Japanese student visas processed by the K-Ann International
        School owned by Kotake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83872ec-629a-43d5-a3e2-b6c832b5620d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:17:06.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:17:09.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/30/migration-risks-illegal-recruitment-migrant-smuggling.html">Also
        read: $2B industry: Drug smugglers prey on migrants</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae4a75e-70e8-42e4-8ba2-50a06da2324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:17:06.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:17:09.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was later disclosed that the real purpose of their trip was
        to work in Japan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bfc2ad-d63d-49db-a658-d212a3ba37d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:17:06.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:17:09.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An interview conducted by the Immigration Travel Control and Enforcement
        Unit revealed that the passengers, who all hail from Cavite, met through Kotake
        and studied the Japanese language in her school in preparation for their deployment.
        All travel expenses for the trip were shouldered by them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b3caf8-b55f-44c1-bcb2-cdfde42adf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:17:06.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:17:09.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the interviewed passengers disclosed that Kotake has also
        recruited entertainers using the same tactic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f321559d-fb9e-4ebc-aaa4-62d10e6aa200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:17:06.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:17:09.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/04/29/How-to-avoid-falling-prey-to-illegal-recruiters.html">Related:
        How to avoid falling prey to illegal recruiters</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e545d682-43b4-4460-8cb4-999e0db1acd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:17:06.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:17:09.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent discovery prompted BI spokesperson Elaine Tan to warn
        jobseekers against transacting with illegal recruiters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b5275b-71d0-4e44-b18b-31ceb4661748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:17:06.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:17:09.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Filipinos who wish to work abroad have to make sure that they have
        the necessary working documents from the Philippine Overseas Employment Administration
        (POEA). Otherwise, instead of finding greener pastures abroad, they run the
        risk of becoming victims of human trafficking,” she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57242f9-9bf4-4db0-b211-26b1abf2cced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:17:06.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:17:09.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passengers were intercepted at the Ninoy Aquino International
        Airport (NAIA) last June 25. They were turned over to the Inter-Agency Council
        Against Trafficking (IACAT) for further investigation.</p>'
