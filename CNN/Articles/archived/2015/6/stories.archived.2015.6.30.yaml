      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles County Examiner-Coroner''s office said that no report
        is available yet but is expected upon the completion of the autopsy after
        a few days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc4aeb3-4fb5-4228-9dcf-cb7a562c1cef'
      'mgnl:activationStatus': true
