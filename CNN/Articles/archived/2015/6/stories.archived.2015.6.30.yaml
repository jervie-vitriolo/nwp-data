      'mgnl:type': 'text'
      'text': '<p>Senior Insp. Ford Tuazon</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82d4936-06f9-485e-9308-f7b6a4d43007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:13:10.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:13:14.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from dismissal from the service, other penalties were also
        ordered to be meted out for the police officials: forfeiture of retirement
        benefits, cancellation of eligibility, bar from taking civil service examinations,
        and perpetual disqualification from re-employment in government service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53288b7-4910-4b3a-9e40-973f6643781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:13:10.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:13:14.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from two separate complaints filed in 2014 by private
        citizen Glenn Gerard Ricafranca and the Fact-Finding Investigation Bureau
        of the Office of the Deputy Ombudsman for the Military and Other Law Enforcement
        Offices (FFIB-MOLEO) regarding the engagement and accreditation of Werfast
        as the provider of courier services for renewed firearms licenses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd99ac0-3ea9-4d0a-b76b-75846d06e4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:13:10.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:13:14.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling held that the FEO Courier Services Accreditation Board
        (CSAB) disregarded the criteria and forthwith accredited Werfast despite its
        non-submission of clearance from the PNP Directorate for Intelligence, lack
        of authority to operate a delivery service, and lack of accreditation by the
        Department of Science and Technology as it was not even qualified for failing
        to meet the required capitalization of P500,000.00 to operate in two or more
        regions in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5a1e1b-6f17-473d-a7fc-148236bba8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:13:10.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:13:14.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evidence shows not only that Purisima knew what he was doing in
        signing the Meneses Memorandum but that he himself exerted pressure and coercion
        over his subordinates on behalf of Werfast," the ruling&nbsp; stated after
        noting that earnest efforts exerted by other departments of the PNP to review,
        comment on, inject precautionary measures and legal compliance with the desired
        arrangement with Werfast went unheeded.</p>'
  'gilas-pilipinas-andray-blatche':
    'author': 'CNN Philippines Staff'
    'caption': 'Tab Baldwin already submitted the names of the 26-man players pool
      to the Philippine Basketball Association (PBA), and the list is expected to
      come out after the ongoing season.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-30T23:13:01.677+08:00
    'imagesource': 'jcr:dcd25389-1e16-4d2d-b8ef-375a9a45637e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef9a037b-ff12-4f39-a1de-7f6e88c4b2c0'
    'lead': 'Naturalized player Andray Blatche is expected to return to the country
      on August 1 to participate in Gilas Pilipinas'' tryout and training camp in
      preparation for the FIBA Asia championship in China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T08:16:06.282+08:00
