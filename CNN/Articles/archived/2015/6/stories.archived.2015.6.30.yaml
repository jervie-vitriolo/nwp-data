      'jcr:uuid': 'a5d54ea9-7197-4a8a-a783-06c612a6f546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:24:33.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:24:39.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN) —</strong> A man aboard a bullet train in Japan
        is believed to have poured a flammable liquid over himself and set it alight,
        starting a fire that killed him and another passenger, police said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0261cd6c-1620-4b90-b295-2137ee23b715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:24:33.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:24:39.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other passengers rushed to escape the blaze in the first car of
        the Shinkansen train, and at least 10 people were injured, one of them seriously,
        fire officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbf5ee2-a337-421d-97bc-c1c6d8ffb76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:24:33.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:24:39.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bullet train traveling from Tokyo to Osaka on Tuesday morning
        was forced to make an emergency stop near the city of Odawara, roughly 70
        kilometers (45 miles) southwest of Tokyo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48107f96-65df-47bf-baae-0019bf5c9c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:24:33.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:24:39.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train crew managed to extinguish the fire, said Kazuto Nara,
        a spokesman for police in Odawara.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd288a260-40ad-4dcf-91b9-07944e82fff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:24:33.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:24:39.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man who is believed to have started the fire and a woman were
        found unresponsive and were later confirmed dead, Nara said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b214177f-8faf-45f6-ab67-b291aecdfa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:24:33.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:24:39.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video aired by Japanese broadcaster NHK showed firefighters running
        down the side of the stationary train and passengers still inside talking
        on their phones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4330759-4e9e-43e9-b5fb-567685e0695f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:24:33.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:24:39.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasons behind the man''s apparent decision to kill himself
        on the train weren''t immediately clear. Police didn''t identify him or the
        woman who died.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183c642b-4a9a-4d22-934b-580b715bf21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:24:33.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:24:39.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire was started in or near the toilet area of the train car,
        said Ryo Iwasaki, a spokesman for the Odawara fire department.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd641ab02-7067-4d84-b5f6-ff03f7b309b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:24:33.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:24:39.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis halted the renowned high-speed train service on the Tokaido
        Line between Tokyo and Osaka, two major Japanese cities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eccc7dd-ddb6-40fe-9f36-9ec84889deeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:24:33.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:24:39.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Junko Ogura reported from Tokyo, and Jethro Mullen wrote
        from Hong Kong. CNN''s Yoko Wakatsuki contributed to this report.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd3433e-c110-4ef4-9333-d46c37d688fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:24:33.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:24:39.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/30/asia/japan-bullet-train-fire/index.html">"Man
        believed to have started deadly fire on bullet train in Japan, police say."</a></em></p>'
  'Indonesia-Medan-military-plane-crash':
    'author': 'Kathy Quiano and Jethro Mullen, CNN'
    'caption': 'The death toll in the Tuesday (June 30) crash of a military transport
      plane in Medan, Indonesia, has risen to at least 86, according to an Indonesian
      Red Cross official.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-30T18:48:21.380+08:00
    'imagesource': 'jcr:e8731966-753b-4f39-8fbf-7b89845dbbc1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd87e5841-a082-4868-83a1-ac3bfba8e0e3'
    'lead': 'The death toll in the Tuesday (June 30) crash of a military transport
      plane in Medan, Indonesia, has risen to at least 86, according to an Indonesian
      Red Cross official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T08:28:36.483+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T08:28:39.716+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T08:28:39.468+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death toll rises to 86 after military plane crashes in Medan, Indonesia

      '
    'updated': 2015-07-01T04:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48b598d-709c-41bb-a119-9db1ff4d5464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:28:36.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:28:39.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta, Indonesia (CNN) —</strong> The death toll in the
        Tuesday (June 30) crash of a military transport plane in Medan, Indonesia,
        has risen to at least 86, according to an Indonesian Red Cross official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970adbb2-936f-4761-aed3-66750d5b8318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:28:36.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:28:39.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zukifli, the official, said 86 bodies had been recovered from the
        crash site. The recovery operations continue and the number is likely to rise,
        said Zukifli, who uses only one name.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e78ab05-8b1d-4ec2-b292-a4d66c6c29ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:28:36.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:28:39.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air Marshal Agus Supriatna, Indonesia''s air force commander, said
        the C-130 Hercules initially took off from Jakarta''s Halim Perdanakusuma
        Airport on Tuesday with 122 people aboard – 110 passengers and 12 crew members.
        But it is not certain how many people were on the plane when it crashed. It
        made two stops along the way to Medan, in Pekanbaru and Dumai.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839f5364-1eb7-4caf-8ad6-d880e985fe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:28:36.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:28:39.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoke rose among scorched buildings in Medan after the plane crashed
        near a residential neighborhood.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d696dbd-e4ea-4056-aaab-588dbcb511f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:28:36.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:28:39.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local television broadcast images of crowds gathering around the
        smoldering wreckage of the plane amid damaged buildings and a charred car.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec4eb4b-60c1-40bf-b574-8ce831c4e59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:28:36.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:28:39.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not known what caused the disaster.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf84772-3ba7-4bc5-a636-70ecbfa8ffa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:28:36.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:28:39.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Fuad Basya, an Indonesian military spokesman, said the
        aircraft, built in the United States in the 1960s, had been inspected and
        cleared to fly before it took off from Soewondo Air Force Base in Medan. The
        crash site is about 5 kilometers (3 miles) from the air base, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635b7d33-cdcd-423f-8975-320391cf151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:28:36.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:28:39.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was carrying logistical supplies for bases on other Indonesian
        islands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0ca1cc-71d8-4f2a-a63a-411a49c1d7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:28:36.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:28:39.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s national news agency Antara reported that the plane
        hit a busy road that connects Medan with the highland tourist resort of Brastagi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42160140-e28e-4b2d-bed0-125a1d0ac662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:28:36.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:28:39.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kathy Quiano reported from Jakarta, Jethro Mullen wrote
        from Hong Kong, and Don Melvin wrote from London. CNN''s Roger Clark and journalist
        Tasha Tampubolon contributed to this report.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc8d6b4-abfc-42b6-96e3-19fc5ca5462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:28:36.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:28:39.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/30/asia/indonesia-military-plane-crash/index.html">"Death
        to;ll rises to 70 after military plane crashes in Medan, Indonesia."</a></em></p>'
  'NFA-intensifies-efforts-against-alleged-fake-rice':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-30T18:37:14.598+08:00
    'imagesource': 'jcr:aa493390-4ef4-4930-ab03-d5535eedb224'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69875e4b-9ced-46ba-a4c2-13b7dfa3db9d'
    'lead': 'The National Food Authority (NFA) said on Tuesday (June 30) that it is
      still confirming reports of fake rice allegedly made of potatoes, sweet potatoes,
      and plastic in the Philippine market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T08:31:01.601+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T08:31:10.498+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T08:31:08.285+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFA intensifies efforts vs. alleged fake rice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8ef395-636e-4466-aae1-43d42dba65ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:31:01.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:31:10.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The National Food Authority (NFA)
        said on Tuesday (June 30) that it is still confirming reports of fake rice
        allegedly made of potatoes, sweet potatoes, and plastic in the Philippine
        market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe137f4d-43a2-4e40-8edc-04dfa1ac4c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:31:01.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:31:10.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The samples submitted to the agency are still undergoing laboratory
        testing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ac904e-ee2f-4695-a2eb-36d368a0f96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:31:01.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:31:10.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samples of alleged fake rice from Davao have been brought to the
        NFA Food Development Center (NFA-FDC) in Taguig for testing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b290e69-fdeb-4d0d-86df-ccfe421b6418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:31:01.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:31:10.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in order for the results to be conclusive, at least one
        kilogram of uncooked rice must be subjected to scientific testing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fc806d-b630-45e1-b9c5-8bb1648e5bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:31:01.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:31:10.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scientists are having difficulty getting a conclusive result because
        of the small quantity of cooked rice,” said Administrator Renan Dalisay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ea352c-d6ec-45a6-b332-05125965cb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:31:01.601+08:00
