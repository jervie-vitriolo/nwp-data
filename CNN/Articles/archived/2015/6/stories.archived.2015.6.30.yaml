      'mgnl:lastActivated': 2019-12-05T09:43:02.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The three South
        Koreans suspected of having the Middle East Respiratory Syndrome Coronavirus
        (MERS-CoV) tested negative, the Department of Health (DOH) said Tuesday (June
        30).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c279497-b76d-48c0-bf01-a406bd2fbd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:42:56.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:43:02.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three were quarantined at the Research Institute for Tropical
        Medicine (RITM) after they showed symptoms of MERS-CoV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d430b6-0a3f-4679-b5fe-6c01e75b2c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:42:56.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:43:02.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Headline News on Tuesday,
        DOH spokesman Dr. Lyndon Lee Suy said that strict protocols are in place for
        travelers coming from South Korea and the Middle East where cases of the virus
        were recorded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f1a716-c765-4417-a5fc-0388f8cd451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:42:56.832+08:00
