      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vroman suited up for Barangay Ginebra in the 2012 Commissioner''s
        Cup, averaging 16.6 points, 12.0 rebounds and 2.4 blocks in 11 games.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63c4a3a-a6ce-47e1-8efd-d2e805a01089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:46:34.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:46:40.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to playing for the Gin Kings, he had stints in the National
        Basketball Association with the Phoenix Suns (2004-2005) and the New Orleans
        Hornets (2005-2006). He also played with a few clubs overseas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ef1e28-46a3-477c-98bc-96b74dc072a1'
      'mgnl:activationStatus': true
