      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Jackson Vroman,
        former import of Barangay Ginebra, was found dead in a pool at his home Monday
        (June 29), according to a report by The Salt Lake Tribune.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522c19b5-e99d-4861-ba95-9e281f90a36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:46:34.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:46:40.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier reports said Vroman died in a car accident, but Dan Bilzerian,
        a friend of Vroman''s, went on social media saying that the 34-year-old cager
        hit his head and drowned in his pool.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">He was sitting down, he got up to go inside the house, tripped on
        the stairs, hit his head and drown in the pool <a href="https://twitter.com/hashtag/RIP?src=hash&amp;ref_src=twsrc%5Etfw">#RIP</a>
        <a href="http://t.co/7xvc972UBG">pic.twitter.com/7xvc972UBG</a></p>&mdash;
        Dan Bilzerian (@DanBilzerian) <a href="https://twitter.com/DanBilzerian/status/615712770240057344?ref_src=twsrc%5Etfw">June
        30, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117c906b-9098-4dd2-9c0f-2650d0f899c7'
      'mgnl:activationStatus': true
