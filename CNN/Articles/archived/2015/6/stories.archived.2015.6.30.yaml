  'Senator-Aquilino-Pimentel-III-written-response-to-Vice-President-Jejomar-Binay-HUDCC-audit':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'caption': 'Sen. Aquilino Pimentel III (left) and Vice President Jejomar Binay'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-30T23:38:37.226+08:00
    'imagesource': 'jcr:2e5e5fce-5271-4e8b-8b99-ff6b63f8d973'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '699c4832-4f24-445b-888a-9e1b11a7ea94'
    'lead': 'Sen. Aquilino Pimentel III pulled no punches in response to Vice President
      Jejomar Binay''s strongly worded letter to him last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T08:07:43.951+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T08:07:47.861+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T08:07:47.285+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pimentel challenges VP Binay to show up at Senate hearings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1a122c-2282-4e3b-9f8f-aacb3f096000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:07:43.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:07:47.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Sen. Aquilino Pimentel III pulled
        no punches in response to Vice President Jejomar Binay''s strongly worded
        letter to him last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a113da6-fbb4-407f-9f1e-348bc716fbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:07:43.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:07:47.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter sent to the Office of the Vice President on Tuesday
        (June 30), Pimentel repeated that his call for an audit of of the Housing
        and Urban Development Coordinating Council (HUDCC) was no demolition job.</p>'
    '2':
      'image': 'jcr:60486cb2-51c4-4fd2-84bc-11c68553825d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d717b9d-6180-447f-b660-ed14bce933e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:07:43.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:07:47.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cead7dab-58ab-4a79-ac7b-ef0a51e6db51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:07:43.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:07:47.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel even said that he couldn''t participate in any smear campaign
        against the Vice President because of their political ties — reminding him
        that they were partymates for almost 30 years before Binay left PDP-Laban
        in 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf1c9ae-9a84-4711-bc1a-298eeb4484ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:07:43.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:07:47.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was in reaction to Binay''s accusations that Pimentel
        and his "Senate cohorts" have been carrying out "demolition by perception"
        against the Vice President via Blue Ribbon Subcommittee hearings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49edc019-eca9-4848-b8a9-db3a5fc6e7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:07:43.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:07:47.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The revelation of the truth is not demolition," Pimentel said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5b6dd4-3567-421c-9496-cf4f49b18e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:07:43.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:07:47.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Pimentel: Call for Binay audit as HUDCC chief not a demolition
        job</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea3e41f-1b0c-4558-8275-c12c33b85122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:07:43.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:07:47.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel also took a swipe at Binay for being a no-show in ongoing
        Senate probes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959e895e-ac71-459e-8636-d1974af5b0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:07:43.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:07:47.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pareho po naman tayong abogado at alam natin na ang takot sa imbestigasyon
        ay iyun lamang may tinatago," the senator said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5242b2a7-72aa-404c-ae76-8a54f1f6be11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:07:43.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:07:47.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We''re both lawyers and we know that people who fear
        investigations are those who have something to hide."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e756073-e292-4529-85de-80d836475856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:07:43.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:07:47.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pimentel also packed a one-liner of his own — in response
        to Binay''s "Magpakalalaki ka [Man up]" challenge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a58f582-3851-41d7-a765-52b9cf165f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:07:43.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:07:47.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that instead of making good on Binay''s campaign slogan
        in 2010, which said, ''Kay Binay Gaganda Ang Buhay [With Binay, life will
        be better],'' it now turned out that the correct version should be: ''Si Binay
        Gumaganda Ang Buhay! [It''s only Binay''s life that''s getting better!]''"</p>'
    '12':
      'image': 'jcr:c9c534c6-aa46-4ad9-bc48-e21392d57b05'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b076f53e-4bda-4ea1-aad0-b55c3567d346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:07:43.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:07:47.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5a282a-4d58-4cf8-ad02-9e062f1d6bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:07:43.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:07:47.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And similar to his previous message to Binay, Pimentel ended with
        another suggestion: "I most respectfully suggest that you attend (the Senate
        hearings), because only the truth can set you free."</p>'
  'Convicted-Pinay-drug-mule-saved-from-execution':
    'author': 'CNN Philippines Staff'
    'caption': 'Jacqueline Quiamno was arrested in June 2005 for smuggling five kilograms
      of cocaine stashed in her luggage at the Kuala Lumpur International Airport.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-30T22:33:39.852+08:00
    'imagesource': 'jcr:b6c99bf6-7fef-4389-bda7-56e07c9a6563'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1add98d-a0ac-4cbe-af8b-c7016f7e5b06'
    'lead': 'Malaysia''s board of pardons commuted the death sentence by hanging of
      Jacqueline Quiamno to life imprisonment following an appeal for clemency by
      the Philippine government and her family, the Philippine embassy in Kuala Lumpur
      reported on Tuesday (June 30).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T08:10:19.082+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T08:10:22.677+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T08:10:21.587+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Convicted Pinay drug mule saved from the gallows

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc505f4-5934-4a29-86c6-d3e3d73ec103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:10:19.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:10:22.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A convicted Filipino
        drug smuggler gets a second lease on life after being spared the death sentence
        in Malaysia, the Philippine embassy in Kuala Lumpur reported on Tuesday (June
        30).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11baf3ac-00d7-4c0b-a221-01a7a023f2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:10:19.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:10:22.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia''s board of pardons commuted the death sentence by hanging
        of Jacqueline Quiamno to life imprisonment following an appeal for clemency
        by the Philippine government and her family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03177148-c564-4046-ad05-3ea98f74330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:10:19.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:10:22.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiamno was arrested in June 2005 for smuggling five kilograms of
        cocaine stashed in her luggage at the Kuala Lumpur International Airport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3f0285-2600-42d0-95de-9685723c582b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:10:19.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:10:22.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she smuggled the cocaine through an African drug syndicate
        based in Hong Kong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d47846-58e2-4470-8003-aca124554143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:10:19.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:10:22.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was convicted in November 2010.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7f943c-41bb-40bc-b5ba-4571668bc57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:10:19.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:10:22.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine embassy, in a statement, conveyed its "heartfelt
        appreciation to the Sultan of Selangor and the Selangor Pardons Board for
        this sterling manifestation of benevolence and compassion."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75904ad0-65ea-4d50-b9ca-db61bfaf3236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:10:19.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:10:22.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death penalty convictions are referred to the State Pardons Boards
        headed by the Sultan or Governor of the concerned state.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7108230a-1e0d-4f08-9730-70b38f02693a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:10:19.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:10:22.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clemency are often granted after a convict has served a long time
        in prison.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c909d8f8-5dc5-43fa-b66c-e4b88416cf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:10:19.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:10:22.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last execution of a Filipino in Malaysia was 22 years ago, in
        June 1993. The Filipino was executed for murder in Sabah.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33674e5d-a5e3-4bc1-acfa-6997658efaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:10:19.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:10:22.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the most recent case that hogged the headlines involving
        drug trafficking and an overseas Filipino worker (OFW) on death row was Mary
        Jane Veloso in Indonesia, who was set to be shot last April 28 but was given
        reprieve at the last minute in the early hours of April 29.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6263c634-da6b-4c03-a55a-1a275af4e7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:10:19.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:10:22.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was in response to a request from Manila after Veloso''s&nbsp;
        alleged illegal recruiter gave herself up.</p>'
