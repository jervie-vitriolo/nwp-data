    'jcr:uuid': 'a0b48150-e904-43a5-b015-eb353e6e59fb'
    'lead': 'Perpetual opened its NCAA Season 91 campaign with a victory over Lyceum
      on Tuesday (June 30).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T08:39:57.018+08:00
