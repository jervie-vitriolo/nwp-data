      'mgnl:lastActivated': 2019-12-05T08:13:14.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 50-page consolidated decision, Morales found substantial evidence
        to hold Purisma and other police officials liable for grave misconduct, serious
        dishonesty and grave abuse of authority for entering a contract with Werfast
        Documentary Agency (Werfast) in 2011.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6dc599-0eb7-4db3-877d-357fe1a973c9'
      'mgnl:activationStatus': true
