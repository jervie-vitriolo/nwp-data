      'mgnl:type': 'text'
      'text': '<p>But the DOTC clarified that this is just a temporary solution and
        that the end goal is to have a stable three-year contract with a single maintenance
        provider.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41feb875-0605-48b3-aba3-66ba90ee4fb0'
