      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other high-ranking officials ordered dismissed belonged to the
        PNP Firearms and Explosives Office (FEO), namely:</p>'
