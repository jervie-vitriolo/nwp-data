  'Australia-Great-Barrier-Reef-UNESCO-endangered-world-heritage-site':
    'author': 'Reuters'
    'caption': 'Aerial view of The Great Barrier Reef is seen from above on August
      7, 2009 in Cairns, Australia.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-30T17:48:34.500+08:00
    'imagesource': 'jcr:60f91e91-bff3-4c9b-ac37-2e0d02b4a603'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '477ee473-2c86-4bfc-9460-cbebb3637b32'
    'lead': 'UNESCO is expected to announce on Wednesday (July 1) whether it is going
      to place the Great Barrier Reef on a list of endangered World Heritage sites.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T08:51:13.381+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T08:51:16.720+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T08:51:16.465+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia keeps fingers crossed UNESCO won''t blacklist Great Barrier
      Reef

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc17d28-27aa-4e15-8b05-4434c9bf43e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:51:13.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:51:16.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — UNESCO is expected to announce on Wednesday (July 1)
        whether it is going to place the Great Barrier Reef, which is larger than
        the United Kingdom, Holland, and Switzerland combined, on a list of endangered
        World Heritage sites, a move the Australian government wants to avoid at all
        costs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6658e3-b7ed-40b7-a737-175a8a9fb17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:51:13.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:51:16.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian government ministers have been lobbying hard overseas
        since a warning by the UN body was released saying the reef risked a blacklisting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e644e0c3-e76e-4e08-b1b0-1499cf5e4a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:51:13.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:51:16.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a listing could lead to restrictions on shipping and port expansions
        that could hit Australia''s trade in commodities and energy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3967b03-6781-438b-89b2-0f965a536abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:51:13.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:51:16.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the least damaged area of the reef, UNESCO delegates snorkelled,
        on a mission to check the health of the world''s largest living ecosystem,
        thousands of multi-coloured coral reefs stretching over 2,000 km (1,200 miles)
        off the northeast coast, which bring in billions of dollars a year in tourism.
        Some coral has been badly damaged and some animal species, including dugong
        and large green turtles, are threatened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad77776c-e2b1-481a-b7a1-2cfed054f965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:51:13.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:51:16.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010 a Chinese coal carrier ran aground in the Great Barrier
        Reef, provoking an international outcry. Since then, there has been renewed
        concern about development, particularly coal mining in Australia''s northeastern
        state of Queensland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547b8120-294e-404c-b10a-829707fdd935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:51:13.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:51:16.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental campaign group Greenpeace has led an international
        movement rallying to save the Great Barrier Reef by pressuring banks to withhold
        funding from mining projects that will increase shipping off the Queensland
        coast.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72c3089-0c56-4933-9341-a740c2a3aa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:51:13.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:51:16.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say 50 percent of the Great Barrier Reef''s coral cover has
        been lost in the last 30 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35abd56d-ba83-48b5-bec0-c2c5d4cecd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:51:13.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:51:16.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN on May 29 stopped short of placing the reef on an "in danger"
        list in a draft decision for further discussion and later confirmation. Alongside
        rising international calls for something to be done to save the reef, the
        ruling raised long-term concerns about the site''s future.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c777efb0-faab-44e8-a806-a11ef1f65340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:51:13.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:51:16.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decision to list the reef as in danger would be an embarrassment
        for the Australian government which has recently increased funding for the
        Great Barrier Reef Marine Park Authority.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230e458a-28e6-4ab1-876b-f9fed1b6c998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:51:13.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:51:16.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee said they welcomed Australian efforts to maintain
        the environmentally sensitive region, but noted its outlook was "poor" and
        called on the government to stick rigidly to commitments to protect it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23978d3a-bb98-4a27-ba80-fc22b2dfa45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:51:13.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:51:16.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNESCO World Heritage Committee''s 2015 session opened on Sunday
        (June 28) in Bonn, Germany, and will finish on July 8.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438b05de-83ef-49ed-a2b3-92ef64343224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:51:13.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:51:16.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light to events in Syria, Iraq, Libya and Yemen, this year''s
        meeting opened with a strong call to the international community to help counter
        the new threat of "violent extremism and cultural cleansing", the UNESCO website
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88010be-d7dd-49af-879c-194848c5bccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:51:13.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:51:16.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The session is expected to also discuss whether to add 36 nominated
        sites on to the UNESCO''s World Heritage List.</p>'
  'german-filipino-venture-bags-P131M-mrt-3-upkeep-contract':
    'author': 'CNN Philippines Staff'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-06-30T16:03:13.556+08:00
    'imagesource': 'jcr:b7c5e2a6-bf75-4bfc-b4a1-75f7c801ceb5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3d02e3a-f764-48cf-99e8-5b450cde7233'
    'lead': 'A German-Filipino joint venture won the P131 million contract for the
      MRT-3''s largest maintenance component.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T08:55:31.857+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T08:55:59.236+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T08:55:58.865+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'German-Filipino venture bags P131M MRT-3 upkeep contract

      '
    'updated': 2015-07-02T09:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab362895-5170-49b9-9ad3-e9a7bb43a1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:55:31.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:55:59.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Transportation and Communications (DOTC) has awarded the contract for the
        fifth of the seven upkeep components of the Metro Rail Transit Line 3 (MRT-3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e611186-f56c-40ed-a644-2495daabf229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:55:31.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:55:59.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P131 million contract for the maintenance of the MRT-3''s rolling
        stock will be handled by joint venture Schunk Bahn-und Industrietechnik GmbH
        (SBI) and Comm Builders &amp; Technology Phils. Corp. (CB&amp;T) starting
        July 5.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd74251-ba0b-4df4-b867-1c0e0f6c6159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:55:31.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:55:59.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SBI is a German company specializing in industrial and railway power
        transmission equipment, while the Filipino-owned CB&amp;T is part of another
        joint venture currently maintaining the LRT-1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37330ed0-dd8b-4ae0-8394-01c1be1f4e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:55:31.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:55:59.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/06/19/DOTC-awards-MRT-contracts-to-two-APT-Global-affiliates.html">Related:
        DOTC awards MRT contracts to two APT Global affiliates</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9b72a6-9197-4e8f-afcd-d48b5ee796f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:55:31.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:55:59.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOTC, the component is the largest of the maintenance
        requirements which covers the trains, signaling system, and maintenance equipment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc796bf-6d1f-4d7b-bf13-85311a8b4022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:55:31.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:55:59.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multi-disciplinary approach</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d23925d-1ecf-4346-9120-25ec5c4e2937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:55:31.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:55:59.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to divide the upkeep of the MRT-3 is in line with the DOTC''s
        multi-disciplinary mode, aimed at enhancing efficiency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c6656a-7908-488d-8db9-17de0f689fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:55:31.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:55:59.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/05/12/MRT-to-tap-7-firms-to-handle-maintenance.html">Related:
        MRT to tap several firms to handle maintenance</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0a9161-6e46-44a0-91c1-9c30ebb023bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:55:31.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:55:59.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two previous attempts to bid out a long-term maintenance contract
        both resulted in failure due to the non-participation of bidders, leading
        to the current request for permission from the Government Procurement Policy
        Board (GPPB) to proceed with an alternative mode of procurement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caee9ca5-f2ff-4f19-9118-b3db4bb49d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:55:31.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:55:59.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT Holdings II Inc., which owns Metro Rail Transit Corp., the private
        owner of the MRT-3, however, disapproved of the move arguing that it is better
        to have a single point of responsibility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53853a9c-c098-4951-bbbe-a6dc1caf84b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:55:31.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:55:59.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/04/22/MRT-chief-blames-contractor-for-train-mess.html">Related:
        MRT chief blames contractor for train mess</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d27d7f-a3eb-496f-93e1-271995d42c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:55:31.858+08:00
