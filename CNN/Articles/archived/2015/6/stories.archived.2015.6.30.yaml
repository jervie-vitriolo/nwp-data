      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other improvements in the MRT-3 include the arrival of the prototype
        for the new train coaches by mid-August. According to the DOTC, three train
        coaches will be delivered per month beginning in the end of January 2016,
        until the delivery of all 48 units is completed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4585d539-713c-4009-9cbd-4ddb0613e711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:55:31.859+08:00
      'mgnl:createdBy': 'jeff'
