  'Department-of-Energy-Luzon-grid-power-supply-sufficient-power-plants-under-repair':
    'author': 'Margaret Layug, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-30T16:59:06.953+08:00
    'imagesource': 'jcr:3cfc7135-32f6-4a24-9f8e-06afbfc5969c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3981b6a2-596e-4b27-8be5-4943890a37e1'
    'lead': 'Despite the red alert raised over Luzon on Monday (June 29), the Department
      of Energy (DOE) confirms on Tuesday (June 30) that its gross reserve will be
      sufficient for Luzon. Power plants that experienced "technical difficulty,"
      on the other hand, are now undergoing maintenance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T08:34:45.886+08:00
