      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other upgrades</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c923cb35-df68-4e42-8ff6-a85f6e464ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:55:31.859+08:00
