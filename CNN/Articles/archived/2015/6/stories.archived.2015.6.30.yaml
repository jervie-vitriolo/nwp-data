      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines) —</strong> The inclement
        weather Tuesday morning (June 30) caused the suspension of classes for all
        public and private elementary and high schools in Zamboanga City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82862717-4a83-4722-98a9-7ab8f5cc9c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:39:11.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:39:17.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, classes in the college level is up to the discretion of
        the school administration, according to Zamboanga City Mayor Beng Climaco.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27877a9a-0771-4d51-b2c8-df55d75c88c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:39:11.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:39:17.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some roads in the downtown area were flooded during the heavy downpour.
        The rains stopped at around 8 a.m. but skies continue to be cloudy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06f2c55-e45b-497a-910e-5cbf82f4dfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:39:11.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:39:17.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, City Hall also issued a warning to all residents living
        near rivers to watch out for rising waters and relocate to safer areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c5daa9-decb-4388-bea8-e477d12feda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:39:11.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:39:17.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mayor also alerted barangay officials to respond to emergency
        situations while echoing the call for Zero Casualty in times of calamities.</p>'
  '3-south-koreans-quarantined-at-ritm-mers-cov-free':
    'author': 'CNN Philippines Staff'
