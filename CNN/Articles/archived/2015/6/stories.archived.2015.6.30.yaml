      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Ombudsman Conchita
        Carpio-Morales ordered on Tuesday (June 30) the dismissal from the Philippine
        National Police (PNP) of Director Gen. Alan Purisima and 10 other PNP officials
        over an anomalous courier service contract four years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973b0995-c3d0-47d7-9561-6537803faab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:13:10.508+08:00
