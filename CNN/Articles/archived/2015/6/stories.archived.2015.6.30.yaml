      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Perpetual Help Altas pulled away
        late to beat the Lyceum Pirates, 70-61, and open their National Collegiate
        Athletics Association (NCAA) campaign at the San Juan Arena Tuesday (June
        30).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb78490c-14e1-458e-9736-c18c5a200d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:39:57.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:40:03.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning Most Valuable Player (MVP) Scottie Thompson had a double-double
        game of 12 points and 12 rebounds for the Altas. He also dished out four assists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160ecb15-7fe5-41d9-b438-2f0faa777d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:39:57.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:40:03.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson, who averaged a near-triple double in the previous season,
        munched a pair of shots from the free throw line with 1:46 to go to give Perpetual
        a 64-57 edge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a74f3c-8b6c-4006-9243-cdc6793de3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:39:57.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:40:03.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyceum''s Shaq Alanes answered back with a corner triple and a split
        from the foul line as the Pirates closed in, 64-61.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8b0a76-b032-4070-a540-5465d1f33f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:39:57.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:40:03.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s the last time they would score a field goal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065c3254-3110-4536-b9b3-db0abfa7c78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:39:57.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:40:03.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perpetual nailed four more free throws to seal the win.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1057ad1-50c0-4be9-98f7-549f39c87439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:39:57.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:40:03.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Letran Knights also bagged the win Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c4b5f1-0ec4-4aff-b5f4-714585514ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:39:57.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:40:03.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knights got off to a scintillating start and kept the Benilde
        Blazers at bay the rest of the way, 82-53.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0427378-b7fc-4c3e-b1f0-d002212c58b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:39:57.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:40:03.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blazers have struggled in their first NCAA game without stars
        Paolo Taha and Mark Romero, while Letran went full throttle with the return
        of Kevin Racal.</p>'
