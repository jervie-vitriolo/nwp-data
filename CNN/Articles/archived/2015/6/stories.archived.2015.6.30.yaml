    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68ff756-aa41-4971-a601-702f57392e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:20:36.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:20:39.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the joint City Peace and Order Council and Regional Peace and
        Order Council meeting on Monday (June 29), Duterte praised the military for
        neutralizing Pitao who has 17 pending warrants of arrest, but warned the AFP
        to be ready for possible revenge attacks by the rebel group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba68f3cc-3aae-410a-9756-f757385160b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:20:36.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:20:39.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/06/29/top-rebel-leader-parago-killed-davao.html">Related:
        Top rebel leader killed in Davao encounter</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5fd7a5-2c6c-4da8-866f-5d373649e1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:20:36.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:20:39.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said, however, that he does not know who would replace
        Parago''s position as head of the Pulang Bagani Command 1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceb33b5-9801-4b6f-8b53-9811eaf43a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:20:36.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:20:39.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am telling the Army to prepare. Actually, everybody, kasi we
        do not know what is in their mind now. Parago was my friend, but I do not
        know who will take over," Duterte said when interviewed by the media Monday
        afternoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4194b7-878e-4b3c-81aa-d3f52b05093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:20:36.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:20:39.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if there is a need to heighten the security alert in the city
        in light of Parago''s death, Duterte said that there is no need for such as
        the government is ready and that the military can well handle the peace and
        order and security of the city.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62db1903-c312-4481-8fcb-25a1a83c3a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:20:36.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:20:39.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte described Parago as a warrior and a long-time friend.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5740e83-4721-4695-a027-2a48557bdaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:20:36.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:20:39.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pinag-awayan naman natin dito is the principles of the ideology.
        We do not hate our enemies here. You have to treat him as a warrior. He was
        a friend," said the mayor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5710566c-57c4-4a94-85bf-9c0d6aedb0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:20:36.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:20:39.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte vowed to provide assistance to the family of the slain rebel
        leader. It was learned that Parago''s friends and relatives are still looking
        for a bigger venue that could hold the huge number of visitors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84260361-968c-48ee-818d-77f9da8178a0'
