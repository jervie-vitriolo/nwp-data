    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vice Mayor Peña sworn in as acting mayor of Makati

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c40c27-1670-4623-a827-bb2fc93e4a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:30:39.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:30:45.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Makati Vice Mayor
        Romulo Peña was sworn in as the acting mayor of the city on Tuesday morning
        (June 30) amid tensions after personnel of the Department of the Interior
        and Local Goverrnment (DILG) served a second suspension order against Mayor
        Jejomar Erwin Binay Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fa7f10-6134-4023-97f5-03e1766ea36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:30:39.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:30:45.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Binay''s supporters blocked the DILG personnel, who were
        set to post the suspension order issued by the Office of the Ombudsman against
        the mayor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8151ab7-a9e7-4ccf-81aa-69737ea1d444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:30:39.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:30:45.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This suspension was due to the alleged involvement of the mayor
        in the supposedly overpriced construction of the Makati City Science High
        School building.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b9ed9a-3b05-4f0e-9898-6ef5c9547e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:30:39.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:30:45.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters, who barricaded the entrance to the city hall as early
        as 2:00 a.m. on Tuesday, tried to prevent the DILG personnel from posting
        the order.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e37bdfb-bf0c-4c54-af79-bb4f601b6f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:30:39.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:30:45.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of them threw Monobloc chairs at the DILG personnel, who attached
        the order on one of the city hall''s&nbsp;posts. The tension lasted for five
        to 10 minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a242e8-e154-4e6e-8347-215e0c807372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:30:39.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:30:45.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as the suspension order was served, the DILG personnel were
        escorted out of the premises by the Philippine National Police (PNP).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5347922e-6d0f-488a-be62-3ff35b871524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:30:39.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:30:45.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from different barangays had to calm the crowd down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45be7e4b-8dff-4ed4-884b-4899280a17ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:30:39.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:30:45.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting time, there were no reports of injuries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabc5f01-0369-4ebd-9951-49e6d00ed29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:30:39.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:30:45.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suspension order was first issued against the mayor last March
        for his alleged involvement in the supposed overpricing of the Makati City
        Hall Building II.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce662be2-d40b-4d31-9029-0a396c24c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:30:39.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:30:45.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Patricia Ongsiako contributed to this story.</em></p>'
  'china-free-fall-bear-market':
    'author': 'Charles Riley, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-30T10:17:40.178+08:00
    'imagesource': 'jcr:e668fa07-0c00-4c19-86ae-d60ef064b570'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a42cd25-3919-4fe8-aaca-348d848f5991'
    'lead': 'China stocks resumed their dramatic slide Monday as investors pulled
      out of the market despite a decision by the central bank to cut interest rates
      to a record low.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T09:33:35.856+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T09:33:39.621+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T09:33:39.282+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China stocks free fall into a bear market

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd959eb0e-8610-44a5-84f3-97a8459f6735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:33:35.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:33:39.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong (CNNMoney) — China stocks resumed their dramatic slide
        Monday as investors pulled out of the market despite a decision by the central
        bank to cut interest rates to a record low.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429335c3-17e1-4569-82ab-f6862d6b9c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:33:35.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:33:39.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai Composite swung between massive gains and losses before
        closing down 3.3%. The fall pushed China''s benchmark index into bear market
        territory — defined by a loss of 20% from recent highs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e66c6b-e420-486d-bf37-80a83f74c5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:33:35.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:33:39.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smaller Shenzhen Composite, which is heavy on tech stocks, also
        fluctuated before spiraling down 6% on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844dad8f-c0ab-44d0-b5d7-298507c721f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:33:35.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:33:39.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dramatic moves could further unnerve investors, who are already
        reeling from two weeks of dismal performances by China stocks. Investors are
        increasingly wary of a possible market bubble, a fear that not even the central
        bank was able to quell.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff528a9-49dc-4142-b78f-e92fd4f47a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:33:35.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:33:39.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Bank of China cut both its one-year lending and deposit
        rates by 0.25% on Saturday. In an additional move to shore up the economy
        and reassure investors, the bank also lowered the amount of cash that large
        banks must keep on reserve by 0.50%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228c35b5-1723-47b4-95b2-56fec9132cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:33:35.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:33:39.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at HSBC said the central bank was trying to engineer a
        "soft landing" for stocks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84431937-2b54-4889-bcc3-d35000a7a6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:33:35.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:33:39.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could prove to be a difficult balancing act; and, ultimately,
        to shore up investors'' confidence, earnings growth needs to come through
        and the hefty valuations for small-cap growth stocks have to come down," the
        HSBC analysts wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c995d24f-6658-4cd9-b6a4-7e2a867acbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:33:35.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:33:39.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with recent losses, the Shanghai Composite has surged 25% this
        year, and the Shenzhen Composite is up 67%, easily making it the world''s
        top-performing index.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6555184-5a8f-4ffa-b72b-47206ebaf590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:33:35.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:33:39.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts remain generally puzzled by the stock market boom. China''s
        economy is going through a rough patch, with growth now at its weakest pace
        since 2009. Corporate profits are actually lower than a year ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5d2cd7-edd8-4c2d-b279-2c9193c4e0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:33:35.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:33:39.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, exuberance for Chinese stocks isn''t backed up by
        fundamentals. Instead, it appears the market is being carried higher by various
        forms of government stimulus and investor frenzy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b051cb-257a-4c1b-be0a-6261ef123d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:33:35.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:33:39.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BlackRock analysts describe the market as one where "sentiment rules,
        while valuation is an afterthought."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b465a411-feb1-4ffa-9551-b4dd91896f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:33:35.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:33:39.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The value of turnover in China''s domestic equity markets has more
        than doubled in 2015, and now often exceeds that of U.S. markets," BlackRock
        analysts wrote recently. "There are warning signs the ... market has become
        overheated."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ad7c9b-ca41-4eaf-b221-adc3aa52920f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:33:35.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:33:39.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, people in China — who tend to save significantly
        more than their Western counterparts — sunk their excess savings into the
        real estate market. Now that the housing market has cooled, investors are
        turning to stocks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68fc32f-7755-4646-bb21-84352cc7a4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:33:35.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:33:39.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market''s performance set off something of an investing mania.
        According to BlackRock, brokers opened four million new accounts in a single
        week in April.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42066511-476c-4aaa-9eb1-7bde0dbf7b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:33:35.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:33:39.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of particular concern is an explosion in margin buying — the practice
        of buying stocks with borrowed money. Margin debt recently reached a record
        8% of the market capitalization, according to Macquarie.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6b162d-905b-451c-85c9-894d5b40f8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:33:35.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:33:39.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Old Asia hands know this pattern often ends in tears," the BlackRock
        analysts said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9576288e-ac61-4059-aebb-4c792acb711a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:33:35.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:33:39.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/29/investing/china-stocks-bear-market/">"China
        stocks free fall into a bear market"</a></em></p>'
  'tramline-system-negros-occidental-farmers':
    'author': 'Shiela Gelera, for CNN Philippines'
    'caption': 'With the use of the new tramline system, hauling time will reduce
      from 3 hours of manual hauling to 3 minutes.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-06-30T10:12:36.658+08:00
    'imagesource': 'jcr:aad96367-0831-4ec8-9a2a-d562a4d2081e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '212368f2-8307-4b79-b5b0-27bd66ddef14'
    'lead': 'Around 400 farmers will benefit from the new two-way bi-cable tramline
      system worth P3.39 million inaugurated last week in Salvador Benedicto town,
      Negros Occidental.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T09:36:23.411+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T09:36:26.797+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T09:36:26.610+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New tramline system in Negros Occidental to benefit 400 farmers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd560c033-3f61-4a16-9ea1-093dfc2b18df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:36:23.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:36:26.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Negros Occidental (CNN Philippines) —</strong> Around 400
        farmers will benefit from the new two-way bi-cable tramline system worth P3.39
        million inaugurated last week in Salvador Benedicto town, Negros Occidental.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dacba92-f823-4444-ab8c-3d50ddcdeed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:36:23.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:36:26.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Proceso Alcala, who led the inauguration rites,
        says the new project will help in the economic growth of the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a002673d-cdd0-499e-ab03-7893f04b37ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:36:23.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:36:26.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tramline system will ease the transport of agricultural products
        such as rice, banana, ginger, corn, vegetables, squash, and coconut, among
        others, from remote areas in Salvador Benedicto to the markets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8a69aa-5691-4c92-95c1-caacc0a7c22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:36:23.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:36:26.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new tramline, Alcala said the income of the town is also
        expected to rise from P3.5 million annually to P3.5 million a month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab80733-d90b-4455-a301-83c2f430e36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:36:23.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:36:26.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-way bi-cable tramline system has a hauling capacity of 350
        kilograms per trip, an 80 hp diesel engine and a speed of 100-150 meters per
        minute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236869ef-f3dd-463d-8085-58d298e7e62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:36:23.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:36:26.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tramline system can traverse 625 meters from Barangay Igmayaan
        proper to Sitio Quenabong in Salvador Benedicto, and 864 meters from Igmayaan
        proper to Sitio Bedio, Barangay Codcod in San Carlos City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b8c0dd-c495-4ef8-8099-e903f54dba3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:36:23.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:36:26.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tramline is an alternative transport system for farmers in areas
        isolated from road networks because of ravines, rivers, and dense vegetation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05f343c-ab9f-4498-ab5c-90f502e68599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:36:23.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:36:26.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hauling time will also reduce from 3 hours of manual hauling
        to 3 minutes with tramline use.</p>'
  'inclement-weather-zamboanga-city-class-suspension-flooding':
