    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas to begin tryout on Aug. 1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd760ddc6-f1eb-4dac-b091-21c48c750424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:16:06.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:16:09.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The search for the next Gilas players
        begins on August 1, when new Gilas coach Tab Baldwin starts holding a six-day
        tryout for 26 Philippine Basketball Association (PBA) stars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74945a0-5032-491a-b1ca-f237e0fc41d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:16:06.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:16:09.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of that stretch, Baldwin will trim the national pool
        to 16 before flying to possibly Turkey and Lithuania for a three-week training
        camp that includes tune up matches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e1508f-4009-4e2e-b968-0724efa5ac7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:16:06.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:16:09.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 57-year-old Baldwin already submitted the names of the 26-man
        pool to the PBA, and the list is expected to come out after the ongoing season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0a42ea-1c32-49a3-97bd-3b85ea9fee96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:16:06.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:16:09.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturalized Filipino Andray Blatche is also expected to arrive by
        August 1 or earlier, according to a report by Philstar.com.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93415593-2bb6-4ea2-8196-ace05639e0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:16:06.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:16:09.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatche, who helped the Philippine team go home with a historic
        win against Senegal in the FIBA World Cup, is fresh from a stellar showing
        in the Chinese Basketball Association (CBA). He normed 31.1 points, 14.6 rebounds,
        5.1 assists, and 2.8 steals for the Xinjian Flying Tigers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674eb57c-835c-45dd-9b0a-a6ce3443bfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:16:06.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:16:09.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin said the team’s goal right now is to win the 2015 FIBA Asia
        championship crown to book a slot in the 2016 Olympics in Brazil.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325189f5-87a6-4c5f-a405-b8c6fa72628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:16:06.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:16:09.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
