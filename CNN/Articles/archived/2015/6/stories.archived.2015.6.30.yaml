      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) – Another good news await commuters
        after oil firms announced on Monday (June 29) another round of price rollbacks
        on its petroleum products for the second straight week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9e640d-92f4-4195-a239-6153b009499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:23:11.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:23:22.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Effective 12:01 a.m. Tuesday (June 30), Petron Corp. and Pilipinas
        Shell Petroleum Corp. have slashed gasoline prices by P1.05 per liter and
        diesel by 15 centavos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c3f39c-4467-4b51-8095-48848db70bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:23:11.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:23:22.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix Petroleum, PTT Philippines, and Eastern Petroleum, on the
        other hand, are set to implement the same price cuts on their gasoline and
        diesel products beginning 6:00 a.m. today.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54ae692-67b6-4790-b3f6-0fdc6065a04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:23:11.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:23:22.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron, meanwhile, was the only oil firm to announce a 20-centavo
        per liter roll back on its kerosene prices, which also took effect at 12:01
        a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45866015-c917-4ad8-b6af-f0a967aa3ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:23:11.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:23:22.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the second straight rollback implemented since June 23
        that saw diesel prices went down by as much as 30 centavos per liter.</p>'
  'diamond-found-in-arkansas-park':
    'author': 'Jareen Imam, CNN'
    'caption': 'The 8.52-carat gem, named the Esperanza Diamond, was found by Bobbie
      Oskarson at the Crater of Diamonds State Park in Arkansas on Wednesday (June
      24).'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-30T07:51:07.298+08:00
    'imagesource': 'jcr:b1ce16ad-db81-4969-b661-49deb6b001d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b9e819c-b6b4-467e-831c-7ba828063ae7'
    'lead': 'Shaped like an icicle, the 8.25-carat gem is the fifth-largest diamond
      found by a visitor to the state park since the site was established in 1972.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T10:26:19.268+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T10:26:22.593+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T10:26:22.284+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Park visitor unearths 8.52-carat diamond in Arkansas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef591c66-3894-4efe-8f79-f3ac00d903b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:26:19.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:26:22.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A glistening, white diamond half the size
        of a quarter was discovered at Arkansas'' Crater of Diamonds State Park on
        Wednesday (June 24), park officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a79d4c8-1be6-4a4e-944d-3afc31cd3a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:26:19.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:26:22.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaped like an icicle, the 8.25-carat gem is the fifth-largest diamond
        found by a visitor to the state park since the site was established in 1972.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f377f4ce-7be7-4b62-9d6d-a0b9e97e359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:26:19.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:26:22.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park visitor Bobbie Oskarson of Longmont, Colorado, discovered the
        diamond while digging around the Pig Pen, a 37-acre search field inside the
        park named for its muddy terrain after rainfall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99caa3db-46b0-4a15-ac30-e36d1b14762f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:26:19.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:26:22.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first she thought the diamond was a quartz crystal because of
        its size and shape, but a park staffer confirmed later that it was indeed
        a diamond.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33775bd5-b016-4c15-accf-99e1046ca758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:26:19.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:26:22.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Oskarson and her boyfriend Travis Dillon saw the Crater of
        Diamonds State Park on an Arkansas highway map while in the nearby town of
        Hot Springs and decided to visit the park. And what a lucky first visit it
        was for her!" park interpreter Waymon Cox said in a press release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1573762-ce1c-45dd-992e-3e709aaec1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:26:19.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:26:22.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oskarson named her find the Esperanza Diamond, after her niece,
        and plans to keep the gem.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777a9541-240b-4eb1-8659-2a01c5b85d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:26:19.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:26:22.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30 diamonds have been discovered in the park''s search
        area this year. Cox said above-normal rainfall this year is one reason for
        the frequent finds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfdc0d3-e522-4e9b-ac7f-590d1d749727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:26:19.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:26:22.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rain, plus the regular plowing of the search field by our maintenance
        staff, increases visitors'' chances of finding diamonds in the search area,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e224e752-d2f7-459d-85fd-2928143d3277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:26:19.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:26:22.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 75,000 diamonds have been unearthed in the park since
        the first diamonds were discovered there in 1906.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c4810c-83be-4faf-9d8e-77239ae6d6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:26:19.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:26:22.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest rough diamond ever discovered in Crater of Diamonds
        State Park (and the largest ever found in the United States) is the Uncle
        Sam Diamond, which was found in 1924 and was a hefty 40.23 carats, according
        to the park website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54416efd-b19e-46fb-b55d-afffc4e88a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:26:19.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:26:22.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No estimate of the Esperanza Diamond''s value was available, but
        just for perspective''s sake, the Uncle Sam Diamond was cut twice, the second
        being a 12.42-carat gem that sold for $150,000 in 1971 (about $880,000 adjusted
        for inflation).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7ebd36-44fa-44af-a761-52f9295ed445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:26:19.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:26:22.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search area at the Crater of Diamonds, where visitors can hunt
        for gems, is one of the world''s only diamond-producing sites that is open
        to the public. The park exercises a "finders keepers" policy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256a2db7-4e01-4527-87ee-d00458bdb9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:26:19.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:26:22.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park staffers help to identify the and register the diamonds, and
        even provide instructions on how to recognize these precious stones in the
        rough.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcfb682-af70-4c67-b650-577249d137d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:26:19.270+08:00
