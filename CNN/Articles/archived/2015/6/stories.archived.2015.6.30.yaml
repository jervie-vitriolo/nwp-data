  'NBCUniversal-Donald-Trump-cuts-ties':
    'author': 'Brian Stelter and Frank Pallotta, CNN Money'
    'caption': 'Real estate mogul Donald Trump'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-30T02:51:57.697+08:00
    'imagesource': 'jcr:298e3e0e-a2a3-443a-a936-b4731a74b5ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88574d52-de87-45c5-864c-a2ea8e2d6bcd'
    'lead': 'NBCUniversal, succumbing to pressure from an array of Hispanic groups,
      is severing its business ties to presidential candidate Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T10:29:15.209+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T10:29:19.438+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T10:29:19.128+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBCUniversal cuts ties with Donald Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e28de7-ccaf-4852-95d9-7104f884c304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:15.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:29:19.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> NBCUniversal, succumbing
        to pressure from an array of Hispanic groups, is severing its business ties
        to presidential candidate Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ec5b06-7359-48ba-9f9c-854a101687a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:15.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:29:19.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miss USA pageant, scheduled for July 12, will no longer air
        on NBC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f0b839-696e-4d61-8b7b-aae856e1f61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:15.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:29:19.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss USA and Miss Universe were, until now, jointly owned by NBC
        and Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceca1a9-fc7f-40e0-993f-583754fcde43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:15.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:29:19.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At NBC, respect and dignity for all people are cornerstones of
        our values," the company said in a statement. "Due to the recent derogatory
        statements by Donald Trump regarding immigrants, NBCUniversal is ending its
        business relationship with Mr. Trump."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0baf49a-df4c-468e-800a-919d7d70b6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:15.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:29:19.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s (Tuesday, June 30 PHT) announcement follows a similar
        move by Univision, the Spanish-language broadcaster, last week. Univision
        decided it would not air Miss USA in the wake of his racially-tinged comments
        about Mexican immigrants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dde0086-234b-4a9e-9888-0011ce4c9f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:15.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:29:19.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/06/26/univision-donald-trump-miss-usa-mexicans-cancel.html">Related:
        Univision dumps Trump, cancels Miss USA over his comments about Mexicans</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ab05fa-aefa-420a-98d9-911d1837ee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:15.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:29:19.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, a large number of Hispanic advocacy organizations
        urged NBC to do the same thing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e690d4-f6fb-4025-97d9-84d80a3b0403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:15.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:29:19.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call for NBCUniversal to sever its business relationship with
        Trump is now coming from inside the building.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e749239-9bb9-436b-84b2-20cd07ac3f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:15.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:29:19.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (June 29) the National Association of Hispanic Journalists
        added its name to a growing list of Hispanic groups that are applying pressure
        to NBC. The association is led by Mekahlo Medina, a reporter for NBC''s local
        station in southern California.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa79ede-9766-4ff4-9926-0e5d8e51904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:15.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:29:19.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, more than 215,000 people have signed a Change.org
        petition calling for a break-up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e8a7b5-b6c9-4359-ae48-b53ad0747c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:15.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:29:19.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition, created by Guillermo Castañeda Jr., calls for the
        Peacock network to end the pageant airings due to comments Trump made during
        his presidential announcement two weeks ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2999da9-42a2-4e41-80a5-9664086caef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:15.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:29:19.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Mexico sends its people, they''re not sending their best...
        They''re sending people who have lots of problems," Trump said in the speech.
        "They''re bringing drugs, they''re bringing crime, they''re rapists, and some
        I assume are good people."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b301f9-c063-4f24-8151-297cf1eb6a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:15.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:29:19.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These comments caused a firestorm, leading Univision to dump its
        telecast of the Miss USA pageant in protest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501c2a48-83c7-48b3-a6b8-74a9ad8983c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:15.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:29:19.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump partially owns the Miss USA and Miss Universe events.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07330bfc-ea3f-4ba1-b7fe-806dbc089c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:15.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:29:19.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also the face of NBC''s The Apprentice. Following his Presidential
        announcement, NBC said it would "re-evaluate" Trump''s role on the reality
        show.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5132283-a910-44d8-b7fd-ae17037fd8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:15.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:29:19.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his petition, Castañeda Jr. asked NBC to follow Univision''s
        lead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2de1022-5b95-4aac-805c-b2f91298d7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:15.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:29:19.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please cancel Miss USA, Miss Universe, and The Apprentice. You
        are supporting a hateful and narcissistic individual without any kind of values,
        both personal and business wise," Castañeda Jr. wrote. "Mr. Trump does not
        need to apologize anymore, which he will not according to his remarks after
        being dumped by Univision. He needs to be shown that his behavior belongs
        in the past before the civil rights movement."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21704d15-4243-48ed-b0f3-9b1f558f3153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:15.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:29:19.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC responded Thursday (June 25) with a statement saying that Trump''s
        opinions "do not represent those of NBC, and we do not agree with his positions
        on a number of issues, including his recent comments on immigration."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0894379c-afc0-415c-85f5-71e6ed821a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:15.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:29:19.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, that position did not satisfy Castañeda Jr.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c9c65a-dbfb-4c74-97eb-1585e7904df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:15.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:29:19.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You did not cancel Miss USA, The Apprentice, or even made reference
        to his hateful and divisive remarks," he wrote. "Not only that, but the only
        reason why you would not have him as head of The Apprentice would be because
        of his political aspirations, not because of his incendiary remarks in a country
        where violence against minorities and racism are still around daily."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9c4f04-d719-4b8b-bbe8-5cf4006375ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:29:15.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:29:19.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/29/media/donald-trump-nbc-ends-relationship/">"NBCUniversal
        cuts ties with Donald Trump."</a></em></p>'
  'Greece-economy':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-30T02:13:43.981+08:00
    'imagesource': 'jcr:50d7a0f7-97c2-497e-99a2-80e503793114'
