    'template': '1'
    'title': 'Greece: Is there a way back from the brink?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b514f9-be8f-44d0-b095-81add0b9f8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:14.736+08:00
