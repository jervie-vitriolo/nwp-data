      'mgnl:lastActivated': 2019-12-05T16:47:40.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the day before Friday''s terrorist attack in which a gunman
        stormed the resort where they were staying, the Hotel Riu Imperial Marhaba,
        killing at least 38 people and injuring dozens more.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cdd127-024f-4169-975e-754093557748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:18:52.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:47:40.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days later, Mark Stocker and the rest of the family back in
        Morden, southeast England, are still desperately waiting for news about their
        relatives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee2447e-be67-4591-8cd3-40c21c07d2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:18:52.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:47:40.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like they disappeared," he told CNN over the weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0c9799-d4af-4401-b3b4-6d30dc3b152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:18:52.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:47:40.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to track down his father and stepmother, he has phoned
        the hotel to ask employees to check on them. Their luggage, passports and
        money were still in their room, but the couple weren''t there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c66009a-6dd2-42cf-a65b-860ca2cb94f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:18:52.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:47:40.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Stocker has called every hospital in the area of Sousse, the
        town where the attack took place, but without finding any trace of his relatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d1fddb-6c98-4aaf-8234-27112bf3a274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:18:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:47:40.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where can they be? It does lead you to one conclusion, but it''s
        not the conclusion that you want to hear or believe," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a773326-97d8-44f7-8959-2754b8d4ed47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:18:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:47:40.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family has launched a social media campaign, using the hashtag
        #findjohnandjanetstocker, to try to garner information on what happened to
        them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bd17cc-214a-49ef-8604-5ecfcf57c64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:18:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:47:40.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Number of British dead likely to rise</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6d7134-e8d8-40b9-bd03-520e8cc52d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:18:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:47:40.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen of those killed in the attack were British and that number
        is expected to rise, UK authorities have said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec4d847-8084-475c-9a91-b33992f905fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:18:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:47:40.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a significant number of victims who have not been positively
        identified at this time and it is highly likely that a significant proportion
        of them will be British," British Foreign Secretary Philip Hammond said Sunday,
        according to the Press Association.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1e84da-102c-4890-8a66-713cc30d9935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:18:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:47:40.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunisian Prime Minister Habib Essid said the majority of the dead
        were British, followed by German and French citizens.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489f3ee2-8359-4fad-af74-db2f73846815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:18:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:47:40.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has claimed responsibility for the attack, but it is unclear
        if the Islamist group, whose headquarters are in Syria, had any direct role
        in it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389be8d2-8649-46c0-8722-da20d87a9db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:18:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:47:40.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People injured in the shooting have described the terrifying scene
        as the gunman stalked through the resort, taking aim at bewildered tourists
        with his assault rifle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd70599a-d20a-4259-9485-c630d1ece7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:18:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:47:40.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hammond said Sunday that the delay in identifying some of the victims
        was because they were "dressed for the beach, not carrying ID physically on
        them."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893a8c8c-8e02-422b-b4f8-0ef08f1cae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:18:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:47:40.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some tourists remain at hotel</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd121bd1-dc47-41b8-9612-8fcb5cd5832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:18:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:47:40.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to reassure visitors, Tunisia has stepped security following
        the hotel massacre, which followed a deadly gun attack on a museum in the
        capital three months ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6891f11-177d-4b94-b514-66b3bf6942ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:18:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:47:40.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities will deploy around 1,000 armed security officers inside
        and outside tourist zones, the Ministry of Tourism and Handicrafts said Sunday,
        according to the country''s state-run news agency, TAP.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f838086a-143f-4c9e-93bf-d64822db9917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:18:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:47:40.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of tourists have been fleeing Sousse since the attack,
        but some vacationers are staying put at the hotel at the heart of the killing
        spree.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d23d89-0114-498e-8d39-67a52437a4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:18:52.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:47:40.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan, a visitor from Norwich, England, told CNN that Tunisian
        jobs depend on tourists sticking around.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924c4a9a-d91a-4f05-8c57-37c4f955f40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:18:52.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:47:40.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very different atmosphere than what it was, very chilling,"
        he said. "But what we are going to do is stay here until our holiday finishes
        then leave."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21b665d-17ec-47db-9016-02251c0c1860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:18:52.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:47:40.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, a spokeswoman for Riu hotels said around 40 tourists
        remained at the Imperial Marhaba and that the company intended to keep the
        hotel open.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23beecea-4b07-4510-b69d-2e5456c89df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:18:52.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:47:40.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some guests lay in the sun in areas still riddled with bullet marks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36890f64-0a65-474c-9079-5e97659494c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:18:52.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:47:40.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those left were on a tour when the attack happened. But
        Folker Schumacher, a tax inspector from Stuttgart, Germany, was in the sea.
        He said he and his wife ran as gunfire kicked up the sand nearby.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd161e40c-2e0a-430f-b32e-fd1d1ca67d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:18:52.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:47:40.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunman had no known ties to terrorists</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2434d044-858f-4d1a-b233-faf1a99b910e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:18:52.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:47:40.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has posted a photo of the attacker, whom Tunisian authorities
        have identified as 24-year-old Saif Al-Deen Al Rezgui from the town of Gaafour,
        about 160 kilometers (100 miles) northeast of Sousse.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f2b5e4-3dcf-4849-8949-84cb597e67cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:18:52.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:47:40.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tunisian Interior Ministry said over the weekend that the gunman
        specialized in electronics in pursuing his master''s degree and didn''t have
        any known relationship with a terrorist group.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884e608a-c4a6-437e-8db2-3ecf5b58b054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:18:52.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:47:40.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunisian citizens were wounded in the attack but none were killed,
        authorities said, according to TAP.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4efde42-d442-4467-879d-7eba44bee773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:18:52.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:47:40.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday night, a large crowd of Tunisians turned out at the
        hotel in a display of unity after the attacks. They chanted and sang, waved
        the red-and-white Tunisian flag and lit candles at the spot where the dozens
        of victims had been shot the day before.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8d6c29-9bcf-418a-a9c6-23aee2383989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:18:52.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:47:40.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nick Paton Walsh reported from Sousse, and Erin Mclaughlin
        reported from London. CNN''s Jethro Mullen in Hong Kong wrote this report.
        CNN''s Laura Smith-Spark, Susannah Cullinane, Samira Said, Vasco Cotovio and
        Raja Razek contributed to this report.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68b3dd7-9fc1-4221-9028-fda3152d1cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:18:52.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:47:40.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Tunisia attack:
        Family members still waiting for news of missing."</em></p>'
