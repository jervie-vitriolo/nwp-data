      'mgnl:lastActivated': 2019-12-05T10:34:04.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Europe may yet save Greece
        from economic chaos but there will need to be a political earthquake in Athens
        first.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667934ae-62d3-4eed-99ba-7a8c2d7a23dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:14.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:34:04.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Greek banks were shuttered in a desperate bid to prevent financial
        collapse, European leaders stuck to their position that Greece was on its
        own, for now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d41f5dc-44bb-46ec-adea-96aa96aab082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:14.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:34:04.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re furious that the Greek government walked out of talks Friday
        (June 26), and then announced a few hours later that it would urge Greece
        to vote against a draft bailout proposal in a referendum on July 5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4ed476-69b0-480b-bad0-6aa4022ec421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:14.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:34:04.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bailout offer legally expires on Tuesday (June 30), five days
        before the vote. The Greek government has asked for an extension – a request
        rejected by its creditors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ee9625-e775-49cf-8a7f-5241355c7303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:14.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:34:04.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel said Greece had every right to call
        the referendum, but equally the other 18 members of the eurozone had every
        right to stick to the deadline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871d77a7-ca99-4d23-a998-4613eaf5a58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:14.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:34:04.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [bailout] program runs out tomorrow at midnight, after that
        there is no program," she told reporters Monday after an emergency German
        government meeting on Greece.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ab7acc-5da1-47aa-bbcf-970df1ba020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:14.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:34:04.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel and other leaders made clear that the choice before the Greek
        people was really about whether Greece should keep the euro or return to the
        drachma.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da0003c-b3e3-424b-bfca-485cc5abeb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:14.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:34:04.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the choice," tweeted Italian Prime Minister Matteo Renzi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c75de91-3a5e-4e85-96a7-2d1cebcf530c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:14.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:34:04.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how Sunday''s (July 5) vote will go. The left-wing
        government of Prime Minister Alexis Tsipras has enjoyed strong support among
        Greeks who have suffered years of austerity tied to previous rescue loans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d605a0c-1ded-4cc9-9fc2-3317b76d4eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:14.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:34:04.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands were gathering Monday evening (June 29) in Athens to protest
        against austerity, and calling for people to vote with Tsipras and reject
        the bailout offer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6fd2e7-b8ae-4d13-b7b5-60541f770a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:14.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:34:04.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equally, most Greeks tell opinion pollsters they want a deal to
        stay in the euro.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7a6434-792e-4cb3-9d9d-33d2ae6f5548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:14.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:34:04.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A no vote will mean that Greece is saying no to Europe," said Jean-Claude
        Juncker, president of the European Commission.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51034d56-2558-4255-a331-9500e4d75ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:14.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:34:04.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "yes" vote, however, would mean repudiation of Tsipras'' negotiating
        position – and is likely to be followed quickly by new talks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e423833-2205-4586-97d5-977342a1ce08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:14.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:34:04.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel said European leaders were not planning to meet before Sunday''s
        vote, but could convene soon after.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121423a8-dc8e-459d-a729-2ae83a9bf9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:14.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:34:04.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they would be open to talks on a new rescue should the Greek
        government request them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaca15fa-a2f3-4fa0-85e1-728b6bd378de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:14.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:34:04.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In practice, it''s hard to see how those negotiations could happen
        with Tsipras, who has accused Europe of trying to blackmail and humiliate
        his country. But then, if he loses the referendum he may well resign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da0e035-e3c5-4e18-84a3-2da7e19e23f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:33:14.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:34:04.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/29/news/economy/greece-crisis-solution/">"Greece:
        Is there a way back from the brink?"</a></em></p>'
  'Engineer-Fernando-Perez-Javier-war-veteran':
    'author': 'CNN Philippines Staff'
    'caption': 'Engineer Fernando Perez Javier passed away on Monday (June 29). He
      was 107 years old.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-30T06:40:20.315+08:00
    'imagesource': 'jcr:fd6c88e7-6ff9-435a-ad3f-9e307ef3beff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6aa1b5c-cb48-425b-808d-35f1e769befc'
    'lead': 'Engineer Fernando Javier, who holds the distinction as the country''s
      oldest war veteran and the University of the Philippines'' oldest living alumnus,
      passed away on Monday (June 29) due to illness. He was 107 years old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T10:38:19.370+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T10:38:23.741+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T10:38:23.483+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oldest living Filipino war vet dies at 107

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8408a6-ed15-46ca-a5d4-9b86a2ec5719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:38:19.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:38:23.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Engineer Fernando
        Perez Javier, who held the distinction as the country''s oldest living Filipino
        World War II veteran and the University of the Philippines'' oldest living
        alumnus, died on Monday (June 29). He was 107 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545bab4e-8801-4d1d-8252-7233611b6a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:38:19.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:38:23.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Veteran Affairs Office (PVAO), Javier
        died in Baguio City due to illness Monday morning. His remains were cremated
        in the afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ce496f-16e6-414a-8d1d-15dbd0a7461d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:38:19.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:38:23.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born on December 22, 1907 in Ilocos Norte, Javier was among the
        survivors of the infamous Bataan Death March who trekked about 100 kilometers
        from Mariveles, Bataan to San Fernando, Pampanga in 1942.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a08cb2-2a68-4a33-a3dc-34c98caf3560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:38:19.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:38:23.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from his war honors, Javier also earned the distinction of
        being one of UP''s first graduates of civil engineering and was the university''s
        "Century Man," who lit the first of 100 torches during UP''s centennial celebration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eae6a35-8065-474d-974a-36a24293a81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:38:19.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:38:23.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a statement released by Malacañan on Monday also mourned
        Javier''s death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf4ec6b-18df-4721-9448-536a494eb642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:38:19.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:38:23.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a two-page statement, Secretary Edwin Lacierda, presidential
        spokesperson, said: "The nation joins the Armed Forces and the University
        of the Philippines (UP) community in mourning the passing of Engr. Fernando
        Perez Javier. At 107 years old, Engr. Javier was the Philippines’ oldest World
        War II veteran and UP’s oldest alumnus, the Centennial Man during the university’s
        100th anniversary celebration in 2008.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e34f777-844a-4312-ad24-b8fb0d2f80d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:38:19.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:38:23.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remember Engr. Perez’s service during the war, and the valor
        and dedication with which he carried out his duty. The nation owes much to
        the service of patriots like him. May his life of service inspire today’s
        generation to serve their country with his loyalty, dignity, and steadfastness.
        In this time of grief, we extend our deepest condolences to his family."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7995f9-351b-4ba0-acf3-f1e0e0a4483b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:38:19.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:38:23.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PVAO offered an interment with full military honors at the Libingan
        ng mga Bayani for Javier, fitting his stature as a hero, but his bereaved
        family has yet to decide on the matter.</p>'
    '15':
      'image': 'jcr:e8836f8e-bbd7-42be-876e-448d4f764335'
      'imageCaption': 'Dr. Jose Javier (left) and engineer Fernando Javier (right). '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196b857f-311a-47aa-b198-efb2cc67dc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:38:19.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:38:23.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b10699-2ab7-4b58-92ee-d42985d962c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:38:19.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:38:23.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javier''s younger brother, Dr. Jose Javier, is now the oldest living
        Filipino war veteran at 105 years old.</p>'
  'Oscar-de-la-Hoya-Floyd-Mayweather-Retirement':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Oscar de la Hoya'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-30T00:51:53.041+08:00
    'imagesource': 'jcr:b3c6f5bf-402d-421a-8073-7776b97068e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43fa5e07-6448-43b7-919d-d8e30ad16677'
    'lead': 'The lure of another match against the undefeated Floyd Mayweather wasn''t
      enough as Oscar de la Hoya announced through social media on Monday (June 29)
      that he will stay retired.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T10:50:50.753+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T10:50:54.151+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T10:50:53.907+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oscar de la Hoya stays retired despite Mayweather challenge

      '
    'updated': 2015-07-22T15:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44539092-c050-48fb-9f35-f87a99b4cba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:50:50.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:50:54.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Amidst rumors
        that Oscar de la Hoya could come out of retirement to set up another clash
        against the undefeated Floyd Mayweather, the Golden Boy announced via social
        media on Monday (June 29 PHT) that he isn''t coming out of retirement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47a05cf-f46f-4337-b9b2-b4df0af702bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:50:50.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:50:54.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just recently, de la Hoya mentioned that he would only ponder coming
        out of retirement to fight either Mayweather or IBO Middleweight Champion
        Gennady Golovkin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314af633-4270-42d9-9e83-aedc7329ff49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T10:50:50.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T10:50:54.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after consulting with his family and friends, the Golden Boy
        will not be stepping into the ring as a professional boxer again.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
