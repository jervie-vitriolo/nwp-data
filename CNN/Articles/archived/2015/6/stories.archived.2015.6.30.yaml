  'facebook-rainbow-profile-images':
    'author': 'Heather Kelly, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-30T04:14:51.156+08:00
    'imagesource': 'jcr:34346435-1cdc-45c7-9771-9ba36d20545d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b81fe45d-b725-42ed-b726-729de87deb95'
    'lead': 'Over the past three days, 26 million people have superimposed rainbows
      over their Facebook profile pictures using a free tool provided by the company.
      The rainbow filter launched Friday (June 26) and continued to gain steam over
      Pride weekend, garnering more than half a billion likes and comments all over
      the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T09:56:41.409+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T09:56:57.199+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T09:56:56.934+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook rainbow profiles used by 26 million people

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064697d5-e2e4-409f-8b5a-b8cfcfd5de28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:56:41.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:56:57.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco (CNNMoney) — Rainbows spread quickly all over Facebook
        last week to celebrate the Supreme Court decision that legalized same-sex
        marriage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c77e30-dff2-4a4b-8eb0-0de30ad4bf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:56:41.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:56:57.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past three days, 26 million people have superimposed rainbows
        over their Facebook profile pictures using a free tool provided by the company.
        The rainbow filter launched Friday (June 26) and continued to gain steam over
        Pride weekend, garnering more than half a billion likes and comments all over
        the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26060294-5f9f-4561-8bee-bcbc83d2574b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:56:41.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:56:57.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Famous people including Russell Simmons, California Attorney General
        Kamala Harris, Leonardo DiCaprio, and Arnold Schwarzenegger, and Brazil''s
        president Dilma Rousseff changed their profiles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44efc505-6ee7-41b3-803f-5a78ea02999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:56:41.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:56:57.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tool was created by two Facebook interns during an internal
        hackathon last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86976db7-f88c-40a3-a6d2-bc4d0e03388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:56:41.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:56:57.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing a profile picture is easily dismissed as low-effort activism.
        But for many people who are not typically political it was a way to quietly
        show support.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4e5b8c-29df-41ad-986c-33637967d45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:56:41.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:56:57.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has long been a vocal supporter of LGBTQ rights. But many
        activists are still upset about the company''s real-names policy that requires
        people use an "authentic" name that they can prove they''re known by in the
        real world. Drag queens, sex workers, abuse survivors, and Native Americans
        all say the policy discriminates against them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d24822-d9c3-40e2-8b76-90404eacb4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:56:41.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:56:57.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US alone, more than 6 million people have identified as gay,
        lesbian, bi-sexual, transgender, or gender non-conforming on the social network.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de4a7c5-c3c6-491e-891f-6238a6272b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:56:41.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:56:57.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/29/technology/facebook-rainbow-profile/">"Facebook
        rainbow profiles used by 26 million."</a></em></p>'
  'Pump-prices-rolled-back-anew':
