      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFA conducted a surprise inspection of public markets in Metro Manila
        on Tuesday to check on the reported presence of suspected fake or plastic
        rice from China.</p>'
