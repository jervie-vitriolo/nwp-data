  'Tunisia-terror-attack-aftermath-family-members-still-waiting-for-news':
    'author': 'Jethro Mullen, Erin McLaughlin and Nick Paton Walsh, CNN'
    'caption': 'An attack on the Hotel Riu Imperial Marhaba in Sousse, Tunisia Saturday,
      June 27, 2015, killed at least 38 people and wounded at least 39 others.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
