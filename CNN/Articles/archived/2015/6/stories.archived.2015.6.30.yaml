      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that those who came from countries with confirmed MERS-CoV
        cases will be subjected to laboratory testing as long as symptoms appear within
        14 days from arrival to the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4f7627-4f68-4195-9bc7-66a403fc378e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T09:42:56.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T09:43:02.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the protocol is concerned, all suspected cases will have
        to subjected to laboratory testing as well," Lee Suy said.</p>'
  'former-ginebra-import-jackson-vroman-dies':
