    'template': '1'
    'title': 'NCAA: Perpetual turns back Lyceum; Letran blasts Blazers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044e1ca8-49af-494d-ac5a-fb3f9c39f5b3'
