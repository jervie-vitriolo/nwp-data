      'mgnl:created': 2019-12-05T08:34:45.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:34:54.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Despite the red
        alert raised over Luzon on Monday (June 29), the Department of Energy (DOE)
        said on Tuesday (June 30) that its gross reserve will be sufficient for Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f989b5d-3405-44e8-b4ee-a6002d11852a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:34:45.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:34:54.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/incoming/2015/06/29/Rotational-blackouts-threaten-Luzon.html">Read:
        Rotational blackouts threaten Luzon as power reserves dip</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5130dad-2231-4aff-8195-92c3b087a7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:34:45.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:34:54.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of today, based on the report of the National Grid Corporation
        of the Philippines (NGCP), we have a gross reserve of about more than 900
        megawatts so we believe that it is still sufficient for Luzon grid," said
        Efren Balaoing, director of the DOE Luzon Field Office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c7b419-7951-4f10-bd7d-a23e9b8a1b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:34:45.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:34:54.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Luzon''s power supply was restored two hours after a
        red alert was raised over the area because of failing power reserves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2db1e8-b17a-4a96-8b79-c834a87f119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:34:45.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:34:54.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to previous reports, the NGCP explained that the power
        shortage was caused by forced outages of a number of power plants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0477c7cb-0132-469c-9387-522b32ad3efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:34:45.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:34:54.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/29/Luzon-power-reserves-now-sufficient.html">Related:
        Luzon power reserves now stable – DOE</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08de196-8360-4442-9147-649b14851e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:34:45.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:34:54.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Balaoing confirmed that 10 power plants experienced unplanned
        outages on Monday, he reassured the public that the facilities are now undergoing
        maintenance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba1bd9e-17cb-450a-b738-e7398e2f14d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T08:34:45.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T08:34:54.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As long as maintenance efforts are carried out on schedule, no further
        red alerts are to be expected in the following days.</p>'
  'ncaa-season-91-perpetual-lyceum-benilde-letran':
    'author': 'CNN Philippines Staff'
