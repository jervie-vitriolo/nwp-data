      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be held simultaneously in three different venues, the event will
        give fans a chance to meet select Ginebra players.</p>'
