      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philiippines) -</strong> President Benigno
        Aquino III issued his message to Muslim Filipinos as they marked the start
        of Ramadan on Thursday (June 18) with his words gaining more weight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17933f22-9f17-4732-a50b-5ce9258146b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:33:24.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:33:27.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two days earlier, the Moro Islamic Liberation Front (MILF)
        started the decommissioning of 145 of its fighters and the turnover of 75
        firearms, as a first step to achieving peace under the Comprehensive Agreement
        on the Bangsamoro (CAB).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8d40f0-9f67-4ac6-a64e-bf748ef20419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:33:24.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:33:27.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/16/MILF-on-its-decommissioning-First-step-to-real-peace-not-surrender.html">READ:
        Decommissioning is first step to real peace, not surrender</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a900fbc1-5f50-4a36-ab00-5f79b4b849e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:33:24.174+08:00
      'mgnl:createdBy': 'jeff'
