  'charleston-church-shooting-suspect-arrested':
    'author': 'Ralph Ellis and Ed Payne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-18T23:41:35.688+08:00
    'imagesource': 'jcr:e978ae8d-ba1b-44bf-a081-6d3d9afdc672'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1df7bba5-fe20-463f-ae48-a2ff981fb4ce'
    'lead': 'Charleston church shooting suspect Dylann Roof has been taken into custody
      in North Carolina, a senior law enforcement official briefed on the investigation
      told CNN''s Deborah Feyerick.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T15:34:07.749+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T15:34:13.079+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T15:34:11.125+08:00
