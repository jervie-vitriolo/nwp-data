      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel also received numerous awards and distinctions. He was a
        recipient of the highly competitive and prestigious UP Presidential Scholarship
        from 2012 up to the time he graduated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a291483-d7c5-48d5-839d-0c3f63f1a4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:37:02.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:37:26.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UPV will have its commencement exercises next week since it shifted
        the start of the academic calendar to August.</p>'
  'fiba-2019-world-cup-host-to-be-named-in-August-Philippines-China':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-18T22:04:37.143+08:00
    'imagesource': 'jcr:1a62b907-679b-4bdd-a91d-bf82c073ac50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31e71dde-88f4-4dbc-8fa6-59c97b84a50f'
    'lead': 'After the three-day meeting in Japan in August, FIBA will finally name
      the 2019 World Cup host. Philippines and China are the remaining countries bidding
      to organize the flagship event. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T15:40:37.690+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T15:41:08.099+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T15:41:07.915+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Change in schedule: FIBA to name 2019 World Cup host in August

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5d58a7-88f0-4ee0-bb96-471ab0240c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:40:37.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:41:08.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Philippines and
        China will have to wait for two more months before FIBA determines the 2019
        World Cup host.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bf1fc8-df6d-4094-8924-6c0a7efc685d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:40:37.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:41:08.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Board is set to convene from August 7 to 9 in Tokyo,
        Japan, which was originally scheduled to take place in FIBA''s headquarters
        in Mies, Switzerland from June 18 to 20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b9772f-b3ad-4235-a6ba-42d8a2ba64e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:40:37.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:41:08.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the three-day meeting, basketball''s governing body will name
        the host of its flagship event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdaf30a-282a-46f0-b4e5-b4c1f1c7d208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:40:37.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:41:08.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIBA said it is only fitting to hold the meeting in Asia, the home
        of the two countries bidding to organize the basketball event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c574c69-0c3a-4923-a2b9-d042730871e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:40:37.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:41:08.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FIBA made the decision taking into consideration the fact that
        the remaining two countries bidding to organise its flagship event come from
        Asia - China and the Philippines," the organization said in a release posted
        on its website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8837d347-7151-424d-a769-43d19615f8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:40:37.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:41:08.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This change of location will maximise the impact of the decision
        and allow for large delegations and media in the region to attend the historical
        occasion."</p>'
  'Gascon-is-new-human-rights-head':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Jose Luis Martin "Chito" Gascon replaces former Akbayan Party-list
      representative Loretta Ann "Etta" Rosales as new chairperson of the Commission
      on Human Rights (CHR).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-18T21:04:49.609+08:00
    'imagesource': 'jcr:ae97532f-10e1-42a5-84e0-067ceff4ca29'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0bf16db-fe2b-4bf1-bd55-633f953518f2'
    'lead': 'Deputy Presidential Spokesperson Abigail Valte announced on Thursday
      (June 18) the appointment of Jose Luis Martin "Chito" Gascon as new chairperson
      of the Commission on Human Rights (CHR).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T15:44:34.837+08:00
