    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope previews long-awaited letter on climate change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8f68c0-65e9-451b-af46-ff24ae8185eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:21.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:38:24.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis has encouraged people to "welcome
        with an open heart" his long-awaited letter on the environment, which is set
        to publish Thursday (June 18).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1d4b44-4ce7-4ea0-854a-544e16c9b635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:21.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:38:24.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At end of his weekly general audience on Wednesday, the Pope spoke
        briefly about the encyclical.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb0298a-57e3-49eb-9084-fd24ce4856ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:21.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:38:24.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our home is being ruined, and this damages everyone, especially
        the poorest," he said. "I therefore make an appeal for responsibility, on
        the basis of the task that God assigned to the human being in creation: ''to
        tend and to keep'' the ''garden'' in which He placed him.''</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6810a20-3632-47dc-a9c1-1ee2b39d2688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:21.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:38:24.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I invite everyone to welcome with an open heart this document which
        is in line with the social doctrine of the church."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd07167b-16e1-4dc5-b2bd-3ef20ed98b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:21.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:38:24.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a leaked draft of the encyclical was published online
        by the Italian magazine L''Espresso. A Vatican embargo on the encyclical is
        set to lift at 6 a.m. ET Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243d709d-ab46-40b0-b86a-c5b86ec3e4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:21.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:38:24.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Vatican said the leaked document is only a draft
        and the rules of the embargo remain in place. "We ask journalists to respect
        professional standards, which call for the official publication of the final
        text," the Vatican said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2389cb29-3f65-4898-81a1-83fa3bf28d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:21.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:38:24.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derived from the Greek word for "circle," a papal encyclical is
        a letter from the Pope to Catholic clergy and laypeople around the world.
        Often, the letters clarify Catholic doctrine, reiterate points of dogma and
        address contemporary issues through the light of church teachings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45320508-03a1-48ed-a5fe-e1b94317c015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:21.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:38:24.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis, though, has said he hopes his letter will reach a
        wider audience, including world leaders meeting for several key environmental
        summits this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e331f07-d65a-4f5f-ac49-ff5334cccc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:21.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:38:24.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming encyclical will be the first to focus exclusively on
        creation care, the Christian idea that God gave humans the Earth to cultivate,
        not conquer. It''s also the first entirely written by Francis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e0581b-a168-4503-a8a4-e90655683ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:21.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:38:24.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nod to his namesake, St. Francis, the Pope has titled his upcoming
        encyclical "Laudato Si." The archaic Italian phrase, which means "Be praised,"
        is borrowed from the patron saint of ecology''s 13th-century song, "Canticle
        of the Sun."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdaf989-0617-42c2-845e-b8193c2f9eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:21.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:38:24.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months before its publication, the encyclical has drawn criticism
        from conservatives and climate change skeptics, who urged the Pope not to
        put his moral weight behind such a controversial cause.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294ac1f6-eefc-42e3-96dc-31a2a4adb618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:21.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:38:24.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the first days of his papacy, Francis has preached about the
        importance of the environment, not only as a scientific concern but also a
        moral one. In his first homily as pontiff, Francis called six times during
        the short sermon for humans to protect creation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd007a8-179e-4b96-8616-dfccdd2c896e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:21.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:38:24.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vatican advisers have said "Laudato Si" will not be a white paper
        delving deeply into policy prescriptions. But neither is Francis likely to
        ignore the opinion of most scientists about how human activities contribute
        to climate change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd5b435-b704-4d45-b6a4-5924edf45999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:38:21.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:38:24.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2015/06/18/world/pope-francis-climate-technology-encyclical/">"Pope
        previews long-awaited letter on climate change"</a></em></p>'
  'South-Carolina-Charleston-church-shooting':
    'author': 'Ed Payne and Ashley Killough, CNN'
    'caption': 'Police in Charleston, South Carolina, are at the scene of a shooting
      at a historic black church, a local lawmaker told CNN Wednesday (June 17, 2015)
      night.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-18T14:38:57.577+08:00
    'imagesource': 'jcr:3018d04c-44a1-4e73-bce1-95422921d9b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51ad374c-74bc-42b8-bfb4-91c93b1c8d99'
    'lead': 'Several people were killed in a shooting at a historic African-American
      church in Charleston, South Carolina, a source close to the investigation told
      CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T08:41:01.497+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T08:41:05.145+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T08:41:04.625+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Charleston church shooting: 9 killed in what officials call a hate crime

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc8159e-6a2f-488f-9470-9faf4b9b402c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHARLESTON, South Carolina (CNN) — A white man walked into a historic
        African-American church in Charleston, South Carolina, and opened fire during
        a Bible study class, killing nine people Wednesday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2757346-6f5f-4042-ac4a-f5213640ae23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was still at large early Thursday morning. And the shooting
        at the Emanuel African Methodist Episcopal Church, the oldest AME church in
        the South, is being investigated as a hate crime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd02bbb-9ebe-43ba-a9a2-42e6b6e3f516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only reason someone would walk into a church and shoot people
        that were praying is hate," said Charleston Mayor Joe Riley.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb347a14-1863-465d-b8d3-0dab31a55385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight churchgoers died at the scene; a ninth at a hospital, police
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ca2dcf-7380-45f9-8914-53423784b2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials wouldn''t say how many people were at the Bible study
        during the shooting. There were survivors, said Charleston Police Chief Greg
        Mullen, but he didn''t elaborate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bc7ea4-0a08-4fd5-9a44-35c8c1ca4fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historic significance</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68faffd6-1c40-4b2c-8bb0-2d78442eeab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emanuel African Methodist Episcopal Church has been a presence in
        Charleton since 1816 when African-American members of Charleston''s Methodist
        Episcopal Church formed their own congregation after a dispute over burial
        grounds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fce4621-65a7-4e1d-ac2e-734308d37144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was burned to the ground at one point, but rebuilt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54369e49-71cb-419d-9080-1194806b7603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Wednesday evening, the church holds a Bible study in its basement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f0e47e-083d-48ef-b4dd-d83dead95c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting was "obviously the most intolerable and unbelievable
        act possible," the mayor said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c35531-3612-4669-924c-5edc2b449d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People in prayer Wednesday evening. A ritual, a coming together,
        praying, worshiping God. An awful person come in and shoot them is inexplicable,"
        Riley said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d128d6-8f8d-47e5-9b4d-c42a8b5d860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police received the first call around 9:05 p.m. Officers arrived
        to find several victims inside.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa50204-ce31-41aa-b2a0-f0f09a0cd128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really bad. It''s a very bad scene," local pastor Thomas
        Dixon said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd347b1ff-c126-488b-b9e5-db8777efb636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search on for suspect</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03a141b-a748-4650-bcbe-66d5aa722712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the suspect in the shooting is a clean-shaven white
        man in his 20s, with a slender build and sandy blonde hair. He was wearing
        a gray sweatshirt, blue jeans and boots.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4af284-dd58-4a3c-bf9a-e8e0738296ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon afterward, news cameras showed officers taking a man matching
        that description into custody, but he was later released.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed01aa6-7756-4627-a997-e54b8cd68338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they were still looking for the shooter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71feb0a4-dd84-4e37-9278-792bdbce2518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He obviously is extremely dangerous," Chief Mullen said. "We will
        put all our resources, we will put all of our energy in finding this individual."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23a5cdc-628e-4944-8418-fec115387656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department asked anyone with information to call 911 dispatchers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9844f40-3163-4a77-9e7b-e11ec4aa8f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we do not yet know all of the details, we do know that we''ll
        never understand what motivates anyone to enter one of our places of worship
        and take the life of another," South Carolina Gov. Nikki Haley said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490ff021-31fc-460c-aa04-21cbea928321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mullen was more direct: "I do believe this was a hate crime."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79251d62-49cf-4b4a-b485-d2bd3447926b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Sick to our stomachs''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bf9061-a208-42df-b726-4dc61a6dc765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church sits in an area of Charleston, densely packed with houses
        of worship and well-preserved old buildings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20f2e16-ec2a-47bc-a7f7-f533c6c25fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city, as several reverends pointed out, is known as the "Holy
        City" for its tolerant attitude toward different denominations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceab582-b888-4d00-bdf1-4e55e2341565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Thursday morning, residents stood in circles, hands clasped
        and heads bowed, as they prayed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a431eebf-8f4b-47cc-b355-b11c268cb3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like everybody out here, we''re sick to our stomachs that this
        could happen in a church," Rep. Dave Mack, a friend of the church''s pastor,
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79be8c36-a734-4fd1-af96-0f02cc5d5f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They called for justice, but also for calm heads.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf09785-f0a7-400e-8abf-888c4872f6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theirs is a strong community, they said, and this incident wouldn''t
        tear them apart.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b319a9-6a67-4eed-a3ed-7e873262654a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican presidential candidate Jeb Bush canceled a scheduled
        town hall in Charleston on Thursday because of the shooting.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d4a0ea-9a61-4c98-84f6-ba1fd98f904a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the #Charleston police deem this horrific act a hate crime,"
        the King Center tweeted, "we pray vigorously that this person''s hate does
        not cultivate more hate."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54221e23-e264-4061-9ceb-b61cdaaf1b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ashley Killough reported from Charleston; Ed Payne reported
        and wrote from Atlanta</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65c1832-da49-4823-a813-a78ee61044a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:41:01.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:41:05.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2015/06/18/us/charleston-south-carolina-shooting/index.html">"Charleston
        church shooting: 9 killed in what officials call a hate crime"</a></em></p>'
  'fitbit-ipo-2015':
    'author': 'Ananya Bhattacharya, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-18T16:02:45.606+08:00
    'imagesource': 'jcr:85b7946c-5b87-4da9-8d74-8264e0874917'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a2ef7e6-4521-4a60-b310-71080e6b7ffb'
    'lead': 'Fitbit users aren''t the only ones in good shape. Investors are giving
      the wearable fitness device company a clean bill of health, too. That''s why
      Fitbit raised its initial public offering (IPO) price to $17 to $19 a share.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T08:43:27.336+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T08:43:30.064+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T08:43:29.728+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fitbit could be worth $3.7B after IPO

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88029828-ef1f-4f12-8c77-9de5cc171e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:43:27.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:43:30.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — Fitbit users aren''t the only ones in good
        shape.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec6611f-b2f7-464c-b2f6-536cc9252de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:43:27.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:43:30.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are giving the wearable fitness device company a clean
        bill of health, too. That''s why Fitbit raised its initial public offering
        (IPO) price to $17 to $19 a share. That means Wall Street thinks Fitbit could
        be worth $3.7 billion, based on the midpoint of that range.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd4f745-2403-4f4d-a8cb-6e87554698d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:43:27.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:43:30.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitbit will debut on the New York Stock Exchange under the ticker
        symbol "FIT," starting Thursday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cdc7e7-9da8-4307-9526-eac0b2dbeaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:43:27.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:43:30.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing Popularity: Fitbit has sold over 20.8 million devices,
        as of the end of March. The popular brand''s most famous fan is President
        Obama, who is a fan of the Fitbit Surge. Other celebrities like Ryan Reynolds
        and Britney Spears have been spotted sporting the Fitbit Flex.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622a13e1-a613-464e-a550-490e9bff37f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:43:27.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:43:30.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why are Fitbits so popular? The devices can track all sorts of information,
        from users'' daily steps, calories burned and floors climbed to track heart
        rate and exercise routes. Premium services include virtual fitness coaching.
        All Fitbit users can start in-app challenges with friends and family to motivate
        each other.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50771e12-a29d-4e5f-b9a1-312d9cb237df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:43:27.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:43:30.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the San Francisco-based company sells products in over
        45,000 retail stores in more than 50 countries as well as through retailers''
        websites, their own website and as part of corporate wellness offering.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33982fa-0ad4-4071-88f6-4c25f4b9d65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:43:27.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:43:30.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third-party developers can also create health and fitness apps that
        interact with Fitbit''s platform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8956372f-4ebb-4d16-9f7b-e97be7144a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:43:27.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:43:30.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPO should help the company grow even more. It is expected to
        raise about $620 million, money the tech company plans to put toward research
        and development and acquiring other companies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c143a0d-aade-4866-ac38-b40edfc0c345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:43:27.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:43:30.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competitive Edge: The one red flag for Fitbit is competition. The
        Apple watch is the latest disruption in technology on the wrist.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa1a996-f133-46a4-a451-655170901150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:43:27.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:43:30.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another competitor, Jawbone, is currently pursuing a lawsuit alleging
        that Fitbit stole employees and trade secrets and that the company violates
        Jawbone patents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3f6539-7063-40ae-9eb5-9fd9dedc2a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:43:27.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:43:30.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these challenges are well known.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aad48b4-5bd2-4945-bc2b-327c099672bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:43:27.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:43:30.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The lawsuit is] already public information, so investor demand
        should already be reflecting the uncertainty associated with the Jawbone''s
        claim," says Reena Aggarwal, professor of finance at Georgetown University.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce5d1d6-5d07-4fd0-8663-794290742c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:43:27.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:43:30.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not investor buy Fitbit stock, they will be watching
        to see how it does. Many promising companies like GoDaddy and Etsy that did
        IPOs so far in 2015 have done way worse than expected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1534ed18-b15a-450d-97ad-d1c751b36b1e'
      'mgnl:activationStatus': true
