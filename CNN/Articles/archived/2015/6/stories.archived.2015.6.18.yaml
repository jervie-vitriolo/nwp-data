  'goldman-limit-intern-hours':
    'author': ' Jackie Wattles, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-18T14:12:18.555+08:00
    'imagesource': 'jcr:573af86b-c275-4e73-a717-234e0283e611'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4af86583-e22c-43fa-bf9c-94cfade535c8'
    'lead': 'Goldman Sachs said Wednesday it will no longer let interns work between
      midnight and 7 a.m.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T08:53:04.109+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T08:53:06.953+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T08:53:06.655+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Goldman bans interns from staying overnight at the office

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec12e30-19de-4a45-be37-cc0f4516dc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:53:04.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:53:06.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Goldman Sachs said Wednesday
        it will no longer let interns work between midnight and 7 a.m.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128b075b-c840-4c51-a35c-6594045b5ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:53:04.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:53:06.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the bank said the rule only applies to investment
        banking interns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254b735d-0b34-4cb0-a356-f353a6d85127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:53:04.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:53:06.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might sound like a strange rule to have for young, mostly college-going,
        temporary summer workers. But recently, there''s been renewed scrutiny on
        the high-stress, high-stakes work culture of investment banks, where working
        through the night isn''t uncommon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f740003a-9ca5-43d7-88bd-b3367a61e237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:53:04.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:53:06.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investment banks globally are reflecting on their work culture.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28ee136-44bc-407d-9d6b-6880ad2755d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:53:04.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:53:06.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The policy is consistent with our goal of providing each intern
        with a challenging and meaningful experience," Goldman spokesman Michael DuVally
        said the policy was "consistent with our goal of providing each intern with
        a challenging and meaningful experience."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defb047d-02aa-473d-849d-e8d50116491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:53:04.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:53:06.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs said it brings on 2,900 interns globally for its summer
        program and wouldn''t say how many of them worked in the investment banking
        division specifically.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7b0b32-ab23-42fe-b4ec-325e7311d1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:53:04.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:53:06.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Justin Kwan, an analyst at Barclays, made headlines
        for an email he wrote containing "10 Commandments" for interns that was leaked
        to the Wall Street Journal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e8cb84-cbc6-4466-94d8-a71127393dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:53:04.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:53:06.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the note was meant as a joke, the message wasn''t that far
        from reality.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa3bd43-79bc-4b6d-896f-6ea7ea613583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:53:04.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:53:06.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enjoy your casual 9:15AM arrival time this Friday, but I wouldn''t
        get used to it," he warned in the June 2 message, adding the young workers
        should bring in pillows for their all-nighters at the office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dad020-52d0-44c5-9f7a-8c4d727315e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:53:04.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:53:06.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/17/news/companies/goldman-limit-intern-hours/index.html">"Goldman
        bans interns from staying overnight at the office"</a></em></p>'
  'greece-doomsday-scenario-central-bank':
    'author': 'Alanna Petroff, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-18T14:10:54.323+08:00
    'imagesource': 'jcr:09f512bd-e3bd-4994-9231-2298497084c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8a714ad-1733-4965-b7da-6b982297f1c6'
    'lead': 'Things in Greece are bad right now, and if its leaders make a misstep
      in the next few days, they''ll get a whole lot worse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T08:55:54.969+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T16:12:25.257+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T16:12:24.768+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greece: The ultimate doomsday scenario

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351b620d-c1c7-4fcc-a24c-921296648712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:55:54.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:12:25.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Things in Greece are bad right
        now, and if its leaders make a misstep in the next few days, they''ll get
        a whole lot worse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3960feae-90fd-4355-97f1-ca280de19afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:55:54.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:12:25.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greek central bank, which manages the country''s money, is warning
        of a doomsday scenario if politicians fail to strike a deal with creditors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957384d4-9464-40c5-99fe-87170bea6b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:55:54.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:12:25.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank warned Wednesday of "an uncontrollable crisis" if the indebted
        country defaults, which would ultimately lead to it falling out of the eurozone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d5cf88-2c7b-4c5c-984d-ed3f8e9d40d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:55:54.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:12:25.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All this would imply deep recession, a dramatic decline in income
        levels [and] an exponential rise in unemployment," it said in a statement.
        "From its position as a core member of Europe, Greece would see itself relegated
        to the rank of a poor country in the European South."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b27977f-63ee-412f-8679-7f035c9c7175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:55:54.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:12:25.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s where the country stands right now, and what could happen
        under this hellish scenario:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905644c3-2b66-43c4-888b-d0f3bf359237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:55:54.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:12:25.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Collapsing GDP: The economy briefly emerged from a six-year depression
        last year but has fallen back into recession in the last two quarters as uncertainty
        over the country''s finances has returned. GDP is now 26% smaller than it
        was before the financial crisis of 2008.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff383b7b-7cc9-44c7-b0ad-7afcbafcffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:55:54.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:12:25.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greek central bank refused to speculate on exactly how bad things
        could get. But its warnings of a "deep recession" and "sharp slowdown in annual
        growth" show just how much is at stake.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c44c13-2e1d-47bb-a410-311710c48f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:55:54.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:12:25.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Scared savers: Roughly 30 billion euros ($33.8 billion) was withdrawn
        from Greek bank accounts between October 2014 and April 2015, according to
        the central bank.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab03c1f-b3c3-44ec-876a-810e3d6bf92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:55:54.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:12:25.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are hoarding cash as they worry about the stability of the
        banking system, and moving money out of the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8547480-df76-4839-b328-c64f6ca5df0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:55:54.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:12:25.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This capital flight has forced the banks to rely on the European
        Central Bank for emergency financing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bccb40-2916-4b98-8aeb-05990c9611bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:55:54.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:12:25.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that lifeline would be cut if the Greece government defaults
        on its debts this month. This would force the country to introduce rules on
        cash withdrawals (aka capital controls) to avoid a complete banking collapse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176f4718-ebbd-4f11-90c2-fc2af3cf6942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:55:54.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:12:25.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Spiking unemployment: The latest jobless figures in Greece show
        unemployment still exceeds 25%, with 1.2 million people out of work. The rate
        among young people is twice that.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63a4931-b05c-4f93-83f4-c6f97de2aeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:55:54.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:12:25.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank''s warning of "an exponential rise in unemployment"
        is unsettling at best.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5015c159-9f24-498b-bb13-2286f62cf88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:55:54.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:12:25.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Soaring inflation: Greece has been in the midst of a deflationary
        spiral since early 2013, but that could change quickly if the country has
        to abandon the euro and start printing drachmas, which would be considered
        a far less valuable currency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4681f3-202d-4fc0-bd6c-0cb67f424796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:55:54.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:12:25.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would rapidly push up the cost of imported goods.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d203f3f-b810-4143-8cf6-ed84d821d652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:55:54.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:12:25.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An exit from the euro would only compound the already adverse environment,
        as the ensuing acute exchange rate crisis would send inflation soaring," said
        Greek central bank.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f08305c-a271-4b6c-9b79-8b7ad0b304d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:55:54.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:12:25.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/17/news/economy/greece-doomsday-central-bank/index.html?iid=Lead">"Greece:
        The ultimate doomsday scenario"</a></em></p>'
  'Ed-Sheeran-surprises-fan-impromptu-duet-Thinking-Out-Loud':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Singer Ed Sheeran (right) surprised a fan by singing an impromptu
      duet with her of his hit song "Thinking Out Loud."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-06-18T11:40:36.464+08:00
    'imagesource': 'jcr:854eacc9-4ec1-49d2-9612-dd0a5db9d472'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b6f64e9-2182-44ee-a695-76e64688818c'
    'lead': 'Thirteen-year-old Sydney Bourbeau was singing the Ed Sheeran hit "Thinking
      Out Loud" at the West Edmonton Mall in Alberta on Sunday (June 14) when the
      pop star Ed Sheeran jumped on stage to join her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T09:02:29.973+08:00
