    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gascon is new human rights head

      '
    'updated': 2015-07-15T16:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480e596f-1efb-4966-95fe-6cf4fc364df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:44:34.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:44:38.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The country has
        a new human rights honcho.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d068368-69e8-4fc7-9ed0-7e0da4825742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:44:34.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:44:38.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Presidential Spokesperson Abigail Valte announced on Thursday
        (June 18) the appointment of Jose Luis Martin Gascon as new chairperson of
        the Commission on Human Rights (CHR).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f9290c-a1d0-41b3-8cb8-e2f9bd005671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:44:34.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:44:38.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon replaced former Akbayan Party-list representative Loretta
        Ann "Etta" Rosales, who retired last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e77150e-51ce-4e7e-8593-5ae3fc904ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:44:34.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:44:38.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known to his friends and colleagues as "Chito," Gascon is a member
        of the ruling Liberal Party (LP) and had previously served the Aquino government
        as undersecretary of the Office of the Presidential Adviser on Political Affairs,
        among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efe9268-de86-4fc6-949d-86e35967200b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:44:34.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:44:38.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to University of the Philippines in Diliman (UP Diliman) students
        and alumni, Chito was a student leader who headed the University Student Council
        (USC) from 1985 to 1986 — before former Sen. Francis "Kiko" Pangilinan and
        television news personality David Celdran.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208f0cdc-5010-4925-97b2-3a2e64dd0f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:44:34.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:44:38.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Gascon''s appointment were three new CHR members: Karen
        Dumpit, Gwendolyn Pimentel-Gana and Leah Tandora-Armamento.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10ce40d-c0b0-45a6-ab41-2a0181ddf5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:44:34.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:44:38.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his oath-taking also on Thursday, Gascon told reporters that
        he expected to meet the Commission en banc next week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aa3109-8fea-4d61-851b-dd46d1d840bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:44:34.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:44:38.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, retired Lt. Gen. Ricardo Rainier Cruz III of the Eastern
        Mindanao Command (Eastmincom) has also been appointed as new director general
        of the Bureau of Corrections (BuCor).</p>'
  'cristiano-ronaldo':
    'author': 'Tom McGowan, CNN'
    'caption': 'A galaxy was named after Real Madrid star Cristiano Ronaldo.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-18T21:12:30.112+08:00
    'imagesource': 'jcr:68ed36ad-a577-4ef9-b0dd-a762e5439a14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1f6e588-8117-42c6-8db5-cdc9b9f364b3'
    'lead': 'The galaxy will share the CR7 name with a line of underwear endorsed
      by Cristiano Ronaldo, who even has his very own museum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T15:47:49.382+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T15:47:52.871+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T15:47:52.652+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cristiano Ronaldo: CR7 gets his own galaxy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc00be75-670f-46f4-8eda-ec7447c9939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:47:49.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:47:52.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — He''s already a star but now "Galatico" Cristiano Ronaldo
        can look up into the night sky and see a whole galaxy of them named after
        him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b0d564-e1c0-4345-8d7d-42f22635566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:47:49.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:47:52.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Real Madrid star has had the honor bestowed on him by the European
        Southern Observatory (ESO.)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb36de09-ab48-4d37-8743-c2fa95c11887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:47:49.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:47:52.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An astronomical research organization made up of 16 nations, the
        ESO described the newly-christened CR7 galaxy as "by far the brightest galaxy
        yet found in the early Universe."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cd8f0e-cd47-46c9-870e-8bdcb202818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:47:49.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:47:52.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CR7, as well as being a moniker associated with the Portugal national
        team captain, is an abbreviation of COSMOS Redshift 7.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b43921-f37b-4442-8989-1a2a534be53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:47:49.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:47:52.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name refers to the galaxy''s age. The higher the redshift, the
        further back in the history of the universe the galaxy is being seen from.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e9a209-c44d-4c2d-8c20-c08581581891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:47:49.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:47:52.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The galaxy will share the CR7 name with a line of underwear endorsed
        by Ronaldo, who even has his very own museum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024022dd-5c64-404e-ab93-60facf539c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:47:49.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:47:52.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the stars which share his name shine bright, Real endured
        a less-than-stellar season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5965beb8-8f3e-482e-b81b-05940e822b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:47:49.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:47:52.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Ronaldo scoring 48 goals, Real missed out on the league
        title to Barcelona.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a5f185-dfc5-4b9e-9fc1-d81666db759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:47:49.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:47:52.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by Ronaldo''s archrival Lionel Messi, Barca clinched the Spanish
        league and cup double before lifting the European Champions League trophy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db787241-9b34-4b81-9ce2-fb82ebd05016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:47:49.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:47:52.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It begs the question; if Ronaldo has a galaxy, what''s next for
