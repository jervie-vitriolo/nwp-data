    'mgnl:lastActivated': 2019-11-29T15:37:26.581+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T15:37:26.325+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First summa cum laude for UP Visayas

      '
    'updated': 2015-06-19T13:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c25d35-1f68-49b9-b995-04099815c15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:37:02.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:37:26.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> A Bachelor of Science in Applied
        Mathematics degree holder made history at the University of the Philippines
        Visayas (UPV) by being the first ever summa cum laude of UPV system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe53fe3-0ea6-4d19-bcd2-ea4b869ac471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:37:02.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:37:26.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raoul Danniel A. Manuel scored a general weighted average (GWA)
        of 1.099, the highest among the graduating class of 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665cb210-2dd8-4a85-9fd3-a8f53a4a14b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:37:02.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:37:26.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this distinction, Manuel was also a class valedictorian
        of UP High School in Iloilo (Class of 2011) and class valedictorian of the
        Integrated School for Exceptional Children (SPED) in Iloilo City in 2007.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125084b5-5cc6-4e23-aeaa-2722e9078a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:37:02.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:37:26.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a very humbling experience. I know that I could have not
        made it without the support of my family, friends, classmates, teachers and
        fellow members of student organizations that I have joined. To be an achiever
        in UP is really difficult if one is alone so I am blessed to have people who
        have always been supportive of me even in my college life." Manuel said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f831ee5-a3c2-41ec-bca7-3d4e47141c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:37:02.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:37:26.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also the chairperson of the College of Arts and Sciences
        (CAS) Student Council (AY 2014-2015), and was often seen on the front line
        of student rallies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4619e8ac-b796-4e5b-8979-0a30a98d40de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:37:02.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:37:26.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an Iskolar ng Bayan I had to open my eyes to the realities around
        me and look for ways to become active in the affairs inside and outside of
        the University. My UP education instilled in me a desire to use my potentials
        to advance genuine social change," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c0f294-ea37-4c95-b04d-241b3876e374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:37:02.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:37:26.581+08:00
