  'nba-finals-lebron-james-magic-johnson':
    'author': 'Reuters'
    'caption': 'LeBron James averaged 35.8 points, 13.3 rebounds, and 8.8 assists
      in the finals.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-18T10:10:55.254+08:00
    'imagesource': 'jcr:e8c95dd0-caca-448a-ae65-fd1f9d65dc09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a70f3641-d2f8-45eb-8e91-134de6ef8ffa'
    'lead': 'NBA legend Magic Johnson said LeBron James raised his game to a new level,
      as he became the first to lead all players in an NBA Finals in points, assists
      and rebounds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T09:15:04.824+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T16:14:06.398+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T16:14:06.040+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'James "as good as we''ve ever seen" in NBA Finals, says Magic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a33edf3-76b8-436c-8679-a73b5d9451d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:15:04.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:06.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — The performance by LeBron James in
        the thrilling NBA Finals ranks near the top all-time, says Hall of Famer Magic
        Johnson, adding he felt "sick" that the series was over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6258c8ac-81df-465b-9719-d265892ae3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:15:04.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:06.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a basketball junkie like I am, I just loved it," Johnson told
        ESPN Radio on Wednesday about the series claimed 4-2 by the Golden State Warriors
        over James and the Cleveland Cavaliers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fd2e58-10e6-4e2a-ba21-fbfc078ecefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:15:04.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:06.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was actually sick that the series is over," added Johnson, who
        won five NBA title rings with the Los Angeles Lakers. "It was just truly greatness,
        and right in front of our eyes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a828cd5-c83b-4c7c-84b6-999902bcd1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:15:04.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:06.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a true delight and pleasure for me to watch Stephen Curry
        and LeBron James play in this series. Steph Curry is probably the greatest
        shooter we have ever seen. LeBron was the best player in the series. He dominated
        the series."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d166fea-5953-4a72-adae-04afc6bb330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:15:04.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:06.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/17/nba-finals-lebron-james-blame.html">Related:
        LeBron James should get credit despite NBA finals loss</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555bde5d-ca14-4f6f-9d92-064c42a96629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:15:04.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:06.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said James raised his game to a new level, as he became
        the first to lead all players in an NBA Finals in points, assists and rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b732307-4b0b-460f-8876-ba94d059a433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:15:04.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:06.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is as good as we''ve ever seen. It won''t be the top because
        he did lose. So we''re going to have to still go with (Michael) Jordan as
        one, but now he can probably take number two spot. It will be 1-A Jordan and
        1-B LeBron," Johnson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2897e3e-e8cd-4aa6-ad43-e2dc2fd4beda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:15:04.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:06.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Johnson''s comments, James did not win the Most Valuable
        Player award for the series. Instead, it went to Golden State''s Andre Iguodala,
        who received seven of 11 votes from the voting panel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40a29d2-28f7-4a60-af5b-01a76789cbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:15:04.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:06.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing without injured team mates Kyrie Irving and Kevin Love,
        James nearly lifted undermanned Cleveland to the city''s first major professional
        team title in 50 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fba4029-5e25-42d2-a6c4-0694855db98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:15:04.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:06.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cleveland, get ready. You''re going to win probably two championships
        at least with this guy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fbcb13-159d-4a7d-8555-238d15669c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:15:04.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:06.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It won''t be too long that you''ll be celebrating and you''ll have
        confetti coming down on their heads and the city will just be going crazy,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b4afb6-5159-4549-a661-b08f1be70fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:15:04.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:06.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some oddsmakers agree.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f68677-231f-4f08-9f62-1aa2ab893331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:15:04.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:06.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland was made an early 3-1 favorite to win next year''s NBA
        title by Bovada, rating them ahead of Golden State 5-1, Oklahoma City 7-1
        and Chicago, LA Clippers and San Antonio, all at 10-1.</p>'
  'football-fifa-sepp-blatter-swiss-investigation-world-cup-bidding':
    'author': 'Laura Smith-Spark and Alex Thomas, CNN'
    'caption': 'FIFA President Joseph S. Blatter speaks after his election at the
      65th FIFA Congress at Hallenstadion on May 29, 2015 in Zurich, Switzerland.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-18T09:59:50.457+08:00
    'imagesource': 'jcr:2ba57363-62ae-4f57-8153-703378101d7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41b3a26d-1460-482d-9bcf-3655e56a855d'
    'lead': 'World soccer''s top official, FIFA President Sepp Blatter, could face
      questions from Swiss investigators looking into the controversial 2018 and 2022
      World Cup bidding process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T09:17:25.780+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T09:17:29.335+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T09:17:28.869+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top FIFA officials Blatter, Valcke may be questioned in Swiss investigation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05586032-14ec-4114-b7ee-8e853c9302df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:25.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:17:29.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bern, Switzerland (CNN) —</strong> World soccer''s top official,
        FIFA President Sepp Blatter, could face questions from Swiss investigators
        looking into the controversial 2018 and 2022 World Cup bidding process, which
        saw Russia and Qatar come out as the victors, respectively.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e79d99c-7639-4cb2-8197-6b350c1b98eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:25.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:17:29.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swiss Attorney General Michael Lauber told journalists Wednesday
        in the Swiss city of Bern that he did not exclude interviewing Blatter and
        Secretary-General Jerome Valcke as the investigation deepens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862de3fa-c8a6-4acb-a5ed-0ac76a88414a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:25.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:17:29.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swiss authorities had previously said that Blatter, who has announced
        he will step down as president, was not part of the inquiry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496711d9-5d21-4b18-b275-1bba00d7da26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:25.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:17:29.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauber also warned that it was going to be a lengthy investigation
        and that Swiss law prevented him from revealing any detail about it despite
        what he acknowledged was "enormous public interest" in the case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3836fe8f-4937-4de5-97b7-8db4755b8bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:25.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:17:29.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world of football needs to be patient. By its nature, this
        investigation will take more than the legendary 90 minutes," he said, referring
        to the length of a soccer match.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497d0083-d040-444b-970c-a0cfece8a69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:25.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:17:29.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauber added that so far, "the investigation is of great complexity
        and quite substantial. To give you an example, the Swiss Office of the Attorney
        General has seized around nine terabytes of data."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42fade0-41fd-4982-9944-2cd32084bdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:25.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:17:29.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA has been embroiled in scandal since the United States indicted
        14 people, including nine top FIFA officials, on corruption charges last month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daea4ced-0df0-4b0a-acab-7ebe0bff694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:25.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:17:29.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss probe is running simultaneously with the U.S. investigation,
        but they are being conducted independently of each other, Lauber said. Data
        gleaned by his investigators will not automatically be shared with the U.S.
        side.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014e3484-2dea-4c70-a3d9-596d31271070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:25.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:17:29.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN, Lauber said the Swiss investigation had
        "a different target" than its U.S. counterpart and was at an earlier stage
        in the process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d1786d-f496-4be1-bd36-b4b7fbe7bf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:25.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:17:29.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss probe was opened in March "against persons unknown on
        the grounds of suspicion of criminal mismanagement and of money laundering,"
        he said earlier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3c4629-2bc3-4308-a971-947503662516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:25.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:17:29.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspicious transactions</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8ff01e-1458-4d4f-a314-5a1187a7af9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:25.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:17:29.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss investigation was launched on the basis of evidence from
        a report compiled by former U.S. Attorney Michael Garcia for FIFA and information
        from the U.S. Department of Justice as well as suspicious banking activities,
        Lauber told reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258b0657-80ce-477f-8d02-a150819acf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:25.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:17:29.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides 104 "banking relations" already known to authorities, he
        said, each of which represents several bank accounts, banks had flagged up
        another 53 suspicious transactions via a Swiss anti-money laundering framework.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d6e5fd-03d4-4ace-803c-1684059a5e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:25.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:17:29.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lauber declined to put any value on the sums of money involved,
        saying some suspicious activities could involve the blocking of funds as well
        as transfers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd803b93d-7aae-482a-84c9-9483e1d127ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:25.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:17:29.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secrecy surrounding the investigation is in part to prevent
        the loss of evidence, he said, either through records going missing or people
        talking to each other before they are formally interviewed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997af02d-8ebc-4067-94a9-7ef9fe1ec850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:25.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:17:29.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Swiss investigators have sought to interview 10 people,
        Lauber told CNN, but declined to say whether any of those were members of
        FIFA''s executive committee. "It could go further. It is possible I could
        interview the FIFA president or secretary-general," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1497b701-0c98-47df-b3d8-2e30f545bfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:25.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:17:29.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA has been cooperative, including in searches of its premises,
        he said, and passed Swiss authorities the Garcia file in the first place.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02093211-c8cf-4def-bc44-6986aef886f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:25.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:17:29.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatter, as a Swiss national, cannot be extradited from Switzerland
        to any other country, he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f8db51-2352-4ff3-8b8c-227a45262c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:25.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:17:29.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swiss attorney general ''very confident'' in his team</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a078ec8-9944-4a7c-91b8-81b094509cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:25.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:17:29.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauber said the complexity of the case was augmented by its global
        dimensions -- and the interest being paid from around the world. "It''s one
        of the biggest cases I''ve ever seen," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e164fbe1-ca5c-4d1b-8db1-741c0ccaa8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:25.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:17:29.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His investigators will have to follow links around the world, he
        said, and may encounter lawyers trying to slow the process down.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd101d1c6-3649-4992-b6a9-e0a979551818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:25.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:17:29.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lauber said he is "very confident" that the team can follow
        the investigation through to a successful conclusion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b078325-d68a-40d8-aad8-0a0d441d2d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:25.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:17:29.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No country in this world can really fight international phenomenons
        of money laundering or misconduct or corruption on its own. It needs partners
        abroad, and that''s why I''m grateful to have good partners in the (U.S. Department
        of Justice)," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5e7a03-26a2-4ecb-b186-3fe75c81afd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:25.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:17:29.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, prosecutors have alleged that FIFA officials
        took more than $150 million in bribes to provide "lucrative media and marketing
        rights" to soccer tournaments.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0620d10-d141-4cd6-8616-6c8d5aa0fe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:25.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:17:29.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatter is not one of those indicted. But U.S. officials told CNN
        earlier this month that the FBI corruption investigation into FIFA''s president
        continues.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860b465a-f8d3-4dc3-aeb0-bc3462f8396f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:25.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:17:29.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA, which insists that any suspected wrongdoing concerns individuals
        rather than the organization as a whole, has said there are no legal grounds
        for it to take the 2018 World Cup from Russia or the 2022 event from Qatar.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4b25fc-ee5f-421f-b1fa-537f3e454c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:17:25.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:17:29.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Valcke announced last week that FIFA would "postpone" the
        bidding process for the 2026 World Cup as investigations continue into allegations
        that bribery helped determine the hosts of earlier events.</p>'
  'Senate-wants-to-scrutinize-EDCA':
    'author': 'Manuel Mogato, Reuters'
    'caption': 'U.S. troops in a previous Balikatan exercise. (Screenshot from a CNN
      Philippines file video)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-18T06:37:10.121+08:00
    'imagesource': 'jcr:6e3d2abd-ecb0-4358-b9d7-294edd5619c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b04906a-292a-43ea-b0ff-65f86cc5d7fb'
    'lead': 'A U.S.-Philippine defense agreement that would help counter China''s
      growing naval power in the disputed South China Sea faces another stumbling
      block with the Senate also wanting to scrutinize the Enhanced Defense Cooperation
      Agreement before it takes effect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T09:20:11.673+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T16:14:50.694+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T16:14:48.830+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate wants to scrutinize EDCA, too

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6ef397-cbef-46ca-a0f6-ea37fabad35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:20:11.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:50.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (Reuters)</strong> – A U.S.-Philippine defense agreement
        that would help counter China''s growing naval power in the disputed South
        China Sea has yet to be implemented more than a year after it was signed,
        and could now face a fresh political hurdle in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711f69d0-34f4-4f56-9ff5-b5739e78cdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:20:11.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:50.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal gives U.S. troops wide access to local military bases and
        approval to build facilities to store fuel and equipment for maritime security,
        but it was effectively frozen after left-wing politicians and other opponents
        challenged its constitutionality in the Supreme Court last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89964c05-68e7-4d50-a8c3-725fe3794f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:20:11.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:50.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court is expected to issue a ruling before U.S. President Barack
        Obama visits Manila for an Asia-Pacific summit in November. The deal, called
        an Enhanced Defense Cooperation Agreement (EDCA), was signed just days before
        Obama last travelled to Manila in April 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f071bb2-44b5-44db-9f28-c36be2473199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:20:11.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:50.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another complication, 13 senators in the 24-member Senate have
        signed a draft resolution insisting the upper house scrutinize the deal before
        it takes effect.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fb4056-57a5-459c-be99-0d97eb4b5e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:20:11.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:50.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this resolution, we are saying we will not allow the power of
        the Senate to be eroded," Senator Miriam Santiago, the principal author of
        the measure, said in a statement last week. The proposed resolution will be
        lodged in late July, when the Senate reconvenes after a recess.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962e6093-8f03-4ea6-8606-399442643119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:20:11.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:50.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a Senate resolution would not be binding on President Benigno
        Aquino III, it would put pressure on him to allow senators to debate the agreement,
        which would delay it further, Philippine political experts told Reuters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8173ef2-b064-4162-ae62-39ab9ea861c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:20:11.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:50.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With national elections due in May 2016, politicians are already
        focusing on who will contest the presidency when Aquino steps down, possibly
        putting some congressional business on the back-burner. The Philippine constitution
        allows presidents to only serve a single six-year term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ab51d7-c116-49fc-9024-f9e8dbebb2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:20:11.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:50.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aquino is increasingly losing his power to influence Congress,"
        said political expert Ramon Casiple.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88772bf6-0ded-45c1-ab0d-14cc2b33048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:20:11.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:50.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further delays might raise eyebrows in Washington, experts said,
        given Manila has been the most vocal critic of Beijing among the claimants
        to the South China Sea and has urged the United States to be more assertive
        in pushing back against China''s rapid land reclamation in the waterway.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e6a840-f366-49d2-8b0f-eba25bbafcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:20:11.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:50.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have said they also want to review an agreement to be negotiated
        with Tokyo that would allow Japanese military aircraft and naval vessels to
        use bases in the Philippines for refueling and picking up supplies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48a4415-f550-465a-ae16-228331959a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:20:11.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:50.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has ratified previous Philippine defense agreements,
        including a decades-old security treaty with the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5466014c-c278-45e6-9162-7e0099eb0942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:20:11.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:50.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino has said the EDCA only needs executive approval because it''s
        an addition to existing security arrangements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab158327-2f91-471f-9f18-91368f187dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:20:11.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:50.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Base access</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff4f4f1-6e64-4700-9f7f-b0dbd5570e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:20:11.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:50.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, U.S.-Philippine military ties are already robust.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99953d4-2764-43ff-9cea-1e198cd90209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:20:11.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:50.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say there has been an increase in U.S. exercises, training
        and ship and aircraft visits in the past year under Obama''s "rebalance" to
        Asia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f308594-3e3f-473f-92dc-3c8204c49c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:20:11.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:50.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the EDCA would take the relationship a step further, partly
        by giving U.S. forces broad access to the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be15c56a-ee33-4fb1-8b1f-d3f146c93818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:20:11.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:50.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington for example wants to use Philippine military bases in
        eight locations to rotate troops, aircraft and ships, the Armed Forces Chief
        Gen. Gregorio Pio Catapang, Jr. said in April.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710c4c4c-e5da-42ee-a2ee-3747faad3a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:20:11.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:50.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those is a base on Palawan island, about 160 km from the
        Spratly islands, where China''s creation of seven artificial outposts will
        allow Beijing to project power into the maritime heart of Southeast Asia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013b87c4-5640-4444-8430-4d695784ca6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:20:11.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:50.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement would also allow the U.S. military to build infrastructure
        such as barracks, logistic warehouses and fuel depots for its visiting forces.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2c4ba7-6969-4ac9-a943-6e3d73194477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:20:11.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:50.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Marine Lieutenant Colonel Jeffrey Pool, a Pentagon spokesman,
        acknowledged that the court process had delayed implementation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fec3820-4946-4505-be9d-37b8e8880c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:20:11.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:50.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been informal, working-level discussions of potential
        locations and next steps, but no final decisions have been made nor are there
        any plans to begin implementing the EDCA until the Supreme Court completes
        its review," said Pool.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8c1584-b265-431c-901a-11f38e038642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:20:11.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:50.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrong signal</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3ca47f-62fe-407d-8c54-cb495844ea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:20:11.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:50.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate resolution on the EDCA would not go unnoticed at the court,
        Philippine political experts added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66125f4-46b3-459b-9c3a-d461011e2773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:20:11.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:50.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the court is independent, it would be taking note of the political
        winds while also paying attention to concerns over China''s muscle flexing
        in the South China Sea, they said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5296aee-4c59-457a-9bf5-8a80e3bcbb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:20:11.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:50.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the court ruled the agreement was constitutional, it might
        say it needed Senate approval, they said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb5babd-a083-46db-8f49-5d33190aaeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:20:11.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:50.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Spokesman Theodore Te said the resolution would not
        influence the court''s decision, although he noted that the issue of a Senate
        review of the defense deal had been raised during oral arguments in court.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490ea278-08f5-40c6-afb2-752c038d6831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:20:11.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:50.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any delays in the court decision could send a signal to Beijing
        that Manila was uncertain about its alliance with the United States, said
        Ernest Bower, a Southeast Asia expert at the Center for Strategic and International
        Studies in Washington.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee9c968-1d08-4115-b35d-bd5ed6ba4e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:20:11.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:14:50.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Supreme Court does not move expeditiously on the EDCA and
        the agreement is not in place before Obama''s visit, the White House will
        have to ask whether the Philippines is serious about implementing its treaty
        alliance with the United States," Bower wrote recently.</p>'
  'Muslims-begin-Ramadan-Thursday':
    'author': 'CNN Philippines Staff'
    'caption': 'This year’s Ramadan begins before dawn of June 18. Muslims are required
      by faith to abstain from food, drinks, cigarettes, and marital relations from
      dawn to dusk during the fasting season.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-18T04:37:10.768+08:00
    'imagesource': 'jcr:2f5eeff6-8b2a-483c-b561-66ab2515384f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48d9c3f8-d584-49ce-b695-adb70df07e0f'
    'lead': 'The annual Ramadhan fasting season officially commences Thursday (June
      18) with Muslims in the Philippines joining their more than 1.5 billion brethren
      around the world in the observance of Islam’s holiest month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T09:22:53.288+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T09:22:56.790+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T09:22:56.529+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Muslims begin Ramadan Thursday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9341955-d90e-40a2-88ce-18f5df132f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:22:53.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:22:56.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) – The annual Ramadan fasting season
        officially commences Thursday (June 18) with Muslims in the Philippines joining
        their more than 1.5 billion brethren around the world in the observance of
        Islam’s holiest month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6da6ccd-40ac-470c-b627-82d722406c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:22:53.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:22:56.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s Ramadan begins before dawn of June 18. Muslims are required
        by faith to abstain from food, drinks, cigarettes, and marital relations from
        dawn to dusk during the dasting season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c4ce6c-b3ed-4d15-99c5-d82171815719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:22:53.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:22:56.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramadan dates vary in different countries – but usually only by
        a day – due to the cycle of the moon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b6eae0-7d09-4c7c-aa50-ebb289068df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:22:53.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:22:56.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the five pillars of Islamic faith, fasting must be performed
        by physically-fit Muslims except pregnant and lactating mothers, children
        below 12 years old, and elderly who cannot abstain from food at day time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04edc337-d414-49c5-b5b4-8eaa6eb5bac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:22:53.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:22:56.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from fasting, the other pillars of Islam are absolute submission
        to Allah, praying five times a day facing the direction of Mecca, Saudi Arabia,
        giving of “zakat” (alms) to the poor, and performing the Hajj (pilgrimage)
        at least once in a lifetime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0721eb-57ac-4cdd-9fb4-895c11c6f53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:22:53.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:22:56.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is only required for Muslims who can afford the cost of travel
        to Mecca.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d7eee7-086b-4525-b75d-59266281581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:22:53.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:22:56.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the fasting month, which lasts for one lunar cycle or about
        28-29 days, Muslims are obliged to do things to correct the wrong they have
        done, rebuild community, promote peace and love among other faithful and seal
        broken family relationships, and family ties severed by misunderstandings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f140b0a4-aaec-4c6e-93d9-456e4fd60579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:22:53.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:22:56.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramadan, as among the holiest of seasons, symbolizes the period
        when Allah revealed the Quran to Prophet Muhammad.</p>'
  'Heartland-Institute-Pope-Francis':
    'author': 'Nicholas Yeap, CNN Money'
    'caption': 'Pope Francis is set to release an encyclical which will discuss issues
      concerning the environment.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-18T21:06:34.719+08:00
    'imagesource': 'jcr:73f99809-7867-4278-9e1b-cb24831fe106'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3541c79-16e7-49d8-b289-aadde32be700'
    'lead': 'If there were a headquarters for U.S.-based opposition to Pope Francis''
      climate change plans, it would be Chicago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T09:25:51.680+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T09:25:54.711+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T09:25:54.255+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This group is waging war on the pope''s climate change plans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ced53e9-c608-4f53-8105-4107d6652d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:51.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:25:54.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> If there were a headquarters
        for U.S.-based opposition to Pope Francis'' climate change plans, it would
        be Chicago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bbc0bc-9ed2-4248-96bb-3932836cb990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:51.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:25:54.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the home of the Heartland Institute, a libertarian public
        policy think tank that has organized conferences, churned out podcasts, videos,
        and white papers, and recently arranged a trip to Rome — all in an effort
        to build opposition to the pope''s environmental message.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6240da-39e0-4855-995a-f88d3c1b3631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:51.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:25:54.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through its efforts, the free market-oriented group has emerged
        as the most active and vocal organization taking on the pontiff over an issue
        that some scientists and pols see as the cause of our time. Al Gore and the
        United Nations also have previously been in the organization''s crosshairs
        on environmental issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525f7487-c3af-4a62-a490-6a4c25613207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:51.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:25:54.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heartland, which was founded in 1984 and has courted controversy
        in the past, does not make its finances public, but reportedly has been bankrolled
        in the past by global energy giants like Exxon Mobil, as well as the Koch
        brothers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b07b95-ab25-4d7a-94ce-d85bdbe05ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:51.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:25:54.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the release of the pope''s encyclical Thursday (June 18),
        leaders of Heartland told CNNMoney that they reject the pontiff''s reported
        claim that human activities cause global warming, believe that he should stay
        out of the issue, and charged Francis has been misled by leftist scientists
        and activists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec100a0b-5126-49f7-b8fe-32bee642cdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:51.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:25:54.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to see the pope''s encyclical tempered or modified to reflect
        evidences that disclaim human activities cause climate change," said H. Sterling
        Burnett, managing editor of one of heartland''s environmental newsletters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e1fddd-f26e-41a4-aef4-cf6b1afab8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:51.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:25:54.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burnett recently authored an article on Heartland''s blog titled,
        "Francis is out of his element: the pope should focus on fighting poverty,
        not climate change," in which he says the pope "has been badly misinformed
        and led astray."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f56eb9b-5ba4-4ab8-bc7a-ce431408e57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:51.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:25:54.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countering the pope: Last week, Heartland, which has an annual budget
        of $6 million and about 30 staffers, organized its Tenth International Conference
        on Climate Change, a two-day seminar in Washington, D.C., focused on repudiating
        the view that climate change is caused by man. The gathering featured speeches
        by Senator Jim Inhofe and Britain''s Lord Christopher Monckton, both well-known
        climate change skeptics and critics of Francis'' entry into the hotly debated
        topic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99da3aa6-31c7-41a6-8a3d-a6aa2a4f06ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:51.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:25:54.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his address, Monckton explained what can happen when religious
        leaders wade into matters of science by citing Pope Urban VIII, who in the
        17th century put Galileo under house arrest for his theory that the Earth
        and other planets revolve around the sun.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd200bf76-1f29-49cd-b23d-661c2130c4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:51.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:25:54.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not for the second time make the unwise mistake," Monckton warned
        Pope Francis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7da667-b57d-4117-8327-05124e35645a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:51.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:25:54.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heartland also took its campaign to the pope''s doorstep. Members
        traveled to Rome in April to hold a press conference challenging the Vatican''s
        efforts on climate change, but were unable to get an audience with the pope.
        The Heartland trip was timed to coincide with the Vatican''s own environmental
        workshop.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea81f409-60f4-4a83-bc1d-38b2d2f787ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:51.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:25:54.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purpose of going to Rome was to discourage the pope from "lending
        his moral authority to politicized and unscientific climate agenda of the
        United Nations," according to a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a25ecc7-4712-4fc8-bc6d-64008668a2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:51.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:25:54.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the media front, Heartland has put together podcasts — one is
        titled, "Heartland attacked by name at Vatican climate conference," along
        with various articles, including one headlined, "Pope''s climate plan would
        leave billions impoverished."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06310af-7f34-4e54-9663-938b037d2cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:51.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:25:54.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, when Francis'' encyclical is being made public, Heartland
        has something in the works to draw attention to their cause, but spokesperson
        Gene Koprowski declined to elaborate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0dc957-53a6-4ed3-9ea6-41a6e9705a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:51.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:25:54.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past controversies: Alleged internal Heartland financial documents
        were leaked in 2012 by DeSmogBlog, an online group dedicated to debunking
        what it calls global warming misinformation. The documents allegedly revealed
        Heartland had received substantial funding from organizations like the Murray
        Energy Corporation, Marathon Petroleum Company and the General Motors Foundation,
        which stopped its support in 2012.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e262d8b8-3f02-49b9-87f0-80b56aaf7e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:51.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:25:54.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heartland claims the documents are fake and maintains that financial
        support from the energy groups amounted to less than 5% of its budget. (A
        spokesman for Exxon told The New York Times in 2009 that the company had ended
        funding Heartland and other groups involved with the climate change issue
        because of the controversy it generated.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b99e7c-706c-4066-afd8-25fabe461048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:51.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:25:54.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heartland also came under heavy fire several years ago over its
        billboard campaign that featured the Unabomber and the statement that he believed
        in global warming in what was seen as likening climate scientists to terrorists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1a4455-05e5-4495-b42b-9addb5e561b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:51.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:25:54.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the critics say: Dr. Michael E. Mann, professor and director
        at the Earth System Science Center, blasted the Heartland-organized trip to
        Rome as "a stunt — an act of desperation, like a little kid throwing a tantrum
        in public."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955e2fd4-31f5-438c-ac8d-029c46434d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:51.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:25:54.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no depth the Heartland will not stoop to in their efforts
        to poison the public discourse of the issue of climate change," Mann told
        CNNMoney.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49a4e09-f27c-43ee-bfd5-efb034ed62c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:51.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:25:54.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Dr. Jonathan T. Overpeck, director at the University of Arizona''s
        geosciences department, dismissed Heartland''s claim that the pope should
        not involve himself in the climate change isse.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462e97d0-5133-46be-bc74-36f8f9880f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:51.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:25:54.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the pope''s business," said Overpeck.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5c4352-7778-42c2-97c7-d33ccb3069d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:25:51.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:25:54.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publiched on CNN.com, <a href="http://money.cnn.com/2015/06/17/news/pope-climate-change-opposition/">"This
        group is waging war on the Pope''s climate change plans."</a></em></p>'
  'samsung-galaxy-phones-exposed-to-hackers':
    'author': 'Jose Pagliery, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-18T02:19:32.200+08:00
    'imagesource': 'jcr:392e8966-ed43-4c5a-9d42-378bc5126552'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c74713c-8256-4b9d-b004-78aae5ddea8d'
    'lead': 'Every Samsung Galaxy device — from the S3 to the latest S6 — has a significant
      flaw that lets in hackers, researchers have discovered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T09:29:35.935+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T16:15:33.582+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T16:15:33.085+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '600 million Samsung Galaxy phones exposed to hackers

      '
    'updated': 2015-06-19T12:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6004d39-5363-4a7a-a0b5-cc64865fe525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:29:35.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:15:33.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Every Samsung Galaxy device
        — from the S3 to the latest S6 — has a significant flaw that lets in hackers,
        researchers have discovered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe407ffa-d386-43bb-832d-024ee2a668b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:29:35.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:15:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vulnerability lives in the phones'' keyboard software, which
        can''t be deleted. The flaw potentially allows hackers to spy on anyone using
        a Samsung Galaxy phone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeb5095-cb49-4423-8341-5f620d896127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:29:35.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:15:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can be exposed by using public or insecure Wi-Fi. But some researchers
        think users are exposed even on cell phone networks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bbf94d-e35c-48d8-b47d-79283cf2c7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:29:35.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:15:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at NowSecure, a cybersecurity firm, say they told Samsung
        about the vulnerability in November. Seven months later, nothing has been
        fixed. That''s why NowSecure made its findings public on Tuesday (June 16).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6800cb-3c2d-41c3-99a4-d697f7d0b785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:29:35.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:15:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/06/19/Google-Nexus-Android-smartphones-security-hack.html">Related:
        Google makes its own phone safer, but exposes other Androids to hacks</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade542d7-de33-484a-860e-fda3f2f171a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:29:35.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:15:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How serious is this problem? NowSecure CEO Andrew Hoog said that,
        on a well-established system that ranks cybersecurity problems from 1 to 10,
        this vulnerability stood at 8.3.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b50657-7082-4fc3-b791-4ea20362adee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:29:35.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:15:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NowSecure said it tested several Galaxy models on many different
        cell phone carriers. All were vulnerable. Assuming every Galaxy out there
        is the same, NowSecure estimates 600 million devices are affected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82e780b-c780-4ca1-bdf8-b7388a0f3b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:29:35.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:15:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem involves the word prediction software used by Samsung
        devices. It''s made by British tech firm SwiftKey, which Samsung installs
        in devices at the factory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e59458-2724-488c-bf02-63d60280b145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:29:35.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:15:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/05/22/Why-you-should-not-sell-your-Android-phone.html">Related:
        Selling your Android phone? Don''t. It keeps your data</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e30231-6688-4dc3-9a8f-ff4e7f84f5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:29:35.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:15:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, NowSecure researchers discovered that the SwiftKey keyboard
        can be tricked to accept a malicious file when the software updates. Because
        of the way the keyboard is installed, that virus cam access some of the deepest,
        core parts of the phone''s computer system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57fabfc-472d-4eb9-8de1-65932e780e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:29:35.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:15:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that level of access, a hacker can then do pretty much anything
        to your phone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f430638-e7ee-4a49-9d91-a62f70401622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:29:35.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:15:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Samsung nor SwiftKey have claimed responsibility for inserting
        the flawed computer code. In a public statement, SwiftKey said it only found
        out about the flaw on Tuesday. SwiftKey said "the way this technology was
        integrated on Samsung devices introduced the security vulnerability."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00944af-5891-4413-9364-c07779fd3da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:29:35.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:15:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To calm down worried users, the British firm argued that this hack
        isn''t easy to pull off. It involves particular timing. A hacker can only
        sneak into a device when the keyboard software is applying a software update.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6e44ac-4267-4870-895f-f136972d5489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:29:35.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:15:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to reporters, Samsung said it "takes emerging security
        threats very seriously... and [is] committed to providing the latest in mobile
        security."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74756c6a-d3a1-46cb-95fa-7886cf3cc6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:29:35.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:15:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said it''s about to patch the issue through its
        Samsung KNOX service. "Updates will begin rolling out in a few days," the
        company said, although it''s unclear whether all devices will receive the
        fix.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4a75a5-368c-4508-bb93-14fad5c772e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:29:35.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:15:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the incredibly long delay to fix this problem is due to
        the way phone manufacturers work with cell phone carriers like AT&amp;T, Sprint,
        T-Mobile and Verizon. Samsung could race to create a fix, but people must
        wait until carriers get around to distributing them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bac933-2d13-4616-b3fd-034fd1e656b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:29:35.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:15:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fractured system causes frequent complaints from users, who
        must patiently wait for all new software, everything from neat, new features
        to software fixes for dangerous computer bugs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd60fa6-d242-43a1-a3c4-bf2dd77fefeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:29:35.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:15:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NowSecure said it notified Samsung in November — and as evidence
        of how slow this system is — on December 31, Samsung asked for a year to fix
        it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1937fee7-936a-42fe-8f7b-e7887fceda04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:29:35.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:15:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its defense, Samsung said cybersecurity researchers at NowSecure
        didn''t fully explain the problem in November.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01a2cfb-e93d-49cb-8809-ebe98b67555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:29:35.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:15:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learned about the full extent this past week," Samsung told
        CNNMoney.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b1dc3c-d9a2-403f-897c-84d746146b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:29:35.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:15:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NowSecure advised Samsung Galaxy users to avoid insecure Wi-Fi,
        ditch their phones, and call their cell phone carriers to pressure them into
        a quick fix.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c500882-d488-47aa-b5a4-dccb8407d496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:29:35.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:15:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoog said he made the vulnerability public because the pressure
        was just too great. The cybersecurity firm had advised companies for half
        a year, unable to tell them that their employees and managers were are serious
        risk of being spied on by hackers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beafe3ed-93bf-4d03-8e86-0f1d240ef1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:29:35.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:15:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We needed to inform them about the risk," he told CNNMoney. "It
        would be naive to think other entities [such as governments and cybermafias]
        would not be capable of finding this and executing it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc6b68a-a9d2-427d-8de4-d219d4fa5e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:29:35.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:15:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2015/06/17/technology/samsung-galaxy-hack/">
        "600 million Samsung Galaxy phones exposed to hackers."</a></em></p>'
  'ATT-fined-100-million-dollars-for-misleading-customers-about-unlimited-data-plans':
    'author': 'David Goldman, CNN Money'
    'caption': 'The FCC has fined mobile service provider AT&T for misleading its
      customers.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-18T14:12:12.668+08:00
    'imagesource': 'jcr:b36a4b35-ba20-46d8-94bb-34d117ee60fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80912e4a-6acf-4668-b09c-19a8cbc25e24'
    'lead': 'The Federal Communications Commission (FCC) said that it is fining AT&T
      $100 million for misleading mobile customers about its "unlimited" data plans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T09:31:45.077+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T09:31:48.245+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T09:31:47.936+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AT&T fined $100M for misleading ''unlimited'' data plans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dd2590-99c9-4289-8483-028b44c1eb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:31:45.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:31:48.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> The Federal Communications
        Commission (FCC) said that it is fining AT&amp;T $100 million for misleading
        mobile customers about its "unlimited" data plans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f0bfab-09ef-4818-914c-585959a66525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:31:45.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:31:48.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T subjected its unlimited data plan customers to significantly
        slower speeds after they used more than 3 GB of 3G data or 5 GB of 4G data
        in a single billing cycle. AT&amp;T then failed to adequately notify its customers
        that their speeds would be throttled after they crossed a certain data threshold,
        the FCC said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1de42d-e796-49fe-be13-42c29942b6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:31:45.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:31:48.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers deserve to get what they pay for," said FCC Chairman
        Tom Wheeler in a statement. "Broadband providers must be upfront and transparent
        about the services they provide. The FCC will not stand idly by while consumers
        are deceived by misleading marketing materials and insufficient disclosure."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b6b73d-cf0f-4c8d-9bb3-5b3b5969ea0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:31:45.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:31:48.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T stopped offering unlimited data plans to new customers
        in 2009, but some customers have been grandfathered into the old plans. In
        2011, AT&amp;T instituted a "maximum bit rate" policy, capping speeds at about
        a half megabit per second for heavy data users (compared to around 15 Mbps
        to 20 Mbps for typical 4G download speeds, the same as a home broadband connection).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21309545-1f5f-4b77-9e37-93e55ad16d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:31:45.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:31:48.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cap only goes into effect after an unlimited plan customer hits
        the threshold, and it lasts only until the end of a billing cycle. Last month,
        AT&amp;T tweaked its policy to throttle speeds only when the network was "congested,"
        though it didn''t specify how it measures that.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a88f91b-4cf2-4c9c-9f1b-db528a9a9931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:31:45.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:31:48.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the FCC said that AT&amp;T''s unlimited customers had been subjected
        to slower speeds for an average of 12 days — nearly half a billing cycle.
        The FCC noted that throttled customers would have trouble connecting to mapping
        services or streaming video over AT&amp;T''s network.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97adfa25-bf15-4fdf-8c59-a6163942c2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:31:45.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:31:48.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verizon abandoned similar plans to slow down 4G connection speeds
        for unlimited data plan customers in October 2014 after Wheeler openly called
        the plan "disturbing." The FCC issued a similar notice to T-Mobile, which
        improved its notifications when it throttles unlimited plan customers. The
        commission also sued Tracfone for $40 million in January for falsely advertising
        its unlimited plan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e1c4bb-4670-4a73-92a7-09df81609479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:31:45.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:31:48.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FCC lashed out at AT&amp;T last October, but AT&amp;T refused
        to back down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3299fb28-fc22-454f-b6a5-2221e56c8285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:31:45.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:31:48.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said that it has received thousands of complaints from
        unlimited data plan customers who said that AT&amp;T misled them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9cff37-9e38-43cc-8572-fa9019737092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:31:45.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:31:48.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlimited means unlimited," said FCC Enforcement Bureau Chief Travis
        LeBlanc. "As today''s action demonstrates, the Commission is committed to
        holding accountable those broadband providers who fail to be fully transparent
        about data limits."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d344b0-7525-406e-8dbf-b644578e8886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:31:45.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:31:48.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2015/06/17/technology/att-unlimited-dat-plan/">
        "AT&amp;T fined $100 million for misleading customers about ''unlimited''
        data plans."</a></em></p>'
