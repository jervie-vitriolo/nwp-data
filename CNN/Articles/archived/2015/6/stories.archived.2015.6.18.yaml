      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Take note, aspiring singers: You never
        know who might be listening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad1dcf2-f312-4e77-8f38-c62024246c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:02:29.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:02:33.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen-year-old Sydney Bourbeau was singing the Ed Sheeran hit
        "Thinking Out Loud" at the West Edmonton Mall in Alberta on Sunday (June 14)
        when the pop star jumped on stage to join her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1497daa-0a1d-4a2c-a8c4-26bbafb0f380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:02:29.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:02:33.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out Sheeran was in a store nearby when he heard the familiar
        tune and decided to do an impromptu duet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd5f8a0-2c62-495c-9a22-915b9d70ed7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:02:29.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:02:33.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucky for us, Sheeran''s cousin Murray Cummings recorded the moment,
        even joking on Twitter that the star had ruined Bourbeau''s performance.</p>'
    '8':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/fPdm3wh-umc"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b6ee18-c2a1-4b06-b1d5-4c3df2b5cea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:02:29.974+08:00
