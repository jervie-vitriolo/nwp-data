    'mgnl:lastActivated': 2019-11-29T15:58:41.731+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T15:58:41.128+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis: ''Revolution'' needed to combat climate change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288642a9-0035-4644-8e85-32d2483bfe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis warned Thursday (June 18)
        that a variety of human activities — from a blind worship of technology to
        a reliance on fossil fuels — risks irreparably ruining the planet and stealing
        its stunning beauty and rich diversity from future generations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd091c0-1e03-424a-bd0a-fcb9d9c5dde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doomsday predictions," the Pope said in a sweeping and sharply
        worded manifesto, "can no longer be met with irony or disdain."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cc2103-5d4f-44f8-907c-79b44497eb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing scientific consensus that we are witnessing a "disturbing
        warming" of the Earth''s climate, Francis called for a "bold cultural revolution"
        to halt humanity''s spiral into self-destruction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35afdb0-57b8-49cc-b76d-1d8beaeb1055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There can be no renewal of our relationship with nature," Francis
        said, "without a renewal of humanity itself."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079e9920-fc7a-4b64-bb98-eb962d64a8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s statement came Thursday in the form of an encyclical,
        a letter traditionally addressed from St. Peter''s Square to the more than
        1 billion Catholics across the globe. Derived from the Greek word for "circle,"
        an encyclical is among the church''s most authoritative teaching documents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1671d7b-2390-4140-b768-3e9a57763b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Francis has set his sights beyond the circle of his church.
        With an eye toward several key climate change summits scheduled for later
        this year, the Pope said his letter is addressed to "every person living on
        this planet."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1424238d-1268-4711-93ad-b2c7c2e2ea30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to enter a dialogue with all people about our common
        home," Francis said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87098a3-eaf6-4ff6-80a3-bcee82796ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critique of modern life</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c987dbf0-cccf-4530-ad56-0ec62ffc77f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The humble invitation belies the damning analysis of modern life
        contained in the 184-page encyclical, entitled "Laudato Si." The archaic Italian
        phrase, which means "Praised be," appears in the "Canticle of the Sun," a
        song penned by St. Francis, the patron saint of ecology.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab10774-2b78-42cd-80c0-9fc22bded87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subtitled, "On Care for Our Common Home," the encyclical was published
        Thursday in at least five languages after a news conference at the Vatican.
        The document was more than a year in the making, church officials say, and
        draws on the work of dozens of scientists, theologians, scholars from various
        fields and previous popes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd208e62c-a63b-4601-933c-8e654e751c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a situation here," said Janos Pasztor, the U.N.''s associate
        secretary general for climate change, who was part of a team that convened
        with Vatican this April, "in which science and religion are totally aligned."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd7ea56-b93d-4acf-beb8-38a5d44a2537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Cardinal Peter Turkson of Ghana, the Vatican panel
        presenting "Laudato Si" included Metropolitan John of Pergamon, an Eastern
        Orthodox priest; John Schellenuber, founding Director of the Potsdam Institute
        for Climate Impact Research; Carolyn Wo, the Chinese-American director of
        Catholic Relief Services; and Valeria Martano, an Italian historian and member
        of the Rome-based lay Catholic Community of Sant''Egidio.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd226c112-83c7-4bca-95a9-73f57dd18eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s eagerly awaited encyclical recycles some of the now-familiar
        themes of Francis'' papacy: an abiding concern for the poor, a scorching critique
        of the idolatry of money and a facility for using evocative and earthy language
        to describe complex conundrums.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b1e9dc-72d4-4af4-b0ab-42a7be8b6497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the first Pope from the developing world, Francis brings a moral
        vision shaped not in the seminaries of Europe but the slums of Buenos Aires,
        Argentina.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867f362d-88a3-4cc3-a125-54098df75f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With language ranging from the majestic (lyrical poetry in praise
        of nature) to the mundane (turn down the thermostat and put on a sweater),
        the Pope put his considerable popularity and moral clout on the line.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dc3e1b-3abe-49aa-a584-9f0b440a4804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Laudato Si" is long on laments and short on specific solutions,
        though the Pope repeatedly urges deep thinking and dialogue to address the
        complex symptoms now plaguing the earth. In broad strokes, Francis calls for
        a drastic change in "lifestyle, production and consumption" from superficial
        and unsustainable habits to more mature means of caring for "our common home."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2dcc8c-0393-4eb2-a491-6d341c5dd286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What kind of world do we want to leave to those who come after
        us?" Francis asks. "The question not only concerns the environment in isolation;
        the issue cannot be approached piecemeal."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff22495-c6bb-4b1c-a736-65e1d78bdb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the Pope calls for practical steps like recycling and
        improving public transportation, he said structural injustices require more
        political will and sacrifices than most societies seem willing to bear.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf205aed-ea99-49c5-99fa-fa0ed1302eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, our care for the environment is intimately connected to
        our care for each other, he argues, and we are failing miserably at both.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509af792-4e95-49a2-807b-e76c6f38054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not faced with two separate crises, one environmental and
        the other social," Francis writes, "but rather one complex crisis which is
        both social and environmental."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1dd07a-2406-4548-b302-43671d618fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rich and powerful shut themselves up within self-enclosed enclaves,
        Francis argues, compulsively consuming the latest goods to feed the emptiness
        within their hearts, while ignoring the plight of the poor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6f9589-d782-4d64-90ab-03bdfee81293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poor, meanwhile, find themselves on the run from natural disasters
        and degraded habitats, shunted to the bottom of the world''s pile of problems
        with decreasing access to its natural resources.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbe3a7b-701c-45c6-a357-572b333e34b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope denounces big businesses, energy companies, ineffective
        politicians, scurrilous scientists, laissez faire economists, callous Christians
        and myopic media professionals. Scarcely any area of society escapes his probing
        pen.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd6bc15-4a7d-4bb9-8a51-d9f3e7ba7ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Francis saves his most challenging questions for modern consumers,
        arguing that humanity has become enamored of another apple -- and this time
        no Eve or serpent are around to take the fall. The temptation may have shifted
        from a forbidden fruit to cutting edge technology, but the sin remains the
        same: hubris.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbe4a03-8e09-4fd8-9966-52a80e580d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not gods," the Pope warns, "The Earth was here before us
        and has been given to us."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60010c5d-c99b-4f6b-8846-22678270e7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''An immense pile of filth''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc029d3-8c06-47ee-86be-1ad08d2f29b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Popes since Paul VI in 1971 have addressed environmental
        degradation, "Laudato Si" is the first encyclical to focus primarily on creation
        care, the Christian idea that God gave humans the earth to cultivate, not
        conquer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eebf397-6a72-4406-956b-5317ef44eed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even months before its publication, the encyclical drew criticism
        from conservatives and climate change skeptics, who urged the Pope not to
        put his moral weight behind the controversial issue of global warming.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7821a279-0ade-486f-a339-3756b192655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Catholics and environmentalists, meanwhile, eagerly awaited
        the encyclical. The Washington-based Catholic Climate Covenant, for example,
        plans to send homily hints to the 17,000 Catholic parishes in the United States
        for priests to use during sermons this summer. The group is also planning
        media events with bishops in Iowa, California, New Mexico and elsewhere.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc68571-a4ce-4434-9bea-e286a6892fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks before the encylical''s release protestant pastors
        and at least 300 rabbis in the United States also said they were willing and
        eager to embrace Pope''s call for environmental justice.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321500f8-9bc3-475a-8681-cc3a095a7f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of the anticipation awaiting the encyclical, the news
        that an Italian magazine had published a leaked draft online on Monday made
        the front pages of several American newspapers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2840621-b420-4959-8f8d-5c406a089047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the first days of his papacy, Francis has preached about the
        importance of the environment, not only as a scientific concern but also a
        moral one. In his first homily as pontiff, Francis called six times during
        the short sermon for humans to protect creation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd6c75e-816c-4d16-be01-045d5687be67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The encyclical published in Thursday goes well beyond any sermons,
        delving into fields familiar to any Catholic, such as Scripture and theology,
        but also delving into sociology, politics, urban planning, economics, globalization,
        biology and other areas of scientific research.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccf8f31-3c7a-49a2-ad10-3f3050481ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken into six chapters, "Laudato Si" begins by cataloguing a host
        of ills wracking the planet: dirty air, polluted water, industrial fumes,
        toxic waste, rising sea levels and extreme weather.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4a5855-019f-4c03-a9b2-6e058af9421e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The earth, our home, is beginning to look more and more like an
        immense pile of filth," Francis writes. "In many parts of the planet, the
        elderly lament that once beautiful landscapes are now covered with rubbish."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d31affd-19b6-4c65-a159-151f242c755b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is "aggravated," the Pope says, "by a model of development
        based on the intensive use of fossil fuels."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8e96c4-98f6-435c-9d26-5d30ffc159e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If present trends continue, Francis argues, the changing climate
        will have grave implications for poor communities who lack the resources to
        adapt or protect themselves from natural disasters.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8128b53-4155-4e6b-aa75-dc85c19ce9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many will be forced to leave their homes, while the economically
        and politically powerful "mask" the problems or respond with indifference,
        the Pope says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925e566f-d805-41a3-8276-3a6a047370ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poor may get a passing mention at global economic conferences,
        Francis says, but their problems seem to be merely added to agendas as an
        afterthought.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bf474a-57e6-4bcd-96ce-4dcd8e08fe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, when all is said and done," the Pope says of the poor,
        "they frequently remain on the bottom of the pile."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eeccd9-3758-49ff-9833-09e383b9e800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology takes over</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e70e52-72df-4e36-8814-b2a1909f298c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservatives like Rush Limbaugh called Francis a Marxist after
        he released a similar doctrine in 2013 that called trickle-down economics
        "crude" and "naive"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c07b80-f9eb-4a29-bec8-6394c13d44dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently undeterred, the Pope doubles down on his critique of
        modern capitalism -- especially aspects of the free market -- in "Laudato
        Si."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddf4683-665f-43da-a8d8-651fc7d4737f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to reject a magical conception of the market, which would
        suggest that the problems can be solved simply by an increase in the profits
        of companies or individuals," he writes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fae546-6263-409f-a410-5962d1be6a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, the Pope calls the idea that the "invisible forces
        of the market" can adequately regulate the economy the "same kind of thinking"
        that leads to the "exploitation of children and abandonment of the elderly
        who no longer serve our interests."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca5653b-eeca-49c5-b588-39a51a3afed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one particularly searing section, Francis compares laissez faire
        economists to mobsters, drug lords, illegal organ harvesters and human traffickers.
        All are part of a "throwaway culture," the Pope argues, that treats human
        beings as just another commodity to exploit.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ea7bd6-7b87-410c-ad6c-73bbb85d84f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s attack on the "myth of progress" is more surprising.
        But he connects his critique to a "worshipping of earthly powers," where humans
        have usurped the role of God, imposing our own laws and interests on reality
        with little thought to the long-term consequences.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2ebe41-0b4a-4431-8ef6-8647754a06fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, he argues that our "cult of human power" and enthusiastic
        but blind adoption of technology has been a Faustian bargain, offering a wealth
        of benefits, at the risk of losing our souls.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7904504b-2ca6-4073-977d-7f545e891265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life gradually becomes a surrender to situations conditioned by
        technology," he says, "itself viewed as the principle key to the meaning of
        existence."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd58a79-fe4d-4233-88a7-73e6c465c18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has become countercultural,"Francis continues, "to choose a
        lifestyle whose goals are even partly independent of technology."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4651cf-5bce-458a-aceb-630947dcb8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The omnipresent digital media feeds an "information overload" and
        "mental pollution," the Pope says. Those, in turn, lead to an excessive self-centeredness
        that tends to "shield us from direct contact with the pain, the fears and
        the joys of others and the complexity of their personal experience."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4197bb-17fd-4cd4-81dc-29105b814e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody is suggesting a return to the Stone Age," he continues,
        "but we do need to slow down and look at reality in a different way."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf8a572-a77e-46c1-87c4-8178190b49a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his bleak view of our present situation, the Pope offered
        glimmers of hope near the end of his "joyful and troubling" reflection.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee3a7b9-ffd8-4b3d-98b7-99d29b589084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yet all is not lost," Francis writes. "Human beings, while capable
        of the worst, are also capable of rising above themselves, choosing again
        what is good, and making a new start, despite their mental and social conditioning."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdfc2de-28b0-4a93-9c9c-ac4283b7c3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting business ''on board''</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2ebe52-9418-43fa-82ce-c4e9a14faee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition to the Pope''s encyclical began several months before
        it was released.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a1097e-9458-4c93-8299-2571b9b80542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Heartland Institute, a conservative group skeptical
        of climate change, mounted a campaign to convince Pope Francis that global
        warming "is not a crisis."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22404681-144c-465b-85b8-8fe3399082d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pope is putting his moral authority behind the radical environmental
        agenda of the United Nations -- and he''s doing it after being told only part
        of the climate story," Jim Lakely, a Heartland spokesman, said in an email
        interview on Tuesday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebf09f3-021c-41c6-b0cd-70999fb84134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakely said Heartland will contact "hundreds of thousands of Catholics"
        in the United States through mail and email countering the Pope''s message
        and "giving them the truth about climate change."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3905464c-686f-4806-a07e-02f0efeeb0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may be a difficult task.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef1dc6f-377c-439b-b4cb-cf2b23105b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More Americans trust him than almost any other world or U.S. leader
        as a source of information on global warming, according to a survey conducted
        by Yale University and George Mason University. Still, the same poll showed
        that less than 10% of Americans view climate change as a moral issue.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6075f956-992e-46e6-a037-d9ef8fc0f5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Pew Research Center study released on Tuesday, Catholics
        are divided along partisan lines over climate change. More than 7 in 10 American
        Catholics believe the planet is getting warmer, and nearly half attribute
        global warming to human causes. A similar share (48%) view it as a very serious
        problem, according to Pew.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c4ff94-a937-47e3-8e25-dddf33dc06d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while more than 80% of Catholic Democrats say there is solid
        evidence that the Earth is warming, just half of Catholic Republicans agree.
        And less than a quarter of Catholic Republicans believe global warming is
        a man-made phenomenon and that it poses a very serious problem.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daed50f-c6f7-401d-8e24-c1da8ddea2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the 2016 campaign trail, news of the Pope''s upcoming encyclical
        has put several Catholic GOP candidates on the defensive. Former Pennsylvania
        Sen. Rick Santorum, for example, said the Pope should "leave science to the
        scientists."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f9a4f4-4236-40fa-8bbe-cdfe9f77ae2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a town hall in New Hampshire this week, former Florida Gov. Jeb
        Bush, who converted to Catholicism, said, "I don''t get economic policies
        from my bishops or my cardinals or my Pope. I think religion ought to be about
        making us better as people and less about things that end up getting into
        the political realm."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc419af9-cb91-4541-af9e-11a9102e9afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Catholics, though, were eagerly awaiting the Pope''s encyclical.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5e81bb-d5cf-4487-89f3-60c9c931c0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woo, the director of Catholic Relief Services, who was in Vatican
        City as part of the panel to present "Laudato Si" to the public, said her
        assignment is to connect the encyclical''s concerns to the business world.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cdbcaf-8369-4836-a90b-46167f539747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past 20 years, said Woo, former dean of the University
        of Notre Dame''s Mendoza College of Business, some corporations have adopted
        more ethical approaches, and she expects a wave of letters from business leaders
        this week praising the Pope''s initiative.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f67115-c8cf-41c9-9c91-404c2dfd80cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is that we need business, not just some, but all,
        to do more," Woo said. "They are the ones on the front lines. We need them
        on board."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba44b0ff-021e-4a64-addc-04dbb4d1df25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope will also need world leaders to buy into his moral message,
        which will be key before a U.N.-sponsored climate summit in December, said
        Pasztor of the U.N.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc4437a-c6b6-4e09-a9af-05105a30ce21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the meeting, nations are expected to submit their plans for reducing
        greenhouse gases, and the Pope will likely repeat the encyclical''s entreaties
        when he speaks at the U.N. General Assembly this September.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906d377b-61b7-4ed7-b879-9b7bcb4c014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having such an important person as the Pope talking about this
        issue will reach a lot of people," Pazstor said, "and at a crucial time."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6764f726-42f5-4182-ad52-cd22f340fd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:58:33.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:58:41.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com,<a href="http://edition.cnn.com/2015/06/18/world/pope-francis-climate-technology-encyclical/">
        "Pope Francis: ''Revolution'' needed to combat climate change"</a></em></p>'
  'World-Cup-Qualifiers-Philippines-Azkals-evolution-Simon-McMenemy':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-18T16:03:11.256+08:00
    'imagesource': 'jcr:07b30807-8407-4fb0-b4c4-a9cfb36b1bdb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '006026a5-1487-41a9-94dc-be6c27c9e755'
    'lead': 'After the claiming victories over Yemen and Bahrain in the first two
      fixtures of the World Cup Qualifiers, former head coach Simon McMenemy believes
      that the Azkals are taking the next step in development.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T16:02:19.224+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T16:02:23.830+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T16:02:23.625+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'McMenemy: ''We''re starting to see evolution of new Azkals''

      '
    'updated': 2015-07-22T15:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d040d9-517e-48fb-a6cf-620fb00641b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:02:19.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:02:23.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In the wake of
        the 2-0 victory over Yemen in the second round of the World Cup Qualifiers,
        former Azkals coach Simon McMenemy gave his take on what the Philippines needs
        to improve on to get to the next level.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4354ba0a-4947-4891-9687-efabbe4cd8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:02:19.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:02:23.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wins against Bahrain and Yemen have lifted the Philippines into
        joint first place with North Korea in their World Cup Qualification group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c327a27-0373-471f-8e3a-5705f4c92932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:02:19.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:02:23.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For McMenemy, the game against Yemen showcased a Filipino side that
        looks deserving of that position.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a8eabb-0a83-44e4-a021-9f72e79acdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:02:19.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:02:23.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that was the most complete performance from an Azkals team
        in quite awhile," said McMenemy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9db5439-ff33-4168-bca4-afc68461110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:02:19.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:02:23.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under current coach Thomas Dooley''s 3-5-2 system, the Filipinos
        held the lion''s share of possession against the Yemeni which allowed them
        to dictate the tempo of the match.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8487d8ea-b5df-4353-8557-f77cd23fb286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:02:19.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:02:23.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMenemy though still believes that the Azkals still have a lot
        to work on, particularly in set pieces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ba1282-dc41-496e-85c4-f0df4121379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:02:19.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:02:23.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was evident in the amount of set pieces that the Philippines
        failed to fashion chances from during the match.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a097e0ad-5994-4edd-88cd-0f26e51dbb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:02:19.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:02:23.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that was one thing that we can that we can certainly improve
        on for our next games in the qualifiers, " said McMenemy. "Set pieces can
        be crucial, they can decide a game one way or another."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccd1ece-778f-4bb7-b4f8-dab22989f519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:02:19.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:02:23.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/17/World-Cup-qualifiers-Philippines-Azkals-Yemen-Javier-Patiño-Misagh-Bahadoran-Iain-Ramsay.html">Related:
        Azkals handle Yemen, 2-0</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38691f70-af3e-4f1e-ba9c-0966d47d7c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:02:19.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:02:23.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals also have had trouble executing that final ball to create
        a chance after doing well to build up the play and keep the ball.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a63353e-3ff6-430f-bfd6-870db64c8559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:02:19.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:02:23.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s great dictating the tempo, it''s great being able to keep
        possession," said McMenemy. "But when the final ball isn''t good enough, and
        there were too many times in the first half when they get themselves into
        good positions and it''s just that final pass.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319929cd-1f38-44c1-b1e0-c2f4b9c78278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:02:19.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:02:23.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that final pass, they kind of struggled with a little bit."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efebe2d4-a781-405a-9f29-e220d7fed59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:02:19.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:02:23.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMenemy though has seen enough to harbor the belief that the Azkals
        are headed in the right direction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f9633a-322b-42eb-9a81-39e95d9688ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:02:19.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:02:23.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re starting to see the evolution of a new Azkal team,"
        said McMenemy. "It''s a step above where we''ve been in the past."</p>'
  'pba-rookie-draft-applicants-dleague-residency':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-18T15:51:44.814+08:00
    'imagesource': 'jcr:fcf39992-489a-4a05-ac56-993d3da8c373'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cc87c9a-3ac3-4ca9-8fc1-5344478721e7'
    'lead': 'The Philippine Basketball Association (PBA) is requiring Rookie Draft
      hopefuls to complete the D-League residency requirement to be eligible for the
      2015 draft.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T16:05:44.062+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T16:43:18.280+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T16:43:15.691+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'All PBA hopefuls must ''satisfy D-League residency requirement''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f3ce7a-0f30-409e-b728-1fe79ea844e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:05:44.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:43:18.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — All players who want to apply for
        the 2015 Philippine Basketball Association (PBA) Rookie Draft have to go through
        the Developmental League (D-League).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657dc301-ed9a-4ce6-a506-8d876ed1553e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:05:44.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:43:18.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless they suited up for the national team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5b811f-26b8-400e-898c-1a8fb69dfb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:05:44.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:43:18.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league is requiring local-born players to play at least seven
        games in the D-League to become eligible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6268057d-6a57-4ad8-aa18-cff160bdb2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:05:44.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:43:18.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fil-foreign applicants, meanwhile, also has to play at least
        seven games each in two conferences.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e6ff5b-42f8-40e4-b23f-d6d30e0a2df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:05:44.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:43:18.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have until June 30 to complete their application and submit
        documents proving their citizenship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a589b8f8-2d32-4ac9-8d4d-f2da839692ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:05:44.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:43:18.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players must be at least 21 years of age to be eligible for the
        draft.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4d18f7-b668-46a4-95b3-f4ff94131c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:05:44.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:43:18.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve seen a lot of new talents in the D-League so I’m pretty sure
        that the coming PBA season will be a lot more exciting,” said outgoing commissioner
        Chito Salud in an article posted on the league’s website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4c4755-5471-43c8-8db9-618d6c69145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:05:44.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:43:18.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think by this time, some PBA teams have already identified their
        prospects.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fafb90-ec5e-40e2-8f7f-be036c6d8602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:05:44.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:43:18.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league will release the final list of players eligible for the
        draft on August 20. The Draft is set three days after that on Robinson’s Place
        Manila.</p>'
  'pope-francis-encyclical-laudato-si-climate-change':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'Pope Francis is set to release his encyclical titled "Laudato Si"
      on Thursday (June 18), which will discuss the issue of climate change.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-18T15:36:56.451+08:00
    'imagesource': 'jcr:53571d24-2634-4a97-b6fc-a24131e4c8f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5506a77-b1d4-4bb5-b951-0afc663c2691'
    'lead': 'A theology professor said the climate change encyclical of Pope Francis
      will be a strong recognition and a humble admission of the environmental deterioration
      due to human irresponsibility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T08:10:59.046+08:00
