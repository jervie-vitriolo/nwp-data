    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T08:11:01.645+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Papal encyclical to address ''human irresponsibility'' — AdMU professor

      '
    'updated': 2015-08-02T13:29:00.000+08:00
    'visualType': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75da455-b685-45a9-9763-208922772e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:10:59.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:11:02.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Editor''s Note: CNN Philippines will be on top of the release
        of Pope Francis'' climate change encyclical titled&nbsp; "Laudato Si." Catch
        the special coverage today (June 18) at 5:00 p.m. with Pia Hontiveros.]</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913b6c20-9851-4055-9c40-cbca09c3d9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:10:59.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:11:02.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A strong recognition
        and a humble admission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381f648a-0d4f-45db-956c-842bd6cbe20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:10:59.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:11:02.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The content of the upcoming climate change encyclical of Pope Francis
        was described in polar opposites by Prof. Michael Asis of the Ateneo de Manila
        Theology Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49f941e-cc84-45c5-b267-2b0118b40fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:10:59.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:11:02.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/06/17/pope-francis-priest-scientists-environment.html">Related:
        Priest-scientists and why the Pope is qualified to talk about the environment</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7ade58-9b8c-4949-8272-da21b2af79e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:10:59.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:11:02.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both point to a single fact: the continuing deterioration of
        the environment is due to human irresponsibility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c41a2ba-9da9-4149-aecb-800ab2cbe462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:10:59.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:11:02.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asis said this is the first time that a Papal encyclical will focus
        on the Earth''s well-being more than anything.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782b4eae-0af7-41ed-9bf9-38053fea924e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:10:59.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:11:02.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will recognize the severe stress that human irresponsibility
        has inflicted on the care of the environment."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b20be2-65d1-4ce1-82b5-0d031012861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:10:59.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:11:02.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A papal encyclical is a letter from the pope. It discusses the Catholic
        doctrine and current issues through the teachings of the Catholic Church.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973c1036-05c3-4132-9d60-f1f396b6c02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:10:59.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:11:02.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/06/18/Pope-Francis-climate-change-encyclical-Laudato-Si.html">Related:
        Pope previews long-awaited letter on climate change</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132b0a7e-ca09-48b0-8338-7dabc4f76aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:10:59.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:11:02.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What to expect?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d732dc-8dce-497d-b789-07c213aa3109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:10:59.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:11:02.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis'' climate change encyclical, titled&nbsp; "Laudato
        Si" or "Be praised," also received opposing reactions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e363a18-6f40-4062-9a8b-91d39b4d9c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:10:59.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:11:02.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/06/17/millionaires-to-own-46-global-wealth-2019.html">Related:
        5 key questions about Pope Francis and climate change</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52edef35-bb14-4b3f-8a70-7498fa50a675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:10:59.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:11:02.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one side are environmentalists who support it. On the other end
        are those who deny the existence of climate change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79930b2f-2847-4b3f-8f67-1089345fe028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:10:59.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:11:02.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing for sure, however, is that "Laudato Si" could have a significant
        influence on political decisions, Asis said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c3d6c1-e4dd-4adc-98c0-14c6b9dc2f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:10:59.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:11:02.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly this will have a great impact given the pope''s moral
        authority all over the world and his wide popularity. In fact, I think he''s
        scheduled to give an address to the U.S. Congress and the UN precisely on
        this topic in a few weeks or months."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aed6780-c042-4902-9101-0c8e1409f52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:10:59.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:11:02.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stance of PH Catholic Church</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc455861-6ffb-4ad5-b39a-e1eb4531b3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:10:59.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:11:02.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church in the country has become very environmentally-conscious
        for the past 20 years, the professor said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c785cd5-4dc3-40c6-8cdd-67a52a3a8aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:10:59.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:11:02.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that bishops in the country have often echoed the Vatican''s
        concerns over the care for the environment, especially as it impacts the poor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fb2360-4a50-4cda-903d-a43eb0287ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:10:59.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:11:02.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/06/17/millionaires-to-own-46-global-wealth-2019.html">Related:
        Millionaires to own 46% of global wealth by 2019 – study</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e0f201-7409-4a3b-b0d7-c41392d23410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:10:59.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:11:02.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is an issue very close to the heart of the pope because
        his papacy is really known for its preferential option for the poor."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e592878-0f63-4434-a14a-0e102d46d756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:10:59.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:11:02.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further said that he expects the papal letter to provide strong
        grounding for the Catholic Bishops'' Conference of the Philippines'' (CBCP)
        moral teachings and exhortations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62b9ece-4738-4e5b-b7c3-24f364150d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:10:59.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:11:02.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The appeal really on the document is how this message can be communicated
        by the different parishes to their parish communities."</p>'
  'Hong-Kong-legislators-reject-China-backed-reform-bill':
    'author': ' Wilfred Chan, CNN'
    'caption': 'Pro-government protesters wave Chinese national flags outside the
      Legislative Council on April 22, 2015 in Hong Kong, Hong Kong.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-18T15:38:36.019+08:00
    'imagesource': 'jcr:dc770bb2-eb1a-420a-8a8c-37cddf1aaf7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e18c8195-c541-4f80-ab44-a8b61dbf6e51'
    'lead': 'A bill proposed by the Chinese government that would have allowed Hong
      Kong residents to vote for their next leader — as long as the candidates were
      picked by Beijing — has been rejected by Hong Kong''s legislature.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T08:13:54.492+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T08:13:58.803+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T08:13:58.249+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong legislators reject China-backed reform bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bf736b-489d-4d56-9f3e-c6ac5dac1907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:13:54.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:13:58.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONG KONG (CNN) — A bill proposed by the Chinese government that
        would have allowed Hong Kong residents to vote for their next leader —&nbsp;
        as long as the candidates were approved by Beijing — has been rejected by
        Hong Kong''s legislature.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e5a3dd-f970-4ec2-a3d5-74e3f269d0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:13:54.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:13:58.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a vote Thursday (June 18), 28 out of Hong Kong''s 70 lawmakers
        rejected the proposal. Eight voted in favor and one lawmaker abstained.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab394eb9-a235-4d7c-8845-915a5b2bed55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:13:54.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:13:58.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With defeat imminent, a group of pro-government legislators forfeited
        their vote by staging a last-minute walkout of the chamber.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42d73d7-f790-4c1f-8a80-051dc26f38b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:13:54.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:13:58.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result was seen as a rebuke to the Chinese government, which
        has tried to bring Hong Kong closer to the mainland since it was returned
        from British rule in 1997.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2310966c-bfde-4c54-b129-6f041a517453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:13:54.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:13:58.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was the subject of much contention in Hong Kong and came
        in the wake of massive street protests that gripped the city last fall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcafe53-9826-4fea-b127-2d11d954ea88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:13:54.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:13:58.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democracy supporters had refused to accept the proposal, saying
        that electing candidates vetted and approved by a Beijing loyalist committee
        would amount to "fake universal suffrage."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65aa611-204f-4bff-b8f7-2bd14eed9de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:13:54.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:13:58.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-democracy legislator Albert Chan, who voted against the bill,
        called the result a "victory."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb90d587-e828-4545-bf2f-c9135ffcc4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:13:54.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:13:58.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not want to have a fake democratic system in Hong Kong,"
        he told CNN. "We want to continue fight for genuine democracy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162e5a96-43eb-422d-a51c-8033a4e858ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:13:54.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:13:58.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Regina Ip, a pro-Beijing lawmaker, told CNN the result was "highly
        regrettable... this does not bode well for governance."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c1fb65-9fcf-4962-a504-0825563fc8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:13:54.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:13:58.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitter division</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf9dd9b-6d8f-4a21-8f84-c47753e07508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:13:54.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:13:58.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote brought little resolution after years of intense disagreement
        over how to establish universal suffrage in Hong Kong — a promise made to
        the city when it was returned from British to Chinese rule 17 years ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e37cd1-615d-49df-abc6-ed2b0ee8a344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:13:54.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:13:58.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishment lawmakers said the defeated bill would have fulfilled
        that long-awaited promise. But democracy supporters disagreed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a47531b-ead5-41bf-8d00-1fb12f69f149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:13:54.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:13:58.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not gullible. We will not buy into such delusions for the
        sake of a quiet life," said legislator Claudia Mo during debate over the bill.
        "We have no choice but to vote against it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331c8973-80e3-4ce6-a231-75b7c5e6a2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:13:54.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:13:58.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the electoral reform process has effectively stalled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e75413-e1a6-41fb-b982-766d521082a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:13:54.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:13:58.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong and China''s governments have insisted there can be no
        more reform proposals, and have hinted at consequences for those who opposed
        them this time around.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a475083-5898-4cc7-99e0-81ce29678a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:13:54.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:13:58.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to who should be held liable, I think the answer is clear,"
        said Carrie Lam, Hong Kong''s chief secretary and the city''s number two official,
        in the final moments of the bill''s debate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff12c200-5422-4f20-9fde-2c6b9be65d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:13:54.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:13:58.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accusing pro-democracy legislators of holding the city "hostage,"
        she said democratic elections might now be "dream that''s never realized."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cb73cc-9dd4-441a-a5d7-2a1c073d3e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:13:54.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:13:58.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d8500f-0a42-4c2a-9c78-4935647fbfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:13:54.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:13:58.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democracy activists had hoped that mass civil disobedience would
        pressure the government into revising the reform proposal to allow for free
        and open elections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fc3e3d-b04d-4ecd-a627-18d7889a73c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:13:54.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:13:58.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That led to the "Occupy Movement" or "Umbrella Movement," 79 days
        of sit-ins that snarled traffic in key areas of the city.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b06be5-fe69-4b83-880e-32174458a5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:13:54.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:13:58.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the reform proposal dead and no short-term possibility
        for compromise, pro-democracy activists are setting their sights on a new
        horizon: The year 2047.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc4d811-a51d-4542-b567-67ea6d71eaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:13:54.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:13:58.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when that Hong Kong''s special status as a semi-autonomous
        Chinese territory officially expires, leaving its future an open question.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e690c0-6c4a-4de8-8968-bcf0dcf60e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:13:54.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:13:58.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is why student leader Joshua Wong, a key figure in last year''s
        protests, told CNN on Wednesday that his activist group is no longer planning
        any civil disobedience for the next one or two years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bad36d-ec69-485a-9002-3cf2387a2f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:13:54.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:13:58.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he announced a new goal: To fight for the right to "organize
        a referendum to decide the future of Hong Kong after 2047."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e92147d-f4ff-4da8-b102-54587847af73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:13:54.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:13:58.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In last year''s battle, we could not win," he said. "But in the
        future war, we can finally get back the right of Hong Kong people."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c10333-e46a-4697-a843-5822b89b4fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:13:54.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:13:58.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Ivan Watson contributed reporting.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e8836b-8026-4922-8d9a-7c3b53671487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:13:54.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:13:58.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2015/06/18/asia/hong-kong-reform-vote/#">"Hong
        Kong legislators reject China-backed reform bill"</a></em></p>'
  'How-NASA-will-save-the-world-from-giant-killer-asteroids':
    'author': 'Matthew Hoye, CNN'
    'caption': 'Aerial view of NASA''s Goddard Space Flight Center in Greenbelt, Maryland,
      in 2010.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-18T15:38:40.449+08:00
    'imagesource': 'jcr:1eed9317-fba7-4e48-a07d-ff73a49e0340'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e6a1e14-3fc9-43d1-99d4-fdedffccd543'
    'lead': 't may sound like a science fiction movie, but in a small conference room
      at the Goddard Space Flight Center, a tight-knit group of top NASA scientists
      is coming up with new ways to protect our planet from killer asteroids, 1,593
      of which are potentially hazardous to Earth,'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T08:16:49.652+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T08:16:53.588+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T08:16:53.116+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How NASA will save the world from giant, killer asteroids

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ceead2-cee6-43e4-a046-ffe8d13eab3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:49.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:16:53.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goddard Space Flight Center, Maryland (CNN) — It may sound like
        a science fiction movie, but in a small conference room at the Goddard Space
        Flight Center, a tight-knit group of top NASA scientists is coming up with
        new ways to protect our planet from killer asteroids.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ed465b-c0a0-4d9c-93ef-2c570b5515e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:49.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:16:53.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is to repurpose and build on technologies being developed
        for other space missions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d29333e-30bb-4fc4-ab50-981ad0d59c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:49.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:16:53.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How big is the threat from asteroids?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f59282d-7246-42a0-a6c7-98ba6c820f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:49.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:16:53.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, Jason Kessler, NASA''s director of the Grand Challenge, says
        that as of Wednesday morning asteroid hunters around the world have identified
        and are tracking 12,706 Near Earth Objects (NEOs) — or asteroids — that could
        come close to Earth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560850a4-1e53-401d-b7a7-eebfc5495517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:49.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:16:53.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of those 1,593 are potentially hazardous, meaning they might cross
        earth''s path," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b99ea55-5afc-47e4-9354-ac8bc692c7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:49.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:16:53.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 800 of the total tracked asteroids are a kilometer or more
        in length. Some of those — 152 — also have the potential to cross the Earth''s
        path, something Kessler said would be, "devastating."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d335499-2df4-4644-8f7c-f2c3a2481b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:49.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:16:53.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have discovered about 95% of the one kilometer or larger asteroids,
        that''s roughly the size of the one that is thought to have wiped out the
        dinosaurs upon impact," he said in an earlier interview with CNN. "Unfortunately
        we only know about roughly 1% of those asteroids that get down to the 30 meter
        size, so there''s a tremendous amount out there that we have yet to discover."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab252029-1c59-40a7-80cb-5ad15f59d5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:49.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:16:53.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there are "potentially hundreds of thousands" of smaller
        asteroids headed this way that have not yet been identified.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d712467-ebd5-4b00-909e-31a6a0f1397c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:49.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:16:53.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grand Challenge program, which is celebrating its second anniversary
        on Thursday, invites everyday people to help NASA, "track all asteroid threats
        to human populations, and to know what to do about them," Kessler said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5bedb7-28d8-4695-9160-c88653e1b31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:49.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:16:53.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that in mind, Ben Reed, who heads up the team that is developing
        NASA''s Asteroid Robotic Redirect Mission, is bringing together scientists
        from across NASA who are working on several different space missions -- and
        using their expertise to help develop an American built asteroid lander.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056c8a20-7f76-42eb-a874-d15e2004224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:49.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:16:53.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reed said that with technology being developed today, the lander
        could eventually be programmed to change the course of a rogue asteroid. The
        lander, he said, could use its thrusters to nudge an asteroid off a collision
        course with Earth. Or alternately, he said, the lander could use its own gravitational
        pull to make slight changes to an asteroid''s trajectory if it is deemed a
        threat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39963e80-4029-42f0-89a5-8ea3071c106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:49.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:16:53.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same lander could also pick up a piece of an asteroid, store
        it in its cargo bay and bring it back to earth for scientific study, Reed
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fbea4d-b35f-4bd5-aa00-d48008acd288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:49.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:16:53.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the technologies to be able to do it, and the same technology
        is needed to capture asteroids," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dc21cc-d01e-40db-8ce3-97cb768bce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:49.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:16:53.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His teams have taken over a warehouse-sized room called "the Cauldron"
        at the Goddard Space Flight Center just outside Washington. Their mission
        is to test all these new robotic technologies and to figure out ways to apply
        them to future space missions. Scientists positioned an SUV-size mockup of
        a giant asteroid, alongside two life-size satellites.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e76f6d6-9d85-4c8d-baa5-e131d58e2b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:49.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:16:53.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robotic arms were also being tested to run simulations of future
        satellite retrieval and repair missions. And, of course, they had a prototype
        of a small lander that could use specially outfitted retracting legs to land
        on an asteroid, pick up a sample and bring it home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f249e0-548a-4bd3-a619-633386be1a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:49.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:16:53.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists working on a future manned mission to Mars were also
        on hand to discuss fueling options. Their team is experimenting with xenon
        fuel tanks, and say those tanks could be re-purposed to help power an asteroid
        lander -- which would need to travel millions of miles into space, and then
        return home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a4fe1d-ae33-4270-a59a-d9d7e9cd7a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:49.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:16:53.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another team working on a robotic arm that will be used aboard the
        International Space Station, says the technology running the arm could also
        be re-purposed to help capture a piece of an asteroid.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52873833-54fd-4348-81b5-03d30d5feec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:49.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:16:53.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reed said all space missions are linked, and that in every mission,
        "Humans and robots are working together on a client that''s in space, that
        accesses robotics and advanced tools ... So the fundamentals of this (asteroid)
        mission are no different."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5e54e1-3204-4f12-9d92-ea867f44be3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:49.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:16:53.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said NASA''s job is to "push the boundaries and to push the envelope"
        on what technology can be used for.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac606389-4519-4861-aed2-c9f1efd258b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:49.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:16:53.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as they expore their options, Reed said asteroids pose no real
        threat to Earth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea345af7-3cce-4461-b426-504bd10c253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:49.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:16:53.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the technologies to mitigate any potential threats," he
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0a640f-543f-48be-82c0-869fe40b3c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:49.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:16:53.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kessler said though the data sounds menacing, "Nothing we know of
        is threatening Earth right now."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f660c4f-d995-4b9a-b6c4-232f99c6d747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:16:49.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:16:53.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, aside from the 98% of asteroids that have yet to be discovered.</p>'
  'Fifty-Shades-of-Grey-Christian-Grey-E.L.-James-book':
    'author': 'Patricia Reaney, Reuters'
    'caption': 'A new "Fifty Shades" book is in the works.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-18T14:56:37.541+08:00
    'imagesource': 'jcr:e2fd716f-b8e6-4ee6-88fc-97bfb9149f4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8932efa-5537-42b3-98e7-598bf660174e'
    'lead': 'E.L. James, the British author of the hugely successful "Fifty Shades
      of Grey''" erotic novels, is celebrating the fictional birthday of her famous
      male character on Thursday (June 18) with the release of her new book, "Grey,"
      which looks set to be an instant bestseller.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T08:20:12.115+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T08:20:15.251+08:00
