    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca50222-261f-45a8-9ac2-d0d66621d1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:02:29.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:02:33.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourbeau, who was performing as part of her music school''s fundraiser
        for the Edmonton Humane Society, told the Edmonton Journal that she couldn''t
        believe it when Sheeran showed up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d21e93b-1dad-44a8-b64c-8407df468e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:02:29.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:02:33.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was like, should I stop? I didn''t want to stop, but I wanted
        to talk to him," the young singer said. "This is, like, the best thing that''s
        ever happened to me."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5dd9f1-6611-4815-a6dd-787d0c465464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:02:29.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:02:33.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Cathrea, president of Resonate Music School and Studio,
        which hosted the fundraiser, told the Journal that the school did not know
        that Sheeran would be in the mall and that the fundraiser was not planned
        to coincide with the Grammy nominee''s concert that weekend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e22f214-82bf-4c47-bc2b-dd9a9f1b39f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:02:29.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:02:33.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheeran''s generosity didn''t stop with the singing. His manager
        later contacted Bourbeau and invited her to the concert.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5269437b-e95b-4721-89c0-4cf161c5bf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:02:29.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T09:02:33.279+08:00
