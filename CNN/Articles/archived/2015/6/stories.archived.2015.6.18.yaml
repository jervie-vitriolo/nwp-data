  'sea-games-cojuangco-lack-of-government-support':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-18T20:39:38.871+08:00
    'imagesource': 'jcr:2e90d02e-fb9c-403e-a0ae-056c97be87f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfdb4396-1597-4b86-a1b9-3102b9f9dbcf'
    'lead': 'Philippine Olympic Committee (POC) president Peping Cojuangco explained
      the reason behind the country''s 29-36-66 gold-silver-bronze finish in the SEA
      Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T15:51:59.464+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T15:52:04.410+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T15:52:04.131+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cojuangco cites ''lack of financial support from gov''t'' as reason
      for PH''s subpar performance in SEAG

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f5ae51-79d6-4f1f-a0d4-eaaf933cb561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:51:59.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:52:04.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Philippine Olympic
        Committee (POC) president Peping Cojuangco cited lack of financial support
        from the government as the reason for the country’s pedestrian performance
        in the recently-concluded Southeast Asian (SEA) Games in Singapore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6fdf44-30d0-4437-8bfe-2a9be4f0c29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:51:59.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:52:04.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we give an allowance to an athlete, that includes already
        their food and maintenance of their own family," Cojuangco said in an interview
        with CNN Philippines'' Rex Remitio.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4e3af6-ca69-4d48-9fc3-6e1e7a89581f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:51:59.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:52:04.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Were we able to feed them the right food at the right
        time, we wouldn''t be finishing like this, I guarantee you that."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166c7603-7a0b-411e-98fe-dfaf9bdb4d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:51:59.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:52:04.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was mired at sixth spot with a 29-36-66 gold-silver-bronze
        medal haul, a notch higher than its previous finish in the 2013 edition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d03a25-671e-451e-b223-b53f68715c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:51:59.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:52:04.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it was far from what officials projected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcafb28d-c363-479e-a34a-625b52443a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:51:59.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:52:04.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous report by CNN Philippines, chef-de-mission of the
        Philippine contingent Julian Camacho said the target was 45 to 50 gold medals
        for the Filipino contingent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccd32bf-7174-4f04-8515-1538f1484aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:51:59.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:52:04.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/17/2015-Sea-Games-Philippines-do-better.html">Read:
        Did Philippines do better?</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834fa235-f9f0-4075-aaa6-f9b527939d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:51:59.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:52:04.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Philippine armada was kept on the backfoot.</p>'
    '15':
      'image': 'jcr:aee6fd1c-6d56-43d1-8091-09538b74be25'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59afa7d7-6af9-41b7-814d-1f50bf99ce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:51:59.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:52:04.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ffff57-fe02-48ad-8cc7-95c15c16a4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:51:59.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:52:04.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POC chief admitted politics kept country''s sports program in
        rut.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bc5518-a352-423c-8fc0-10c8b76a4286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:51:59.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:52:04.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s more politics in sports than in politics, and even internationally.
        Look at what''s happened in FIFA; when you say politics, you''re talking about
        democracy," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ba1d3f-7f19-4daa-9fc8-755426daf40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:51:59.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:52:04.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the issue, Cojuangco said they are planning to build
        a P3.5-million, state-of-the-art training center.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfee890-4238-4872-ab81-faa91021eb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:51:59.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:52:04.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 81-year-old sports official added he is seeking the support
        from private sector for the 70-hectare structure.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d26bf-c427-46e2-929b-315554e350d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:51:59.466+08:00
