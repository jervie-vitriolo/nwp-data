      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from looking different on the roster sheet with the recently
        concluded trade for Lance Stephenson, the Clippers are set to debut a new
        look on their jerseys as well.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
