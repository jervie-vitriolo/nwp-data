    'template': '1'
    'title': 'MILF decommissioning reflects message of Ramadan – UP professor

      '
    'updated': 2015-08-02T13:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff10d8e-cd6f-4f87-b6e9-587134927523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:30.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:47:33.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It was no easy
        feat but the dean of the U.P. Institute of Islamic Studies said the Moro Islamic
        Liberation Front (MILF) epitomized the essence of Ramadan when it turned over
        its high-powered and crew-served firearms on Tuesday (June 17).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f729ae-8010-4c1b-80b6-09bea38b7a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:30.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:47:33.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-renewal is one opportunity afforded by Ramadan to Muslims,
        Prof. Julkipli Wadi told CNN Philippines'' Headline News anchor Amelyn Veloso,
        in a phone interview on Thursday (June 18).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a604210-dea1-4085-8313-e53a2736ebbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:30.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:47:33.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened in the other day, the decommissioning of the MILF,
        also signals some kind of a new beginning," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef0c31e-7dd8-466c-bc5f-de181060a716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:30.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:47:33.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wadi pointed out that the move showed the Moro group''s sincerity
        in pursuing the peace process even if the Bangsamoro Basic Law (BBL) is still
        hanging.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1789d9da-ce78-4360-be5a-084188bef391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:30.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:47:33.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech last Tuesday, President Benigno Aquino III called
        the MILF''s move as taking nine and a half steps forward. He asked: "Kung
        may sampung hakbang para lubusang magkalapit, at ginawa na nila ang siyam
        at kalahating hakbang, ipagkakait mo pa ba ‘yung natitirang kalahating hakbang?
        "</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ccd013-20f2-46bc-9290-19e9db7dde77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:30.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:47:33.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are ten steps to get to a meeting point,
        and they already took the initiative to move nine and a half steps forward,
        will you deprive them of the remaining half a step?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25b0b2a-22c9-42df-bf97-3d347dcb74c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:30.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:47:33.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/16/Aquinos-speech-at-MILF-decommissioning-ceremony.html">Related:
        Aquino''s speech at MILF decommissioning ceremony</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19377009-2f5e-4df0-8c42-9716e775ecf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:30.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:47:33.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The professor, however, admitted that the decision of the MILF leadership
        to turn over some of its weapons might cause division among the rank and file.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e388501f-bd98-4ac1-bb59-85fa93a84abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:30.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:47:33.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/16/MILF-on-its-decommissioning-First-step-to-real-peace-not-surrender.html">Related:
        Decommissioning is first step to real peace, not surrender – MILF</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa47c92-a8f1-495b-ae7e-32ba96af5d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:30.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:47:33.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well it is sort of expected because I don''t know how much the
        conviction of the MILF in terms of bringing this message to the ground, to
        the rank and file, the logic of decommissioning."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25688de8-0611-400f-abe2-b6e5e62b6b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:30.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:47:33.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that a mass information campaign should be done by the leadership
        as it is inevitable that some members on the ground may hold the opinion that
        the BBL should be passed first before turning over the weapons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ada8ac-60ee-41ad-81b7-eef8a745d9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:30.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:47:33.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decommissioning is part of the Annex on Normalization of the
        Comprehensive Agreement on the Bangsamoro (CAB) agreed upon by the Philippine
        government and the MILF last year after 17 years of negotiations. Full decommissioning
        is set to happen after the creation of the Bangsamoro and the region''s police
        force.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b722bd-b781-483b-8faf-d6e04f9f3286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:30.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:47:33.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/06/17/Expert-doubts-MILF-combatants-will-disarm-completely.html1">Related:
        Expert doubts MILF combatants will disarm completely</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871170a3-299d-47d7-8a39-b92e14e331b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:30.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:47:33.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basic pillar of Islam</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b03379a-f55a-4127-ad22-fb477df3cfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:30.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:47:33.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramadan is celebrated by Muslims as the month that prophet Mohammed
        received the first of the revelations that make up the Quran.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4880a7eb-300d-4b8c-883f-adac8118b64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:30.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:47:33.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/18/Muslims-begin-Ramadan-Thursday.html">Related:
        Muslims begin Ramadan Thursday</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4debfce2-6eaa-459a-ab24-de81ed8005a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:30.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:47:33.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fasting during the holy month of Ramadan is one of the five pillars
        of Islam:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc0d13a-c9f2-4bb7-b0c3-00bc92c56cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:30.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:47:33.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shahadah: Affirmation that there is no deity but God and that Mohammed
        is His messenger</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c46af0-0767-46d5-820a-0d0757c1683e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:30.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:47:33.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salat: Praying five times daily</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c723ef-8d52-4308-85f2-1de5f0e49bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:30.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:47:33.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zakat: Giving to charity</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd0f9af-fc72-4fd1-8728-569e0195c5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:30.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:47:33.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sawm: Fasting during the month of Ramadan</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaf680b-9a8a-43e8-a220-5f3596ac0644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:30.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:47:33.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hajj: Making a pilgrimage to Mecca at least once in a lifetime</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771d147b-a600-4879-952c-91ea7808a230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:30.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:47:33.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wadi said that fasting during this period is both a spiritual and
        physical form of cleansing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8397acd-0e23-4c3b-a8d5-3c69bfa8b9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:30.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:47:33.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spiritual, it means making us more God-centered, righteous, faithful,
        and so on. Physical, it means it removes [toxins] in our body."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb6b2bb-5f78-41be-a218-d7a3d165d221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:47:30.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:47:33.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its observance for this year starts at sundown on June 18 until
        July 18. Eid al-Fitr signals the end of Ramadan, which is celebrated with
        a day of feasting.</p>'
