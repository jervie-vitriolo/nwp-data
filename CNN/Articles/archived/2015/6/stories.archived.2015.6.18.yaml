      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a guest appearance on Conan on Thursday (June 18 PHT), franchise
        owner Steve Ballmer unveiled the new logo of the Clippers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9e60fd-5558-4976-9013-b4c7ffedde7b'
