    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95410872-8ad2-485c-b850-673f45abb0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:35:35.918+08:00
