        and I want to say THANK YOU TO ALL OF YOUR SUPPORT FROM WHICHEVER COUNTRY
        YOU ARE FROM. Your belief in me keeps reminding me to continue being strong
        and believe in myself and keep going! Months after I have learned that it
        is okay to feel sad in times of defeat. Cry it out, accept the feeling, but
        most importantly stand up and know that for as long as you continue on your
        journey, work hard and never give up, trust that there is a greater plan for
