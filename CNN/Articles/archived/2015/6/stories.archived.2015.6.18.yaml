    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58a4365d-a702-44a0-98c8-8d9ed72d2e8a'
    'lead': 'It was no easy feat but the dean of the U.P. Institute of Islamic Studies
      said the Moro Islamic Liberation Front (MILF) epitomized the essence of Ramadan
      when it turned over its high-powered and crew-served firearms on Tuesday.'
