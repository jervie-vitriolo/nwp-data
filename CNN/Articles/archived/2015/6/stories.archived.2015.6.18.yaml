      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:35:35.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:35:38.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Slaughter, Mac Baracael, Orlando Johnson, Eman Monfort, and
