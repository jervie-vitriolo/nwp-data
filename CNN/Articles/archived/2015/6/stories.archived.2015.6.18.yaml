      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following is the president''s messsage as posted in the website
        of the Official Gazette:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809c4b0d-08f5-4689-a4ac-0104ff986472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:33:24.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:33:27.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My warmest greetings to the Muslim Filipino Community as you celebrate
        the Start of the Fasting Month of Ramadhan 1436H.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb966231-2277-4f69-a64e-a243bb59ae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:33:24.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:33:27.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramadhan is among the holiest of seasons, signifying the time of
        Allah’s first revelations to Mohammad. The fasting and prayer which highlight
        this recollection enrich your oneness with Allah. It is a time for you to
        embody the teachings of the Holy Quran as you practice greater discipline,
        compassion, and restraint. May this sacred occasion bring you closer to the
        Almighty, becoming his instruments of peace and unity as the Filipino nation
        gathers on our shared journey to create a more prosperous and equitable nation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa285a59-f2be-423c-923b-a4c843d8f556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:33:24.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:33:27.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has reached heretofore unattainable heights of progress
        and inclusiveness through solidarity and cooperation. Our entire country is
        with you in spirit as you observe this time of deep reflection. May we continue
        to exhibit excellence, integrity, and accountability in our deeds, and achieve
        greater milestones in nation-building.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6456f3a5-7cd5-4d6d-b1c0-cd879260be4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:33:24.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:33:27.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My warmest and most sincere aalaam to you. I wish you a meaningful
        and happy celebration.</p>'
  'barangay-ginebra-fans-world-gin-day-celebration-caguioa-tenorio-helterbrand-aguilar-slaughter':
