      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Monika Sta. Maria
        came close to winning the top spot in the modeling reality TV show Asia''s
        Next Top Model Cycle 3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792fe528-779c-4567-ba18-f58340e928e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:07:06.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:13:44.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayu Gani from Indonesia bested Sta. Maria in the Asia''s Next Top
        Model Cycle 3 (AsNTM) finale, which aired on Wednesday (June 17).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421c9736-c40f-4a73-86cb-1c659386eff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:07:06.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:13:44.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right after the airing of the finale, the 23-year-old Sta. Maria
        posted on her social media accounts how heartbroken she felt after the results
        were announced, but said she still feels grateful for all the love and support
        she has received throughout the competition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3ae06f-4948-4b9f-8b91-e2f58726fc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:07:06.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:13:44.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trust that there is a greater plan for you!," her post read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a554b4f8-3e97-4eb4-8ed8-07e943ad3ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T09:07:06.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:13:44.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that she wanted to give the Philippines its first
        Asia''s Next Top Model win.</p>'
