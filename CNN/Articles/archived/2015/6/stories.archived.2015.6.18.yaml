      'text': '<p><em>CNN Philippines'' Rex Remitio contributed to this report.</em></p>'
  'Pope-Francis-encyclical-anti-technology-human-activities-climate-change':
    'author': 'David G. Allan, CNN'
    'caption': '(File photo) Pope Francis leaves the Paul VI Hall after an audience
      with President of Argentina Cristina Fernandez de Kirchner on June 7, 2015 in
      Vatican City, Vatican.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-18T18:58:00.679+08:00
    'imagesource': 'jcr:27c50a4d-3996-4cc2-b5d5-627b9c8ef959'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe009985-d65b-4e47-96ef-37dcc1391436'
    'lead': 'The Pope''s 192-page encyclical letter, mainly about global warming,
      also contains brief but scathing remarks on the digital filter we put on our
      human experience. "When media and the digital world become omnipresent, their
      influence can stop people from learning how to live wisely, to think deeply
      and to love generously," he wrote in the letter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T15:55:04.315+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T15:55:08.445+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T15:55:08.024+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Pope''s life-embracing, anti-digital media sermon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3d4bf6-d7ca-4ab5-b0f0-fd2e8cc7d526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:04.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:55:08.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The latest zeitgeist commentary from that
        keen social observer and populist pundit, Pope Francis, has arrived like an
        Easter egg, hidden inside a larger basket of criticism focused on climate
        change. The Pope''s 192-page encyclical letter, mainly about global warming,
        also contains brief but scathing remarks on the digital filter we put on our
        human experience.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2c9b43-1f45-4520-9829-9e8e7121c153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:04.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:55:08.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When media and the digital world become omnipresent, their influence
        can stop people from learning how to live wisely, to think deeply and to love
        generously," he wrote in the letter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1447fe-21b5-4bd5-a4cf-a284e338b4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:04.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:55:08.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Pope Francis has warned us of the dangers
        of a digital detritus he calls "mental pollution." Last year, he instructed
        50,000 German altar servers not to waste their precious time online, on phones
        and watching television.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3cdbb7-40d3-4b6d-98c2-ff777c853d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:04.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:55:08.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those activities "should simplify and improve the quality of life,
        but [instead] distract attention away from what is really important," said
        Francis, who has a combined Twitter following of roughly 20 million souls
        across multiple languages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeb4e87-a904-49d8-996b-d8fd33ebc08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:04.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:55:08.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an important debate to have, and the leader of one of the
        world''s biggest religions is right to force it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6771fab5-ae29-4d05-8ac7-62765535c20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:04.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:55:08.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken as a whole, do our technological advances — news in real time,
        live global communication, access to more information and entertainment (and
        all the shades in between) than we could ever fully absorb -- help or hurt
        the causes when those causes should be engaging with our lives to the fullest,
        and fostering peace, love and happiness?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8563bb-c1d5-41a3-9acf-ca9750ecb275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:04.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:55:08.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are legitimate rebuttals, especially around medical and diplomatic
        communication, that the Internet has led to many saved lives and much strife
        avoided (even if it was invented by the Pentagon).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71742bb-9032-43cf-88aa-f2eb6e4399b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:04.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:55:08.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The easier it is to communicate during a natural or health crises,
        the better. But I don''t think that''s what Pope Francis is really talking
        about when he complains about digital and media omnipresence. He means Tinder.
        Recruiting by ISIS. Cyberbullying. World of Warcraft. Celebrity Apprentice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af91613-516e-443c-a3b0-6784da51814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:04.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:55:08.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our life is made up of time, and time is a gift from God, so it
        is important that it be used in good and fruitful actions," Pope Francis told
        the altar boys and girls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f97fc83-8c7d-4d56-8050-d454e2b43e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:04.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:55:08.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You don''t have to believe in God to know that time is a gift and
        how we spend it is vital to our happiness and engagement with life. We should
        be perpetually asking ourselves the question put forth by the mindful Pulitzer
        Prize-winning poet Mary Oliver: "Tell me, what is it you plan to do with your
        one wild and precious life?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152a5ce8-47ef-40a2-858a-1b8e4cb08d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:04.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:55:08.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope is clued into a huge culture crises we are largely ignoring
        right now. We are living only partially in reality, and probably too much
        virtually.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee4b481-3258-4a47-9e3b-326d9b0b0604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:04.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:55:08.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intuitively we know this is true. That''s why we try to limit screen
        time for ourselves and our children. It''s why we give up Facebook for Lent.
        Why "off the grid" and "out of range" are synonymous with inner peace.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dde5aa-4b92-4eb6-94c5-f0c8895fd53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:04.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:55:08.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the universally popular doughnut, our digital distractions
        are sweet, addictive and neurologically tapped into pleasure receptors. But
        we also know they lack the essential nutrients we need, which is why we don''t
        eat them at every meal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cb80e5-c0a9-409a-95a2-d846d1673d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:04.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:55:08.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cell phones, the research tells us, are the new cigarettes. Television
        violence leads to adult aggression. Texting while driving kills people. And
        in general, all the chatter is getting in the way of fully listening to our
        friends, co-workers and children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db88f09b-e77e-4f24-b8be-7bda198c54e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:04.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:55:08.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Real relationships with others, with all the challenges they entail,"
        Pope Francis said, is giving way to more fickle online relationships and "a
        new type of contrived emotion which has more to do with devices and displays
        than with other people and with nature."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742d6b02-ed58-49d5-8656-c72baa2e50f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:04.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:55:08.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think back on the happiest and most meaningful moments of your life.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baab8a26-cbb4-4c78-bec7-31c285a1ba5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:04.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:55:08.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You were fully present — mentally and corporeally — for them. These
        peak experiences (as defined by the brilliant psychologist Abraham Maslow)
        in which we are deeply engaged with the environment, or in a meaningful activity,
        or with other people, are not virtual by definition. Digital media not only
        lack those moments of engagement, but the Pope''s point is that they are an
        impediment to them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2707b033-d040-4cab-9738-1b1b1788e104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:04.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:55:08.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convinced? Here is all you need to start doing with this information:
        Be more aware of your relationship to media and digital interference. The
        more you are mindful of how often it prevents you from being present with
        what is real, the more you will want to lower the volume of its noise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98cdfa6-fee7-4c79-b998-b5fae0fc5e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:04.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:55:08.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start looking for happiness-making ways of replacing superfluous
        digital experiences. Forget fasting, just substitute some ingredients and
        see how it improves the taste of your one wild and precious life. Find your
        own ways to turn off, tune in and opt out of the mental pollution.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ebc4f5-016e-4533-a9de-58fd9c0330ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:04.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:55:08.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 20 years ago, in the beginning miles of the then-called "information
        superhighway," I wrote a column titled Wisdom.not@cyberspace for my college
        newspaper (a less ironic medium for this topic than this digital essay), which
        argued mere information is empty and "wisdom comes from experience." I quoted
        Ralph Waldo Emerson, as we all should more often, "Why covet a knowledge of
        new facts? Day and night, house and garden, a few books, a few actions, serve
        us as well as would all trades and all spectacles."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d29720-ca34-48b3-98f2-288008e494a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:04.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:55:08.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or as Pope Francis put it this week: "True wisdom, as the fruit
        of self-examination, dialogue and generous encounter between persons, is not
        acquired by a mere accumulation of data which eventually leads to overload
        and confusion."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eb81ec-f09c-48cb-a206-c1ac72080bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:04.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:55:08.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m no Luddite. Most of my journalism career has been in a digital
        space, and as a health editor, I believe that information is also vital to
        making good personal decisions about our well-being and critical to dispersing
        the knowledge necessary to improve global health. "Efforts need to be made
        to help these media become sources of new cultural progress for humanity,"
        Pope Francis wrote in his letter, and I think there are already some examples
        of that.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b87755a-da64-42dd-a172-73b8d48d5738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:04.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:55:08.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time, I also try to limit how much I''m on my phone
        when I talk to my daughters because I don''t want them to feel I value my
        relationship with email and Facebook more than them. And my wife and I monitor
        and guide their media consumption so that passive entertainment is just a
        small portion of their life. And as they get older, we will need to lead by
        example and help them navigate this issue so that they are mainly engaged
        by real world, not virtual, relationships with people and nature.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c59a0a9-caf1-4b6a-9b1d-f06cbe45c11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:04.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:55:08.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone needs to find the right type and amount of digital media
        spectacles for themselves, and that ideal amount is probably less than it
        is right now.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0737020e-0664-4252-ba1c-4f5c0bf9d75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:04.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:55:08.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2015/06/18/health/pope-francis-versus-media/">"The
        Pope''s life-embracing, anti-digital media sermon"</a></em></p>'
  'Pope-Francis-Laudato-Si-encyclical-revolution-to-fight-climate-change':
    'author': 'Daniel Burke, CNN Religion Editor'
    'caption': '(File photo) Pope Francis attends his weekly audience in St. Peter''s
      square on June 3, 2015 in Vatican City, Vatican. Speaking during the weekly
      General Audience.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-18T18:57:57.011+08:00
    'imagesource': 'jcr:bc2cc7df-5724-45f8-8108-bc82a7814e4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b43e375d-0ddf-4ab6-997c-673a561009f6'
    'lead': 'Pope Francis warned Thursday (June 18) that a variety of human activities
      — from a blind worship of technology to a reliance on fossil fuels — risks irreparably
      ruining the planet and stealing its stunning beauty and rich diversity from
      future generations.'
    'mgnl:activationStatus': true
