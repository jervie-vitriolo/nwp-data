    'template': '1'
    'title': 'Charleston church shooting suspect arrested in N.C., source says

      '
    'updated': 2015-06-19T07:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b290c70-1ea6-4a53-86e4-5e654871fb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee0934f-ba9a-4881-82d9-4f2626e31044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charleston church shooting suspect Dylann Roof has been taken into
        custody in North Carolina, a senior law enforcement official briefed on the
        investigation told CNN''s Deborah Feyerick.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd453eb-44cd-4651-9ce3-377d10d4521c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof, 21, of Lexington, South Carolina, is the suspect in Wednesday''s
        deadly shooting at the Emanuel AME Church in Charleston, city police said
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1f15d2-a190-46c2-b798-e9fed01bf082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses say the suspect stood up and said he was there "to shoot
        black people," a law enforcement official said. The shooter is also thought
        to have used a handgun, according to the official.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5241ee78-67d3-481a-a583-8abe5ee0ed6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charleston, South Carolina (CNN) —The white man who killed nine
        people at a historic African-American church in Charleston, South Carolina,
        told his victims he was there "to shoot black people," a law enforcement official
        said Thursday (June 18), citing witnesses to the shooting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a533b52-120f-4f58-b741-9cbf5335f4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, identified as Dylann Roof, 21, of Lexington, South
        Carolina, was still at large on Thursday as law enforcement officers searched
        the region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210184b4-17f6-48ab-93e4-9d742c352a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man spent an hour in a prayer meeting at Emanuel African Methodist
        Episcopal Church on Wednesday night before he opened fire, Charleston police
        Chief Greg Mullen said Thursday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950e3c12-6873-4205-adf0-33bde219160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law enforcement official says witnesses told them the suspect
        stood up and said he was there "to shoot black people." The shooter is also
        believed to have used a handgun, according to the official.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b139e8-f80a-4231-b23b-fdb44d5e347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were searching for information about Roof. A picture of him
        on social media showed him wearing a jacket with what appear to be the flags
        of apartheid-era South Africa and nearby Rhodesia, a former British colony
        that was ruled by a white minority until it became independent in 1980 and
        changed its name to Zimbabwe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9fd7fe-4408-4181-a0f0-7ce8a4f3a033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six females and three males were killed, Mullen said. Three people
        survived, including a woman who received a chilling message from the shooter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938ee9fa-758e-4da9-bb7a-5046cf114b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her life was spared, and (she was) told, I''m not going to kill
        you, I''m going to spare you, so you can tell them what happened," Charleston
        NAACP President Dot Scott told CNN. Scott said she heard this from the victims''
        family members.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8635286-3661-4904-9f56-fcb55d7246aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal authorities have opened a hate crime investigation into
        the shooting at the oldest AME church in the South, the Department of Justice
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2cbfda-6170-4a61-b411-bf843ea3f04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only reason someone would walk into a church and shoot people
        that were praying is hate," Charleston Mayor Joe Riley said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7ac582-8529-4b51-b6c3-fc80bb08e8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the victims was the church''s politically active pastor, the
        Rev. Clementa Pinckney, his cousin, South Carolina state Sen. Kent Williams,
        told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac0937b-6af8-40ef-a358-20a333a9dfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinckney was also a state senator and one of the black community''s
        spokesmen after the slaying of an unarmed man by a North Charleston police
        officer earlier this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbd0756-f417-4b10-9f95-31274d67c852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 13 people inside the church when the shooting happened
        — the shooter, the nine people who were killed and three survivors, South
        Carolina state Sen. Larry Grooms, who was briefed by law enforcement, told
        CNN. Two of the survivors were not harmed, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48052b02-3e4f-4b09-b190-436279314bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear if the man targeted any individual.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377b66a3-97c4-45ad-9b9a-dd2d902efff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know if anybody was targeted other than the church itself,"
        Mullen said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510d9bae-88b3-480e-b26d-923b897bee54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historic significance</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239e4d45-d584-40ec-9fbe-a0396613984b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emanuel African Methodist Episcopal Church has been a presence in
        Charleston since 1816, when African-American members of Charleston''s Methodist
        Episcopal Church formed their own congregation after a dispute over burial
        grounds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab7a3d6-8add-4563-8c8d-4b9e2c57a3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was burned to the ground at one point, but rebuilt. Throughout
        its history, it overcame obstacle after obstacle — destroyed by an earthquake,
        banned by the state. But its church members persevered, making it the largest
        African-American church in terms of seating space in Charleston today.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de308c8-77a7-482d-8bd0-35d2b8cae638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mullen said video cameras at the church show the suspect is in his
        early 20s and stands 5 feet, 9 inches tall. Police said he may be driving
        a black Hyundai with vehicle tag LGF330, police said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67daa4ae-8922-4657-afff-a7e84f95df20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police described the gunman as clean-shaven with a slender build
        and sandy blond hair. He was wearing a gray sweatshirt, blue jeans and Timberland
        boots.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0554f2ba-162d-492a-a41c-d685931d1cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday morning, police handed out images of the man and his
        car taken from surveillance footage and asked for the public''s help in identifying
        him. Officials say they think he is still in the Charleston area, but they
        have contacted law enforcement authorities elsewhere to be on the lookout.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2138ff7-8f7b-4c61-bf50-9fe9deca8b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very dangerous individual," Mullen said. "He should not
        be approached by anyone. Call law enforcement if you recognize the individual
        or the car so we can take appropriate action."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea256778-eed4-4712-971d-6f476765664d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are "going through all kinds of video" and trying to identify
        any private or public video that may show anything useful for the investigation,
        Mullen said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82de781e-9f61-40eb-9565-4c0945155b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Wednesday night (June 17), news cameras showed officers taking
        a man matching that description into custody, but he was later released.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f35a65f-b2a9-4f9f-9180-41ca3a5b26b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A call for healing</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f44332-0f11-44bd-a078-6cf506a07bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they were shocked not only by the killings but
        that the violence occurred in a house of worship.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebde4083-ad92-453e-91fb-d2269ce3783d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People in prayer Wednesday evening. A ritual, a coming together,
        praying, worshiping God. An awful person to come in and shoot them is inexplicable,"
        Riley said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830065b0-e628-47de-93cc-8ab4cde51301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing put the nation''s spotlight once again on the Charleston
        region. Several months ago, Walter Scott, an unarmed black man, was fatally
        shot in the back by a North Charleston police officer, a killing that was
        captured on video.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9829393-83d0-4c4f-9e41-63b91fea16dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinckney backed a bill to make body cameras mandatory for all police
        officers in South Carolina.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930e1bdd-facd-42f2-9914-3e0d571b8931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Body cameras help to record what happens. It may not be the golden
        ticket, the golden egg, the end-all-fix-all, but it helps to paint a picture
        of what happens during a police stop," Pinckney said in April.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af74f53e-4482-40bf-b01f-4c8a63359b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Riley, who''s seen Charleston go through ups and downs during
        his 40 years as mayor, said the city must immediately start the healing process.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638b227f-7bb8-4ddb-9df8-8d2712cdf448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can catch this no-good, horrible person and see that he pays
        the price," he said. "And then what we will do, and what this community has
        always done, is we are going to put our arms around that church and that church
        family."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503657b6-3211-49d1-b613-6b0bf052629f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the shooting, church and community members converged on the
        area to pray in the street, often while holding hands.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2951a930-aa26-4bfa-9a23-e8424663d46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dot Scott, the NAACP leader, said family and friends of the victims
        gathered at the Embassy Suites motel near the church after the shooting. The
        city set up a victims'' assistance center there.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74820b4-5cba-4517-aee7-1c939687dca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were at least 50 or more people there," she said. "There
        were families of the victims, grandchildren, council members, and a bunch
        of people there."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa858a72-9bee-4fc0-a7cc-09751a0b9aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott said that''s where she heard about the shooter sparing the
        woman in the church.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4493144-d45c-4dcf-b10c-58c637e117ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not hear this verbatim from the almost victim, I heard it
        from at least half a dozen other folks that were there and family of the victims,"
        she said. "There seems to be no question that this is what the shooter said."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f7a94f-f9a4-4df2-8cd1-4c2a5fa631a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Sick to our stomachs''</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd74c0a-3ffd-40f7-a814-e2a4ba295eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church sits in an area of Charleston densely packed with houses
        of worship and well-preserved old buildings. The streets of the neighborhood
        are normally filled with tourists.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daac0f1b-ceef-4ee9-96ec-e9cfd95753c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charleston, as several church leaders pointed out, is known as the
        "Holy City" because of its numerous churches and tolerant attitude toward
        different denominations.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2256695e-a058-4745-906a-77d7011c64ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Thursday morning, residents stood in circles, hands clasped
        and heads bowed, as they prayed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f1e531-bd8c-4454-b046-ac5d17cc448e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like everybody out here, we''re sick to our stomachs that this
        could happen in a church," said Rep. Dave Mack, a friend of the church''s
        pastor.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a59eaf-3969-47ee-8581-1c6f1a3bc86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They called for justice, but also for calm. Theirs is a strong community,
        they said, and this incident wouldn''t tear them apart.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92663a8-3c89-43ca-b848-5225457a9ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president of the NAACP expressed his outrage over the shooting.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430eb897-ed1d-44ad-ad9d-78e5f5dfb85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no greater coward than a criminal who enters a house of
        God and slaughters innocent people engaged in the study of scripture," Cornell
        William Brooks said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85efa43a-060f-4827-8a0a-7a4979bdcb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican presidential candidates canceled campaign events in South
        Carolina. Jeb Bush canceled a scheduled town hall in Charleston on Thursday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f99e2c-3e73-49d3-abce-ae1933858a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the #Charleston police deem this horrific act a hate crime,"
        the King Center tweeted, "we pray vigorously that this person''s hate does
        not cultivate more hate."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44506636-a7e7-4109-99e4-99fd824b73d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ralph Ellis wrote from Atlanta, and Ed Payne reported
        and wrote from Atlanta.</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce087687-65bd-4e52-b77f-f4fbb17df714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:34:07.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T15:34:13.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Charleston church
        shooting suspect arrested in N.C., source says."</em></p>'
  'First-summa-cum-laude-for-UP-Visayas':
    'author': 'Elyrose Naorbe, for CNN Philippines'
    'caption': 'Raoul Danniel Manuel scored a general weighted average of 1.099, the
      highest in his batch.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-06-18T21:37:00.634+08:00
    'imagesource': 'jcr:d3b96e7f-a7f2-430d-b978-188b63eb096a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25e6a461-1a41-4242-acf4-d63dccb051c0'
    'lead': 'Raoul Danniel Manuel made history at the University of the Philippines
      Visayas (UPV) by being the first ever summa cum laude of UPV campus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T15:37:02.998+08:00
