      'mgnl:lastActivated': 2019-12-02T16:13:40.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s face facts, you look back at the history of the Clippers
        and it''s not a happy history," said Ballmer. "People want a new Clippers,
        they want a happy ending to the story."</p>'
