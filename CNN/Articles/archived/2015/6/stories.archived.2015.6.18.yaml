      'mgnl:type': 'text'
      'text': '<p>But it bodes well for Fitbit — and its investors — that the company
        is already profitable. Fitibit reported sales of $745 million in 2014 -- an
        increase of 175% from the prior year. It made a profit of over $130 million
        last year.</p>'
