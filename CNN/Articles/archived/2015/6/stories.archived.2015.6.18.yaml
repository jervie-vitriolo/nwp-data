    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T08:20:14.825+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Fifty Shades'' author spins off another shade of ''Grey''

      '
    'updated': 2015-06-19T12:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb97192a-068c-4c0c-b927-a4d3420a26c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:20:12.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:20:15.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> E.L. James, the British author of the
        hugely successful Fifty Shades of Grey erotic novels, is celebrating the fictional
        birthday of her famous male character on Thursday (June 18) with the release
        of her new book, Grey, which looks set to be an instant bestseller.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c950309-9deb-47f4-b3ac-f1fb4ccbadf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:20:12.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:20:15.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publisher Vintage Books said demand for the novel, told from the
        viewpoint of business tycoon Christian Grey, has been consistent with the
        other books in the trilogy, which have sold more than 125 million copies worldwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657e73b7-af1b-4e07-a5c2-560350afd8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:20:12.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:20:15.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vintage, a division of Knopf Doubleday Publishing Group, plans to
        have 1 million copies ready for sale in bookstores on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc80b0e0-232d-4db8-9012-44174df20865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:20:12.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:20:15.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grey has been the top Kindle pre-order book of 2015 on Amazon, and
        sales are expected to soar when the ebook is released at midnight on Wednesday.
        The book will also be published in Britain and in audio and Spanish-language
        versions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da7746f-9c81-4fb2-8031-befdd846aaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:20:12.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:20:15.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the highest pre-order of the year," said Sara Nelson, editorial
        director at Amazon.com. "I would be very surprised if it is not a bestseller."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bec18b3-b6c1-4f08-a2b9-eac00fb38626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:20:12.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:20:15.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty Shades of Grey is the all-time best-selling Kindle title.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab055b46-c1b8-4c3d-a511-d9d41afab7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:20:12.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:20:15.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James announced the surprise launch of the book earlier this month
        in one of the best-kept secrets of publishing. She was prompted to write it
        by fans who had asked her to tell Grey''s side of the story of his erotic
        relationship with virginal college student Anastasia Steele.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bf10ad-4d09-4b42-b338-e653f44332e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:20:12.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:20:15.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Christian is a complex character," James said when she announced
        the book''s release date on the Instagram social media network, "and readers
        have always been fascinated by his desires and motivations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8179e3-bbe2-40e3-9bf2-7ddd095c35af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:20:12.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:20:15.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Grey is a handsome, 27-year-old self-made billionaire
        with a troubled past who lives and works in an ordered world that becomes
        unsettled when he meets Steele and introduces her to kinky sex, sadomasochism,
        and bondage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2621db2-2597-46dd-bcbd-7bb398c14afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:20:12.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:20:15.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Grey James will give her millions of avid fans Christian Grey''s
        take on his relationship with Steele and his thoughts and insights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befa30b9-cc64-4c3b-9631-f30860c5520f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:20:12.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:20:15.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success of the books has stunned even James herself. When asked
        at the world premiere of the movie adaptation in Berlin why she felt it appealed
        to so many people, she replied "I''ve got no idea. I think generally women
        like a really good passionate love story and this is about a really strong
        young woman who doesn''t realize she''s a really strong woman and a guy who
        is fundamentally very, very fragile and she fixes him up. Isn''t that what
        women want to do with all of their men, you know? So it''s a fantasy, let''s
        face it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0297482-b52a-431a-988a-03e5d5e0d96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:20:12.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:20:15.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first book of the trilogy was turned into an R-rated film by
        Comcast Corp-owned Universal Pictures starring Dakota Johnson and Jamie Dornan,
        grossing more than $500 million at the global box office since its February
        release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cc3f09-0b0e-47b8-b4e2-e186e6b9f1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:20:12.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:20:15.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries, including India, Malaysia, Indonesia, and Kenya,
        banned the film from their theaters because of its erotic content. Critics
        said the movie blurred the lines between healthy and harmful sex.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1445b30-71fb-49bd-8128-6ea555e61cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:20:12.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:20:15.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film adaptations of the second and third books are also planned.</p>'
  'customs-revenue-up-fall-short-of-target-april-2015':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-18T16:15:55.656+08:00
    'imagesource': 'jcr:1853e24a-9d09-4143-ae8a-6700f20707e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5313f08-b604-4116-b05d-72f5fba359ba'
    'lead': 'Figures from the Bureau of Customs (BOC) reveal that total revenue collections
      for the first trimester of 2015 increased 2.6%, compared to the same period
      last year. However, the number stills falls below the agency''s P140.71 billion
      target. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T08:22:33.277+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T08:22:36.731+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T08:22:36.392+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Customs revenues up, still fall short of target

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dba89ee-952c-48bb-b989-a34060159dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:22:33.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:22:36.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Figures from the
        Bureau of Customs (BOC) revealed that total revenue collections for the first
        trimester of 2015 reached P120.38 billion — an increase of P3.12 billion or
        2.6%, compared to the P117.27 billion during the same period in 2014.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665519ec-ed3b-43bc-ad2f-e7fa0d858831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:22:33.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:22:36.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the growth, the total revenue collections still fell 14%
        short of the BOC''s P140.71 billion target for the first four months of the
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0095a03-195d-4525-9dab-9f71e25b69e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:22:33.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:22:36.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the BOC said that it raised P28.14 billion in April —
        that''s 24% below target, and 8.5% lower than the P30.76 billion it collected
        in the same month last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543a55af-e7cd-4386-9fd5-9465e819f9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:22:33.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:22:36.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said that collections from non-oil products grew by 5%
        year-on-year from P21.62 billion in April 2014 to P22.7 billion April 2015.
        The rise was driven by the increase in both the volume and value of such imports
        by 12% and 2.6%, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95f01a7-da6c-4717-8032-d82b5c24a3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:22:33.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:22:36.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March was the only bright spot during the first four months. The
        BOC collected P35.66 billion pesos during that month, or 1.8% more than its
        target and 21.6% higher than what it collected in March 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a81a07-eea3-4f47-a179-e91717c5bea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:22:33.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:22:36.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC is the government''s second biggest source of revenue compared
        to the Bureau of Internal Revenue (BIR) and the Bureau of the Treasury (BTr).
        For the first three months of 2015, the agency collected P92.30 billion, in
        contrast to the BIR''s P307.10 billion and the BTr''s P37.9 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8fc02f-8577-47c8-97bd-b0032951cdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:22:33.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:22:36.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government collected P470.5 billion in revenue during the first
        quarter of 2015, accounting for an 18% year-on-year revenue growth compared
        to the same period last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9c9899-e2bf-4a8b-8bdc-b8999ead66d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:22:33.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:22:36.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure represents a 60% budget deficit, according to the Department
        of Finance. Nevertheless, it is smaller than the 66% deficit during the first
        three months of 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3886ff-6f8c-4cd6-8800-2b2d38551fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:22:33.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:22:36.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am encouraged looking at the ever improving trend lines being
        posted by our revenue generating agencies," Finance Secretary Cesar Purisima
        said late last month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb32341c-b54f-43ca-84e7-3273dab7d6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T08:22:33.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T08:22:36.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect the trend to curve up even more as we continue pursuing
        our legislative agenda on boosting tax administration capacity and modernizing
        the Bureau of Customs."</p>'
  'Aquino-affirms-solidarity-with-Muslims-at-start-of-Ramadan':
    'author': 'CNN Philippines Staff'
    'caption': 'President Benigno Aquino III presides over his regular Cabinet meeting
      on Thursday, June 18, 2015.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-18T18:22:45.005+08:00
    'imagesource': 'jcr:a60c1667-7ba6-4655-a666-cbf8d32784fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b99928f0-7e6d-4c4b-ab35-58836872e43b'
    'lead': 'President Benigno Aquino III issued his message to Muslim Filipinos as
      they marked the start of Ramadan on Thursday (June 18) with his words gaining
      more weight. Just two days earlier, the Moro Islamic Liberation Front (MILF)
      started the decommissioning of 145 of its fighters and the turnover of 75 firearms,
      as a first step to achieving peace under the Comprehensive Agreement on the
      Bangsamoro (CAB).'
