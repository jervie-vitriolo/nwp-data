  'bangsamoro-economic-growth-bbl-neda':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': 'Filipino Muslims pray outside Malacañan Palace after the conclusion
      of the signing of the Comprehensive Agreement on the Bangsamoro between the
      Philippine government and the Moro Islamic Liberation Front on March 27, 2014
      in Manila.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-10T12:09:22.556+08:00
    'imagesource': 'jcr:bcc6b337-3f52-4131-98c8-a2dfe29d3830'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3de614b2-407a-4834-b70e-16373ec9407b'
    'lead': 'The National Economic Development Authority (NEDA) believes that the
      passage of the Bangsamoro Basic Law (BBL) could buoy economic growth in Muslim
      Mindanao. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T09:13:20.004+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T09:13:23.739+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T09:13:23.523+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BBL can boost Muslim Mindanao economy to 12.8% - NEDA

      '
    'updated': 2015-09-21T16:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734bd797-e78a-47c4-b63e-fd778788ff39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:13:20.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:13:23.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The National Economic
        and Development Authority (NEDA) believes that the passage of the Bangsamoro
        Basic Law (BBL) could buoy economic growth in Muslim Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023cb77c-f56a-4a1d-9711-2ac0a8e9c1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:13:20.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:13:23.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study, the agency found that the bill could generate up to
        12.8% economic growth in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fca0297-9fc0-4fa7-9dba-10d0abbbb009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:13:20.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:13:23.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A triennial study by the Philippine Statistics Authority (PSA) revealed
        that the poverty incidence rate in the Autonomous Region in Muslim Mindanao
        (ARMM) stood at 48.7% in 2012. That figure is a significant increase from
        the 39.9% rate in 2009.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760092ab-b90c-4be3-83f1-d01ce9c9fed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:13:20.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:13:23.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region contributed to just 0.74% of the country''s gross domestic
        product (GDP) in 2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23353d0-eae5-4358-9945-85ece5a361cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:13:20.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:13:23.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In stark contrast, Philippine GDP grew by 7.2% during that very
        same year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b95296b-87f4-4e02-b4d7-1ae34f1f78dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:13:20.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:13:23.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the government’s 2015 Budget Priorities Framework, the province
        of Sulu was categorized as a Focus Geographical Area (FGA) with “high poverty
        magnitude,” while the provinces Lanao del Sur and Maguindanao were classified
        as FGAs with high poverty incidence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f270713c-8410-4fef-9997-2a55ea59e014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:13:20.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:13:23.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plan is expected to push the regional economy to achieve double-digit
        growth rates in the first five years of the creation of the Bangsamoro," NEDA
        Regional Office 11 Director Maria Lim said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaae2be-1d07-4757-8d3f-b7a794861e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:13:20.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:13:23.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA is aiming for the region''s GDP per capita to rise by at least
        22% to P38,000 to P40,000 from the current P29,608.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ef628f-e51d-4693-861c-bfcfcb432cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:13:20.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:13:23.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will further narrow the regional disparities between the Bangsamoro
        regions and the rest of Mindanao," Lim added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b644eb1-ad9b-4a4f-bb6f-a7402b243832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:13:20.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:13:23.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NEDA, various business leaders have pledged investments
        totaling P16.3 billion, contingent to the ratification of the BBL.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd80649-4a27-46b2-bbcf-e3ac6859638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:13:20.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:13:23.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although this legislation will not cure all the ills of the present
        situation, I believe the negotiators on both side sincerely tried their best
        to find a fair and lasting peace in Mindanao,” said Vicente Lao, chairman
        of the Mindanao Business Council (MinBC).</p>'
