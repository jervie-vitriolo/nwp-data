    'template': '1'
    'title': 'NAIA on high alert vs MERS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4268b48-246e-479a-b8b2-090caaa3c6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:38:50.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:38:53.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Security in airports have been
        tightned regarding checking for passengers who may have the Middle East Respiratory
        Syndrome (MERS) virus as the country has direct flights from MERS-affected
        countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f6bc55-dfbf-4571-8fa6-d5d969113061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:38:50.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:38:53.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is South Korea where a spike in MERS-related cases have
        been monitored.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b32baa-96ee-4cd5-8050-b1d5052458a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:38:50.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:38:53.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila International Airport Authority (MIAA) and the Bureau
        of Quarantine are keeping an eye out for passengers not only from South Korea
        but all passengers from abroad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b68fe74-48ae-4c3a-8734-06766cdddcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:38:50.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:38:53.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers arriving at the Ninoy Aquino International Aiport are
        given a Health Declaration Checklist at the arrival concourse to avoid the
        spread of the MERS virus in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64439aea-1938-4fa1-bd7e-d7f0a34ee6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:38:50.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:38:53.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the checklist, passengers must state which country they are arriving
        from and specify the illneses they are currently experiencing or have experienced
        in the past two weeks before arrival in the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c760200-5c99-431c-ab77-33e8d485a5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:38:50.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:38:53.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers are also asked whether or not they have been to places
        prone to viruses such as hospitals, or if they have encountered anyone with
        fever or respiratory problems.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa0eaf3-d868-4488-9022-8a8deb541af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:38:50.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:38:53.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Quarantine also uses thermal scanners to check the
        passengers for fevers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb91fda6-29e6-4937-b99b-f8459f28ac78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:38:50.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:38:53.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An alarm will set off if the thermal scanner detects someone with
        a temperature of 38 degrees Celsius or above, upon which Quarantine personnel
        will check any passenger with fever using non-touch thermometers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26735338-5fd7-425c-a799-8c45d8cd7542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:38:50.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:38:53.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As standard quarantine procedure, passengers with fever, cough,
        and other symptoms will be brought to a quarantine area for a third screening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2122e2-c950-444e-8c67-283ed23c31b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:38:50.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:38:53.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those suspected of having MERS will then be brought to the Research
        Institute for Tropical Medicine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbfd639-d74c-4c24-9d8c-435f0a044caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:38:50.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:38:53.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIAA has also briefed personnel of international airlines to
        be aware of sick passengers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb08e6a-6815-426a-9fa7-4549728eaa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:38:50.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:38:53.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport personnel from various agencies were advised to be cautious
        about the virus as well, so frequent hand washing and the as wearing of gloves
        and face masks are encouraged.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68fb174-7adf-4bdd-88a1-96ea5d7a89ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:38:50.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:38:53.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIAA says no cases of MERS have been detected at the airport
        so far.</p>'
