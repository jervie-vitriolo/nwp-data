  'makati-reroutes-traffic-for-Sampiro-festival':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'A portion of Makati Avenue will be closed to traffic from Wednesday
      (June 10) to Friday (June 12) for the city''s 345th founding celebration. The
      city government offered alternate routes to those going to and from Mandaluyong
      City and Gil Puyat, among others.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-06-10T18:11:42.159+08:00
    'imagesource': 'jcr:62962a61-aaf5-4eea-86f5-ed0569f8170c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c032390b-de43-4840-9143-619ef302a4bc'
    'lead': 'Makati City Hall advised motorists to take alternate routes as traffic
      along Makati Avenue will be rerouted from 10:00 p.m. on Wednesday (June 10)
      until 6:00 a.m. on Friday (June 12) in celebration of the city''s 345th founding
      anniversary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T09:00:11.975+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T16:24:04.768+08:00
