    'template': '1'
    'title': 'SEA Games Basketball: Perlas Pilipinas blasts Vietnam, 100-55

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ba6897-ae5f-41bc-812e-960802048acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:20:16.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:20:20.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Philippine women’s basketball
        team went in overdrive in the second half on its way to a 100-55 shellacking
        of Vietnam in the 2015 Southeast Asian Games Wednesday (June 10).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc81a2ca-7c9a-4234-9b7e-262330e6bd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:20:16.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:20:20.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allana Lim scored game-high 17 points for Perlas Pilipinas, who
        bounced back from an opening defeat to Thailand Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc7b0fd-571e-45a1-8e02-fedb4b453c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:20:16.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:20:20.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/09/sea-games-womens-basketball-perlas-pilipinas-thailand.html">Read:
        Perlas Pilipinas loses to Thailand, 62-57</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec556a51-4223-4e8d-8e4d-a2ed905a5639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:20:16.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:20:20.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clare Castro imposed his towering presence inside the paint and
        finished with 13 points and seven rebounds, while Afril Bernardino added 10
        points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b994acc0-813a-4cc6-9692-4594cbd011d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:20:16.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:20:20.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a 32-11 barrage in the penultimate period, the Perlas Pilipinas
        turned a relatively tight contest into a clinic. Merenciana Arayi wrapped
        up the quarter with a corner triple, 68-40.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9623e439-8296-4019-9e27-1c2f8f39467b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:20:16.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:20:20.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if the beating wasn’t enough, the Filipino cagers continued to
        fire at will and dropped another 32-point bomb in the deciding quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdaa9f9-e607-4dab-b9ec-783bb863f0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:20:16.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:20:20.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cindy Resultay put the icing on the cake with a split from the line.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28796df2-3d2c-41ce-8ea7-084f49c13272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:20:16.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:20:20.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vietnam absorbed its second straight loss.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4e1025-0774-4dad-a65b-ae1b12f40ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:20:16.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:20:20.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngoan Huynh paced the team with 15 points and five boards.</p>'
  'South-China-Sea-conflict':
    'author': 'William Johnson, Reuters'
    'caption': 'Mischief Reef in the Spratly Islands'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-10T21:12:01.583+08:00
    'imagesource': 'jcr:78ccfe87-7334-410d-86b8-0c2c346dc4aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '696005d4-feed-4811-9635-e9053d60b154'
    'lead': 'China''s claim to the South China Sea is based in history, dating back
      to records from the Xia and Han dynasties, but the United States contends that
      the South China Sea is international water, and sovereignty in the area should
      be determined by the United Nations Convention on the Law of the Sea (UNCLOS). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T09:23:46.421+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T09:23:50.205+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T09:23:49.874+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Everything you need to know about the South China Sea conflict

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90efde87-1d38-4989-a420-92bcc5a9c6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:23:46.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:23:50.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor''s Note: William Johnson is a retired U.S. Air Force Officer
        and a retired Foreign Service Officer. The opinions expressed are his own.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6035764-fda5-4297-827a-6f536a378b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:23:46.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:23:50.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — 1. Whose South China Sea is it, anyway?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0637046c-8f97-4ba7-b9d1-dbf38eefdb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:23:46.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:23:50.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s claim to the South China Sea is based in history, dating
        back to records from the Xia and Han dynasties. China delineates its claims
        via the nine-dash line, which Chiang Kai Shek advanced in 1947. During China''s
        republican era, China surveyed, mapped and named 291 islands and reefs in
        the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b971c1e5-e54a-4d01-a3e9-e1c2aef22a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:23:46.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:23:50.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States contends that the South China Sea is international
        water, and sovereignty in the area should be determined by the United Nations
        Convention on the Law of the Sea (UNCLOS). UNCLOS states that countries can''t
        claim sovereignty over any land masses that are submerged at high tide, or
        that were previously submerged but have been raised above high tide level
        by construction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6139b69-237f-4908-b844-b69681fb2d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:23:46.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:23:50.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Why does China want to control the South China Sea?</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ed9d4e-2cdb-49f2-9d03-b1072181c567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:23:46.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:23:50.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Control of the South China Sea would allow China to dominate a major
        trade route through which most of its imported oil flows. It would also allow
        China to disrupt, or threaten to disrupt, trade shipments to all countries
        in East and Southeast Asia — as well as deny access to foreign military forces,
        particularly the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dda144-d225-4728-9049-c0809f88a4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:23:46.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:23:50.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The floor of the South China Sea may contain massive oil and natural
        gas reserves. Sovereignty over the region could give China a level of energy
        security and independence far beyond what it currently possesses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ef8407-7511-4fba-8b61-b23093bf8a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:23:46.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:23:50.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Who has built what?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6e86fc-5d46-4759-b536-2c100c0fc445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:23:46.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:23:50.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Island building in the South China Sea, and construction on existing
        islands, has been going on for decades, primarily by Vietnam and the Philippines,
        which have claimed 21 and eight islands, respectively. Vietnam, Taiwan and
        the Philippines have all stationed military forces on at least some of their
        islands, but Vietnam, in accordance with UNCLOS regulation, has not put troops
        on what it calls "floating islands" - those constructed on submerged sandbars,
        reefs and other land masses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caa2caa-8d74-4bcb-a2d7-b6515da76ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:23:46.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:23:50.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has come late to the island building game, but its efforts
        have been on a scale never before seen in the region. In the last 18 months,
        China has reportedly constructed more new island surface than all other nations
        have constructed throughout history. And unlike other claimants, China has,
        at least briefly, placed military equipment on one of its artificial islands,
        and officials have said that the government plans to do so again. More importantly,
        only China possesses enough modern military vessels to protect its claims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58985f80-1226-4a80-b297-b0f5fb5a6352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:23:46.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:23:50.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. What is the U.S. response to the dispute?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd1f6d8-3942-479c-acda-413997e9fbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:23:46.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:23:50.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States had virtually no response to previous building
        by Southeast Asian countries in the South China Sea, but has vigorously opposed
        China''s efforts. The U.S. Navy has operated continuously in the region since
        World War Two and, according to Defense Secretary Ash Carter, has every intention
        of continuing to do so.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a426df22-980f-4787-964d-c0e693c77069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:23:46.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:23:50.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States will use its aircraft and naval vessels to assert
        freedom of navigation in the region, as demonstrated by the recent passage
        of the USS Fort Worth combat ship and the flight, by a U.S. Navy P-8 Poseidon
        surveillance aircraft, over the Chinese construction at Fiery Cross Reef.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1ba7ab-5918-4402-9e25-7d36eeb42b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:23:46.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:23:50.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond freedom of navigation missions, the United States is focused
        on strengthening regional allies. To do so, it will help boost its allies''
        intelligence gathering and surveillance capabilities, and provide them with
        updated military hardware to counter China''s technical advantages in both
        quantity and quality. (The Philippines, the recipient of U.S. military assistance
        and training since World War Two, is sorely lacking in military hardware,
        having only two very old U.S. Coast Guard cutters with which to respond to
        Chinese incursions.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e156904b-b5ed-4fbe-b7c1-fbdab0f16f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:23:46.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:23:50.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan, in close coordination with the United States, is to supply
        military hardware to the Philippines and Vietnam.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aed5eb-c09d-446e-96bb-662b1ffb8398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:23:46.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:23:50.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. What should the world expect next?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dc388e-b70e-40e4-bca6-2d4c7c5dbb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:23:46.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:23:50.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute between the United States and China is likely to escalate
        to some degree. U.S. Pacific Command planners are preparing to sail and fly
        within 12 nautical miles of areas that China claims as sovereign territory.
        The USS Fort Worth and a P-8 surveillance aircraft have already operated close
        by, and while China objected, it did not take hostile action.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaaa71f-c565-49ac-a4dc-102b11341a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:23:46.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:23:50.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, China has stated that it will defend what it considers
        its territorial limit. If the Chinese government blinks, it could suffer domestically
        due to the loss of face for the Communist Party. If the United States wavers,
        it will risk perpetuating the impression, among U.S. partners and allies,
        that it lacks resolve in light of its policy in the Middle East, Iraq and
        Ukraine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccdd52e-1017-4553-853b-1acfab263882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:23:46.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:23:50.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes are high for both sides, as is the risk of a miscalculation.
        The United States is marshaling major allies in the region to take a role,
        in the hope that the combined weight of U.S., Japanese and Australian forces
        will give China pause.</p>'
  'Pair-of-threats-close-parts-of-White-House-Congress-hearing':
    'author': 'Sophie Tatum, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-10T09:58:28.042+08:00
    'imagesource': 'jcr:9c3f8ba3-6bda-4d26-aef0-b48ec8dc586d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '003703fb-9c5f-4102-85a5-87e5c2f7c22a'
    'lead': 'The evacuation at the White House came just hours after U.S. Capitol
      Police received a bomb threat that forced the evacuation of a hearing on the
      TSA in the Dirksen Senate office building.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T09:46:15.973+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T09:47:20.246+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T09:47:19.977+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Threats close parts of White House, Congress hearing

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3628eb77-22f1-4e5d-9754-7746a83703d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:46:15.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:47:20.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> A series of security threats
        closed portions of the White House and Capitol Hill on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4adf0a3-5b2e-448a-919b-ac4e4a4b3b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:46:15.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:47:20.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the middle of White House Press Secretary Josh Earnest''s daily
        briefing, officials told all reporters to evacuate the briefing room. The
        North Lawn of the White House was also cleared.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8903a985-91df-4aff-b767-0bdf8d9d4c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:46:15.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:47:20.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secret Service said a bomb threat had been called in to the
        DC Metropolitan Police Department targeting the briefing room specifically.
        The evacuation at the White House came just hours after U.S. Capitol Police
        received a bomb threat that forced the evacuation of a hearing on the Transportation
        Security Administration in the Dirksen Senate office building.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc6efd6-65be-4f27-8e57-a687109fe803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:46:15.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:47:20.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate aide who was briefed by police confirmed to CNN that the
        first bomb threat was made targeting a specific location, which is what caused
        the USCP to take the threat more seriously. The aide said the caller described
        a device that had been placed in the Homeland Security Committee offices on
        the third floor of the Dirksen building. Authorities say it is still unclear
        if this call was related to the evacuation that occurred later in the afternoon
        at the White House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d36f44-df38-4388-ad82-4ec338d0451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:46:15.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:47:20.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earnest said President Barack Obama who was in the White House at
        the time, was not moved during the evacuation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07766226-0314-430d-8ece-e0e952ee41bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:46:15.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:47:20.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have complete confidence in the professionalism of the men and
        women of the secret service to make judgments about what''s necessary to keep
        all of us safe," Earnest told reporters during the briefing after it resumed,
        though it remained unclear why only part of the complex had been evacuated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dc1ccd-1d7c-4bd4-9d55-ffd2b5d96ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:46:15.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:47:20.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate building was later given the all clear and there''s no
        sign of whether the two events were connected. Reporters were allowed back
        into the White House briefing room roughly a half hour after the evacuation
        began, and Earnest''s briefing resumed shortly there after.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268cab63-53fc-4759-9dd1-f2f3eece1035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:46:15.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:47:20.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TSA hearing was called by the Senate Homeland Security and Government
        Affairs Committee in response to a report that was leaked revealing significant
        flaws in the agency''s terror-vetting process. According to a CNN report,
        cracks in the system included TSA failing to identify 73 active workers who
        had links to terrorism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80916484-1f35-4e4f-9c32-ad4a1416364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:46:15.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:47:20.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,</em></p>'
  'manchester-united-most-valuable-soccer-brand-1-billion':
    'author': 'Virginia Harrison, CNN Money'
    'caption': 'Manchester United applaud the crowd after a Premier League match against
      Arsenal at Old Trafford on May 17, 2015.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-10T08:50:13.682+08:00
    'imagesource': 'jcr:43f51433-9170-4ab1-86c0-195e5352fcaa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe04d190-6386-4f60-ae1b-84d4d7a044bb'
    'lead': 'It''s not winning on the pitch but Manchester United has claimed another
      title: The world''s most valuable soccer brand'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T09:50:28.930+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T09:50:32.269+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T09:50:32.010+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIFA crisis? Not with the world''s first $1 billion soccer brand

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdadfc7a-9b52-4707-8f09-d8f17ae1c8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:50:28.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:50:32.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> It''s not winning on the pitch
        but Manchester United has claimed another title: The world''s most valuable
        soccer brand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c0931a-6b45-41c6-bcf9-ebc62d84f0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:50:28.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:50:32.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The English club is the first brand to be worth more than $1 billion,
        according to a Brand Finance report released Monday which ranks the 50 most
        valuable teams.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e139a76c-6575-4d87-ab67-bab0a404d3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:50:28.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:50:32.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team knocked off Germany''s Bayern Munich to take the top spot
        — thanks largely to a record-breaking television rights deal — with a total
        brand value of $1.2 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2735ac91-ad8a-4f1c-9135-58e62f5474cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:50:28.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:50:32.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a 63% jump on Man U''s worth last year, which is measured
        by analyzing marketing investment, business performance and brand equity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fc4efd-41b4-4f32-b597-937cde782933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:50:28.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:50:32.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as world soccer attempts to fix problems with its image
        after a corruption scandal rocked the sport''s governing body FIFA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78447299-9edd-48c6-8dc0-d4cc7ce8a170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:50:28.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:50:32.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sponsors continue to clamber to cash in on the brand power of Manchester
        United despite mediocre results on the field.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817b3eef-84b1-455d-80ba-4ffc1680d72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:50:28.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:50:32.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas signed on to provide the team''s apparel and merchandise
        for the next decade in a deal worth roughly $1.1 billion. On an annual basis,
        Brand Finance say that''s more than triple what former sponsor Nike had paid
        before cutting ties with the team last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc75191-f465-4acd-a23d-c0b5396d0829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:50:28.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:50:32.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club''s shirt deal with Chevrolet is worth around $71 million
        per year, more than double its previous contract with insurance company AON.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69934bfd-b5b5-4a31-a2a1-7b1382e542b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:50:28.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:50:32.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s media rights that have really catapulted the brand''s
        worth. The Red Devils sealed record deals for broadcast rights to the English
        Premier League for the next three seasons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5d8ec2-f311-4d76-b550-b4386593c5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:50:28.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:50:32.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract is valued at $7.8 billion in the U.K. alone — and $14
        billion for the global rights — marking a 70% increase on the current deal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd9b244-af4b-40cd-8d36-c8e01eff4acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:50:28.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:50:32.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s helped the New York-listed stock''s performance and Manchester
        United is trading up nearly 6% this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda7d7ff-4982-4904-be76-8fdb3c938e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:50:28.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:50:32.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commercial success has come in the face of a sharp deterioration
        in the team''s performance since legendary coach Alex Ferguson retired two
        years ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244fc4b9-0c99-41ee-bca4-f546ff253396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:50:28.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:50:32.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Ferguson, the team won the richest national soccer league
        for 13 of the last 21 years, and used the steady flow of broadcast and matchday
        revenue to invest in players and build a global commercial brand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d294eb-2892-4614-9a53-0dd055f16eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:50:28.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:50:32.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brand Finance said current management is capitalizing on that reputation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b914892-bae8-455c-92ed-4f7d19c0c28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:50:28.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:50:32.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The focus on extracting value from the brand, combined with United''s
        on-pitch success in the recent past, has allowed [management] to mitigate
        the impact of the last two seasons'' mediocre results," it said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a59ffa-7569-4489-92ed-51ad7e8932fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:50:28.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:50:32.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2015/06/08/news/companies/manchester-united-most-valuable-soccer-brand/">"FIFA
        crisis? Not with the world''s first $1 billion soccer brand"</a></em></p>'
  'bank-account-obsolete':
    'author': 'Jillian Eugenios, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-10T08:51:20.231+08:00
    'imagesource': 'jcr:e866c475-131e-44cb-a3c6-477a442a32a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfb9ae71-f425-4c2f-b734-72699d250afe'
    'lead': 'It might finally be time to break up with your bank. A new startup makes
      banking more accessible while completely cutting out the actual bank.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T09:53:38.712+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T09:53:44.742+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T09:53:44.461+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Your bank account: The next thing to go obsolete

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536f6d06-0c46-4b13-b051-a78f308c5f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:53:38.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:53:44.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — It might finally be time to break up with
        your bank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daef2249-db9b-46aa-aa3d-32a1b3b1b590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:53:38.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:53:44.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only is banking not for everyone, accounts are inaccessible
        to about half of the world. People are too poor, live too far from a bank
        or don''t have the required documentation. Abra, a new startup, makes banking
        more accessible while completely cutting out the actual bank.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a72cfb-5569-46ea-909d-03171b8d576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:53:38.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:53:44.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Abra, all of your banking lives on your phone. You can withdraw
        funds, deposit cash and send money using the app. There are no ATMs and no
        bank branches. (The service is different from recent innovations like Simple,
        Venmo, PayPal and Chase Pay because those all require bank accounts.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2528df71-2007-4da9-ac83-6b19e00d9ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:53:38.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:53:44.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is that all banking should be as easy as sending a text
        message.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b8bb1a-6b55-4f51-a0a9-0d4f2cd3f372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:53:38.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:53:44.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a hyper-connected world, it is astounding to me that you can''t
        pick up the phone and instantly send money to any other phone number in the
        world," said Abra founder Bill Barhydt, a former software engineer for Goldman
        Sachs based in San Francisco. He presented his company last week at the Exponential
        Finance conference in New York.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a869a38-d33b-4958-830b-5315cecf2f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:53:38.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:53:44.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Traditional banking is really good at serving the global 5% to
        10% of consumers who reach a certain income level," Barhydt said. "The reality
        is, the majority of the planet is a cash-based economy and banking doesn''t
        work for those people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36bef09-4619-49e3-bed6-5e4df703ed76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:53:38.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:53:44.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how Abra works: Say you need $100 in cash. To get it, you
        would open the app and find a bank teller near you using your phone''s GPS.
        Bank tellers can be regular people, as well as businesses like convenience
        stores. If it''s a person, they''ve had a background check through Abra. (The
        system is similar to how Uber vets drivers.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d9390f-3fea-4eda-8755-5cb578eead2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:53:38.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:53:44.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you find a teller, you would meet somewhere convenient to both
        of you. Each person then gets a QR code, which one person scans to validate
        the transaction. Once validated, the teller would give you $100.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c5bcba-0083-4aaa-addb-1bd9a663f868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:53:38.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:53:44.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deposit works the same way, just in reverse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f366d68-3511-448f-8120-ea3d031d71ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:53:38.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:53:44.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except, unlike your friend, the teller makes money by charging a
        fee, which can be any amount they choose. (Abra recommends they charge around
        1.5%, depending on location and convenience.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3101a5f-224c-4b3a-b2b4-4e87103f890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:53:38.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:53:44.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abra charges .25% per transaction, which is the company''s only
        involvement in the actual exchange of currency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e096380b-5be1-479a-8272-6cbdc533cbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:53:38.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:53:44.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abra is just as anonymous as cash. Other than a phone number, no
        data is collected. (Unless you''re a teller.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf875424-a0c8-4548-adc2-7ac65c275f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:53:38.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:53:44.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abra is currently in beta, but is launching in the U.S. and the
        Philippines in a few weeks. Barhydt said the company has signed up tens of
        thousands of tellers in those countries, and it will be available around the
        world in the next year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ded894b-3a9b-4721-bee9-5ca5d1436d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:53:38.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:53:44.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barhydt''s only advice for those who sign up with Abra?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4f61b6-ba5b-450a-a4a1-57ceb2688f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:53:38.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:53:44.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t lose your phone."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c64eb0-c1fe-4dad-9a17-4617cb5b49c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:53:38.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:53:44.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2015/06/08/technology/abra-bank/index.html?iid=SF_LN">
        "Your bank account: The next thing to go obsolete"</a></em></p>'
  'Texas-pool-party-footage-police-officer-Eric-Casebolt':
    'author': 'Holly Yan and Nick Valencia, CNN'
    'caption': 'Residents give conflicting accounts about what led to a chaotic police
      encounter with teens.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-10T00:46:36.085+08:00
    'imagesource': 'jcr:6c63f106-fdb4-47d0-b7f2-1ab9ddbf2ce8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd62eefd5-2eda-40a5-afd2-9bede816ec88'
    'lead': 'A 7-minute video shot by a witness captures much of the confrontation
      between McKinney police officer Eric Casebolt and several black teenagers. At
      one point, Casebolt pulls a 14-year-old bikini-clad girl to the ground and kneels
      on her back.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T09:57:55.272+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T09:58:02.350+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T09:58:01.893+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White teen who shot Texas pool party video sounds off

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39096543-7714-4abc-99b6-0149775430c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:57:55.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:58:02.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>McKinney, Texas (CNN) —</strong> Dueling narratives are
        emerging about whether race played a role in a Texas officer''s handling of
        black teenagers at a pool party. But who those narratives come from may be
        surprising.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb09dac-b712-47df-a1ba-712dce734025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:57:55.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:58:02.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A black resident says race didn''t play a role. A white resident
        says it did.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d2bea3-043a-40e2-98c6-ee0e2605b081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:57:55.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:58:02.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 7-minute video shot by a witness captures much of the confrontation
        Friday. It shows McKinney police officer Eric Casebolt cursing at several
        black teenagers, pulling a 14-year-old bikini-clad girl to the ground and
        kneeling on her back.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e36163d-4cf7-47db-ae0d-978bf5e399a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:57:55.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:58:02.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casebolt also unholsters his gun and chases teenage boys as they
        approached him while he is trying to keep the girl down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9279f3-1cc2-418a-9829-d8873f3fed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:57:55.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:58:02.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White witness: It was racially motivated</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f434f3ef-66d5-4c49-8c31-a59997611f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:57:55.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:58:02.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandon Brooks, the 15-year-old white teen who shot the video, said
        there''s no doubt race was a factor. He said the officer was targeting black
        teens at the scene.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa631596-9e5d-4490-b10a-a4a7f0888d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:57:55.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:58:02.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was one of the only white people in the area when that was happening,"
        Brandon told CNN affiliate KDAF. "You can see in part of the video where he
        tells us to sit down, and he kinda like skips over me and tells all my African-American
        friends to go sit down."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6786b642-3280-47f0-9a87-1d07025a1e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:57:55.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:58:02.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandon said the quarrel that drew police to the pool party didn''t
        even involve most of the teens Casebolt was going after.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a887839c-d217-46fb-bcfe-32e502ea41ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:57:55.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:58:02.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a fight between a mom and girl, which had nothing to do
        with all the other kids," he told KDAF.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86703e0-0d38-4080-ba1a-cd0616482f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:57:55.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:58:02.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandon said he was unnerved to see his friend tackled and pressed
        to the ground.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9645571-c0ec-4784-acb9-5fb7ee11cb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:57:55.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:58:02.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think she was ''running her mouth,'' and she has freedom of speech,
        and that was very uncalled for him to throw her to the ground," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de699100-d16c-45e7-ac06-ff36d16ed1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:57:55.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:58:02.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black resident: This was not a racially motivated event</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84960798-6f4b-4418-b926-c98ecd41e4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:57:55.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:58:02.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benet Embry, a 43-year-old black resident, saw things differently.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b86c105-881b-42ba-8158-0fd62b429bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:57:55.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:58:02.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embry has lived at Craig Ranch, a planned community in McKinney,
        for eight years. He said it''s a nice place. Racially diverse. People get
        along there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7fb06e-0e92-414d-ac34-15cd7281c980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:57:55.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:58:02.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said when was at the community pool Friday, a crowd of teenagers
        showed up — even though Craig Ranch''s strict homeowners'' association rules
        prohibit bringing more than two guests to the pool.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a541530f-c96f-409d-a8a8-196aa035d0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:57:55.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:58:02.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teens huddled by the gate and shouted to let them in. Some jumped
        over the fence, Embry said. A security guard tried to get them to leave but
        was outnumbered, so the guard called police.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009b2127-ba51-419f-a65d-bf9b8d7a5d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:57:55.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:58:02.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me reiterate, the neighbors or the neighborhood did not call
        the police because this was an African-American party or whatever the situation
        is," he said. "This was not a racially motivated event — at all. This whole
        thing is being blown completely out of proportion."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451dd5f8-339c-45e6-a7b1-0b2e334edef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:57:55.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:58:02.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embry did say he was disturbed to see the officer kneel on top of
        the bikini-clad girl and wave his gun and other teens.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebc2a24-48df-47e9-8f3f-a2e7d01422fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:57:55.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:58:02.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I may or may not agree with everything that the police officer
        did, but I do believe he was trying to establish order," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05edf523-1956-4fa4-b42e-b16223c4fc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:57:55.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:58:02.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City officials: We''re hearing support and concerns</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0747a316-4dcd-43ce-a765-57cb3c3c3ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:57:55.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:58:02.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casebolt is on administrative leave as police investigate what happened.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f242e60-67fd-4c36-8e3b-f79563e0ef43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:57:55.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:58:02.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKinney Mayor Brian Loughmiller said city officials are reaching
        out to the community.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec3a1c5-05d0-4b7e-b27c-ea9427432eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:57:55.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:58:02.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have received messages of support for our police officers, generally,
        and messages of concern for the actions of one officer in particular from
        the incident," he said. "We appreciate your support and we share your concerns."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829f15b2-2f83-41c8-b3a5-d2d357664e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:57:55.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:58:02.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Chief Greg Conley told reporters that several callers described
        fighting at the pool.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319ffd74-1ea3-46c6-a2aa-ef846eb69303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:57:55.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:58:02.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police union officials said teens and adults were trespassing at
        the privately owned pool, and that there were reports of vandalism and fighting
        in the area when officers responded to the incident.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c0dd0a-03f2-43b3-931a-4351250848ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:57:55.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:58:02.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The McKinney (Fraternal Order of Police) assures that this was
        not a racially motivated incident," the union said, "and can say without a
        shadow of doubt that all members of the McKinney FOP and McKinney (Police
        Department) do not conduct racially biased policing."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50472aa-b8f6-4afb-a9e6-bbdbbf7e6bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:57:55.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:58:02.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Brandon, the white teen who shot the video, doesn''t buy it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9fc42d-a842-4e1d-bbbd-27254042a4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:57:55.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:58:02.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re just going to discriminate against them because they''re
        black," Brandon said. "What if that was your kid getting slung to the ground?
        Would you still be talking about them in the way that you are?"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a29d54-026b-46e5-bbf4-d70ff8ccbd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:57:55.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:58:02.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nick Valencia reported from McKinney, Texas; CNN''s Holly
        Yan reported and wrote from Atlanta. CNN''s Ashley Fantz, Catherine E. Shoichet
        and Janet DiGiacomo contributed to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caa606a-87bc-4472-85c0-f97ea5f135e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:57:55.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:58:02.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/06/09/us/mckinney-texas-pool-party-video/">"White
        teen who shot Texas pool party video sounds off."</a></em></p>'
