      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through its annual university rankings, QS seeks to "compare the
        world''s highest-performing universities and explore the leading universities
        in different world regions." It also aims to compare data in specific subject
        areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d587b5d-ebb5-46c4-87f7-7184447a959d'
      'mgnl:activationStatus': true
