  'Tourists-taking-naked-pictures-on-Mt.-Kinabalu':
    'author': ' Chieu Luu, CNN'
    'caption': 'The indigenous people of Sabah believe the tourists'' behavior on
      May 30, deemed disrespectful of local culture, angered the spirit of Mt. Kinabalu
      and was the reason for the earthquake, Malaysia''s official news agency, Bernama,
      reported.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-10T21:29:03.231+08:00
    'imagesource': 'jcr:51159b07-1765-40f7-bed3-b10b4c3997bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5e219b3-38c2-4f22-a627-d7b2de81ee61'
    'lead': 'Police in Malaysia arrested a foreign woman Tuesday (June 9) who is believed
      to have been part of a group of tourists who stripped naked at the summit of
      Mt. Kinabalu, according to Bernama, Malaysia''s official news agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T08:17:43.850+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T08:17:46.919+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T08:17:46.619+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Woman arrested on suspicion of stripping on Mt. Kinabalu

      '
    'updated': 2015-06-11T07:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a477e46-5699-4870-a7b0-5b2961c20524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:17:43.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:17:46.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Police in Malaysia arrested a foreign woman
        Tuesday (June 9) who was believed to have been part of a group of tourists
        who stripped naked at the summit of Mount Kinabalu, according to Bernama,
        Malaysia''s official news agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daa5f39-96c4-4b18-bad7-95e2adece132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:17:43.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:17:46.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mountain was shaken by an earthquake Friday (June 5) in which
        16 people were killed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289312d7-121d-4416-bb12-061af7cf4d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:17:43.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:17:46.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indigenous people of Sabah believe the tourists'' behavior on
        May 30, deemed disrespectful of local culture, angered the spirit of the mountain
        and was the reason for the earthquake, Bernama reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa93561-f870-409b-9905-1444efbc0e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:17:43.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:17:46.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman''s name and nationality have not been released.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c598b04e-08a4-4abd-8b89-a75390db3a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:17:43.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:17:46.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was arrested by police at Tawau Airport, in the eastern Malaysian
        state of Sabah, where she was about to leave for Kuala Lumpur, Bernama reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fdcc51-b601-4f98-8b73-ea46c1ec39ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:17:43.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:17:46.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have not said exactly why the woman was detained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfb133f-16c9-4567-991b-6137f9f36ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:17:43.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:17:46.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN attempted to reach the Malaysian Foreign Ministry and Sabah''s
        deputy chief minister Tuesday for comment, without success.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6f4cf6-fde4-4b93-aacc-1f89f60ea8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:17:43.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:17:46.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatal earthquake on Friday</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8885cf11-953c-43fe-906e-7954167e6442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:17:43.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:17:46.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those killed Friday were several students and at least one
        teacher from a primary school in Singapore who were on a trip to Mount Kinabalu
        when the magnitude-6.0 quake struck.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb731728-c7d6-4983-aaf3-8c321ab55a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:17:43.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:17:46.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many made it out alive — including 167 climbers helped to safety
        by mountain guides, Malaysia''s fire and rescue department said Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359828ea-813d-410e-9249-efbd08234781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:17:43.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:17:46.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNESCO-listed Mount Kinabalu National Park — including the namesake
        peak, which rises to 4,095 meters (13,435 feet) above sea level — is a geographic
        jewel in Malaysian Borneo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608441fb-4deb-4cb3-8508-95dd13d52f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:17:43.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:17:46.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s so popular that visitors have to book two to three months
        in advance to secure one of 196 daily allocated hiking permits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5619628-0cdc-44d1-b413-6ac7cf204e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:17:43.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:17:46.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naked tourism</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2f97e2-6aed-48d7-b8c7-d5ffd71c4092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:17:43.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:17:46.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time tourists have made headlines for failing
        to keep their clothes on at tourist attractions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e34b6a-6d51-402a-a644-bdccebc695fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:17:43.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:17:46.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambodia deported two U.S. tourists for allegedly taking nude pictures
        at Angkor Archaeological Park after a string of nudity-related incidents hit
        the religious sites early this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2f3d01-178b-46b1-99f3-dbc5701050bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:17:43.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:17:46.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight tourists were detained in three separate incidents
        for getting naked and posing for photos in Machu Picchu, the 15th-century
        Inca citadel in Peru last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cd9d66-48fc-4757-aee2-254f8163d5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:17:43.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:17:46.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalist Chan Kok Leong in Kuala Lumpur and CNN''s Maggie
        Wong in Hong Kong contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b256bf-3710-4214-8156-66b21ca9ccf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:17:43.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:17:46.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/06/09/asia/malaysia-kinabalu-quake-arrest/index.html">
