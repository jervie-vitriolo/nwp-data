      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BARAKO BULL 68 -</strong> Lastimosa 13, Lanete 13, McMorrow
        12, Garcia 11, Maierhofer 9, Intal 4, Wilson 4, Pascual 2, Yeo 0, Hubalde
        0, Chua 0, Ababou 0.</p>'
