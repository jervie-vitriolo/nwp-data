    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SEA Games Volleyball: Philippines drops opener to Indonesia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4312086-690b-44ce-984a-4ce70dac3e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:57:44.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:57:47.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Indonesia spoiled
        the Philippine women’s volleyball team debut in the 2015 Southeast Asian Games
        with a straight sets victory, 25-22, 25-20, 25-14, on Wednesday (June 10).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6146483f-d560-4cbf-a222-9a84e2d094e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:57:44.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:57:47.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams traded blows in the first set before Indonesia, behind
        the offense of Aprilia Manganang, took a two-point lead, 22-20. Alyssa Valdez
        scored on an attack to keep Philippines close but Indonesia had enough to
        take the first set, 25-22.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e74a56-cbcf-4979-9e5d-653a6c09417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:57:44.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:57:47.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next frame, Manganang again led the attack to help Indonesia
        take a 16-10 advantage after the second technical timeout. A running kill
        by Aby Marano a few plays after pulled Philippines within five, 18-13, but
        a service error gave Indonesia another six-point edge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1332b6-e33d-4ffa-ae3f-71857b69baa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:57:44.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:57:47.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines scored five straight points to pull within one, 19-18,
        but Indonesia doused the flames with a 5-1 blast to go up 24-19. A kill from
        Rachel Anne Daquis cut the deficit to four, but Manganang ended the set, 25-20,
        giving Indonesia a 2-0 set lead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616938c6-4f59-4a00-96ed-3697edb746a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:57:44.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:57:47.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/09/SEA-Games-Volleyball-PH-women?s-team-can-achieve-podium-finish-?-analyst.html">Watch:
        PH women’s team can achieve podium finish — analyst</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944cdd4d-2c15-4556-a171-1f57b52147b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:57:44.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:57:47.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national team were looking to turn things around in the third
        set but Indonesia again established a five-point lead, 11-6, when Amalia scored
        off the block.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa9dad6-bb20-433c-990d-217a86df3b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:57:44.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:57:47.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez got one to go to bring Philippines closer, but Indonesia
        went on a 5-1 run to grab a 16-8 lead. The Indonesian team continued to flex
        their muscles in the latter part of the set to separate themselves from the
        Philippines, eventually closing out the third, 25-14.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91728a3c-ddf8-472f-a75c-707b13e89643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:57:44.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:57:47.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manganang had 13 points to lead Indonesia, meanwhile Valdez topscored
        for the Philippine squad with 15 markers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075e255b-0d07-4906-b80f-2c0432993ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:57:44.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:57:47.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women’s volleyball team faces Malaysia on Thursday (June 11)
        at 10AM.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239eded6-068e-4b3f-9147-5302b67c2c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:57:44.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:57:47.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
