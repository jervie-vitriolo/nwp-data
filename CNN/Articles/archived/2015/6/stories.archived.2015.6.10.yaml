    'template': '1'
    'title': 'SEA Games Basketball: Gilas Cadets open title-retention bid with rout
      of Indonesia, 81-52

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0570a94-3c87-481f-be45-192c9d3a4b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:47:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:47:29.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Gilas Cadets opened
        their Southeast Asian Games title-retention bid with an 81-52 whipping of
        Indonesia on Wednesday (June 10).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe9a59d-2e91-483e-996a-e490cfffd608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:47:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:47:29.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiefer Ravena was in tow, topscoring for the Philippine team with
        16 points including five straight early in the fourth period that gave the
        Cadets an insurmountable 69-39 spread.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17341929-4fdf-4529-ad31-f16d16715730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:47:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:47:29.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troy Rosario scored 14 points and collared 11 rebounds, while Almond
        Vosotros added 14 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff84b479-be94-4b6f-b5c1-483ee98e1187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:47:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:47:29.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/05/28/meet-gilas-cadets-philippine-basketball-team-sea-games-douthit-ravena.html">Related:
        Who are the Gilas Cadets?</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a2cce2-6525-4221-a0f2-18e553d2dad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:47:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:47:29.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In cruise control the entire way, the Filipino cagers led by as
        much as 32 points on a Rosario split at the 1:17 mark of the fourth quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f1f296-a3e8-4303-8d73-e501b01fc95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:47:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:47:29.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cadets actually raced off to a 14-4 start but sputtered briefly
        in the second period, conceding 20 points to the Indonesians.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35545f43-93fa-4d1a-9da2-929e6eb579c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:47:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:47:29.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a 25-10 barrage in the ensuing canto broke the game wide open
        for Gilas. Vosotros ended the quarter with a corner triple to give Gilas a
        60-34 lead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d2ec24-272a-4005-9d2a-528ae2370cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:47:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:47:29.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Ferrer then scored four straight points in the closing period
        as Gilas took a 30-point cushion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b68da1-df2e-4cfd-8fdc-3394509e68e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:47:25.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:47:29.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oki Wira Sanjaya led Indonesia with nine points, while Biboy Enguio,
        a former University of the East cager, had eight points and seven rebounds.</p>'
  'VP-Jejomar-Binay-still-hoping-for-President-Benigno-Aquino-endorsement-for-2016':
    'author': 'Alexander T. Magno, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-10T14:14:21.634+08:00
    'imagesource': 'jcr:1e7459d7-1fd7-4d9c-8066-1d6ed805972c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f647796-5e24-4b20-af8e-f54118f39edb'
    'lead': 'It''s the prerogative of President Benigno Aquino III to endorse whoever
      he wants as presidential candidate in 2016. But Vice President Jejomar Binay
      says he remains hopeful that the president would still consider him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T08:50:53.217+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T16:23:12.400+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T16:23:12.045+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Binay still hoping for Aquino endorsement in 2016

      '
    'updated': 2015-07-16T01:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909972e9-61f3-469e-8087-1478a0fe3991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:50:53.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:23:12.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice President
        Jejomar Binay has not given up hope that President Benigno Aquino III would
        anoint him — not Interior Secretary Manuel Roxas II — as presidential candidate
        in the 2016 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8538332e-75cc-4b4b-b137-4f1d85ae3747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:50:53.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:23:12.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Kapihan sa Manila Bay media forum on Wednesday (June
        10), Binay pointed out that Aquino and Roxas were teamed up in the 2010, as
        Liberal Party standard bearers, but as election day loomed nearer, a Noy-Bi
        tandem materialized, and Aquino and he emerged as winners.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cbc246-d38e-464f-bf5f-35f4ee14b600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:50:53.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:23:12.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Answering what he called "deadly questions" from Philippine Star''s
        Marichu Villanueva, Binay said: "Alam mo, yan ang damdamin ng isang gustong
        mahalal sa isang halalan. Lahat ng dagdag-boto ay inaasahan. So nandoon pa
        rin ang aking paniwala na pagdating ng oras eh dadating ako sa yugto na kokonsiderahin
        ako.''</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d8ac04-a4e0-4d2b-91d4-93d8feb4d18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:50:53.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:23:12.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You know, that''s how it feels for someone who wants
        to win in an election. You hope for anything that would add to you votes.
        So I still believe that the time will come when I will be in that stage when
        I will be considered [for the presidential candidacy]."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0c8813-da76-4c5a-92ef-b56fd86f0c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:50:53.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:23:12.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he hadn''t noticed anything in Aquino''s words or body
        language that would hint that he was not being considered, Binay declined
        to answer, saying it would be mere speculation on his part that could get
        him at odds with the president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3729df3e-103c-48ca-97dd-c82cba1a5afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:50:53.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:23:12.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he stressing his optimism, saying: "Umaasa pa rin ako,
        hanggang sa huling sandali, hanggang sa araw ng halala, na makokonsidera pa
        rin ako ng pangulo."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc0e44e-5069-4edb-a86b-c4039f646bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:50:53.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:23:12.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I''m still hoping, up to the last minute, even up
        to election day, that the president would still consider me."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebb7c05-3040-4e48-9796-9b4f02515155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:50:53.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:23:12.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president held the media conference amid what he had been
        calling politically-motivated attacks on him and his family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02fb1d6-7dab-4053-a033-ac7249c94143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:50:53.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:23:12.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, there was the series of hearings conducted by the
        Senate Blue Ribbon Subcommittee on alleged overpricing in the construction
        of the Makati City Hall Building II and the Pamantasan ng Makati.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48482af8-c520-49db-bc1a-df341f46f23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:50:53.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:23:12.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Makati Vice Mayor Ernesto Mercado, a former political ally
        of his, accused him and his son, incumbent Mayor Jejomar Erwin Binay, having
        had a hand in anomalous transactions in the country''s premiere economic center.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c0cc66-1088-46cc-b340-6fec8f1f3ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:50:53.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:23:12.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president''s ratings in survey conducted by Pulse Asia
        and by Social Weather Stations have continued to sag through the hearing.
        And yet, he retained the lead among those popularly considered as presidential
        timber.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff00aed-cd68-46b8-9eae-ebe80e5bafdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:50:53.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:23:12.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of those hearings, the Anti Money Laundering Council
        (AMLC) has frozen 242 bank accounts of people implicated in the allegedly
        anomalous transactions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee40075-3a4b-44e4-ac14-1195433b0ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:50:53.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:23:12.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay stressed that, of those accounts, only five belonged to him
        and that the money in those accounts were hard-earned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50c3fac-8560-45f8-b368-97d8785f7e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:50:53.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:23:12.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: "Yung mga accounts na yun, perang kinita ko yun, perang
        bunga ng aking pag-iipon, pera na bunga ng namana ko sa nanay ko.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fa5101-4480-4f28-856d-86ce234b85e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:50:53.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:23:12.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going back to the 2016 elections, Villanueva wondered whether Binay
        thought his expectations of being anointed by Aquino have been dampened with
        Sen. Grace Poe having recent meetings with the president, presumably on matters
        related to the elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a154092-3526-4eaf-af86-f228cad7f446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:50:53.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:23:12.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ah hindi [Oh, no]," he said, repeating that he had high hopes of
        being considered.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd4ebde-649b-4e8a-80bf-8e6765afac0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:50:53.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:23:12.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added: "But in the matter of kung sino ang eendorsin niya,
        that is his prerogative."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e85213e-e22a-413e-b4e6-41deaa87c1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:50:53.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:23:12.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "But in the matter of who he would endorse, that is
        his prerogative."]</p>'
  'iPhone-iOS-9-Health-app-sex':
    'author': 'Hope King, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-10T15:11:14.867+08:00
    'imagesource': 'jcr:f59d652c-2653-4ef2-b693-2b28539094c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '283cac2f-af25-4360-b4a0-196f0a2066cf'
    'lead': 'When your iPhone updates to iOS 9 in the fall, you''ll be able to track
      your reproductive health — including how often you have sex and whether or not
      you used protection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T08:54:49.374+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T08:54:52.473+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T08:54:52.295+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The iPhone will track how often you have sex

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef9497a-a68e-4344-9c2b-8c29f398b25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:54:49.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:54:52.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SAN FRANCISCO (CNNMoney) —</strong> When your iPhone updates
        to iOS 9 in the fall, you''ll be able to track your reproductive health —
        including how often you have sex and whether or not you used protection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bddf7a-bc31-4c17-9e05-965d0940d7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:54:49.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:54:52.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/06/09/Apple-WWDC-iOS-9-update-release-date-September-16.html">Related:
        Here''s everything you need to know about Apple''s new iOS 9</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d89f843-f20d-43c4-9cc8-b60d45ae3662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:54:49.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:54:52.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its upcoming iOS 9 release, Apple will launch a new set
        of HealthKit features that will let you log information about menstrual cycles
        and specific physical changes, such as basal body temperature, cervical mucus
        quality, and spotting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d82358-31f2-4429-8938-89b4c9baed7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:54:49.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:54:52.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be a way for people to track sexual activity in
        the pre-installed app. You can even input ovulation test results.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7a81b3-b5ca-4e9f-b086-e03378861ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:54:49.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:54:52.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple keeps that data private by default, but you can choose to
        send it to your doctor or anonymously provide your information to universities
        and physicians for research studies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b628407e-b611-4573-86f7-009304512c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:54:49.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:54:52.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no shortage of gizmos and apps already in the app store
        that track reproductive health data, and the updated HealthKit app will work
        with those apps and devices as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4089a43-ed68-439c-ac21-637eb24026f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:54:49.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:54:52.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is set to bundle these functions under its new "Reproductive
        Health" brand, which the company unveiled Monday morning during its World
        Wide Developers Conference. Apple is making more of an effort to develop software
        for female users — an area it had previously overlooked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e0d1e7-8937-4ac1-ae1d-92b8d8aa229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:54:49.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:54:52.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re eager to try out the new feature, a preview of iOS 9
        will be available for the general public to test in July.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52f60ad-13c6-490d-b953-fcb8bad6a496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:54:49.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:54:52.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2015/06/09/technology/iphone-sex-tracking/">
        "The iPhone will track how often you have sex"</a></em></p>'
  'sea-games-volleyball-philippines-indonesia-valdez-marano-results-recap':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-10T15:12:31.725+08:00
    'imagesource': 'jcr:98c17500-59ba-4cc1-aaa5-c5f079b1f10f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab94f65b-7ce9-4976-bffe-41a9f6cad06d'
    'lead': 'Indonesia spoiled the Philippine women’s volleyball team debut in the
      2015 Southeast Asian Games with a straight sets victory, 25-22, 25-20, 25-14,
      on Wednesday (June 10).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T08:57:44.615+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T08:57:47.770+08:00
