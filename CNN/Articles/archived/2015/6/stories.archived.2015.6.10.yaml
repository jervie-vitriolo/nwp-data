      'jcr:uuid': 'dce73e95-0757-419b-b4cd-750a6a85ce5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:17:16.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:17:19.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Dellavedova played a big role in the win, contributing 20
        points, five rebounds, and four assists. Tristan Thompson chipped in a double-double
        of 10 markers and 11 boards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546e0a51-8e51-4543-9859-6299697dc7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:17:16.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:17:19.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland was ahead 72-55 entering the fourth period before Golden
        State went on a furious run. The Warriors, who were down by as much as 20
        points early in the game, went on a 25-9 surge, capped by a three from Steph
        Curry, to come within a single point, 81-80, 2:45 remaining in the quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796ded55-be20-4ffd-9920-1aeb70150ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:17:16.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:17:19.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers responded with a three-point play from Dellavedova,
        a LeBron James triple, and a free throw from Tristan Thompson to go ahead
        by eight, 88-80, 1:31 left on the clock.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a74dc9-a337-47e2-af98-a2762e46e866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:17:16.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:17:19.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry drilled another three on the other end to cut the deficit
        to five. James missed a jumper on the next play, but Curry made a turnover
        to give the ball right back to Cleveland.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0225f5e8-abf5-45f6-ba5d-bcd51b961ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:17:16.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:17:19.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dellavedova and James each made a pair from the stripe with 51 seconds
        remaining to extend their margin to nine, 92-83.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf1016d-9983-4698-aab9-10f794abe4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:17:16.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:17:19.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bucket from David Lee and another trey from Curry cut the lead
        to four, 27.9 ticks left. James knocked down a pair from the line to push
        the Cavs up six, 94-88, but Curry made another trey with 18 seconds remaining,
        to bring the Warriors within three.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc52a84-121c-482a-ad56-41a8912e0382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:17:16.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:17:19.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers, however, hung on for the win to take a 2-1 lead in
        the best-of-seven series.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6f01eb-3d37-4155-8e12-1e523f13bf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:17:16.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T09:17:19.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry had 27 points, six rebounds, and six assists in the loss.
        Andre Iguodala and Klay Thompson added 15 and 14 points, respectively.</p>'
