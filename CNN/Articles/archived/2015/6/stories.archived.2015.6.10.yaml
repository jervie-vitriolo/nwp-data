    'mgnl:lastActivatedVersionCreated': 2019-11-28T16:24:04.578+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Makati reroutes traffic for Sampiro festival

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c198a23-e7f2-4023-ad8e-85cdbdf822c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:00:11.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:04.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Makati City Hall
        advised motorists to take alternate routes as traffic along Makati Avenue
        will be rerouted from 10:00 p.m. on Wednesday (June 10) until 6:00 a.m. on
        Friday (June 12) in celebration of the city''s 345th founding anniversary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9343c4-b5a6-4b72-8ad9-d6d972bf5eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:00:11.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:04.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road closure, which stretches from the corners of J.P. Rizal
        Street to Kalayaan Avenue, is to make way for the construction of a stage
        near Berjaya Hotel where the "Sampiro de Makati Festival" grand parade will
        end and a street dance competition will be held.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd4e8fa-03ee-4f5d-8f56-f435777c8ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:00:11.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:04.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one lane of J.P. Rizal Street will be opened for Taft-bound
        vehicles during the grand parade on Thursday (June 11). The street will be
        opened to two-way traffic after the parade has passed through.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dcdf74-52d1-4953-8667-f99d62f81d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:00:11.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:04.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternate routes, however, were suggested by the city government:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26ab478-7fa5-487d-8501-e60efdd05888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:00:11.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:04.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Mandaluyong City going to Gil Puyat Avenue: Turn right at J.P.
        Rizal Street, then turn left at Nicanor Garcia Street (formerly Reposo St.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
