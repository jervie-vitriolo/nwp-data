      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Out of 300 top
        universities in Asia, four from the Philippines made it to the list released
        by education firm Quacquarelli Symonds (QS) on Wednesday (June 10).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ac6032-64c7-43e7-9c8d-ce2c3d7cd249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:23:50.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:23:53.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the four, the University of the Philippines (UP) took the
        lead, ranking 70th out of 300 — seven spots lower than its 2014 rank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeb134f-8902-47bf-b8b6-960b102c94f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:23:50.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:23:53.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following in ranks 114, 143, and 181 to 190, respectively are Ateneo
        de Manila University (ADMU), University of Santo Tomas (UST), and De La Salle
        University.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e5114c-daf7-49c0-b9a4-2ea7bcdeb5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:23:50.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:23:53.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both UST and DLSU saw no improvements in their numbers this
        year, ADMU surfaced with a better rank. In 2014, ADMU ranked 115th in Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db09fd-1bca-40f3-9173-c1a2ebf166fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:23:50.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:23:53.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST and DLSU, meanwhile, slid from last year''s rankings — 141st
        and 151st to 160th, respectively.</p>'
    '5':
      'image': 'jcr:2a7f0152-2a9a-401d-a258-80d6e553739c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8c28c3-1368-4338-af0c-6c36dca6d34f'
