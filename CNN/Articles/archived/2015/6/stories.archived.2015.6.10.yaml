      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QS University Rankings: Asia has been spotlighting top schools in
        the region yearly since it was launched in 2009.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f3cf7f-dfc5-401d-8513-065521e2bec2'
