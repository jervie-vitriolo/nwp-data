  'South-Korea-MERS-outbreak-most-important-period':
    'author': 'Madison Park, Sol Han and Jung-eun Kim, CNN'
    'caption': 'Precautions were taken outside Seoul Medical Center in Seoul, South
      Korea to test people for suspected MERS symptoms on Wednesday (June 10). At
      the facility''s door, workers take people''s temperature and give them hand
      sanitizer. Temporary facilities were also erected to aid in the testing process.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-10T22:38:53.961+08:00
    'imagesource': 'jcr:7634d311-949c-4d40-9e02-e5f4e7b6c4ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85e88805-3dcd-49f5-a017-8ce0f517993d'
    'lead': 'In the third week of the MERS outbreak, South Korea is bracing for what
      national officials call "the most important period" in the effort to curb the
      spread.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T08:07:41.001+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T08:07:44.537+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T08:07:44.136+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea MERS outbreak: Officials brace for ''most important period''

      '
    'updated': 2015-06-11T16:22:00.000+08:00
    'visualType': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9053ec7-a7c0-497d-82b0-f9e46421c989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN) —</strong> In the third week of
        the MERS outbreak, South Korea is bracing for what national officials call
        "the most important period" in the effort to curb the spread.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57392c5-4e6d-45ff-af09-36da519d9439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, nine people have died after contracting MERS and confirmed
        cases are at 122. One of the new cases includes a pregnant woman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc53296-a6a8-4f1d-a66f-6a0ce6055aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,800 people in South Korea have been under quarantine
        in efforts to curb the Middle Eastern Respiratory Syndrome. But patients from
        the most-affected hospital are near the end of their mandatory quarantine
        period and health authorities are watching for whether they can be cleared
        this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47a4adf-9af7-4edb-841b-834a9f2df152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also 641 people have been released from quarantine after they tested
        negative for MERS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7d2aa0-64a9-45c3-aa91-ad3b90d3f15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation has led South Korea''s central bank to unexpectedly
        cut interest rates, out of concern that an outbreak of MERS will dampen growth
        and spending.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2087c16-49b3-4e8d-a697-54867929bd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of Korea is trimming its key interest rate a quarter percentage
        point to 1.5% as "there are concerns following the MERS outbreak about contractions
        in domestic demand activities such as consumption and in economic sentiment,"
        a statement released Thursday read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f118e4-1428-4cf4-8c0e-63b93802dd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has been struck by the largest outbreak of MERS outside
        Saudi Arabia, where the virus was discovered. According to scientists, South
        Korea could have more cases before the outbreak is fully contained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a765486-edde-4cfe-896d-728bb9258eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can expect to see further cases in the coming days and that
        will happen until everybody that has been infected, has not had the opportunity
        to transmit to other people," said Dr. Peter Ben Embarek, a World Health Organization
        scientist.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a87ae81-d6ca-4d5d-a134-d2e1e0df1655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as people are identified as cases and isolated immediately,
        we should see decrease in cases."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f59505-f1dd-47b9-8943-77fc175467e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, South Korean President Park Geun-hye''s office announced
        that she had canceled her trip scheduled for Sunday to the United States to
        handle the outbreak.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eaba55-c4a0-443c-bd95-51b168de6a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the first priority is to be placed on the safety of the nation,
        she will postpone the visit to U.S. and resolve the uneasiness of the public,"
        said Kim Seong-woo, the chief press officer for the Blue House.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65afd6aa-cb12-496e-b428-23de06330633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disagreement over school closures</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02956028-1073-4b9a-952f-3eb35dd14890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,400 schools remain shut in South Korea, including all
        kindergartens and elementary schools in Seoul''s Gangnam district.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f005eb-8e04-40ce-a869-016027671e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All schools in Gyeonggi province are scheduled to stay closed until
        Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13b9ca2-783d-438c-8cab-680209263ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a diverging opinion with Korea''s education authorities, the
        World Health Organization urged reconsidering the closures given that "schools
        have not been linked to transmission of MERS."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c9e045-a923-4178-9412-3c9d0e04b0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the over 100 MERS cases in South Korea, only one teenager has
        tested positive for MERS.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f623f9f3-68f3-4b81-9ffc-e2fd5dfb3088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MERS patient: ''It wasn''t that serious''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d3a85f-dcea-44da-bc6b-406179a09ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing case count doesn''t mean everyone with MERS has been
        gravely ill.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82790045-32b3-4fe2-8f04-ede2f4cdc932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some cases have been critical and resulting in deaths, some
        people have had little to no symptoms. A patient who had MERS described his
        experience with the disease to CNN affiliate YTN in South Korea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee27ffe1-8b7e-4f8e-9d2c-83da10780f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The muscle pain wasn''t much — not to the extent I would have to
        take pills," said the doctor who was not identified. "If the flu pain is seven,
        MERS was about three to four. It wasn''t that serious for my case."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7af1c7-aa91-4bfd-aeb0-7c2a5d8b7caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But MERS is much more lethal for people who are already severely
        ill. Of those who''ve died in South Korea after contracting the virus, the
        deceased patients had pre-existing conditions including cancer, COPD and chronic
        heart disease.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9864da-4d95-4921-9c95-d51406ca05b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak has triggered wall-to-wall coverage on South Korean
        television channels and daily government briefings after blistering criticism
        over its initial handling and lack of transparency.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5441db5-20d8-46aa-bae6-fbf4f5bec4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MERS, which surfaced three years ago, is not well understood. Because
        the virus is still fairly new, doctors and scientists do not know its exact
        source or mode of transmission.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d043d0f-3d02-43e2-9af9-4312e51f7400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that things will settle down shortly," said Professor Alimuddin
        Zumla, who co-authored a comprehensive review on MERS published in the Lancet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef04958f-9a6c-4593-aa7f-a3e6de067d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that searching for MERS cases "always leads to finding positive
        cases, especially those who are asymptomatic, or think they have a common
        cold. The numbers will dwindle soon and the outbreak controlled in the next
        few weeks."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ed7460-4b08-4ea6-89d0-302e75302e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is not considered to be very contagious, but South Koreans
        are being told to take basic preventative measures like keeping hands clean,
        covering coughs and avoiding personal contact.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae83d0e5-bb59-4aba-b3c6-47b6f176ce11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toll on Korean economy</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb4cb49-dc7f-40db-92e0-66fe27c7c112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toll to South Korea''s economy is not yet clear as thousands
        of people have canceled their trips to the country over MERS concerns. Travel
        agencies in China are predicting a 70% drop in summer travel to South Korea,
        according to Xinhua, the state media agency. June and July are typically the
        busiest travel seasons for the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dcfe69-9e32-4123-935e-8b54e77995ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong and Macau have raised a travel alert asking residents
        to avoid unnecessary travel to South Korea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e230754-a248-4c45-bd28-03c8aedd117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to allay concerns, the South Korean government issued
        a new website in English with tips on safe travels in the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1388cde9-a72b-4164-807d-9313a7ecc2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several industries in South Korea including restaurants, transportation,
        local exhibitions and cosmetic firms have taken a financial hit related to
        MERS.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adf4ba5-8b73-43b0-b7f0-9f242bed2209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to stop the spread</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9864b1-7d0b-43b2-99f8-4710304b022f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case that began the South Korean outbreak was reported on May
        20 after the Patient Zero visited four hospitals.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49ef6bc-044e-4d75-a144-6f0e7d8c2291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing now is to stop the spread from hospitals,"
        said acting Prime Minister Choi Kyung-hwan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c72c9b-00a3-4fe3-a219-56fcfc9e93bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both WHO and Korean officials say the transmission of the virus
        has not hit the general public and remains in hospital clusters.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c80f36-b9e5-4de0-9107-396f00b12f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outside of hospitals so far, the virus has no effect on everyday
        life," Choi said. "Everyone should go on as usual."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c91656-b97a-4c60-a0b0-b3d034317592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts from the World Health Organization arrived in South Korea
        to assess the pattern of the virus and to look at public health response efforts.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48a7e45-fbd0-4b46-b6ae-636683a6f485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the coming days, we should have more comprehensive and detailed
        picture of the situation on the ground," said Embarek.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bd6b35-d549-4a71-ae0c-d94100ee9150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Chieu Luu contributed to this report from Hong Kong.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fb19af-facf-4d26-b5e8-5698257ced90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:07:41.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:07:44.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/10/world/south-korea-mers-outbreak/index.html">"South
        Korea MERS outbreak: Officials brace for ''most important period''."</a></em></p>'
  'this-mans-blood-saved-the-lives-of-2-million-babies':
    'author': 'Samantha Bresnahan, CNN'
    'caption': 'James Harrison has saved the lives of 2 million babies.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-15T22:15:36.938+08:00
    'imagesource': 'jcr:e0f81a8b-8005-4061-972a-ae5ac508d64b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc5755a0-288e-41fc-8553-2e1f0c8b488e'
    'lead': 'Known as "The Man with the Golden Arm," nearly every week for the past
      60 years he has donated blood plasma from his right arm. The reasons can be
      traced back to a serious medical procedure he underwent as a child.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T08:11:41.606+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T08:11:45.779+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T08:11:45.476+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This man''s blood has saved the lives of two million babies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3d2bbe-208a-4fcf-a408-003b7ca6e58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:41.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:11:45.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Vital Signs is a monthly program bringing viewers
        health stories from around the world.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ddae5a-7e21-4adf-a789-16d87be2dfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:41.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:11:45.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On the surface, James Harrison is just
        an average guy. He loves his daughter and grandchildren, collects stamps,
        and goes for walks near his home on Australia''s central coast. But it''s
        what''s under the surface that makes him extraordinary — specifically, what''s
        flowing in his veins.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b065b805-5a17-4c80-ac5b-8870552d6e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:41.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:11:45.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as "The Man with the Golden Arm," nearly every week for the
        past 60 years he has donated blood plasma from his right arm. The reasons
        can be traced back to a serious medical procedure he underwent as a child.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954945a9-04c9-41df-8ade-6ccc947083b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:41.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:11:45.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 1951, I had a chest operation where they removed a lung — and
        I was 14," recalls Harrison, who is now aged 78.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bcc868-106b-4b35-8b1b-f290ee0fb1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:41.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:11:45.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I came out of the operation, or a couple days after, my father
        was explaining what had happened. He said I had (received) 13 units (liters)
        of blood and my life had been saved by unknown people. He was a donor himself,
        so I said when I''m old enough, I''ll become a blood donor."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e76bbe0-6a6d-4fa8-ab7d-df1fa41a0b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:41.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:11:45.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deadly problem</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ff7acd-aa10-41f1-b4ba-ec773f183831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:41.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:11:45.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after Harrison became a donor, doctors called him in. His blood,
        they said, could be the answer to a deadly problem.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fd06e5-8d6c-47f9-88fc-ae2b6734c511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:41.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:11:45.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Australia, up until about 1967, there were literally thousands
        of babies dying each year, doctors didn''t know why, and it was awful," explains
        Jemma Falkenmire, of the Australian Red Cross Blood Service. "Women were having
        numerous miscarriages and babies were being born with brain damage."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b15d7ea-e9ea-402c-9f22-039769283fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:41.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:11:45.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the result of rhesus disease — a condition where a pregnant
        woman''s blood actually starts attacking her unborn baby''s blood cells. In
        the worst cases it can result in brain damage, or death, for the babies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c996eeab-8fbc-473c-a36b-6d52d8e6e9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:41.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:11:45.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhesus disease happens when a pregnant woman has rhesus-negative
        blood (RhD negative) and the baby in her womb has rhesus-positive blood (RhD
        positive), inherited from its father. If the mother has been sensitized to
        rhesus-positive blood, usually during a previous pregnancy with an rhesus-positive
        baby, she may produce antibodies that destroy the baby''s "foreign" blood
        cells.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007a709c-766f-4a60-abc2-cd5ef21b4c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:41.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:11:45.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison was discovered to have an unusual antibody in his blood
        and in the 1960s he worked with doctors to use the antibodies to develop an
        injection called Anti-D. It prevents women with rhesus-negative blood from
        developing RhD antibodies during pregnancy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b7e0ba-16ab-48db-a95b-460db1d9b88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:41.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:11:45.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia was one of the first countries to discover a blood donor
        with this antibody, so it was quite revolutionary at the time," says Falkenmire.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6b8be0-4077-47cb-b270-1ea85c63b3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:41.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:11:45.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Precious gift</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129e7b75-08e6-40ff-abc0-2d57ce162021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:41.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:11:45.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison''s blood is precious. He and Anti-D are credited with saving
        the lives of more than 2 million babies, according to the Australian Red Cross
        blood service: That''s 2 million lives saved by one man''s blood.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8224f9-236a-4307-8e95-e940fbbcd361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:41.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:11:45.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every bag of blood is precious, but James'' blood is particularly
        extraordinary," says Falkenmire. "His blood is actually used to make a life-saving
        medication, given to moms whose blood is at risk of attacking their unborn
        babies. Every batch of Anti-D that has ever been made in Australia has come
        from James'' blood.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66a3e5a-138b-4bd5-abb8-de817baeee99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:41.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:11:45.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And more than 17% of women in Australia are at risk, so James has
        helped save a lot of lives."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b28178-ebdd-4682-87b2-69f5ab994e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:41.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:11:45.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those lives is that of baby Samuel, who is just five weeks
        old. His mother, Kristy Pastor, first received the Anti-D injection during
        her second pregnancy. With Harrison''s antibodies in her blood, little Samuel
        is her fourth happy and healthy baby.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96287659-2cc9-4b51-9bf8-a5539eda7380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:41.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:11:45.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just said you needed the vaccine," she said. "I didn''t think
        about it any further, and then looking into it a bit more, I found out about
        James and how amazing he is and how many donations he''s made, and that it
        was all because of him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd2803d-4528-41ed-958c-10d305cb5230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:41.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:11:45.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m grateful and I think James is really selfless to continue
        to donate, so that we can keep having this vaccine."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4245ab-fc5f-45f8-9b56-910bd06f8d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:41.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:11:45.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors still aren''t exactly sure why Harrison has this rare blood
        type but they think it might be from the transfusions he received when he
        was 14, after his lung surgery. He''s one of no more than 50 people in Australia
        known to have the antibodies, according the Australian Red Cross blood service.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ced95a-9ee6-4ba8-8927-f00b37533c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:41.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:11:45.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think James is irreplaceable for us," says Falkenmire.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360e15a5-ead8-4caf-97ff-a427eecaf8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:41.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:11:45.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think anyone will be able to do what he''s done, but certainly
        we do need people to step into his shoes," she adds. "He will have to retire
        in the next couple years, and I guess for us the hope is there will be people
        who will donate, who will also ... have this antibody and become life savers
        in the same way he has, and all we can do is hope there will be people out
        there generous enough to do it, and selflessly in the way he''s done."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b24be4-be33-4748-aa22-f996df45e516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:41.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:11:45.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison is considered a national hero, and has won numerous awards.
        He''s now donated his plasma more than 1,000 times, but no matter how many
        times he''s given blood there''s one thing that will never change: "Never
        once have I watched the needle go in my arm," he says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c5655d-0845-470c-8411-67cd1e9c8e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:41.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:11:45.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look at the ceiling or the nurses, maybe talk to them a bit,
        but never once have I watched the needle go in my arm. I can''t stand the
        sight of blood, and I can''t stand pain."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9c49d5-f5aa-4722-a31a-3497481afc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:41.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:11:45.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/09/health/james-harrison-golden-arm-blood-rhesus/index.html">"This
        man''s blood has saved the lives of two million babies."</a></em></p>'
  'pba-governors-cup-rain-or-shine-nlex':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-10T21:54:29.509+08:00
    'imagesource': 'jcr:a39e7ebf-7ded-4bce-8bf6-306115943ad0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80b9471b-4845-40c4-84b3-a279f2f4df52'
    'lead': 'The NLEX Road Warriors fought back from 29 points down but the Rain or
      Shine Elasto Painters held on for a 106-102 win in the Philippine Basketball
      Association (PBA) Governors'' Cup on Wednesday (June 10) at the SMART-Araneta
      Coliseum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T08:14:13.164+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T08:14:16.610+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T08:14:16.403+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Rain or Shine overcomes 4th quarter comeback from NLEX to win third
      straight game

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4d8357-8d94-4a82-9761-347034e6621c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:14:13.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:14:16.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> The Rain or Shine
        Elasto Painters survived a late fightback from NLEX to post a 106-102 victory
        in the Philippine Basketball Association (PBA) Governors'' Cup on Wednesday
        (June 10) at the SMART-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b2d780-d135-4910-8482-d8c9ce72aa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:14:13.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:14:16.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wendell McKines led the charge for the Elasto Painters with 35 points
        and 20 rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9258fc45-ade5-4cf6-a216-878371a4d16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:14:13.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:14:16.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Lee, the other lone Rain or Shine player in double figures,
        finished with 20 points, four rebounds, and four assists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddfa77a-1d54-444e-b564-e4c8963b62d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:14:13.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:14:16.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine was ahead comfortably by 18 points, 86-68, at the
        start of the fourth period before NLEX turned it into a ballgame.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae3fdfb-addc-4342-a690-2d136833f5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:14:13.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:14:16.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors went on a 23-5 run, capped by a triple from John
        Wilson, to knot the score at 91 at the 4:33 mark.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6910c54f-ff9f-4062-a013-877d0c7df2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:14:13.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:14:16.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters went up again by seven, 100-93, after a pair
        of free throws from Lee but NLEX came within two when Michael Madanly knocked
        down a three-pointer with 9 ticks left.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cf1f16-648b-4d03-b67b-b6fa203020c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:14:13.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:14:16.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee converted a pair from the stripe on the other end as Rain or
        Shine hung on for the win.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb71b5a-65fd-4228-8283-b4e666931c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:14:13.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:14:16.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madanly, who spearheaded NLEX''s late rally, had 20 points, while
        Asi Taulava added 16 points and 10 boards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd668b8-136b-4fd7-a92b-8f7ae553a00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:14:13.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:14:16.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine improved to 4-4, while the Road Warriors dropped to
        2-6 in the league standings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4886385a-3e3b-4a75-943d-65a96349781c'
      'mgnl:activationStatus': true
