        of Science and Technology.</p>'
  'Anti-Binay-group-holds-protest-march-in-Makati':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-06-10T20:48:43.798+08:00
    'imagesource': 'jcr:75d08a3b-e437-4f38-a9a1-3606c6f42d19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c7f645e-0fad-4d3c-969a-0ce6112c7de2'
    'lead': 'Protestors wearing white-colored clothes and blowing yellow whistles
      marched through the Makati Business District on Wednesday (June 10) to denounce
      the 2016 presidential bid of Vice President Jejomar Binay..'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T08:27:00.393+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T08:27:04.244+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T08:27:04.035+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-Binay group holds protest march in Makati

      '
    'updated': 2015-06-11T10:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9038c550-7df7-4f3a-af79-672917db4f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:27:00.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:27:04.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Protestors marched
        in Ayala, Makati on Wednesday (June 10) to denounce the 2016 presidential
        bid of Vice President Jejomar Binay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598aaf26-f455-448a-bf8c-eea60ebda7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:27:00.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:27:04.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest march, dubbed as the "Stop Binay Walk," started at the
        Makati Freedom Park near the intersection of Ayala Avenue and Buendia Avenue
        and ended at the historic Ayala Triangle, near the intersection of Ayala Avenue
        and Paseo de Roxas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d55bd37-83f0-42ef-a950-2ec97e1f0737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:27:00.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:27:04.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing white-colored clothes and blowing on yellow whistles, protestors
        marched through the Makati Business District, the heart of Binay territory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e1b63e-36c7-4917-9efc-a90cdef44aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:27:00.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:27:04.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With drums banging in the background, they shout "Stop Binay" and
        "Kung Walang Corrupt, Walang Mahirap."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be52961-2dcc-40dd-b093-15098aea29da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:27:00.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:27:04.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrity Jim Paredes, a known supporter of President Benigno Aquino
        III, denounced Binay''s alleged corruption, saying he is merely expressing
        disgust over Binay''s refusal to answer the many charges hurled against him
        at the Senate Hearings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4069835c-5b15-4fce-a04a-e4b337a03a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:27:00.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:27:04.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paredes said the protest is not being done to support the President
        nor the Liberal Party''s presumed presidential candidates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d52fc1-0c1b-4bb3-8e3f-547fe55ac02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:27:00.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:27:04.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, however, is optimistic that the number of Stop Binay
        movement members will skyrocket as the elections near.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a15bcb8-331a-4c01-a5a4-b682ed6795fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:27:00.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:27:04.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stop Binay movement started in the social media last April,
        with at least 500 followers on Twitter and 1,300 likes on Facebook as of posting
        time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109e4bdb-a87f-4e57-ba83-598ba859abe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:27:00.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:27:04.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another staunch Aquino supporter, former actress and singer Leah
        Navarro, denied that the protest is&nbsp; politically-motivated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9b2fbd-ae55-48b3-88c3-6cb494f19b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:27:00.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:27:04.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers of the Stop Binay Walk said about 1,000 people joined
        the protest, while the Makati Police provided a more conservative estimate
        of about 300.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd68156-5061-40ed-a843-2844821fd4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:27:00.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:27:04.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest has been peaceful with no commotion and no disruption
        of traffic flow.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf37b07-c8a6-4f74-b499-69269797e1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:27:00.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:27:04.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers, meanwhile, said the Stop Binay Walk was just the beginning
        as they promised more protests in the coming months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db9ca77-d210-47ae-93ba-68ce9b18ff33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:27:00.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:27:04.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that we should tell the Filipino people that no public
        official is above the law. He must follow the law, answer the questions,"
        said Navarro.</p>'
  'World-Cup-Qualifiers-Philippines-Bahrain-Younghusband-Dooley-Batista':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-10T19:47:50.314+08:00
    'imagesource': 'jcr:8865f608-3e96-4602-b981-d42ae3e82286'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b2f91df-b80c-4d1c-955b-00a427739aff'
    'lead': 'With the appointment of former Argentina International and World Cup
      winner Sergio Batista as the coach of Bahrain last May,  Azkals coach Thomas
      Dooley and forward Phil Younghusband admit that they don''t know much about
      how their opponents will play.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T08:31:13.390+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T16:20:38.693+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T16:20:38.404+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Cup Qualifier: Azkals must force Bahrain to play our game, says
      coach

      '
    'updated': 2015-07-22T15:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9258ba41-d1ef-4e6a-9efd-a7d34ad0c661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:31:13.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:20:38.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp; The last
        time that Bahrain and the Philippines met on the football field was in a friendly
        back in March, which the Arab nation won 2-1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64909a0c-122c-4a09-9a42-f75378eb2d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:31:13.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:20:38.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the two nations meet once again for the World Cup Qualifer
        on Thursday (June 11) at the Philippine Sports Stadium, the make up of the
        two teams will be very different.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdc31da-a8db-4bda-878b-5004efaaf521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:31:13.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:20:38.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/09/World-Cup-Qualifier-Philippines-Azkals-Bahrain-Neil-Etheridge-Thomas-Dooley.html">Related:
        Azkals'' Etheridge: ''We are a versatile squad''</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722aec6f-6a29-47b1-8f7f-f120b82353d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:31:13.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:20:38.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the players Bahrain have rested during the friendly in
        March, the Philippines also have to deal with the their opponent''s new coach.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b277f28-8af3-400f-b2ed-d8902fab9303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:31:13.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:20:38.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahrain will be led out by former World Cup winner and Argentinian
        international, Sergio Batista, who was appointed to the position just last
        May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1af4a6-524b-4833-8c1e-687ad17f23dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:31:13.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:20:38.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent appointment has shrouded the Bahrain side in mystery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f927ea6b-3c57-4e7a-ade3-7a147235b8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:31:13.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:20:38.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be different," said Filipino striker Phil Younghusband.
        "We don''t know what to expect because they have a new coach."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba4b90c-cae8-4677-86e8-12a17cf4b39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:31:13.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:20:38.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a change that leaves Philippine team coach Thomas Dooley curious
        on how they would play against the Filipinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c66fb6-62af-467e-b080-e0778c7861aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:31:13.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:20:38.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dooley scouted out the recent Bahrain 1-1 draw against Thailand
        and recognized a change in the way they played.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25656524-1519-4c30-95ce-28845dd18c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:31:13.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:20:38.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So now they got a new coach and when we watched the game against
        Thailand, he changed a couple of things,"&nbsp; said Dooley. "We don''t even
        know how they [will] play against us."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f4c370-63ed-476c-8ad3-4f9a344c3669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:31:13.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:20:38.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Dooley is expecting an opponent he knows little of tactically,
        he stresses that the Filipinos need to impose themselves and force Bahrain
        to adapt to their own way of play.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3eafda-cf1e-455d-a16a-1908cb539915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:31:13.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:20:38.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to play our game the way we want to play," said Dooley.
        "I would rather have them play our game, the way we want to play and they
        need to adjust to us."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a98984b-079e-430e-91ad-f43007bebef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:31:13.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:20:38.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/05/World-Cup-Qualifiers-Philippines-Azkals-Bahrain-Phil-Younghusband-less-pressure.html">Related:
        Younghusband feels less pressure to score now that Azkals have more options</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd1b05f-bb07-413f-a38b-6d9fdc5eaab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:31:13.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:20:38.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the new players coming in, the national team has an air
        of mystery about themselves as well.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840f7962-6f49-4d6a-9a49-7079babfd15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:31:13.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:20:38.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival of Stephan Palla, Iain Ramsay, Kevin Ingreso, and Luke
        Woodland give the Filipinos a brand new look - a look that even local fans
        have yet to see.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9631eacd-af22-4880-b30c-c2d8c3d2aecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:31:13.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:20:38.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a chance to qualify for the World Cup at stake, this is set
        to be a completely different fixture when compared to last March''s friendly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2afc9de-5d6c-4eb2-ba1f-95f434d346fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:31:13.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:20:38.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have four or five new players," said Younghusband. "It could
        be a completely different game and with more at stake, it could be a lot different."</p>'
  'sea-games-volleyball-philippines-gender-protest-indonesia-aprilia-santini-manganang':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-10T19:26:55.177+08:00
    'imagesource': 'jcr:81d72a1b-3b10-4944-8921-2219e3a1e651'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adc1be2a-cf40-43f5-a225-f13781596cd3'
    'lead': 'Organizers of the 28th Southeast Asian Games said on Wednesday they had
      dismissed an appeal from the Philippines regarding the eligibility of Indonesian
      female volleyballer Aprilia Santini Manganang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T08:33:53.560+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T08:33:56.982+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T08:33:56.749+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SEA Games: Organizers dismiss Philippines’ gender protest over Indonesian
      player

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94544e5-a321-4ede-b18a-3ef86bf5e1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:33:53.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:33:56.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Organizers of the 28th Southeast Asian Games said on
        Wednesday they had dismissed an appeal from the Philippines regarding the
        eligibility of Indonesian female volleyballer Aprilia Santini Manganang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af51776c-09be-4235-ad8f-c5008fc945f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:33:53.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:33:56.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines asked the organizers, SINGSOC, to verify Manganang''s
        gender ahead of their match at Singapore''s Sports Hub on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26354731-74b9-4c8c-bec0-92ab8cef3ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:33:53.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:33:56.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SINGSOC said in a statement that they had reviewed the documents
        submitted by the Indonesian volleyball team and that the appeal had been rejected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa35afaa-1f77-4709-ba30-d5e687c69060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:33:53.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:33:56.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manganang, 23, was cleared to compete in the volleyball tournament,
        which began on Wednesday at Singapore''s Sports Hub. Indonesia won their opening
        match against the Philippines 25-22, 25-20, 25-14.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3c9ff0-c7a6-4409-8c84-dd01a6effa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:33:53.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:33:56.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manganang was booed by some Filipino fans during the match but said
        later she was unfazed by the crowd''s reaction and the ignominy of having
        her gender questioned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe81e97-5b13-49c4-900c-5b346bf50eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:33:53.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:33:56.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to say thank you because you helped fire me up in the match
        and improve my performance," she said, speaking through a translator.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef5d894-b5fa-4256-a56d-e747e9ac058c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:33:53.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:33:56.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian women''s volleyball team manager, Hanny Sidik Surkatty,
        said Manganang had been representing her country at international events for
        years. Surkatty said there was never any question about her eligibility, but
        the timing was a little suspicious.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65b5d5d-76a3-4498-b340-448beafc74de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:33:53.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:33:56.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No issue, because the Philippines are without proof," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e454f7-a53b-49b1-bfcc-62b58c1ee50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:33:53.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:33:56.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already gave proof to the committee, we followed the rules from
        IOC (International Olympic Committee), FIVB (International Volleyball Federation)
        everything clear since 2012.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee7dd54-3d62-4df4-beef-9247064716e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:33:53.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:33:56.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Surprised, she already played in the qualifying for world championship
        in 2014 in Vietnam. No problem."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d81bdb9-8a8c-4f58-93f8-eeeaff3e9576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:33:53.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:33:56.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines volleyball secretary general Ricky Palou said his
        country had accepted the decision from the organizers to let Manganang play.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7810d1a-e9fe-4dee-874e-fc95f168e136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:33:53.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:33:56.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were some questions on her gender so we wanted to make sure
        and apparently they got in touch with FIVB and she has been approved to play,"
        Palou told reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55879584-3866-4d69-b111-64f61bd22a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:33:53.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:33:56.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think any of my players had played with this particular
        team before.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fb8407-7036-4528-9a4b-e5d22dd0ded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:33:53.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:33:56.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not the only team to request it...but I guess a decision
        has been made so we accept it."</p>'
  'pba-governors-cup-kia-barako-bull':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-10T19:28:30.862+08:00
    'imagesource': 'jcr:ffe9329e-fd3e-4456-82bf-f06fce847174'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a733aa6f-1f3f-4733-836e-7fc48942e089'
    'lead': 'KIA Carnival clamped down on defense to beat Barako Bull Energy on Wednesday
      (June 10).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T08:36:30.681+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T08:41:54.104+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T08:41:53.949+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: KIA clamps down on defense to outlast Barako Bull, 71-68

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051b4f88-8b5e-45b1-8a30-7c3eb9353df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:30.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:41:54.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> KIA held its fort
        from start to finish as the Carnival outlasted Barako Bull Energy, 71-68,
        in their Philippine Basketball Association (PBA) Governors'' Cup match at
        the SMART-Araneta Coliseum Wednesday (June 10).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f725dab-79bf-4ca2-81d2-9b40735ff9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:30.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:41:54.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian import Jet Chang made his presence felt with 15 points for
        the Carnival, who engaged Barako Bull in a back-and-forth contest the entire
        way.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2c51cb-5c23-4f97-b06f-a9fcd5c45b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:30.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:41:54.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LA Revilla added 10 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbee8949-2107-4034-8241-5d5a2811511b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:30.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:41:54.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KIA limited the league''s top offensive team to its lowest output
        in the season-ending conference to improve to a 4-3 win-loss haul.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad5d68e-2079-48bd-a92a-347eb37e92f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:30.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:41:54.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So tight was the Carnival''s defense that high-scoring Barako Bull
        import Liam McMorrow scored a measly 12 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6501a11e-a778-4a6d-afd7-11cd3514873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:30.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:41:54.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlo Lastimosa and Chico Lanete had 13 points apiece to pace the
        Energy, who fell to second place with a 6-2 record behind league leader San
        Miguel Beermen (7-2).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b0a368-150a-4d01-8501-e6bf7273b642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:30.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:41:54.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scores:</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3f444d-efd9-4813-8009-036da4512b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:30.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T08:41:54.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>KIA 71 -</strong> Chang 15, Revilla 10, Thiele 9, Bagtsing
        9, N''Diaye 8, Deutchman 8, Alvarez 5, Webb 4, Buensuceso 3, Dehesa 0, Nuyles
        0, Pascual 0.</p>'
    '8':
