  'Palace-rejects-Binay’s-position-on-term-extension':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-10T15:31:44.216+08:00
    'imagesource': 'jcr:057820a0-47b0-4ed4-ae15-aacb529aecfb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93783a0c-455d-42c3-86a3-b1ddac02b3b0'
    'lead': 'Just hours after Vice President Jejomar Binay said he is open to amending
      the Constitution to remove the current six-year term limits for the president
      and vice president, Malacañan on Wednesday (June 12) quickly rejected the idea,
      saying a president can focus on all that needs to be done within a single term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T08:44:48.542+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T16:22:14.854+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T16:22:14.715+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace to Binay: 6-year term for president enough

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18672a90-7e22-4796-b567-44cef8289efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:44:48.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:22:14.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Malacañan on Wednesday
        (June 10) rejected Vice President Jejomar Binay’s earlier position to lift
        the term limit by allowing a president to run again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a205ecea-b830-4e7b-b4c8-61118b265308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:44:48.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:22:14.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Edwin Lacierda said President Benigno
        Aquino III firmly believes on a single term since the president can focus
        on all that needs to be done within the six-year term.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449ed46e-80dc-4ff8-bc51-50ff6144bf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:44:48.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:22:14.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacierda added that this is exactly what Aquino is doing right now
        as he pointed out that the president doesn’t have to wait for another four
        years to make good on his promises on the first four years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aec3b2-3f3b-43f4-9fff-1391fe769228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:44:48.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:22:14.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His responsibility after the six years is to ensure that good governance
        prevails during the six years, so that the people will want to see an extension
        of those six years by way of his successor, and for that particular reason
        we ask the question: Have you seen the benefits of ‘daang matuwid?’ And if
        so, would you like ‘daang matuwid’ to continue?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c869bf-f24e-4f12-aae7-06b45f3f7b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:44:48.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:22:14.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said earlier in the day that he is open to amending the Constitution
        removing the term limits of the president and vice president. He explained
        that the government''s top two posts should be given four-year terms with
        reelection instead of the current six-year limit with no reelection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbc13cd-8ebd-46f2-ba75-f182508ce9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:44:48.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:22:14.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, however, turned down the idea of term extension during his
        recent state visit to Japan, saying that prolonging the president''s term
        could lead to another dictatorship.</p>'
