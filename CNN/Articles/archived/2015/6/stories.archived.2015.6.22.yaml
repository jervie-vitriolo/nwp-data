    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former White House chef missing for more than a week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b67a390-2c10-4e2c-ad17-e24eedc447f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:27:55.611+08:00
