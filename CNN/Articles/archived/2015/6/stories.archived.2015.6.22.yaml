    'title': '12-year-old boy found directing traffic on EDSA

      '
    'updated': 2015-07-23T15:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5039e64a-2efc-429b-b22e-3e2b4f257880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:59:43.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:59:48.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A 12-year-old
        boy in a police uniform was spotted Sunday night (June 21) directing traffic
        on EDSA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb25f94-771c-4904-915e-c603eba8429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:59:43.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:59:48.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN Philippines crew saw him at the bus stop at the end of the
        Guadalupe Bridge going southbound.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5efac07-b998-45fe-abc5-473b098792b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:59:43.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:59:48.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kid, who is in sixth grade, was wearing the uniform of his father,
        a police officer at the National Capital Regional Police Office in Bicutan,
        Taguig City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3216e2b9-8aa8-4cb2-ac8a-f5e7f99f1ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:59:43.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:59:48.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kid was later brought to Barangay Guadalupe Viejo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5039ff8-3977-4838-a184-856c614c328c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:59:43.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:59:48.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview with CNN Philippines on Monday (June 22), Nympha
        Morandarte of the Barangay Guadalupe Viejo Social Services said that so far
        the kid has refused to answer queries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780f22ec-2968-4ccb-b525-db56c8a148a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:59:43.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:59:48.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayaw po niya makipag-cooperate kasi nagugutom daw po siya," she
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a75bf11-f5c7-477f-8443-edc3f519f49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:59:43.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:59:48.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He doesn''t want to cooperate as he said he''s hungry.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f7f74b-c7b1-4b5d-ae3b-58b3610541fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:59:43.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:59:48.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morandarte explained that the 12-year old was already given food
        and will be brought to the health center afterwards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493c1eee-cdf3-4419-a25b-25eed607f8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:59:43.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:59:48.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the kid still refuses to answer questions, then he will be turned
        over to the DSWD, the barangay social worker added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b895f91-c8ab-4ef5-970c-1fa8c36624d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:59:43.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:59:48.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened a few days after the celebration of National
        Safe Kids Week last June 15-19, where activities on preventing injuries to
        road traffic, drowning, and burns, among others were conducted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f956e041-1b66-4f7f-a245-f234a4b4409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:59:43.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:59:48.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Brian Poe contributed to this report.</em></p>'
  'stock-market-worst-case-scenario':
    'author': 'Heather Long, CNN Money'
    'caption': '(File photo) An electronic stock ticker at the New York Stock Exchange'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-22T19:16:33.769+08:00
    'imagesource': 'jcr:035d4c12-a678-458f-8d88-00aed6cedb7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '916700ea-c569-4543-af19-a38ef4fa6f97'
    'lead': 'In nearly 90 years of market history, if you bought stocks on the absolute
      worst day, the average time to make your money back was 3 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T16:03:45.554+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T16:03:49.641+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T16:03:49.043+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The worst case if you invest in a hot stock market

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc3dbc4-499a-44e9-ab19-cc54d37f28bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:03:45.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:03:49.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> "I''m your worst nightmare."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d24afc-4e42-49b1-a1bb-dcdd87c70ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:03:45.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:03:49.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what Sylvester Stallone''s Rambo tells his foes. In investing,
        most people think the equivalent torment is a dramatic stock market fall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298b9239-20dc-4f00-a698-f42064a0fc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:03:45.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:03:49.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s human nature to get antsy about when that next plunge could
        come, especially when the U.S. market is in the midst of its third-longest
        upswing in history. At some point the party has to end, right?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a975fa-9b4f-4343-a881-708cb30c780f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:03:45.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:03:49.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s worth asking: What exactly is your "Rambo nightmare" if
        you have the worst timing ever and get into the stock market the day it peaks?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab856f3f-b182-4293-a2e8-6baf571d44d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:03:45.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:03:49.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Valeri at LPL Financial ran the numbers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a5881e-e897-4f90-b55b-767a560ea086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:03:45.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:03:49.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worst case scenario: In nearly 90 years of market history, if you
        bought stocks on the absolute worst day, the average time to make your money
        back was 3 years. That''s less time than it takes most people to get through
        high school or college. It''s doable. It shouldn''t make you shy away from
        investing in stocks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601733fe-4b0d-47ab-9535-b52b0e131ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:03:45.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:03:49.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, to live through that is painful," says Valeri, an investment
        strategist. "But when you think about what you''re investing for — and for
        most people it''s at least 10 or 20 years out — you will get past that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473dc3e3-cd8e-4d61-ad61-309fdd0157be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:03:45.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:03:49.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His analysis looked at the S&amp;P 500 — the most common index that
        investors own. He accounted for every downturn of 10% or more, what is known
        in Wall Street speak as a "correction."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a6bc7f-8545-4efd-b0c2-64af7452492b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:03:45.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:03:49.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, while most of us can tolerate 3 years to get our money
        back, you''re probably thinking, "What about the big, big drops?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6673deff-e9c6-444d-9496-662c9dbce3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:03:45.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:03:49.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big crashes: Take the 2008 financial crisis. If you got in at
        the peak, it would have taken 5.5 years to recoup your money.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7224fc-72b2-42dc-a6c3-e4dca638df9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:03:45.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:03:49.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Want to feel even gloomier: If you invested the day before the 1929
        crash, it would have taken you 25 years to be back in the positive. That''s
        a long time, even for a "long-term investor."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b1a6ce-85c4-4aa5-8bc1-c8494b44df56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:03:45.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:03:49.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before you decide to exit stocks, remember that in 90 years
        of stock market history, only the Great Depression took longer than a decade
        to recoup your money. And only four times did it take longer than 5 years
        to get back to gains.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778fd9ac-2c24-4627-8a13-61a7b2fb1aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:03:45.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:03:49.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, most people don''t put their money in on the worst
        day ever. In fact, most investors — especially those with a 401(k), pension
        or other retirement plan through their work — are putting money into funds
        every few weeks. That spreads out the risk and means it takes even less time
        to make your money back.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cae362-ec55-4be5-b58c-1e64460c137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:03:45.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:03:49.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records usually follow records: Another encouraging fact is that
        when the stock market hits a high — the Nasdaq just hit one Thursday — Valeri
        found that there is an 68% probability that the market will hit an all-time
        high within the next year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb1a90e-fb90-48ee-abd6-8016bec699ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:03:45.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:03:49.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When stocks hit new record highs, investors should take that as
        a positive sign, not a negative sign," says Kate Warne, an investment strategist
        at Edward Jones.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d5cf60-ff80-4d48-bcea-655d302c6540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:03:45.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:03:49.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first question investors should be asking is: are the highs
        based on fundamentals or are they based on emotion?" Warne says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ab91d4-f891-423a-bd0a-fa1a39075c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:03:45.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:03:49.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, most expert say that the economy is improving and businesses
        (generally) are growing. That''s why stocks are going up.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d49d30-7cfd-415d-8106-3c0dca49534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:03:45.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:03:49.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can you really time the market? As much as investors want to be
        sure to get out of the market before it drops, an even worse problem is not
        being in the market when it''s going up. If you''ve been sitting mostly in
        cash in the past six years, you''ve really lost out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5aae56-4a46-4757-9a5f-3f2b8a4c89f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:03:45.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:03:49.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missing the upswings is more of a Rambo-style nightmare to your
        portfolio than missing the downturns.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5965a01f-c0e4-40bc-a1b1-5b53e4564a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:03:45.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:03:49.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to get two decisions right: You have to get out at the
        right time and get in at the right time," says Scott Clemons, chief investment
        strategist at BBH. "And human nature is to get both decisions wrong."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed04d75d-1d3b-4699-95e1-b2b4314c38c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:03:45.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:03:49.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being patient is the key to successful investing. History is on
        the side of optimists, even if you''re timing isn''t great.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc72ee4b-ec90-46da-8cc0-e2eef2954f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:03:45.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:03:49.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It obviously pays to buy at a lower price," says Valeri. "But [the
        recent stock market highs] shouldn''t dissuade anyone from investing in the
        market."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b910c0c-4e41-4b8c-9050-cad029b21b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T16:03:45.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:03:49.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
