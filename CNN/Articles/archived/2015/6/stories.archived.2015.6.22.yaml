    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70524457-e685-45bd-a341-471bb0c8cf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:47:31.130+08:00
