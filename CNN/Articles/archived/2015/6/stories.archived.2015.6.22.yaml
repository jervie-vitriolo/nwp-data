  'bayanihan-sa-daan-wants-half-of-edsa-for-bikes-pedestrians':
    'author': 'Pia Bonalos, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-06-22T17:16:20.520+08:00
    'imagesource': 'jcr:3136a0a6-967d-4415-a588-b0a13eeed88a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee479c3d-8ac0-40e8-81b4-24031f76cc40'
    'lead': 'How do we solve the perennial traffic problem on EDSA? A group proposed
      redefining the use of the lanes of EDSA, dedicating half of it to pedestrians
      and bike riders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T14:40:52.387+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T16:34:19.760+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T16:34:19.430+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bayanihan sa Daan wants half of EDSA for bikers, pedestrians

      '
    'updated': 2015-06-23T18:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e5b253-66c0-49f8-a015-f1efeb0324a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:40:52.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:34:19.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Being stuck in
        EDSA traffic has been a constant part of the daily routine of commuters. Different
        solutions have been proposed to unclog the main arterial road of Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5cb8fb-7e88-4527-9899-1b040e4da5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:40:52.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:34:19.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest came from a lawyer, Antonio Oposa Jr. of the Bayanihan
        sa Daan movement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2313f19c-c72f-49cd-97d8-3d22c0feccb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:40:52.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:34:19.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oposa proposed that half of EDSA should be dedicated to pedestrians
        and bikers, two lanes for buses and public utility vehicles, and one lane
        for private vehicles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc92aa7b-8d43-443c-8677-e584a856e3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:40:52.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:34:19.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, less than 2% of Filipinos own cars, yet all roads
        are dedicated to private vehicles.</p>'
    '7':
      'image': 'jcr:fe6a0cec-d961-4bb2-93f3-aaa649638ff1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5a84c3-1861-4362-b50a-224cc15788df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:40:52.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:34:19.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d564f5-7ef7-4fb4-b61d-c869dc2f9fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:40:52.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:34:19.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improving the public transportation system and giving people the
        option to walk and bike is a feasible solution, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b713949-26be-4bfb-b158-433b65d26403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:40:52.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:34:19.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit matraffic? Masyadong madaming sasakyan. Anong solusyon dagdagan
        ang sasakyan? Hindi diba," he said. "Bawasan ang sasakyan. Ang langgam sa
        dami ng langgam bakit hindi matraffic? Kasi sumusunod sila sa linya."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80604a75-c257-48fc-88ab-347d3d5e71cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:40:52.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:34:19.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why is there traffic? Because there are too many cars.
        What is the solution? To add more cars? Of course not. We should lessen the
        cars. Even ants in their multitude don''t get stuck in traffic. Why is that?
        Because they follow the line.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34253962-c022-4d27-b41a-1d0fff702de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:40:52.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:34:19.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila Development Authority (MMDA) Chairman Francis
        Tolentino dodged questions about the feasibility of the proposal. Instead,
        he said he would listen to the pulse of the people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
