      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Way to break the news, Kim K. — letting
        it slip oh-so-casually in a Father''s Day tweet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9773d2-f570-481b-bf0f-3224c3140984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:03:17.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:35:51.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality TV star announced she and hubby, Kanye West, are having
        a boy in a post late Sunday night (June 21).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14592dd2-b001-4f27-8f04-791f83c0d270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:03:17.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:35:51.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re such a good daddy to North," Kardashian said in a tweet
        directed at her other half, "&amp; you will be the best daddy to our new son
        too!"</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">You&#39;re such a good daddy to North &amp; you will be the best
        daddy to our new son too! 👨‍👩‍👧‍👦</p>&mdash; Kim Kardashian West (@KimKardashian)
        <a href="https://twitter.com/KimKardashian/status/612832314498793472?ref_src=twsrc%5Etfw">June
        22, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b4b95e-cf4a-486a-8bc3-dd3a1c65b08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:03:17.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:35:51.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56a1ef9-fdfb-4d15-989d-6034409d6cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:03:17.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:35:51.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian, 34, and West, 38, already have a daughter, North, who
        turned 2 last week. The news that they were expecting a second child emerged
        late last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa34b11-8444-4d78-b22b-9248baca255a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:03:17.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:35:51.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple, often referred to as Kimye, got married in Italy last
        year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d010ab-7137-4aa2-a734-4ec150e5dcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:03:17.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:35:51.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian has said she that although she didn''t suffer from morning
        sickness during her pregnancy with North, it was still "really painful everywhere."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a4f02b-8a99-4871-85fd-52dfb0e08b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:03:17.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:35:51.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had made no secret of the couple''s desire to have another child.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acb4383-a1dd-4de1-b441-5879d20c773c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:03:17.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:35:51.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying. We try every single day. You can''t try harder than
        we try," she told E! News in late April. "It''s getting exhausting."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c74053-cc02-4a53-815a-d59b0f146637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:03:17.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:35:51.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West has repeatedly said that trying for baby No. 2 wasn''t "as
        fun" as trying for baby No. 1, Kardashian said at the time.</p>'
    '18':
