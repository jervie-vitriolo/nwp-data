  'us-open-jordan-spieth-is-the-daddy':
    'author': 'Patrick Snell, CNN'
    'caption': 'In the world of golf, there''s no doubt that Jordan Spieth is quickly
      turning into the main man.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-22T22:00:12.160+08:00
    'imagesource': 'jcr:114fe4e7-9779-46e3-a2b0-8241eb47c776'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3664e758-f4c2-4aa1-ae5f-8e4ee1f42e7b'
    'lead': 'Jordan Spieth became the youngest U.S. Open champion since Bobby Jones
      in 1923 on Monday (June 22 PHT) and only the sixth man in history to double
      up by winning the Masters in the same year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T14:15:33.623+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T16:32:13.938+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T16:32:13.347+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Open 2015: Jordan Spieth proves he’s ‘The Daddy’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d363a36-b3c0-468c-8387-ad774ed5daf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:15:33.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:32:13.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Who''s the daddy?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b15bcc6-336f-400d-973d-9e6481c2b085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:15:33.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:32:13.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the world of golf, there''s no doubt that Jordan Spieth is quickly
        turning into the main man.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2b90a1-7123-4bb5-a59b-e94e089e1661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:15:33.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:32:13.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old became the youngest U.S. Open champion since Bobby
        Jones in 1923 on Monday (June 22 PHT), and only the sixth man in history to
        double up by winning the Masters in the same year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c0c639-8599-4fdc-a0c1-ac60b8dac73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:15:33.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:32:13.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Texan was quick to pay tribute to his father Shawn, who watched
        on from the gallery as his son made it a Father''s Day to remember.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061a4831-0ad6-4085-ba76-6f17c0638c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:15:33.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:32:13.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was certainly playing this round for my Dad," Spieth told CNN
        after clinching his second major title following April''s record-breaking
        Augusta success.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c317fdc-9a3f-453a-ab16-f0a1ebe20f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:15:33.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:32:13.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s the one that got me started in the game. He was the one who
        gave me any opportunity to do what I wanted, to do what I loved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e797f8d-d9be-43f6-a6ad-c9b539612d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:15:33.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:32:13.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It didn''t have to be golf -- it could have been anything."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76df9b8-d17d-48d3-8c01-e5bffc75ffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:15:33.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:32:13.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spieth won on a dramatic final day at Chambers Bay after compatriot
        Dustin Johnson three-putted from 12 feet on the 18th to finish one shot adrift.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d9754c-0a36-440c-9e99-e9a434b1ef80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:15:33.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:32:13.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He finished on five-under for the tournament and is now the fourth-youngest
        player to win two majors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8fbf9c-0b46-4490-8794-5f90d0d6fcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:15:33.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:32:13.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sport runs in Spieth''s family -- his father played baseball at
        college and his mother was a basketballer, as is his brother Steven.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecd3305-f6f9-4d3e-824a-8bcf8415b673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:15:33.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:32:13.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dad never pushed me but asked me to set goals and I told him I
        want to do this," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba442880-37e4-4fb8-9152-61b698a0b9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:15:33.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:32:13.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So he said, ''You''re just going to have to set your goals and
        work hard to achieve them.''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb60b5b5-af5c-4c15-86b7-314a3f9cd01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:15:33.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:32:13.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I owe everything that I am and of course my whole career to my
        parents."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30819687-132c-482b-80a9-53902e1a73b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:15:33.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:32:13.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his Masters win, Spieth spoke of his admiration for his 14-year-old
        sister Ellie, who has autism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5344e8ea-da61-427d-8c72-9ab3c305fea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:15:33.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:32:13.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 2 is now planning a shopping spree to mark this latest
        triumph, which earned him $1.8 million and closed the gap on top-ranked Rory
        McIlroy, who tied for ninth on Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d77f7b-ab1f-4556-8aa1-502c406b562b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:15:33.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:32:13.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll take her to the store and let her pick it out," Spieth said.
        "We will probably go shopping when I get home. It will be really cool getting
        home to Ellie."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6368af-dd95-4738-9d82-3d244c1bff47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:15:33.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:32:13.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spieth will now rest up ahead of next month''s British Open at St.
        Andrews, where he will be aiming for a third consecutive major success.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44bcc82-1056-4d71-b72f-f2848e401f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:15:33.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:32:13.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While all the talk will be about a potential "Spieth slam," golf''s
        rising star is taking it all in his stride.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756e8d20-ad62-49c3-953a-d488129c925c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:15:33.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:32:13.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our team is just setting the goal to get into contention for the
        next major," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f55f9e-bb1f-4f6c-951f-8f42016ab02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:15:33.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:32:13.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am focused on the claret jug now. That''s what the sole focus
        was the second the U.S. Open ended.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f11328-d86c-4cbe-a53c-a5e278dde565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:15:33.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:32:13.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether that''s good or bad, it''s going to be a really cool scene
        carrying the first two majors -- but then it''s a while new animal to tackle."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360f3865-2b13-4834-bb85-f43bc444435b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:15:33.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:32:13.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/22/golf/jordan-spieth-us-open-champion-golf/">"U.S.
        Open 2015: Jordan Spieth proves he’s ‘The Daddy’"</a></em></p>'
  'Walter-Scheib-white-house-chef-found':
    'author': 'Joe Sutton and Allie Malloy, CNN'
    'caption': 'Former White House executive chef Walter Scheib'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-22T21:25:04.671+08:00
    'imagesource': 'jcr:e93b5230-f670-4fad-ab70-2c3c88c2bebd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fddf34f-5b61-4776-803c-162f58f59fca'
    'lead': 'The body of former White House executive chef Walter Scheib was found
      Sunday (June 21) in the mountains of New Mexico where he had gone hiking, officials
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T14:21:04.794+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T14:21:25.428+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T14:21:25.115+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-White House chef''s body found in New Mexico

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b85f514-acad-4fdf-8c87-c8c294b9efbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:21:04.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:21:25.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The body of former White House executive
        chef Walter Scheib was found Sunday (June 21) in the mountains of New Mexico
        where he had gone hiking, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436b0d98-8454-460c-a103-9f8c86fe5903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:21:04.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:21:25.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scheib, who served under Presidents Bill Clinton and George W. Bush,
        has been absent since June 13 when he left to go for a hike alone on a mountain
        trail in Taos, New Mexico. He was later reported missing by a family member.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18f0599-2477-4724-818e-6d2727997ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:21:04.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:21:25.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (June 18), investigators tracked Scheib''s cell phone
        signal to a mountain in Taos, according to a press release from the New Mexico
        State Department of Public Safety.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719dfc15-01fe-42dd-9fab-610c329a9e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:21:04.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:21:25.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scheib had recently moved to the area, according to Sergeant Elizabeth
        Armijo, a New Mexico State Police public information officer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769b317f-546c-4969-8c99-c9124d8b45fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:21:04.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:21:25.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scheib''s car was discovered by investigators Tuesday (June 16)
        in a parking lot at the Yerba Canyon Trailhead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62271952-14f4-4ddb-b48e-9a0ea7117951'
      'mgnl:activationStatus': true
