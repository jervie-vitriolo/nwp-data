      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His body was discovered off the immediate trail approximately 1.7
        miles from the base of a hiking trail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30db301-df37-4e83-837c-9d825da6527f'
