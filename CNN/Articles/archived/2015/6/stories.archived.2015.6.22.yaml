    'mgnl:lastActivatedVersionCreated': 2019-12-02T16:38:14.885+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israeli politician''s wife apologizes for Obama joke

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dce558-e4d6-41ac-8e77-ce2032ef2e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:34:35.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:38:15.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Judy Mozes, the wife of senior Likud official
        Silvan Shalom, apologized Sunday after calling President Barack Obama "black
        and weak" on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d36cd1-45cd-45f5-b3cb-65f263fe82bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:34:35.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:38:15.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mozes said she was repeating a joke. But soon after tweeting, "Do
        u know what Obama coffee is? Black and weak," she deleted the message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f98117-5b95-4c3d-9254-3a6a028bbe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:34:35.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:38:15.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mozes''s tweet immediately made headlines in Israel, where politics
        is always big news. Mozes later tweeted: "I apologize, that was a stupid joke
        somebody told me."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I apologize, that was a stupid joke somebody told me.</p>&mdash;
        Judy Mozes (@JudyMozes) <a href="https://twitter.com/JudyMozes/status/612641719226503168?ref_src=twsrc%5Etfw">June
        21, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117b4030-5dd0-42ab-ab47-eff16784bbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:34:35.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:38:15.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">President Obama I shouldnt have written the inappropriate joke I
        heard. I like people no matter about their race and religion.</p>&mdash; Judy
        Mozes (@JudyMozes) <a href="https://twitter.com/JudyMozes/status/612658283527176192?ref_src=twsrc%5Etfw">June
        21, 2015</a></blockquote>

