    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63ae14a-352c-408b-9917-3169e27f707d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:34:35.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:38:15.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that wasn''t the end of it: Mozes kept the statements of regret
        coming.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c508f51f-cd17-477e-ae59-d14cd8019093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:34:35.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:38:15.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Obama I shouldn''t have written the inappropriate joke
        I heard. I like people no matter about their race and religion," she wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd98d15-3f25-4213-b19a-a456beca73d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:34:35.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:38:15.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweets come at time when relations between President Barack
        Obama and Israeli Prime Minister Benjamin Netanyahu are strained, particularly
        over the upcoming nuclear deal with Iran.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83628b59-70f7-4b16-90e2-2377c6479b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:34:35.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:38:15.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both leaders have stressed that strategic and military cooperation
        remain strong.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6a9aaf-b3d1-49ab-af12-a3d4d04f8b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:34:35.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:38:15.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mozes is an occasional newspaper columnist for Yediot Ahronot and
        a TV host. Her husband is Likud MK Silvan Shalom, Israel''s Minister of the
        Interior.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612c4b48-2898-4895-826a-e925ba75d3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:34:35.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:38:15.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu appointed Shalom to head the peace process between the
        Israelis and the Palestinians.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a1574e-4fb0-4779-819d-601465133664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:34:35.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:38:15.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Michael Schwartz and Anas Hamdan contributed to this report.</p>'
