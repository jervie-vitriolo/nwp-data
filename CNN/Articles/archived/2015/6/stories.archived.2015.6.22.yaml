      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band behind the infectious pop-rock anthem, "Shut Up and Dance,"
        will be rocking at the Alabang Town Center on August 18 (Tuesday) at 6 p.m.</p>'
