  'NCAA-season-91-press-conference-San-Beda':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Coach Jamike Jarin looks to lead the San Beda Red Lions to a sixth
      straight NCAA title'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-22T16:39:57.422+08:00
    'imagesource': 'jcr:006918c8-cfa3-4ba4-a54a-3340e7d48cf4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46462d0f-bb64-4ab3-ba80-4d5deaed8ab0'
    'lead': 'The six peat-seeking San Beda Red Lions enter the National Collegiate
      Athletics Association (NCAA) season 91 as the team to beat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T14:45:04.842+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T14:45:08.346+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T14:45:07.901+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: All eyes on San Beda

      '
    'updated': 2015-07-22T15:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ec3344-1ca6-4cc4-a5e7-47d3e6603d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:45:04.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:45:08.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Even before the
        opening whistle of the 91st National Collegiate Athletics Association (NCAA)
        season, the San Beda Red Lions are already the marked men.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522d2635-cb9e-41b0-9108-cb6998c19406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:45:04.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:45:08.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Lions head into the new season as five-time champions, and
        are in fact favored to win their sixth straight title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0753a9-0138-48c1-8ae7-cc6ef1484f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:45:04.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:45:08.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the NCAA press conference at the Mall of Asia Arena, the
        coaches of the other member schools gave their take on how to take down the
        Mendiola-based side.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf63ec9-80e5-48f5-ad1d-7d9476a9b5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:45:04.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:45:08.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oft-quoted coach Aric del Rosario of Perpetual Help picked up
        the mic first and blasted another memorable anecdote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c59f7c-2444-4308-a044-e8e1efee3a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:45:04.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:45:08.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baka maka tsamba kami," said del Rosario.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cc8a67-936f-40a1-b402-e89e5e129791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:45:04.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:45:08.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Beda''s achievements have become a measurement of success in
        the eyes of the opposition, but the coaches are still more concerned with
        the development of their own sides.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f07880e-f982-4dd0-a998-b9689a0b4944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:45:04.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:45:08.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re really the barometers of this season," said Lyceum coach
        Topex Robinson. "For us, especially in Lyceum, we just want to focus on the
        things we have control of, which is our own team and our own system that we''re
        going to run."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9551c9-fd03-4ae9-874d-268ebe7f826b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:45:04.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:45:08.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coach Jerry Codinera, whose Arellano Chiefs wound up second behind
        San Beda last season, believes "you can''t afford to make mistakes against
        the Red Lions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc7f73b-699d-4f7c-9619-c299da5a6bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:45:04.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:45:08.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to bring your A-game for San Beda," said Codinera. "Hindi
        pwedeng good game lang, kailangan very very good game."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca80f5b6-6f91-45fe-a7e5-3afaaae082bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:45:04.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:45:08.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all the praises, new San Beda coach Jamike Jarin did not
        discount the ability of the other coaches to lead their sides to greater heights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2091918-036b-4ac4-878d-533ef7c072b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:45:04.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:45:08.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the NCAA, San Beda has been fortunate to win five-straight,"
        said Jarin, who replaced now NLEX Road Warriors coach Boyet Fernandez. "You
        have nine great coaches right here, so anything is possible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b4ef75-8efc-4564-b80c-40a7723d7e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:45:04.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:45:08.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarin knows getting that sixth straight title won''t&nbsp;be a walk
        in the park.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c95554-0e3b-48f0-89d3-c743a107a3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:45:04.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:45:08.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every game is going to be a 40-minute war," said Jarin.</p>'
  'vp-binay-steps-down-from-cabinet':
    'author': 'CNN Philippines Staff'
    'caption': 'Vice President Jejomar Binay was the chairman of the Housing and Urban
      Development Coordinating Council and presidential adviser on overseas Filipino
      workers'' concerns.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
