      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b556c387-3532-45a7-a2e2-8b29b9f9646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:06:01.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:06:08.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Thousands of people gathered on International
        Day of Yoga in New York''s Time Square to take part in a yoga practice for
        the annual Solstice in Times Square on Sunday (June 21).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab939a8f-654e-40a7-91a2-1adc20df8fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:06:01.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:06:08.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s energizing. It''s very different from the normal place that
        you would take yoga. And being in the middle of all these big buildings, it
        is just a different energy and really interesting," said Michael, who attended
        the event with his family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f08cb73-c5e8-4858-87dd-013a0d36eeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:06:01.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:06:08.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times Square Alliance has held a yoga event on the summer solstice
        for more then a dozen years but it is the first International Day of Yoga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da73c7be-c992-4c64-8853-d691e55d819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:06:01.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:06:08.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 193-member U.N. General Assembly approved by consensus a resolution
        establishing a day to commemorate the ancient practice after Indian Prime
        Minister Narendra Modi requested it to the U.N. last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52746dc4-53e9-462d-ab61-37325d89feea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:06:01.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:06:08.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the United Nations, Secretary General Ban Ki-moon joined hundreds
        of people at the United Nations visitor plaza to take part in a yoga practice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fe967e-db61-44e2-9754-910a63b6c6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:06:01.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:06:08.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a wonderful addition to the United Nations calendar. I
        commend the His Excellency, Prime Minister Narendra Modi, and the government
        of India for taking this initiative to spread the practice of yoga far and
        wide across the world," Ban Ki-moon said during his keynote address.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66ddfa9-71eb-4187-bf17-e350f850e902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:06:01.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:06:08.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yoga is already immensely popular around the world. It''s good
        for your health. It''s good for the spirit. And yoga does not discriminate
        to varying degrees, all people can practice regardless of their strength,
        age or ability," Ban Ki-moon said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3faceaf-8629-4ac0-a1e4-65d5f6dd7e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:06:01.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:06:08.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, Prime Minister Narendra Modi performed yoga with over
        35,000 people in the heart of the national capital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c4a8fa-1bb5-4f26-acaf-6a085f2da61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:06:01.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:06:08.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout India, state governments made elaborate arrangements
        to celebrate the day on the call of Modi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950cd479-fd09-4375-9589-e7670583f1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:06:01.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:06:08.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 100,000 camps were set up across the country for people to
        do yoga in which millions took part. Outside India, about 192 countries are
        expected to celebrate the day.</p>'
  'external-debt-dips-q1-2015':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-22T14:47:01.598+08:00
    'imagesource': 'jcr:31f7a6a6-b53a-49c3-919f-b40ab3357236'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd219b866-5796-436a-80f6-2bb6079b0569'
    'lead': 'External debt dipped by about 3% during the first three months of the
      year, according to the Bangko Sentral ng Pilipinas (BSP). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T15:09:12.921+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T15:09:16.649+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T15:09:16.357+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'External debt dips 3% in Q1 2015

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dc2c50-c60d-4a32-b3b0-c330b7ff4720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:09:12.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:09:16.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> External debt
        — money owed by Philippine residents to foreign lenders such as commercial
        banks,&nbsp; governments, or international finance institutions —&nbsp; dipped
        by about 3% during the first three months of the year, according to the Bangko
        Sentral ng Pilipinas (BSP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829ad8d4-29aa-4eb2-b1e3-0b8d74dda66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:09:12.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:09:16.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such liabilities stood at $75.3 billion at the end of March — down
        $2.4 billion from the $77.7 billion registered in the end of 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274a4394-1883-4a95-ad4d-acfcf7affd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:09:12.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:09:16.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP attributed the decline to net repayments of $2 billion,
        mainly by banks. The agency also cited two other factors for the debt stock''s
        decline: a negative foreign exchange (FX) revaluation of $220 million brought
        by a strengthening U.S. Dollar, and an increase ($100 million) in Filipinos''
        investments in local debt papers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebae345a-bdbc-4eb1-9062-29634668cb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:09:12.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:09:16.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to March last year, the debt stock also declined 4.6% ($3.6
        billion) from $78.9 billion. The contraction was also caused by negative FX
        revaluation adjustments ($2.2 billion), net repayments ($1.9 billion), and
        adjustments (-$220 million) due to audit findings and late reporting of transactions
        during the previous periods. However, the BSP noted that the downward pressure
        of such developments was offset by a rise in foreign investments in Philippine
        debt papers ($704 million).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14657aad-3bb9-4573-b677-6f25bd4aaf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:09:12.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:09:16.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Key external debt indicators were observed to have remained at
        very prudent levels in the first quarter of 2015”, BSP Governor Amando Tetangco
        said in a statement. Tetangco pointed out that the country''s gross international
        reserves of $80.5 billion represent 6.1 times cover for short term debt under
        the original maturity concept. That''s larger than the 4.9 times and 4.7 times
        covers posted end-December and March 2014, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239eead2-d16f-4b96-a170-392d3ad7c876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:09:12.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:09:16.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the country''s external debt ratio, in terms of its gross
        national income (GNI), improved to 21.5% in the first three months of the
        year from 23.9% during the first quarter of 2015 and 22.5% a quarter ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2c4da7-f479-4a48-9813-375380c1c6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:09:12.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:09:16.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s debt service ratio (DSR) also slightly improved to
        6.3% in March 2015 from 6.4% in Dember 2014 and 7.3% In March last year, due
        to higher receipts and lower payments during the year. The BSP said that the
        DSR — or total principal and interest payments as a percentage of exports
        of goods, receipts from services and primary income — is a measure of the
        adequacy of the country’s FX earnings to meet maturing obligations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bbf4c9-5759-46f4-9203-091c07056926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:09:12.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:09:16.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>External public sector debt accounted for a little over a half (52%
        or $36.2 billion) of the total debt stock. It is nevertheless slightly lower
        than the $39.3 billion level incurred during the end of 2014</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce1de7f-b553-4983-85b8-68d7a0a3c09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:09:12.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:09:16.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private sector debt also declined to $36.2 billion from $38.3 billion
        a quarter ago, on the heels of net repayments of bank liabilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca002663-ccfd-4425-a083-aa026ed1b846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:09:12.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:09:16.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, a large majority (82.6%) of external debt falls under
        medium to long-term accounts. "This means that FX requirements for debt payments
        are well spread out and, thus, more manageable," the BSP said.</p>'
  'Yulin-dog-meat-festival-pet-lovers-react':
    'author': 'Reuters'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-22T17:23:27.709+08:00
    'imagesource': 'jcr:872c01d7-41aa-4643-9bc0-d55015eeac96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67501d90-b341-458f-8c64-e260b1fc5db5'
    'lead': 'Thousands of dogs are expected to end up on the chopping block during
      the Yulin''s annual dog meat festival, which marks the peak of summer. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T15:12:59.008+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T16:36:42.103+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T16:36:41.727+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dog lovers, dog meat connoisseurs clash at controversial festival

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c77679c-dc6b-4f89-b572-f9ad0615f64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:12:59.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:36:42.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>YULIN, GUANGXI PROVINCE, CHINA (Reuters)</strong> — For
        many residents in the Southern Chinese town of Yulin, the height of summer
        marks the perfect time to get together with family and friends, eat lychees,
        and feast on copious amounts of dog meat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c873cad6-c75a-4180-811a-e7fbad82ebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:12:59.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:36:42.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of dogs are expected to end up on the chopping block during
        the city''s annual dog meat festival, which marks the peak of summer. This
        year it falls on Monday (June 22), though the build-up begins days earlier,
        with locals getting together to eat dog meat and lychees, two foods considered
        to have "hot" energy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e75b97-fe79-4f5e-8451-505113c2fcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:12:59.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:36:42.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s healthy, just like raising pigs or chickens, it''s fine.
        But you definitely must not eat dogs if you don''t know the source, or dogs
        which have illnesses," said local Teng Jianyi, 35-years-old, as he tucked
        into a dog dish with some friends.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a66a0e-25dc-46de-976c-b4772a203175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:12:59.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:36:42.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent years the event has found itself in the firing line
        of China''s nascent animal rights movement, turning Yulin into a battle ground
        between those who want to protect man''s best friend and those who would rather
        just eat its meat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd206051e-d70c-4015-b071-683ff72d25cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:12:59.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:36:42.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s dog market has become a place where those pro and anti
        the dog meat trade clash. In the sweltering heat, tempers can often flare.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fdf8bb-e70a-4887-98a1-07bf6b498157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:12:59.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:36:42.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are all sorts of cultural norms about what you can eat, you
        eat turkey, so why are you trying to force us not to eat dog meat?" shouted
        one dog meat supporter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a609cb20-7d22-4109-83cd-739bab3877ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:12:59.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:36:42.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some campaigners like Yang Xiaoyun take a direct approach to saving
        Yulin''s dogs, choosing to buy them up to take them off the market.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f42e35-e50f-4a26-bb7b-e8bd2f3b8954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:12:59.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:36:42.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year Yang made newspaper headlines after spending 150,000 yuan
        (more than one million pesos) on rescuing around 350 dogs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd274f0-7f3c-42f4-9253-009417216cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:12:59.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:36:42.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Striding into the market on Sunday (June 21), Yang said she was
        back to buy more dogs, this time with extra funds from animal rights supporters
        across the country, though she would not reveal how much she was planning
        to spend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0b2a8e-978a-43a8-a308-b31e11a6af44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:12:59.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:36:42.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding herself surrounded by pro-dog meat protesters, Yang ended
        up leaving empty handed, but she was confident she would be able to purchase
        some before the end of the festival.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8044c6ac-e853-40e7-aff5-c6502e324826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:12:59.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:36:42.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lots of people are willing to sell dogs to me because I give a
        good price, for them this is a rare opportunity. Last year when we were about
        to leave, lots of people came and brought their dogs to the place where I
        was staying," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1e6d9e-f7dd-4685-b32f-18abfb44c5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:12:59.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:36:42.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year Yang, who comes from northern China, hopes to set up a
        home for the rescued dogs near Yulin. Her current base lies hidden away at
        the top of a hill in the surrounding countryside, though locals have already
        made it clear she is not welcome, threatening her to leave.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c795461-4e59-4bbf-9971-81b21d6a9ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:12:59.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:36:42.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang said she recognized her actions were a drop in the ocean compared
        with the number of dogs that would be slaughtered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc31141-9634-43a1-af71-69dc5fd48c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:12:59.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:36:42.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment we don''t have the ability to change people''s habits,
        this is the government''s responsibility, isn''t it?," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537a7f3c-621c-407f-8b25-0ddf1d863165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:12:59.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:36:42.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the government had animal protection laws, the people would
        naturally change. If the government doesn''t have a law, there''s no way the
        few of us who come here every year to buy dogs can change people''s habits.
        At the moment my philosophy is, you eat yours and I''ll buy mine. This kind
        of bad habit will change sooner or later. Calls from around the world will
        prompt an animal protection law sooner or later," Yang added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c738f78-43a2-4fad-b85d-448916c0c73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:12:59.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:36:42.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paradoxically, people like Yang may be encouraging more traders
        to bring dogs to Yulin in the hopes they will be snapped up by well-meaning
        activists. Yang said she has received phone calls from people promising they
        would bring even more dogs for her this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa374b4-ff30-4279-8741-7c7a87bd857b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:12:59.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:36:42.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the fuss, many Yulin locals like the Liang family said they
        will continue to eat dog meat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45669658-37ef-4e2b-a13e-bd229cb20def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:12:59.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:36:42.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of our traditions, they criticize us saying we don''t
        have compassion or humanity, but I think every person has different circumstances.
        You can''t just lump all people together, for example, if I think eating pork
        is really brutal, then no one can eat pork," said Liang Xiaoli, who returned
        home from Suzhou especially for the festival.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba224060-34b0-4bca-b37d-55d74f991805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:12:59.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:36:42.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liangs and their friends said they planned on eating more dog
        on Monday (June 22).</p>'
  'pse-launches-new-trading-system':
    'author': 'Miro Capili, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-22T15:09:08.951+08:00
    'imagesource': 'jcr:b86aac62-0830-4082-a83a-117cc9573a9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37f0dcd2-c6cb-4867-918c-9099837afe89'
    'lead': 'The PSE launched its new trading system today (June 22). The system also
      runs in over 100 other markets, including those in neighboring countries Indonesia
      and Malaysia. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T15:15:44.013+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T15:15:48.203+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T15:15:47.921+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSE launches new trading system

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9bb420-2c54-4228-bfbf-661578ea23b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:15:44.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:15:48.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Today (June 22)
        marks a milestone in the Philippine Stock Exchange (PSE) with the launch of
        its new trading system, the "PSETrade XTS."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e32022-af08-4fa6-91cc-54236b2ba46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:15:44.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:15:48.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new system is powered by the New York-based National Association
        of Securities Dealers Automated Quotations (NASDAQ) OMX, which also runs in
        over 100 other markets in different cities, including those in neighboring
        countries Indonesia and Malaysia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3841db8-cbbe-411b-aa88-fbf1aca41b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:15:44.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:15:48.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2010, the PSE ran on "PSETrade NSC," a system provided by
        the New York Stock Exchange (NYSE) Technologies SAS, until now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e86dde-1775-4017-8a19-f648524d26ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:15:44.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:15:48.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new system enables the PSE to offer more assets, aside from
        the usual equities or stocks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dedb841-ca84-4957-b4dd-cc44d6ec0cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:15:44.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:15:48.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We see PSE offering more asset classes within a 3-year period...
        Diversity is good. This will allow investors to choose which assets fit their
        different needs and risk profiles,” noted PSE Chief Operating Officer Roel
        Refran.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa8142-d5d7-46e8-b66a-c6847e7320f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:15:44.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:15:48.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, the new system supports seamless trading across countries.
        It''s a feature the PSE will need if and when it joins the Southeast Asian
        stock trading platform.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3df2dc1-a8be-44f3-80b1-1cd07cf109a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:15:44.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:15:48.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines sees itself joining its Southeast Asian neighbors
        in a common trading market. That platform uses a similar system as our new
        system, which will make the link easier,” explained Paolo Martirez, Senior
        Manager of Unicapital Equities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54394007-6153-4f99-9a90-30019012ea41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:15:44.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:15:48.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSE earlier planned to rollout the new system on June 1. However,
        the launch was postponed to accommodate further testing by the Securities
        and Exchange Commission (SEC). The SEC gave its go signal about a week later.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a59744d-737b-4424-a140-c5ebac77adf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:15:44.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:15:48.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more instruments offered and the opportunity to trade securities
        with other countries, the new system could attract and encourage more Filipinos
        to invest, and help the PSE expand the country''s capital market in the next
        few years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae435f7-cd46-4f6d-995e-1caf55b9c2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:15:44.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:15:48.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The country’s participation rate in the stock market is less than
        1%... We have an expanding middle class we’d like to tap,” Refran said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beadba44-6c8a-4810-9374-ad0f449334c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:15:44.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:15:48.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Technology is a real enabler, and we see this new system as a big
        opportunity to develop the stock market.”</p>'
  'Pope-prays-at-Turin-Shroud-but-skirts-authenticity-debate':
    'author': 'Philip Pullella, Reuters'
    'caption': 'Pope Francis speaks to the congregations gathered at the Basilica
      Maria Ausiliatrice in Turin. (Photo is a screenshot from a Reuters TV video)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-22T14:32:32.665+08:00
    'imagesource': 'jcr:4b60eda8-4e87-44d3-8375-f8b0692d71da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ee85772-9da6-4498-aa9b-56fb301fd01a'
    'lead': 'Pope Francis prayed on Sunday (June 21) before the mysterious shroud
      some Christians believe is Jesus''s burial cloth but skirted the issue of its
      authenticity, saying it should remind people of all suffering and persecution.
      After praying for several minutes before the cloth that has baffled scientists
      for decades, he touched its glass case and moved on to say Mass for 60,000 people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T15:18:13.054+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T15:18:19.366+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T15:18:18.955+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope prays at Turin Shroud but skirts authenticity debate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b95f1c-322f-499b-b136-998b47290530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:18:13.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:18:19.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Turin, Italy (Reuters) -</strong> Pope Francis prayed on
        Sunday (June 21) before the mysterious shroud some Christians believe is Jesus''s
        burial cloth but skirted the issue of its authenticity, saying it should remind
        people of all suffering and persecution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71009792-5984-4883-a28e-777bafd7153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:18:13.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:18:19.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his first day of a visit to the northern industrial city of Turin,
        he defended migrants flocking to Europe to escape war and injustice, saying
        it "makes one cry" to see them mistreated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160b78b7-fd0d-4fa7-b558-9728f7ed9857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:18:13.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:18:19.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also spoke of the city''s 19th century reputation as a centre
        of devil worship and anti-clericalism, saying today''s young people faced
        new snares of high unemployment, drugs and unbridled consumerism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea50344-4f74-44f1-9f5b-371529e7936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:18:13.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:18:19.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis was the latest of many popes to view the shroud, which is
        usually kept locked out of sight and is on display for only the third time
        in 17 years. Over a million people have seen it in two months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cddded9-1b39-4d7a-86ef-2cae31f7da97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:18:13.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:18:19.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After praying for several minutes before the cloth that has baffled
        scientists for decades, he touched its glass case and moved on to say Mass
        for 60,000 people. There he said the Shroud should spur people to reflect
        not only on Jesus but also on "the face of every suffering and unjustly persecuted
        person."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18d6e88-e97f-43c9-8710-9616c5847a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:18:13.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:18:19.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Roman Catholic Church has not taken an official position on
        the cloth bearing an image, reversed like a photographic negative, of a man
        with the wounds of a crucifixion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf198764-1936-4f30-8806-6a8048baa5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:18:13.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:18:19.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It shows the back and front of a bearded man, his arms crossed on
        his chest. It is marked by what appear to be rivulets of blood from wounds
        in the wrists, feet and side.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0923af9b-be56-4d40-842e-a11e31d68783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:18:13.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:18:19.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sceptics say it is a masterful medieval forgery and carbon dating
        tests in 1988 dated it between 1260 and 1390, but some have challenged the
        accuracy of those tests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a290867-730c-4f64-ad50-f6dc816633ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:18:13.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:18:19.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pope began the day with an outdoor rally on the theme of workers
        rights and immigration. Turin''s factories drew in waves of poor southern
        Italian peasants in the post-war period. Today it is home to migrants from
        developing countries and social tensions have increased along with unemployment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6833b487-858c-4fce-9124-4185b385b75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:18:13.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:18:19.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immigration increases competition but migrants should not be blamed
        because they are the victims of injustice, of this throw-away economy, of
        wars," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d71ce2d-3743-4886-abe5-416774dafab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:18:13.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:18:19.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Departing from his prepared text, he added: "It makes one cry to
        see the spectacle of these days in which human beings have been treated like
        merchandise."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c50c246-9748-4b93-ab9f-88758912b7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:18:13.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:18:19.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France and Austria have stepped up border controls on migrants trying
        to enter from Italy, turning back hundreds and leaving many camped out in
        train stations in Rome and Milan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c8e4d2-09f9-4be9-9a41-ce2d4df7d38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:18:13.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:18:19.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis has made immigration a top priority of his papacy. His first
        trip in 2013 was to the southern island of Lampedusa to pay tribute to the
        thousands of migrants who have died trying to cross the Mediterranean.</p>'
