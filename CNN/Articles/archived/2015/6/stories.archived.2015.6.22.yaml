    'template': '1'
    'title': 'Kim Kardashian, Kanye West are expecting a boy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1878b7d-74c8-42d5-b983-2139a7f3448f'
