      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TOKYO (CNN)</strong> — Keeping abreast of customs and avoiding
        faux pas can be a minefield for visitors to Japan, as U.S. model and restaurateur
        Patrick Schwarzenegger is finding out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0efa7ff-9119-4941-97ad-729c374e82ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son of Terminator star and former California governor, Arnold
        Schwarzenegger, and first cousin, once removed to U.S. ambassador to Japan
        Caroline Kennedy has been posting pics and videos of his trip.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7330ab-a229-4a3e-a832-aa9f842f34eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s mostly regular tourist stuff, like visiting Tokyo''s Meiji
        Shrine and eating sushi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a7ad27-09ac-4d15-91ae-5955ac568b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he attracted disapproval online and in Japan this week when
        he posted a video — since removed from his Instagram account one of him "pranking"
        an apparently unsuspecting elderly visitor to a temple in Kyoto by tickling
        her neck with a twig.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dfd6cd-1821-4741-bd22-2ddba39a3719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unacceptable behavior anywhere, Patrick.</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe6ef39-6113-41a1-9f0b-872ebd7f4254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for anyone planning on visiting Japan — and a lot of people
        do, with a 43% rise in April this year over the same period in 2014 and numbers
        only set to increase given a weak yen and the 2020 Olympics on the distant
        horizon — our team in Tokyo has helped pull together a handy list of don''ts
        to stay on the right side of Japanese customs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2615b1a-56dd-4ccf-9482-72c4cc947a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No jaywalking — always use the crosswalk</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dc6aeb-c9d8-4bc2-9c77-66f2c962b716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Japanese drivers are sticklers for the rules, and will honk
        disapprovingly -- even from a considerable distance — if they see someone
        crossing the road at any point other than a designated crosswalk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d2a59f-bf04-43f7-bbe1-7a796c814f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Smokers can be fined for lighting up outside</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1793cd-0d84-4d3e-a73d-2d9212e97baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are no laws against smoking in bars and restaurants,
        or any privately owned business, perversely it''s the great outdoors that
        can present problems.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7438fd2d-6b8e-4994-a154-6d794447491b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smokers shouldn''t even think about lighting up on the street, as
        many Japanese cities — including Tokyo and Osaka — have ordinances prohibiting
        lighting up outdoors, except in designated "tobacco corners."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5408cd5-f028-4d65-89f4-aad56a20b119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defying this ban is punishable by fines up to 50,000 yen (about
        $400).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2024372a-6288-47b7-8d68-84dd3302f52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don''t litter — the streets here are immaculate</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7d6093-01b7-46ea-a6d4-336bb952a64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many other countries would turn a blind eye to a plastic carrier
        bag or cigarette butt adorning their streets, a zero-tolerance stance on street
        trash is taken in Japan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeab685-3be8-4593-977a-75a318eb51ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect disapproving stares and/or aghast looks if that candy wrapper
        is disposed of in a less-than-proper fashion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca205cc9-bebc-4ef3-9950-b7cb2d0435a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There isn''t really any excuse, anyway, as public trashcans are
        liberally spread throughout Japan''s major cities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e88e39-e9f9-41d8-98b0-97d981893d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Make sure litter is thrown in the correct trashcan</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573eb870-b2d1-4624-89fe-fff83a6df3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And anyone disposing of refuse in a designated receptacle should
        make sure to do this properly, too.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b61a89e-a3bd-45b0-bb36-477b3aa2861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the very least trash is separated into ''burnable'' and ''non-burnable''
        bins, as Japan deals with much of its waste by incinerating it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08e1bf8-2b81-4806-9527-973e7db62cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even fast-food outlets insist garbage is broken into plastics, papers
        and so on.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe5ea18-6741-43da-9b6c-4107533d6a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don''t point fingers at people</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812cd7f0-2732-4bc1-83fe-e16bc1f0e04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, this is fairly universal, but it''s considered rude to point
        directly at someone, be it with a finger, chopstick, or foot.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae3aa2e-5f00-4d5a-9636-3b3bfb71f91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it''s necessary to indicate someone, this should be done with
        a hand gesture, while keeping that outstretched finger under control.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ccca22-30ac-4d19-aff9-ab632140e20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It''s also very rude to cut in line</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42575d0-5677-450d-9d21-98a4f483540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From trains to escalators in Japan, masses of people can be seen
        lining up in an orderly fashion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f26b2b4-24e5-4e16-9751-08b606d6c16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barging in is a strict no-no especially on trains where embarking
        passengers stand to the side to let disembarking passengers alight before
        piling in.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c0e98e-a919-4b97-9c27-b07947cb4948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major city subways and commuter trains can get seriously busy, particularly
        during morning rush hour, but manners still hold.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e3906a-5a55-4bf3-b6b7-0ec3008fc95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversely, however, it isn''t customary to hold doors open for
        anyone who may be following.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de233d0f-abe1-4889-b196-3f0feac793e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When on the train set ringers to silent and avoid talking
        on cell phones</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c450a126-4140-4ac4-a6c5-f9d5f9ad0311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversations are quiet — most people don''t talk at all.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d81012-8f37-4867-baaf-545aed35a0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing makeup, sleeping, text-messaging and (quietly) playing cellphone
        games are all acceptable onboard activities, but silence is golden on Japan''s
        extensive rail network.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd4619b-c8bc-4588-9eea-0f8e3a518578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, and don''t ever eat or drink on the train.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb422f5-b828-4e7e-952b-507033cdf118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Always take shoes off at the door when visiting someone''s home</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0325d3-af3e-40bf-9014-5664a4ea6fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clean, matching socks without holes should be worn — which kind
        of goes without saying if you''re over the age of 12.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4990b1b6-7bbd-4f6b-81ad-80174177592c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese people usually say "O-jama shimasu!" ("sorry for disturbing
        you") when coming into someone''s home, and most often will bring a small
        present, called o-miyage, for their hosts.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157d09ca-f300-466c-9a22-7de42f010c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No need to tip when eating out or taking taxis</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cf0c3b-7ef1-4803-9ca5-b3d705c0ec1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Service providers here won''t accept it.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019ec3ec-1fb3-4fad-a558-5c3567c827d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Service is almost universally included, and stories abound of diligent
        restaurant employees chasing foreign patrons down the street to return their
        "forgotten" change.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58da72cf-ca16-4c72-8050-cf3499e50492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, taxi drivers -- the majority of whom wear impeccable
        uniforms, hats and white gloves -- give back exact change and refuse any gratuity.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375f7ef8-268e-4fcb-a407-3a5c68afe1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One other thing about taxis to note -- they are equipped with automatic
        doors controlled by the driver, and shouldn''t be manually opened or closed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8321c5f7-0ac8-44c7-a9d3-030dfd3bd560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No swimsuits in onsens — go naked instead</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034959ad-ec20-45b0-894f-571ffb75b5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing Patrick Schwarzenegger got right was stripping off to
        visit a Japanese hot spring, or onsen.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff799cd6-eff2-4892-90ca-62ea04e0fc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Japanese consider it downright weird to see someone wear swim
        trunks or a bikini in a hot spring.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91633dc3-3d7c-4e8e-8052-42be5fb3164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bathers should remember to scrub up and rinse off before getting
        in the water, either in a public bath or at someone''s home.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec551edf-2f97-4966-aeb3-760ec9dc140b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese are used to sharing hot water so the actual cleaning part
        happens before jumping in the tub.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b468c408-193b-493f-895c-cb37914c098d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while less clothing is the general rule when bathing, tattoos
        should be covered when at onsen, or public gyms, for that matter — they''re
        often associated with the Yakuza — the Japanese mafia.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0b441d-0ceb-4e38-a59c-2bfae220c181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:28:32.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:57.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first posted on CNN.com, "10 ways to avoid tourist
        trouble in Japan"</p>'
  'judy-mozes-obama-tweet-apology':
    'author': 'Oren Liebermann, CNN'
    'caption': 'Soon after posting the tweet, Judy Mozes apologized to U.S. President
      Barack Obama over Twitter for the "stupid joke."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-22T11:18:33.899+08:00
    'imagesource': 'jcr:05e31490-777e-4dbd-a28c-d9d789a02799'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93b94e4d-0a72-4f4f-915a-ef2e52908648'
    'lead': 'Judy Mozes, the wife of senior Likud official Silvan Shalom, apologized
      Sunday after calling President Barack Obama "black and weak" on Twitter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T15:34:35.700+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T16:38:15.167+08:00
