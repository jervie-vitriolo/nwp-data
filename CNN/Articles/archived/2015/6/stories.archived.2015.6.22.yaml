      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former White House executive chef Walter
        Scheib has been missing for more than a week after hiking a mountain trail
        alone in Taos, New Mexico.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5227504-9db0-4152-99e3-dc8d42ca71bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:27:55.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:27:59.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scheib, who served under Presidents Bill Clinton and George W. Bush,
        has been absent since June 13 when he left to go for a hike and was later
        reported missing by a family member.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3a27dc-9d06-4e2b-b740-dd748b961b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:27:55.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:27:59.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, investigators tracked Scheib''s cell phone signal to
        a mountain in Taos, according to a press release from the New Mexico State
        Department of Public Safety.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2912065-3dd2-424f-b718-0dd2dd5a01dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:27:55.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:27:59.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have been searching the area but the treacherous terrain
        and deep canyons have been interfering with their efforts, according to the
        release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af243138-4f1a-4ed4-92a2-56b410780ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:27:55.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:27:59.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scheib had recently moved to the area, according to Sergeant Elizabeth
        Armijo, a New Mexico State Police public information officer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aa84ac-8096-4cce-a606-7311c320c3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:27:55.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:27:59.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scheib''s car was discovered by investigators Tuesday in a parking
        lot at the Yerba Canyon Trailhead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6be937d-afcf-4d9d-9b1f-078c9f03177c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:27:55.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:27:59.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scheib served as White House executive chef from 1994 to 2005. Scheib
        was personally hired by then-first lady Hillary Clinton, according to Scheib''s
        official website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a03cce1-40ce-4439-aa92-a2a2b125c6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:27:55.611+08:00
