      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Vice President
        Jejomar Binay submitted on Monday (June 22) his irrevocable resignation from
        the Cabinet — effective immediately, the Office of the Vice President (OVP)
        confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a122b5-e058-4dcc-8e6d-5350385fc12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:47:31.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:47:34.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Paquito Ochoa received Binay''s resignation
        letter before 4:00 p.m. on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f29afba-a305-45bb-a7d2-ab764cf4bd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:47:31.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:47:34.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joey Salgado, head of OVP Media Affairs, said that the vice president''s
        resignation letter — which was addressed to President Benigno Aquino III —
        was delivered by one of the vice president''s daughters, Makati Rep. Abigail
        Binay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301038b1-36e8-4898-8004-100c66263716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:47:31.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:47:34.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the OVP, Rep. Binay was accompanied by Undersecretary
        Benjamin Martinez Jr., chief of staff of the vice president.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ad2e24-5569-4515-b0f1-f1af91969b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:47:31.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:47:34.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his resignation, vice president was the chair of the Housing
        and Urban Development Coordinating Council (HUDCC). He was also the presidential
        adviser on overseas Filipino workers'' (OFWs) concerns.</p>'
  'graft-charges-filed-against-DTI-for-air-pollution':
    'author': 'Gen Cruz, for CNN Philippines'
    'caption': 'The Coalition of Clean Air Advocates of the Philippines (CCAAP) argued
      that the Land Transportation Office and Department of Trade and Industry violated
      the Clean Air Act.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-22T16:00:04.683+08:00
    'imagesource': 'jcr:47db52e5-9bff-40af-aafb-0dcbef702d56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5a54397-23fd-487a-a06a-8ea327e93a04'
    'lead': 'A graft complaint was filled on Tuesday (June 23) against Secretary Greg
      Domingo and Undersecretary Vic Dimagiba, both of the Department of Trade and
      Industry, because they allegedly allowed non-appearance smoke emission testing
      of vehicles, in violation of the Clean Air Act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T14:50:24.448+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T14:51:44.345+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T14:51:43.865+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Graft complaint filed against DTI officials over vehicle testing

      '
    'updated': 2015-08-06T07:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b626fd-2954-42df-8f6c-d2136a986be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:50:24.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:51:44.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A graft complaint
        was filed on Tuesday (June 23) against Secretary Greg Domingo and Undersecretary
        Vic Dimagiba, both of the Department of Trade and Industry, for alleged non-compliance
        of the Clean Air Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4b1264-8ac7-4224-aaf8-311761663ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:50:24.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:51:44.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was filed at the Office of the Ombudsman by the Coalition
        of Clean Air Advocates of the Philippines (CCAAP), United Filipino Consumers
        and Commuters (UFCC), and People''s Movement for Democratic Governance (PMDG).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcee3c2c-9dcc-475e-9473-761e7cfff621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:50:24.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:51:44.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the groups accused the two officials of negligence
        or dereliction of duty as written in the Clean Air Act of 1999 (R.A. 8749)
        — requiring DTI to formulate and implement the national motor vehicle inspection
        in maintenance program (Section 21-D).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf315f6-6de4-4663-9af6-f6bd448531e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:50:24.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:51:44.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last June 8, a similar case was filed against Transportation Assistant
        Secretary Alfonso Tan Jr., who is also chief of the Land Transportation Office,
        and Rector Artiga, officer-in-charge of the LTO Management Information Division.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f0f8b2-7280-4c45-aa6e-f7c5dcc10e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:50:24.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:51:44.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herminio Buerano Jr., president of the CCAAP, explained to CNN Philippines
        that LTO and DTI weren’t monitoring and apprehending non-appearance testing
        that was supposed to be conducted at private emissions testing centers (PETCs).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1445b87d-e7e0-447a-977b-be0894573a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:50:24.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:51:44.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-appearance testing</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ffe74c-9b14-4bc6-bf95-e3eadc425247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:50:24.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:51:44.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-appearance testing is the act of issuing a certificate of emission
        compliance without the physical inspection of the vehicle. It is usually issued
        in exchange for P500, and can rake in a profit of up to P50,000 a day for
        the PETCs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f83096-db6a-448c-bed5-5c3a9fd76005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:50:24.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:51:44.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The corrupt practice of no show or non-appearance motor vehicle
        emission testing is rampant at the LTO. What is LTO chief Tan doing to stop
        this? He should resign now," said Zenaida Maranan, president of the Federation
        of Jeepney Operators and Drivers Association of the Philippines (FEDJODAP)
        in a press statement by the CCAAP last May.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ea5683-7c71-403e-9348-0407fa5da297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:50:24.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:51:44.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the LTO provided CNN Philippines with data to counter
        the accusation.</p>'
    '1':
      'image': 'jcr:d539b17d-261d-4007-945f-24eb62ce1c42'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99bc83a-a133-43bb-af43-bdcacdb7b9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:51:40.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:51:44.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c976498-4336-4b6b-99e3-3b3eb0ff0776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:51:40.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:51:44.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/06/13/Parts-of-EDSA-has-high-amounts-of-cancerous-black-carbon.html">Response:
        Parts of EDSA have high amounts of cancerous black carbon</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a04492-e13b-479a-adc8-3b44948152f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:51:40.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:51:44.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’re surprised because records will show that this administration
        has fined, suspended, and removed more private emissions testing sites than
        past administrations,” said Jason Salvador, LTO spokesperson. “We’re implementing
        the law strictly. We’re apprehending motorists on the road.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de493121-c613-4eff-b029-06a0f56f1496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:51:40.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:51:44.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data above shows PETCs who have been apprehended by LTO.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f223e-e594-49ff-a83a-0d503c33e445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:51:40.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:51:44.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Tan began his term as LTO chief. It was also the same year
        when additional penalties were given to violators who conducted non-appearance
        motor vehicle emission testing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79644f8-7243-4966-b823-ae2362270f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:51:40.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:51:44.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buerano expressed that the data only points to a small part of the
        problem.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f427743e-d01d-4a97-ac45-0011f396af5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:51:40.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:51:44.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before 2013, PETCs were required to pay a fine of P30,000 in the
        first offense, and then if they were caught again, they would have their certificate
        of authorization revoked.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e0603c-01d9-4244-87eb-5339ea2dfb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:51:40.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:51:44.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, PETCs caught by the LTO are required to pay 30,000 pesos
        in the first offense, and another P30,000 in the second offense with an added
        month long suspension, before having their certificate of authorisation revoked.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64eadc4-8956-4884-9c6d-5b53dd8503b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:51:40.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:51:44.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buerano continued that although the current LTO administration has
        indeed fined more PETCs, the additional processes they have added only delayed
        the process of apprehending non-appearance motor vehicle emission testing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bea4d8-510b-468a-8f64-3349d5fcf1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:51:40.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:51:44.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung ganoon, bakit lalong gumagrabe ang ating air pollution?” he
        asked.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63660e9-9f3a-429b-b68b-e5bbf3d7acd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:51:40.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:51:44.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to non-appearance testing, CCAAP also brought up the
        issue of faulty equipment for testing public utility vehicles (PUVs) for smoke
        belching and the recertification of violators who register under different
        names, among others.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1607b4-27e8-4cab-935b-7d03cc7ee772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:51:40.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:51:44.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO said it would fully respond to the case as soon as the Office
        of the Ombudsman had asked them to do so.</p>'
