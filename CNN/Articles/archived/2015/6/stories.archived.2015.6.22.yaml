      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Just a day after
        pop singer Taylor Swift expressed her thoughts — as to why her album 1989
        won''t be on the Apple Music streaming service — an Apple executive spoke
        up about the issue on Monday (June 22).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70445a4a-0fef-4168-a337-89f2514ff777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:22:42.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:22:46.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift posted an open letter on her Tumblr page that she is holding
        back 1989 from Apple Music because the company is withholding royalties from
        artists, producers, and writers during Apple Music''s three-month free trial
        period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9be6066-656b-4a76-a8a9-45da72cd285c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:22:42.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:22:46.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://Metro Manila (CNN Philippines) — Just a day after
        pop singer Taylor Swift expressed her thoughts — as to why her album 1989
        won''t be on the Apple Music streaming service — an Apple executive spoke
        up about the issue on Monday (June 22).  Swift posted an open letter on her
        Tumblr page that she is holding back 1989 from Apple Music because the company
        is withholding royalties from artists, producers, and writers during Apple
        Music''s three-month free trial period.  Related: Taylor Swift: Don''t ask
        us to provide you with our music for no compensation  &quot;Apple Music will
        not be paying writers, producers, or artists for those three months,&quot;
        she wrote.  Swift wrote that she hopes it is not too late for Apple to change
        their policy.  Apple''s Senior Vice President for Internet Software and Services
        Eddy Cue responded on Monday (June 22) via a series of tweets that the tech
        giant company &quot;will pay artist for streaming, even during customer''s
        free trial period.&quot;">Related: Taylor Swift: Don''t ask us to provide
        you with our music for no compensation</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9398de2b-51fd-4dcd-ba66-b8fde50f6198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:22:42.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:22:46.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple Music will not be paying writers, producers, or artists for
        those three months," she wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c82107-8684-4686-894c-6779bd5bc519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:22:42.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:22:46.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift wrote that she hopes it is not too late for Apple to change
        their policy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb56b8b-b1b5-4156-9a7b-a8f43f08c460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:22:42.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:22:46.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s Senior Vice President for Internet Software and Services
        Eddy Cue responded on Monday (June 22) via a series of tweets that the tech
        giant company "will pay artist for streaming, even during customer''s free
        trial period."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/AppleMusic?src=hash&amp;ref_src=twsrc%5Etfw">#AppleMusic</a>
        will pay artist for streaming, even during customer’s free trial period</p>&mdash;
        Eddy Cue (@cue) <a href="https://twitter.com/cue/status/612824775220555776?ref_src=twsrc%5Etfw">June
        22, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71498b8b-9bbf-464b-9b9b-0d5ebd1ecda9'
