  'Copa-America-2015-Brazil-Venezuela-Thiago-Silva-Roberto-Firmino':
    'author': 'Reuters'
    'caption': 'Brazil beat Venezuela at the Copa America on Sunday (Monday PHT).'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-22T10:34:14.230+08:00
    'imagesource': 'jcr:72c8eadb-1efb-4cc3-99c7-bde9ebf4ee0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '415fcb72-460f-4dab-ac33-95901a43e637'
    'lead': 'Brazil set up quarterfinal tiff against Paraguay after 2-1 victory over
      Venezuela at the Copa America.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T15:53:57.017+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T16:40:07.259+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T16:40:06.943+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Copa America 2015: Brazil beat Venezuela to set up Paraguay tie

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f4593f-26a2-4d00-bc88-42488a9c400c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:53:57.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:40:07.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Thiago Silva and Roberto Firmino scored
        either side of halftime to fire Brazil to a 2-1 win over Venezuela at the
        Copa America on Sunday (Monday PHT), sending the five-times world champions
        into a quarter-final meeting with Paraguay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4790c70b-ced2-40a6-acd5-e1ec1b17dbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:53:57.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:40:07.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory completed the quarter-final line up that will see hosts
        Chile face Uruguay on Wednesday, Peru take on Bolivia on Thursday, and Colombia
        line up against Argentina on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2d4890-07f6-4523-8799-968a2a1754e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:53:57.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:40:07.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s (Sunday PHT) tie between Brazil and Paraguay will be
        a repeat of four years ago when the Paraguayans advanced on penalties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80fbb0b-f2c2-47eb-a8c3-66fdbdd110a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:53:57.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:40:07.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paraguay is a hard opponent, anyone who watched the last Copa America
        could see that they got to the final and deservedly so," defender Thiago Silva
        said on Brazilian television after the game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e2c5cc-4821-4208-a993-c243fd095f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:53:57.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:40:07.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela had never beaten Brazil in six Copa America games and
        their job was made all the harder after just nine minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf2148b-667f-4d19-943e-fb4f5f7eacb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:53:57.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:40:07.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiago Silva, recalled to the side for this match after being dropped,
        opened the scoring in spectacular style when he volleyed home a corner from
        former Real Madrid striker Robinho.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeedf8a-8ca4-4193-8451-c182eb6aaeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:53:57.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:40:07.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firmino doubled their lead six minutes into the second half when
        he leapt to volley home a cross from Willian on the left.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba74e490-91ec-44b3-913e-e6b976392790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:53:57.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:40:07.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicolas Fedor got a consolation goal for Venezuela six minutes from
        time when he stooped to head home from close range after Jefferson had touched
        a free kick from Juan Arango onto the post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b36f29-ef6b-4134-aaf0-d5e2f4b030bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:53:57.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:40:07.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result takes Brazil''s goalscoring record against Venezuela
        in the Copa America to 27 goals for to two against.</p>'
  'greece-make-or-break-2015':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-22T07:32:44.991+08:00
    'imagesource': 'jcr:50fad755-be27-4171-abf6-f5d1872663ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b40466e9-7827-4449-a296-076b13d66ba6'
    'lead': 'Greeks crowded into Athens Sunday to urge their leaders to stand firm
      against austerity as the country made a last ditch attempt to persuade Europe
      to release urgently needed bailout cash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T15:56:23.789+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T15:56:27.605+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T15:56:26.954+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greece at make or break moment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b835e8-eb08-4395-b401-77e1cfff386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:56:23.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:56:27.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Athens (CNNMoney) —</strong> Greeks crowded into Athens
        Sunday to urge their leaders to stand firm against austerity as the country
        made a last ditch attempt to persuade Europe to release urgently needed bailout
        cash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abe2fd5-7268-469b-8d43-b7d476776d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:56:23.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:56:27.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters gathering outside parliament carried flags and signs
        that read: "The people cannot be blackmailed, the country is not for sale."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4633249f-3ff1-4948-a7db-6fa431cac99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:56:23.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:56:27.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Alexis Tsipras spoke to German Chancellor Angela
        Merkel by phone, and to the leaders of France and the European Commission,
        on the eve of a summit that could determine Greece''s future in the eurozone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a7d3b1-59fd-4701-9295-b0fab7eb3396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:56:23.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:56:27.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prime minister presented the Greek proposal to the three leaders
        for a mutually beneficial agreement that will provide a definitive solution
        and not a postponement of addressing the problem," Tsipras'' office said in
        a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99875432-330d-492d-8a2d-0adc72656e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:56:23.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:56:27.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsipras knows that without a deal with Europe, and the International
        Monetary Fund, he risks leading Greece into default — it owes the IMF about
        1.5 billion euros this month —and out of the euro.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b4c6c8-2c12-4788-9053-58004fa0472e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:56:23.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:56:27.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks are tottering as anxious account holders rush to get their
        hands on cash. They''re only able to remain open because the European Central
        Bank is pumping in emergency support —something that can''t continue indefinitely
        and is not guaranteed if Greece goes bust.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0406a296-47de-4e7c-87ed-284a46a731ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:56:23.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:56:27.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsipras was elected in January on a promise to ease the pain of
        austerity — the spending cuts and tax increases that were a condition of Greece''s
        record 240 billion euro international bailout over the past five years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a3215c-3e3b-4585-a370-bd39fd89f9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:56:23.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:56:27.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That money has kept Greece afloat while it has been unable to borrow
        money from financial markets. But the last tranche of loans — 7.2 billion
        euros — has been withheld pending agreement on more economic reforms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8230a649-526e-48cb-9458-aa2e6076b051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:56:23.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:56:27.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Greeks have had enough: The economy has shrunk by more than
        25%, one in four Greeks is out of work, and pensions and salaries have fallen.
        And Tsipras has refused to accept the terms on offer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273d47f8-941b-44c3-83c3-ce347ccfdf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:56:23.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:56:27.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe and the IMF have held firm, arguing they can''t hand over
        more money if Greece isn''t prepared to take the measures necessary to live
        within its means and get the economy back on track. They point to Ireland
        and Portugal, which have come through harsh bailout regimes and are now growing
        again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4176a349-0224-4c59-9934-1fd88ac53551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:56:23.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:56:27.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So four months of talks have gone nowhere. Monday''s summit represents
        a make or break moment for Greece.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956e974a-65b0-4347-ba5d-3a62ce3db5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:56:23.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:56:27.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Greeks tell opinion pollsters they want to remain in the euro,
        but for some the price may be too high.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b8ff05-e687-4263-afc6-be51afccd722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:56:23.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:56:27.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not worried about the euro. We can find other partners, like
        China, Russia," said Ioanna Tsironis, a public health inspector whose salary
        has been cut by 40% in three years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2be2986-0f0d-4468-91de-9800e6a5115c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:56:23.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:56:27.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others attending Sunday''s anti-austerity protest also called on
        the government to continue to resist creditor demands for more pension cuts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d79bcc-6c6e-4a7b-ac45-eb17c8670979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:56:23.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:56:27.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m lucky because I live with my parents, who are retired and
        get pensions. But there are too many people who are not that lucky, who don''t
        have family to help them," said Konstantinos Papageorgiou, who has been unemployed
        since finishing university two years ago. "This government is doing a good
        job. This government is the result of many years of protests."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8afe55-ac92-4ff2-adce-0a44384c527d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:56:23.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:56:27.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European finance officials will meet early Monday to try one more
        time to get a deal before eurozone leaders including Merkel and Tsipras convene
        later in the day in Brussels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e43ee1a-2f7e-425c-b5b5-3a90c5eac896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:56:23.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:56:27.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Chris Liakos and Elinda Labropoulou contributed to this article.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b456aa2-f111-415e-b501-3d646e8d9e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:56:23.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:56:27.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2015/06/21/news/economy/greece-eu-bailout-protest/index.html?iid=Lead">
        "Greece at make or break moment"</a></em></p>'
