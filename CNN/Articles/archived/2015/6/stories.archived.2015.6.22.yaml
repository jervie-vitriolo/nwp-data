      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Indie band Walk
        The Moon is set to bring their quirky and energetic brand of rock and roll
        to the Philippines as they perform in a series of mall shows from August 18
        to 20 for their "Talking Is Hard" tour.</p>'
    '2':
