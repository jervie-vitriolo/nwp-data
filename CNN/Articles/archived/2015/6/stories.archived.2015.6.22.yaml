  'University-of-the-Philippines-fraternity-violence-National-Union-of-Students-of-the-Philippines':
    'author': 'CNN Philippines Staff'
    'caption': 'Fraternity-related incidents of violence occurred at the University
      of the Philippines'' Diliman campus on Thursday (June 18).'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-06-22T21:30:19.789+08:00
    'imagesource': 'jcr:81bfed8d-c3c3-4d1a-a0b4-f61838705b77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ea4ae83-f497-4199-b4e0-407d59b03369'
    'lead': 'The National Union of Students of the Philippines (NUSP) condemns fraternity-related
      incidents of violence that occurred at the University of the Philippines'' (UP)
      Diliman campus last Thursday (June 18). UP, meanwhile, says it will impose the
      full penalty for those found guilty of the attacks: expulsion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T14:24:28.212+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T16:37:49.995+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T16:37:49.628+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Student group condemns UP frat violence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98755c1f-480c-4848-897e-3e5bb7fe1321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:24:28.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:49.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In a statement
        released Saturday (June 20), the National Union of Students of the Philippines
        (NUSP) condemned fraternity-related incidents of violence that occurred at
        the University of the Philippines'' (UP) Diliman campus last Thursday (June
        18).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2ca189-de9d-49a8-a183-7c727edf000d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:24:28.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:49.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student group also urged the UP administration to speed up investigations
        on the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ec89e2-78dd-49c1-abaf-b56592558a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:24:28.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:49.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although UP Chancellor Dr. Michael Tan on Friday (June 19) confirmed
        that the students involved in the two incidents were members of fraternities,
        the NUSP stressed that "violence among students and youth is not confined
        nor isolated to fraternities and sororities."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef471744-9229-4dea-8943-a6e288acd35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:24:28.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:49.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we must put an end to are not the fraternities, but the cultures
        of violence and impunity entrenched in our schools, in our society, in our
        consciousness, traditions, politics, and practices," NUSP said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40be255-1034-41b1-b933-c2cc5574501d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:24:28.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:49.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the university earlier refused to disclose the names of those
        involved in the incidents and their respective fraternities, the Quezon City
        Police Department (QCPD) confirmed the identities of the alleged suspects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc91d490-87e2-42f8-8238-ef23849d1dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:24:28.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:49.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brought in for questioning at QCPD Station 9 in Cubao were Cheran
        Cabrito, Rannie Mercado, Rudolf Gene Karlo Neral, Sean Rodriguez, and Elias
        Miles Villanueva.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1528251-f264-4952-9027-92caac8aa8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:24:28.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:49.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges of frustrated murder, physical injury, and malicious mischief
        against the five have yet to be finalized by authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aca54d-140f-4670-bbc5-3061a959762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:24:28.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:49.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a61295-4231-4e13-a913-526ad038bb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:24:28.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:49.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan''s statement, which was posted on UP Diliman''s Facebook page,
        provided the public with a narration of what happened last Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9159740-8e01-473a-80a3-a3c6f83d4eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:24:28.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:49.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tan, the first incident happened at around 3:00 p.m.,
        when two individuals were attacked by a group of masked assailants. Both sustained
        injuries and were given medical attention at the university''s Health Service,
        but one had to be transferred to a private hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2016a03-e311-440b-add9-8d84599e37a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:24:28.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:49.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An hour later, a second incident occurred — this time involving
        a group of suspects who damaged a parked vehicle and attacked its occupants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc93e85b-ca46-4997-81fd-f907e9b72655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:24:28.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:37:49.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UP Diliman will act firmly, initiating immediate preventive suspension
        on students involved in the assault and promptly conduct hearings." Tan said.
        "We will impose the full penalty for those found guilty, and this is expulsion.
        There is no place for cowards in UP."</p>'
  'Taos-New-Mexico-former-white-house-chef-missing':
    'author': 'Allie Malloy, CNN'
    'caption': 'Former White House executive chef Walter Scheib'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
