  'A-new-mass-extinction-could-be-underway-researchers-say':
    'author': 'Angad Singh, for CNN'
    'caption': 'Sudan is not just any rhino. He''s the last known male northern white
      rhino left in the world. As the only male, the fate of the subspecies rests
      on his ability to conceive with two females at the Ol Pejeta Conservancy in
      central Kenya. Sudan, 42, has round-the-clock armed security to ensure the subspecies
      does not go extinct.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-22T10:04:04.749+08:00
    'imagesource': 'jcr:db37eb61-e51e-4e32-b14c-9550d142a13d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29419984-8424-4d9c-8884-3c10ff346285'
    'lead': 'While extinction is a natural function of life, this is the first time
      humans are being confronted with species loss at rates that are 1,000 to 10,000
      times faster than what is considered the natural rate. If humans were not the
      primary source of these extinctions, there should''ve only been nine species
      going extinct during the same time period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T15:48:33.761+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T16:39:16.698+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T16:39:16.314+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A new mass extinction could be underway, researchers say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552c50c0-f7e9-453c-a35b-b947d1fec576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:48:33.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:39:16.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Sixty-five million years ago, the dinosaurs
        disappeared in what''s known as the Earth''s fifth mass extinction. Today,
        a sixth mass extinction could be well underway and humans are the likely culprit,
        according to new research published in Science Advances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0cd715-14ab-463b-885d-9cf39eb0c228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:48:33.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:39:16.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past five mass extinctions on Earth were caused by large-scale
        natural disasters like meteors or enormous chains of volcanic eruptions, wiping
        out between half and 96% of all living species.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790fc6a3-4779-44bc-8c41-346a56a58d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:48:33.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:39:16.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the modern mass extinction isn''t being caused by a freak act
        of nature, the researchers say. It''s being caused by man-made changes to
        the environment including deforestation, poaching, overfishing and global-warming,
        and it''s proving to be just as deadly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860bac67-d604-4ac0-b214-7b5706765d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:48:33.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:39:16.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, species like the Emperor Rat, the Desert Rat Kangaroo,
        the Yangtze River Dolphin, the Skunk Frog and the Chinese Paddlefish, amongst
        hundreds of others, are believed to have become extinct.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b30670-55c0-44c5-b802-7963127b2ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:48:33.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:39:16.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 477 vertebrate species have been lost since 1900, according
        to the research by Gerardo Ceballos, a senior ecological researcher at the
        National Autonomous University of Mexico, and Anthony Barnosky, a biology
        professor at Berkeley.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcc0cf8-167e-42c5-a625-5773decb939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:48:33.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:39:16.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If humans were not the primary source of these extinctions, there
        should''ve only been nine species going extinct during the same time period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d476ed-7ae0-4622-a7fe-dc61218214bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:48:33.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:39:16.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63990c7d-ad0d-4c24-8800-760715c0c1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:48:33.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:39:16.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers fear that 75% of the species we know today could
        be lost in just two generations'' time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66878bb5-462a-449b-aca6-e0417552d0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:48:33.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:39:16.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the potential for making massive change... and the bottom
        line is that we can''t be the generation responsible for wiping out three-fourths
        of life forms on the Earth," says Barnosky.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd934a4c8-40b7-429b-b6a7-4b696ed43051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:48:33.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:39:16.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biodiversity provides critical functions, including the air in the
        atmosphere and purifying drinking water - life as we know it depends on having
        high levels of species diversity, scientists say.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3e66c7-c85e-4011-9560-71bb63aa5466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:48:33.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:39:16.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People think nothing bad will come from species loss, because scientists
        can''t predict exactly how many need to go extinct before the world collapses,"
        says Ceballos. "The problem is that our environment is like a brick wall.
        It will hold if you pull individual bricks, but eventually it takes just one
        to make it suddenly fall apart."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0c2223-0130-4c1a-8d49-f4fea093f496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:48:33.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:39:16.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While extinction is a natural function of life, this is the first
        time humans are being confronted with species loss at rates that are 1,000
        to 10,000 times faster than what is considered the natural rate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e2e716-a48a-4b92-899e-5058bd8a4efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:48:33.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:39:16.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What you can do</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2200f33a-1cdb-4476-8a75-5c5602d52428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:48:33.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:39:16.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem of extinction is becoming very serious, but it is not
        too late, says Barnosky.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd572396e-8157-40f7-98b9-28f65bacb1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:48:33.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:39:16.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the potential of initiating a mass extinction episode which
        has been unparalleled for 65 million years," says Ceballos. "But I''m optimistic
        in the sense that humans react — in the past we have made quantum leaps when
        we worked together to solve our problems."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7154e55b-ee8f-4e9f-b88d-eab9d7dff90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:48:33.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:39:16.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnosky says there are a number of steps people can take:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978aadd8-d95b-473b-8bc5-37257882960f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:48:33.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:39:16.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reduce your carbon footprint -- this is to hold back climate change
        from falling below critical levels and to prevent altered conditions which
        can ravage fragile ecosystems</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfa346a-c8a3-44c1-8d09-9fe4002f5260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:48:33.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:39:16.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never buy products made from threatened or endangered species --
        this includes items like ivory, animal furs and rhino horns.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041bc85c-d941-47c3-b785-8a7b023f7bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:48:33.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:39:16.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eat less meat -- 40% of the Earth is currently under cultivation,
        and if the lands used to feed livestock were used to grow crops for people,
        there would be 50 to 70% more calories available for humans to eat, which
        is enough to feed an additional billion people. It would eliminate the need
        to clear natural ecosystems like rainforests for farmland.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b98f363-faaa-4fbd-a4c0-57f0318d786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:48:33.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:39:16.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Little by little people are understanding that we need to change,"
        says Barnosky. "But whatever we decide to do in next 10-15 years will decide
        future of biodiversity on Earth."</p>'
