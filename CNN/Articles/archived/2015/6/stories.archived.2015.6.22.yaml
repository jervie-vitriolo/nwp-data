      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search effort for Scheib continued on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
