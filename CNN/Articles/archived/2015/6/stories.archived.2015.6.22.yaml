  'Philippines-steps-up-drills-with-U.S.-Japan-near-disputed-areas':
    'author': 'Manuel Mogato, Reuters'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-22T12:45:32.531+08:00
    'imagesource': 'jcr:b4e8f55f-5c2a-472f-b790-b4c727a23221'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9134bbb-9157-41aa-a426-d980f84a8068'
    'lead': 'The Philippines will hold separate naval exercises with U.S. and Japanese
      forces this week on Palawan, a Philippine island not far from the disputed Spratly
      archipelago, where China''s rapid creation of seven island outposts is stoking
      regional tensions.'
