      'mgnl:created': 2019-12-02T15:22:42.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:22:46.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a33545-4d91-4ba8-9caa-039c894c7f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:22:42.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:22:46.738+08:00
