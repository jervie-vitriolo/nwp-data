      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cue, who is in charge of the iTunes Store, assured Swift and Apple
        users that Apple will always make sure that artists are paid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dd89f4-f07b-4441-bb50-34ab0615ebc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:22:42.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:22:46.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Swift''s Tumblr post on Sunday, entitled "To Apple, Love Taylor,"
        Cue said that Apple hears Swift''s and indie artists'' concerns.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We hear you <a href="https://twitter.com/taylorswift13?ref_src=twsrc%5Etfw">@taylorswift13</a>
        and indie artists. Love, Apple</p>&mdash; Eddy Cue (@cue) <a href="https://twitter.com/cue/status/612824947342229504?ref_src=twsrc%5Etfw">June
        22, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8ece8c-ad9e-4392-aa48-1970c77ba59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:22:42.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:22:46.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d6fed1-c942-4b24-8304-449379e4f87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:22:42.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:22:46.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift tweeted a few minutes later that she is elated that Apple
        listened to her and other musicians'' plea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98f3ebf-5a80-4e84-95f0-d8412e312d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:22:42.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:22:46.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am elated and relieved. Thank you for your words of support today.
        They listened to us.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01c9745-294f-43d3-be99-f675f3f422df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:22:42.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:22:46.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Taylor Swift (@taylorswift13) June 22, 2015</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ba94be-5827-4ad2-922b-5e1756f05607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:22:42.788+08:00
