      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2015/06/22/Apple-Music-on-Taylor-Swifts-1989-album-withdraw.html">Related:
        Apple Music to Taylor Swift''s royalty plea: We hear you</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda5861d-4cd7-4bfb-bb65-8b6337cf589c'
      'mgnl:activationStatus': true
