      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 19, they will be at UP Town Center Ampitheater (5 p.m.)
        and TriNoma Activity Center (7:30 p.m.).</p>'
    '6':
