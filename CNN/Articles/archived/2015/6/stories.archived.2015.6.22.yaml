  'Pakistan-heat-wave-claims-lives-Karachi':
    'author': ' Ralph Ellis, CNN'
    'caption': 'This map shows the location of Karachi, Pakistan, where a heat wave
      has taken more that 100 lives.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-22T17:23:01.002+08:00
    'imagesource': 'jcr:bde03581-f771-4ef9-87bd-072dcd63b9a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b46cee53-0a0d-4229-8a4f-76bc4b709870'
    'lead': 'As many as 140 people have died in a heat wave in Karachi, Pakistan''s
      largest city, CNN affiliate GEO TV reported Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T14:36:43.315+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T14:36:46.846+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T14:36:46.534+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistan heat wave claims at least 140 lives in Karachi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5fb86c-4f70-4b09-808b-f09c706e44d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:36:43.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:36:46.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — As many as 140 people have died in a heat wave in Karachi,
        Pakistan''s largest city, CNN affiliate GEO TV reported Monday (June 22).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d23aac-13e9-475f-b4f0-fb927384b9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:36:43.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:36:46.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agence France-Presse, citing Provincial Health Secretary Saeed Mangnejo,
        reported 122 people have died since Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7af054-217d-4d37-af93-304c08537962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:36:43.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:36:46.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s temperature reached 44.8 degrees Celsius (112.64 degrees
        Fahrenheit), which is the highest-recorded temperature in Pakistan in the
        past 15 years, according to CNNI senior weather producer Taylor Ward.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6de48c-f0a5-44e4-9dbb-f43f7a0346f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:36:43.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:36:46.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s temperature dipped to 42.5 Celsius (108.5 F), and that
        slight temperature decline will continue over the next few days, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd914455b-8f7e-4bbf-a877-95a999fb17ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:36:43.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:36:46.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Pakistanis are observing Ramadan, meaning people are fasting
        from sunup to sundown during the heat wave, CNN News Editor Archith Seshadri
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fb1cc6-24f2-45df-9936-ceea03c7261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:36:43.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:36:46.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agence France-Presse reported that 47.0 (116.6 F) is the highest
        temperature reported in June in Karachi. The Pakistani government says 47.8
        (118.04 F), recorded in May 1938, is the all-time high.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bf6d24-9dc6-4b1f-9703-2c5251a9d4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:36:43.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:36:46.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the east, a heat wave struck India last month, killing more than
        1,000 people in a week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2b7ed6-968a-4f9b-9e84-fe034892da66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:36:43.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:36:46.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2015/06/02/india-heat-wave-kills-2330.html">Related:
        India heat wave kills 2,330 people as millions wait for rain</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da35dd2d-5fc7-49f3-8317-62a690bbeaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T14:36:43.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T14:36:46.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/21/asia/pakistan-heat-wave/index.html">"Pakistan
