    'template': '1'
    'title': 'Philippines steps up naval drills with U.S., Japan near disputed areas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c9d237-f9dc-4af3-8681-28c7eafb62e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:37:21.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:37:25.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Princesa City, Philippines (Reuters) - The Philippines will
        hold separate naval exercises with U.S. and Japanese forces this week on Palawan,
        a Philippine island not far from the disputed Spratly archipelago, where China''s
        rapid creation of seven island outposts is stoking regional tensions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b203ef1d-1cf7-43a2-bab2-81e42e623fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:37:21.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:37:25.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, which has one of the weakest navies in Asia, has
        stepped up its security cooperation this year in the wake of Chinese assertiveness
        in the disputed area of the South China Sea, not just with ally Washington,
        but also with Japan and Vietnam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eb217b-f22f-45e2-983f-2c5294609a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:37:21.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:37:25.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Philippine military official said there was no plan for the Philippine,
        U.S., and Japanese navies to hold combined exercises on Palawan island, 160
        km (100 miles) from the Spratlys, although the drills could intersect because
        Manila had limited naval assets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afd87d2-156f-40be-a236-d6ee6f67d48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:37:21.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:37:25.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At some point all three forces could merge in one activity because
        we only have two ships and limited aircraft to take part in these exercises,"
        said the official, who declined to be identified.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7353463-3625-4505-8b9b-e48804d9bf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:37:21.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:37:25.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late on Sunday, reporters could see two P3C-Orion maritime surveillance
        planes, one belonging to the United States and the other Japan, parked on
        a military airfield in Puerto Princesa City, the capital of Palawan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc050f2-ab06-4cd2-98c2-5d9626cf22d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:37:21.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:37:25.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-week exercises with the United States began late last week.
        The two-day drills with Japan start on Tuesday, officials said. Both will
        take place in Philippine territorial waters, not part of the contested South
        China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf2ee42-cf67-4672-b4c1-93353ed02c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:37:21.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:37:25.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Philippine military trains regularly with U.S forces,
        it only held its first joint naval drills with Japan in May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1178cc87-ad6d-4eaf-9831-b11d1718e980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:37:21.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:37:25.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo has no territorial claims in the South China Sea, but it worries
        about becoming isolated should China dominate a waterway through which much
        of Japan''s ship-borne trade passes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32299aeb-6519-496d-bbdf-4c69c95ec09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:37:21.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:37:25.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Shinzo Abe''s government has beefed up security cooperation
        across Southeast Asia this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9955cee2-bb33-4520-9714-280093162625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:37:21.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:37:25.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the South China Sea. The Philippines, Malaysia,
        Vietnam, Taiwan, and Brunei have overlapping claims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1fab67-96fd-481e-825d-e93a7983287c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:37:21.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:37:25.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing said last week that some of its reclamation work in the
        Spratlys would be completed soon but that it would continue to build facilities
        on the reefs it occupies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6113bab9-7219-441b-84c8-e454bcf1861b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:37:21.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:37:25.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says the outposts will have undefined military purposes as well
        as help with maritime search and rescue, disaster relief, environmental protection,
        and navigation.</p>'
  'dapitan-city-zamboanga-del-norte-honors-its-oldest-citizen':
    'author': ' Jong Cadion, for CNN Philippines'
    'caption': 'The city of Dapitan in Zamboanga del Norte honored its oldest citizen,
      Gertrudes Jamolod Insong, who is now 102 years old.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-06-22T11:51:10.200+08:00
    'imagesource': 'jcr:50ed762f-c6e1-4081-9cbb-873c9350d42e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22666529-1482-4dea-9ae7-42247548aab8'
    'lead': 'Longevity and good health in old age are but elusive aspirations for
      many, which is why a local centenarian was honored Monday during the festivities
      for the city''s foundation day. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T15:39:47.465+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T15:39:51.711+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T15:39:51.025+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dapitan City honors oldest citizen on 52nd Charter Day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910f5125-f144-4ce4-a9b7-b19ae71ef4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:39:47.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:39:51.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DAPITAN CITY, Zamboanga del Norte (CNN Philippines) —</strong>
        Dapitan City has just honored its oldest living resident part of activities
        leading up to the its celebration of its 52nd Charter Day on Monday (June
        22).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f746ae8b-b1ce-48ed-85b0-0793cdcfa4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:39:47.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:39:51.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sautrday, Dapitan City Mayor Rosalina Jalosjos herself, along
        with other city officials, went to the house of Gertrudes Jamolod Insong,
        who is 102 years old, to hand over the Mabuhay Ka Plaque of Recognition, according
        to Vicky Cad-Bangara, city information officer</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d9c8b2-9a57-4af9-93e1-312de1d25f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:39:47.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:39:51.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangara said Gertrudes, the wife of Jose Samo-ay Insong, was recognized
        for exemplifying a happy and healthy lifestyle that makes her a living treasure
        that every Dapitanon should be proud of.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265bb4c2-2f08-4a05-8283-d594054466b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:39:47.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:39:51.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time the Dapitan has given such recognition, Bangara
        said on Monday during the city''s 52nd founding anniversary celebration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc83209-d280-48ec-b3e2-074b7ca67de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:39:47.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:39:51.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insong has nine children, 32 nephews and nieces, 67 grandchildren,
        and 35 great grandchildren, her sixth child, Bernardo, told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8b736e-0ff5-419e-982a-6aa180d21c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:39:47.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:39:51.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernardo, a retired Air Force master sergeant, said his mother is
        a simple housewife who knows how to cook the salbero bread and bibingka (rice
        cake) at her sari-sari store which, along with his father''s tailoring shop,
        was enough to put him and his eight other siblings through college.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53fe8a8-18fd-4264-a967-047d075874cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:39:47.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:39:51.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernardo had only words of gratitude for the city government for
        honoring his mother.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c5d8fa-923f-497b-8cff-4effa87570a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:39:47.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:39:51.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city’s week-long Charter Day celebration started last June 16
        and focused on farmers and fishermen through their Agro-Industrial Fair Festival,
        which will culminate this evening with the announcement of winners in all
        the contests and the search for outstanding Dapitanons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb720eac-28f9-42ef-826f-223333662362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:39:47.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:39:51.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To formally start the celebration on Monday, a mass was held at
        8:00 a.m. at the Saint James Church followed by a motorcade and a flag raising
        ceremony before the start of another round of parlor games for the barangay
        locals and the employees.</p>'
  'Taylor-Swift-1989-album-will-not-be-on-Apple-Music-streaming-service':
    'author': 'Brian Stelter, CNN Money'
    'caption': 'Taylor Swift performs during The 1989 World Tour at Tokyo Dome on
      May 5, 2015 in Tokyo, Japan.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-06-22T16:26:38.995+08:00
    'imagesource': 'jcr:a602357c-1e9b-4c69-9e64-596aa1a409e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6187331e-07da-4883-99c2-f90d75ddc41a'
    'lead': 'Taylor Swift is withholding her album "1989" from Apple''s music streaming
      service because she says the company is unfairly withholding royalties from
      artists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T15:45:05.309+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T15:45:10.698+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T15:45:09.230+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift: Why ''1989'' won''t be on Apple Music

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba68da15-a40d-4565-8d4e-92817f02f869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:45:05.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:45:10.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Taylor Swift is withholding
        her album 1989 from Apple''s streaming service because she says the company
        is unfairly withholding royalties from artists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e5ca5d-3dc0-4d76-8a84-e873c1dd6820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:45:05.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:45:10.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s issue is the three-month free trial period Apple is promoting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7f9f73-a866-4300-b38e-4fca6885af6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:45:05.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:45:10.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple Music will not be paying writers, producers, or artists for
        those three months," she wrote. "I find it to be shocking, disappointing,
        and completely unlike this historically progressive and generous company."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964ecf9f-d572-4fe9-ae30-936f43c40afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:45:05.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:45:10.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "It''s not too late to change this policy and change
        the minds of those in the music industry who will be deeply and gravely affected
        by this. We don''t ask you for free iPhones. Please don''t ask us to provide
        you with our music for no compensation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fdf328-dad3-478e-9f98-222388afd1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:45:05.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:45:10.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift previously removed her albums from Spotify in a dispute over
        compensation for streaming music. She explained her decision about Apple in
        a Tumblr blog post on Sunday morning (June 21), several days after her music
        label confirmed that 1989 wouldn''t be available on the service at launch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2fc881-3ba4-4b05-b3c6-f40cc5fbeb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:45:05.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:45:10.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://Taylor-Swift-1989-album-will-not-be-on-Apple-Music-streaming-service">Related:
        Spotify tries to woo back Taylor Swift</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeb2440-0c8d-47c7-b986-3853e67b9923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:45:05.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:45:10.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blog post, "To Apple, Love Taylor," was immediately shared tens
        of thousands of times, showing the power of the artist''s megaphone and potentially
        creating a publicity nightmare for Apple.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae20dbd6-3c6f-411a-a758-f95b222b611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:45:05.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:45:10.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple announced its Apple Music streaming service earlier this month.
        The free trial period is seen as a crucial part of the company''s strategy
        to attract paying subscribers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0084a8a-6f21-49b0-a184-8a4b0ba816fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:45:05.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:45:10.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/06/12/Apple-Music-streaming.html">Related:
        Apple Music doesn''t need to be revolutionary to succeed</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be263cd-34a2-430b-a654-6964a89f9894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:45:05.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:45:10.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company had no immediate comment on Swift''s blog post, but
        an Apple executive previously told Re/code that Apple''s payments for songs
        "are a few percentage points higher than the industry standard, in part to
        account for the lengthy trial period; most paid subscription services offer
        a free one-month trial."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae0f0b9-867d-45a5-a2f8-ecb7d9f14a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:45:05.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:45:10.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the blog post, Swift expressed her love for Apple and said she
        wasn''t speaking up for herself, but rather for "the new artist or band that
        has just released their first single and will not be paid for its success."d</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff73364-510c-46cb-8ed8-0f7c2fb679a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:45:05.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:45:10.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift said she''s been discussing the Apple policy with others:
        "These are the echoed sentiments of every artist, writer and producer in my
        social circles who are afraid to speak up publicly because we admire and respect
        Apple so much. We simply do not respect this particular call."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c4d175-225c-49d8-9009-d807525398ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T15:45:05.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T15:45:10.701+08:00
