    'template': '1'
    'title': 'San Miguel Beer coach Austria on Fajardo: ''He''s not just there to
      play, but to win''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77425ee7-7c33-4d9f-ad4c-c7c707c5823b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:39:52.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:39:56.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Following their
        102-86 win opposite the Meralco Bolts Monday (June 29), San Miguel Beer head
        coach Leo Austria lauded big man June Mar Fajardo for his efforts on both
        ends of the floor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105421e9-65f2-40ff-9313-92182895b395'
