      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policymakers have been taking action to support the economy, especially
        after sluggish first-quarter economic growth. Chinese stock markets have been
        falling, and had a particularly brutal end to the week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
