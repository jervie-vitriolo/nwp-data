  'top-rebel-leader-parago-killed-davao':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-06-29T16:29:28.077+08:00
    'imagesource': 'jcr:ce1881b5-6119-4037-bbfe-d8df76773721'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '878e0347-52b9-4fd1-a7a5-e77861ed1420'
    'lead': 'The highest ranking rebel leader in the Davao Region was reportedly killed
      in an encounter with the military on Sunday (June 29) in Davao City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T15:27:54.371+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T16:43:22.083+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T16:43:21.871+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top rebel leader killed in Davao encounter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0082341c-5865-4822-b053-9e2ae1b44807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:27:54.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:43:22.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — The highest ranking
        rebel leader in the Davao Region was reportedly killed in an encounter with
        the military on Sunday (June 29) in Davao City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756ff81e-1109-4c81-9e73-0276078959c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:27:54.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:43:22.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military confirmed Sunday evening that Leoncio Pitao alias Kumander
        Parago was killed in an encounter between his group and troops from the Army''s
        10th Infantry Division in Purok 9, Barangay Pañalum, Paquibato District.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a8bb65-83c0-4875-a700-b02785e80420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:27:54.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:43:22.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies of slain rebels were recovered from the scene, including
        that of Pitao who headed the Pulang Bagani Command 1 operating in the hinterlands
        of Davao City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a62bef4-1337-46e2-8113-c179fb149cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:27:54.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:43:22.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also recovered were two M-16 rifles, three rifle grenades, two magazines
        for an M-16 rifle, and three backpacks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056147c3-0767-4822-a430-787d81881aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:27:54.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:43:22.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military hailed the death of Pitao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e061509b-0faa-4751-831a-7b04dc4ebf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:27:54.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:43:22.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Eduardo Año of the 10th ID said that Pitao''s death "is
        the end of the NPA here in the Davao Region, particularly in the area of Davao
        City and Davao del Norte."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09178a06-8a9e-41c9-8c5b-19e22513b08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:27:54.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:43:22.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that of the estimated 700 NPA members in the Davao Region,
        around 100 of whom are with Pulang Bagani Command 1 under Pitao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d9816a-0c8a-4ee4-b406-e95d1b20a405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:27:54.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:43:22.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitao was behind the abduction of Brig. Gen. Victor Obillo of the
        the 55th Engineering Brigade, who was seized by NPA fighters in Davao City
        in 1999. Obillo and his aide were released after two weeks of negotiations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd7b0a1-aeff-47a6-8f3a-9e09fa97330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:27:54.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:43:22.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitao had 17 pending warrants of arrest.</p>'
  'Dalai-Lama-finds-joy-in-Glastonbury-peoples-festival':
    'author': 'Paul Sandle, Reuters'
    'caption': 'Tibetan spiritual leader the Dalai Lama is introduced to guests during
      ''Dialogue in Tokyo'' at Hotel Okura on November 17, 2013 in Tokyo, Japan.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-29T11:34:59.271+08:00
    'imagesource': 'jcr:8be0a8f6-0e80-4cd6-8c4b-41ded27c1c89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07bb0adb-9cd6-4b47-a3e6-ddfa2cadbe65'
    'lead': 'The Dalai Lama, exiled spiritual leader of Tibet''s Buddhists, visited
      Europe''s biggest green-field music festival on Sunday (June 28), saying he
      had witnessed a sense of joy among revelers young and old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T15:31:46.140+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T16:43:40.801+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T16:43:40.624+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dalai Lama finds joy in Glastonbury ''people''s'' festival

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6cbaed-10b6-497d-8a2d-71111c256749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:31:46.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:43:40.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Glastonbury, England (Reuters)</strong> — The Dalai Lama,
        exiled spiritual leader of Tibet''s Buddhists, visited Europe''s biggest green-field
        music festival on Sunday (June 28), saying he had witnessed a sense of joy
        among revelers young and old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ff1b00-f31c-4f53-8849-a8dbb7419a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:31:46.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:43:40.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a festival of people, not necessarily a festival of government
        or politicians, and this is how it should be," he said, after a rain-sodden
        crowd sang "Happy Birthday to You" to mark his 80th birthday next month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a117a0-4b75-41cd-984d-85dea5a4db00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:31:46.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:43:40.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing routinely denounces any country that hosts the Dalai Lama,
        calling him a dangerous separatist. Last week, a Foreign Ministry spokesman
        addressed his plan to visit Glastonbury by saying that "China resolutely opposes
        any country, organization, body or individual giving any kind of platform
        to the 14th Dalai Lama to engage in anti-China splittist activities."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac3f5ce-b30a-41c6-8bbc-0a404fd884a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:31:46.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:43:40.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dalai Lama, who said in Glastonbury that many Chinese Buddhists
        wanted to learn from the Tibetan tradition, says he only wants genuine autonomy
        for his Himalayan homeland.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56398e65-277e-46e5-95c9-07f8cc771c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:31:46.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:43:40.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is going to Britain again in September, a few weeks before Chinese
        President Xi Jinping visits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b7b293-468f-4233-a4f7-d144b7cbef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:31:46.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:43:40.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing a crowd in Glastonbury''s Sacred Space, he said the very
        purpose of existence was "a happy life", and spoke of the importance of love,
        tolerance and forgiveness in resolving conflicts such as those in Syria and
        Iraq.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26cf92d-e2d1-4276-94a0-9d9451418817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:31:46.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:43:40.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Glastonbury Festival, held on a dairy farm in southwest England,
        attracts a diverse mix of artists, speakers and performers, and retains many
        echoes of the hippy counter-culture movement that inspired its beginnings
        in the 1970s.</p>'
