  'diddy-bad-boy-reunion-performance-2015-bet-awards':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Sean "Diddy" Combs had a reunion with fellow Bad Boy stars at the
      2015 BET Awards.'
