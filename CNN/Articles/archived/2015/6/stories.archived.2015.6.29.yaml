  'Are-we-ready-for-same-sex-LGBT-marriage-in-the-Philippines':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'Filipino LGBT couples hold placards and kiss their partners during
      a mass ''wedding rites'' on June 28, 2015 in Manila, Philippines.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-29T15:13:10.574+08:00
    'imagesource': 'jcr:d1bfecf5-d322-4f83-9ed1-a2175c023dc9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c05a62f6-e943-44a1-b054-dbeb3c4326e3'
    'lead': 'Can love also win in the Philippines?

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T14:58:23.911+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T14:58:29.201+08:00
    'mgnl:lastActivatedBy': 'jeff'
