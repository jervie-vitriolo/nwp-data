      'mgnl:type': 'text'
      'text': '<p><strong>(CNNMoney) —</strong> China''s central bank took some aggressive
        steps on Saturday to boost its slowing economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f60cc1f-6f03-4aad-a121-faf10b4746c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:50:46.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:50:50.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Bank of China cut both its one-year lending and deposit
        rates by 0.25%. In an additional move to shore up the economy, the bank also
        lowered the amount of cash that large banks must keep on reserve by 0.50%,
        a move intended free up money for banks to lend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4de183-b89c-4d7e-9fd8-47f8644c3750'
