      'mgnl:lastActivated': 2019-12-04T15:17:29.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Banks in Greece will not open
        on Monday as officials scrambled to prevent the country''s financial system
        from collapsing in panic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc11c1b-15ef-473c-9bd9-3e3ffeb61678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:17:25.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:17:29.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Account holders will face tough limits on what they can withdraw
        from ATMs, and the stock exchange will reportedly be shut.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaf8b2f-76b9-4a13-b706-bf6e09cc7621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:17:25.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:17:29.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures were announced Sunday as Greece slid rapidly toward
        default and exit from the eurozone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff07c8f-0eb6-47f4-87bf-74253dd8b46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:17:25.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:17:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European leaders are now facing one of the worst moments in the
        history of the euro. President Obama called German Chancellor Angela Merkel
        on Sunday, and the two agreed to take all steps to try to resolve the crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af08c247-39ad-42ea-8e01-c9eb1cc98ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:17:25.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:17:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trigger for the rapid escalation in the crisis was the Greek
        government''s decision late Friday to pull its negotiators out of bailout
        talks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02161c56-865c-47d8-9e74-f45db86444b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:17:25.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:17:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Alexis Tsipras slammed a draft proposal from Europe
        and the International Monetary Fund, and said he would put it to the Greek
        people in a referendum on July 5.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eabc1c-adf8-42ee-a6d7-870e8055791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:17:25.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:17:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, European officials have been focusing their efforts
        on how to limit the damage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3368c7e3-5b98-4427-a44c-a751332213a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:17:25.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:17:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Central Bank said Sunday it would provide no new emergency
        support to Greek banks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bba390-c4d9-47d7-930d-db531133c91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:17:25.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:17:29.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was forced to act because without a bailout in place, Greece
        is heading for default as early as Tuesday, and may ultimately have to leave
        the euro.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a836d469-e616-4375-bc16-18299600df3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:17:25.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:17:29.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The curbs on banking imposed by Greece on Sunday are known as capital
        controls, which are used only at times of extreme stress in a banking system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd181ee26-884f-4917-aa1d-cd98d1441ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:17:25.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:17:29.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek officials said that banks will stay shut until July 6, and
        that daily withdrawals would be limited to 60 euros, or about $67.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd458f8-b61b-4379-a03f-6e63feb73bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:17:25.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:17:29.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s banks have been bleeding billions of euros for months,
        even before the country''s debt crisis took a dramatic turn for the worse
        this weekend, leading to long lines at ATMs in Athens.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e02b56b-554d-43d3-9e84-0c6c7979204d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:17:25.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:17:29.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists should still have access to cash. Visitors are not subject
        to the capital controls, and debt and credit cards issued abroad should function
        normally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9290348a-9979-4f2c-9f02-f4d51a895f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:17:25.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:17:29.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece faces a critical deadline on Tuesday, when it must make a
        loan payment to the IMF. The country looks almost certain to default on that
        payment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623aeaf1-71ba-4819-a912-496f5b9b18ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:17:25.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:17:29.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An extended bank shutdown and tough capital controls will likely
        wreak further havoc on the Greek economy by scaring away tourists and chilling
        commercial activity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590928f7-c123-4c37-975a-cd351debf45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:17:25.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:17:29.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with Greece unable to borrow from financial markets, and apparently
        unwilling to strike a deal with the only institutions prepared to lend it
        money, it will find itself sliding rapidly towards exit from the euro.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0f55d3-e6c0-499f-bd53-9768c3046af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:17:25.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:17:29.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Isa Soares and Chris Liakos contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5061a70c-912f-4bd9-b1fc-ec0d7cb2b4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:17:25.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:17:29.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/28/news/economy/greece-banks-ecb/index.html?iid=hp-toplead-intl">"Greece
        shuts banks in bid to prevent collapse"</a></em></p>'
  'NCAA-Season-91-CSB-Blazers-more-determined':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'CSB coach Gabby Velasco tasted a degree of success with a fifth place
      finish last year, and looks to build on it in season 91'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-29T11:48:09.868+08:00
    'imagesource': 'jcr:e68d747c-2f44-4ad7-88ab-141d4b0b845b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5657cffa-fdd0-40be-9374-08d3ca3751cf'
    'lead': 'Even with the loss of Mark Romero and Paolo Taha, the CSB Blazers are
      drawing inspiration from last year''s fifth place finish to do better in the
      upcoming National Collegiate Athletic Association (NCAA) season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T15:20:36.215+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T15:20:40.016+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T15:20:39.807+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: CSB Blazers more determined despite loss of Taha, Romero

      '
    'updated': 2015-07-22T15:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723132eb-9d5f-4598-83e7-1feac487e820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:20:36.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:20:40.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Even with the
        departure of Mark Romero and Paolo Taha, the College of Saint Benilde (CSB)
        Blazers are still optimistic of their chances in Season 91 of the National
        Collegiate Athletic Association (NCAA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadd9d43-c438-41a6-9764-e88ce8675fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:20:36.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:20:40.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blazers'' offense will suffer with the loss of Romero and Taha,
        but CSB coach Gabby Velasco is hoping that&nbsp;the rookies coming in will
        start to shine earlier than expected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3b5eb6-96be-475b-adca-5e014d6bfaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:20:36.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:20:40.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung departure ng mga veteran key players ko, is really a big loss
        sa team this year," said Velasco. "Ang pumalit sa amin more rookies than the
        veterans. But then these are rookies with potential."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d72574d-92fa-4548-884d-300032cd3ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:20:36.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:20:40.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Grey is expected to pick up the cudgels, while other veterans
        such as Fonsy Saavedra will have to step up for the Blazers and take on new
        responsibilities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8c7def-dfe4-403a-bdd1-1bf01a83e1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:20:36.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:20:40.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our veterans, they were part of the team last year, they were also
        key players as of last year," said Velasco. "They are aware what their role
        is here, medyo malaki na, and they are able to embrace it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b0f932-dc1c-4af4-96d7-bdd6e57cf442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:20:36.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:20:40.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite losing his top scorers from last season, Velasco believes
        that this year''s team is more determined after tasting a hint of success
        last season with a respectable fifth-place finish.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88b8137-113d-4401-90a7-39de607de491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:20:36.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:20:40.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year''s team, this is more determined than last year," said
        Velasco. "We are inspired by what we have achieved last year."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cfd871-170c-48d8-bd7a-1f8b7d8735b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:20:36.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:20:40.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blazers open their campaign on Tuesday (June 30) against the
        Letran Knights at the San Juan Arena.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489ee81b-446c-4e5e-996d-8c6f3159f88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:20:36.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:20:40.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/23/NCAA-2015-Topex-Robinson-Lyceum-Pirates-Gary-David-Chico-Lanete.html">Read:
