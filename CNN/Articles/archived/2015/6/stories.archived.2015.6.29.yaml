      'mgnl:type': 'text'
      'text': '<p>But it wasn''t their offense that keyed the win, according to Austria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1335fa5b-7ca5-4964-a15c-ff4f58c81d5d'
