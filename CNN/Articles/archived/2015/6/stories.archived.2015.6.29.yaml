        and to keep monitoring for weather updates.</p>'
  'Chuch-group-CBCP-on-US-Supreme-Court-ruling-on-same-sex-marriage':
    'author': 'CNN Philippines Staff'
    'caption': 'CBCP President Archbishop Socrates Villegas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-29T18:33:29.941+08:00
    'imagesource': 'jcr:f868a008-bfe0-4e53-a690-51c376a754b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e505861-76b9-4694-b510-3145a02e30e0'
    'lead': 'The U.S. Supreme Court ruled on Friday (June 27) that same-sex marriage
      is legal across the 50 states of the country. On the same day, Catholic Bishops''
      Conference of the Philippines (CBCP) released an official statement regarding
      the ruling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T15:39:38.982+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T15:39:43.167+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T15:39:42.900+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What CBCP has to say about US SC''s ruling on same-sex marriage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db38a8db-4b20-4554-8cda-fbd4c4341ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:39:38.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:39:43.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The U.S. Supreme
        Court ruled on Friday (June 27) that same-sex marriage is legal across the
        50 states of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3951ad-971c-478e-9ebc-9a721bb5cb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:39:38.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:39:43.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, Catholic Bishops'' Conference of the Philippines
        (CBCP) President and Archbishop of Lingayen, Dagupan Socrates B. Villegas
        released an official statement regarding the ruling:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19090f8a-1ff2-4b30-9cb9-d936fe3bbd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:39:38.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:39:43.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here is the full statement of the church group:</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c17d93-16b4-439f-b0bc-40e0ab5f9c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:39:38.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:39:43.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Supreme Court was asked whether banning same-sex marriages
        was in accord with the Constitution. It has recently ruled that such a ban
        is unconstitutional. That is the gist as well as the significance of the ruling
        of the US Supreme Court. Its reference is the US Constitution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6152091d-45af-4fd8-88c1-61dfb7f1608a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:39:38.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:39:43.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately for human persons, there is so much more to us and to
        our dignity than what the law prescribes. While human positive law is the
        distillation of human experience of orderly and organized life, it does not
        exhaust human wisdom, nor does it have room for the wisdom of which God makes
        us participants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2269fb5e-04dd-4cd1-824e-71bdc5c08f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:39:38.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:39:43.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Church continues to maintain what it has always taught. Marriage
        is a permanent union of man and woman, in the complementarity of the sexes
        and the mutual fulfillment that the union of a man and a woman bring into
        the loftiness of the matrimonial bond. If there is an undeniable difference
        between man and woman, there is also an undeniable difference between the
        permanent union of a man and a woman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7ffa1a-0e6f-49af-81e3-3bcf99bd48bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:39:38.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:39:43.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the way the Church has always read Sacred Scriptures. This
        is the way it has live its faith, inspired by the Holy Spirit, in that living
        normative found called Sacred Tradition. We will continue to teach the sons
        and daughters of the Church that marriage, transformed by The Lord Jesus and
        by His Church into a sacrament — a means by which the Risen Lord encounters
        his people — is an indissoluble bond of man and woman. There is much that
        the Church receives that is part of the “depositum fidei….the deposit of faith”
        of which she is not maker but guardian and steward.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddd146e-db0f-4ebc-b848-dc78cc101300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:39:38.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:39:43.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As President of the CBCP, however, I reiterate our commitment to
        the pastoral solicitude of all, and no bishop, priest, deacon, religious or
        lay leader actively serving the Church will ever demand to know of a person
        his or her orientation before serving the person, as The Lord Jesus commands
        all his disciples to serve. All will continue to find welcome in the Church,
        while, under command from The Lord himself, will continue to teach what the
        Church has unceasingly taught.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452cdce9-c00b-4634-9abc-1bb551defcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:39:38.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:39:43.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Supreme Court decision will not go unheeded. We shall study
        it with assiduousness, and revisit our concepts and presuppositions, always
        with an eye to being faithful to the Gospel and to the mission of the Church.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf9ce23-559a-411f-a2a8-d5a7e4199493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:39:38.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:39:43.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 27, 2015</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dda1dd4-6485-4715-aa63-eeaa0ed74084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:39:38.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:39:43.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>+ SOCRATES B. VILLEGAS</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1493104e-e951-46f9-9418-e4518d83cd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:39:38.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:39:43.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archbishop of Lingayen-Dagupan</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c527cb7-6528-45bd-8116-70bc98d33da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:39:38.983+08:00
