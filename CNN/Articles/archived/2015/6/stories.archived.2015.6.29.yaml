      'mgnl:created': 2019-12-04T14:09:14.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:09:20.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new terminal, located just beside the existing one, spans approximately
        50,000 square meters with modular expansion capacity. It is expected to be
        finished by the first quarter of 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942fa2f3-f046-4844-bd5f-aab2ba197ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:09:14.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:09:20.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its completion is seen to increase the airport’s capacity from 4.5
        million to 12.5 million passengers, officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c2e05a-3df4-4969-914a-ea538d1eeca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:09:14.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:09:20.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Aquino prided the new development as a product of
        the public-private partnership (PPP) initiative of his administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34559f63-e1d2-4531-9200-9d204ef7fed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:09:14.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:09:20.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the terminal project is one of the 10 solicited PPP
        projects awarded by his administration to the private sector since December
        2011 to July 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88587ad-5f38-4e3b-bb5f-7fc676d38228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:09:14.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:09:20.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GMR-Megawide Cebu Airport Corp. (GMCAC), which is managing the airport
        terminal’s operations, said in a statement it is investing nearly P32 billion
        for Terminal 2’s first phase of development.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753869e9-ef68-479a-93c9-3ff1065bd1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:09:14.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:09:20.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of construction is pegged at P17.5 billion while another
        P14.4 billion was earlier paid to the national government as premium.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a304ff-72e8-4536-8de6-0c34d04e6e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:09:14.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:09:20.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GMCAC president Louie Ferrer said they have tapped international
        and Cebuano designers to conceptualize the overall look, but he assured that
        the new terminal will reflect the rich heritage of Cebu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4721a93a-2ff6-474a-9c2c-c998c6e1f842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:09:14.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:09:20.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its architectural features, he said, will incorporate local materials
        such as wood, to modern building materials like steel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742ec153-28d4-4308-ab3f-235c17086694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:09:14.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:09:20.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be a two-level forecourt segregating the arriving and
        departing passengers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944088bd-b3a7-467a-948a-0aacdc08e7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:09:14.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:09:20.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also have 48 check-in counters that are expandable to 72
        and provisions for seven boarding bridges which can be expanded to 12 boarding
        bridges serving both wide and narrow-body aircraft.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5ae88a-1493-4329-a3cf-1f14815eb850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:09:14.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:09:20.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new terminal will be equipped with 12 escalators and 15 elevators
        and a car park that can accommodate more than 500 cars.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e267cf6-d90b-4fa6-b091-c0b4ab3a80c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:09:14.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:09:20.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future developments following Terminal 2’s opening in 2018 will
        include a mall and a hotel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e075c48-69b4-4476-96d0-6d1334c46c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:09:14.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:09:20.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the three years of construction, GMCAC chief executive adviser
        Andrew Harrison noted that the works for Terminal 2 will help generate at
        least 2,000 job opportunities for locals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad464f8-e439-47f5-a07d-067cc61ca6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:09:14.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:09:20.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Harrison said an additional 500 jobs will be made available
        once the new terminal starts operating.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc8ec18-7396-40e1-a549-17311016adc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:09:14.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:09:20.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the concession agreement, GMCAC will operate the airport for
        25 years under a public-private partnership scheme. It officially took over
        airport operations last November 1, 2014.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b31d08-9c3c-4b66-993e-678ec2058416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:09:14.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:09:20.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly eight months since the airport had been turned over to GMCAC,
        officials announced that “substantial developments” have been undertaken within
        the existing terminal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad63502-4764-4a97-ab73-9cdbcf652901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:09:14.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:09:20.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the recent improvements include the new white taxi boarding
        lanes, the opening of a centralized security check via five X-ray machines
        to help achieve a seamless flow of domestic and international passenger traffic,
        provisions for an air-conditioned “meeters and greeters area,” installation
        of self-service check-in kiosks to reduce check-in counter queues, an expanded
        check-in counters that now total to 53, new flight information display and
        a fully-equipped airport clinic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c3e9ed-0ffa-4275-acba-5ad5d6140551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:09:14.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:09:20.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By August, GMCAC will be installing a device that will verify flight
        and boarding pass information to optimize passenger flow at the airport.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7d6bf7-438f-4689-a399-b63aceb0e02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:09:14.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:09:20.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also have brand-new toilets by then as the existing ones
        are currently renovated and expanded by nearly 40 percent in size.</p>'
  'wimbledon-2015-nicolas-mahut-longest-match':
    'author': 'Ravi Ubha, CNN'
    'caption': 'If the match against John Isner was the start of a turnaround for
      Nicolas Mahut, the 2013 French Open doubles final completed his metamorphosis.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-29T18:54:19.513+08:00
    'imagesource': 'jcr:f7e44e4b-2d7a-4bc1-9740-f641b63b50cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cee293d9-90d6-498e-b300-5ce1f864cbb1'
    'lead': 'Thanks to their match, John Isner and Nicolas Mahut forged a tight bond
      that remains to this day. Mahut said he met Isner''s family in 2010 and still
      mingles with them, last catching up last year at a tournament in Winston-Salem
      in August.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T14:12:55.673+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T14:13:01.421+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T14:13:00.802+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wimbledon 2015: Marathon defeat was the making of Nicolas Mahut

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dfebbd-78dd-4882-91c7-847a691f7843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After losing the longest match of all time
        at tennis'' most prestigious tournament, a dazed Nicolas Mahut wanted to escape
        to the locker room as quick as he could.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53242309-be6c-4a23-8255-e436723f1b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he had to wait.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54ecddf-6105-4113-a5ee-1dcb965bbf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ceremony to mark his 11-hour, five-minute affair at Wimbledon
        with John Isner ensued, and the Frenchman had to pose in front of the scoreboard
        on Court 18 that told much but not all the story.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5192b05c-31e9-40ad-85d9-81debe68da25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo might go down as one of the most memorable in tennis history,
        like the titanic clash itself -- which lasted about 5½ marathons run at world-record
        pace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316447a2-90b0-4734-a414-95611c6e5a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was Mahut, between Isner and ever-cheerful chair umpire Mohamed
        Lahyani. Isner and Lahyani smiled broadly, but Mahut''s annoyed expression
        suggested he''d rather have been caught in a British rainstorm without an
        umbrella.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15989548-8625-419c-8240-09409ed47a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not difficult to understand why: The epic tussle ended up
        captivating the world as it stretched to three days thanks to two stoppages
        for darkness -- and Mahut had nothing to show for it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7155cd-1866-4c9e-8c94-6e12584530c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When shown the picture at this month''s Aegon Championships at London''s
        Queen''s Club, Mahut laughed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cf781e-a40a-4927-b342-de17bb745adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have a smile on my face, eh?" the 33-year-old said. "I''ll
        tell you the truth. I don''t remember that moment. I saw it on video and I
        saw pictures, but I don''t have memories of it. I don''t remember anything
        after match point."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38f7373-f13b-4d37-903b-b04fd9b499e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet five years after the 6-4 3-6 6-7 (7-9) 7-6 (7-3) 70-68 defeat
        at the All England Club, Mahut is no loser -- and Isner couldn''t be happier
        for him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8630e5-0263-4bcb-bacd-874c27a41fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of the defeat defining his career, and Mahut completing
        his days on the tour as an unlucky journeyman -- besides the loss to Isner,
        he had failed to convert a match point in the 2007 final at Queen''s with
        Andy Roddick stranded at the net -- it served to kickstart his game.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382159e3-1870-4d88-b178-44f1682fa992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if I lost the match, I learned a lot about myself as a player
        and person," Mahut says. "Afterward I said, ''I can play everywhere in every
        condition,'' and this means a lot to a tennis player.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ebe562-a07c-4cfe-8b57-d378b8d14d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a long time -- not right after the match -- I was really
        proud of myself. I knew I had the ability to fight, but I didn''t prove it
        before. This was a big difference, between thinking it and being able to do
        it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c6c5f9-6798-4278-abc3-e03719a47fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahut was 28 at the time, an age when many pros hit their prime.
        But he was ranked 148th and needed to go through qualifying simply to make
        Wimbledon''s main draw.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dae806-8bf0-4ff4-bdae-50e585b87013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Injuries played their part in his slide down the rankings -- he
        reached No. 40 in 2008 -- and Mahut admits that a lack of belief, his coaching
        setup and not having the correct tactics also let him down.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86223198-cf7f-4d03-9c0b-7416e4975258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Mahut owns three career titles -- all of them coming after 2010
        -- and this year made his debut for France''s Davis Cup team, fulfilling a
        lifelong ambition. In tennis-mad France, playing for the national side could
        almost be considered sacred.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75332b8-cee6-49eb-9763-1b7b3845c889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the match against Isner was the start of a turnaround for Mahut,
        the 2013 French Open doubles final completed his metamorphosis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9581389d-d743-4ff5-be72-6e988c895b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lost that one, too, to add to his woes. Top-ranked U.S. twins
        Bob and Mike Bryan beat Mahut and Michael Llodra in a third-set tiebreak to
        prevent their opponents from becoming the first French pair to win the title
        in 30 years -- the honor of ending that long wait would fall to Julien Benneteau
        and Edouard Roger-Vasselin in 2014.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76522a87-0a2f-4d42-ab80-37936ea38996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahut wept in his chair afterward, although when the immediate devastation
        subsided he suspected good things were on the way.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8110d2-dc81-4882-a660-427b0d9f50a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought, ''OK, one more time it''s a loss, one more time I didn''t
        win," he recalls. "It''s, ''I''m a very good loser.'' It''s typically French,
        losing but playing good, losing but in a dramatic way.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf75f55-5353-4024-ac4a-a7edada005e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I was in this category, but at the same time, I was saying,
        ''OK, I''m really close to something great.'' I knew I could do some big things."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cc4bf1-4c5b-41af-914a-8ae727228c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks later, Mahut claimed his maiden singles title by defeating
        Stan Wawrinka -- now a two-time grand slam winner -- in a Dutch tournament
        as a qualifier ranked 240th. A second grass-court title followed in the U.S.
        and his ranking, having suffered due to a left knee injury, climbed inside
        the top 80.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaee0eb-d50c-4f4c-86ee-eed4f48073a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2014, Mahut achieved a career-high 37th in the world. This
        year, he and Pierre-Hughes Herbert made the Australian Open doubles final,
        and two weeks ago he won his second Den Bosch title before claiming the ninth
        doubles success of his career at Queen''s Club, taking his total prize money
        as a pro to $4.8 million.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95264c99-33cf-491a-88f1-871658d9e6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After thinking his chances of representing his country were over,
        Mahut even got a call from French captain Arnaud Clement to play in the Davis
        Cup against Germany in the first round in March.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b463ef0-385d-43df-ba4a-33c114cc26d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shone, combining with Benneteau to beat Benjamin Becker and Andre
        Begemann in straight sets and book Les Bleus'' spot in the quarterfinals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f136495-9a64-4f23-90dc-0c467bd90a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year I was ready for it and I wasn''t picked," says Mahut,
        ranked 66th ahead of his 10th singles campaign at Wimbledon, where he has
        never got past round three. "So I told my wife, ''That''s it, I''ll never
        be part of the team. It''s too difficult. Maybe the captain doesn''t believe
        in me.''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b60bb48-535d-4dca-a85b-de3d21a62713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''From that moment last year, I didn''t think about the Davis Cup
        anymore, I just focused on my game. Then we made the final at the Australian
        Open, which was unexpected. The captain called and said, ''I really think
        it''s your time to join the team'' and ''I truly believe in you.''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2881ee0f-d3f5-4209-9296-3d5487a25fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was maybe the greatest moment of my career."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17734fc5-5ea0-49c7-a5cd-d2f3658a6336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to their match, Isner and Mahut forged a tight bond that
        remains to this day. Mahut said he met Isner''s family in 2010 and still mingles
        with them, last catching up last year at a tournament in Winston-Salem in
        August.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7f5253-e48a-4ee0-8fdc-22e2076155c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nicolas is such an incredible guy -- a class act," Isner told CNN
        at Queen''s Club, where he lost in the quarterfinals.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0b5a94-a3f8-4a58-a804-948da9c58c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People know me for playing in that match more so than winning the
        match, so I like to think the same goes for him. I may have come out on top
        on the scoreboard but there was no loser that day -- or for the three days,"
        added the American, with a laugh.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107afaa7-4a59-4c00-bac6-bcd4fe84d7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This match will live on forever. In the year 2200, people will
        still be talking about it."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ee01be-3fcf-4d35-ac2d-c418927dbb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back to the present, and Isner was delighted Mahut received a wildcard
        to play at Wimbledon -- he plays 122nd-ranked Croatian main-draw debutant
        Filip Krajinovic in the first round on Tuesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3110be-7905-4ce6-be65-78cc6c5432f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He certainly deserves a Wimbledon wildcard," said 17th-ranked Isner,
        who is in the other half of the draw and opens against Japan''s Go Soeda on
        Monday (Tuesday PHT). "I think both of us should get a Wimbledon wildcard
        for life if we need it."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cdf1d8-a18a-4ef9-bf77-076092e7c2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When told Isner''s comments, Mahut replied: "I feel really honored
        to be part of Wimbledon history with John. I wish I will end my career by
        playing doubles with John at Wimbledon."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51351f0e-c174-4a67-bf31-333bbb812e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be fitting, given what they accomplished five years ago.
        But Mahut has made sure that he won''t only be remembered for those three
        days on Court 18.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650d3538-7233-47e8-bc9c-07dfd45c4515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:12:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:13:01.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/06/29/tennis/wimbledon-isner-mahut-tennis/">
        "Wimbledon 2015: Marathon defeat was the making of Nicolas Mahut"</a></em></p>'
  'House-passes-bill-to-replace-Anti-Hazing-Law':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-29T18:24:52.198+08:00
    'imagesource': 'jcr:970839ef-dde4-4127-995e-93a8d77fceb8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6355cb9-8498-4e3c-916b-d290987c62bb'
    'lead': 'A new anti-hazing bill has passed the House of Representatives and is
      now on its way to the Senate. Under the old law,the act becomes a crime only
      once someone dies. Under the proposed law, the act of hazing itself will be
      considered a crime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T14:18:35.635+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T14:18:39.899+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T14:18:39.532+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House passes bill to replace Anti-Hazing Law

      '
    'updated': 2015-08-22T18:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0236586-dd90-4374-b1a9-2ddb475ef732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:18:35.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:18:39.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A new anti-hazing
        bill has passed the House of Representatives and is now on its way to the
        Senate. Will this finally put a stop to violent practices of gangs and fraternities?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61a4382-278c-4100-963c-c331832f72e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:18:35.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:18:39.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days ago, Grade 8 student Christian de la Cruz, coming from
        this school in Bulacan, was believed to have suffered severe beating during
        a hazing incident. He died from liver damage and extreme swelling of the right
        abdomen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1013048e-a57d-4e41-b457-00fa48a42dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:18:35.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:18:39.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, college sophomore Guillo Cesar Servando was also killed,
        apparently during fraternity initiation rites.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e384a57a-d2d5-4785-a6af-7e085de100dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:18:35.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:18:39.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year for more than a decade now, there have been countless
        reports of young people dying of hazing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b2dc37-43c8-4251-bf38-bda5c51e4558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:18:35.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:18:39.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers say this is a growing concern that should be immediately
        dealt with.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e305a7-ae2e-42e5-ac47-9ab39e293e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:18:35.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:18:39.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Terry Ridon of the Kabataan party-list group said, partly in
        Filipino and in English: "The physical strength of a child is not the basis
        for determining his fitness or loyalty to an organization... There is a very
        thin line between hazing and the exercise of legitimate organizations."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66388e68-533e-40f3-9550-201d72334d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:18:35.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:18:39.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Hazing Law (Republic Act 8049), which was passed in 1995,
        has failed to stop violent initiation rites of new members of fraternities
        and gangs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b868014-51af-468a-952f-799af02d0d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:18:35.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:18:39.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the records of the Homicide Division of the Philippine
        National Police (PNP), 13 people aged 16 to 25 have died from hazing since
        2000 to 2008.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e012c9-14fc-4744-80a4-bcb672f28d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:18:35.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:18:39.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And hazing-related violence appears to have worsened, with at least
        one death recorded every year since 2009.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdbbca5-5aa9-439d-94fa-3618424508f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:18:35.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:18:39.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Sherwin Gatchalian, author of the bill repealing the Anti-Hazing
        Law, says there are at least 130 cases to be solved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d0d3ca-6e89-4e2e-b15d-8f464503e673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:18:35.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:18:39.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 5760 imposes stricter measures to penalize schools and
        fraternity or sorority officers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6451a1-ed6c-45ac-b1ae-c719ac950429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:18:35.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:18:39.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on their roles in the incident, they can spend a lifetime
        in jail and pay fines of up to P3 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df48b799-3f9f-4edc-95c8-795e92a068a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:18:35.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:18:39.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the old law, he pointed out, the act becomes a crime only
        once someone dies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9101a071-67f3-4341-a1b8-990e7e2ebb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:18:35.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:18:39.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, the act of hazing itself is a crime," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c733623-67dc-47fe-9c93-a8625c0b129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:18:35.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:18:39.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridon agreed, saying that, under the current law, an offender''s
        charge could be converted to serious physical injuries or reckless imprudence
        resulting in homicide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1449240-226b-428b-a75d-afd56c4993cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:18:35.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:18:39.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also holds the school, and even community leaders accountable
        for any hazing activities in their areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa05060f-83a4-411e-85e4-378870067c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:18:35.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:18:39.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed anti-hazing measure has been transmitted to the Senate.</p>'
  'Tiffany-Uy-1.004-GWA-speech-at-UP-College-of-Science':
    'author': 'CNN Philippines Staff'
    'caption': 'Tiffany Grace Uy, a UP BS Biology graduate'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-29T18:30:52.655+08:00
