      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basketball Insider''s Tommy Beer, breaks down how much James could
        potentially earn should he secure a max deal for the upcoming season.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Correction: Cavs would have Early Bird rights, so here&#39;s the
        annual breakdown of a 2016 4-yr max contract for LeBron: <a href="http://t.co/NyqFxoR14E">pic.twitter.com/NyqFxoR14E</a></p>&mdash;
        Tommy Beer (@TommyBeer) <a href="https://twitter.com/TommyBeer/status/615257816190820357?ref_src=twsrc%5Etfw">June
        28, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
