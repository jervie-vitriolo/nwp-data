    'title': 'Greece shuts banks in bid to prevent collapse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7e17c1-58f0-4333-8c65-c21323444574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:17:25.035+08:00
