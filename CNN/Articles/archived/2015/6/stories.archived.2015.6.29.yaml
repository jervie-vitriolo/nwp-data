  'Vice-President-Jejomar-Binay-Sen.-Antonio-Trillanes-IV-claims-about-aides-not-true':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-29T21:58:31.076+08:00
    'imagesource': 'jcr:f322cf8b-69fd-4bb6-9c9d-6aab981eb0e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ff7ad1b-6ada-4aeb-b05c-e632f1ba6d61'
    'lead': 'After Sen. Antonio Trillanes IV revealed on Monday (June 29) that two
      of Vice President Jejomar Binay''s closest aides have already left the country,
      the Office of the Vice President hit back, tagging Trillanes'' claims as "totally
      false and malicious."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T13:46:46.636+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T13:46:50.914+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T13:46:50.630+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Binay: Trillanes claims about aides not true

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2f17f1-d038-42a8-90bc-6be6333d5086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:46:46.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:46:50.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After Sen. Antonio
        Trillanes IV revealed on Monday (June 29) that two of Vice President Jejomar
        Binay''s closest aides had already fled the scene, the Office of the Vice
        President (OVP) hit back, tagging Trillanes'' statements as "totally false
        and malicious."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d9fd45-2bbf-4ca8-a894-495ce4e4a7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:46:46.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:46:50.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Trillanes, the Binay aides — finance officer Gerardo
        Limlingan and personal secretary Eduviges "Ebeng" Baloloy — transferred funds
        or closed their bank accounts late last year before going abroad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095cc5f1-e709-4ea1-b8c1-57ec3fe8350b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:46:46.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:46:50.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/29/Binays-aides-closed-bank-accounts-before-going-abroad-Trillanes.html">Related:
        Binay''s aides closed bank accounts before going abroad - Trillanes</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f064fcb8-5d2f-4b0e-a72f-1f0ced318f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:46:46.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:46:50.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rico Quicho, vice presidential spokesperson for political concerns,
        denied the senator''s claims and clarified that according to the Bureau of
        Immigration (BI), Limlingan and Baloloy are both in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f861db1b-4dd3-4f62-87b6-3bebdda8d250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:46:46.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:46:50.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quicho also accused Trillanes of bullying and threatening those
        he could not get along with.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb01266b-12c9-469a-9d1f-8c34b143fdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:46:46.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:46:50.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, this is another conspiracy theory of the senator, which
        is geared to disinform and divert the public attention to the failures of
        the administration," Quicho said. "He has declared his candidacy as vice president
        and he should stop using his office to bully and threaten people who do not
        share his kind of politics."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4266bf37-21c1-4855-a0a3-de73658d0780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:46:46.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:46:50.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trillanes on Monday told CNN Philippines that his information
        came from a reliable source. He added that he would continue to get information
        from this unnamed "insider."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278e3637-17ba-42a1-8763-796f841afa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:46:46.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:46:50.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Immigration speaks up</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3acefdb-efe8-48a5-973e-8d23964dfe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:46:46.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:46:50.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI, meanwhile, released on the same day a report confirming
        that Baloloy has remained in Philippines since 2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b78ad63-72ed-4be1-921a-fcf923b37667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:46:46.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:46:50.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Limlingan''s travel records are unclear, said BI spokesperson
        Elaine Tan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be27d080-83a6-4fb0-87dd-81eb0cced347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:46:46.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:46:50.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tan, the bureau currently has four individuals registered
        under the name Gerardo Limlingan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8aff28-d6a8-4178-99ad-2b364eb969e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:46:46.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:46:50.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of the four, those born in 1970 and 2012 are out of the country.
        Both left the country on 27 June 2015, with no record of subsequent arrival,"
        BI said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee98ef6f-dc4d-48b1-9a33-3e8d13bec890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:46:46.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:46:50.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the BI''s data, the other "Gerardo Limlingans" are both
        in the country.</p>'
  'pba-quarterfinals-san-miguel-beer-beats-meralco-enters-semis':
    'author': 'CNN Philippines Staff'
    'caption': 'San Miguel Beer''s gunner Marcio Lassiter shot back-to-back three-pointers
      to propel a run that put the game away for good.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-29T21:51:26.154+08:00
    'imagesource': 'jcr:6f07997e-2d7f-42cc-8bd4-63d57e61207b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e727a6b5-cfb6-4248-92f3-206f976d3f44'
    'lead': 'San Miguel Beer finished off the Meralco Bolts Monday (June 29) to set
      up a semifinal clash with the Rain or Shine Elasto Painters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T13:49:20.228+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T13:49:55.750+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T13:49:55.523+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: San Miguel Beer holds off Meralco, arranges semifinal clash with
      Rain or Shine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b622b6-570e-4652-b925-8ff904a3bffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:49:20.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:49:55.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> San Miguel Beer
        kept the Meralco Bolts at arm''s length from start to finish to take a convincing
        102-86 win over Meralco Bolts in their Philippine Basketball Association (PBA)
        Governors'' Cup quarterfinals at the SMART-Araneta Coliseum on Monday (June
        29).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dc9f1c-3a5d-493d-ad4c-0f10287bba4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:49:20.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:49:55.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the win, the Beermen completed the Final Four cast and arranged
        a best-of-five semifinal clash with the Rain or Shine Elasto Painters, the
        former team of San Miguel import Arizona Reid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971b2e96-3282-44e3-847d-f434128975b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:49:20.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:49:55.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their series begins on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388ec275-3f2f-4361-832b-9e25a16f909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:49:20.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:49:55.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reid and June Mar Fajardo led San Miguel''s charge with 29 and 22
        points respectively, while combining for 27 of the team''s 44 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c5ff19-5645-4013-af22-a0961df956e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:49:20.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:49:55.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcio Lassiter, who shot back-to-back three-pointers to propel
        the breakaway in the fourth period, had 17 points and Arwind Santos added
        15 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240d166a-2224-4f0f-8e43-0f40c44f9b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:49:20.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:49:55.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t doubt the players when they vowed to win this," said
        San Miguel coach Leo Austria, whose team lost to Meralco in their first encounter
        in the quarterfinals to forge Monday''s sudden-death. "Meralco put us in a
        scary position but we were able to adjust overnight."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
