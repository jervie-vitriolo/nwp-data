      'text': '<p><strong>Cebu City (CNN Philippines) —</strong> The P32-billion Mactan-Cebu
        International Airport Terminal 2 project broke grounds on Monday (June 29).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499afc33-433f-46f0-940f-2c92d27e7cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:09:14.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:09:20.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III led the ground-breaking rites at the
        site of the old Philippine Air Force base in Lapu-Lapu City which is currently
        being demolished to pave way for the new terminal’s construction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
