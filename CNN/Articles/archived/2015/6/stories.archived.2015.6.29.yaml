      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s benchmark Shanghai Composite index dropped by 7.4% on Friday,
        as hundreds of individual stocks lost 10%, the index''s daily downward limit.
        The Shenzhen Composite, which is heavy on tech stocks, closed down 7.9%.</p>'
