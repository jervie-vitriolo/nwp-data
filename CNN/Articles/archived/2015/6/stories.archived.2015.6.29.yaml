    'template': '1'
    'title': 'Diddy, Bad Boy artists reunite for epic BET Awards performance

      '
    'updated': 2015-07-24T11:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93faf0cf-6ad5-4fcb-b736-a4f0e62c6314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:24:35.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:24:39.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sean “Diddy” Combs
        headlined the 2015 BET Awards, along with fellow Bad Boy Entertainment stars,
        with an unforgettable performance on Sunday (Monday, June 29, PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b862658-4729-4e2e-a3de-8a55c6671257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:24:35.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:24:39.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commemorating the label’s 20th anniversary, Diddy was joined by
        Lil Kim, Mase, Faith Evans, 112, and The Lox as they performed a medley of
        past hits such as “Hypnotize,” “Feels So Good,” Peaches and Cream,” “Never
        Knew Love Like This Before,” and “It’s All About The Benjamins.”</p>'
    '3':
