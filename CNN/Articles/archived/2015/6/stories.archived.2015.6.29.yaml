      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:38:41.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law on the Motor Vehicle User’s Charge (RA 8794), mandates that
        7.5% of collections from the road user’s tax should be allocated for road
        safety initiatives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aabb50-a750-4add-a125-2298d6293b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:27:32.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:38:41.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways (DPWH) could access
        the "Special Road Safety Fund" amounting to P1.04 billion, the senator said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09a2cee-eda7-4d62-8759-b7857055856f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:27:32.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:38:41.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation and Communications, on the other
        hand, could access an P802 million fund for anti-pollution programs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d6e5b8-403e-4315-9124-0909c60a2a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:27:32.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:38:41.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other allocations of the MVUC include 80% for the "Special Road
        Support Fund," 5% for the "Special Local Road Fund," and 7.5% for the "Special
        Vehicle Pollution Control Fund."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfcfaec-7efc-4405-9e25-b9c62b2cd581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:27:32.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:38:41.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Tip of the iceberg''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546bf5fd-0cae-47b2-a515-e18e296c1d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:27:32.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:38:41.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA data isn''t the only information that alarmed the senator.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6ea663-228e-4d99-acee-958850e77a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:27:32.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:38:41.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto also cited a 21% rise in the number of car accidents based
        on data from the Philippine National Police Highway Patrol Group (PNP-HPG)
        — from 12,875 in 2013 to 15,572 in 2014.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f089f553-55b6-48e0-8bf7-30d2c3808341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:27:32.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:38:41.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for him, this is merely the tip of the iceberg. According to
        Recto, the MMDA recorded 90,258 road accidents last year in Metro Manila alone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce0e9b7-274f-43f2-b017-d6b0737600de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:27:32.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:38:41.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the number, 73,175 caused damage to property, 16,665 resulted
        in nonfatal injuries, and 418 ended in deaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd717519b-9569-467f-99a7-f11a8acde7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:27:32.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:38:41.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the statistics, Recto emphasized that the more than a billion
        budget for road safety should not be exclusively used for infrastructure projects
        such as installing "traffic signals, markings, lanes, traffic channelization
        techniques, traffic calming measures."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4080060-e407-4d68-a024-9712843a4bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:27:32.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:38:41.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the budget could also be used for road safety education
        and training programs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b6edf4-1408-4a99-9f1b-6bb2caeed400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:27:32.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:38:41.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator further said that emergency accident response equipment
        such as the "jaws of life" could be purchased.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6413b3e-4741-4741-84b6-894e0ffb9ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:27:32.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:38:41.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tool can be used to cut metal to help extricate passengers out
        of crashed vehicles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6188cc-77f0-4995-9382-70222d2b763d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:27:32.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:38:41.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[S]a EDSA na lang, ni isang well-equipped rapid emergency medical
        team wala kang makikita, e kung tutuusin daang milyong piso ang binabayad
        sa MVUC ng mga libu-libong sasakyan na regular na dumadaan doon," Recto said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1cb5e9-06f9-4da8-977a-95342de4675c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:27:32.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:38:41.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In EDSA alone, you can’t see even one well-equipped
        rapid emergency medical team, considering that hundreds of million is paid
        for MVUC by thousands of cars passing there.]</p>'
  'Janet-Jackson-gets-emotional-Diddy-tumbles-at-BET-award':
    'author': ' Jill Serjeant, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-06-29T17:39:29.417+08:00
    'imagesource': 'jcr:ebd92224-50a9-4454-8305-38e86febc921'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c38ed3fe-e39a-4bfd-9b42-496ab28e176e'
    'lead': 'Rapper Sean "Diddy" Combs took a tumble, Janet Jackson made an emotional
      appearance, and the BET TV network paid tribute on Sunday (Monday, June 29,
      PHT) to campaigners across the United States demanding better police accountability
      after a troubled year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T14:30:08.970+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T14:30:12.511+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T14:30:12.213+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Janet Jackson gets emotional at BET awards

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebc91a6-379a-45bc-b540-790e91a126fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:30:08.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:30:12.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Rapper Sean "Diddy" Combs took a tumble,
        Janet Jackson made an emotional appearance, and the BET TV network paid tribute
        on Sunday (Monday, June 29, PHT) to campaigners across the United States demanding
        better police accountability after a troubled year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574d46e2-14ff-48bc-8800-0d7fbce17b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:30:08.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:30:12.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combs fell through a hole in the stage at the BET Awards show during
        a 20th anniversary celebration of his Bad Boy record label that reunited hip-hop
        artists including Lil'' Kim, Faith Evans and 112 in a celebration joined by
        Pharrell Williams.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2defb420-dc37-4957-95e9-3c4a2b19e2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:30:08.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:30:12.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combs quickly got up and carried on with the performance, appearing
        unhurt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f56d5e0-fb49-4cbc-8eae-ad69a0006432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:30:08.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:30:12.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BET awards pay tribute to the leading black music, acting, sports,
        and entertainment figures in the United States of the past year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c61f7d5-3a54-4fe2-ba10-a3f7f93db85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:30:08.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:30:12.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current political events were never far away at Sunday''s ceremony
        in Los Angeles. Actor Michael B. Jordan, star of the 2013 film Fruitvale Station,
        gave a speech on behalf of the cable network recognizing the thousands of
        Americans who have marched and demonstrated over the deaths of young black
        men at the hands of police in the past 12 months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b305429d-cb56-40c9-b32e-2ef24d68d488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:30:08.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:30:12.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BET is shining a light on you for taking to the streets and insisting
        that black lives matter. We see you and applaud your unbreakable, unshakeable
        strength," Jordan said, referring to deaths in Ferguson, Missouri, Baltimore,
        and New York.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982c366a-8ae4-4f96-bbc5-ff73a87e9276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:30:08.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:30:12.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the most hotly anticipated moments of the almost four-hour
        ceremony, Janet Jackson was presented with the inaugural Ultimate Icon: Music
        Dance Visual Award.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5502ea-35df-4361-8970-c030d98039a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:30:08.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:30:12.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson, 49, announced last month that she would release her first
        album of new material since Discipline in 2008 and embark on her first world
        tour in four years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e562434-90a8-4a45-b35f-9f788dd81c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:30:08.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:30:12.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a very long journey to this moment. My heart is so full,"
        said Jackson, dressed in a white jump suit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa421437-50a8-4741-8c55-50d6ff74fa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:30:08.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:30:12.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youngest member of the Jackson family singing clan, Janet thanked
        her fans and her parents, Joe and Katherine Jackson, who were seated at the
        front of the Los Angeles arena.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c798effc-6418-40db-9513-d78623d6cc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:30:08.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:30:12.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the main awards of the night, rapper Nicki Minaj won for best
        female hip-hop artist and Kendrick Lamar, who performed atop two graffiti-covered
        police cars, took home best male hip-hop artist.</p>'
  'gilas-pilipinas-tab-baldwin-fiba-asia':
    'author': 'CNN Philippines Staff'
    'caption': 'New Gilas coach Tab Baldwin also served as Talk ''N Text consultant
      in the PBA.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-29T17:35:58.804+08:00
    'imagesource': 'jcr:47d5a099-da3b-411f-9c79-fb85d8080a61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfb2b90b-1569-424a-a45b-885e3726621d'
    'lead': 'New Gilas coach Tab Baldwin said there is no pressure to duplicate the
      team’s previous feat. In fact, their goal is to surpass it. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T14:33:52.433+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T14:33:57.370+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T14:33:57.135+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas coach Baldwin says goal is to win gold in 2015 FIBA Asia championship

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2859c7-83ea-46ea-b845-a9d703981288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:33:52.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:33:57.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> On Saturday (June
        27), Gilas Pilipinas were drawn in a relatively light group in the 2015 FIBA
        Asia Championship in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3327034d-800f-464d-805f-185602c994d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:33:52.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:33:57.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite being bunched in Group B with Palestine, Kuwait, and
        East Asian champion (Hong Kong or Mongolia), new Gilas coach Tab Baldwin said
        they wouldn’t treat their opponents with kid gloves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c6aa87-dae5-4ac1-943a-59f16231ea94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:33:52.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:33:57.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is what it is. We have no control of the draw anyway. We just
        have to go there and try to win a gold medal,” said Baldwin, who is leading
        the national team that wound up second behind Iran in the 2013 edition of
        the competition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bbcf1f-f774-4ef2-ae45-5476b5e42f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:33:52.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:33:57.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin added there is no pressure to duplicate the team’s previous
        feat. In fact, their goal is to surpass it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbbeb1d-35d9-467a-902a-26841e2a2b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:33:52.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:33:57.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s gold or nothing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22e0059-85be-4e82-9e95-8d25eab0c564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:33:52.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:33:57.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The target is always to win the gold,” said the American coach,
        who is very familiar with the brand of basketball in Asia having coached Jordan
        and Lebanon in the previous FIBA competitions. “I don’t approach it like you’re
        going to lose.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bd80b3-cac0-4c40-b8de-4c6a753fe983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:33:52.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:33:57.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin said he has already named the 26 players he wishes to be
        part of his pool and submitted the list already to the Philippine Basketball
        Association (PBA).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e47da81-c83a-4dbf-bd60-c493cc2d7a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:33:52.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:33:57.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, he is not making the names public because he has to do
        rounds with the team owners first, but said for sure there will be familiar
        faces in the fold.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff367f-0793-4f74-828c-2feeabfa8681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:33:52.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:33:57.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competition will unfurl in September.</p>'
  'Maguindanao-town-still-flooded-days-after-downpour':
    'author': 'Erwin Cabilbigan, for CNN Philippines'
    'caption': 'Days of nonstop rain have flooded several towns in Maguindanao province.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-06-29T16:36:58.039+08:00
    'imagesource': 'jcr:79cabc44-a76d-4387-9dbd-c897902b3b4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f114f8a-27f4-42e1-aeda-283aeb12375d'
    'lead': 'Only one of the six towns in Maguindanao remained flooded as a result
      of torrential rainfall last week, the Office of Civil Defense ARMM (OCD-ARMM)
      said on Monday (June 29).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T14:36:50.170+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T14:36:53.708+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T14:36:53.480+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maguindanao town still flooded days after downpour

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30feebdd-cc76-43af-a44d-0e094c3c5acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:36:50.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:36:53.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotabato City (CNN Philippines) —</strong> Only one of the
        six towns in Maguindanao remained flooded as a result of torrential rainfall
        last week, the Office of Civil Defense ARMM (OCD-ARMM) said on Monday (June
        29).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e33d17c-8d7e-4a2e-b87a-9804c5a2bb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:36:50.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:36:53.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five barangays in the town of Sultan sa Barongis are still flooded
        but is slowly receding, according to OCD-ARMM Regional Director Myrna Angot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627d0024-f369-4c24-a5f7-83eb7fed2c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:36:50.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:36:53.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neck-high flooding displaced at least 1,940 families, or around
        9,700 individuals, in that town alone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c514f1-ac1c-4779-a71c-586eb06a5f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:36:50.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:36:53.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, affected residents in other towns began returning home
        as the flood waters subsided over the weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c44a6e-1ec8-4608-bbf7-29eaef362e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:36:50.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:36:53.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 20,000 people were reported hit by flooding in several low-lying
        towns in Maguindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afa1ae8-4c48-4385-a783-e97aee9f5bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:36:50.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:36:53.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angot added that they were closely monitoring 17 low-lying towns
        in Maguindanao following a PAGASA report that a nearby low-pressure area might
        develop into a typhoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1e430a-2355-4586-9eeb-dc518e96962a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:36:50.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:36:53.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, PAGASA released a bulletin advising people living
        near mountain slopes and rivers in Maguindanao and Lanao Del Sur to be on
        alert for possible landslides and flashfloods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d97524-2b31-4683-ad22-1c2854bd76a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:36:50.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:36:53.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCD-ARMM also appealed to the residents of the region to take
        extra precautions and coordinate with barangay and local officials to prevent
        casualties in times of calamity.</p>'
  'ncaa-season-91-perpetual-lyceum-thompson':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-29T15:48:33.049+08:00
    'imagesource': 'jcr:eb83b427-2525-4066-9813-bde88cd4bb56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7d08472-3135-4bb6-8446-e03c9863d9d8'
    'lead': 'Perpetual will lean on reigning MVP Scottie Thompson and two Nigerian
      reinforcements when it takes on Lyceum to start its NCAA season 91 campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T14:40:27.037+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T14:40:57.321+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T14:40:57.007+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: MVP Thompson takes lead role as Altas open campaign vs. LPU

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6110ed52-fa3b-43ad-8ffd-802fb683cfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:40:27.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:40:57.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Perpetual Help
        seeks to live up to strong pre-season hype as it takes on a new-look Lyceum
        Tuesday (June 30) for a share of the lead with San Beda and Jose Rizal in
        the 91st NCAA basketball tournament at The Arena in San Juan City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcdc444-0fdc-4e37-88da-025000790bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:40:27.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:40:57.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Altas will not only be parading reigning NCAA MVP Earl Scottie
        Thompson but also a pair of Nigerian imports in tall and talented Bright Akhuetie
        and Prince Eze, who were impressive in the pre-season last summer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639c474b-7f82-4da8-bfb9-e1cafe029802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:40:27.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:40:57.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson, a member of the Southeast Asian (SEA) Games gold medal-winning
        Gilas cadet team, will skipper the team he helped propel to a pair of Final
        Four performances the last two seasons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f1ff23-8a73-462a-9ced-a0085ac05d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:40:27.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:40:57.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he will have an able back up in the power-playing duo of the
        6-8 Akhueti and 6-11 Eze, who led the Altas to the Fr. Martin Collegiate Cup
        title and a quarterfinal finish in the strong Filoil Flying V Cup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1336af-f40c-4b72-9abb-c49a4b243c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:40:27.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:40:57.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re blessed to have players like them who is a good player on
        and off the court," said Perpetual Help coach Aric del Rosario of Akhuetie
        and Eze.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa6411b-bf34-40be-8932-02290d063eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:40:27.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:40:57.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akhuetie and Eze though will debut against an equally tall Lyceum
        team now coached by Topex Robinson and former NCAA and PBA star Rommel Adducul,
        who both took over from Bonnie Tan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891291df-4d5b-4f95-accd-84313bee1474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:40:27.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:40:57.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/23/NCAA-2015-Topex-Robinson-Lyceum-Pirates-Gary-David-Chico-Lanete.html">Related:
        Lyceum coach Robinson hopes to build ''winning culture''</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bed4bfc-9a5e-46d8-ae5d-e2d3f9341350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:40:27.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:40:57.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the Altas, the Pirates are also loaded up front with Joseph
        Gabayni, Jebb Bulawan, Seraja Elmejrab and the African duo of Guy Mbida and
        Jean Victor Nguidjol giving Akhuetie and Eze a run for thier money.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbcec12-c95a-451c-a1de-a3123aae07dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:40:27.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:40:57.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we have some players who are remnants from last year,
        this is actually a team with a brand new outlook," said Robinson, who jumped
        from San Sebastian a season ago to Lyceum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ad64d4-24b1-4722-a5f5-0cbe94db6578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:40:27.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:40:57.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also eyeing a share of the early lead are Letran and College of
        St. Benilde, which will clash at 4PM.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3ee634-7a94-411f-921a-d0cc4fbe162e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:40:27.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:40:57.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Perpetual-Lyceum showdown is at 2PM.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af4fd85-1cea-4c1e-8533-4f506fb1a902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:40:27.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:40:57.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knights got a big boost from the return of co-captain Kevin
        Racal from a torn ACL (anterior cruciate ligament) injury he sustained late
        in last year''s season, to form a strong backcourt trio also composed on Mark
        Cruz and Rey Nambatac.</p>'
    '12':
