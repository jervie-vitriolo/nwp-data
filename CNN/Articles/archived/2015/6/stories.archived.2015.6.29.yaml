      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from James, it is believed that Kevin Love, Tristan Thompson,
        J.R. Smith, and Iman Shumpert are set to test free agency as well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658aeaeb-fe7b-40c6-a27c-767fe68546f5'
