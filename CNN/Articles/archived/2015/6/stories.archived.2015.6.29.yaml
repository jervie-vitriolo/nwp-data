    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can love also win in the Philippines?

      '
    'updated': 2015-07-07T15:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b908f959-8ccb-4094-af9d-00f60136aede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:58:23.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:58:29.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The lesbian, gay,
        bisexual, and transgender (LGBT) community all over the world have been celebrating
        since Friday (June 27, PHT) after the Supreme Court of the United States ruled
        same-sex marriage as legal in all 50 states of the U.S.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7b3fda-672d-4b6e-9d89-869a6a143348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:58:23.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:58:29.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in the Philippines, a mass LGBT wedding was held for
        the ninth year in Manila last Sunday (June 28). But the marriage ceremony
        was, just like in the past years, a union without any legal entity to bind
        couples together.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714cd0f6-6018-4831-a952-687045760cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:58:23.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:58:29.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBT rights advocate Jonas Bagas, executive director of TLF Sexuality,
        Health, and Rights Educator (TLF Share) Collective, talked to CNN Philippines
        on Monday (June 29) to discuss whether love can also win in the Philippines,
        just like how it won in the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b603594c-501c-4b72-979a-235c37bf402d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:58:23.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:58:29.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LGBT community is optimistic that the legalization of same-sex
        marriage in the U.S. will soon pave way for more talks of equality in the
        Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf31731-5cf7-4022-ad17-21739147125f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:58:23.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:58:29.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/27/Filipino-LGBT-community-rejoices-after-US-legalization-of-gay-marriage.html">Read:
        Filipino LGBT community rejoices after US legalizes gay marriage</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b06d72-5949-4d5f-829c-19d59eb447b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:58:23.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:58:29.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagas said that it is important for marriages between LGBTs be made
        legal because a marriage not recognized by the state does not receive all
        the benefits and entitlements, as compared to marriages authorized by the
        law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c72746-89ac-44b5-91b2-9bec76e1a324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:58:23.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:58:29.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes the lack of right to own property together, to have
        a child, and to be the legal guardian of their partner, among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fc4b72-870f-48f7-a985-ced4e46b76dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:58:23.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:58:29.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This makes marriage unequal in our country. It leaves LGBTs disempowered,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b56c116-2112-41b8-8951-04d7ed3b5efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:58:23.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:58:29.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagas said same-sex marriage in the Philippines is not a question
        whether the country is ready or not, but the question of making sure that
        human rights is enjoyed by all Filipinos regardless of sexual orientation
        and gender identity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908e7bc8-cf9a-408c-8f20-af4c5d933dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:58:23.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:58:29.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/05/26/Lawyer-asks-Supreme-Court-to-allow-same-sex-LGBT-marriage.html">Related:
        Lawyer seeks Supreme Court''s nod on same-sex marriage in PH</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cea4f4-b860-484b-9db7-79504ee775b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:58:23.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:58:29.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that regardless of all the barriers, he thinks that it
        is time to discuss legalizing same-sex marriage in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c4b15b-20da-4c62-8ad7-0edf432316e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:58:23.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:58:29.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By attacking LGBT relationships, we end up committing harm to the
        community in terms of discrimination."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc68ee1-82dd-4dff-95eb-ebfe45bac1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:58:23.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:58:29.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/02/11/Booking-on-Grindr.html">Read:
        ‘Booking’ on Grindr: Three gays, three ways</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd610a0-d01b-49ab-977f-01c6af4d2cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:58:23.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:58:29.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid all the celebrations, there are still critics that oppose the
        U.S. ruling, but Bagas thinks that opposing views are inevitable.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13862264-eb60-4d94-a590-5d49f2138970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:58:23.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:58:29.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sent those fear-mongerers a strong and clear message: "What unites
        us is the universal truth that at the end of the day, we don''t really choose
        who we love and the state should be able to recognize that universal truth.
        Focus on what unites us."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeb2e4f-09ec-47c9-8f6b-374fe3e0dca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:58:23.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:58:29.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/02/11/Booking-on-Grindr.html">Related:
        What CBCP has to say about US SC''s ruling on same-sex marriage</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29846ec8-400d-4c5f-92e5-176463b5d50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:58:23.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:58:29.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited that many other countries have legalized same-sex marriage
        and their societies did not collapse.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cffb3a1-87cf-4830-90d0-01564249f640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:58:23.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:58:29.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/05/21/Transpinay-Geena-Rocero-fights-for-LGBT-rights-in-PH.html">Watch:
        Transpinay Geena Rocero fights for LGBT rights in PH</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b18bee-9fa6-478f-98fa-9f2061bc96fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:58:23.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:58:29.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagas admitted that the Philippines still has a long way to go in
        terms of legalizing same-sex marriage in the country, but added that in the
        end, there is this universal truth that we do not choose who we love and it
        is only right for the state to recognize any consenting adult to get into
        a relationship with whoever they choose.</p>'
  'hereditary-cancer-test-debuts-in-Philippines1':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-29T16:14:40.568+08:00
    'imagesource': 'jcr:75372e35-cd8a-45a5-b918-afba05d30d06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cddceaef-6e0a-427b-ba79-884352e39366'
    'lead': 'A cancer test that can detect gene mutations associated to eight major
      types of cancer has recently debuted in the country. It is "99.9%" sensitive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T15:01:29.601+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T15:01:50.551+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T15:01:50.197+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hereditary cancer test debuts in Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9166de5f-2f49-4131-873b-a1252d5f9f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:01:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:01:50.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> According to a
        report by the Philippine Cancer Society (PCS), specific cancers, such as breast
        cancer and colon cancer, can be linked to genetics for a few individuals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb926d8-671b-449f-9ff9-6b1ece2ebe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:01:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:01:50.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on 2008 rates, the PCS said that 13 out of 100 males and 12
        out of 100 females in the Philippines would have had some form of cancer if
        they would have lived up to age 75.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182bcd1f-f300-4c3a-b449-e64afe9a0506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:01:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:01:50.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same report showed 10 out of 100 males and 7 out of 100 females
        would have died from cancer before age 75.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c6f40b-61b7-4244-8396-0ca49d7452b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:01:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:01:50.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the situation is not hopeless. The PCS added that for such individuals
        with an inherited cancer risk, "cancer is not inevitable. If they avoid the
        cancer promoting substance, and strengthen their defenses by maintaining healthy
        lifestyles from childhood, they will win."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e451ca7f-3a07-45f5-9d4e-1a7f9630d0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:01:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:01:50.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cancer test that can detect gene mutations associated to eight
        major types of cancer has recently debuted in the country. In an exclusive
        interview with CNN Philippines, Dr. Jon Atacador said that the Myriad myRisk
        Hereditary Cancer test covers eight different cancers — including that of
        the breast — which he cited as the number one [cancer] in the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785cb87f-cea1-4ec0-b47d-42a2cdc0b8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:01:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:01:50.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other forms of cancer covered by the test include endomitral, ovary,
        gastric, pancreatic, colorectal, prostate, and melanoma.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb52ea9b-c4d2-49db-9cfd-8c414348d603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:01:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:01:50.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melissa Ongsue-Lee, VP for Sales and Marketing of Hi-Precision Diagnostics,
        said that the test is the same one used by Angelina Jolie in 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32020087-df8e-4036-9ba8-9752d31f1ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:01:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:01:50.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test is not that complicated. "It''s actually a blood test.
        It''s just like you''re having your sugar tested," explained Atacador.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194611c3-1cb2-4a72-8f60-1dd67cbf200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:01:29.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:01:50.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite it''s simplicity, Atacador added that the test is "99.9%
        sensitive." Apart from giving a complete report, the test also gives medical
        management guidelines to the patient''s doctor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8272a6a1-e382-46aa-a950-56d3f3a60168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:01:29.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:01:50.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atacador explained that certain genes, such as BRCA1 and BRCA2,
        are very specific for cancer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361b0753-02ec-4527-a55e-1609b62ce8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:01:29.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:01:50.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the patient is tested positive, meaning [that] there''s a mutation
        for this gene, the lifetime risk is about 80% to develop breast cancer and
        about 50% for ovarian cancer."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57719475-f668-40a7-bb01-0076771938ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:01:29.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:01:50.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, he pointed out that genes are not the sole factor
        in determining cancer risk. "Breast cancer, for example…it''s like only about
        15% to 20% hereditary."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99f5c73-673a-40f9-8f14-9c2452cf250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:01:29.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:01:50.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But you need to review the family history of the patient. If there''s
        really a strong family history [of breast cancer] then it''s advisable that
        they should undergo the test."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbe51c9-0b56-4576-ad7c-bf9d4190a709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:01:29.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:01:50.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test is not cheap. But Ongsue-Lee pointed out that it''s a matter
        of setting priorities. "We''re talking about health. People spend more money
        on their handbags than actually in their health."</p>'
  'iloilo-city-set-for-first-APEC-meeting':
    'author': 'Elyrose S. Naorbe, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-06-29T15:19:59.981+08:00
    'imagesource': 'jcr:0b337a82-e6ed-4ef5-9125-e976fd9958c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aab9127e-c3e3-4952-83ca-2fbcb9e3363d'
    'lead': 'The Office of Civil Defense (OCD) Region VI said that Iloilo City is
      all prepared and ready for the hosting of the Asia Pacific Economic Cooperation
      (APEC) meetings on disaster response and management.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T15:04:45.579+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T16:41:43.996+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T16:41:43.724+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iloilo all set for first APEC meeting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e533beca-062b-453d-9c8b-5df76f6952bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:04:45.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:41:43.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines)</strong> — The Office of Civil
        Defense (OCD) Region VI said that Iloilo City is all prepared and ready for
        the hosting of the Asia Pacific Economic Cooperation (APEC) meetings on disaster
        response and management.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b450a4-c3f5-4e16-a21b-c2896442a2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:04:45.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:41:43.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo City will host the Senior Disaster Management Officials Forum
        (SDMOF) on September 22 to 23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa408882-cb5e-4173-ad20-3eb19ce2a6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:04:45.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:41:43.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCD-6 Aletha Nogra said they will hold various activities to ensure
        emergency preparedness for the APEC. They will also tap other the member-agencies
        of the Regional Disaster Risk Reduction and Management Council (RDRRMC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495b614b-69e3-4d39-a2cb-20ba922a0529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:04:45.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:41:43.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Aside from the usual preparation, we will activate our emergency
        operation center, deploy incident management team and provide emergency quick
        response team,” Nogra said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcc8217-2481-42af-8f77-be7b4735a03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:04:45.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:41:43.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also added that the Department of Health (DOH) will be helping
        them for the provision of health emergency medical teams, ambulances and readiness
        of referral hospitals.Evacuation and search and rescue will be done by the
        Philippine Army.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6a8f24-52f1-4d89-b1ce-504dadbd8d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:04:45.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:41:43.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The same proactive activities will be applied to achieve zero incident
        on APEC,” said Nogra.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6d6eba-7e73-4b69-926f-2f65ad604a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:04:45.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:41:43.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the disaster meeting, the city will also host the Strengthening
        the Capital Markets, Infrastructure Development and Financing meeting on July
        23 to 24, ministerial meeting on Small and Medium Enterprises on September
        21 to 25, and ministerial meeting on Food Security and Blue Economy on September
        28 to October 6.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57313873-5b2b-4883-b9e3-3f834db4edbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:04:45.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:41:43.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, next month will be the celebration of this year’s National
        Disaster Consciousness Month which will focus on institutionalizing “disaster
        risk reduction” among children and the youth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d37e61-7d82-448a-86cc-4642bfe89a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:04:45.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:41:43.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activities include earthquake evacuation drills in schools,
        essay writing contest, poster making contest and poster-slogan making contest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d200431-7a36-44f5-a7f3-4cb4c35404fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:04:45.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:41:43.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo will be the pilot area in the region to host the nationwide
        simultaneous earthquake drill on July 22.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ebafa7-4cd6-4eef-b415-3dc0504557d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:04:45.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:41:43.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also in preparation for the APEC Summit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462a1230-759b-49b2-a3f1-d6616e21929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:04:45.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:41:43.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 3, a National Disaster Risk Reduction and Management Council
        full meeting will be held with Renato Solidum Jr., director of Philippine
        Institute of Volcanology and Seismology (Phivolcs).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8a6403-70b7-4f8d-a1da-62c96cd3fc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:04:45.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:41:43.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phivolcs team will give updates on earthquake assessment and
        earthquake reduction particularly in Western Visayas.</p>'
  'Binays-aides-closed-bank-accounts-before-going-abroad-Trillanes':
    'author': 'Alexander T. Magno, CNN Philippines'
    'caption': 'Sen. Antonio Trillanes IV (shown in file photo) says he has confidence
      in his source of information on the departure of two of Binay''s closest aides.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-29T15:02:38.064+08:00
    'imagesource': 'jcr:1e2535b1-9173-4da1-b836-5a62ad9db6bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c63e867a-6d82-4529-bcb1-cfc541197eb9'
    'lead': 'Two of the closest and longtime aides of Vice President Jejomar Binay
      closed their bank accounts or transferred money as early as late last year before
      leaving for abroad, Sen. Antonio Trillanes IV said on Monday (June 29), citing
      information given to him by an "insider."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T15:07:50.880+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T15:07:54.558+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T15:07:54.270+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay''s aides closed bank accounts before going abroad - Trillanes

      '
    'updated': 2015-07-01T07:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e5072f-72c4-440d-9252-c7eebde4e1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:07:50.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:07:54.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Two of the closest
        and longtime aides of Vice President Jejomar Binay closed their bank accounts
        or transferred money as early as late last year before leaving for abroad,
        Sen. Antonio Trillanes IV said on Monday (June 29), citing information given
        to him by an "insider."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2a2507-6204-417b-b094-34e19fdee52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:07:50.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:07:54.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s possible Binay himself had a hand in their leaving, Trillanes
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c57f63-7831-48d3-bf1f-377de63ab97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:07:50.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:07:54.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News anchor Amelyn Veloso asked him about this in a phone interview
        aired live on Monday on CNN Philippines'' Headline News.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c098ae-52d7-4290-a0bf-dbd5591f0981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:07:50.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:07:54.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How possible is it that the vice president may have had a hand
        in this?" Veloso said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1138d8-a998-46d0-940d-c84d3f1a2871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:07:50.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:07:54.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the only possiblitiy. There''s no other possibility," Trillanes
        said. "These two will not go underground without his consent. These two know
        all the secrets on where the bulk of the money of Vice President Binay is."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9dec17-a964-4a4f-9140-5ef3b1bcd39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:07:50.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:07:54.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, however, that he couldn''t be sure when the two left the
        country, having received the information only a week before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7c3343-16af-447e-b9bb-b9d5094577a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:07:50.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:07:54.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso asked him about the insider''s identity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6a44db-1de7-4078-a4e7-fe81f8f2eb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:07:50.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:07:54.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I can''t give you that name," the senator said. "I hope you
        understand, Amelyn, because we will continue to get information [from the
        insider]."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6649fc-a83a-4755-b5fb-a9a3ebe66891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:07:50.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:07:54.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So he''s part of the Binay group?" Veloso asked. "How credible
        is this source?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9580bbb-1d25-4370-81a9-da2803bbfc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:07:50.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:07:54.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s just say I''m confident that he''s in a position to obtain
        such information," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50203fc2-9c5b-498a-9bb4-c70f76dba5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:07:50.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:07:54.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Binay aides — finance officer Gerardo Limlingan and personal
        secretary Eduviges "Ebeng" — are among those linked to anomalous Makati City
        Hall transactions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3b89df-d9fa-45c3-af8c-bc83a6517dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:07:50.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:07:54.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was former Makati Vice Mayor Ernesto Mercado who bared the alleged
        anomalies, implicating, among others, Vice President Binay, a former Makati
        mayor, and his son, the incumbent Mayor Jejomar Erwin Binay Jr.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917275ef-b1e4-41a3-947d-4df6a777096e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:07:50.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:07:54.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, The Senate Blue Ribbon Subcommittee, of which Trillanes
        is a member, cited in contempt Limlingan and Baloloy, along with several others,
        for failing to attend hearings on the alleged anomalies, which includes the
        allegedly overpriced Makati City Hall Building II.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729eeb15-3742-42cb-bd3c-99c815a02ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:07:50.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:07:54.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a standing arrest order against them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30396f8e-d0a0-4208-a28b-bd6e2d6a6aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:07:50.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:07:54.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The information was given to me last week and we have already coordinated
        with the concerned agencies," Trillanes said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879ff281-0468-4eb6-b4a6-eba5c666ea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:07:50.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:07:54.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "This information could not be obtained last year because
        as late as last month, the Binay camp actually believed that he could still
        win the presidency. But we delayed the surveys that they''re down to second
        and their decline is continuing. Most of the people are starting to abandon
        them because Vice President Binay won''t be able to protect them anymore.
        So i think that as we go on more and more information would be obtained as
        more and more of their companions would start ratting out on each other."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c298000d-a261-4de9-8ac5-dd4ca62d02e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:07:50.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:07:54.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''s the next move of the Senate?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2511a9-35b2-4f37-b0b6-5d005a008874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:07:50.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:07:54.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, right now we just need to wait for the Ombudsman''s case
        to be filed in the Sandiganbayan and after that, the government can actually
        cancel their passports," Trillanes said. "And from there, they will be subjected
        to an international manhunt. So, that would make life very difficult for these
        two."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502946a3-0ead-476f-97b0-b0a2bce7aeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:07:50.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:07:54.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes was referring to the graft and plunder complaints filed
        with the Office of the Ombudsman against the vice president and his son and
        several others, many of them former or incumbent Makati officials, in connection
        with the alleged overpricing of the Makati City Hall Building II.</p>'
  'Top-Gun-2-movie-Maverick-Tom-Cruise-Danger-Zone':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-06-29T12:30:43.902+08:00
    'imagesource': 'jcr:9c5401dd-49d3-4ae2-a0cb-4548c1588fe3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d9a1ab3-c671-4847-887e-f63d924a6a77'
    'lead': 'More details of the sequel to the 1986 classic "Top Gun" have been revealed
      by producer David Ellison, and it looks like Tom Cruise will reprise his role
      as Maverick.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T15:14:07.339+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T15:14:12.078+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T15:14:11.801+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ride back into the danger zone with ''Top Gun 2''

      '
    'updated': 2015-07-24T09:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356502a9-3db9-4014-ac5e-b12353591410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:14:07.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:14:12.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> We''re riding
        back into the danger zone, and Maverick is set to fly us in.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd098045-674d-4f56-93a5-6d1af276adb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:14:07.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:14:12.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-nine years have passed since the original Top Gun film first
        hit the silver screen and five years since producer Jerry Bruckheimer has
        announced that a sequel is in the works, we now know more about the sequel
        of the iconic film.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3934e59b-cd18-4313-81ea-cb163ea075b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:14:07.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:14:12.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skydance Productions CEO and producer David Ellison shed more details
        on the project at a press conference for Terminator Genisys in Berlin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca04d628-893f-4c5d-a28c-0d5917f099be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:14:07.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:14:12.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justin Marks is writing the screenplay right now. He has a phenomenal
        take to really update that world for what fighter pilots in the Navy has turned
        into today," said Ellison.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f10eb00-0639-4300-90dc-a19738b56b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:14:07.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:14:12.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story will still involve Maverick, a role that helped make Tom
        Cruise a household name all over America and beyond.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4d6634-4a44-4208-8181-45be39480eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:14:07.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:14:12.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an amazing role for Maverick in the movie and there is
        no Top Gun without Maverick," said Ellison.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6608eb-653c-4caf-837a-938102354551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:14:07.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:14:12.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether or not Cruise will reprise the role, Ellison
        replied confirming that "it is going to be Maverick playing Maverick."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c2df05-f675-474b-85f6-23893da666bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:14:07.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:14:12.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruckheimer revealed that the sequel will revolve around the concept
        that pilots are now obsolete because of drones. According to Ellison, it is
        a piece that looks at a bygone era.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aef97f-5444-48dc-96d3-c6ee93c65a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:14:07.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:14:12.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s really exploring the end of an era of dogfighting and fighter
        pilots and what that culture is today," said Ellison.</p>'
  'greece-banks-shutdown':
