      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President, CBCP</p>'
  'LeBron-James-Cleveland-Cavaliers-free-agency-offseason':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-29T09:46:02.734+08:00
    'imagesource': 'jcr:fdfa0f18-12ed-456a-bf41-7f63405c6c6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d95578d-609a-4efc-aa59-a70dd545517f'
    'lead': 'With LeBron James opting out of his current contract, the talismanic
      Cavalier could potentially book a $130 million deal. '
