    'jcr:uuid': '68c35ee5-8fd5-4917-b02e-f8f5224e7a3a'
    'lead': 'Tiffany Uy, a BS Biology graduate, personally sent CNN Philippines Digital
      an email of the speech she delivered at her college graduation at the Institute
      of Biology on Friday (June 26). Read her prepared full speech'
    'mgnl:activationStatus': true
