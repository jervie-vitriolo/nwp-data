      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A max contract in the NBA is based on a certain percentage of the
        salary capped allocated to the players from the year the deal is signed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f781bc6d-f764-4cce-a597-53a2a7590991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:44:33.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:44:23.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had LeBron signed a max deal with Cleveland last summer, he would
        have earned approximately $89 million over four years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cd372f-ce38-4c06-898f-5c4d930f6cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:44:33.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:44:23.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the cap climbing up, signing James for the upcoming season
        in a max deal could cost the Cavaliers $130 million over a four year period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5724966b-1a83-4b6b-828f-ec4faed1730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:44:33.322+08:00
