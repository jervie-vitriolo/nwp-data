  'Rotational-blackouts-threaten-Luzon':
    'author': 'Kristine de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-29T21:01:49.468+08:00
    'imagesource': 'jcr:d64eae87-0295-419a-a3e8-dcd7c4dd457e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '396b35aa-d117-4083-a6f9-11ef7fd555d4'
    'lead': 'Grid operators raised a red alert status over the Luzon grid on Monday
      (June 29) because dwindling power reserves threatened Luzon with.rotational
      blackouts. There was no reported rotational power outage, though, as the power
      sector prepared measures to reduce the impact of a worse situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T13:53:34.433+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T13:53:45.368+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T13:53:45.021+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rotational blackouts threaten Luzon as power reserves dip

      '
    'updated': 2015-07-03T11:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21545d24-93a5-402b-8507-cc31dc2b7aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:53:34.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:53:45.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Grid operators
        raised a red alert status over the Luzon grid on Monday (June 29) because
        of dwindling power reserves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f290f9d-cd97-457c-a7c6-012e7cf141b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:53:34.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:53:45.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the grid had no back-up power, and a blackout threatened
        to hit Luzon between 2:00 p.m. and 3:00 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cafc1cc-1d68-4be9-b9ac-86934f2ee07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:53:34.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:53:45.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy officials said 10 power plants failed to run because of technical
        difficulties, shedding off over 1,275 megawatts from the grid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9e09e1-f389-4a3b-9d98-254c8b0df110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:53:34.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:53:45.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other power plants are on scheduled maintenance shutdown, further
        reducing supply by 781 megawatts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d26fa8-2721-4a7d-add5-874d023edbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:53:34.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:53:45.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several power plants shut down, according tot eh Department of Energy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c8ccee-ee87-4ca8-87ab-28b98a91135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:53:34.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:53:45.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that''s why we''re investigating," Energy Secretary Jericho
        Petilla said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b287bd-247e-4bd6-9999-0386b1b86ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:53:34.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:53:45.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilijan, he said, was on maintenance.&nbsp; Pagbilao may have extended
        its operation, though it''s supposed to be shut down for maintenance on June
        30.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b0696-a980-47b8-93f4-9012f5d38ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:53:34.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:53:45.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no reported rotational power outage, though.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b745fea-1c2f-4874-888b-50904a4ad585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:53:34.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:53:45.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Zaldarriaga, Meralco spokesperson, explained: "It doesn''t necessarily
        follow that once may red alert status, there are actual brownouts."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67266f7-7569-41a8-8f63-6878ed6b73df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:53:34.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:53:45.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power sector prepared measures to reduce the impact of a worse
        situation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dcfd0e-808e-4c6d-9067-b37d2628749c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:53:34.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:53:45.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco told Interruptible Load Program (ILP) participants to be
        on standby.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43dc2a2-8a1b-459c-ad81-1ad73e37105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:53:34.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:53:45.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ILP is a temporary measure that calls for big power users to
        disconnect from the grid and run on generator sets when the supply gets tight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845d0bfc-5714-49f1-9e36-a90470df5825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:53:34.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:53:45.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Visayas grid is also ready to augment the supply for Luzon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5766d456-bc94-45a5-a482-9617b486ab95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:53:34.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:53:45.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy officials said they expected conditions in the Luzon grid
        to improve by Tuesday (June 30) as some power plants would return to normal
        operation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6de1784-280e-4cf9-8cf2-a8ec4bd0b730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:53:34.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:53:45.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though consumers were spared from blackouts, they may have to pay
        more for electricity next month, Zaldarriaga warned.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82191192-fa8e-480e-a413-ee11b34074a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:53:34.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:53:45.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Meralco would would know in the coming weeks whether there
        was a spike in power prices because of the shortage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8b88ce-e1d5-4e75-8d60-8effec466d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:53:34.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:53:45.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last red-alert status of the Luzon grid was in September 2014.</p>'
  'Ombudsman-suspends-Mayor-Binay-again-over-another-anomaly':
    'author': 'CNN Philippines Staff'
    'caption': 'Makati Mayor Jejomar Erwin "Junjun" S. Binay Jr. (center) during one
      of the Senate''s probes into the alleged overpriced Makati parking building.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-29T22:25:20.255+08:00
    'imagesource': 'jcr:172bdaad-171a-4e2c-b11c-38914131c534'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7843f65a-9b20-442b-b3f4-3ec8ec834ce8'
    'lead': 'The Office of the Ombudsman once again slapped Makati Mayor Jejomar Erwin
      Binay "Junjun" Binay Jr. with a preventive suspension order on Monday (June
      29) — this time for his alleged involvement in the rigging of the construction
      bidding for the Makati City Science High School.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T13:56:56.367+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T13:57:01.530+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T13:57:01.223+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman suspends Mayor Binay again over another anomaly

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362bc41f-4987-4d53-91ea-7aaa8eff9fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:56:56.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:57:01.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Office of
        the Ombudsman once again ordered on Monday (June 29) the suspension of Makati
        Mayor Jejomar Erwin Binay "Junjun" Binay Jr. — this time for his involvement
        in the alleged anomalies in the construction bidding of the Makati City Science
        High School.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1147a7-3d08-4ef1-a93b-4ad97b2983ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:56:56.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:57:01.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Binay stood his ground, saying that the suspension order had
        no basis. He added that he expected a repeat of what happened last March when
        he merely stayed inside the Makati City Hall until the order had been resolved
        in court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1249a95-28d1-4d4c-81aa-5c206d2e5808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:56:56.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:57:01.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That time, Mayor Binay was called out for corruption allegations
        surrounding the construction of the Makati City Hall Building II.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10965b3b-ebaf-4218-9a94-e10a7fe87020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:56:56.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:57:01.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/03/11/Makati-Mayor-Binay-suspended.html">Read:
        Ombudsman slaps Makati mayor with six-month suspension</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a1bb11-73b7-431e-b6e9-3e16bc2bc228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:56:56.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:57:01.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the younger Binay''s defense, the Office of the Vice President
        (OVP) slammed the Aquino administration for its selective justice — especially
        when it comes to Vice President Jejomar Binay''s family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1e00f2-d446-4245-a1bc-ae66d40690b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:56:56.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:57:01.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Mayor Binay has already been issued two suspension orders
        in less than six months, the OVP complained that President Benigno Aquino
        III and his Cabinet seem to show no commitment to investigating administration
        allies supposedly involved in the pork barrel scam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a1fe25-163d-4368-a117-1b5792e3bb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:56:56.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:57:01.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This precipitate and unduly harsh action demonstrates the undue
        haste and priority given to investigations against the vice president and
        his family, while pussyfooting on the anomalies perpetrated by Liberal Party
        and administration allies," said Rico Quicho, vice presidential spokesperson
        for political concerns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4790ebc8-00e7-4893-a37a-39d955740c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:56:56.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:57:01.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Binay also hit back, accusing Malacañan of carrying out a
        so-called "Oplan Nognog," a plan to stop his father from running in the 2016
        presidential election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8286c9-947d-4d59-ac52-855b27e02ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:56:56.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:57:01.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quicho supported this statement by saying: "We expect more retaliatory
        and oppressive maneuvers against the vice president and his family. This is
        but part of their conspiracy to deny the people the competent and compassionate
        governance which the vce president intends to share to the people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a82b439-5624-49a4-93bd-8ec98bb5ae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:56:56.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:57:01.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Makati Mayor expressed his intent to file a petition in
        court to lift his current preventive suspension, he assumed that the order
        would be served by the Department of the Interior and Local Government (DILG).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd49accb-9524-4ff9-8467-cd54dba7e730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:56:56.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:57:01.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/03/11/Makati-Mayor-Binay-suspended.html">Related:
        Court grants Mayor Binay injunction vs. suspension</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98cedc6-4869-4183-8a8c-83b99888e50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:56:56.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:57:01.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Manuel Roxas II , on the other hand, confirmed
        to media the authenticity of the suspension order on Monday from Cebu.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a20f56-d182-4878-bc5a-c7b810dc1e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:56:56.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:57:01.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the National Capital Region office of the DILG would
        be in charge of serving the suspension order.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdccb3e9-4c6c-4f26-8234-d6be92e89d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:56:56.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:57:01.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario, Joyce Ilas, and Alyosha Robillos
        contributed to this report.</em></p>'
  'Taiwan-Taipei-water-park-fireball-explosion':
    'author': 'Jethro Mullen, Kathy Novak and K.J. Kwon, CNN'
    'caption': 'This map shows the location of Taipei in Taiwan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-29T22:23:48.811+08:00
    'imagesource': 'jcr:85f7b902-bc57-4827-b607-66c70f5aa808'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8de9317-2e4b-4634-a1a0-0018e3a6b89f'
    'lead': "Nearly 500 people were injured when a huge fireball engulfed party goers\
      \ Saturday night at a seaside water park outside Taipei, Taiwan's capital. Hospitals\
      \ in the \narea are battling to cope with the high number of burns patients\
      \ from the disaster. "
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T14:01:14.997+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T14:01:22.000+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T14:01:21.475+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''All her skin was gone'': Horrific aftermath of fireball at Taiwan
      water park

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a8ba18-cba2-4662-9bf9-63450691ed4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:01:14.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:01:22.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taipei, Taiwan (CNN) —</strong> Hsueh Ming-chuan was lying
        on an inflatable boat when her mother found her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3138e56b-5971-4b35-b7bd-5cdbd0a07898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:01:14.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:01:22.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All her skin was gone. Her hands were shaking ... and she kept
        calling for me," her mother said, according to Taiwan''s Central News Agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5e1904-672e-4a91-bfb8-d5745480a9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:01:14.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:01:22.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hsueh, 17, was among nearly 500 people injured when a huge fireball
        engulfed party goers Saturday night at a seaside water park outside Taipei,
        Taiwan''s capital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b2c3fa-d01c-486e-8695-cdf6641bdc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:01:14.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:01:22.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2015/06/28/taiwan-water-park-explosion.html">Related:
        Hundreds injured in explosion at Taiwan water park</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec764a88-f383-49c3-9bec-a12fbb903246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:01:14.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:01:22.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden burst of flames sent terrified people, most of them in
        their teens and 20s, running for their lives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b3437b-2225-4f93-842e-4044bdf5c6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:01:14.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:01:22.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters say they believe the explosion was caused by a colored
        powder that was sprayed over the crowd — part of the theme of the "Color Play
        Asia" event. It''s still unclear what caused it to ignite, and Taiwan''s government
        has banned events from using colored powder until further notice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dc99e9-945d-4e1d-b262-0f8479229891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:01:14.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:01:22.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals in the area are battling to cope with the high number
        of burns patients from the disaster. Of the 498 people injured, 182 are in
        intensive care units, according to public health officials in New Taipei City,
        the municipality where the water park is situated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f668dc40-dadb-4f33-8185-9e123a6b7120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:01:14.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:01:22.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plastic surgeons working around the clock</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab38685f-854d-46ef-97ff-50e3bf685357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:01:14.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:01:22.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The critical cases include Chu Li, a young woman who had just turned
        18.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f880286-2816-4899-8164-6e7e15f17a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:01:14.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:01:22.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She suffered third-degree burns over 80% of her body," her father
        said, breaking down in tears as he described her injuries, according to CNA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66933d3f-3098-4739-b8f2-64768910e6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:01:14.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:01:22.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the patients inhaled the flammable powder, raising concerns
        it could have damaged their respiratory tract and internal organs, Dr. Charles
        Hou, Director of Critical Care Medicine at Mackay Memorial Hospital in Taipei,
        said Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b60955-138a-44e8-a4c6-6686bf90f6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:01:14.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:01:22.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN that plastic surgeons have been working around the clock
        since the accident to remove severely damaged skin from victims. Skin grafts
        are being reallocated from skin banks at hospitals around Taiwan, the doctor
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f78e9e-3f97-4389-ba48-af564eecaf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:01:14.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:01:22.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu Yeuh-ping of Taipei''s Department of Health told CNN on Sunday
        that while there was ample room for patients in intensive care units, there
        are not enough spaces in the specialized burn units. Health authorities are
        trying to move patients in need of intensive burn care, the official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7190c1ff-04a7-4e8e-8ad5-b3e07a691de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:01:14.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:01:22.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Chu, the mayor of New Taipei, said the disaster was the "worst
        incident of mass injury" his city had ever seen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bd755f-aff7-4306-be14-bb39c0cd18a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:01:14.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:01:22.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Event organizer apologizes</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00446b6-54cf-46cb-b705-ec75ae8fbf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:01:14.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:01:22.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are trying to establish why the powder erupted into
        flames at the park, Formosa Fun Coast.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2820484b-7e40-4054-8e1f-ecc8013439cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:01:14.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:01:22.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fire came too fast and nobody was able to run," said Huang
        Guan-zhang, a 19-year-old witness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659c710f-334c-485c-8bde-2db44f8c7901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:01:14.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:01:22.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Packets of the colored powder had been given out to party goers
        at the event. But a large quantity of it appeared to have been shot out over
        the crowd as part of the special effects just before the midair explosion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ef16e2-b252-4759-8281-c3b16f04895b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:01:14.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:01:22.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five people have been questioned in connection with the blast, according
        to police. Two of them are considered to be suspects, the organizer of the
        party and the person in charge of lighting and hardware. Both are reported
        to have been released on bail.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96b40f3-4b98-45be-b85e-fb1392ded563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:01:14.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:01:22.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizer, Lu Chung-chi, apologized publicly for what happened,
        getting down onto his knees in front of reporters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889b3677-0dab-4d8d-90df-16db73a0c0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:01:14.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:01:22.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shoulder ultimate responsibility," he said, according to CNA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e0483d-291e-4a57-a18c-87b6e94496d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:01:14.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:01:22.004+08:00
