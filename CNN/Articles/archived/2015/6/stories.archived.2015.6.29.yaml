  'David-Sweat-shot-and-captured-alive-New-York-manhunt-prison-break':
    'author': 'Deborah Feyerick, Alexandra Field and Dana Ford, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-29T23:11:51.105+08:00
    'imagesource': 'jcr:f0a33fcf-0329-4132-9eab-9d1b7219dc2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0af66ae-8695-42c0-b0f4-1c9cc105705c'
    'lead': 'After a massive, more-than-three-week manhunt for David Sweat, the escaped
      murderer is back where he started — in custody.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T13:34:07.834+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T13:34:11.813+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T13:34:11.320+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'David Sweat shot and captured alive after New York manhunt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884ceba3-506d-48e1-bb88-8bbd499188c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Malone, New York (CNN) —</strong> After a massive, more-than-three-week
        manhunt for David Sweat, the escaped murderer is back where he started — in
        custody.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fe3dff-69f1-4d78-a8f7-b796c037e490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said a New York State Police sergeant — identified as
        Jay Cook — spotted Sweat, and after Sweat ran, the sergeant gave chase.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440d2e7c-7d02-4c76-a151-26ad0bc08fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At some point, running across a field, he realized that Sweat was
        going to make it to a tree line, and possibly could have disappeared, and
        he fired two shots," New York State Police Superintendent Joseph A. D''Amico
        told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81f7193-e1df-4053-8b1d-afbfbb117278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweat, who was unarmed, was hit twice in the torso.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4896bfb2-b7b7-4052-bb30-0c0a71e357d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo exclusively obtained by CNN shows Sweat in custody moments
        after his capture. He appears bloodied and was wearing a camouflage outfit,
        not prison garb.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdeb644-44f5-4278-a4fd-934be21fe27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was taken into custody in the town of Constable, in upstate New
        York, very close to the Canadian border.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1b31a3-6459-4bce-af75-19b5958ac139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can only assume he was going for the border, that he was that
        close," D''Amico said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8cb1bd-d680-416f-8f41-7a95aba5e087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweat was captured about 16 miles north of the location where fellow
        escapee Richard Matt was killed last week. The officer was alone when he shot
        Sweat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f98e0c-1519-4e77-9647-b983550ca277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2015/06/27/New-York-escaped-murderers-Richard-Matt-David-Sweat.html">Related:
        New York escapee Richard Matt killed; David Sweat still on the run</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3febe4c4-a613-434d-b2ea-4dd28cc9a978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweat was transported to the Alice Hyde Medical Center in Malone,
        an officer at the hospital told CNN. He was later moved to Albany Medical
        Center, where he was listed in critical condition, according to Dennis McKenna,
        medical director there.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc8943f-e93c-416c-bd44-14d0c112b82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency, trauma, intensive care, radiology and vascular surgery
        specialists are involved in his care, McKenna said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87894a1-94eb-40b1-910a-540382c9de37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No law enforcement officers were injured during Sweat''s apprehension.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c129609-2f55-4f29-a062-3d17df233554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nightmare is finally over," said New York Gov. Andrew Cuomo.
        "We wish it didn''t happen in the first place. But if you have to have it
        happen, this is how you want it to end."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b711cdd-1bae-4963-93c6-23e27f150ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The break</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9960f836-3fbc-44b4-81ea-c7225ce9645f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest wraps up the statewide search for Sweat and his prison-break
        partner, Matt. Matt was shot dead Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc2363a-b93f-4c4c-8844-e6b2b672d684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweat was imprisoned at the Clinton Correctional Facility for shooting
        dead an officer who pursued him after a robbery he committed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449f148a-4307-4f1f-9bc3-9399f17ccefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind bars, Sweat and Matt cozied up to a prison tailor and a guard
        who allegedly brought them tools, which they used to cut their way through
        a labyrinth of multiple barriers and underground passageways. They emerged
        to freedom through a manhole in the middle of a street.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578641aa-a112-4de7-9c74-127cda7cd763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guards discovered them missing on June 6, during a routine bed check.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee213c76-84a5-4c05-9e1c-49f33f05328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement experts stressed Sunday that it''s crucial Sweat
        survive so that officials can learn exactly how he and Matt escaped, and who
        helped them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1dc9f9-da8b-4f40-b94c-7ac7683291d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that we have Mr. Sweat, it gives us the opportunity to have
        some more questions and provide more facts on the overall situation," Cuomo
        said. "Anyone who we find who was culpable and guilty of cooperating in the
        escape will be fully prosecuted."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccca372-e9f3-4730-bfb2-a9da682b26ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D''Amico told reporters that investigators haven''t yet interviewed
        Sweat, but that they hope to soon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d62a0a5-b0c4-427c-b0ef-7dc22567ca1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have questioned guards at the Clinton Correctional
        Facility about what conversations they had with the escapees about life outside
        the prison, according to a law enforcement official.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2ef25a-a901-4894-a53e-031d8330fc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They believe Sweat and Matt were gathering information for almost
        a year about hunting cabins and the fields around the prison to help them
        navigate the terrain.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb97942-53ac-420c-8714-5abb19a8f3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s believed their conversations with the guards might have given
        the escapees some knowledge of how to get around, the official said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d89b716-2cd6-4b7f-8a7c-007622748f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cdbc5b-9c33-4360-bd37-937e6ac10edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, about 1,300 federal, state and local law enforcement
        officers were searching vehicles at roadblocks and scouring dense woods in
        upstate New York for Sweat.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed18bd08-a207-476b-82fa-2a69051d1b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since he and Matt broke out of the maximum security prison in Dannemora
        together — and appeared to stick together on their flight from the law — authorities
        were hopeful they could be right on Sweat''s heels after encountering Matt.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aded86-942f-40f0-a64a-c1f71e3923a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searchers had at times followed two sets of footprints, but when
        they gunned Matt down one day after his 49th birthday, there was no sign of
        Sweat nearby.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ca783d-1566-4823-9c91-a99683b134a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, on all-terrain vehicles and in helicopters, they continued looking
        for the man who eluded them for three weeks, using infrared vision devices
        to peer through the night.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237b660d-255e-4dbb-af76-b34743b288d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D''Amico admitted that authorities had a hard time tracking the
        fugitives and offered a possible explanation: pepper.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7e0c7f-0d4d-4091-8115-88fc7a1f9e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that possibly these two males were using pepper to throw
        the scent off of the dogs that were tracking them," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1ef05e-779d-402b-aa70-79b69874929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search Sunday was focused on an area along New York''s State
        Route 30 between County Route 41 in the town of Malone and County Route 26
        in the town of Duane.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003a85f5-95c9-4374-bfed-fdae96d28620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Thank God!''</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8a6c39-0881-47ad-9e2a-f0b86be91596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audra Buchanan of Constable said she was stunned to hear recently
        that Sweat could be near her home.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f252184-8366-42df-bef9-3f672400ee7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were so nervous," she said. "We''ve had our housed locked down."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214a197b-537a-4b22-a1b2-f41443ffca15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she saw on CNN that Sweat had been shot and was in custody,
        she said she felt "an incredible sigh of relief."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe51c0b-acb1-425d-b325-ca3c7f22b24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she heard sirens and saw ambulances fly by her home, she thought,
        "Oh my God, thank God!" she told CNN''s Suzanne Malveaux.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc62b0eb-f931-4d94-b64c-cc5b67db2e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her 9-year-old daughter has been begging to go outside and play
        for weeks, and Buchanan said she''s glad she can now let her.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98d0607-0a20-4798-8719-5dd544c2332d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweat''s mother described a similar feeling of relief. Pamela Sweat
        spoke to Time Warner Cable News after her son was captured.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a73b7b-90a2-44a8-861f-34cfd755cdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started crying because (he) wasn''t killed," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e25751-baa8-43ac-a778-646f4c45a47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:34:07.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T13:34:11.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Alexandra Field reported from Malone and Deborah Feyerick from
        New York. Dana Ford wrote this report from Atlanta. CNN''s Ben Brumfield,
        Ray Sanchez, Linh Tran, Lorenzo Ferrigno, Ashley Fantz, Catherine E. Shoichet,
        Shimon Prokupecz, Pamela Brown, Jennifer Moore, Polo Sandoval, Jean Casarez,
        Joshua Berlinger Camille Cava and Katie Tutrone also contributed to this report.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df09703a-4927-4eb9-8775-86805c18bd37'
