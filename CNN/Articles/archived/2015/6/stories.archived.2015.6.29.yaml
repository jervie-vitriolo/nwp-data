    'template': '1'
    'title': 'UP summa cum laude Tiffany Uy: You are rarer than the stars

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33fcfa9-f355-4e3b-80e6-42042c2897c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:22:00.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:33:08.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Tiffany Grace
        Uy graduated from the University of the Philippines Diliman as a summa cum
        laude, while also obtaining the highest grade in the history of UP post-World
        War II with a general weighted average (GWA) of 1.004.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc9a32a-4a12-4bcd-911a-62d2ce51fdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:22:00.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:33:08.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy personally sent CNN Philippines Digital an email of the speech
        she delivered at the UP College of Science recognition rites on Saturday (June
        27).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047905cc-5514-4125-9717-553f515805e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:22:00.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:33:08.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read her prepared full speech below:</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f249cd-df0e-4458-b936-f8bdc3377712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:22:00.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:33:08.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esteemed guest speaker, Dr. Ramon Guillermo, Officers of the University,
        Honored Faculty, Alumni, parents and my beloved friends – good morning! Today,
        the 27th&nbsp; of June 2015, is a momentous occasion – the culmination of
        years of hard work, intellect, and passion, leading up to the graduation of
        hundreds of students from the Sciences. Today, we embark on our journey -
        armed with our knowledge and ready to take off into new heights!</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e97189f-9047-46c8-be29-7c50cabb6aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:22:00.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:33:08.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I think it only perfect that this blessed morning be celebrated
        under the majestic splendor of the skies and clouds, warmed by the all important
        life-giving star, the Sun. Because it reminds us just how little we are, in
        the greater scheme of things: our own sun being only 1 of about 400 billion
        stars in the Milky Way Galaxy. and there may be billions of galaxies, yet
        undetected by our telescopes, in our Universe. Which the most recent string
        theory predicts, is not just a universe, but a multiverse of 10^500 universes,
        operating in parallel, at this one moment we call the present.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897a1099-2095-4449-96cc-60b37593e4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:22:00.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:33:08.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So little are we, that Steve Grand, quoted by Richard Dawkins, likens
        us human beings more to a wave, than a permanent thing. Our existence as just
        a transient dot in the weave of reality. But what is perhaps remarkable is
        the scientific genius that has evolved in just a few number of years to realize
        just that.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7363ebda-868b-4ca3-89c0-21606b380f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:22:00.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:33:08.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just the last 100 years, the quanta- the basis of quantum theory-
        was discovered. Syphilis was cured. And humans learned how to fly.// In just
        the last 50 years, quantum theory of gravity gave rise to string theory. Smallpox
        was globally eradicated. And the first astronaut orbited around the Earth.//
        More recently, we bear witness to the discovery of energy in empty space,
        the mapping of the Human Genome, and the development of medical robots - our
        dream “Baymax” come to life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f204f1-ae0a-4790-a823-0489e2ecf38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:22:00.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:33:08.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just the last 32 years, here at home, the College of Science
        has grown and expanded to become one of the standards of Philippine academic
        excellence, making landmark contributions in several fields, many of which
        were personally undertaken by many of you seated here today. Awarded in the
        recent BPI-DOST science awards, our fellow scholar, Ms. Imperial invented
        a method of separating oil and water, for mitigating the effects of oil spills
        in our seas. Fellow students in the MBB doing research on micro-RNA are discovering
        the cause of individuals’ variability in drug metabolism. Fellow Biology students
        in the Mammalian Cell Culture Laboratory are discovering natural products
        that have the potential to cure cancer. These are just some of the numerous
        impressive contributions, that you, brilliant scientists have made, which
        more than being just scientific innovation, are steps forward in the rehabilitation
        of our country and ultimately the building of a globally-competitive and sustainable
        Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f5f58a-ba79-46ad-949d-efc868edc253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:22:00.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:33:08.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, Science, is what I believe to be, the tool towards building
        our nation. As scientists, more than anyone, we practice an outlook that always
        presupposes more to anything than we can ever imagine. As scientists, more
        than anyone, we strive for an evidence-based means of solving problems, be
        they economical or ecological. As scientists, more than anyone, are we humbled
        by the amazingness and awesomeness and beauty and elegance of life, that blesses
        each and every atom-based being. And more than anyone, are we moved to protect
        and cherish it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dfc62e-f410-4073-9035-85639c97b6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:22:00.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:33:08.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps for most of centuries past, science has taken a backseat
        in developing nations. But because of intellectuals like you, I believe that
        science will evolve into a new equal playing field for the 22nd century, that
        can position the developing world into the global landscape.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792e53ea-43ab-430d-bdb2-34ddaaebe977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:22:00.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:33:08.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, perhaps you and I, we are just a miniscule wave in the vast
        and infinite multiverse of several universes, featuring wonders beyond our
        wildest imagination. And one day, humanity may just flicker in and out of
        existence, in the grander scale of time. //But if you think about it this
        way, the same science teaches us that across the vast possibilities in our
        multiverse, all the elements came together and became you: //the you that
        live, breathe and trudge on this Earth, possessing a unique consciousness,
        shaped by each encounter and accumulated experience. // the you that was born
        on our shared motherland, nurtured by your parents in loving families,// the
        you that made it to UP, and crossed paths with several other unique existences
        throughout our stay here // the you that challenged all odds and survived
        // Perhaps that you is truly even rarer than the stars.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf58255-88f5-44fb-927b-e884fee65b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:22:00.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:33:08.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, your existence itself can be a statistically-incomputable
        miracle! and so are the things you are capable of imagining and creating!
        You are now part of UP’s 32 year history of the College of Science, and part
        of the billion-plus year history of our galaxy. I have, not just hope, but
        steadfast faith, in the limitless possibilities of our generation, to influence
        and not just be passively shaped by history. So at this monumental moment,
        where you graduate the short but extremely difficult 4 or 5 years of academic
        pursuit, I hope you fly off, knowing that from each and every one of you,
        is expected contributions nothing short of the miracle each and every one
        of you is!</p>'
