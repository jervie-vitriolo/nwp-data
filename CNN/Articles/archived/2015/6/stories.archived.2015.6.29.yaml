      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Color-themed events popular worldwide</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93494d18-192e-4a2d-9c2f-8fcf52a868f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:01:14.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:01:22.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company that ran the party, Color Play Asia, has held similar
        events in Taiwan previously. Video on its Facebook page shows jets of colored
        powder being fired into crowds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbbf14f-ac30-4415-9158-e2a54da6eb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:01:14.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:01:22.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The powder is believed to have been made from cornstarch and coloring.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa5a9a4-eebf-412f-8ef6-eda2a11ac8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:01:14.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:01:22.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Color Play Asia says on its website that the powder is in compliance
        with "relevant standards."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a829b7c1-85ae-486d-9ff9-0d5c27edff2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:01:14.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:01:22.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colored powder is also thrown around liberally during the Indian
        festival of Holi, as well as at color-themed running events held around the
        world.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6042f7-0fd0-4d76-84fc-91c43f08d7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:01:14.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:01:22.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kathy Novak and K.J. Kwon reported from Taipei, and Jethro
        Mullen reported and wrote from Hong Kong. CNN''s Kimberly Hutcherson, Kevin
        Wang and Greg Botelho, and journalists Gladys Tse, Wayne Chang and Melissa
        Chen, contributed to this report.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4098c72f-cc39-4139-bd12-47a25a4a8194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:01:14.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:01:22.005+08:00
