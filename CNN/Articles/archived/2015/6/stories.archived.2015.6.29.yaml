    'title': 'Tiffany Uy likens UP Biology grads to pupas ready to fly

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7865d8a-f502-402e-a427-0c2252c8a6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:30.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:24:37.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Tiffany Grace
        Uy earned a general weighted average (GWA) of 1.004 to register the highest
        grade obtained in the history of the University of the Philippines (UP) post-World
        War II.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9328da6a-be11-4ed7-88a0-04782836f467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:30.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:24:37.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy, a BS Biology graduate, personally sent CNN Philippines Digital
        an email of the speech she delivered at her college graduation at the Institute
        of Biology on Friday (June 26).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9d4740-a076-47d6-b9f8-c36b2b87d7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:30.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:24:37.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read her prepared full speech below:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1950da8f-d18d-4638-a745-9380781784fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:30.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:24:37.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esteemed guest speaker, Dr. Rhodora Azanza, Honored Faculty, Alumni,
        parents and most especially, my beloved friends – a blessed morning to you
        all! The very first thing I want to say is thank you - not only is speaking
        to the 2015 class of brilliantly intelligent minds [seated before me] an immense
        privilege and honor, but also, the nervousness and profuse sweating have given
        me a natural glow, that enables me to ‘shine like the light from the sun’,
        despite last night’s sleeplessness from worrying about today.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954be83b-1dd1-458d-ae53-a1b29b3c2445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:30.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:24:37.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, For today, the 26th of June 2015, marks a milestone – the celebration
        of years of hard work, intellect and pursuit, culminating in the graduation
        of hundreds of students from Biology, each of which are ready to come out
        of their pupa, spread their wings and fly!</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620cc33c-d60a-493b-a9d0-fd589668cd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:30.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:24:37.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And believe you me, I have spent many an hour, racking my brains,
        reading books, and even researching(!) - to look for some saucy anecdote or
        old philosopher’s tale, with which I can relate the journey that has been.
        [and with which I could help fill in the 5 whole minutes I am required to
        speak with you]. //But perhaps there is no such anecdote or tale, that can
        really illustrate the awesome adventure that has been BS Biology.. At least,
        as best as can the Theory of Evolution by Natural Selection of Charles Darwin,
        which to take from Theodosius Dobzhansky, “nothing in biology would make sense”,
        without.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a3ccc8-d8e2-46ca-af6b-3adf9b7b8704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:30.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:24:37.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the theory proposes that “phenotypic variation exists among
        individuals”. And I have to say that Biology houses some of the queerest creatures
        I have perhaps ever met in my life. This group includes the fiercely academic,
        amusingly humorous, musically gifted, sports maniac, politically active and
        more - all remarkably talented.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd693ea7c-5a18-4071-8481-de18c2c28779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:30.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:24:37.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the group of varied individuals in our population had been brutally
        tested for fitness - with the mind-boggling questions from our professors,
        /and the complex, labyrinthine examinations that really pulled the spirits
        out of our bodies. /Each enrollment, we had been tested for muscular strength
        in running and lining up for our classes. /In lab, we had alternatively been
        tested for strength in heart, to be able to dissect and scrutinize the icky
        gut of a living cockroach, without vomiting. /Every day, we were tested for
        the ability to cram copious amounts of information a couple of minutes before
        exams, to write 10-15-page long Formal Reports before the due date at 11:59
        pm, and to stay conscious for hours without a single minute of sleep!</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7e4c05-61a7-4791-a1ee-7d1230d66c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:30.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:24:37.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be able to survive, we had to adapt. [Maybe not in the scientific
        sense of the concept. Since that would necessitate, rounds of giving birth
        to mutated forms of mini-me’s, some of which were mutated for advanced phenotypes.]&nbsp;
        But rather, we learned to adapt to the varying conditions of our wilderness
        by means of cultural adaptation. We have worked together, cried together,
        consoled each other, and reveled in joy together - most notably, upon the
        completion and binding of our thick, freshly scented, bound thesis manuscripts.
        And posted it on Facebook and tagged each other. At the same time, we have
        butted heads with each other, inquired into our curiosities, debated the Sciences,
        and challenged each other - in the process, polishing each other into the
        sparkly diamonds I see today.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ee4cd2-74db-4c17-90b3-444a5ccd59be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:30.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:24:37.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, we have come to this point - called Graduation. You who gather
        here today, are the few selected. You embody academic excellence and honor,
        and the capability to make remarkable achievements for our nation. You have
        great prospects geared towards success and likely stability.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794e0e79-e316-417b-b40e-3e19207237b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:30.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:24:37.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new wilderness we are entering, which we call the ‘real
        world’, poses far greater tests of fitness. The state of our nation is rough.
        A quarter of our population fall below the poverty line, and this is with
        readjusted standards to bolster the ratings of politicians. Several million
        people in the Philippines are unemployed, marking us as a country that is
        among the lowest in the ASEAN. Deep inequities exist between access to public
        resources that leave many of our brethren to succumb to illnesses and die
        without ever having received health care. Moreover, our political situation
        is highly volatile.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dcc246-5337-430b-9ed3-182360f5db88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:30.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:24:37.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite all the high marks, achievements and accomplishments
        under our belt, we come to the stark realization that there are many things
        that school has not prepared us for. The problems our country faces are real
        and extensive. And several generations of ambitious individuals have gone
        before us, and the problems still persist. How can we even begin to solve
        the problems of our nation? Is it even possible?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58f4552-dfcc-4b15-938d-02b37f0033c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:30.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:24:37.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, perhaps we can glean some wisdom from our Biology. What has
        never ceased to amaze me is the limitless human potential in the Evolution
        of Life. which is evidenced by the record-breaking feats of humanity, the
        complex institutional systems we’ve crafted, the ground-breaking technological
        innovations we’ve developed - enabling our relatively young species to be
        changing the face of a multibillion year old-Universe. And we cannot even
        fully understand completely the mystery, complexity and awesomeness of the
        human mind.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb2244a-d5b8-4adc-992b-d9d47d139757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:30.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:24:37.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believe that there is limitless potential in each and every brilliant
        mind seated before me. Your minds, when inspired by imaginations unbound by
        glass ceilings, when inflamed with courage to tackle real societal problems,
        and when grounded and motivated by an inherent love for our country and our
        people, can make the crafting of a sustainable and stable future for our nation
        - not just possible, but rather, inevitable.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28f4084-9c92-40fc-a544-7b7629e96b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:30.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:24:37.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beloved friends, as you set out into the enigmatic wilderness of
        Life, my wish for you and for our country, is that you harness your limitless
        and evolutionary power towards building a sustainable and fair nation.&nbsp;
        After all, a life motivated by service is the most meaningful!</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2354d20c-43f4-4dad-84bc-2aaeb94cec00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:30.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:24:37.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, may you keep learning, keep believing and keep evolving!</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9278da10-fb7a-482d-8759-c0a0df2dde84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:24:30.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T14:24:37.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congratulations to the graduates of 2015! Thank you and a wonderful
        morning to all.</p>'
