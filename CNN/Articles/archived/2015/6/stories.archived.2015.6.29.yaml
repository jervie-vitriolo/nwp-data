      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Road accidents claim one life every
        21 hours in Metro Manila and the "alarming" number has prompted Sen. Ralph
        Recto to call for the effective use of the road user''s tax for the safety
        of motorists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7218d3-e799-4b45-8ffc-6e01026602a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:27:32.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:38:41.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[With] one accident happening every 6 minutes, and with one fatality
        every 21 hours just in NCR alone… [the road user’s tax] must now be optimized
        in the campaign to keep roads and motorists safe," Senate President Pro-Tempore
        said Sunday (June 28) citing data from the Metropolitan Manila Development
        Authority (MMDA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fd0da8-3f78-405e-8732-cd5283eb436d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:27:32.854+08:00
