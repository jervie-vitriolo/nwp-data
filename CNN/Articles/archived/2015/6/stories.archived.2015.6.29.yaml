      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/29/asia/taiwan-water-park-explosion/index.html">"''All
        her skin was gone'': Horrific aftermath of fireball at Taiwan water park."</a></p>'
  'Turkey-Istanbul-Ramadan-gay-pride-parade-violence':
    'author': 'Ashley Fantz, Gul Tuysuz and Arwa Damon, CNN'
    'caption': 'This map shows the location of Istanbul, Turkey'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-29T20:03:22.177+08:00
    'imagesource': 'jcr:96e659e0-7b82-48aa-a935-7e19cf8c0dae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad4a9443-99b4-42ab-9b8a-c092034e9d49'
    'lead': 'Although the gay pride parade has happened in peace for at least 13 years
      in Istanbul, on Sunday the parade was interrupted by police who fired pepper
      spray and rubber pellets at thousands when they arrived to march.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T14:06:21.908+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T16:32:12.536+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T16:32:12.029+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkish police fire pepper spray at gay pride parade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e492c578-7e9a-4512-8a42-e9dd032382a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:06:21.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:32:12.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Istanbul (CNN)</strong> — Although the gay pride parade
        has happened in peace for at least 13 years in Istanbul, on Sunday the parade
        was interrupted by police who fired pepper spray and rubber pellets at thousands
        when they arrived to march.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2658d943-42b8-419a-afcf-9973a5887899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:06:21.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:32:12.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers of the march released a statement saying the Istanbul
        governorship was not allowing the procession, citing the Muslim holy month
        of Ramadan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cedc8fa-9486-4061-8202-4e435d22d1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:06:21.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:32:12.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paradegoers continued to celebrate in the side streets, as riot
        police chased other attendees from arteries of Istanbul''s main commercial
        district of Taksim.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a029e1-6dd1-4cd0-8a16-2d0bb70b6f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:06:21.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:32:12.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One video shows a gay pride attendee being swept off his feet with
        the force of a water cannon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10135b8c-5358-43ed-b42a-b3d293991ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:06:21.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:32:12.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists say they weren''t just targeted because of their sexual
        orientation or fight for equality, but because Turkey''s government wants
        to silence all minorities and anyone officials perceives as a threat to the
        conservative ruling Justice and Development Party.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789bdbcb-4ef7-4567-8295-98e23fc0e68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:06:21.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:32:12.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by President Recep Tayyip Erdogan, the ruling party failed to
        secure enough votes for a single-party rule in June.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe05695a-df50-43e7-8670-ba1facefafa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:06:21.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:32:12.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to many sources who felt that the crackdown on Sunday''s
        march was an attempt to appeal to Erdogan''s conservative base.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fdeec1-bf74-4e48-b33d-79b693d9e10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:06:21.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:32:12.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is happening after the elections because they realize the
        power of the LGBTI movement," said transgender activist Ruzgar Buski. "Erdogan''s
        government has lost their power and they know the LGBTI community stands with
        other minorities."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44529e12-a6a6-4e0b-97a0-3498c44cc71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:06:21.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:32:12.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the Istanbul Governor Vasip Sahin to adhere to the Constitution
        of the Republic of Turkey, to immediately cease attacks and to make a public
        statement," said a statement from the volunteer group LGBTI News Turkey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b88a2d-8d07-4831-84c0-6bd62d6c5b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:06:21.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:32:12.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing a chant made famous in Western gay rights parades and events
        — "We''re here, we''re queer, get used to it!" — it said in capital letters,
        "WE ARE HERE, GET USED TO IT, WE ARE NOT LEAVING."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abe889b-d1a3-4b78-85b4-9f0da42534b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:06:21.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:32:12.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gay, lesbian, bisexual, transgender and intersex community was
        instrumental in supporting the Gezi Park protests that took place in 2013
        against the ruling party.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6268791-beba-4780-aee8-6b3ccae66f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:06:21.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:32:12.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, a woman shouted, "This is not a crime, we are LGBT! We
        are not a crime! Come on, why you are doing this?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcef015-df4b-4268-af4d-671c3e51f1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:06:21.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:32:12.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man approached her and yelled, "Shut up and go away!" He told
        CNN that he did not like gay people and they were causing problems in Turkey,
        and then stressed that the country is Muslim and, to him, being Muslim and
        gay were in conflict.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf06a74-a93b-4a6c-92a6-9ea443a52893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:06:21.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:32:12.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clashes with police came after Friday''s ruling by the U.S.
        Supreme Court in support of same-sex marriage, which LGBTI activists in Turkey
        celebrated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77d1185-2283-4d48-aad5-8942e812af08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:06:21.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:32:12.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gay, trans and intersex people in Turkey say they aren''t at the
        stage where they could imagine that kind of equality in their country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c1f734-019d-4f68-af8f-d721951a8205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:06:21.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:32:12.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at the stage of ''Please don''t kill us,''" said Sevval
        Kilic, a transgender activist who helped organize the pride parade. "We don''t
        discuss equal marriage or employment rights or whatever. We are just demanding
        our basic human rights."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7cb1fb-fd11-476f-abd6-c49eb3eb6650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:06:21.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:32:12.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s clashes won''t set that goal back, Kilic said. "It will
        make us stronger."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d8f146-80d8-45e9-a595-54536d4aed00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T14:06:21.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:32:12.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/28/world/turkey-pride-parade-lgbt-violence/index.html">"Turkish
        police fire pepper spray at gay pride parade."</a></em></p>'
