      'mgnl:type': 'text'
      'text': '<p><strong>Cagayan de Oro (CNN Philippines) —</strong> A whirlwind
        hit a village in Misamis Oriental, destroying residential houses and a waiting
        shed, around 6 a.m. Monday, at Initao town, Misamis Oriental.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307c4dc3-4fc2-4717-a51f-7600b101a820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:34:19.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:34:36.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 51-year-old man identified as Ricardo Bebangko was injured and
        rushed to a nearby hospital for treatment. Family members, Helen Bebangko,
        52, and Crelfel Bebangko, 13, were also brought to the hospital for possible
        injuries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842c0d0e-a485-4514-84c0-58bc56bfd1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:34:19.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:34:36.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misamis Oriental Governor Bambi Emano says the houses — made of
        light materials — were either totally or partially destroyed by the whirlwind
        that hit Barangay Tubigan, Initao town.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563667dd-5dcd-4c4b-be6e-570496038219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:34:19.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:34:36.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least, 14 families, or 43 individuals, were affected by the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0579e96-5d71-4b78-af03-9e56fe641f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:34:19.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:34:36.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emano has immediately dispatched a team from the Provincial Disaster
        Risk Reduction and Management Council (PDRRMC) to the area for relief operation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df868a0-1f82-46df-93c1-2e886a220d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:34:19.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:34:36.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on tight watch due to moderate to heavy rains are the frequently-flooded
        towns of Tagoloan, Villanueva and Jasaan, all in Misamis Oriental.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418acd48-db1c-4df4-b1d9-dee97bd84a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:34:19.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:34:36.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green alert has been hoisted over Misamis Oriental province as it
        experiences continuous rains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27f302d-4ba0-4510-8dd8-61c9a4c26207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:34:19.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:34:36.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State weather bureau PAGASA in Mindanao issued Rainfall Advisory
        Number 6 at 5:20 a.m. today, which says moderate to occasionally heavy ‎rains
        is affecting ‎Zamboanga Peninsula, ‎Bukidnon, ‎Camiguin, ‎Misamis Oriental
        Mismais Occidental, ‎Lanao delNorte, Lanao del Sur, ‎Davao Oriental, Davao
        Norte, ‎Agusan del Norte, Agusan del Sur, Surigao del Sur and Surigao del
        Norte, which may persist for two to three hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a6bf7e-107e-4923-95e3-6f7034242357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:34:19.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T15:34:36.512+08:00
