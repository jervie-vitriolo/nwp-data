      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:44:23.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> LeBron James is
        set to opt out of his current contract and hit free agency come July 1 (July
        2 PHT), but he is expected to re-sign with the Cleveland Cavaliers with a
        massive payday upgrade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570bc474-503e-4205-952b-c32839ffae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:44:33.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:44:23.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NBA insider Brian Windhorst, conventional wisdom suggests
        that James is set to return to his beloved Cleveland after coming so close
        to fulfilling his promise of giving the city an National Basketball Association
        (NBA) championship.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">James is planning to re-sign with the Cavs but will wait and see
        how the team&#39;s free agency plays out over the first weeks of July.</p>&mdash;
        Brian Windhorst (@WindhorstESPN) <a href="https://twitter.com/WindhorstESPN/status/615243588373508097?ref_src=twsrc%5Etfw">June
        28, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10400b07-a5e1-4153-9701-99e41756f1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:44:33.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:44:23.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1fec48-8784-4d68-b203-0dc8b2e1f103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:44:33.321+08:00
      'mgnl:createdBy': 'jeff'
