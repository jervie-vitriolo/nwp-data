      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That championship may come at a steep price.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
