      'mgnl:lastActivated': 2019-12-04T13:34:11.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/27/us/new-york-prison-break/index.html">"David
        Sweat shot and captured alive after New York manhunt."</a></em></p>'
  'Luzon-power-reserves-now-sufficient':
    'author': ' CNN Philippines Staff'
    'caption': 'Blackout threatened to hit Luzon Monday afternoon (June 29) after
      the NGCP placed a red alert on the Luzon grid from 2 p.m. to 3 p.m. due to zero
      contingency reserves.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-29T23:01:54.602+08:00
    'imagesource': 'jcr:d0394a60-9bb0-42be-b824-0bccfc7dfa8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f806c2dd-81c1-4b4d-9ff2-c32cfdef22e5'
    'lead': 'Luzon''s power supply is back to normal almost two hours after grid operators
      raised a red alert status over the Luzon grid on Monday (June 29) because of
      dwindling power reserves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T13:36:19.545+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T16:30:56.417+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T16:30:56.030+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Luzon power reserves now stable – DOE

      '
    'updated': 2015-06-30T06:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bec99c2-ac24-4df7-bbf0-e3f02532f104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:36:19.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:30:56.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Luzon''s power
        supply returned to normal almost two hours after grid operators raised a red
        alert over the Luzon grid on Monday (June 29) because of dwindling power reserves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d3db56-5b96-47e9-a994-29fe56e2cb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:36:19.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:30:56.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy (DOE) said Luzon resumed normal operations
        after the National Grid Corporation of the Philippines (NGCP) lifted the yellow-alert
        status of the said grid Monday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4534c6c4-4f9e-495e-b0a0-9bc6ff187f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:36:19.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:30:56.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing NGCP data, the DOE''s Electric Power Industry Management
        Bureau (EPIMB) Director III Irma Exconde told the Philippines News Agency
        (PNA) via a text message Monday that the ”Yellow alert was lifted effective
        16:30 (4:30 p.m.) due to sufficient operating reserves. We are at normal operations.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6058385f-17c8-4b4d-a4f1-9a01ca02ee86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:36:19.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:30:56.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackout threatened to hit Luzon Monday afternoon after the NGCP
        placed the Luzon&nbsp; grid on red alert from 2 p.m. to 3 p.m. due to zero
        contingency reserves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7149366b-b04d-47af-8d0f-e9ca23311913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:36:19.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:30:56.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy officials said 10 power plants failed to run because of technical
        difficulties, shedding off over 1,275 megawatts from the grid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d3983f-3ecf-4ac1-8d3e-eae337060926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:36:19.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:30:56.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luzon only had 269 MW of reserves during the hour, coming from a
        supply of 8,948 MW and 8,679 MW, which is lower than the 647 MW required.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af01f2a-38c5-4bd9-ba30-79e1a0564d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:36:19.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:30:56.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP said the power shortage was due to the forced outages of
        a number of power plants, but it did named these plants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76b8869-0d5c-4a2e-9a3f-37076fcabcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:36:19.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:30:56.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exconde reported that the second unit of the state-owned Malaya
        thermal power plant ran at a capacity of 328 megawatts (MW) from 12:00 p.m.
        to 3:00 p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e897052-40d7-4fe5-9eb0-68ae239f2dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:36:19.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:30:56.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant, which was supposed to be privatized, only runs when there
        is an imminent power shortage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e06243-ad5c-4f82-9a96-a747a5e368d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:36:19.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:30:56.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exconde added the highest peak on Monday was recorded at 8,692 MW.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd8c91c-6e0e-43b7-b4ec-0fb534dcd930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:36:19.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:30:56.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NGCP’s power situation outlook as of 6:00 p.m.,
        Luzon’s power supply has stabilized at 9,123 MW with a demand of 8,036 MW.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f702d33-7106-493f-bb0d-a48d9e93b04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:36:19.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:30:56.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luzon’s reserves grew to 1,087 MW, which is higher than the required
        reserve of 647 MW, from 8,948 MW at 2 p.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68356069-5244-454f-b39f-9f13e8c0313e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T13:36:19.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:30:56.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines News Agency (PNA) contributed to this report.</p>'
  'pba-san-miguel-beer-leo-austria-lauds-fajardo':
