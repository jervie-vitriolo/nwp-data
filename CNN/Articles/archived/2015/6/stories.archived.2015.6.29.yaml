      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Cavs want to retain the makeup of the team that has gotten
        them to the NBA finals for the first time since 2007, they might have to test
        how deep their pockets can go.</p>'
