  'Wimbledon-2015-Novak-Djokovic-cheating':
    'author': ' Paul Gittings, CNN'
    'caption': 'Novak Djokovic of Serbia in action during a practice session prior
      to the Wimbledon Lawn Tennis Championships at the All England Lawn Tennis and
      Croquet Club on June 27 (June 28 PHT), 2015 in London, England'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-29T08:21:35.111+08:00
    'imagesource': 'jcr:1e345b82-01ce-479c-9677-9fc4a803503b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '425e0c6f-7bc3-404e-b3fb-68af788617fd'
    'lead': 'Novak Djokovic has refuted claims of receiving illegal coaching during
      his matches.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-04T15:48:02.033+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-04T16:45:00.564+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T16:45:00.207+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wimbledon 2015: Novak Djokovic denies ''cheating'' claims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c485cade-544f-4ed4-a72f-f66b494bca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:48:02.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:45:00.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — World number one Novak Djokovic has denied
        claims of receiving illegal coaching during his matches but admitted Sunday
        (Monda PHT) that players do find a way to bend the rules to their advantage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f557ddb-1d8a-4094-b7a4-2428d29b6a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:48:02.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:45:00.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of his Wimbledon title defense, Djokovic was questioned
        over reported comments made by his coach Boris Becker, who suggested that
        he and the other backroom staff "have our ways" of signaling to the Serbian
        "to tell him it''s good or it''s bad."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b71a981-fd52-43f4-a8ea-bbedbee79984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:48:02.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:45:00.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ATP rules specifically forbid communication "of any kind, audible
        or visible, between a player and a coach" but Djokovic was quick to defend
        himself against allegations of cheating.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df26453e-78a4-4bf8-abc2-095b3ef01e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:48:02.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:45:00.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that''s how you can call it," he told gathered reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05538b21-16a4-46d3-86be-06f4079b3ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:48:02.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:45:00.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, there are special ways of, I would say, communication.
        The way you look at each other, the way you ''feel'' your box, and box ''feels''
        what you''re going through on the court. I think that''s something that just
        gives you that reassurance, gives you that confidence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22f1822-75ed-4936-875f-8a287bced673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:48:02.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:45:00.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic, who opens on Centre Court Monday (Tuesday PHT) against
        Philipp Kohlschreiber, ridiculed the notion that Becker or any of his team
        could make overt signals to him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28b245d-98b5-4776-849f-a661d5ac1c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:48:02.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:45:00.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I think with all the cameras pointed to him and to the box,
        I think you would already notice if he would just kind of go kick serve, slice,
        to do the backhand or forehand."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2242526f-741f-459e-92b4-e49f64d8bcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:48:02.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:45:00.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 28-year-old Djokovic revealed that there were more subtle
        ways for coaches to get their message across.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520a2e30-4e27-4218-a6f7-8e1d577d95f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:48:02.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:45:00.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t pretend like that''s not happening in tennis. Of course,
        there''s situations when it happens, and not just with the top players, with
        everybody. This is a very competitive sport. You''re alone on the court. Of
        course, there''s certain rules.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657fdad6-b0e1-4e9b-bb4c-dfe4e412b510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:48:02.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:45:00.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But also there are times when, you know, the team of the player
        communicates with the player when he gets to go and take the towel in the
        corner, which is closer to the box, or, you know, different ways.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321c5777-8114-4f17-b335-ecb437abef50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:48:02.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:45:00.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s all fine as long as it''s not regular. I think it
        just depends.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3741da3-6b52-413b-bdbe-69eaa3c4cb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:48:02.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:45:00.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also that''s up to the chair umpire or supervisor to decide if
        somebody''s breaking the rules or not. I think as long as it''s something
        that you can tolerate, let''s say, within the ways of communication, I think
        it''s fine," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38904c43-1d7f-4887-8042-e9c3f80dc8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:48:02.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:45:00.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic will go into the third grand slam of the season off the
        back of his shattering French Open final defeat to Stanislas Wawrinka and
        having not played an ATP grass court tournament in the buildup.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ff1180-91b8-4f74-a74f-265cf8127422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:48:02.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:45:00.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I needed some time to just mentally recover, rest -- more than
        physical rest, I needed that emotional, mental rest to recharge my batteries
        and get myself in a proper state of mind so I can start all over again," he
        admitted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942b709a-a89e-4a9e-971e-a61b00003ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:48:02.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:45:00.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the top seed remains confident he can make a successful defense
        of his crown. "Right now I feel 100% prepared," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47065ca0-766e-4107-b7c3-458d188c65a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:48:02.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:45:00.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man who will be missing from the lineup is Spain''s David Ferrer,
        after the eighth seed withdrew Sunday through an elbow injury.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7156de-cf8d-419d-983a-f8ff8ca30a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:48:02.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:45:00.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer, 33, a potential opponent for both compatriot Rafael Nadal
        and home hope Andy Murray, was due to face Britain''s James Ward in the first
        round.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d7f5dc-792b-4c88-84c4-5af3d8a439bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:48:02.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:45:00.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former French Open finalist''s place will be taken by Italian
        Luca Vanni.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8416b7-fda9-48c4-9335-04951731e5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:48:02.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:45:00.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, women''s defending champion Petra Kvitova, has said he
        preparation "wasn''t perfect" after falling ill last week and missing the
        Eastbourne tournament, won by Belinda Bencic of Switzerland.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784623ce-0c5a-41c0-b683-8438d31313f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:48:02.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:45:00.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kvitova, who opens Tuesday (Wednesday PHT) against Kiki Bertens
        of the Netherlands, admitted she was apprehensive ahead of the first match.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688072ad-6a95-4f77-bd25-54857be12286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-04T15:48:02.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-04T16:45:00.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
