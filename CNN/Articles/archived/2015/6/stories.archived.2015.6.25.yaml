  'Apple-iOS9-update-upgrade-storage':
    'author': 'David Goldman, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-25T14:34:39.915+08:00
    'imagesource': 'jcr:8c598f90-cc75-4b4b-8c87-ed27a588f5b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16c0e3de-e019-4e8e-9d27-c077ac23c946'
    'lead': 'The most annoying part of updating your iPhone is figuring out which
      apps, songs and photos to delete so you have enough free space for the upgrade.
      But the latest version of the iOS 9 preview features a clever solution for that
      notorious problem. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T14:38:37.567+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T14:38:45.067+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T14:38:44.738+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple just solved the single most annoying thing about upgrading iOS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166b8d2c-3905-4737-ba44-7268b3f312e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:38:37.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:38:45.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> The most annoying part of
        updating your iPhone is figuring out which apps, songs and photos to delete
        so you have enough free space for the upgrade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e6f7a7-c20a-47af-b9c7-558156bec35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:38:37.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:38:45.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the latest version of the iOS 9 preview features a clever solution
        for that notorious problem. IOS 9 will automatically delete apps on your iPhone
        before installing the new operating system. Then it will reinstall the deleted
        apps after the installation is complete.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf21b44-8993-4200-9a7f-05171b0a843b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:38:37.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:38:45.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/06/09/Apple-WWDC-iOS-9-update-release-date-September-16.html">Related:
        Here''s everything you need to know about Apple''s new iOS 9</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26d1d14-eaee-46ab-a44c-144347ddb79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:38:37.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:38:45.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pop-up notification will warn iPhone and iPad users that they
        have insufficient space for the download, giving them the option of automatically
        deleting and reinstalling their apps.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cca215f-adb4-4e37-9e44-3704e1217e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:38:37.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:38:45.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new feature was first reported in Apple blog MacRumors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d440129-1b69-4595-bc42-a13c29be16f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:38:37.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:38:45.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Apple''s Worldwide Developers Conference in San Francisco earlier
        this month, Tim Cook said he wanted iOS 9 to be the most quickly adopted iPhone
        operating system ever. To make that happen, he pledged to make the update
        process as simple and painless as possible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba96c935-ed26-4e57-a275-e3c9d6f8a2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:38:37.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:38:45.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IOS 8 required a stunning 4.6 GB of free space to install, forcing
        millions of iPhone owners to frantically delete precious photos, videos and
        apps in order to get the latest software on their gadgets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8823011c-0b97-4a44-9e6f-b2d42bcd8fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:38:37.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:38:45.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, iOS 9 will require just 1.3 GB of free space when upgrading.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3051d8-41dc-4d74-92da-3dcc51de1387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:38:37.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:38:45.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if your iPhone or iPad storage is stuffed to the gills, you''ll
        no longer need to panic. Apple will take care of deleting and reinstalling
        your apps for you.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c00313-7a6b-4568-9509-bc4c6dbd231d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:38:37.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:38:45.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IOS 9 is set to be released this fall. Software developers can currently
        test out the operating system in preview mode, and the public will be able
        to preview iOS 9 next month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f747011e-1bc2-4fb0-98e0-9b3011c11a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:38:37.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:38:45.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2015/06/24/technology/ios-9-update/">"Apple
        just solved the single most annoying thing about upgrading iOS"</a></em></p>'
  'NBA-Charlotte-Hornets-Portland-Trail-Blazers-Nicolas-Batum-Noah-Vonleh-Gerald-Henderson-trade':
    'author': ' Paolo Del Rosario, CNN Philippines'
    'caption': 'Nicolas Batum moves to the Charlotte Hornets in a trade that sees
      Noah Vonleh and Gerald Henderson take up residence in Rip City.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-25T11:06:38.873+08:00
    'imagesource': 'jcr:840a81a5-7279-46ee-9fe3-c495e520174e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32cf701b-995d-4f50-95f1-61c8afa2456e'
    'lead': 'Nicolas Batum moves to the Charlotte Hornets in a trade that sees Noah
      Vonleh and Gerald Henderson take up residence in Rip City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T14:42:40.544+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T14:42:44.245+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T14:42:43.889+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Hornets acquire Batum from Blazers for Vonleh, Henderson

      '
    'updated': 2015-07-22T15:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb263ca8-f435-4f0c-a6dc-b6a91122ec38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:42:40.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:42:44.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Charlotte
        Hornets remained active in the National Basketball Association (NBA) offseason
        by acquiring Portland Trail Blazers'' Nicolas Batum in exchange for Noah Vonleh
        and Gerald Henderson on Thursday (June 25 PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376a801f-5be3-4821-8989-c937459c27c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:42:40.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:42:44.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batum, who hopes to fill in the void left by Lance Stephenson who
        got traded to the Los Angeles Clippers, averaged 11.2 points, 5.1 rebounds,
        3.0 assists in 30.8 minutes in 481 games in seven seasons with the Blazers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b94bff-8cbe-45ca-8da0-20df5f23f414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:42:40.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:42:44.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was drafted by the Houston Rockets as the 25th pick of the 2008
        NBA Draft, but moved to Portland in a three-team trade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bb25ea-5f13-43f6-9fef-a1e1895c930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:42:40.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:42:44.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trail Blazer President of Basketball Operations Neil Olshey praised
        the impact that Batum has had during his time in Rip City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fecfc1-3fd9-4243-ba0a-efa10bdb4372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:42:40.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:42:44.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nic Batum was a key contributor to all of our recent success,"
        said Olshey. "He will truly be missed as a person and a player. We wish Nic
        all the best for the future."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dd49f8-63ce-4797-94b5-1e28def12652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:42:40.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:42:44.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange for Batum, Portland got the services of second year
        center Noah Vonleh and veteran guard Gerald Henderson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7080e0e-7225-461f-bc71-469d5c96b1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:42:40.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:42:44.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vonleh was selected as the ninth overall pick of the 2014 NBA Draft
        and played 25 games for the Hornets, holding averages of 3.3 points, 3.4 rebounds,
        0.2 assists in 10.4 minutes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389b650e-3169-4c76-b6a4-7bf81eaee875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:42:40.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:42:44.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henderson, meanwhile, boasts career averages of 12.0 points, 3.4
        rebounds, 2.1 assists in 27.5 minutes, and ranked 26th in the league in free
        throw percentage last season at 84.8%.</p>'
  'philippines-host-fiba-3-on-3-world-tour-manila-masters':
