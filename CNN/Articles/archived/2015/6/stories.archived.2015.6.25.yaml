    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T13:57:16.187+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Imports fall 12.8% in April

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aeb5cd-35fc-4a4c-bd25-a9e253f67c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:57:12.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:57:16.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Figures from the
        Philippine Statistics Authority (PSA) released today (June 25) revealed that
        half of the the economy''s top ten major import commodities posted a "negative
        performance" in April.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77bd249-52f1-4e68-9fde-170472eb780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:57:12.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:57:16.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In effect, the total value of important goods for April fell to
        $4.68 billion compared to $5.37 a year ago. That''s a decline of about 12.8%
        — the lowest drop for 2015 since January''s 13.1% contraction. Except for
        February''s 10.2% growth, all other months of the year so far saw a decline
        in imports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da43683-7a15-4fff-b7fe-e4a40c0432f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:57:12.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:57:16.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combined value of imports for the first four months of 2015
        stand at $20.38 billion, or 6.2% lower compared to $21.71 billion during the
        same period last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6a17be-1230-41a0-b575-16a96eea6c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:57:12.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:57:16.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April also registered a balance of trade in goods deficit of $300.92
        million, compared to $802.32 million in April last year. A deficit means that
        the value of imports stands greater than the value of the country''s exports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d619cb4-4ebd-4cfe-b3df-4e030b12e640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:57:12.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:57:16.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electronic products, such as semiconductors, accounted for the greatest
        share (21.2%) of April''s imports with value amounting to $991.05 million.
        That''s a 5.1% decline from April 2014''s $1.05 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef9d1df-6af1-4553-a60d-576b3b850065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:57:12.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:57:16.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mineral fuels, lubricants, and related materials took the second
        biggest share (14.1%) of the import bill, with a value of $661.39 million.
        The figure is a 53.9% drop from $1.35 billion in April 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025ad5ef-d691-4bc5-8342-0aa86df767d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:57:12.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:57:16.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport equipment placed third with a 9.5% share valued at $443.80
        million. The category also registered a decline of 16% from the previous year''s
        $528.35 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ad12be-15ba-4a8e-a484-93387d742d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:57:12.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:57:16.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the overall drop, double-digit increases were observed with
        the importation of consumer (30.3%) and capital (13%) goods.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f501ee-3126-441e-8ec7-5cb31167c5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:57:12.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:57:16.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the National Economic Development Authority (NEDA)
        assured that the demand for capital and consumer goods "remains strong."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6488b0c-88a7-4691-b3dc-dbf3d06266ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:57:12.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:57:16.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Figures on capital and consumer goods reflect the upbeat outlook
        of consumer spending and is a positive indication of healthy demand-driven
        activities at the household and industry level,” said Economic Planning Secretary
        Arsenio Balisacan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6f5e5c-9903-4ab8-a8e9-287d9ca9455a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:57:12.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:57:16.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The higher import volume of rice recorded as part of consumer goods
        reflects government’s effort to maintain a sufficient buffer stock of rice
        ahead of the lean harvest season,” the Cabinet official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b026cd-ec9c-41ba-b668-7598a9258a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:57:12.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:57:16.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the National Food Authority approved a shipment
        of 500,000 metric tons of rice from Vietnam and Thailand, which began to arrive
        last March.&nbsp; NEDA said that for April, the share of rice purchases from
        these countries respectively represented about 70.6% and 29% of the country’s
        total imports of rice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e5095d-36e6-4415-9847-f10843609356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:57:12.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:57:16.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given an uncertain external environment, it is crucial for the
        government to ensure that the growth momentum is sustained. While the healthy
        importation of capital goods and consumer durables shows that the country
        is still on track towards a relatively strong economic expansion, a catch-up
        in government spending could still further boost domestic demand,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecb70f8-e97c-458b-9f32-6b92b1404857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:57:12.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:57:16.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government could also fast track programs to counter the effects
        of extreme weather [conditions] especially on the agricultural and industrial
        sectors, which are vulnerable to such in the Philippines,” he said.</p>'
  'ph-bucks-global-fdi-drop-lags-behind-peers':
    'author': ' Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-25T15:15:25.691+08:00
    'imagesource': 'jcr:a26bbc90-0d8b-456d-88af-58ee5b0d3712'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf5be4e1-5ecb-4af1-8a60-d3e2bf5cc214'
    'lead': 'In 2014, foreign direct investments (FDI) to the Philippines surged to
      an all-time high of $6.2 billion, according to the Bangko Sentral ng Pilipinas.
      However, a UN report revealed that the Philippines lags behind several of its
      Southeast Asian peers in FDI.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T14:00:28.999+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T14:00:32.824+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T14:00:32.586+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH bucks global FDI drop, still lags behind ASEAN peers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9287fd-1d41-4229-8a4f-a78dfb11d348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:00:28.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:00:32.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In 2014, foreign
        direct investments (FDI) to the Philippines surged to an all-time high of
        $6.2 billion, according to the Bangko Sentral ng Pilipinas (BSP). That figure
        amounts to a 65.9% growth from 2013. The country outpaced Southeast Asia''s
        5% expansion, and East Asia''s 10%. The growth also stands in contrast to
        last year''s 16% decline in global FDI, from $1.47 trillion in 2013 to $1.23
        trillion, according to figures from the United Nations Conference on Trade
        and Development (UNCTAD).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a131eeb-19b8-465b-83e8-dd3f3eef265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:00:28.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:00:32.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BSP attributed the spike to strong investor
        confidence in the country''s solid macroeconomic fundamentals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2d578c-db1f-4186-adaf-b63ef75ae626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:00:28.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:00:32.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An UNCTAD report released Wednesday (June 24)&nbsp; noted significant
        foreign investments in the Philippines for 2014. Singapore sovereign wealth
        fund GIC Pte Ltd''s bought an 11% stake in local alcoholic beverage producer
        Emperador, Inc. for $390 million. On the infrastructure side, Angat hydropower
        Corp., a subsidiary of Korea Water Resources Corp., took over a hydroelectric
        plant in Bulacan for $440 million last October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c2be46-8010-4534-8946-71fe2ddb7ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:00:28.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:00:32.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the same report also revealed that the Philippines lags
        behind several of its Southeast Asian peers in FDI. The UNCTAD''s World Investment
        Report for 2015 said that performance of Southeast Asian economies "differed
        significantly" last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75679e6b-37df-4a96-bf55-d4d8029ad49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:00:28.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:00:32.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore, Indonesia, Thailand, and Vietnam outpaced Philippine
        FDI by sizable margins. At $67.5 billion, Singapore''s FDI alone is more than
        ten times that of the Philippines. Indonesia''s $22.6 billion FDI is more
        than triple that of the country, while Thailand''s $12.6 billion is double
        our FDI.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee742a52-b33f-42e3-a2f7-02831c4b7371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:00:28.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:00:32.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although connectivity between Southeast Asian economies is intensifying,
        UNCTAD noted a persisting and uneven development between the countries, saying
        that "There are significant gaps in the level of infrastructure development."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb10e09-2bc3-4152-9b22-6c29c41f7938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:00:28.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:00:32.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing 2013 figures from the World Economic Forum, the UNCTAD pointed
        out that Singapore ranked second in the world in terms of infrastructure quality.
        The Philippines ranked 96th.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ce5691-78c0-4d62-b986-8bffc841f93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:00:28.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:00:32.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some low-income countries in the region, poor infrastructural
        connectivity has long been a major obstacle to attracting efficiency-seeking
        FDI and linking to global value chains."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad93d07-a4a6-4dc5-8d64-3d2de854492a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:00:28.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:00:32.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine law currently sets limits on foreign ownership in several
        business sectors. For example, foreign companies can only have up to 60% equity
        in investment houses regulated by the Securities and Exchange Commission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4914b877-18b0-46e9-bf2c-5b374f7e1178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:00:29.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:00:32.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there have been signs of government reform — last year, President
        Benigno Aquino III signed Republic Act 10641, which allows the full entry
        of foreign banks into the country.</p>'
  'ISIS-reinforces-Syrian-stronghold-Raqqa-Kurds-get-closer':
