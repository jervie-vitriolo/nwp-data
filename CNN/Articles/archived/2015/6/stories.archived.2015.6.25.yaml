      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:00:19.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:00:28.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenge porn is a type of online privacy violation where sexually
        explicit images or videos are uploaded on the Internet without the victim’s
        consent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f27fe6c-714e-49d2-ac65-22b886121aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:00:19.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:00:28.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These videos and images are used to blackmail or torture the victim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44b4053-e640-4730-a604-beba05a67d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:00:19.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:00:28.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years ago, Dolly’s scandalous and illicit video surfaced on
        the Internet, apparently uploaded by her former boyfriend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b9c474-7438-4567-b014-26d15376d2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:00:19.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:00:28.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dolly’s boyfriend was subsequently arrested, but despite this, the
        Internet has immortalized her video.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187214ff-c9b8-4929-b30f-334988177063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:00:19.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:00:28.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dolly certainly is not alone in this situation. Many women have
        become victims of revenge porn.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e99f046-ed82-4c56-8662-3a002e4d2e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:00:19.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:00:28.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incidents of revenge porn have affected lives. This is why search
        engine giant Google is taking a giant leap to crack down on revenge porn.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939a3d8e-fb55-41dd-9574-7362bb6c44cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:00:19.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:00:28.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’ve heard many troubling stories of revenge porn. Our philosophy
        has always been that search should reflect the whole Web," Amit Singhal, senior
        vice president for Google Search, recently said in a blog post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdd9df6-5f0d-41ed-be74-26acdc0f3a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:00:19.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:00:28.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Revenge porn images are intensely personal and emotionally damaging,
        and serve only to degrade the victims," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122cda7a-f4f4-4d4b-b1f0-4305741e97ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:00:19.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:00:28.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that Google "would honor requests from people to remove
        nude or sexually explicit images shared without their consent from search
        results."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66ec2ca-4323-4c4c-bdc2-44a1b1dc77cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:00:19.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:00:28.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a narrow and limited policy, similar to how we treat removal
        requests for other highly sensitive personal information, such as bank account
        numbers and signatures, that may surface in our search results," Singhal said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67075060-73e7-4b2b-899a-a313d0e5fff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:00:19.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:00:28.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singhal, however, was quick to note that this step will not solve
        the problem of revenge porn.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a010cdf9-957d-4139-a2e4-607b6de7e81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:00:19.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:00:28.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We aren’t able, of course, to remove these images from the websites
        themselves but we hope that honoring people’s requests to remove such imagery
        from our search results can help," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65e229b-ce53-4450-aafe-0ef8be7120bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:00:19.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:00:28.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Google bans revenge porn</p>'
  'Bobbi-Kristina-Brown-hospice-care':
    'author': 'Dana Ford, CNN'
    'caption': 'Bobbi Kristina Brown'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-06-25T16:29:09.766+08:00
    'imagesource': 'jcr:e3ff6a4e-4b47-4b89-b4a1-505f1543428d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '449a3902-d1c5-4d9d-964a-834de28b8c9d'
    'lead': 'Bobbi Kristina Brown''s condition has worsened and her life "is in God''s
      hands now," her family said Wednesday (June 24). She was moved to hospice care.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T15:03:43.841+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T16:41:17.103+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T16:41:16.686+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bobbi Kristina Brown moved to hospice care: ''She is in God''s hands
      now''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681ce4ab-eaf8-4cc2-8e23-df0b379fce63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:03:43.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:41:17.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Bobbi Kristina Brown''s condition has worsened and her life
        "is in God''s hands now," her family said Wednesday (June 24).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa90512-fd27-4917-9e16-0119218835b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:03:43.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:41:17.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was moved to hospice care.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ded7c59-c928-4479-8e33-224da523f4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:03:43.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:41:17.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old daughter of the late singer Whitney Houston was
        found unresponsive at her home in January.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac41d98-440a-42fc-8d50-17773ac09ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:03:43.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:41:17.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the great medical care at numerous facilities, Bobbi Kristina
        Brown''s condition has continued to deteriorate. As of today, she has been
        moved into hospice care," read a statement from the family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ee1aee-b391-4ce6-9000-77dfa8ff1721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:03:43.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:41:17.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank everyone for their support and prayers. She is in God''s
        hands now."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfa2df8-3070-4885-aea1-f60401971f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:03:43.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:41:17.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown, Houston''s daughter with singer Bobby Brown, was found unresponsive
        January 31 in a bathtub at her home in the Atlanta suburb of Roswell. The
        extent of her injuries was never made public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c8d337-3441-45ad-90f4-2a73246c0b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:03:43.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:41:17.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Brown''s grandmother said that Brown had "global and irreversible
        brain damage."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1cded3-35d4-4edd-ba93-4aa37ef0fa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:03:43.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:41:17.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cissy Houston said then that Brown was no longer in a medically
        induced coma, but that she remained unresponsive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab720ea-3e4a-4fd0-98a7-f307547d4bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:03:43.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:41:17.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have said they are treating Brown''s case as a criminal investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff8c164-c8b0-4534-8a27-dd56e5564aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:03:43.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:41:17.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Houston died in 2012, she was also found in a bathtub. A coroner
        ruled her death an accidental drowning, with heart disease and cocaine use
        listed as contributing factors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728646fa-871e-495b-ba97-f4d127b13c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:03:43.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:41:17.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown is Houston''s only child.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e41ecf-2b2c-482e-8fb2-abb46015cc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:03:43.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:41:17.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Melissa Gray and Todd Leopold contributed to this report.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fb93b4-ae41-46f4-8e86-d58c0d22cca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:03:43.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:41:17.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/06/24/us/bobbi-kristina-brown-hospice-care/index.html">
        "Bobbi Kristina Brown moved to hospice care: ''She is in God''s hands now''."</a></em></p>'
  'Spider-Man-Miles-Morales':
