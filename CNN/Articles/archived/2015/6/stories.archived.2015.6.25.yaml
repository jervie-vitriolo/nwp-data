        will no longer be Peter Parker''s. The superhero''s alter ego will be Miles
        Morales, a biracial teenager.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb85386-36b1-4e57-9660-066342879782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:07:40.876+08:00
