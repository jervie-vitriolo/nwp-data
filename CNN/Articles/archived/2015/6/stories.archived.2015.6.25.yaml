    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emotional struggles in accepting Kentex settlement money

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ccad12-6668-4ad9-8b55-e5b060f4cc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:32:13.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:32:17.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> One of the families
        that accepted the P150,000-settlement offer from Kentex Manufacturing Corp.
        said that they had no choice but to get the money due to urgent financial
        difficulties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed359e6-3518-4682-a569-3a19b6ebbe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:32:13.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:32:17.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in exchange of pursuing justice for their relative, 39-year-old
        Raquel Yamido, who died in the tragic fire that destroyed a slipper factory
        in Valenzuela more than month ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d292f1-fd79-405d-9561-c39fd1f259c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:32:13.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:32:17.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/05/14/Kentex-factory-Valenzuela-City-fire.html">Related:
        Valenzuela mourns as more bodies found in gutted factory</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30f7b03-615f-405c-ba66-5259cad66219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:32:13.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:32:17.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, no one — not any of the factory owners or government
        officials — has been prosecuted because of the tragedy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4230ae9-d553-456b-ac0a-0ed776197493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:32:13.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:32:17.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Yamido family had no choice: For them, it was time to move
        on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ba2d84-5701-4614-907b-44e044c4c618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:32:13.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:32:17.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raquel''s relatives were forced to accept Kentex''s offer of P151,000
        as settlement money. This meant signing a waiver stating that they can''t
        file any labor and criminal case against the Kentex owners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0712150a-9275-4239-8f97-39bba9292ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:32:13.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:32:17.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayroon kaming pinirmahan doon na hindi na kami pwedeng maka-ano
        ng labor (filing of labor case)," said Chartio Tayo, Raquel''s aunt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86544833-cc3c-49c4-ae6c-e5628d2b930e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:32:13.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:32:17.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We already signed a document that said we couldn''t
        file a labor case."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7572301a-a232-4c70-a3bf-02acf1453c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:32:13.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:32:17.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Shackles of poverty''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08803ddb-28fc-4574-87a5-d527ef04d68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:32:13.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:32:17.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family said they were forced not by Kentex lawyers, but by shackles
        of poverty. After all, they needed the money to be able to bring Raquel''s
        ashes back to their hometown in Pikit, North Cotabato.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be06fb-cadb-4d28-b766-c0eff79d3a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:32:13.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:32:17.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Yamido''s family added that the settlement money wasn''t enough
        — they still have to pay for Raquel''s outstanding debts amounting to almost
        P100,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c05cf2-c0a9-4917-9b02-8317c823f098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:32:13.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:32:17.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the family''s chain of problems doesn''t end there. Currently,
        they are struggling to support Raquel''s 61-year-old mother, Violeta.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b311d4-b578-4722-9f36-bfe2a21a9881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:32:13.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:32:17.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to her daughter''s death, Violeta had been relying on the
        P2,000-monthly allowance being given by Raquel. Now, it''s gone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e5fbcb-113e-4934-a4d8-0ba348654be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:32:13.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:32:17.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have work. She was my only support," said Violeta, as
        she recalled how Raquel took care of her through the years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6effa013-e9a5-416b-a465-3c70ed37177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:32:13.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:32:17.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raquel also left behind two daughters who can''t provide the same
        assistance their mother gave to Violeta as they already have their own families.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98549ec4-0417-4341-b15b-0bbca63377ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:32:13.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:32:17.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon patay na siya...wala nang tutulong sa akin. Yung dalawa
        kong apo, sa akin naglaki yan. Ngayon may pamilya na sila," Violeta said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423341db-1986-489b-b885-06c60d2566d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:32:13.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:32:17.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Now that she''s gone, no one''s going to help me
        anymore. I have two grandchildren who I also raised. Now they have families
        of their own."]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b55cc9b-e129-4c89-afdf-671f2d3eeba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:32:13.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:32:17.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the two, 19-year-old Christine, is on her ninth month of
        pregnancy. Her husband, a Kentex fire survivor, is now jobless.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eb9536-af18-437f-a053-9b9d95a0d0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:32:13.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:32:17.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial, emotional struggles</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35153fda-b4d7-45ca-8220-aa84a1e01d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:32:13.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:32:17.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as they wanted to seek justice for Raquel, who was the family''s
        breadwinner, Violeta and her grandchildren were caught between a rock and
        a hard place.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91081aeb-d825-4100-a592-1fd068714d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:32:13.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:32:17.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentex lawyer Renato Paraiso said 57 families already signed the
        waiver. He added that they were not coerced to pen their signatures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b851e2d-15e2-4f11-8c83-3a6673454739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:32:13.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:32:17.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand [firm] that we don''t have any liability, this would purely
        be an act of generosity. The others will be a manifestation of the compliance
        what we promised," Paraiso said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc80bf9-160b-432b-aed4-243cab6d7b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:32:13.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:32:17.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While families like the Yamidos have been accepting settlement money,
        all they can hope for now is that the government upholds justice for the loved
        ones they lost.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad200e04-b3ed-48b5-8fed-ce1452b68349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:32:13.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:32:17.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/06/21/Darkest-Fathers-Day-for-dad-of-two-Kentex-fire-victims.html">Related:
        Darkest Father''s Day for dad of two Kentex fire victims</a></p>'
  'up-student-gov’t-holds-fact-finding-on-fraternity-incident':
    'author': 'Jon Robin Bustamante, for CNN Philippines'
    'caption': 'University of the Philippines'' Diliman campus (file photo)'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-06-25T18:57:05.810+08:00
    'imagesource': 'jcr:8cd9657e-df22-4beb-a3b3-ae527e60b175'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09b3a5a6-8f22-4f5b-a0eb-94277ff8be6a'
    'lead': 'The University of the Philippines Diliman (UP Diliman) University Student
      Council (USC) held a fact-finding meeting on Wednesday (June 24) with the representatives
      of two fraternities involved in the June 18 attacks inside the campus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T13:35:14.839+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T16:38:17.528+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T16:38:17.153+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP student gov’t holds fact-finding on fraternity incident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02306804-d7a0-4a58-bf6a-8de3f5cf9340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:35:14.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:17.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The University
        of the Philippines Diliman (UP Diliman) University Student Council (USC) held
        a fact-finding meeting on Wednesday (June 24) with the representatives of
        two fraternities involved in the June 18 attacks inside the campus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05ebf38-06e4-49c7-a7f8-2ef8877df0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:35:14.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:17.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident left at least two students hospitalized and five others
        arrested.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df49ecdd-b3d0-413d-98e6-0db480d5e9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:35:14.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:17.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured were identified as members of the Alpha Sigma fraternity,
        while the assailants were identified as members of Upsilon Sigma Phi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a47ad42-c45f-4581-8b68-bc0036ea6463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:35:14.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:17.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spot report released by Station 9 of the Quezon City Police District
        said five more unidentified assailants are still at large.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3a97d6-9fad-4dc3-9d33-5abdf24c7f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:35:14.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:17.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, Marcelino Arias Jr., lawyer of victim Jesus
        Vitangcol called for USC Chairperson and Upsilon member John Paulo Delas Nieves
        to resign from his position and name the five other suspects in the attacks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dce234-a578-4958-873b-eb9d9f16d5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:35:14.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:17.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The parents [of Vitangcol] ask that the attackers be named and
        own up to whatever accusations are hurled against them,” Arias said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da064c1-ed31-459e-a733-d9a89be481fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:35:14.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:17.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the council voted 15-14 to suspend Delas Nieves from
        council duties for one month and asked him to resign from his fraternity immediately.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daba4a5-3516-400e-9cd2-ebc620e208ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:35:14.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:17.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No facts presented?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f986d2-e7e8-45f0-9297-32eb9b4b6c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:35:14.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:17.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several parties in attendance expressed their disappointment at
        the lack of information presented during the meeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a0cc51-7edf-4e3a-8251-88b824b395b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:35:14.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Upsilon member present at the meeting refused to confirm that
        the apprehended were members of the fraternity, citing “supervening circumstances”
        that prevented him from disclosing information.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cedce4-c15c-4fd9-9230-7dafd58244de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:35:14.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We found out something at babaguhin niya ang entire investigation,”
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab3affb-ec81-4a1a-ba07-a4928f116c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:35:14.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report by campus paper Philippine Collegian, Vitangcol’s
        parents left the meeting early due to Upsilon’s unwillingness to disclose
        information.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2420c980-8b44-4f65-942d-6e98affd29a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:35:14.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Like what the Upsilon did during the attack, they hid their faces.
        Now they are hiding facts,” said Arias.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5311ffc2-ec09-4a7f-92a8-24baa9112d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:35:14.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tejano said they were not hiding facts, and were fully
        cooperating with the investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed782de-6a3c-458e-ba78-989da0cf809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:35:14.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delas Nieves, however, acknowledged later that those arrested were
        members of Upsilon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b533f1-dcba-41c8-b7ac-e84b26dc6eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:35:14.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proceedings of the event, which started at 6:45 p.m., ended
        the following day at 5:30 a.m.</p>'
  'Valkyrie-Nightclub-to-meet-with-transgender-leaders-over-crossdressing-issue-Veejay-Floresca':
    'author': 'Idem Hidalgo Joson, for CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-25T18:49:10.784+08:00
    'imagesource': 'jcr:00152e71-663c-4eed-bd97-37f1b5dc6694'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e30388d1-456e-47b7-89bf-22522dfa86d6'
    'lead': 'The management of Valkyrie Nightclub has reached out to members of the
      local transgender community, who voiced out their grievances over recent incidents
      at the Taguig City establishment — because of its alleged "no cross-dressing
      policy."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T13:38:10.109+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T13:38:13.556+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T13:38:13.231+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Club management to meet with trans leaders on cross-dressing issue

      '
    'updated': 2015-06-26T15:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e959d21-a40c-4f8c-9b6d-0f34ac95aacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:38:10.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:38:13.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The management
        of Valkyrie Nightclub has reached out to members of the local transgender
        community, who voiced out their grievances over recent incidents at the Taguig
        City establishment — because of its alleged "no cross-dressing policy."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212beced-179b-4a1d-8ebb-26fddbd50cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:38:10.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:38:13.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dialogue to discuss and settle issues between the management of
        the nightclub and local transgender community leaders, has been set for Friday
        (June 26).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790698ba-5d55-40d7-a14e-afe09c141624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:38:10.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:38:13.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after transgender model and founder of the Gender
        Proud advocacy organization Geena Rocero took to Facebook on Sunday (June
        21) to share the incident involving fashion designer and transgender woman
        Veejay Floresca.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ae15c7-741e-4ca3-8ad3-1874a642f071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:38:10.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:38:13.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the post, Floresca was barred from entering the club
        on two separate occasions because of the alleged policy. It was only when
        the designer showed her California State issued ID, where the name and gender
        marker specified is female, was she allowed to enter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616b0389-4994-4db4-addc-a9476adde23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:38:10.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:38:13.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Management apology</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef50253c-228a-4b95-ad02-d2a2d91ddc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:38:10.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:38:13.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocero called on the management of the nightclub, through the same
        Facebook post, to abolish the alleged policy claiming: "You Acknowledged that
        this Problematic "No CrossDresser Policy" being enforced on TransWomen/Gender
        Non Conforming People as URGENT but you don''t ACT on it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde1ae0a-c1fd-4706-91eb-b270002913f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:38:10.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:38:13.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management of Valkyrie swiftly responded by issuing an official
        apology on Monday night (June 22) through co-owner Neil Arce. The statement
        apologized to Floresca and other "individuals if the denial of entry resulted
        in their embarrassment or made them feel disrespected in any way."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd008fb7f-0ded-47b1-8f68-4e9415c01b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:38:10.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:38:13.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement further explained: "The management of Valkyrie Nightclub
        and The Palace Pool Club wishes to clarify that it does not discriminate against
        transwomen and transgender individuals."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cdbda9-736c-4e03-a572-33604bacf0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:38:10.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:38:13.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floresca told CNN Philippines that she appreciated their apology,
        but deferred from making any further comments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ffc19e-2cda-4d0b-9744-903b2f18f040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:38:10.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:38:13.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did appear on the television show Aquino and Abunda last Tuesday
        evening (June 23) to share her experience.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a457945-351c-4947-b2fc-901e646c86b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:38:10.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:38:13.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is expected to be one of the participants in the dialogue on
        Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873cb7d4-fa96-48f4-8306-9662fa9d8f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:38:10.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:38:13.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amidst these incidents, House Bill 5687, a substitute bill which
        includes the Anti-LGBT Discrimination Act, has been approved by the House
        Committee on Women and Gender on Thursday (June 25). The bill will hopefully
        be brought to the Plenary Session for further discussion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad867d30-4f7b-42e8-9a35-7a42ab462720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:38:10.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:38:13.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinagat Islands Rep. Kaka Bag-ao, main author and proponent of the
        bill, expressed in its explanatory note: "In schools, workplaces, commercial
        establishments… prejudicial practices and policies based on sexual orientation
        and gender identity limit the exercise and enjoyment of basic human rights
        and fundamental freedoms."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97487f0e-cf93-4bc7-ad98-07a74d0b8f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:38:10.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:38:13.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This instance is only one of the many reasons why we should finally
        enact the Anti-Discrimination Bill into law. Through this measure, public
        establishments can be penalized whenever they commit discriminatory practices,"
        Bag-ao told CNN Philippines.</p>'
  'Bobbi-Kristina-Brown-boyfriend-Nicholas-Gordon-lawsuit-injuries':
    'author': ' Jill Serjeant, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-06-25T16:25:18.793+08:00
    'imagesource': 'jcr:2a962c17-3948-408e-be7d-56ac3b5e54c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35f8d7f1-f938-413d-9c8f-16fd0514a019'
    'lead': 'The boyfriend of Bobbi Kristina Brown, the only child of late singer
      Whitney Houston, was accused in a $10 million civil lawsuit filed on Wednesday
      (June 24) of causing life-threatening injuries and stealing money from her bank
      account while she was in a coma.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T13:47:55.608+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T13:48:00.522+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T13:48:00.067+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawsuit accuses Bobbi Kristina Brown''s boyfriend of life-threatening
      injuries

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b418eb5a-ddfb-411b-98c2-afc180f5c56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:47:55.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:48:00.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The boyfriend of Bobbi Kristina Brown,
        the only child of late singer Whitney Houston, was accused in a $10 million
        civil lawsuit filed on Wednesday (June 24) of causing life-threatening injuries
        and stealing money from her bank account while she was in a coma.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa009c9-9dd8-4877-b65a-f9ec24aeb49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:47:55.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:48:00.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit against Nicholas Gordon was filed on the same day that
        the family of Bobbi Kristina announced she had been moved to hospice care,
        five months after being found face down and unresponsive in a bathtub at her
        suburban Atlanta home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364fd82c-b92b-4b99-ac6d-071573dbea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:47:55.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:48:00.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The papers were filed in the Superior Court of Fulton County, Georgia,
        by the court-appointed conservator for Brown, 22, and gives the first public
        account of what is alleged to have happened on the day she was injured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e32d83-60aa-422d-aa3e-15cb19d45bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:47:55.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:48:00.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one has been criminally charged in the case. Randall Kessler,
        Gordon''s attorney, said he had no comment on the lawsuit. A lawyer for Brown
        could not immediately be located for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568e25fa-c933-48d4-b53f-a916da835a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:47:55.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:48:00.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit claims that on Jan. 31, the morning of the accident, Brown
        became embroiled in a loud argument with Gordon. When it ended "Brown was
        found unresponsive and unconscious, face down in a bathtub, with her mouth
        swollen and another tooth knocked out."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a3602e-2ac2-4de4-b7f6-2f95ed2eb0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:47:55.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:48:00.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that as a direct result of Gordon''s conduct "Brown has
        suffered life-threatening bodily harm and damages."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f8e824-b04f-4fdf-b907-b356f560c6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:47:55.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:48:00.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon was partly raised by Whitney Houston in her household as
        an informally adopted son. He later began dating Bobbi Kristina and after
        the singer''s death in 2012 the pair referred to each other as husband and
        wife although they were never legally married, the lawsuit said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e577ec-df9b-4382-bb16-c13fc0ffc860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:47:55.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:48:00.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It alleged that Gordon began to beat up Bobbi Kristina and take
        control of the substantial funds she had inherited from her mother.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ef4727-ac5a-4eb4-9dc3-4eb81f016de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:47:55.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:48:00.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even after Brown''s hospitalization, and while she was in a coma,
        (Gordon) accessed Brown''s bank account and stole in excess of $11,000," the
        lawsuit added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44f3bd4-4b16-4bd9-8593-e1f2ea919caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:47:55.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:48:00.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon was barred by the family in February from visiting Bobbi
        Kristina in the hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9669cc0d-2b30-474c-bbd5-40dabdf39b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:47:55.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:48:00.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit says she has been diagnosed with irreversible brain
        damage.</p>'
  'philippine-sports-gintong-alay-sonny-angara':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-25T15:47:40.301+08:00
    'imagesource': 'jcr:4bf669e9-7e82-4f83-8009-f6e12416461b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5673d4e-bff8-4df1-979f-1591bfe28a7c'
    'lead': 'Senator Sonny Angara, chairman of the Senate committee on games, amusement,
      and sports, briefly touched on Project Gintong Alay and how the country has
      veered away from the principles of that initiative.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T13:53:53.533+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T16:36:44.904+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T16:36:42.995+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine sports far from ‘Gintong Alay’ days

      '
    'updated': 2015-07-24T11:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a11583-4d15-4766-8892-a097643a3f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:53:53.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:36:44.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Gintong Alay
        project was a strategic sports program spearheaded by Michael Keon in the
        1980s that significantly improved that state of Philippine sports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4b940c-fc51-4378-993a-b2891d8661ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:53:53.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:36:44.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview that aired on CNN Philippines’ Sports Desk
        on Wednesday, Sen. Sonny Angara, chairman of the Senate committee on games,
        amusement, and sports, briefly touched on Project Gintong Alay and how the
        country has veered away from the principles of that initiative.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c5a671-bb90-49e9-804b-74553671e0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:53:53.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:36:44.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I talked to the sports people, they really mentioned Gintong
        Alay as a role model... and the thing is, we’ve gone in the opposite direction,”
        said Angara.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd911c6b6-befd-4421-981f-d646bd97c076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:53:53.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:36:44.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gintong Alay was a government-directed sports program and now the
        government has taken a backseat to the private sectors.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7f8535-f733-4b44-8d4f-5e67fd620217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:53:53.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:36:44.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/25/How-to-improve-Philippine-sports1.html">Watch:
        How to improve Philippine sports</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5970108b-9a17-4585-b2ef-e43b09da4066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:53:53.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:36:44.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the program in place there was a significant improvement in
        Philippine sports which ultimately led to gold medals in international competitions,
        specifically in athletics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d7b7f3-e385-4637-9f56-141b0d24a9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:53:53.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:36:44.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as time passed, the state of Philippine sports regressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248bd9ba-b956-43f3-a8b4-0eed302fbaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:53:53.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:36:44.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After finishing first overall in the 2005 Southeast Asian Games,
        Philippines only placed sixth in the 2015 edition of the tournament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b53063-bf3d-423a-a970-c2a5b99c711d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:53:53.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:36:44.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the 1980s we were the best in Southeast Asia in many SEA Games.
        But since that first place finish in 2005, we have not come close to equaling
        that,” added Angara.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c0abe8-7b35-422b-a732-954188805214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:53:53.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:36:44.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What the government is prioritizing is the top ten (sports), I
        think that’s the instruction of [President Noynoy Aquino] when he took office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac42c20a-123f-4e18-aadb-e067b8fea28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:53:53.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:36:44.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the scarce resources, he told the Philippine Sports Commission
        (PSC) to focus on 10. But even with those 10 sports, we have not achieved
        the desired results as proven in the last SEA Games.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3336afb2-2922-482b-8c52-7a4eb7e0a05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:53:53.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:36:44.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/18/sea-games-cojuangco-lack-of-government-support.html">Related:
        Cojuangco cites ''lack of financial support from gov''t'' reason for PH''s
        subpar SEAG performance</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58240be-9826-426b-8cb1-430144f6d6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:53:53.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:36:44.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara added that better strategies should be put in place to encourage
        sports at the grassroots level, similar to what countries like Singapore and
        Myanmar do.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701e09d9-1b3a-48dd-a3ab-a6719a7f7b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:53:53.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:36:44.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In need of a ‘world-class facility’</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdafc8e-6f30-413f-a5d0-b51f143e1c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:53:53.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:36:44.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another major factor for the underdevelopment of our sports programs
        is the lack of proper training facilities for the athletes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559a289e-2b9d-4e36-a94d-5711eaa6970a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:53:53.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:36:44.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think we have a world-class facility to train our elite
        athletes… dapat binabahay talaga yan e," said Angara.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e3db56-96c3-4977-935b-0e58da020739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:53:53.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:36:44.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the senator, a plan is to build an arena is already
        in place.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a182d169-1021-41cd-9dcf-1bde0c3a6e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:53:53.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:36:44.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PSC is actually proposing an elite sports center to be built
        somewhere in the north in Clark,” added Angara.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd597bb14-aa80-4bb9-96da-84839d1f351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:53:53.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:36:44.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s nothing too fancy, it will cost around 2 billion (pesos),
        but if it’s the price we have to pay to catch up with the rest of the region
        or to maintain our previous dominance I think it’s worth it.”</p>'
