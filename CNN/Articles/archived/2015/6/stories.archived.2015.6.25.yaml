    'title': 'ISIS reinforces its Syrian stronghold of Raqqa as Kurds get closer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf826819-3a7e-4e33-a5f5-2d788329d003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:04:54.295+08:00
