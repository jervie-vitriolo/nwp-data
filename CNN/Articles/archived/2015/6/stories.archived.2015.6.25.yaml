      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for next season, both coaches said the staff and the management
        have to yet mull over their draft prospect.</p>'
