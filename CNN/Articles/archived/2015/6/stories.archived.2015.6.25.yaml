  'OED-2015-twirk-twerk-Miley-Cyrus':
    'author': 'CNN Philippines Staff'
    'caption': 'Miley Cyrus performs onstage during the MTV EMA''s 2013 at the Ziggo
      Dome on November 10, 2013 in Amsterdam, Netherlands.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-25T14:41:39.804+08:00
    'imagesource': 'jcr:5abf1c9d-1ce3-4d20-a1bb-b7e855942158'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51f03bf1-741e-4e60-bb33-57fdb9313db3'
    'lead': 'Most people associate the word "twerk" with the visual of pop star Miley
      Cyrus doing her infamous dance move, but the Oxford English Dictionary said
      that the word has a surprisingly long history — 195 years, to be specific.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T14:15:55.309+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T16:37:53.352+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T16:37:53.084+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Colloquial word ''twerk'' a whole lot older than Miley

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484ce0c8-f5a8-494a-bb36-b5498a388336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:15:55.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:37:53.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Most people associate
        the word "twerk" with the visual of pop star Miley Cyrus doing her infamous
        dance move, but the Oxford English Dictionary said that the word has a surprisingly
        long history — 195 years, to be specific.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6faaf1-c441-46ad-b22d-ab693f1dd820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:15:55.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:37:53.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word "twerk" we know now describes "a type of dancing which
        emphasizes the performer’s posterior," said the Oxford English Dictionary
        (OED) on Thursday (June 25).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199babd3-7586-4b6f-95a2-5774cb36ba7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:15:55.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:37:53.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/06/25/Oxford-English-Dictionary-new-Filipino-words.html">Related:
        Pinoy words ''balikbayan,'' ''halo-halo,'' and more officially join Oxford
        Dictionary</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ca59fa-dadb-4d17-978f-e27c6e90c7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:15:55.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:37:53.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the word was originally spelled as "twirk" and was first used
        as a noun in 1820.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09528ae-a6b1-4aa8-82d5-8ec227b455ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:15:55.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:37:53.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It used to refer to a "twisting or jerking movement; a twitch."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50438ac-3cff-4f29-b11d-f0b901658b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:15:55.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:37:53.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1848, it was then used as a verb. The spelling changed from "twirk"
        to "twerk" in 1901.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5c3621-60dc-4b7a-82fe-1097b8d13794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:15:55.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:37:53.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The precise origin of the word is uncertain, but it may be a blend
        of twist or twitch and jerk, with influence from the noun quirk and from work
        (v.) in reference to the dance," said OED.</p>'
  'President-Aquino-to-VP-Binay-People-know-whos-telling-the-truth':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'President Benigno Aquino III speaks at the opening ceremonies of the
      Livestock Philippines 2015 Expo and Conference, which was held at the SMX Convention
      Center in Pasay City on Thursday, June 24, 2015.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-25T21:33:53.048+08:00
    'imagesource': 'jcr:a0728fa5-bcb3-4d5d-9b18-385cacea65a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3680e815-7378-42d9-abad-67f58b88d80b'
    'lead': 'President Benigno Aquino III said he treated Vice President Jejomar Binay
      well as a Cabinet member — and what he got in return was a scathing speech,
      one which called his administration insensitive and incompetent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T14:19:59.432+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T16:38:21.622+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T16:38:19.935+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Aquino to VP Binay: People know who''s telling the truth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44430063-fb52-40c7-bd3c-a14898c2abbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:19:59.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:21.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The public knows
        who''s telling the truth and who''s telling a lie.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef9d3c4-d8c6-4743-875e-7fa26b294434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:19:59.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:21.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the response of President Benigno Aquino III to the combative
        speech that Vice President Jejomar Binay delivered, calling the Aquino administration
        "manhid" and "palpak" — that is, insensitive and incompetent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1019ce1-8d2f-429f-809c-3a89446e221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:19:59.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:21.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/24/Vice-President-Jejomar-Binay-speech-Coconuts-Palace-Cabinet-resignation-Aquino-administration.html">Related:
        VP Binay speaks up after Cabinet resignation, slams Aquino administration</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d54964-2a53-459e-b072-a4f52255e188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:19:59.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:21.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president made the statement on Thursday (June 25) on the sidelines
        of the opening ceremonies of the Livestock Philippines 2015 Expo and Conference,
        which was held at the SMX Convention Center in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9a0640-67a2-4754-8b5d-f29962b0fb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:19:59.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:21.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino pointed out he treated Binay well as part of the official
        family — and this is what he got in return.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905aab5a-edc7-4548-a18c-f82d9e7fed2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:19:59.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:21.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the record would support his case that he gave Binay all
        the opportunities, as a vice president, not to be a spare tire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd93ca44-d946-4f7d-b7c8-ef4e8ee8eb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:19:59.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:21.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said he and Binay had come a long way. But he was aware of
        the reality that this was all about politics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2287447-55d1-4123-a959-3dbfe5015d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:19:59.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:21.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the thought crossed his mind that Binay did this after not
        getting his endorsement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e513b0f-d65c-4e36-9a85-b5b00219b332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:19:59.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:21.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, he said, must have realized he would need to prove he wouldn''t
        need the president''s endorsement — and that he could do better things than
        him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e22254f-aacd-4bfb-bcf3-6aea586f9108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:19:59.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:21.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the day, the president said, he was more focused on
        maximizing opportunities to help the Filipino public and run the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11d81b3-791d-406a-aa13-bf1f166cf312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:19:59.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:21.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not his primary function, he added, to meddle in political
        issues, especially in connection with the 2016 elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd0ee9b-ee53-4e3a-ad72-67505d04b8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:19:59.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:21.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Aquino appeared disappointed when he faced the media,
        but he managed to smile.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffcaa55-ef01-4e29-b8b1-e1033082d46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:19:59.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:21.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he got Binay''s resignation letter, Aquino said he asked the
        vice president what the issue was behind his quitting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac11be2-f93b-4e55-8bb1-68800190ed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:19:59.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:21.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi niya ako masagot [He couldn''t answer me]," Aquino said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cd7e95-d273-4b02-81fb-8c7262df2aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:19:59.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:21.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "After ng statement niya kahapon tila marami siyang kinikimkim
        na mga sikreto para magpaganda sa pakpapatakbo ang bansang ito. Palagay ko
        may obligasyon siya na miyembro siya ng Gabinete na binahagi niya Ito."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3f36ef-f320-4505-b7aa-44477fa1de45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:19:59.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:21.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "After his statement yesterday, it became apparent
        that he''s been holding&nbsp; back many secrets on how to improve the management
        of this country. I think he had the obligation as member of the Cabinet to
        share them.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389795da-a548-4642-aa8c-177982d2a7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:19:59.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:21.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino siad he and his Cabinet would answer point by point all the
        accusations made by Binay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bf5fb9-70c4-4b25-b4c8-320ffff1c55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:19:59.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:21.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belated complaints</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bf5b29-749a-443f-9bac-ffe89add5d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:19:59.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:21.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement emailed to CNN Philippines, Sen. Francis Escudero,
        who ran as an independent for his current term, said Binay''s speech would
        not help his presidential ambition at all.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14faac38-5b97-489b-8cf0-3a37b9d84555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:19:59.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:21.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is an expected move on the part of the vice president," Escudero
        said. "However, I don’t think attacking the administration, of which he has
        been a part of for five years, will boost his chances in his presidential
        bid."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f0de19-5b60-44b5-b41b-94f274d4ee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:19:59.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:21.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "As I have said in reaction to his resignation, he probably
        did it because he had plans of hitting the PNoy administration. I am just
        wondering why after a long period of silence, when all of those things he
        was complaining about were happening, he all of a sudden complains about these
        things belatedly."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e84f07-b35d-4ac6-a09f-7cb8def45d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:19:59.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:21.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the House, Speaker Feliciano Belmonte Jr. texted his reaction,
        saying: "Well, if he felt that way, why did it take him five years to resign?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd5252e-351b-4dbf-bba1-defbb4d2fe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:19:59.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:21.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another statement, Bayan Muna Rep. Neri Colmenares also wondered
        why it took Binay so long to decide to resign.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3736f4f7-1651-486e-8060-83f0991d3350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:19:59.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:21.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, he said, the vice president would now be free
        to criticize the administration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55de32f2-da1f-46dc-82a5-93794071722b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:19:59.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:21.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suggested that Binay, having been a Palace insider, could
        divulge any "anti-people" dealings in the Cabinet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba6127a-ba07-4f07-b4dd-17079d6a2299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:19:59.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:21.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know what he knows and if he''s willing to divulge what
        he knows," Colmenares said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d517e1-4888-43cb-83bc-363b2f69fba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:19:59.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:21.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Ingrate''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3c5f3b-e9f5-4873-8965-6358545a4d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:19:59.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:21.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, shortly after the vice president''s speech, Rep.
        Edgar Erice, a Liberal Party member like the president, called Binay "walang
        utang na loob" and a "master trapo politician" — that is, an ingrate and master
        traditional politician.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2589c0d2-10d1-4715-8f77-29b699adf646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:19:59.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:21.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement emailed to CNN Philippines, he said the speech made
        no sense at all, discussing issues that were no longer new to the public.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e2466b-f33d-43d4-a1e9-7aa2ca313077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:19:59.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:21.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, he said, should have resigned much earlier. Instead, he stayed
        on as a Cabinet member for five years, using government resources to advance
        his political ambition.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034bfcae-87e0-40e8-bc0c-2f15d6206dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:19:59.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:38:21.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Fiona Nicolas contributed to this report.</em></p>'
  'Oxford-English-Dictionary-new-Filipino-words':
