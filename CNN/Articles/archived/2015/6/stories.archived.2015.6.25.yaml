  'Problems-hounding-K-to-12-program-Part-2-Errors-in-textbooks':
    'author': 'Miguel Ortilla, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-25T20:56:18.737+08:00
    'imagesource': 'jcr:11434ae7-daf8-40af-80d7-7ef516d9cb21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '431ffe10-0a6d-4c1f-899f-a9f8a473e17f'
    'lead': 'The Department of Education (DepEd) got the biggest budget this year
      yet millions of books remain undelivered and hundreds of them are riddled with
      typographical and grammatical errors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T13:23:39.163+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T13:23:42.966+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T13:23:42.581+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Problems hounding K-to-12 program (Part 2): Errors in textbooks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f527695-a92d-4d4c-a184-420d2a4ffe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:23:39.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:23:42.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Besides the quantity
        of books, there''s also the issue of their quality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfc1360-0c69-4acc-8c6d-480f0be4fb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:23:39.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:23:42.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The K-to-12 program seeks to enhance the learning experience of
        millions of Filipino children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1912229-76b0-427c-877c-5d0c193e07b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:23:39.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:23:42.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Antonio Calipjo-Go an educator has been studying DepEd textbooks
        for years and spotted thousands of errors. He says not much has changed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94642f4-be9d-47c3-9750-118be9563646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:23:39.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:23:42.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One K-12 English book he studied, example, has more than 1,300 errors.
        It has words like "unexcitement" and "lakslustre." It describes a process
        of "DNA alternation" which should actually be "DNA alteration."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49dca54-78ef-418c-9b29-145fde962050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:23:39.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:23:42.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we are teaching these children in black and white all of these
        errors, what happens?" Go says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25db9ca-bba3-46d9-8986-ee9a0f5c8baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:23:39.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:23:42.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DepEd says that Go is referring to a draft which went through
        several revisions before being published.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a54884-1118-4861-a504-64bb43d552cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:23:39.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:23:42.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with anchors of Serbisyo All Access, DepEd Assistant
        Secretary Jesus Matedo admitted the error-riddled books were used to train
        English teachers last April.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcddc10-05e8-467a-bdf7-ee5b2e3cdb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:23:39.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:23:42.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd believes the K-to-12 program will make all graduates competitive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e02aa1-7580-4d39-91f2-9df01d6f036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:23:39.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:23:42.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year it got a bigger budget of P367 billion to prepare for
        two more years of high school to be implemented in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29397d5c-8881-4205-9ebb-e0568eaf92d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:23:39.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:23:42.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For textbooks alone, DepEd received P3.7 billion, twice higher than
        last year''s budget.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a64a09-e549-49c6-b072-6556d50585de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:23:39.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:23:42.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That amount should be enough for 70 million new K-to-12 textbooks,
        enough for books that are error-free and for books to be delivered on time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1960a7-fc46-4e77-8e07-546a5e714de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:23:39.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:23:42.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But DepEd records show that issues in the procurement process have
        delayed the delivery of at least 15 million books for grades four and 10.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9151cec1-d199-4a33-8fd3-60fb5e341e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:23:39.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:23:42.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school year has begun, and with no books, teachers were told
        to instead download materials from the Internet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36de5c1-838a-4c34-87d5-ade1058983dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:23:39.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:23:42.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CNN Philippines checked the DepEd portal for digital versions
        of textbooks. But most of the available materials are just lesson guides.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6365a26-647b-4dcd-8d02-482194dcb5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:23:39.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:23:42.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Rep. Roman Romulo, chairman of the House Committee on Higher
        Education, the K-to-12 program is a concern,</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d42aeb-c37e-47b6-a318-8539a085b2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:23:39.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:23:42.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they should just be honest with themselves and us," he
        says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c786b3-2dd9-4d15-9636-c12015f7c4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:23:39.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:23:42.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the day, he said, those who will bear the burden are
        public school students.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51463a7d-1417-4599-ae2e-69d5d2e74194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:23:39.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:23:42.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given these problems, many can''t help but ask: Is DepEd really
        ready for the K-to-12 program?</p>'
  'Problems-hounding-K-to-12-program-Part-1-Undelivered-books':
    'author': 'Miguel Ortilla, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-25T20:02:17.540+08:00
    'imagesource': 'jcr:f77b42e2-5482-4cca-b47e-2b24114fa372'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b5c99ea-e52d-4217-8d25-bb6c046a4095'
    'lead': 'Records of the Department of Education show that more than 15 million
      books procured for K to 12 this year have yet to reach schools nationwide. Delays
      in the procurement process and delivery of these books are depriving millions
      of students of tools needed for learning. This investigative report aired on
      CNN Philippines'' Network News on June 10, 2015.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T13:28:00.482+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T13:28:12.022+08:00
