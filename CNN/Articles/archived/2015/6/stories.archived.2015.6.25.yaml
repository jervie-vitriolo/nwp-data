      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To sign up for Messenger without a Facebook account, users just
        need to confirm their phone number, name, and upload a photo. Once an account
        is created there is an option to sync contacts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d457a7-2401-4ccd-8f53-3343a83da93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:52:08.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:52:12.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is welcome news for people who have been thinking about deactivating
        from Facebook but don''t want to lose the ability to chat with friends who
        do use the platform.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1da314-da08-4dce-a17a-bf58fd777ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:52:08.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:52:12.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a smart way for Facebook to continue to attract new users
        who may never want to create a Facebook account. Dropping the requirement
        that Messenger users have a Facebook account puts Messenger on par with most
        of the top messaging apps.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7623325d-05b5-447b-8a4e-db36677154df'
      'mgnl:activationStatus': true
