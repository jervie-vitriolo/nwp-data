    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43743d8f-6a81-48ae-beb9-1a8ae634c10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:33:56.052+08:00
      'mgnl:createdBy': 'jeff'
