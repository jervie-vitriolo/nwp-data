      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Ultimate" Marvel series launched in 2000 and reimagined other
        notable superheroes, such as the X-Men, the Avengers, and the Fantastic Four.
        Now, however, Morales will replace Parker in the main Spider-Man series.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dbd8a6-0e3a-4e9f-b8ce-c25fa71566eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:07:40.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:07:53.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The half-African-American and half-Latino character sliding into
        the "Spider-Man" suit signals a change in comic book culture. It is a chance
        for the industry to resonate with a more diverse group of readers, said Brian
        Bendis, co-creator and writer of the new series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9701ca-0e3f-4ef5-a43c-0ba6ac611c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:07:40.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:07:53.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our message has to be ''it''s not Spider-Man with an asterisk;
        it''s the real Spider-Man for kids of color, for adults of color, and everybody
        else,'' " Bendis told the New York Daily News.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bb4b59-5d09-4b1f-aa8b-e868c2b1baea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:07:40.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:07:53.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he began crying with joy in a store aisle when his 4-year-old
        adopted African-American daughter picked up a Spider-Man mask and proclaimed
        that she was the comic book hero.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac5d1fa-c85f-43c6-bfd3-0713cba65b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:07:40.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:07:53.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realized my kids are going to grow up in a world that has a multiracial
        Spider-Man and an African-American Captain America and a female Thor."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025c7b63-6fad-4f2d-80e0-8200fbe7debe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:07:40.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:07:53.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spider-Man fans had called for Morales to be the identity of the
        web-slinger in the latest reboot of the Spidey movie series. Instead, Marvel
        Studios and Sony announced Tuesday (June 23) that Tom Holland, a 19-year-old
        English actor, will play Peter Parker in the July 2017 film.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dddf21-bb08-474d-8ff0-353b850e69f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:07:40.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:07:53.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: 19-year-old Tom Holland is the new Spider-Man</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e82cc8-9654-4e0e-9c75-54265a1e8a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:07:40.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:07:53.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, the change in the comic book for one of the publisher''s most-popular
        superheroes matches a trend among crime-fighters. Marvel announced a female
        version of Thor in 2014. The same year, African-American superhero the Falcon
        took over as Captain America.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28fd614-67b4-44e5-9edd-c31664ea2b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:07:40.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:07:53.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These developments are inspiring to some comic book fans, though
        others want their heroes to keep their identity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d30f44-2161-4324-a65d-5613aa044f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:07:40.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:07:53.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cool. All kids should be able to see themselves as among the superheros
        #MilesMorales," Courtney Tanenbaum tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076349c1-b8d6-4a0f-b446-7f521d8f15de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:07:40.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:07:53.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey marvel! Create new characters and leave the original icons
        alone. First Thor now this?" commenter "Supershad20" wrote on Marvel''s story
        about the switch.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5888bb9f-b820-47f9-af3a-2581c6eeffa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:07:40.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:07:53.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerry Canavan, an assistant English professor at Marquette University
        who teaches courses on 20th- and 21st-century comic books, called the announcement
        an exciting development.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bcc2f8-3e63-477a-9ae7-8a513d3c6f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:07:40.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:07:53.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really interesting to see the way Miles Morales has taken
        root and become popular," he said. "There''s a hunger for these things."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c3dd32-6196-4db4-9440-5866ee4fdf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:07:40.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:07:53.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Canavan noted that popular comic book series often transform
        characters to introduce them to new audiences. This allows new readers to
        pick up a comic book without having to know decades of history.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443d8b55-d642-4aae-9cf9-a6cf3aa00ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:07:40.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:07:53.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it is disappointing that, after a period of time, comics
        often return to the original version. Given the popularity of Morales, however,
        he does not think the character will disappear entirely.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55881fe-680d-42c1-9d45-089b5bc919f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:07:40.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:07:53.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the character will remain around," he said. "But, at one
        point, Peter Parker will return."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be421608-1a91-4bcf-8c6a-2edf8ecceed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:07:40.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:07:53.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/24/entertainment/feat-spiderman-marvel-comics-biracial-miles-morales/">"Spider-Man''s
        new alter ego: biracial teen Miles Morales."</a></em></p>'
  'Dzhokhar-TsarnaevBoston-bomber-sentencing':
    'author': 'Ann O''Neill, Aaron Cooper, and Ray Sanchez, CNN'
    'caption': 'Dzhokhar Tsarnaev'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-25T06:29:34.821+08:00
    'imagesource': 'jcr:4b322506-9b61-4814-ae85-c0018afe330c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dfe0d49-69a3-4a7e-b273-3533ea6b93f5'
    'lead': 'Finally breaking his long silence, Boston Marathon bomber Dzhokhar Tsarnaev
      apologized to the victims on Wednesday (Thursday, June 25 PHT), just before
      he was sentenced to death for his role in the deadly attacks two years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T15:13:20.891+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T15:13:29.302+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T15:13:26.029+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boston bomber apologizes, is sentenced to death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd4c3c0-3707-4042-b920-9682163cfad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Boston (CNN) —</strong> Boston Marathon bomber Dzhokhar
        Tsarnaev on Wednesday (Thursday, June 25 PHT) ended his long silence, asking
        Allah to help his victims and their families and apologizing to them for the
        pain and suffering he caused two years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca06f4d-cc76-4e26-b835-8312c752eec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is any lingering doubt, I did it along with my brother,"
        he said, referring to the bombings carried out by him and his brother, Tamerlan.
        "I ask Allah to have mercy on me, my brother and my family."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b97474-b8a4-4e40-a81d-0cf43cc95eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsarnaev, 21, standing at the defense table and speaking in a low
        voice, said he was sorry without ever turning to face his victims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e20700c-8959-4ff6-8126-db900bcadaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to now apologize to the victims and the survivors,"
        he said. "I am sorry for the lives that I have taken."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aef307b-edc4-499b-8634-e04c50cc2ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge George O''Toole formally sentenced Tsarnaev to death, a decision
        already made by a federal jury.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d355c09-c00e-4555-a0a2-9b4470c57fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever your name is mentioned, what will be remembered is the
        evil you did," the judge told him. "What will be remembered is you murdered
        and maimed innocent people."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d80609-abfc-4a4d-8db6-d9aa46236b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the day of final reckoning for Tsarnaev, one set aside for
        emotional impact statements from victims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797c822d-89d5-4140-87ec-ce67e93b048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsarnaev is the first person to be handed a death sentence in a
        federal terrorism case since the September 11, 2001, attacks. He and older
        brother Tamerlan, who died while fleeing police, set off two bombs at the
        finish line of the Boston Marathon on April 15, 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f31ad6-d1ae-45c2-ad39-1fe42bb6a74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two women and an 8-year-old boy were killed and more than 260 other
        people were injured. The blasts left 17 people – all active, outdoorsy people
        – amputees. A fourth person, an MIT police officer, was killed during the
        hunt for the Tsarnaevs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e97f5a0-ac58-4bf1-8991-773f85fd9553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only lingering question had been whether Tsarnaev would speak
        Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0adf9d-d873-4f9b-822b-b9ef71388eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of the hearing, the families of the victims and the survivors
        did all the talking, leaving some jurors in attendance in tears.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bcb960-eabe-405f-96d4-23823828cb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know life is hard, but the choices that you made were despicable,"
        said the mother of victim Krystle Campbell, Patricia, who stood with her husband,
        William, and her son and brother.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca766df-afee-4659-8d14-f246f6a085ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will never know why she is so desperately missed by those of
        us who loved her," Karen McWatters, a friend of Campbell''s, told Tsarnaev,
        who was facing in the direction of the speakers but not directly looking at
        them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c514aa-d9c8-4bd2-97bb-93a3de172f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsarnaev instead often looked down, as he did during most of his
        long trial.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637fb9d7-8185-4b94-9878-398639cefc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebekah Gregory, who lost a leg, said she was not giving a victim
        impact statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b368cfae-f496-4754-aeb9-df821a5264fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To do that," she said, "I would have to be someone''s victim. I''m
        definitely not yours, or your brother''s."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f45ceb-3a92-47e8-be27-0e0445f0b2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsarnaev''s actions served only to bring people together, she said.
        Soon, people will forget him as well as his brother.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c71f1f-8e12-44d7-ad86-6c63e6410ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so funny to me that you smirk and flip off the camera because
        that is what I feel we do to you every day we continue to succeed, fake limbs
        or not," she said, referring to the infamous image of the defendant raising
        his middle finger to a surveillance video in his cell.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c59ffd-6cb8-4884-919a-6a31795792ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ''Boston Strong,'' " she told Tsarnaev, who would not look
        at her. "We are America strong."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78ead14-35a1-4bd8-bfd6-6977dbe67090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivor Jennifer Kauffman said her life was forever altered, but
        "I forgive you and your brother."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc65f450-23c5-4dd5-be13-38b8fd5793dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope is some day soon you will be brave enough to take complete
        responsibility for your actions," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ded26e-dcc9-49be-8ffb-1d541f95e5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heather Abbott, a dancer who lost her left leg below the knee, wondered
        if Tsarnaev considered the stories of agonizing pain and suffering "success
        stories."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93a5dae-4be0-43f3-8cb3-b7199fdd9e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like Dzhokhar Tsarnaev to know that he did not break me,"
        she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45f1822-2661-44e0-9dc6-ae3c3029c1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Rogers, sister of the slain MIT officer, Sean Collier,
        said, "When I''m angry I am furious, when I''m sad it is debilitating."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efa520b-2559-4b65-8010-5a27596710e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will never have a complete and happy family again," Rogers said,
        with her father standing at her side. "I do not know the defendant nor do
        I care to know him. He is a coward and a liar. ... He bought milk after setting
        off a bomb to kill children."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f06fad-2540-4804-9b48-9cc4e61ab30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Richard, father of 8-year-old bomb victim Martin Richard, said
        Tsarnaev could have changed his mind that April morning and "walked away with
        a minimal sense of humanity." But he didn''t.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d24844-f92c-40f2-a7f5-6aa5e4e757b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He chose to do nothing to prevent all of this from happening,"
        he said. "He chose hate. He chose destruction. This is all on him. ... We
        chose kindness. We chose peace."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0e0409-0600-43a7-836e-3de653caa49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Richard family had urged prosecutors to drop the death penalty
        as a punishment option because of the anguish it will likely cause for them
        to go through the lengthy appeals process.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4004eb27-c166-4505-8fb8-cc3928adc3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Bourgault, who survived the bombings, said she hopes Tsarnaev
        never forgets the pain he inflicted, that it haunts him for the rest of his
        life.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cf279c-41e5-474f-8c39-7bf80dcea76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another survivor, Jeanne-Marie Parker, said: "My only hope is that
        you own this grief for the rest of your natural life."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3a3401-b984-4e60-aefb-5fd896f91917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marathon runner Meaghan Zipin said: "I''m the one who is alive,
        the defendant is already dead."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05dedb1-4787-49c9-86da-91ab0d76dc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another runner, Johanna Hantel, said she has come to peace with
        Tsarnaev. She will continue running marathons even if she has to crawl. Still,
        guilt consumes her.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a721f1-fd30-4790-b5b0-ce55f9e49307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel if we had not been running this dreadful crime would not
        have occurred," she said. "I feel somehow as a runner this was my fault and
        I cannot shake this guilt."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6206d772-682e-470a-b524-b43abcf88ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors say the Tsarnaev brothers set off their homemade bombs
        – containing fireworks, BBs, nails, and metal shards packed inside pressure
        cookers – to become martyrs to the cause of jihad. They also sought to punish
        Americans for the deaths of Muslims overseas.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2336bdd-961a-4d27-a7dc-7e77fc49b520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsarnaev said nothing in court during his 10-week trial. Until Wednesday,
        his only public words of explanation existed in a rambling "manifesto" scrawled
        with a pencil on the sides of the boat in which he hid for 18 hours in a Watertown,
        Massachusetts, backyard after a gunbattle with police. The message is punctuated
        by bullet holes and streaked with blood.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbf44a8-1e58-4f90-987b-b5c99746e7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the defense table during the trial, Tsarnaev fiddled with his
        bushy beard and tangle of curls, betraying no emotion as survivors and families
        of the dead told their heart-rending stories. His face was blank as horrific
        images of the devastation he caused filled the screens inside the courtroom.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b07b180-6219-4d03-8209-f8124efaa0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only flicker of emotion came when he appeared to wipe a tear
        from his eye while an elderly aunt, brought from Russia by the defense, dissolved
        into tears and gasping sobs on the witness stand.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70e35bc-05f0-4324-b964-d0cbffffc51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so, Boston was left to wonder whether Tsarnaev was proud of
        what he did – or ashamed. Did he even care?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b801b432-49b2-47f4-b8dd-f3002b914844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sister Helen Prejean, a Catholic nun who has earned renown for her
        work with death-row inmates, testified for the defense that Tsarnaev seemed
        "genuinely sorry." She said he told her during one of several visits that
        the bombing victims didn''t deserve to suffer.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abf4506-0e75-4638-8c1e-3dc044182224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said it emphatically," she told jurors, quoting Tsarnaev as
        saying, "Nobody deserves to suffer like they did."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a8923b-e97f-4bbe-9267-e82b6554d569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorney Judy Clarke chose her words carefully when she
        spoke about whether Tsarnaev felt remorse. She stopped short of telling jurors
        in her closing argument that he was sorry. All she''d say was he''d shown
        signs of "maturity" and was on the road to someday being remorseful.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07478ab9-3ed8-41c9-84d9-1214c6e67d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, only two of the 12 jurors found any glimmer of remorse.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbced41b-204f-430b-9af6-a0e1ee7bac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsarnaev was convicted of 30 counts, and the jury determined that
        six specific crimes merited the death penalty. They involved the deaths of
        Lingzi Lu, a 23-year-old graduate student from China, and Martin Richard,
        the 8-year-old boy. The two were killed by the bomb Tsarnaev set off in front
        of the Forum, a restaurant near the marathon finish line on Boylston Street.
        It literally tore them apart.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1ead50-a4c1-40bd-94ce-be12d429d09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury did not find that he should be punished by the death penalty
        for the death of Krystle Campbell, who was killed by the bomb set off by his
        brother near Marathon Sports. And they did not condemn him to die for the
        shooting of Collier, the MIT police officer, a few days later. Those crimes
        will be punished by the only other alternative: life in prison without parole.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3aa286-0abc-47ce-803a-2dba18ad8e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Bureau of Prisons will later determine where Tsarnaev serves
        his sentence, federal prosecutors said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8918ac-64ee-4066-bb8d-042d3cad4799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been held under the tight restrictions usually reserved for
        terrorists; they include solitary confinement and no contact with other inmates
        or the outside world. Most prisoners subject to those restrictions serve their
        time at the so-called Supermax prison in Florence, Colorado. But the federal
        government''s death row is at the prison in Terre Haute, Indiana.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c4cbdd-2ed0-43f5-b38d-97bd5a939394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsarnaev''s case is likely to result in years of appeals, and no
        one can say with any certainty when he might be executed, if ever.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b892911c-60a3-4833-af2a-98e6d36d2e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Dunham, executive director of the Death Penalty Information
        Center, said he expects Tsarnaev''s appeals to last a decade or more.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e87daf-2c2e-454f-af7d-bca9a974b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One can''t predict the likelihood that any given death sentence
        will be carried out," Dunham said. "Statistically, in both federal and state
        death penalty cases, it is more likely that a sentence will be overturned
        than that it will be carried out."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35392701-0d3c-43fc-9563-0e7649c832c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it was difficult to predict the success of any appeal because
        of the secretive way in which the case was argued.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd348e0-6457-4e11-b030-37af59957ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the pretrial proceedings took place under seal, and some
        of the sidebars were under seal," Dunham said. "We will not know until those
        transcripts are unsealed what other issues may be present in the case."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5cf7a9-0bf1-4115-94e9-e348f75557b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 75 people have received federal death sentences since modern
        death penalty laws went into force in 1988, according to the Death Penalty
        Information Center''s website.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ec918b-50d5-42ce-a4ed-71346f494e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only three federal death sentences have been carried out:</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d1c2ae-0d4e-4783-a768-97dc4410af96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timothy McVeigh was executed in June 2001 for the 1995 bombing of
        the Oklahoma City federal building.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc03fa8-a0e3-4154-b21d-ff2bd1e919c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan Raul Garza, a marijuana trafficker convicted of murdering three
        drug dealers in Texas, also was executed in June 2001.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c342bfb-ef5d-4e77-815b-23e56e1f920a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis Jones, a decorated Gulf War veteran, was executed in March
        2003 for the kidnapping and murder of a young female soldier in Texas.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d18098-6588-42db-8094-3ef111731f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Dana Ford contributed to his report.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a045a85d-1202-4f78-9c84-2826c1920add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:13:20.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:13:29.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2015/06/24/us/tsarnaev-boston-marathon-bombing-death-sentencing/">"Boston
        bomber tells victims he''s sorry as judge formally sentences him to death."</a></p>'
  'pba-ginebra-Asian-import-kim-jiwan-flu':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Kim Jiwan scored 16 points to help the Gin Kings advance to the quarterfinals.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-25T10:23:43.975+08:00
    'imagesource': 'jcr:2df70ebb-fb61-47a3-a9cf-ef54b78206c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac395fad-9da9-4d2d-958b-e09461a3a6c8'
    'lead': 'Asian import Kim Jiwan shot four three-pointers to help Barangay Ginebra
      San Miguel beat NLEX Road Warriors and claim the last slot in the quarterfinals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T15:17:13.589+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T15:17:17.809+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T15:17:17.459+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asian import Kim Jiwan plays through flu, delivers as Ginebra claims
      last playoff slot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb2abad-4fe3-44d7-85c6-04887e7eee63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:17:13.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:17:17.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For a couple of
        days now, Barangay Ginebra San Miguel Asian import Kim Jiwan revealed he has
        been suffering from flu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ffffba-fb6d-4dd9-8616-d64a445ab964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:17:13.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:17:17.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was evident at least in the first two quarters of their crucial
        match against the NLEX Road Warriors as he went gun-shy, going scoreless in
        24 minutes of action.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb2c14c-a033-41c3-919a-744192e46c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:17:13.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:17:17.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But off halftime, he didn’t look like one.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f23722-8084-412b-af71-1da234ed364b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:17:13.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:17:17.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean gunner caught fire in the second half, dropping 16 points
        to help the Gin Kings hammer out a rousing 110-107 victory over the Road Warriors
        on Wednesday (June 24) at the SMART-Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa57e904-0e48-4286-a40c-6562ace6858a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:17:13.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:17:17.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was struggling in the beginning because I was having cold for
        a couple of days now so I had a bad shooting in the first half,” the Korean
        reinforcement said through an interpreter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b765d9da-2402-4f64-8030-c9c61183b414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:17:13.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:17:17.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/24/pba-governors-cup-ginebra-nlex.html">Related:
        Ginebra clinches last playoff spot with win over NLEX</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff47a16b-1a9e-4478-b357-e6a8929dcdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:17:13.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:17:17.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a the last playoff spot at stake, Jiwan played through flu
        and delivered just when the Gin Kings needed more firepower especially from
        long range.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6a2c01-832a-4d67-af04-167f121b4dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:17:13.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:17:17.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But I just stayed confident in myself and fought through flu. Fortunately,
        I made my shots in the second half,” said the reinforcement, who shot four
        three-pointers on his way to 16 points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0587a486-59e4-4359-999b-c70c0e3d5566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:17:13.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:17:17.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, he uncorked a crucial triple in the dying minutes when
        the Gin Kings was staging a spirited run that allowed them to pull off the
        comeback.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7e37b7-913c-425e-ad5b-afe37cac46e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:17:13.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:17:17.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the win, Ginebra clinched the eighth seed and the right to
        face the league’s top team Alaska Aces, who hold a twice-to-beat edge in the
        quarterfinals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e2489b-e117-4440-a89e-3de098aa6a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:17:13.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:17:17.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jiwan believes Ginebra can pull through despite being the underdogs
        heading into the playoffs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adf57e9-3a7a-43b4-a799-7c4d10f8ef38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:17:13.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:17:17.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To be honest I don’t really care who the opponent is because we
        have great players and coaching staff. It’s just a matter on how we’re going
        to stick together and build up on team chemistry,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871c88b5-a0ae-4e04-8e67-dc6c065f9f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:17:13.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:17:17.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As long as the fans are coming over to watch and support us we
        are not afraid to take further step in the playoffs.”</p>'
