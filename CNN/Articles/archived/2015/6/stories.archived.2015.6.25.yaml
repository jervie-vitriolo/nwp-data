      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://Metro Manila (CNN Philippines) — It''s official:
        More of our Filipino words and colloquialisms have made it to the Oxford English
        Dictionary (OED). OED announced on Thursday (June 25) nearly 500 new word
        additions and over 900 newly-revised and updated words in its dictionary.
        The latest update of the lexicon took a couple of words from distinct global
        varieties in English — and many of these words are from the Philippines. Some
        words included are formations in English that are not only used in the Philippines,
        but also in other parts of the world where there are many Filipinos. Related:
        Colloquial word ''twerk'' a whole lot older than Miley The word &quot;carnap&quot;
        comes from ''car'' and ''-nap,'' which means ''to steal a motor vehicle.''
        Just in time for the May 2016 elections, the word &quot;presidentiable&quot;
        was also added. It is defined as ‘a person who is a likely or confirmed candidate
        for president.’ Here are the other Filipino words and interjections added
        to the OED: balikbayan (noun): A Filipino visiting or returning to the Philippines
        after a period of living in another country. [first recorded in 1976] barangay
        (noun): In the Philippines: a village, suburb, or other demarcated neighbourhood;
        a small territorial and administrative district forming the most local level
        of government. [first recorded in 1840] despedida (noun): More fully despedida
        party. A social event honouring someone who is about to depart on a journey
        or leave an organization; a going-away party. [first recorded in 1929] halo-halo
        (noun): A dessert made of mixed fruits, sweet beans, milk, and shaved ice,
        typically topped with purple yam, crème caramel, and ice cream. [first recorded
        in 1922] high blood: (a) n.colloq. hypertension; (b) adj. Philippine English
        angry, agitated. KKB (interjection): ‘Kaniya-kaniyang bayad’, literally ‘each
        one pays their own’, used especially to indicate that the cost of a meal is
        to be shared. It can also be used as an adjective. [first recorded in 1987]
        sari-sari store (noun): A small neighbourhood store selling a variety of goods.
        [first recorded in 1925] utang na loob (noun): A sense of obligation to return
        a favour owed to someone. [first recorded in 1906] The Oxford English Dictionary
        is one of the largest- and longest-running language research projects.">Related:
        Colloquial word ''twerk'' a whole lot older than Miley</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
