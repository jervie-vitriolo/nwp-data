    'template': '1'
    'title': 'Dwarf planet Ceres reveals pyramid-shaped mystery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3f29b7-1fed-4883-8dc0-7388ab3e71b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:20:57.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:21:17.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> OK, this is just too much.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0738a599-c232-44f5-96f4-e352ebddfe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:20:57.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:21:17.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, NASA''s Dawn probe spotted curiously sparkly bright spots
        on the surface of Ceres, the dwarf planet that lies in the asteroid belt between
        Mars and Jupiter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbebc74f-3e72-41dc-90fa-5b08ea25a7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:20:57.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:21:17.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beats us, the scientists said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be5ffa1-0788-4912-b163-af86dbb76d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:20:57.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:21:17.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, cameras on the tractor-trailer-size spacecraft have captured
        a baffling structure rising 3 miles above the planet''s cratered surface.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea045bf-5000-4bc3-85fc-b47e1e61d9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:20:57.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:21:17.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conveniently, the thing looks an awful lot like a pyramid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f614b1e3-89f8-4a9e-b491-2d6677e1ab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:20:57.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:21:17.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intriguing," the NASA scientists said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcccbf4-2299-4580-83da-ea2a29cb6ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:20:57.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:21:17.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALIENS! the #itsaliens crowd roared.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4df3b90-e8d2-413c-a4a4-9c469c8d87e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:20:57.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:21:17.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new image, released Sunday (June 21) by NASA, was taken June
        14 from a distance of about 2,700 miles, the agency said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d522ca1-e788-42e1-ad90-f14dbae5236c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:20:57.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:21:17.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It shows what NASA described in its classically understated and
        totally non-freaked-out tones as "a mountain with steep slopes protruding
        from a relatively smooth area of the dwarf planet''s surface."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1895aa-e86e-430c-9c13-101e5c5b36db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:20:57.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:21:17.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be fair, the agency offered no suggestion that the towering structure
        is an offering to some long-lost space emperor or home to our new alien overlords.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9f3f27-054c-4d5d-92e9-b5efdb9ffd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:20:57.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:21:17.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, to be even more fair, it''s probably just a really tall mountain
        in a solar system filled with wondrous and strange natural phenomena.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449ed5cb-259d-4ace-9e5f-1017f1166258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:20:57.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:21:17.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Dawn mission has done nothing but stoke imaginations since
        the discovery of mysterious bright spots on the surface of the dwarf planet
        in February and the beginning of the probe''s orbit in March.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4154c48c-b917-41ba-a571-307cbe547ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:20:57.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:21:17.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folks have claimed to have spotted giant alien motherships hovering
        over the planet, bat-winged spaceships parked on its surface and even evidence
        of alien cities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa43d8b-a010-46ed-b639-e889b896b46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:20:57.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:21:17.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the mystery only deepened with the most recent batch of images
        showing even more bright spots alongside the largest one, which NASA said
        looks to stretch some 6 miles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2709752b-bddb-4fd0-8b1d-19d43b34e5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:20:57.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:21:17.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many, of course, insist that the spots look for all the world like
        brightly lit cities twinkling on the shadowed surface of the distant dwarf
        planet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d5226f-067b-423a-84ae-392deb6efa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:20:57.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:21:17.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, NASA hasn''t traveled down that road. Scientists, they
        say, still don''t know what the spots are. Maybe ice. Maybe salt.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160355b8-99de-40cd-9e11-d851b090ab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:20:57.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:21:17.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But scientists are considering other options, too," NASA said coyly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa7eee6-9d37-4912-b350-df220ff60bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:20:57.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:21:17.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But #itsaliens, right?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feafa702-965b-4a34-99c3-b75c0e79b2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T15:20:57.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T15:21:17.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/23/us/feat-ceres-pyramid/index.html">"Dwarf
        planet Ceres reveals pyramid-shaped mystery."</a></em></p>'
