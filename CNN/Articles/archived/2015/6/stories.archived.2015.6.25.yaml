      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales was a popular character in Marvel Comic''s "Ultimate" line
        of comics. In that series, he donned the mask after the death of Peter Parker.</p>'
