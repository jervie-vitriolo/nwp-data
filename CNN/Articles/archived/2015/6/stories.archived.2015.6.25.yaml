    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fc0dda-c912-408d-b4bd-2217c8f79299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:18:07.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:18:13.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> KIA Carnival got
        the boot in the Philippine Governors’ Cup, but head coach Manny Pacquiao is
        satisfied with how his team fared in its debut season especially in the closing
        conference.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb08822-99ae-465e-b4b5-4be085ed9d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:18:07.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:18:13.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Masaya ako sa performance ng mga players,” he said. “Masipag sila
        sa ensayo at nagawa nila yung mga pinapagawa namin sa kanila.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e8b93a-62d1-4684-b47e-53aee6240bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:18:07.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:18:13.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KIA (5-6) wrapped up its season on a bright note, beating seventh
        seed Meralco Bolts on Wednesday (June 24) at the SMART-Araneta Coliseum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6840265-9c07-4f02-97bb-440ba0dc9914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:18:07.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:18:13.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2015/06/24/pba-governors-cup-kia-meralco.html">Read:
        Ray of light for KIA as it survives Meralco to keep playoff hopes alive</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b10d86b-7c34-49c5-a0ab-1d5ebb8010c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:18:07.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:18:13.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win actually gave the Carnival a chance to enter the quarterfinals,
        but Barangay Ginebra San Miguel foiled their hopes by beating the NLEX Road
        Warriors in the ensuing match.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df07935-b81f-4950-a2b2-4a29bc1397fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:18:07.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:18:13.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra clinched the last playoff slot and will face top team Alaska
        Aces in the next round.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4906aea9-0106-4871-8527-4a721e9171ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:18:07.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:18:13.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the Filipino ring icon is happy with his team’s overall
        development.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c645281e-f36f-4380-a1d3-48dc2df33e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:18:07.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:18:13.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marami kaming natutunan. Dagdag experience sa mga players ito at
        siguro magagamit nila next season,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a19ee5-dc8a-48f2-a6a3-ac0b39b11970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:18:07.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:18:13.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giving credit where it’s due, Pacquiao said assistant coach Chito
        Victolero did a great job especially on infusing discipline to the players.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e2b1e3-70f2-4baf-ad9b-fa4e8006225a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:18:07.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:18:13.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maganda yung disiplina sa mga players ng pinagkakatiwalaan kong
        si coach Chito,” he said. “Every game nag-iimprove talaga laro ng mga players.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce57f09-f962-490c-b2ee-7f57cf96ce71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:18:07.809+08:00
