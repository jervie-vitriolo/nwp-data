      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://money.cnn.com/2015/06/24/technology/facebook-messenger-phone-number/index.html?iid=hp-stack-intl">We''re
        starting to see the fruits of Facebook''s $22 billion WhatsApp deal"</a></em></p>'
  'greece-europe-bailout-talks-stall':
    'author': 'Mark Thompson and Chris Liakos, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-25T19:58:50.615+08:00
    'imagesource': 'jcr:a7447445-9e1a-4527-a1c7-224b0ed23520'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9249be48-c8ae-491c-914d-e2dae7adaad4'
    'lead': 'The great European standoff is not over yet. A key meeting between Greece
      and its creditors broke up without a deal on Wednesday, EU officials said. The
      talks are scheduled to resume Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T14:56:18.230+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T14:56:23.964+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T14:56:23.545+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greece''s bailout talks with creditors stall

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f141984-e360-43f3-b82d-0723e2c83525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:56:18.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:56:23.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> The great European standoff
        is not over yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18efbc53-9fc9-48da-bea2-3feb620b1b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:56:18.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:56:23.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key meeting between Greece and its creditors broke up without
        a deal on Wednesday, EU officials said. The talks are scheduled to resume
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e38423-5cc6-4a0e-a697-d08221140697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:56:18.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:56:23.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece is trying to persuade Europe to hand over the cash it needs
        to avoid a disastrous debt default.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a11edca-62d7-4c96-a115-1c071c1536e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:56:18.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:56:23.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes couldn''t be higher. Without a deal this week, the country
        won''t be able to repay the International Monetary Fund 1.5 billion euros
        due June 30.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf467b85-2e62-4ead-8976-e6a80037e714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:56:18.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:56:23.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately we''ve not reached an agreement yet but we are determined
        to continue work," said Jeroen Dijsselbloem, who chaired the meeting of eurozone
        finance ministers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9b724c-1bc5-466c-b99d-10c8f7dd821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:56:18.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:56:23.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it misses the payment, Greece may have to introduce capital controls
        to prevent a run on its banks. Leaving the euro — the feared Grexit — would
        then loom large.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7100cc5-414d-4b7e-a2f2-f4d13300e28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:56:18.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:56:23.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets surged earlier this week on optimism that a deal could be
        brokered after Greece submitted new proposals to put its finances in order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d520cb-8551-43f7-93c1-a810f788c824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:56:18.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:56:23.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that plan has since been put under the microscope, and run into
        opposition from Europe and the IMF.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aa1dd6-4e2d-4340-9130-ee34df9a41c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:56:18.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:56:23.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [creditor] institutions, on their part, submitted a new proposal
        which transfers the burden [of austerity] to wage earners and pensioners in
        a way which is socially unfair," Greece''s radical left-wing government said
        in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889c210f-265c-4960-95b7-b9e59432736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:56:18.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:56:23.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Greek side cannot agree with such change of direction."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02190b43-8807-41f6-a0dc-23a1cc0ff347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:56:18.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:56:23.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European stocks sank Wednesday; Greek bank shares and government
        bonds were also under pressure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca70e6ae-8f13-4ab5-886a-aff5c8b700cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:56:18.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:56:23.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greek government was offering gradually to raise the retirement
        age to 67, set the main rate of sales tax at 23%, while continuing to levy
        lower rates on energy, basic food, medicine and books. It also proposed raising
        the rates of income and corporate taxes above certain thresholds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ae95f4-8d2e-4cad-a9ae-e41ad48c3384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:56:18.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:56:23.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists say the measures don''t do enough to encourage growth,
        because they place too much emphasis on raising taxes, rather than cutting
        spending. That means the country could struggle to generate the budget surpluses
        it needs to service its enormous debts — a key concern of the IMF.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cd0cce-2443-44ad-a539-6789b5b7cf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:56:18.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:56:23.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IMF backing for the deal is crucial — without its blessing, lawmakers
        in Germany and other European countries may block the release of the 7.2 billion
        euros that remains of Greece''s 240 billion euro international bailout.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087f54e9-57e3-490b-b135-569cef0f0159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:56:18.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:56:23.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe and the IMF want Greece to spend less on pensions, raise
        more money from sales taxes, and scale back a planned increase in tax on business.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014e77dc-a265-4b0f-9f49-31852212088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:56:18.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:56:23.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IMF Chief Economist Olivier Blanchard set out the hard choices facing
        Greece and its creditors in a blog last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b21b7d-6595-47b3-b7a7-5115c28b35c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:56:18.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:56:23.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe a reduction of pension expenditures of 1% of GDP (out
        of 16%) is needed, and that it can be done while protecting the poorest pensioners,"
        he wrote. "We are open to alternative ways for designing both the [sales tax]
        and the pension reforms, but these alternatives have to add up and deliver
        the required fiscal adjustment."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ee2fad-4866-440c-b4d5-26447bf4c781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:56:18.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:56:23.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return, he said, Europe should offer Greece more debt relief
        — by reducing further the interest rates on its emergency loans, and pushing
        back the dates at which they need to be repaid.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54f0b7d-4541-4bfd-88f6-a28aeb8c481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:56:18.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:56:23.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s an issue Europe, so far, has not been willing to discuss.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973777a2-091b-4c82-af89-fee769c1ae86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:56:18.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:56:23.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivana Kottasova in Athens contributed to this article.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a2931b-8b09-4bf5-b8bc-6bc169362769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:56:18.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:56:23.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Greece''s bailout
        talks with creditors stall"</em></p>'
