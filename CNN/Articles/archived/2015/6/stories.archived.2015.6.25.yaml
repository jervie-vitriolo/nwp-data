      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — It''s official: More of our Filipino
        words and colloquialisms have made it to the Oxford English Dictionary (OED).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2cd13b-1147-467c-ad33-7d2e95721da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:24:10.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:39:51.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OED announced on Thursday (June 25) nearly 500 new word additions
        and over 900 newly-revised and updated words in its dictionary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2024ee3-c5ce-4316-8e4a-0f7ad8a30b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:24:10.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:39:51.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest update of the lexicon took a couple of words from distinct
        global varieties in English — and many of these words are from the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6639d640-1297-4d17-851f-edb72d3e22e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:24:10.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:39:51.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some words included are formations in English that are not only
        used in the Philippines, but also in other parts of the world where there
        are many Filipinos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe291553-bf04-4049-9a76-dfc3421c1302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:24:10.197+08:00
