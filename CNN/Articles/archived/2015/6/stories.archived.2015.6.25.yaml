    'caption': 'Last year the Manila West team, led by Terrence Romeo, won the FIBA
      3x3 Manila Masters leg.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-25T12:09:23.982+08:00
    'imagesource': 'jcr:3c87bad7-03c3-477c-9d5d-52c88f6f9f39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b69c2ea8-dda5-46ae-9668-edaa21baadf7'
    'lead': 'The Philippines will once again host the FIBA 3x3 World Tour Manila Masters
      on August 1 and 2 at the Robinson’s Place Manila, according to Samahang Basketbol
      ng Pilipinas (SBP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T14:45:11.399+08:00
