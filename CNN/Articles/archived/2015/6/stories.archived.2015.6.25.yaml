  'sea-games-medalists-cash-incentives':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-25T22:27:24.422+08:00
    'imagesource': 'jcr:6b8b8d0c-148f-4d96-8d36-2cc719e15e7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '541c3593-238d-4850-bfa3-c35677f7a4f5'
    'lead': 'According to Philippine Sports Committee chairman Richie Garcia, incentives
      amounting to P9.015 million will be distributed to SEA Games medalists during
      the Olympic Day celebration at the PhilSports Arena on Saturday (June 27).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T13:06:25.436+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T13:06:30.145+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T13:06:29.804+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SEAG medalists to receive cash incentives

      '
    'updated': 2015-07-26T07:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241e576e-c3ff-416e-bbd7-626093c0ffd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:06:25.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:06:30.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Filipino athletes
        who shone in the recently-concluded Southeast Asian (SEA) Games in Singapore
        are set to receive cash incentives from the Philippine Sports Commission (PSC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e218e3b6-3019-48c3-b4c9-2e0fa6a6a2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:06:25.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:06:30.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/16/sea-games-philippines-final-medal-tally.html">Related:
        Philippines ends SEA Games campaign with 131 medals</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450e6a5d-508f-428a-a40b-acd10f39b0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:06:25.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:06:30.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report by Philstar.com, PSC chairman Richie Garcia said incentives
        amounting to P9.015 million will be distributed to SEA Games medalists during
        the Olympic Day celebration at the PhilSports Arena on Saturday (June 27).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c467e0a1-0825-40ad-8a52-9c29c48983fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:06:25.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:06:30.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As per Republic Act 9064, otherwise known as the Sports Incentives
        Act, a gold medalist will get P100,000, while winners of silver and bronze
        will earn P50,000 and P10,000, respectively. The Act also entitles the coaches
        to 50% of their players’ cash gifts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edada7f-57c3-43aa-83a3-d60932a78b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:06:25.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:06:30.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino-American Eric Cray will receive the biggest incentive of
        P300,000 for lording over the 100-meter dash and 400m hurdles, where he set
        a new record of 49.40 seconds. He''ll also reap an additional P100,000 for
        breaking the record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfade196-c926-458f-a3ae-68b6253fd964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:06:25.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:06:30.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others who will receive cash gifts are: wushu’s Daniel Parantac,
        triathletes Nikko Huelgas and Claire Adorna, billiards’ Warren Kiamco, Carlo
        Biado, Dennis Orcollo, judo’s Kiyomi Watanabe, gymnast Reynald Capellan, shooter
        Elvie Baldovino, hammer thrower Caleb Stuart, cyclist Mariella Salamat, boxers
        Ian Bautista, Josie Gabuco, Emir Marcial, and Mario Fernandez, cue artist
        Chezka Centeno, Volcanoes 7s, the Blu Boys and Blu Girls, and the Gilas Cadets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ad8449-18b9-4406-898f-ee31de44d726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:06:25.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:06:30.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the Filipino contingent brought home 29 gold, 36 silver,
        and 66 bronze medals to wind up at sixth spot in the regional meet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c032667a-e6b0-4f55-b596-373191ab6595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:06:25.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:06:30.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2015/06/17/2015-Sea-Games-Philippines-do-better.html">Related:
        SEA Games: Did the Philippines do better?</a></p>'
  'karachi-heat-wave-claims-more-lives':
    'author': 'Saima Mohsin and Euan McKirdy, CNN'
    'caption': 'According to officials, the death toll from the oppressive heat wave
      in Sindh province topped 1,000.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-25T22:26:11.166+08:00
    'imagesource': 'jcr:5eb79b02-d631-4b30-9ac7-cb09b3d6ba7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abc461ce-102e-48fe-8c2e-edb41fb4184c'
    'lead': 'The unforgiving heat has spared no one. The very young, the very old
      and those in the prime of their lives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T13:10:33.844+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T16:34:28.673+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T16:34:28.220+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Karachi heat wave: Unforgiving heat claims more lives

      '
    'updated': 2015-06-26T08:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdefe1fb-a795-4586-9199-3137631779de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:10:33.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:34:28.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Karachi, Pakistan (CNN)</strong> — The unforgiving heat
        has spared no one. The very young, the very old and those in the prime of
        their lives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1060866-b4ab-4364-aaba-82073c16959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:10:33.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:34:28.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corpses covered in flies lie outside city morgues. Inside, bodies
        up on bodies are piled high.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5264d56-8955-44fa-926c-9dcaa1e71293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:10:33.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:34:28.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals are overwhelmed, relying on volunteers and donors for
        ice, water and even spare beds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e462f94e-df35-40f0-9941-83ae10cec6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:10:33.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:34:28.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Thursday (June 25), the death toll from the oppressive heat wave
        in Sindh province topped 1,000, officials told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2411ea7b-5e5f-4a22-84f1-772c9354f060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:10:33.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:34:28.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even without the numbers, the full extent of the misery isn''t
        hard to gauge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac318b23-489c-4a1b-b123-442021e840cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:10:33.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:34:28.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overwhelmed hospital</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3021f822-d59b-4cfa-9a93-eda00c42aee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:10:33.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:34:28.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Jinnah Post Graduate Medical Center in Sindh''s capital,
        Karachi, heat stroke victims are wheeled in daily, swelling the numbers well
        beyond capacity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486b0fd8-2313-42db-ac95-9868679ccf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:10:33.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:34:28.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overwhelmed doctors and nurses do what they can.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110852bd-98d9-4a99-9f26-b2cc3d428d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:10:33.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:34:28.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with supplies limited, the government-run hospital is relying
        on volunteers and donors for even the basic necessities, they say.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eee485c-b25c-40aa-bb2f-805e37846d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:10:33.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:34:28.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members tend to many of the patients, wiping their brows
        with sponges and keeping them cool with wet, grimy towels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05e890b-8053-456b-b1c7-ffdc2874970b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:10:33.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:34:28.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt so hot, I was vomiting," an elderly man told CNN. "I felt
        weak and my heart sank."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65329ea-3fc8-433d-b40a-f22ea589564f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:10:33.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:34:28.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overpacked morgue</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ab70db-5d8d-4004-a7fa-f79a00f0aa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:10:33.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:34:28.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Edhi morgue, the largest still operating in Karachi, the
        picture is even more dismal. A charity runs the facility, but it''s struggling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fe468e-4078-4e1a-8295-52f054264617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:10:33.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:34:28.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stench of death is felt even before visitors reach the gates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd567d43-f946-465c-ae74-03a3a58cd8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:10:33.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:34:28.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handwritten sign outside says the morgue is filled to capacity,
        while bodies lie outside.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebf01c2-5ca6-42bc-8a0e-65b4ad849cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:10:33.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:34:28.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily power outages, as the city tries to keep up with the demands
        of 16 million residents, mean the cold storage unit that houses bodies is
        hot and sticky.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fc1d19-1ba4-4887-a9c8-d204fb44d970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:10:33.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:34:28.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dead, it seems, are denied the dignity they deserve.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b9c795-857d-4834-942d-0941356af842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:10:33.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:34:28.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brutal heat</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbd9d72-5b01-4c73-83cc-69e5dcfa4ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:10:33.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:34:28.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is used to baking in the heat around this time of the year,
        just before the monsoon rains arrive as welcome relief.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e953c7-2a37-4e04-9768-790e372e5bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:10:33.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:34:28.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year''s heat wave has been particularly brutal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de30a5ba-7c14-4dd7-aeae-78205a1aa901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:10:33.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:34:28.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It began Friday (June 19). On Saturday (June 20), temperatures reached
        44.8 degrees Celsius (112.64 degrees Fahrenheit) – the highest-recorded temperature
        in the country in the last 15 years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37b3811-33df-4e89-8d8e-c92ea466ed82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:10:33.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:34:28.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s (June 21) temperature dipped slightly to 42.5 Celsius
        (108.5 F).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ee832f-4d2b-4610-bd6b-1c0ce0276425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:10:33.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:34:28.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooler temperatures are expected to arrive later in the week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fe062e-2373-4bd8-8d6a-00b0c53d3580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:10:33.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:34:28.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramadan obligations</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5389d3-b2d3-40be-a529-64afedcfee59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:10:33.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:34:28.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat wave comes at a time when this predominantly Muslim country''s
        citizens are observing Ramadan. During the holy month, the faithful fast from
        sunup until sundown.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720dd91b-2837-4ca5-b01d-12567b7056ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:10:33.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:34:28.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that, amidst these scorching temperatures, Pakistanis
        are forgoing food and water.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b02cc1-926a-4ca3-8280-e977ab970641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:10:33.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:34:28.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clerics are reminding residents that they can forego fasting if
        they feel the soaring temperatures are life-threatening.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731cf784-a6c9-4340-8d69-178795e4d406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:10:33.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:34:28.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My son had a high temperature and then he had a fit," one woman
        told CNN</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71514738-0a48-4df5-b0a3-8a2e4d85a75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:10:33.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:34:28.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if she had water and electricity, she replied, "Nothing. We
        have none of those things."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0276160f-ed7f-4871-aa47-db9ae1b49eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:10:33.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:34:28.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Saima Mohsin reported from Karachi, and Euan McKirdy wrote
        from Hong Kong.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78636acf-b516-4923-9421-b92b81af241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:10:33.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:34:28.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/25/asia/pakistan-heat-wave/index.html">"Karachi
        heat wave: Unforgiving heat claims more lives."</a></em></p>'
  'Sen.-Aquilino-Pimentel-III-Vice-President-Jejomar-Binay-audit-HUDCC-chief-demolition-job':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-25T21:37:19.438+08:00
    'imagesource': 'jcr:42fb3149-38b0-48aa-b041-eac0471c1708'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e3c613d-d92c-4bf7-81aa-a4ed9eccaa9d'
    'lead': 'Sen. Aquilino Pimentel III denies that his call for an audit of the Housing
      and Urban Development Coordinating Council (HUDCC) was a demolition job targeting
      Vice President Jejomar Binay, who headed the agency. "I was wondering how come
      the call for an audit was immediately linked by the vice president to a demolition
      job," he adds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T13:14:39.559+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T13:14:47.269+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T13:14:46.894+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pimentel: Call for Binay audit as HUDCC chief not a demolition job

      '
    'updated': 2015-06-26T06:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb9cf38-beda-4306-9f99-ec47c46cc4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:14:39.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:14:47.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sen. Aquilino
        Pimentel III denied on Thursday (June 25) that his call for an audit of the
        Housing and Urban Development Coordinating Council (HUDCC) was a demolition
        job targeting Vice President Jejomar Binay, who headed the agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c56571-d435-4cc5-b2bb-c4bb5d46821d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:14:39.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:14:47.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My suggestion that his (Binay''s) tenure or performance as Housing
        and Urban Development Coordinating Council chair be audited is not part of
        any demolition job," Pimentel told CNN Philippines in a phone interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da681952-b185-4a9c-819d-47b408602bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:14:39.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:14:47.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was wondering how come the call for an audit was immediately
        linked by the vice president to a demolition job," Pimentel added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abc4414-034d-4e4f-8c7a-dc5cd4d86855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:14:39.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:14:47.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strongly worded</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b66609-f8fb-48a6-95c3-08f9ad1b9797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:14:39.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:14:47.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Pimentel expressed his intentions to ask for an audit of the
        HUDCC, Binay sent a letter to Pimentel on Wednesday (June 24).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacfaf99-e4db-4895-8615-39f47f0204fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:14:39.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:14:47.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter, the vice president used strong words as he accused
        the senator of engaging in a demolition campaign against Binay. He even told
        Pimentel to "man up."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0d5d5d-ed04-412e-bc97-052f85e12eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:14:39.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:14:47.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the letter read: "Obviously, your statement is but part
        of the demolition by perception employed by you and your Senate cohorts for
        the last ten months. I hope this is not a bluff. I dare you: Magpakalalaki
        ka [Man up]. I expect nothing less than a continuation of your demolition
        campaign against me."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d0684b-77a9-4425-8dfb-824d07dbd1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:14:39.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:14:47.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, meanwhile, has yet to send a formal reply to the vice
        president. The senator said that he will be writing to Binay soon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f681ec-d1e9-4134-82c4-cc4dcdf5cef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:14:39.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:14:47.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Logical'' call</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2ee33b-b8b1-4ef4-ad1a-22d0daba7fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:14:39.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:14:47.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said that his call for an audit on the HUDCC was "logical"
        because it could serve as a guide for its next chief. But he admitted that
        what pushed him to ask for performance and financial reports was an online
        report of Binay''s supposed milestones as HUDCC head.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaf0d74-cbef-4c2f-84d5-ec03677e3cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:14:39.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:14:47.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I read after he resigned a report entitled ''Milestones as Head
        of the HUDCC'' and there were figures," Pimentel said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865a7c4a-9d29-431c-8fc3-42a462f08cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:14:39.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:14:47.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It occurred to me that this milestones report, which contains figures,
        must be validated and the best way to validate this is to audit his performance
        as HUDCC head."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a85de8-9e8e-4113-8647-6d14a6e0a478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:14:39.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:14:47.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/22/vp-binay-steps-down-from-cabinet.html">Related:
        VP Binay steps down from Cabinet</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2471ea6b-ab8d-4202-b228-c78995e095df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:14:39.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:14:47.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reading the report, Pimentel proceeded in doing his own research.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f71141d-611c-45df-9159-57dbef710677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:14:39.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:14:47.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He got in touch with a friend in Cagayan de Oro to confirm what
        was stated in the article. And upon asking if all victims of Typhoon Sendong
        were accommodated in terms of housing commitments, Pimentel said that he got
        a "disappointing" reply.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542746da-30f7-4730-b200-ca732d8b4b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:14:39.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:14:47.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pimentel cleared his intentions, he also clarified that he
        would have the Commission of Audit (COA) look into these matters.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475c93ae-ebe0-45a5-8ca9-1341eb11d40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:14:39.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:14:47.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not say that I will audit him. I said I will ask COA," Pimentel
        said. "Commission on Audit can do a performance as well as a financial audit."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a279a41d-f0b1-4bc5-80f4-b30dd55ef7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:14:39.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:14:47.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel also implied that the vice president shouldn''t accuse
        him of being part of any demolition job because COA releases audit reports
        regularly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bb65c8-c200-4430-9d0e-3404ddd98f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:14:39.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:14:47.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the first place, do I already know now the result of the audit?
        Do I know now that it will be a negative result? It could be a positive result,"
        Pimentel said. "What if one or two months from now, there''s an audit report
        and it''s a glowing, positive report in favor of the vice president? Then
        good for him."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79072a34-940c-4cf3-995e-9e1aa3675f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:14:39.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:14:47.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel even offered Binay a suggestion should the audit reports
        turn out well: "He can use this for his campaign."</p>'
  'pba-manny-pacquiao':
