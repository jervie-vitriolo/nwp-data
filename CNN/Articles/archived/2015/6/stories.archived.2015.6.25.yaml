      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The National Basketball
        Association (NBA) offseason is in full swing as teams start to make moves
        in preparation for the 2015-16 NBA season,</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aee3c4a-bd4b-43c6-827b-cf05e3eff0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:33:56.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:39:11.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is a quick recap of the offseason activity on Thursday (June
        25 PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f83d274-1785-4f18-beb3-b153c1154d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:33:56.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:39:11.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Love opts out</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d891061-2586-41d1-82ff-5d35ecd54573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:33:56.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:39:11.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh from his first season with the NBA finalists, center Kevin
        Love has reportedly opted out of the final year of his contract with the Cleveland
        Cavaliers and is set to test the free agency on July 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c32969-c486-4f69-bb2a-a9c0704dd3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:33:56.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:39:11.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his decision, Love was set to earn US$16.7 million for
        the last year of his contract.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678afabd-5991-492c-a9b0-b85cbca7a69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:33:56.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:39:11.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavaliers general manager David Griffin has stated that he expected
        Love and teammate LeBron James to opt out of their current contracts, but
        also expects for them to resign with the Cavs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cb4521-f193-4b55-a57c-8aebc7c3ccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:33:56.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:39:11.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love missed out on most of the Cavs'' postseason run&nbsp;after
        suffering a season ending shoulder injury in the hands of Celtics center Kelly
        Olynyk during their first round encounter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af853ddc-ae5b-45f6-823b-a55cc1cb290b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:33:56.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:39:11.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/24/NBA-LeBron-James-promise-get-better-facebook-social-media.html">Read:
        LeBron James ''promises'' to get better</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac823d8-323a-48a3-af8f-f5dc634d7f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:33:56.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:39:11.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monta Ellis declines option</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c025f8-3845-452e-8a0b-4d1a3798404f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:33:56.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:39:11.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two seasons with the Mavericks, Monta Ellis has opted to test
        free agency and decline his player option for the 2015-16 season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b29b5a7-9b1f-4079-9089-344d43a0991b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:33:56.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:39:11.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By opting out, Ellis has turned down a salary of US$8.72 million
        for next season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e75d404-96c8-4125-9167-03c5d5c169e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:33:56.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:39:11.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports from ESPN''s Chirs Broussard and Tim McMahon,
        Ellis'' agent Jeff Friend believes that opting out was the best move to make.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf12d01b-0764-4ce9-b515-b45bab5c933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:33:56.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:39:11.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision was made because it''s in the best interest of Monta,"&nbsp;
        said Friend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f3d978-0cc4-4a0e-b4db-f7f7350613af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:33:56.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:39:11.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite opting out, Friend has not ruled out the possibility of
        returning to the Mavericks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9578f220-5814-42dc-899c-90b1c8435b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:33:56.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:39:11.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was more about him taking his future into his own hands. Monta''s
        experience in Dallas was definitely a positive one," said Friend. "The team
        and the organization had success and Monta grew as a player. A door to return
        there will always be open."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457216f8-81fb-4663-ab6f-9642f8a05ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:33:56.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:39:11.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicolas Batum moves to Charlotte</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f4e970-613c-433a-8fb8-e6768242996f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:33:56.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:39:11.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hornets are active in the offseason once again and have pulled
        off a move that saw Nicolas Batum move to Charlotte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5364a384-8b87-45d2-8249-dce63e2a91e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:33:56.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:39:11.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return, the Portland Trail Blazers receive the services of sophomore
        center Noah Vonleh and veteran guard Gerald Henderson.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf562446-ad3b-479f-8ba4-0ffff4991556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:33:56.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:39:11.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the move, Trail Blazers'' President of Basketball Operations
        Neil Olshey praised Batum''s impact on the franchise.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf5ad96-42a3-4239-b322-2470d333ef8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:33:56.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:39:11.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nic Batum was a key contributor to all of our recent success,"
        said Olshey. "He will truly be missed as a person and a player. We wish Nic
        all the best for the future."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ba4fec-bd89-49f1-afd5-6d49fdb5ab20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:33:56.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:39:11.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade happened days after the Hornets shipped out Lance Stephenson
        to the Los Angeles Clippers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248be028-3e94-425a-8bc7-0709b1b85e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:33:56.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:39:11.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/25/NBA-Charlotte-Hornets-Portland-Trail-Blazers-Nicolas-Batum-Noah-Vonleh-Gerald-Henderson-trade.html">Read:
        Hornets acquire Batum from Blazers for Vonleh, Henderson</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a75e17-80a5-440f-a686-d27e812411d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:33:56.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:39:11.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremy Lamb set for Charlotte</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bf237a-fb9e-488d-9f96-83c9559f904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:33:56.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:39:11.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oklahoma City Thunder are set to send guard Jeremy Lamb to the
        Charlotte Hornets in a deal that involves the contract of Matt Barnes, according
        to Rick Bonnell of the Charlotte Observer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6f51c3-01c6-4b65-9e45-a9681a842b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:33:56.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:39:11.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hornets find themselves in need of reinforcements at the shooting
        guard position after sending Lance Stephenson and Gerald Henderson to the
        Los Angeles Clippers and Portland Trail Blazers, respectively.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486c328e-e33e-4b01-944e-3f505f269fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:33:56.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:39:11.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamb is seen as the first step in restoring the depleted two spot
        for the Hornets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9a284b-57d8-4a81-9c5d-efd769e429c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:33:56.054+08:00
