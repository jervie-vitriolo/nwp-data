    'template': '1'
    'title': 'Problems hounding K-to-12 program (Part 1): Undelivered books

      '
    'updated': 2015-12-03T13:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d8bc30-c6cd-469e-8fa0-b85798e76ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:00.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:28:12.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Isla Pugad is
        nearly an hour''s boat ride from downtown Hagonoy in Bulacan. Across the river
        the only educational institution in the island is Pugad Elementary School.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e61d02-2f93-4725-995a-d39b27a657ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:00.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:28:12.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth grade classroom won''t be used this school year because
        officials fear it could be submerged anytime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b953c4dd-6e11-4269-837e-b7d90f0c5873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:00.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:28:12.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourth grade teacher Angela Agustin''s class will meet instead in
        the library. But her greater worry: There are no books for her students.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf167eb8-9fc9-4e1d-bf40-66e0937befa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:00.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:28:12.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to learn on our own," she says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1265d6fc-99b9-4fbb-8036-95ae446db624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:00.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:28:12.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She would have to find other resources.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9556fa95-99c2-4e22-adf8-889aef0e713c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:00.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:28:12.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First grade teacher Josefina Lunes has the same problem. The last
        time she was given books was in 2011.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1bcedd-1a98-4578-8b17-c5b8116b8728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:00.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:28:12.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she attended a seminar, she was told that the books were ready.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d89e9f-f58c-4658-9169-6c54543e6925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:00.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:28:12.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wonders why the first graders were not given an ample supply,</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb92341-5041-407d-bd52-b88aad71135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:00.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:28:12.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the K-to-12 curriculum, the Department of Education (DepEd)
        has to procure new books. But as of June, CNN Philippines estimates at least
        15 million books for grades four and 10 have yet to reach the students.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196c1c11-473a-4313-a020-8b842312299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:00.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:28:12.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd records show that as of June 9, 2015, none of the 220 DepEd
        districts have received fourth grade books for English, Araling Panlipunan,
        Edukasyon sa Pagpapakalap, and Edukasyon Pangtahanan at Pangkabuhayan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8f1f99-09db-4c36-a1d0-3b72cc63172f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:00.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:28:12.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s more than 10 million books supposedly for use by 2.4 million
        fourth grade public school pupils. Not even a tenth of the 220 districts have
        received fourth grade books for Science, Math, and Filipino.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcbc556-b9bf-4857-86e5-705287488c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:00.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:28:12.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 10th grade, there have been no deliveries of books for English,
        Araling Panlipunan, Filipino, and Physical Education. That''s up to 5.5 million
        books that should have reached 1.3 million 10th grade students in public schools.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a8c97f-794b-4bb8-8942-751e4cbf85b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:00.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:28:12.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not call it shortage. It''s just a delay in the delivery,"
        says DepEd Assistant Secretary Jesus Mateo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29228d30-b0a5-446b-8969-3b506a596192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:00.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:28:12.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what caused the delay?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1a704a-862b-418f-8b10-fdb4a089e626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:00.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:28:12.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department posted an invitation to bid early this year for the
        printing of 41 million new textbooks worth P1.2 billion</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b42556-9a86-4527-ac7e-2c6f46fce26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:00.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:28:12.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd says the lowest bidder didn''t pass the rule that a supplier
        must have completed a recent project worth at least half of the P1.2 billion
        deal, leading to another round of bidding.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467bd123-6ab0-4e3c-a281-283949340668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:00.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:28:12.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project has been awarded. But DepEd refused to identify the
        suppliers in the deal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487a93f9-c85a-4d16-9f39-ce8c862b644d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:00.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:28:12.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mateo says he could not divulge the names.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934dd593-b170-4f20-b67b-a35ba6b41f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:00.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:28:12.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the procurement law, all notices of award must be posted on
        websites of both the procurement board and the procuring agency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca5e2b6-12be-4a2b-b274-27baff8d05f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:00.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:28:12.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DepEd page shows no record at all.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f67510-30bc-4142-82d1-3dd37b8e89a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:00.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:28:12.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those pushing for the suspension of the K-to-12 program say these
        delays will lead to more backlogs once the program fully rolls out in 2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6608f5-bb7c-495c-a140-cdb47a9655ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:00.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:28:12.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementation would be haphazard and hurried, according to
        David San Juan,&nbsp; co-convenor of the Suspend K-12 Alliance. That''s because
        of the delayed arrivals of the materials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9712d03e-a8e4-4574-bc5a-42b0659a0b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:00.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:28:12.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd says all book should be delivered before the end of June 2015.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f648ffdf-3153-49e5-8627-bb233e0b87b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T13:28:00.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T13:28:12.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Pugad Elementary School, a nesting place for young minds, some
        teachers have to make the most of what they have, with limited or no learning
        materials at all.</p>'
