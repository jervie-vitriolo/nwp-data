      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp; ISIS is reportedly digging trenches and calling on
        reinforcements to prepare for a possible assault by Kurdish forces on their
        stronghold of Raqqa in northern Syria, activists and a Kurdish official told
        CNN on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3790bd5-b5ba-4c19-8fee-fdcd9c2d2981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:04:54.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:04:58.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS moved a convoy of nearly 100 military vehicles packed with
        arms, ammunition and fighters from the eastern countryside of Raqqa to one
        of the terror group''s bases within the city, Rami Abdurahman, the director
        of the Syrian Observatory for Human Rights, told CNN on Wednesday. The observatory
        is a London-based monitoring group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55392675-5af3-4223-b9c1-2097adf568fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:04:54.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:04:58.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortification of the group''s de-facto capital in Syria comes just
        a day after Kurdish YPG forces backed by U.S.-led coalition airstrikes wrested
        control of the town of Ain Isa, the observatory reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7abef3-e0e0-4068-b080-ec4efee7a438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:04:54.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:04:58.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tactical victory puts ISIS'' formidable rivals just 55 kilometers
        (about 34 miles) away from the city of Raqqa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a9f97e-0b95-40fc-81c1-a08b27eaba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:04:54.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:04:58.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fighters are still clearing homes and streets of booby-traps and
        mines. There are some clashes from ISIS pockets on the outskirts of the town,
        but Ain Isa and the surrounding villages are free of the ISIS terrorists,"
        said Ismet Sheik Hassan, the Kurdish Defense Minister of Kobani where many
        of the YPG fighters originate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983e71e0-5561-47fe-a910-096d206c0c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:04:54.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:04:58.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South of the clashes, one activist group reported Raqqa''s Kurdish
        minority was ordered to evacuate the city or face detention, said Abu Ibrahim
        al-Raqawi, the head of Raqqah is Being Slaughtered Silently, from the Turkey-Syria
        border.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aeaf00-b17f-42ea-89cc-44c1ed29bb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:04:54.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:04:58.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ISIS is afraid the Kurds will lend their support to the YPG, and
        some may be sleeper cells, so an order was issued. All Kurds must report to
        an ISIS office within 72 hours," al-Raqawi said based on reporting from activists
        inside Raqqa. "They are forced to hand over the keys to their homes and leave
        the city."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54864c6d-784a-4552-879d-1f97a9899112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:04:54.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:04:58.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdurahman raised questions about that report and tells CNN some
        inside the city denied the claim. A Kurdish media activist, Mahmoud Bali,
        snapped photos on Wednesday of Kurdish families packed into the back of pickups
        with nothing but a canvas bag fleeing Raqqa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92abd1f-8e1a-4d44-bb63-81665237dd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:04:54.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:04:58.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes there is a willingness to enter Raqqa because we want to cleanse
        all of Syria. We want to get rid of all of ISIS. We have sworn anywhere that
        there is ISIS, we must get rid of them for the sake of a free, democratic
        and plural Syria," Hassan says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaacb00-cdf9-408d-a390-f27520428c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:04:54.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:04:58.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers: Kurds might not be ready to attack yet</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a296eade-2671-48d6-86d1-a208df011f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:04:54.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:04:58.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists and observers say the Kurdish YPG is not ready to launch
        an attack on the predominately Arab city of Raqqa, where the militia may face
        an onslaught by thousands of well-trained and equipped ISIS fighters. The
        ethnic minority might also face resistance from the residents of the predominately
        Arab city, which views the militia as an outside fighting force.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1cf7c6-85bf-45c9-a367-03995a79aa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:04:54.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:04:58.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are serious about our goal to get rid of ISIS, and we want to
        work with the Free Syria Army. We are willing to provide any support, and
        we are responding to the calls of the people," Hassan said, pointing to the
        partnership of Arab rebel forces such as the Raqqa Revolutionaries'' Brigade
        as a sign of cooperation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaa883d-3641-4988-904e-bf19f3f261d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:04:54.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:04:58.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people are preparing to flee if a battle breaks out between
        the YPG and ISIS. Residents are particularly afraid that Kurds will retaliate
        for Kobani," al-Raqawi says in reference to the Kurdish border city left in
        utter devastation after more than a 100 days of fighting between ISIS and
        YPG.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81241518-968d-4bff-a6e9-af523a7b7575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:04:54.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:04:58.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunni activists accuse the Kurdish militia of violations in territories
        under their control, including arbitrary arrests and summary execution, according
        to al-Raqawi. In a report last year, Human Rights Watch documented cases of
        abduction, murder and abuse in detention in the minority''s enclaves.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90ae813-af7b-4285-8fb0-6ff8668c3401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:04:54.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:04:58.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people are afraid of the YPG, and they are afraid of ISIS.
        They feel like this war has torn the fabric of society in Raqqa," al-Raqawi
        says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df86e40-f511-4c23-8f67-3c1d8f70a95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:04:54.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:04:58.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, it is a war of militias and the civilians are paying
        the price."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e334d5e-7474-4cce-ad70-60ee2876dc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:04:54.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:04:58.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/24/middleeast/isis-syria-raqqa/index.html">"ISIS
        reinforces its Syrian stronghold of Raqqa as Kurds get closer."</a></em></p>'
  'Trillanes-bares-plan-to-run-for-vice-president-in-2016':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Antonio Trillanes IV says he''s determined to run as a member
      of the Nacionalista Party whoever it might decide to include in its lineup in
      the 2016 elections.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-25T19:16:42.384+08:00
    'imagesource': 'jcr:7ab79fcb-4663-4180-95d2-179776298c45'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e0f6577-b1ed-4f4f-a695-192e85c3e592'
    'lead': 'The Nacionalista Party (NP) is still mulling its final lineup. But Sen.
      Antonio Trillanes IV says he will run for vice president in 2016 as a member
      of that party, regardless of its decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T14:08:52.055+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T16:37:37.259+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T16:37:36.922+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes bares plan to run for vice president in 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1706a2-8e34-47c1-b324-107436ed29e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:08:52.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:37:37.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro <strong>Manila (CNN Philippines) —</strong> Sen. Antonio Trillanes
        IV announced on Thursday (June 25) that he would be joining the vice presidential
        race in 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77de1295-253d-482b-ab60-6ba7b774744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:08:52.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:37:37.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nacionalista Party (NP) is still mulling its final lineup, but
        Trillanes stood firm in his decision to run as a member of the party whatever
        its decision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93154a6c-084c-4f92-80f0-fc652c9881df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:08:52.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:37:37.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ever since I entered politics in 2007, I wasn''t afraid of losing,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df93819-a453-4017-82fa-a815e8e36db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:08:52.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:37:37.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, however, said that there''s a need to strategize his
        campaign as he believes Sen. Francis Escudero will be the frontrunner for
        the vice presidential race.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22803f62-a9db-4508-a6b2-3e234b115cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:08:52.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:37:37.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party options</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec037fe-3d45-4f0f-ab10-9f74ecf254f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:08:52.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:37:37.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In finalizing the line-up, Trillanes said NP is considering different
        options. Among them a possible tie-up with the Liberal Party or adopting an
        independent candidate, like Sen. Grace Poe, to run as the party''s standard
        bearer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19468ad2-46a1-474b-85a1-8cf5b1188f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:08:52.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:37:37.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another option is to ask party members who they want to support.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a94978f-b688-4e6c-9bf8-f85b7dd62f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:08:52.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:37:37.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the senator, the NP will have a meeting in July to
        discuss possible presidential candidates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a08a76-03ee-4f6a-801a-d17d43a37b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:08:52.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:37:37.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a former lieutenant senior grade in the Navy, took part
        in failed coup attempts against President Gloria Arroyo in 2003 and 2007.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b46d1f-1c36-4953-a00d-27f72ba63a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:08:52.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:37:37.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, Trillanes joined the senatorial race and won while still
        in prison over the 2003 Oakwood mutiny, where soldiers from the Magdalo group
        demanded the resignation of military officials involved in alleged corruption
        in the Philippine Navy''s procurement system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207b80ee-4ed9-4036-9880-eba269d18e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:08:52.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:37:37.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also called for the resignation of then President Arroyo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95104327-16b0-408c-9bab-c7f8be9cfb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:08:52.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:37:37.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers involved in the coup attempts were given amnesty by President
        Benignio Aquino III in 2010 under Proclamation No. 75.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59069824-6f9e-485c-b482-266119aedca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:08:52.056+08:00
