      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b09e40b-82cf-4925-8aab-2d43213114e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:45:11.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:45:50.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        will once again host the FIBA 3x3 World Tour on August 1 and 2 at the Robinson’s
        Place Manila, according to Samahang Basketbol ng Pilipinas (SBP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f30032-94da-4243-8604-f8bf87224f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:45:11.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:45:50.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the second time the country will host the competition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af948497-ef18-44ed-b152-1467461aed2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:45:11.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:45:50.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team from Cebu, who recently won SBP-Talk ''N Text U18 Tatluhan
        National Finals, is one of the three teams to represent the country in the
        FIBA 3x3 World Tour Manila Masters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2966871-81ab-48ff-8a63-53ea57dfe155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:45:11.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:45:50.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other Philippine squads will consist of PBA players again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c524a961-5216-461f-b97d-bee8e796def0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:45:11.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:45:50.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top two teams will advance to the world championship in Abu
        Dhabi on October 15 and 16.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6af1667-4ee3-44f9-9b29-ed37bbfa097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:45:11.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:45:50.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIBA 3x3 stops are also scheduled in Prague (8-9 August), Beijing
        (15-16 August), Lausanne (28-29 August), Mexico City (9-10 September) and
        Rio de Janeiro (26-27 September) leading up to the Abu Dhabi finals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c628e451-fca2-4562-abb0-1d4060b38d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:45:11.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:45:50.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have just concluded our National 3×3 event, which was won by
        a team from Cebu,” said SBP executive director Sonny Barrios. “And it’s a
        good thing the Manila event will be held after the PBA season so the players
        can represent our national teams.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5514b11-917e-43ba-9e0b-37f9b0f66c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:45:11.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:45:50.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Manila West team, composed of pros Terrence Romeo,
        KG Canaleta, Rey Guevarra and Aldrech Ramos and coached by UAAP champion Eric
        Altamirano and De La Salle-Greenhills mentor John Flores, upset a FIBA 3×3
        world champion team from Qatar to rule the Manila Masters leg and earned passage
        to the world championship in Sendai, Japan.</p>'
  'Formula-One-US-Qatar-investors':
    'author': 'CNN Staff'
    'caption': 'Lewis Hamilton of Great Britain and Mercedes GP walks out for the
      drivers'' parade before the Formula One Grand Prix of Austria at Red Bull Ring
      on June 21, 2015 in Spielberg, Austria'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-25T10:26:20.513+08:00
    'imagesource': 'jcr:69adda60-810e-420e-9d9d-c4785c043434'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c04e3a0f-cd42-4e67-b843-cb58c932a194'
    'lead': 'Formula One shares could be sold to a group of American and Qatari businessmen'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T14:48:27.060+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T14:48:52.204+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T14:48:51.812+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Formula One: U.S. and Qatari investors to bid for sport?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca4398c-5781-4db4-b3d1-29db26955169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:48:27.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:48:52.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The words "boring" and Formula One have
        often been used in tandem this season given Mercedes'' domination -- but this
        is a sport that could be a sold for a very non-boring price of $8 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5ee7f3-a89b-43c5-a71c-7b79e48de67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:48:27.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:48:52.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami Dolphins owner Stephen Ross is working with Qatari investors
        to purchase a stake in the world''s most famous motorsport competition, The
        Financial Times and Reuters news agency have reported, citing sources familiar
        with the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4423e1-3231-41b7-953d-f304728f7deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:48:27.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:48:52.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross'' RSE Ventures and Qatar Sports Investments, which owns French
        football club Paris Saint-Germain, reportedly want to purchase CVC Capital
        Partners'' 35.5% stake in the holding company which owns F1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b81586b-81f4-4260-841a-93816acaebdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:48:27.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:48:52.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RSE told CNN it would not be commenting on the matter, while QSI
        and CVC were not immediately available for comment when contacted by CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323b9283-5204-4fe0-b378-6c5278062d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:48:27.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:48:52.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formula One tycoon Bernie Ecclestone, who will turn 85 this year,
        and has a 5% share in F1, was quoted by the FT as saying: "My shares will
        be sold together with theirs."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d0385a-1e38-479c-bb7c-275f3808e61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:48:27.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:48:52.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still Ecclestone will likely stay involved with Formula One, a person
        close to the talks told FT.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f9460f-a426-4915-993a-1c65d425a7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:48:27.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:48:52.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They believe he brings a lot to the sport and they can help expand
        it into the US and Chinese markets," the source said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8342d224-d6eb-412c-9e2e-3aba703dfdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:48:27.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:48:52.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecclestone did not respond to CNN''s request for comment, but the
        octogenarian was also quoted in Britain''s Times newspaper claiming that three
        or four potential bidders had emerged.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081ca1fe-248d-465e-9a5e-2a58fbd32bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:48:27.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:48:52.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no idea whether any of these people have got closer with
        this, but CVC are in the business of buying and selling companies," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88750bde-b514-40f9-b329-02213433adc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:48:27.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:48:52.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point is that they are very happy with F1 and Donald is not
        an enthusiastic seller," added Ecclestone, referring to CVC cofounder Donald
        McKenzie.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3988ffc7-c383-4a5d-92e4-baddf023c8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:48:27.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:48:52.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But their business is selling and everything has a price."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a191dde1-b79b-4d72-83ce-61dba00b18f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:48:27.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:48:52.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only last year, CVC held talks with Liberty Global and Discovery
        Communications but failed to reach a deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937f31bb-5ce0-487c-8c57-d12500a1be8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:48:27.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:48:52.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CVC has presided over the sport for nearly a decade, but has gradually
        decreased its stake.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f253079-bdef-4dd0-878b-e2523315b79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:48:27.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:48:52.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012 it sold $1.6 billion of shares to BlackRock, Norges Bank
        and Waddell &amp; Reed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f611f4-ad91-451f-acc2-37e258d08681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:48:27.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:48:52.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formula One has endured a difficult time of late with increasing
        costs, cash-strapped teams and a reduction of viewing figures leaving it struggling
        to compete.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45335215-eab5-4ba1-bffe-4bd81beb2375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:48:27.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:48:52.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross, a 75-year-old property billionaire, has also been linked with
        opening a Major League Soccer franchise in Miami along with former England
        captain David Beckham.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bd3b33-fd7f-4ce2-b366-ea9023e20f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:48:27.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:48:52.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World champion Lewis Hamilton leads the drivers'' championship with
        169 points, with Mercedes teammate Nico Rosberg 10 points behind, while Ferrari''s
        Sebastian Vettel is third on 120 points.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd483f31a-f710-4f34-b78c-d13ac007508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:48:27.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:48:52.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2015/06/24/sport/formula-one-stephen-ross-qatar-investments/">Formula
        One: U.S. and Qatari investors to bid for sport?"</a></em></p>'
  'facebook-messenger-whatsapp':
    'author': 'Hope King, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-25T08:17:39.738+08:00
    'imagesource': 'jcr:4c1c6047-f6c3-4096-ab45-117d3b05b44d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e1f21b6-7458-40f0-a547-6fdcf130a2f4'
    'lead': 'Facebook is slowly turning its Messenger app into WhatsApp. Messenger
      now permits people to sign up even if they don''t have a Facebook account.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T14:52:08.393+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T14:52:12.236+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T14:52:11.813+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'We''re starting to see the fruits of Facebook''s $22 billion WhatsApp
      deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc97184d-7679-493a-beba-e48bd528da6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:52:08.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:52:12.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Facebook is slowly turning
        its Messenger app into WhatsApp.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32afc2f-38d8-424d-8169-da29bc490250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:52:08.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:52:12.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messenger now permits people to sign up even if they don''t have
        a Facebook account. The new registration process began rolling out Wednesday
        in the United States, Canada, Peru, and Venezuela.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3352cca0-1d3e-4ae4-a412-7e72e3d52470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:52:08.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:52:12.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s just the latest in a string of recent moves to separate Messenger
        from Facebook.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1032225d-92fa-4d05-aded-2c88c6a16a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:52:08.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:52:12.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Facebook launched Messenger as a separate chat app and
        forced Facebook app users to download Messenger (or use the mobile Web version
        of the site) if they wanted to instant-message friends on their phones. This
        year, Facebook started adding third-party apps to Messenger, and the company
        also introduced a standalone Web version of Messenger this spring.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911db3cd-15c9-4769-a9e2-6d0242f37c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:52:08.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:52:12.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these changes, Messenger is starting to look a lot like WhatsApp
        — the messaging behemoth Facebook purchased for almost $22 billion last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257d884a-33f4-4971-ae91-dd0a4da028b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:52:08.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:52:12.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook hasn''t yet said that it will combine the services, but
        a combination makes sense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c6e86c-996a-41f8-8f33-34e6e2c105cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:52:08.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:52:12.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp has 800 million monthly active users and is the world''s
        largest mobile messaging platform. Messenger has 700 million monthly active
        users. If those services were to combine, they''d put a lot of distance between
        themselves and competitors like Tenecent''s QQ Mobile and WeChat apps.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e261e3-8c3d-4a82-9edf-dae00ea4c6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:52:08.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:52:12.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messaging has become a more important way for people to stay in
        touch as they start to tire of big social networks. The oversaturation of
        posts and updates can make places like Facebook feel isolating. Many people
        now prefer to share select aspects of their lives with small groups of people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb14714b-8c68-4cb5-93cf-838b8e576829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T14:52:08.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T14:52:12.239+08:00
