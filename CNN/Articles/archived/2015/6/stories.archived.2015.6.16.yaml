      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/15/World-Cup-Qualifiers-Philippines-Azkals-Yemen.html">Related:
        Azkals to battle Yemen in Qatar</a></p>'
