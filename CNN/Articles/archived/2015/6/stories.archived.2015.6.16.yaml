    'mgnl:lastActivated': 2019-11-29T10:16:40.845+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T10:16:40.543+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Speech of MILF chief at decommissioning ceremony

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d411d62-c3f9-42fc-a07a-2aba8fd0687c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Following is the
        speech delivered by Al Haj Murad Ebrahim, chairman of the Moro Islamic Liberation
        Front (MILF), on Tuesday (June 16) at the decommissioning of fighters of the
        Moro Islamic Liberation Front (MILF) and the turnover of some of their fireams.&nbsp;
        The historic event took place in Barangay Simuay, Sultan Kudarat in Maguindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17779069-e93b-4ced-bd78-53c00c483eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some people, the event today is about statistics: 145 MILF [fighters]
        and 75 firearms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ed34f1-9250-48c4-bc8e-90229a3d1e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is not about statistics. This is something deeply personal
        to us.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad0205a-8c25-458a-8f56-674ded83632b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I look at the faces of each of our 145 brothers here in this
        morning, I see 145 stories of struggle, of pain, of hopelessness, and even
        of death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13407134-5ddb-4850-8f35-01d8a9c524f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet I also see 145 stories of hope and faith that indeed peace is
        near and that all the sacrifices have been worth it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7808b6e9-c29d-4dbf-b276-a9f8c9215d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I see not only their stories but my story as well and the stories
        of all the mujahideen that have given their lives, their intelligence, their
        talents to the struggle to protect the Bangsamoro people. What we have today
        are not the stories of only 145 fighters. What we have today are the stories
        of the whole Bangsamoro: oppression, tyranny, and yes, liberation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa19d6df-5093-4bc1-9d97-fd05935c8df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road to this symbolic decommissioning has not been an easy one.
        Frankly, within the MILF, our conversations on these matters is still continuing.
        This is expected because the struggle is an integral part of our identity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb324b8-a11e-4553-9e2a-84d5841088aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This decision, however, is rooted in our firm commitment to comply
        with the principled agreements we have signed with the Philippine government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e051e3d-b9c0-4d0b-b070-6c1c9964e41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This decision was helped in part by the fact that we know that the
        president understands and feels what we have been going through: how it is
        to be under an oppressive regime, to thirst for justice, and to have a firm
        resolve that it should never happen again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174a2a44-2fd9-4ed3-907b-eb77a1835e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We cannot thank President Aquino enough for his unwavering commitment
        in our partnership to build a truly democratic, peaceful, and safe society
        in the Bangsamoro.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaff272-4a4b-4a4d-b5d7-98a249dae223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, we begin the long walk towards transformation, not surrender,
        to a higher struggle, the start of the transformation of the MILF from an
        armed revolutionary organization to a political organization ready to govern
        and serve the Bangsamoro people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc72781e-4a0b-4f13-baf5-9204908b0266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are looking at the transformation of the Bangsamoro from a state
        of conflict and underdevelopment to a state of peace and prosperity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d636007-20de-4995-bb3e-c84acbe4915e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is more. This is also about the transformation of the
        Philippines to become a more just, more inclusive, and to granting space to
        the Bangsamoro people to direct our lives as we wanted in accordance with
        their deepest spiritual values.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0ebc6c-9a75-403a-8012-436fc454890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This symbolic decommissioning signals the start of the transformation
        of an old arrangement and control towards partnership and autonomy. This symbolic
        decommissioning symbolizes the return back to normal of the lives of the people
        of Bangsamoro.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6df9db-e932-42c9-b259-dba5f96afd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While today is not yet the completion and culmination of our hopes
        and dreams, it is a significant event because today we proclaim our commitment
        to peace, not by words but by action. We are a ready and steady partner in
        building a new order of peace, security, and development, not just for the
        Bangsamoro, but for all.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb56f06-5076-4210-8e84-e2db5abfa6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people think that allowing the start of decommissioning despite
        the fact that the BBL is yet to be passed is a sign of weakness. It is not.
        It is a sign of strength, for our strength lies not in firearms but in the
        love and affection of the Bangsamoro people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b45621f-be19-43b8-bb0e-73a889604221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the support of the Bangsamoro people, we may have all the
        arms in the world, and yet there will be no victory. But with the affection
        and esteem of the Bangsamoro people intact, and the platform to pursue their
        best interests without undue interference, nothing will be impossible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b445baf0-8f34-4f7e-84e5-8b3ce6a1dd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allay the fears, the mistaken notions of some members of our
        society, and the gross misreading of information that some elements of the
        media seem to be invariably predisposed to, this event today, is not a process
        of, quote, surrender, unquote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b4e329-1087-4357-8260-3b1880ddd833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weapons that are gathered here are to be surrendered to the
        International Decommissioning Body, headed by the representative of Turkey
        with members from Norway, Brunei, and two each from the GPH and the MILF,
        and are to be stored in a designated place agreed on by the parties.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9def916-03bc-4bf6-83e2-0f8101a1427d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is an important point in the decommissioning process that we
        have to clarify, lest misinformation is again disseminated to create confusion
        and engender rumors adversarial to the peace process.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8de8e5-a14d-4fd3-bd55-4232005c2da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briefly, allow me to rehearse to you what is in the FAB [Framework
        Agreement on the Bangsamoro] that rationalizes the event that we are holding
        today.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c0b5d6-3e00-4a20-927d-2725f148ec51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normalization is an annex of the FAB. An integral process under
        this annex is the phased decommissioning of MILF weaponry with the matching
        program of returning all fighting force to civilian life, but also corresponding
        thereto are the reciprocal obligations of the GPH under the same annex on
        normalization, including the dispossession of the six MILF major camps to
        the created joint MILF-GPH task forces to allow it to be transformed into
        productive communities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70716fff-e5b8-4963-9958-e03e64e5a40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, a&nbsp; process on general amnesty and confidence-building
        measures that will enhance the return of normalcy in the area.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afb799f-f6e2-43b1-9e8e-41aceac310b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am aware of the questions that bug everyone''s minds, that cast
        undue suspicion on the timing of this symbolic decommissioning, given that
        the BBL, which is the product of the FAB and CAB is still facing uncertainty
        in Congress.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b3c4de-f818-4d63-a700-bd1851db04f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I understand this feeling for I too was initially bothered by this
        question of timing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5600a630-556b-4df7-9676-272cac0936e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as Muslims, we have to trust Allah subhanahu wa ta''ala
        [Allah, glory be to him, the most high] and affirm our duty and obligation
        in the peace agreement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106d3d06-5dca-42c1-a5f0-77cc66bf19e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, let me reiterate our position on the BBL.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07709613-feef-48ac-9803-8bf5bbe40824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will accept a BBL that is in compliance with the letter and spirit
        of the FAB and CAB and its annexes. This is the official position of the Central
        Committee of the MILF.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b227c67-1597-4bda-bdce-7d92a49274c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At any rate, it is our wish and hope that Congress will give full
        weight to the peace agreement from where the BBL comes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ac2b81-8d82-405f-8397-4d9423307e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allow me to speak in our own tongue for our people: [Speaks in local
        language].</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02687cd-7386-409a-b77e-1457cfe8e6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this note, we thank again the president for his continued manifestation
        of commitment and support to the peace process; the Malaysian facilitator,
        the representative of the International Contact Group, the International Monitoring
        Team, the International Decommissioning Body, the different structures and
        institutions of the GPH-MILF peace panels, the UN agencies, INGOs (international
        nongovernment organizations), JICA, World Bank, and other partners in the
        peace process.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1d9ba1-9aac-41a7-bb92-320e0f0c949b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:16:37.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:16:40.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to all those who, in one way or the other, contributed to the
        advancement of the peace process; likewise, to all of those who have embraced
        this historic event, thank you very much.</p>'
