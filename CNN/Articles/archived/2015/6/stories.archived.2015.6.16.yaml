      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No release date was given for the project, but this announcement
        comes as great news for fans who have been clamoring for a remake of the popular
        title.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef9178b-a9d8-47b6-83f4-3bffc990adff'
      'mgnl:activationStatus': true
