      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese video game company Sony announced their line up that
        are both up for release and under development during the Sony press conference
        at the Electronic Entertainment Expo (E3) at the Los Angeles Convention Center
        on Tuesday (June 16, PHT)</p>'
    '4':
