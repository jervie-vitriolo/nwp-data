  'pba-governors-cup-star-hotshots-talk-n-text':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-16T21:32:53.440+08:00
    'imagesource': 'jcr:b70c8257-51ec-4252-9c2c-528a64132fca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8a53f2c-a717-47dd-84c2-1221e1f66347'
    'lead': 'In dire need of a victory, the Star Hotshots went full throttle in the
      second half to take a 105-93 win over Talk ''N Text Tropang Texters on Tuesday
      (June 16) in the PBA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T10:10:57.682+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T10:11:01.405+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T10:11:01.201+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: New lease on life for Hotshots as they edge Talk ''N Text, 105-93

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0904d91e-9b70-4337-835f-01b37218a7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:10:57.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:11:01.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Star Hotshots
        got a new lease on life with a 105-93 whipping of the Talk ’N Text Tropang
        Texters in their Philippine Basketball Association (PBA) Governors’ Cup match
        on Tuesday (June 16) at the SMART-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661312df-0be8-4d89-9a65-48f06721323a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:10:57.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:11:01.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Marqus Blakely scattered game-high 26 points for the Star,
        which now holds a 4-5 win-loss record with two assignments left in its schedule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b5b131-c3c9-4da9-93d8-08a92d13a1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:10:57.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:11:01.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots had to win their remaining games to improve their chances
        of making the quarterfinals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf2086c-2265-4b01-885b-c32cec8eb625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:10:57.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:11:01.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Devance and Justin Melton fired 19 and 16 points, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81f8c06-d803-44b1-82a9-685acf051502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:10:57.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:11:01.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PJ Simon hit the timely baskets, scoring six of his 15 points in
        the fourth quarter to help the Hotshots break the game wide open.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dc827e-6290-4af6-9bec-77bfddad5c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:10:57.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:11:01.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots, who were coming off a forgettable loss to Rain or
        Shine Elasto Painters last Saturday, were a well-oiled machine Tuesday especially
        in the second half, where they powered a run bridging the third and fourth
        quarters that keyed the win.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0c3794-2526-44ad-84d8-ca90ef124d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:10:57.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:11:01.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back-to-back baskets by Simon at the 6:11 mark of the fourth quarter
        gave the Star a comfortable 91-75 cushion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb04c4b-7703-44eb-af38-dea8e8d4aeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:10:57.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:11:01.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tim Cone-led team continued to step on the gas and took a 105-85
        lead on Devance’s three-pointer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f669e401-3251-41f9-aec0-e21bfbb93ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:10:57.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:11:01.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk ’N Text scored five more points after that courtesy of Ranidel
        de Ocampo and import Steffphon Pettigrew but it hardly made a difference as
        the scores were already out of reach.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9981d616-03bc-4681-ae72-97e7e3b93041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:10:57.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:11:01.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tropang Texters, who were paced by De Ocampo’s 21 points, reeled
        to 4-6.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747510ce-c410-47dc-82b3-ba0ed00948ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:10:57.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:11:01.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry Fonacier and Pettigrew added 20 and 18 points, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9edb93-b81d-43c1-9e6b-42e388d5d900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:10:57.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:11:01.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scores:</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993ae54b-877d-4fb5-91e9-122f0de13a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:10:57.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:11:01.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>STAR (105) -</strong> Blakely 26, Devance 19, Melton 16,
        Simon 15, Mallari 11, Pingris 8, Barroca 5, Yap 5.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9bfecc-7fe2-4dd5-87af-9e46523a159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:10:57.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:11:01.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TALK N'' TEXT (93) -</strong> De Ocampo 21, Fonacier 20,
        Pettigrew 18, Castro 17, Daghles 7, Williams 4, Washington 2, Rosser 2, Seigle
        2, Carey 0, Reyes Ryan 0.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc965ce9-bb75-4340-af4d-3eba1e49e228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:10:57.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:11:01.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quarterscores:</strong> 20-25, 45-44, 73-65, 105-93</p>'
  'Wang-Bo-bribery-allegations-House-of-Representatives-probe':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-16T21:16:41.001+08:00
    'imagesource': 'jcr:bdb0da1a-f529-4159-9c83-751ba93cd5a9'
    'jcr:primaryType': 'mgnl:composition'
