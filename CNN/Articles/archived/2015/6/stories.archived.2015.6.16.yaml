      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines) —</strong> At least six people
        were injured after a portion of a movie theater''s ceiling in a Cebu City
        mall collapsed on Monday evening (June 15).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6342574-429d-4254-96ef-16b628ac8d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:08:06.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:08:10.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 8:50 p.m., the middle portion of the ceiling of Ayala
        Center Cebu Cinema 5 gave up, prompting about 300 people attending a private
        movie screening to evacuate the theater.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ead17b-f470-4705-b294-decbc8cb69d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:08:06.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:08:10.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was organized by business process outsourcing firm Dreamscape
        Network Inc.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d61040-0707-4430-b547-a0667d390ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:08:06.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:08:10.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Jeanette Japzon, corporate communications manager of Cebu
        Holdings Inc., which owns the mall, said one of those injured was sent to
        a private hospital while the other five did not need hospitalization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3407e56-cd72-40c1-8969-9d449f77e8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:08:06.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:08:10.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 11 p.m. on Monday, Japzon said all those inside the cinema
        were successfully evacuated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b185cc1b-1a43-49ab-b812-b23165f02bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:08:06.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:08:10.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Response efforts reportedly took 25 minutes to arrive, but mall
        officials said they are still verifying the report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fae4ad1-bdd0-43d5-b468-531ef751f964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:08:06.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:08:10.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video of the incident, posted on YouTube by user fjmicforce, showed
        water leaking from the pipelines on the part of the ceiling that collapsed,
        which is why many of those inside got wet.</p>'
