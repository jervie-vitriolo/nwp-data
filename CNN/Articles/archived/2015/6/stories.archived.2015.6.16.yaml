      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos were left either cheering for the country and celebrating
        the country''s victory or baffled as to why the official Star Wars page was
        commending the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867af118-5656-46c3-99f0-6130f4ffe857'
