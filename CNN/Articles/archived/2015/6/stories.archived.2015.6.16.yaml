      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Star Wars'' official
        Facebook page congratulated the Philippines right after the South East Asian
        (SEA) Games were concluded on Tuesday (June 16).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c97815f-8f5d-46ba-a637-fc2d2e86f2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:30:38.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:23:56.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo posted by the page had a short message, "Congratulations
        Philippines." Below the text are icons of gold, silver, and bronze medals,
        with the tally of the medals the country bagged at the SEA Games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16099056-c78d-499c-9ed1-df76d9ec9bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:30:38.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:23:56.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was captioned, "The Force is strong with this one."</p>'
