  'World-Cup-Qualifiers-Luke-Woodland-Philippines-Azkal':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Luke Woodland has been declared eligible to represent the Philippines
      by the FIFA Players'' Status Committee in a letter to the PFF dated June 15.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-16T09:39:13.553+08:00
    'imagesource': 'jcr:1d6ade8d-2ab9-4db8-8482-d76008ff9102'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e06fcfda-197c-493c-888e-4e7e7412ffda'
    'lead': 'Luke Woodland has been cleared by FIFA''s Players'' Status Committee
      to represent the Philippines in international competitions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T11:54:52.572+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T11:54:55.835+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T11:54:55.596+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Cup Qualifiers: Woodland cleared to play for Azkals

      '
    'updated': 2015-07-22T15:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a00367-fce2-47d0-8097-18925c1420fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:54:52.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:54:55.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Football Federation (PFF) has announced on early Tuesday morning (June 16)
        that the FIFA Players'' Status Committee has cleared Luke Woodland to represent
        the Philippines in international competitions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b9b58a-d6e8-4171-9016-a05d556bd9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:54:52.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:54:55.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This decision comes just before the World Cup Qualifying fixture
        of the Azkals against Yemen in Doha, Qatar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4c1f8f-2eec-414a-a0b4-638e54008f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:54:52.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:54:55.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodland''s case proved to be lengthier than expected due to requiring
        clearances from the English, Scottish, Northern Irish, and Welsh football
        associations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d36cf4d-26c7-4751-9aed-81a271673944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:54:52.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:54:55.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/12/World-Cup-Qualifiers-Philippines-Azkals-Bahrain-Bahadoran-Patino.html">Read:
        Philippines opens campaign with 2-1 win over Bahrain</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898bdd26-edd3-41c4-8d05-c99928f5143d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:54:52.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:54:55.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephan Palla required a similar procedure before being able to
        suit up for the Azkals, but only had to secure clearance from the Austrian
        football association.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b256ef0-bc01-4b2a-97a7-c42886b42477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:54:52.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:54:55.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to declaring his interest in playing for the Philippines,
        Woodland represented England at the under-16, under-17, and under-18 levels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375975b3-1d8e-4046-97bc-78d9b6094ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:54:52.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:54:55.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eligibility of Woodland comes as a boost for the Azkals after
        losing the services of Stephan Schrock and Simone Rota due to injuries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1bd58f-c726-4d66-8b9e-9c779a84aa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:54:52.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:54:55.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If selected, Woodland will make his debut for the Philippines late
        on Tuesday&nbsp;against Yemen at the Qatar Sports Club in Doha.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538def61-3433-44e1-af3d-a5dfe146a25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:54:52.573+08:00
      'mgnl:createdBy': 'jeff'
