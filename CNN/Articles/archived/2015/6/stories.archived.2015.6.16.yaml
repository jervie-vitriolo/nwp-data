    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2305064b-8453-447a-a853-a6b9bbb31688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:58:34.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:31:11.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Yes, you''ve heard it before.
        But this time, it''s for real: Greece is running out of time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed383ad9-a861-4207-a033-b86343cb1623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:58:34.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:31:11.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be precise, it has four days to accept the conditions creditors
        have attached to more bailout cash, or risk a financial crisis that could
        force it out of the eurozone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac35046b-b42e-491a-98cc-d2f8b46976f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:58:34.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:31:11.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece needs to find 1.54 billion euros ($1.7 billion) to pay the
        International Monetary Fund by June 30 to avoid default. To do that, it needs
        the last tranche of its 240 billion euro ($262 billion) bailout.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce109e4c-4e55-4230-a4bd-7e933f8f1e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:58:34.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:31:11.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 7.2 billion euros will only be released if the anti-austerity
        government agrees to economic reforms, something it has resisted since February.
        A series of meetings over the past week have failed to reach a breakthrough,
        and the IMF walked away from the talks last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd139c820-8990-4775-9746-d3f5e2275ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:58:34.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:31:11.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eurozone finance ministers will try again on Thursday but the omens
        are not good, and if a deal is further delayed, there may not be enough time
        to implement it before the end of the month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260eb862-a202-4304-82aa-8b432eb3685a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:58:34.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:31:11.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will get more difficult to strike a deal and to get it ratified
        across Europe if Greece does not get real this week," said Holger Schmieding
        at Berenberg bank.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4626cf74-934b-4cf8-84cf-2bd7f4030e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:58:34.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:31:11.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things could even come to a head sooner than June 30 if savers start
        pulling money out of Greek banks again, fearing the worst.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262ccc0f-da75-4e83-96b5-484371af315d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:58:34.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:31:11.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grim news from Greece dragged markets down Monday. The key Athens
        index dropped by about 7.5%, and Greek 10-year bond yields soared above 12%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e370751-b874-445d-9d1b-5948a536509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:58:34.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:31:11.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other key indexes in Europe, as well as Wall Street, took a hit
        after Greece refused to accept the latest proposal from its lenders at a meeting
        on Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b0668f-c6cd-4a5b-aeaf-0805b0d4199a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:58:34.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:31:11.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greek government rejected demands for pension cuts and some
        increases in sales tax.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9598f04b-38f8-40ff-892c-90387b42ff08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:58:34.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:31:11.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European leaders are losing patience with the Greeks. All three
        of Greece''s major financial backers -- the IMF, the European Central Bank,
        and fellow eurozone governments, have hardened their position, saying it was
        up to Athens to make concessions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc9adc0-fbbf-4bfd-bba9-87b460e08e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:58:34.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:31:11.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Watch out, we are arriving at a time that could be turbulent if
        we don''t reach an agreement," said French President Francois Hollande.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef271c9-0c7e-445a-9496-469cbabbfc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:58:34.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:31:11.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Central Bank President Mario Draghi said the "ball lies
        squarely" in the hands of the Greek government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8429c70c-8fc9-46eb-8759-e96dcaa03f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:58:34.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:31:11.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece is digging its heels in, perhaps hoping Europe will blink
        at the last moment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3136cdf-2a5a-4d8a-8523-166fe988edbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:58:34.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:31:11.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek Prime Minister Alexis Tsipras accused the creditors of acting
        out of political motives and said Greece would wait patiently until they "adhere
        to realism."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c012b8f4-141f-4715-b232-f705edee7cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:58:34.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:31:11.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Chris Liakos contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed9ca37-69d6-4249-a339-8d36f9be726b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:58:34.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:31:11.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/15/investing/greece/index.html?iid=Lead">"Greece
        has four days to get real"</a></em></p>'
  'cebu-mall-cinema-ceiling-collapses-hurts-6':
