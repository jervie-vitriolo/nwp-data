      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What grabbed the attention of many nostalgic fans was the announcement
        that the Final Fantasy VII, a classic Japanese role-playing game, will finally
        be remade for the PlayStation 4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b8f860-18a3-4f61-8561-3371a9190a2b'
