      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japzon said that the clearing of debris as well as works to dry
        the cinema are still ongoing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48445ddb-c1d2-4941-a323-2e76dd61a2c6'
