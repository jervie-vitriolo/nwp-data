  'apple-is-hiring-journalists':
    'author': 'Tom Kludt, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-16T11:07:53.285+08:00
    'imagesource': 'jcr:d22a7bd3-f28a-4df4-9c49-e2b5a423b2ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0aca431-f8b4-4623-9cb5-fd31515cd482'
    'lead': 'The richest company in the world is in the market for some journalists.
      Apple has posted the type of job opening you would expect to see from leading
      news outlets, but not necessarily a tech giant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T09:57:36.144+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T09:57:39.185+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T09:57:39.009+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple is hiring journalists

      '
    'updated': 2015-06-17T05:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21375be-582c-4c3e-936b-ac144c56acd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:36.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:57:39.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — The richest company in the world is in the
        market for some journalists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245b5b26-e52d-4edd-944b-1fc4398e8d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:36.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:57:39.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has posted the type of job opening you would expect to see
        from leading news outlets, but not necessarily a tech giant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d4518d-4e9e-445d-a954-737067ae9eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:36.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:57:39.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Apple News team is looking for passionate, knowledgeable editors
        to help identify and deliver the best in breaking national, global, and local
        news," the posting late last week said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd14f9f-bab3-4728-a021-91fce322b9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:36.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:57:39.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editor will work on the company''s forthcoming news app, which
        was unveiled earlier this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c3d60e-4c75-4565-8232-b614b14cefce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:36.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:57:39.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app, which is simply called "News," will boast partnerships
        with almost 20 high-profile media organizations, including Condé Nast and
        CNN. News will be available on iPhones and iPads in the fall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e391032a-00be-49b5-9c29-92cc5d5cc4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:36.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:57:39.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s yet more evidence of Silicon Valley''s interest in the news
        business, a development that excites some and dismays others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09a9f06-4fec-423a-96e3-0c67852dea5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:36.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:57:39.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Facebook announced a partnership that will allow nine
        news organizations to publish directly onto the social media platform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53810dac-0eac-45b4-97cb-2c17ff873acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:36.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:57:39.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s job posting is pretty standard. The editors will assist
        app users to "find the best and most timely coverage of major news events,
        while also managing select categories based on their areas of professional
        expertise."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4983b80-8dc2-4a25-b331-1a005307797d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:36.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:57:39.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qualified candidates will have a "Bachelors degree in journalism,
        communication, or a related field" — though a Masters degree is preferred
        — and at least five years of newsroom experience. The position is based in
        northern California.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29e8ae3-e3d1-4be3-86d4-786a308c28bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:36.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T09:57:39.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://money.cnn.com/2015/06/16/media/apple-journalists/">Apple
        is hiring journalists."</a></em></p>'
  'Thailand-counterfeiters':
    'author': 'Richard Ehrlich, for CNN'
    'caption': 'Thai women wait for business at a stall inside the night market at
      Patpong in Bangkok, Thailand.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-16T10:01:16.589+08:00
    'imagesource': 'jcr:06ef7818-fe7e-4900-9748-f11c26212126'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a232c3c-2a9d-4805-99df-1e8463c6d8eb'
    'lead': 'On streets in Bangkok and in some of its glistening air-conditioned malls,
      countless counterfeit Rolexes, DVDs, Gucci fashion accessories and other products
      are openly on sale.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T10:01:30.035+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T10:01:34.606+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T10:01:33.992+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The secret lives of Thailand''s counterfeiters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e749e3-e77c-48a1-9e1b-effd3a411f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok, Thailand (CNN) —</strong> On streets in Bangkok
        and in some of its glistening air-conditioned malls, countless counterfeit
        Rolexes, DVDs, Gucci fashion accessories and other products are openly on
        sale.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525214dd-1e0d-4387-a411-6a7b1530eb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign tourists flock to Thailand''s ubiquitous street markets,
        fascinated by the look and feel of the high-quality counterfeit goods openly
        on display and the cheap prices shouted out by touts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df8412f-44b5-48ff-9335-7e5921431042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambiance of carefree shopping in public for such items make
        many tourists blasé about committing a crime they might never consider back
        home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90c43d9-f4e0-44d1-b092-5e65d8055f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also see Thais eagerly purchasing the same items, lending an
        illusion of acceptability, even though everyone knows the goods are illegal
        and might get confiscated by international customs agents who often impose
        heavy fines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7149b6-c8c5-4989-99ca-8b0112a9647f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But who are Thailand''s notorious counterfeiters?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6ef235-0f9f-4362-824d-6a86c7ba0ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed gangsters, wealthy businessmen, savvy importers, enthusiastic
        housewives and thrill-seeking students are all profiting by illegally selling
        copyrighted items.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fcf324-4bf6-4f27-b24a-4dc0f552dabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal loopholes, the cost of investigations, fears of violence —
        and the sheer quantity of fake goods — enable them to publicly offer their
        wares with in-your-face sales pitches in English, Chinese and other tourist-friendly
        languages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f153fc70-575d-4119-8f9b-15f8b6d7ee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who want an expensive logo or style for a surprisingly cheap
        price enjoy shopping in Thailand despite American, European, Thai and other
        efforts to stop intellectual property right infringement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c07dfe-aa8a-46cf-9ad0-87dac3ffa4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It''s a fake, but no problem.''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d13ce9-c714-4eca-b10d-586a7bf4b170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OK, this is a copy, not real, but no problem," a cheerful Thai
        woman says, pointing to a black knit polo shirt emblazoned with a Ferrari
        logo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95550e39-7f44-4307-84fb-2fe9698d93a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why I have to worry from police? I am not selling drugs, I am not
        selling heroin. I don''t steal this shirt from anybody," she says in the dilapidated
        maze of Bangkok''s wholesale and retail Pratunam Market.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43586e5f-82e7-4a6b-909e-d17c8a2dd45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pay police 30,000 baht ($940) every month or every two months,"
        says a nearby seller of fake Rolexes and other top wristwatches.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e7e5c6-b44d-4704-a70f-73604388ac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This cash allegedly goes to allow his stall to sell counterfeit
        wristwatches and avoid occasional crackdowns, though he''s not in the mood
        to describe those precise benefits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c0504d-a2b8-40b9-b5e6-1f81a03671b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Pratunam stall conveniently displays an official Rolex catalog,
        to convince customers that his Rolexes look just like genuine ones — but 10
        times cheaper.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601d9ae9-5a53-4ffb-a704-b373f74332f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, in nearby Patpong Road''s tourist-thronged Night Market,
        a stall displays a fake Rolex Oyster Perpetual Submariner for less than $100.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a669402d-f109-41d3-b126-907a65286d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various retailers sell the genuine item online for $6,500 and upward.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d384381-5b03-4e01-9871-5c769a5239d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real Rolex is made in Switzerland," the dealer says. "This
        one is made on a Japanese machine in Taiwan."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69783edd-26d2-4da4-9e62-bb2ccb97f7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an air-conditioned mall several miles away, a sign deceptively
        advertises "Dr. Martens" next to boots resembling the real thing, but without
        any logos on the leather or soles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d24cad-add9-4ba1-9d13-ca77baff0d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The original Doctor Martens are more than 3,000 baht ($94) but
        these are only 999 baht ($31)," a young Thai man says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc957a8-fd5a-44a4-ad03-9c3070f9b7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Same design. Same material. This one is made in Thailand."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fdf54a-4b2d-4084-98cf-211fb4ba135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MBA marketing techniques</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec545824-0caf-4f47-8830-5e45288d2d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bangkok, Pattaya, Phuket, Koh Samui, Chiang Mai and other tourist
        sites, these small-time vendors are often from Myanmar, Bangladesh, Nepal
        and other impoverished South Asian countries because they speak English and
        are considered expendable if police bust them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3978d71-0249-416b-9f34-a56ce16eb6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the top of the counterfeit chain, however, knowledgeable men
        and women are using the same marketing and logistics techniques currently
        taught to MBA students, especially for sourcing imports.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eeaec2-68f9-4e3f-ae85-a5ede0f4c0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because during the past decade, tougher laws, professional
        training, corporate vigilance and tighter controls in Bangkok hit counterfeiters
        who secretly operated big sweatshop factories in Thailand.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4c7e46-c735-462c-a12f-03f358a6344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These became increasingly easy for investigators to find.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a2b3fa-0f99-4d37-a369-fa9f966bc0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, much of the high-quality fake stuff is now imported
        from counterfeit producers in China, South Korea and Taiwan, according to
        vendors and counterfeiters in Bangkok''s streets, when asked where most of
        their fake DVDs, upmarket designer handbags and wristwatches come from.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e35e9cf-a8d4-42b3-ac76-8c33b92f476d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goods are routed overland through Laos and Cambodia to Bangkok,
        or shipped directly.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e6de79-8d94-4708-9143-efe987421e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There aren''t any more large facilities to produce counterfeit
        products in Thailand, but there tend to be more imports of counterfeit products
        into Thailand," says intellectual property lawyer Suebsiri Taweepon with the
        prestigious Tilleke &amp; Gibbins law firm.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1ee723-c560-417e-868c-4ecefe091e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most are from mainland China. Some might be from Vietnam, Cambodia
        or Laos a little bit, but mostly they will originally come from China."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98597077-7f22-482e-89fa-ab0dcde20154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding ''big fish'' not easy</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc101e0-04ce-433f-8a6c-4a39aacfc87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am working (with) top brands from all over the world, and every
        client asks us to go after the big fish, not the small player," says Suebsiri.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768ab9ec-f471-4cfa-afa0-eb2b75883a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But imports are now more common, compared to previous production-and-storage
        operators in Thailand, making the task difficult.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bd5194-a56f-4953-9019-26d7b2a5e88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not that easy anymore to find the large warehouse [in Thailand]
        to store a large number of counterfeit products," Suebsiri says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70f4eed-ef98-4082-b39e-2fee131e5236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small-time vendors themselves often craft the simpler Thai-made
        fakes such as shirts, pants, shoes and other products that they can make themselves
        at home or in small buildings, sometimes by also hiring relatives and friends.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf569d8-bfb9-47c0-a792-31828350046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there are no actual top bosses in Thailand for making those
        products, because Thais are so good at producing clothing and it is quite
        easy to be produced as well," Suebsiri says.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ac337f-bcd8-43a7-afa1-7bd0a8b2fdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just change the way they use their skill for producing handicrafts,
        to producing counterfeit products."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4603365-40bc-46a6-8774-165c270a11d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expired licenses don''t stop production</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8157cbb0-a0aa-4080-8bc1-f5e3fb48dab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators who spoke to CNN under the condition of anonymity
        say the most dangerous and feared dealers are suspected of having warehouses
        of imported counterfeit goods mostly hidden in Sa Kaeo province, along the
        Thai-Cambodian border, near the popular secondhand Rong Kluea market. (The
        private investigators ask to remain anonymous because they need to continue
        sleuthing around Sa Kaeo province and elsewhere, without being known to the
        counterfeiters or risking their personal safety.)</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2bc63f-4787-470f-b333-de8f498007c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those items are produced in China and brought overland into Thailand
        from Cambodia.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0d84a5-71f3-46b1-b20b-8d4185b4e36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experienced smugglers are protected from arrest, or competition
        by other counterfeiters encroaching on their market, because the smugglers
        are known to offer big wads of cash or threaten violence, according to investigators.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadd08cc-6af5-48fb-8ba2-c7858346e46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some wealthier, urbane, professional Thais illegally make their
        high-quality sophisticated items in plain sight, without hiding their factories.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046a86fa-19a9-4752-b547-1675944494b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This type of case could involve an ex-licensee, who got the license
        to produce the product under the brand owner''s license in the past, but once
        the license expired, they continued to produce the products," Suebsiri says.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2116bd-e6b9-4bb2-9f95-5618b256f61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have all the facilities, they have all the technique, they
        have all the materials."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1488d370-592b-4800-8887-6ebe90205f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their biggest profits often involve churning out famous-brand automobile
        accessories, medicine or other costly goods while ignoring the copyright or
        trademark owners.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6ce122-1bc8-4fa0-9c0d-0244d400e9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counterfeiting masterminds</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f81fbab-f9bf-491a-ba16-c10c2d05851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Thailand, there have been criminal cases involving people and
        companies whose original legal licenses have expired, but who continued to
        make automobile air bags for luxury European cars — for export — according
        to Suebsiri.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbef3ac1-faed-4c22-aa88-0d53e5c54972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other wealthy counterfeiters invest thousands or millions of dollars
        to register the brand names of foreign companies in Bangkok — before that
        company has done so — in an effort to exploit the brand for as long as possible
        before being sued by the foreign owners, says Suebsiri.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32e6032-719a-4c9e-98b0-488a962284f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These high-end product counterfeiters tend to be extremely wealthy,
        and defend themselves in court proceedings with expensive legal teams.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d7079e-1335-4ee4-baea-93e2a16d74e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the border smugglers, they''re not fearsome, armed gangs.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6688fb-af81-4d80-b8d8-61f66a75f3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are just normal guys. They have a big house, they have a luxury
        brand car. They claim to know officials. And many of them also have legitimate
        businesses," Suebsiri says.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb493326-c5b5-427b-8a51-c2f3b275043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Thai counterfeiters aren''t rich.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8101d5a2-94d4-4ea2-ad9c-1d0ac86f6378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re middle- and lower-class people with enough street smarts
        to successfully hustle.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caca581-7fde-43db-b5b6-021e2a18b7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They could be a housewife who asks a factory to produce a number
        of shoes of a certain brand," Suebsiri says.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368c6373-db28-4ca4-b281-160397c60452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Or students who would like to make some money for having fun with
        their friends. They might [illegally] download the movies from several sources.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059a645b-0396-4bf7-8e71-080bf6238f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just leave their computer on, to download things 24/7 everyday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858c0d91-7cdc-4247-83b0-ec0087e34c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They might download e-books. They might scan comics, and make it
        as an e-book and sell it to others for a cheap price."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4823400-21ce-407f-bd57-98b03c3cd3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s operators — big and small — also sell their imitations
        through Instagram, Facebook, Tumblr, Line and other online social media.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e918b7-d760-40bd-a966-56332745fcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The secret life of an intellectual property infringer or counterfeiter?
        There is no secret. It could be anyone," Suebsiri says.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dc77f0-1630-4768-9ff0-b08cfb8ed5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lack of enforcement</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773f05d5-6951-4efb-a58e-653e8d125e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s police and Customs Department seized more than 2.3 million
        counterfeit items and arrested 9,795 people in 2013, according to the latest
        statistics from the Commerce Ministry''s Department of Intellectual Property
        (DIP).</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bbe3ac-d68f-45a9-8b22-330b87ca84dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Intellectual Property of Thailand plays a central
        role in promoting effective protection of intellectual property rights through
        keeping register of rights, development of legal infrastructure, public education
        and awareness campaigns to nurture a respect for IP rights and collaboration
        with law enforcement agencies particularly the Customs Department and the
        Royal Thai Police in fighting against manufacturing, importation and sales
        of counterfeit goods," DIP''s director general, Malee Choklumlerd, said in
        a statement to CNN when asked about efforts to stop the fakes.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8c4e13-78b3-4c13-9777-2ca4da653a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fresh efforts have been made, such as the passage of amendments
        to the Money Laundering Prevention and Suppression Act ... which have added
        intellectual property infringements as a predicate money-laundering offense,"
        she said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b96d280-3869-4a1a-9850-941d8d0e1643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The changes now provide a vitally important tool to address concerns,
        particularly with large-scale infringers and organized crime. The amended
        law includes the tool of freezing assets related to illegal production and
        trading of infringing goods," Malee said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c14c7c-d65e-48ea-98ac-c42805094590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet these efforts haven''t satisfied some local critics.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eddb00-7a32-4457-8995-99592dcb1a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current military government, like those before it, is ignoring
        the increasing violations that endanger and damage the country and its citizens,"
        warned a recent Bangkok Post editorial.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82d8339-c45e-4ef7-b756-bd81328fad8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Counterfeit medicine is widely sold in containers almost identical
        to the original," it said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f67b6ec-47dc-49b6-9ab3-d3e8ce2d3d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Low-quality tires are fitted as high-end products, and sold to
        consumers unable to detect the difference."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f23f2f-0b7f-4ccc-9d7c-8ebf59440250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government''s annual "Review of Notorious Markets," issued
        on March 5 by President Obama''s trade representative, said Thailand has a
        "large number of markets offering counterfeit and pirated goods and services,
        and a relative lack of enforcement."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2d46e7-33e9-4785-b47b-fee8985eae0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thailand remains on the Priority Watch List in 2015," the Office
        of the United States Trade Representative said in its April report focusing
        on the international protection of Intellectual Property Rights (IPR).</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ada7d1-2a1f-479f-a972-6f6ec3bdad29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States notes Thailand''s stated desire to improve IPR
        protection and enforcement. At the same time, IPR enforcement does not seem
        to be a top priority for Thai law enforcement, and poor coordination among
        government entities has seen limited improvement despite the launch of the
        National IPR Center of Enforcement in 2013," it said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39d0404-ca6d-4e4c-949f-93d16caa4e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States urges Thailand to do more to address longstanding
        organizational challenges to enforcement and to prioritize IPR enforcement."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb88748-4590-4e96-8d6a-0eb1d6423005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington is concerned about Bangkok''s "backlog in pending patent
        applications, widespread use of unlicensed software in both the public and
        private sectors, growing Internet-based copyright piracy, rampant trademark
        counterfeiting, lengthy civil IPR proceedings and low civil damages, and extensive
        cable and satellite signal theft."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5eace8-d652-4efe-a7d6-c78c55d3258f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard S. Ehrlich has reported news for international media from
        Asia since 1978, based in Hong Kong, New Delhi and now Bangkok.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597f19d0-8806-41f6-aa8d-6c28ce4af224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:01:30.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:01:34.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/travel/article/thailand-counterfeiters-fake/index.html">"The
        secret lives of Thailand''s counterfeiters."</a></em></p>'
  'NAACP-leader-resigns-Rachel-Dolezal':
    'author': 'Ashley Fantz, Ray Sanchez, Faith Karimi and Dana Ford, CNN'
    'caption': 'Rachel Dolezal is the president of the Spokane NAACP. She also is
      a quarterly professor at Eastern Washington University. Questions have been
      raised about her race.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-16T21:55:32.483+08:00
    'imagesource': 'jcr:caea0205-2a80-4d1c-847d-bb793c7668f3'
