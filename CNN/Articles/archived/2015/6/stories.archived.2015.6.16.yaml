    'lead': 'Rachel Dolezal, president of the NAACP chapter in Spokane, Washington,
      resigned Monday amid allegations of lying about her race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T10:05:07.290+08:00
