    'mgnl:lastActivated': 2019-11-29T13:24:10.552+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T13:24:10.229+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s stock market is now worth over $10 trillion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f16f71-d1fb-4970-a462-87c7c39df7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:24:00.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:24:10.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> $10 trillion! That''s how
        much money China''s stock market is worth right now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e1dfe5-385c-4594-a459-4e0c1917b014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:24:00.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:24:10.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the end of May, the Shanghai Stock Exchange had a total market
        cap of $5.9 trillion while the Shenzhen Stock Exchange clocked in at $4.4
        trillion, according to the World Federation of Exchanges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16677233-9a2e-4573-b3d2-9506088571d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:24:00.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:24:10.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means there''s at least $10.3 trillion floating in China''s
        stock market right now, as both stocks in Shanghai and Shenzhen have surged
        further in June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4e4781-5aa9-46c1-a59c-a428114a38b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:24:00.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:24:10.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s stock market has rocketed this year to astonishing new
        highs. The benchmark Shanghai Composite is up nearly 60% since Jan. 1, and
        the Shenzhen Composite has jumped by 120%, easily making it the world''s best-performing
        market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785ebabd-d682-469e-85af-5926681db08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:24:00.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:24:10.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crazy rise has pushed the Shanghai Stock Exchange up the ranks
        to become the world''s third-biggest by market cap, behind the New York Stock
        Exchange at nearly $20 trillion and Nasdaq at $7 trillion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7867fb2d-ab31-4256-83c7-d7c8c3d31459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:24:00.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:24:10.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets have spiked despite slowing economic growth in China — first
        quarter GDP came in at 7%, the worst since the financial crisis. Still, investors
        remain optimistic that Beijing will step in to support the flailing economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3b8937-3da1-41ec-a48b-16768d5b3498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:24:00.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:24:10.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank has already taken some steps, announcing interest
        rate cuts and lowering the amount of cash banks must keep on reserve — a move
        meant to help the economy by freeing up money for loans. Economists expect
        the government to do more in coming months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e92de9b-6e89-4396-b513-cdaa1066e8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:24:00.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:24:10.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the money rushing in to stocks is coming from individual
        investors — many of whom had previously sunk savings into the real estate
        market. But now, the housing bubble is deflating, and they''re piling into
        stocks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208f0ac2-fb74-4996-ae08-d09d64123b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:24:00.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:24:10.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty-one percent of retail investors in China trade at least once
        a month, according to a State Street survey published earlier this year. That''s
        the highest of any country on the planet — just 53% of Americans and 32% of
        French investors say they trade monthly or more often.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e670d4-eb60-4e17-a565-9571265fd784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:24:00.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:24:10.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s so much investor interest that BNP Paribas estimated that
        about 170,000 new stock trading accounts were being opened each business day
        in China at one point this year, more than 10 times the average for 2014.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86903eba-7686-4a07-80d0-95b2b0dda18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:24:00.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:24:10.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, a few other government initiatives have bolstered interest
        in China''s markets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd80ce83-35f4-44ae-a982-ea07665452c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:24:00.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:24:10.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government recently unveiled a plan to allow Hong Kong mutual
        funds to be sold on the mainland for the first time. Nearly 1,000 funds qualify
        for the scheme which will allow foreign investors to tap China''s fast growing
        consumer sectors, and vice versa, Macquarie China economist Larry Hu wrote
        in a research note.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b543c825-9975-4147-a93f-89b4a4af56da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:24:00.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:24:10.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This program, along with a similar scheme launched last year connecting
        the Hong Kong and Shanghai markets, gives investors more channels than ever
        to make financial investments in China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95074faa-7d74-40e6-a230-e32af0f98c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:24:00.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:24:10.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite China''s stock rise and various government efforts to open
        up its markets, index provider MSCI said last week that it''s still not ready
        to include Chinese stocks in its global benchmarks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fcc5b7-7899-44b5-8a34-33f2be74fd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:24:00.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:24:10.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the top stock exchanges by market cap:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b61f8b-da96-4f9b-bf8e-49f8abe8230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:24:00.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:24:10.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Stock Exchange - $19.7 trillion</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0021d433-2011-4034-9d2c-ce713f6edb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:24:00.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:24:10.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASDAQ OMX - $7.4 trillion</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73f0fb2-2c10-4e4b-9962-a2a5de6e74c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:24:00.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:24:10.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai Stock Exchange - $5.9 trillion</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
