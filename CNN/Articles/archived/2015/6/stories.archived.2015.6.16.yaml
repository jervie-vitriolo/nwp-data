      'mgnl:lastActivated': 2019-11-29T11:02:04.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        contingent that competed in the different sports of the Southeast Asian Games
        will be taking home a total of 131 medals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33510fad-6241-4fd0-8189-165da78922c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:02:01.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:02:04.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country, which sent 472 athletes to Singapore, bagged 29 gold
        medals, 36 silvers, and 66 bronzes - placing sixth overall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc40c68-11f5-4236-9859-666710d42e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:02:01.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:02:04.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand topped the medal tally for the second straight edition
        of the SEA Games with 95 golds, 83 silvers, and 69 bronzes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911895b8-984f-44c5-9dae-c81125003d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:02:01.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:02:04.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Host country Singapore finished with 84 golds, 73 silvers, and 102
        bronzes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bed552-c01a-476c-9910-11e5fddb20b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:02:01.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:02:04.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of the country''s gold medals came from athletics and boxing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c5a1d1-98f0-45ba-8edd-dd2e4556f96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:02:01.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:02:04.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines also lorded over several team sports such as men’s basketball,
        men’s rugby, and both the men’s and women’s baseball events.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3b9052-cc3f-4830-aa0c-f6e3cea65e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:02:01.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:02:04.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Runner Eric Shauwn Cray was the lone Filipino athlete to contribute
        two gold medals, winning the athletics 100m and 400m hurdle races.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b8252e-0055-445b-9d74-ec4dbc4459ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:02:01.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:02:04.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines hauled in the same amount of gold medals as in the
        2013 SEA Games, but won two more silvers and 28 more bronzes this year.</p>'
    '15':
      'image': 'jcr:54b6f203-a86e-4c74-8a6f-65e5af8da190'
