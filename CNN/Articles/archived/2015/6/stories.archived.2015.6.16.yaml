      'mgnl:lastActivated': 2019-11-29T16:23:03.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/16/Wang-Bo-bribery-allegations-House-of-Representatives-probe.html">Related:
        Wang Bo addresses bribery allegations in House probe</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057626c5-7a47-4ca7-b772-81aad991f993'
