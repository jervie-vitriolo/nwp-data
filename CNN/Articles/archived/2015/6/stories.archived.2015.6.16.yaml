      III at the ceremonial start of the decommissioning of the rebels.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-16T19:26:44.955+08:00
    'imagesource': 'jcr:fc6352c1-4d61-4873-8c26-c3d478aed2a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad4dca1c-bf0f-470b-adfd-8cacc4976423'
    'lead': 'Following is the speech delivered by Al Haj Murad Ebrahim, chairman of
      the Moro Islamic Liberation Front (MILF), on Tuesday (June 16) at the decommissioning
      of fighters of the Moro Islamic Liberation Front (MILF) and the turnover of
      some of their fireams.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T10:16:37.093+08:00
