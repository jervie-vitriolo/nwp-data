  'Philippines-must-visit-country-for-foodies-CNN-poll':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'The Philippines'' crispy and juicy lechon.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-16T15:09:54.717+08:00
    'imagesource': 'jcr:8e60bc6c-b5a1-47b7-9e0d-945e8aa67b62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe81b6fa-bce1-4570-83de-1be4061f4cf4'
    'lead': 'Delectable and interesting local cuisine is a major component when deciding
      where your next travel destination should be. But Filipinos don''t have to travel
      for one of the best local cuisines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T11:12:21.143+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T16:27:25.894+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T16:27:25.751+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines is second must-visit country for foodies – CNN poll

      '
    'updated': 2015-07-20T18:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4565afd3-3bb2-47b2-88f8-13ae27713282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:12:21.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:27:25.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Delectable and
        interesting local cuisine is a major component when deciding where your next
        travel destination should be.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f475f643-122f-4a10-b2f3-0074b695b29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:12:21.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:27:25.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Filipinos don''t have to travel for one of the best local cuisines,
        as the Philippines ranked second as the world''s best food destination, according
        to a CNN poll.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e13390-e03c-4135-a819-cc7bd1e47206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:12:21.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:27:25.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent Facebook poll conducted by CNN asked readers to vote for
        which destination has the world''s best food, and the Philippines emerged
        second best.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfb6a24-27d6-4925-823f-76da807a6ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:12:21.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:27:25.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and our abundant supply of fresh seafood, juicy
        tropical fruits, and innovative chefs received 1,528 votes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4840dbed-9def-443b-b3b9-d451cdb01dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:12:21.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:27:25.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN article highlights the ubiquitous adobo. While present almost
        weekly in every Pinoy household, it can be prepared in various ways: cooked
        with gata or coconut, with pork and/or chicken, dry and crispy, or the traditional
        way with a saucy mix of vinegar, soy sauce, garlic, bay leaf, and other spices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb717df-9d6c-4e18-91e9-f40ee0ee5ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:12:21.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:27:25.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also highlighted the country''s most-anticipated guest during
        fiestas or big occasions — the golden brown, crispy, and mouthwatering lechon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e188684-418e-4799-9cba-f474e30ff3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:12:21.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:27:25.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Have you ever eaten Adidas, Betamax, or Walkman?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7a99de-76ca-4b10-bf2f-201590dd183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:12:21.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:27:25.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines comes second to Taiwan with 8,242 votes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f88b23e-103a-46f3-bd3a-41a0195e0eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:12:21.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:27:25.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan is most known for its beef noodle soups and notorious stinky
        tofus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e898a3e8-6415-49fb-b899-e7380f31978e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:12:21.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:27:25.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy rounds up the top three with 810 votes. It serves one of the
        best pizzas, arancini, and parmesan cheese.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a48a366-7e89-4774-8885-8889aa6c84ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:12:21.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:27:25.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand (470 votes) and Japan (443 votes) close the top five.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce30f95-b2e8-404f-bf09-b9007a703b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:12:21.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:27:25.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia (265 votes), Hong Kong (236 votes), India (205 votes),
        Greece (167 votes), and Vietnam (162 votes) also joined the list of the destination
        with the best food.</p>'
  'MILF-on-its-decommissioning-First-step-to-real-peace-not-surrender':
    'author': 'Alexander T. Magno, CNN Philippines'
    'caption': 'MILF Chairman Al Haj Murad Ebrahim chats with President Benigno Aquino
      III at the ceremonial start of the decommissioning of the rebels.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-16T15:03:03.923+08:00
    'imagesource': 'jcr:2b76949b-ca0b-490a-840f-9f6b6c9602e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4a099bb-d046-46a8-bc68-29e2a6dd90b9'
    'lead': 'The decommissioning of fighters of the Moro Islamic Liberation Front
      (MILF) that has already started is more than a symbolic event. It''s the first
      step in achieving real and lasting peace in Mindanao, says MILF Chairman Al
      Haj Murad Ebrahim.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T11:19:46.013+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T11:19:51.063+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T11:19:50.701+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Decommissioning is first step to real peace, not surrender – MILF

      '
    'updated': 2015-07-16T01:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d62fc5f-107a-4bbb-9c13-bcdbe4234e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The decommissioning
        of fighters of the Moro Islamic Liberation Front (MILF) that started on Tuesday
        (June 16) was more than a symbolic event but the first step in achieving real
        and lasting peace in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7429ee1d-e841-4608-a61f-c6fdb576fed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speakers from both the government and rebel sides stressed this
        as they took turns at the stage set up for the historic event in Barangay
        Simuay, Sultan Kudarat in Maguindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76806eca-542c-46d0-9c2e-2497e300dcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some people, it''s about statistics — 145 fighters and 75 firearms,"
        Al Haj Murad Ebrahim, MILF chairman, told an audience that included President
        Benigno Aquino III and Interior Secretary Manuel Roxas II.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658e38fc-3aee-4844-b375-440e205b40ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this is not about statistics. This is something deeply personal
        to us.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9b9276-2f69-474c-863c-9f5decb1ebb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I look at the faces of each of our 145 brothers here in this
        morning, I see 145 stories of struggle, of pain, of hopelessness, and even
        of death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550a1b70-c926-45c8-9552-e57588dda60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yet I also see 145 stories of hope and faith that indeed peace
        is near and that all the sacrifices have been worth it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53ce627-b004-4e66-869c-23f5bb36b003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see not only their stories but my story as well and the stories
        of all the mujahideen that have given their lives, their intelligence, their
        talents to the struggle to protect the Bangsamoro people. What we have today
        are not the stories of only 145 fighters. What we have today are the stories
        of the whole Bangsamoro: oppression, tyranny, and yes, liberation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644a4909-61c4-4c71-b872-5e6d10cb64cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/16/Speech-of-MILF-chief-at-decommissioning-ceremony.html">READ:
        Speech of MILF chief at the decommissioning ceremony.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fa619e-ffce-4f22-8155-60f7ba005f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond words</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbf9904-b086-4ee3-80a5-3d6b5410dada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had not been an easy peace process, he said. In fact, he added,
        even within the MILF, officials up to now continued to discuss the peace process.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69d5a2a-8fb9-4202-ad9a-efd61b3e88d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Ambassador Haydar Berk, chairperson of the Independent Decommissioning
        Body (IDB), praised both sides for their efforts, saying: "We are proud to
        be part of this historic, courageous peace process. I have doubt that not
        only the present generation but future generations would admire your visionary
        statesmanship."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d12d2f0-0f45-43a8-816f-96e386832cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berk added that the ceremony was more than just symbolic. It would
        be the model for the decommissioning events to follow.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f657aee-5315-4ddd-bee4-e96ec3477ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohagher Iqbal, chief MILF negotiator, said, the ceremony put into
        deeds, not just words, what Muslims in Mindanao want.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee6dab2-e907-49fa-809d-8cbe0a173271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want peace, prepare for peace," Iqbal said in a speech he
        delivered before Ebrahim spoke. "This is the start of our preparation."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f14445f-0d3e-472d-9706-ece78e33ae05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miriam Coronel-Ferrer called the process a "dry run" for the normalization
        of MILF fighters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea9a596-60a5-4def-bd56-096ab3379942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Teresita Deles, presidential adviser on the peace process,
        said the process would start with, among other things, government case workers
        taking stock of what the fighters, along with their communities, would need
        to get back to a normal, peaceful life, after decades conflict with government
        troops.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86dd6cf-7338-4aa4-bc3b-d684d2f232f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No surrender, no weakness</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef79d7e-a0be-4848-aff7-512536223735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Ebrahim and Iqbal stressed that decommissioning was neither
        an act of surrender nor a sign of weakness.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b70cb88-a1c5-45b7-a50b-6e0dc7c889cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a sign of strength, for our strength lies not in firearms
        but in the love and affection of the Bangsamoro people," Ebrahim said. "Without
        the support of the Bangsamoro people, we may have all the arms in the world,
        and yet there will be no victory."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d37114-7c7a-4af6-b4ee-2233fbcf4795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and Iqbal also praised and thanked President Aquino for being
        committed to the pursuit of peace in Mindanao.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783dc75d-9af5-462a-8fdf-990baec5708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, he said the MILF was determined to comply with the terms
        set in the the Framework Agreement on the Bangsamoro (FAB) and the Comprehensive
        Agreement on the Bangsamoro (CAB).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd20ce1-34b6-4e63-af06-caa4f42a06b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After peace talks that had been brokered by Malaysia since 1997,
        the government and MILF panels signed the FAB on October 15, 2012, and the
        CAB on March 27, 2014.</p>'
    '41':
      'image': 'jcr:775128dc-c116-4b15-9dd7-d465b56bc996'
      'imageCaption': 'President Benigno Aquino III (center) and MILF Chairman Al
        Haj Murad Ebrahim look over the arms turned over by rebel fighters on Tuesday,
        June 16, 2015. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ee843d-f942-44c2-bf7d-255c80969805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a093bfc0-70fe-4222-8275-f44a488b7c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sign of trust</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35c0fdc-1db7-415f-bef7-ff2529a95edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebrahim noted how Aquino was no stranger to an oppressive regime.
        He was alluding to the martial law days, during which the president''s father,
        former Sen. Benigno Aquino Jr., was jailed as political prisoner by then President
        Ferdinand Marcos.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efc7167-8e78-4d02-b1e2-0c5470bb3c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot thank President Aquino enough for his unwavering commitment
        in our partnership to build a truly democratic, peaceful, and safe society
        in the Bangsamoro," Ebrahim said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7795ee9-dd7a-45b5-b9fa-1da15485b5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, President Aquino acknowledged the abuses that Moros suffered
        in the hands of some Christians in Mindanao, particularly in the issue of
        land ownership, which was part of the cause of a conflict that lasted for
        decades.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932d4edb-6f1a-417e-a3c5-8919d3c2bdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/16/Aquinos-speech-at-MILF-decommissioning-ceremony.html">READ:
        Aquino''s speech at the MILF decommissioning ceremony.</a></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8953628e-5ffd-446a-930f-8352f4f63160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Achieving mutual trust, Aquino said, became very difficult because
        "the wounds were deep," as he put it in Filipino.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b826b77d-7c57-4491-8ece-f26f30497728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, with an agreement already in place, he praised the MILF
        for putting its trust in the government.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28ce52c-72a3-4194-a09b-58eb6a384bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laying down their arms, he pointed, was a sign that they were willing
        to entrust their safety and security to the government, even though there
        remained threats from other armed groups in Mindanao.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70a9822-9e62-4b9b-866f-17d197630c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gesture was all the more remarkable, he said, because the proposed
        Bangsamoro Basic Law was still under debate in Congress. That measure would
        create a Bangsamoro political entity to replace the Autonomous Region in Muslim
        Mindanao (ARMM).</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf84c63-f147-4fd1-a972-69fd1dfc6688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino hit back at critics of the proposed BBL, who clamored for
        its scrapping in response to a battle between police commandos of the Special
        Action Force and the MILF fighters in Mamasapano, Maguindanao, last January
        25.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f216a199-66d4-4a94-a28b-334b90c6a6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Filipino, he said: "Instead of asking: ''How could I
        improve the BBL so it could solve the complaints of our countrymen,'' it seems
        they''re thinking: ''How can I stop or block this?''"</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0132574c-87b6-4a1f-95d4-3d0de24fa33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chance to right a wrong</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef45993a-4ce3-4652-ab12-a3ec09ef9aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drafting of a good Bangsamoro Basic Law, Aquino said, would
        be an opportunity to scrap ineffective measures that the government had tried
        in the past to solve problems in Mindanao.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b32614b-e65c-4d34-8a52-bc13a9b0a814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Filipino, he said:</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22695dfd-114a-4e45-b66e-fc7011a2756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the truth: Our brothers in the Bangsamoro are not asking
        for much. What they desire is a decent and peaceful way of life, like any
        other Filipino. We should also admit that we''ve neglected each other. But
        there''s nothing written in our religion and our laws that says we have to
        perpetuate the mistakes of the past. So here we are now. We are being given
        an opportunity to correct what''s wrong. Will we turn our backs on it?"</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2202fcb-6f4d-4b32-9650-80da9fec1666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suggesting that other Filipinos stand up for the rights of Muslims,
        he recalled the words of Dietrich Bonhoeffer, a German pastor who was executed
        during World War II for his resistance to the Nazis:</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc080d7-dab9-4b92-905b-a02bcfb9418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First they came for the communists, but I was not a communist so
        I did not speak out. Then they came for the socialists and the trade-unionists,
        but I was neither so I did not speak out. Then they came for the Jews, but
        I was not a Jew, so I did not speak out. And when they came for me, there
        was no one left to speak out for me."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1aaca2-7be4-4af1-b481-bc8461f4acea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:19:46.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:19:51.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s true," Aquino said. "If you allow the rights of others to
        be trampled upon, aren''t you also allowing this cycle to repeat itself, and
        someday you might become its victim?"</p>'
  'sprinkler-failure-caused-part-of-ceiling-of-a-cebu-city-cinema-to-collapse':
