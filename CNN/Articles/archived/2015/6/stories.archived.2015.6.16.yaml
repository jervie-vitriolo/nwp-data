  'pba-governors-cup-san-miguel-beer-win-streak-eight-games-blackwater':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-16T18:25:16.143+08:00
    'imagesource': 'jcr:0d3035c7-c253-4f4e-9546-1f47352ca33d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d334b97-983a-4c57-8314-a08834728d0c'
    'lead': 'The San Miguel Beermen registered their eighth straight victory at the
      expense of Blackwater Elite, 115-83, in the Philippine Basketball Association
      (PBA) Governors’ Cup at the SMART-Araneta Coliseum on Tuesday evening (June
      16).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T10:33:02.812+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T16:24:15.054+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T16:24:14.574+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: San Miguel Beer stretches win streak to eight games, claims top
      spot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997b3325-d280-4d19-913f-f3f8eef44e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:33:02.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:24:15.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — They just keep
        on rolling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef9b02f-d8ff-4e4a-b99a-509c1941b09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:33:02.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:24:15.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Beermen registered their eighth straight victory
        at the expense of Blackwater Elite, 115-83, in the Philippine Basketball Association
        (PBA) Governors’ Cup at the SMART-Araneta Coliseum on Tuesday evening (June
        16).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845b16b0-3569-4fe5-be79-daa2c2bcd93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:33:02.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:24:15.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona Reid, who set the tone for the Beermen in the first period,
        finished with a triple double performance of 39 points, 10 rebounds, and 12
        assists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e52f45d-dac5-4844-b8d5-a14c1c7cace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:33:02.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:24:15.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Mar Fajardo chipped in 20, while Marcio Lassiter added 17.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843f963e-0e6d-4294-86e0-e4532f2d39c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:33:02.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:24:15.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel raced off to a hot start thanks to Reid, who poured in
        13 points in the first period to help his team establish a huge 18-point lead,
        32-14, after the first quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181c9639-ffd4-4596-a68a-e6e084b27d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:33:02.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:24:15.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The domination continued in the second frame as the Beermen stretched
        the margin to 28 points after a pair of free throws from Reid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715dc619-b67a-49d1-90c1-792a193565ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:33:02.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:24:15.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwater cut the deficit to 10 points, at the 6:23 mark of the
        third canto, after Raphy Reyes converted on a three-point play. But San Miguel
        again went on a tear in the final period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ca5795-247e-4bd8-a94f-646ef4e948b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:33:02.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:24:15.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A triple from Reid and a jumper from Arwind Santos gave the Beermen
        another 26-point lead, a hole too deep for the Elite to climb out of.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712effb1-d3d1-435f-a0e3-3a47361182e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:33:02.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:24:15.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus Cousin paced Blackwater with 25 points and 15 rebounds, while
        Brian Heruela had 15 markers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2443a475-8074-4992-a113-376758483d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:33:02.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:24:15.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel now holds an 8-2 card, while Blackwater remains at the
        bottom of the team standings with a 1-8 record.</p>'
  'Supreme-Court-TRO-stops-Torre-de-Manila-construction':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-06-16T17:52:57.956+08:00
    'imagesource': 'jcr:6e5e28d6-7a1f-4543-be19-9dc658a5173c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc4db21a-c7fa-468f-a283-4a213b2d0f9c'
    'lead': 'The Supreme Court on Tuesday (June 16) ordered DMCI Homes to stop the
      construction of Torre de Manila, which allegedly obstructs the view of the Rizal
      Monument.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T10:36:23.351+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T10:36:26.897+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T10:36:26.540+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court stops Torre de Manila construction

      '
    'updated': 2015-06-17T07:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda0a2ba-4b5b-4088-a8eb-4ba363d18d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:36:23.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:36:26.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Supreme Court
        on Tuesday (June 16) ordered DMCI Homes to immediately stop the construction
        of Torre de Manila in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab01ca0e-73f0-43a5-9794-fb160a4a4425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:36:23.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:36:26.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight justices voted for the temporary restraining order.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133a4650-a9f7-4216-8d85-5d9abfb52607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:36:23.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:36:26.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were Associate Justices Presbitero Velasco, Arturo Brion, Teresita
        Leonardo-de Castro, Lucas Bersamin, Martin Villarama, Jose Mendoza, Estela
        Perlas-Bernabe, and Francis Jardeleza.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6302ea3e-2c44-408e-944a-7a2ad34db209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:36:23.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:36:26.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five voted against it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e976a6-ceb3-4ff1-8ccc-360ac2db0ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:36:23.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:36:26.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were Supreme Court Chief Justice maria Lourdes Sereno, Senior
        Associate Justice Antonio Carpio, Associate Justices Mariano del Castillo,
        Jose Perez, and Bienvenido Reyes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bd9fdb-175b-41f3-9a36-89ca77bb232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:36:23.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:36:26.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justices Diosdado Peralta and Marvic Leonen were on leave.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dc528f-ad27-43b9-b07c-f6847ffe5c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:36:23.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:36:26.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMCI said it is withholding comment until it receives a copy of
        the court order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602a4065-1d63-450e-8891-0acda00ea7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:36:23.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:36:26.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An oral argument has been set for June 30 at 2&nbsp;in the afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2be3d1-ced9-4e8e-a600-3a9b588ad12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:36:23.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:36:26.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Order of the Knights of Rizal filed a petition against the 49-storey
        building, which allegedly obstructs A view of the Rizal Monument.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e4b55c-3c87-431b-b4c3-ce028692704f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:36:23.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:36:26.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Commission on Culture and the Arts in January issued
        a cease-and-desist order on the project.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eeea4b-7506-4b7d-909b-79759491987d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:36:23.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:36:26.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, DMCI said only the Supreme Court can suspend or stop the
        construction of Torre De Manila.</p>'
