    'template': '1'
    'title': 'Wang Bo addresses bribery allegations in House probe

      '
    'updated': 2015-06-17T00:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49b6592-f703-4ee9-a1d1-83f45aa9f34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:13:57.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:14:00.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For the first
        time, Chinese national and international fugitive Wang Bo made a public appearance
        at the House of Representatives on Tuesday (June 16) after being apprehended
        for illegal gambling cases and a cancelled passport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2101f482-0c40-405b-93a3-14541e5f21c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:13:57.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:14:00.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wang Bo didn''t face the lawmakers to defend himself — he appeared
        before Congress to answer the allegations being thrown at members of the House.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79251e04-2ded-4e67-8abb-14780a50863a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:13:57.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:14:00.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of articles, the Manila Standard Today, a national broadsheet,
        reported that Wang allegedly paid the Bureau of Immigration (BI) P100 million
        to secure the cancellation of his deportation orders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e4d1ab-bf7d-41f6-bc0e-3ef440802a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:13:57.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:14:00.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Wang reportedly gave lawmakers P440 million to ensure
        the immediate passage of the proposed Bangsamoro Basic Law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5b6996-611d-4156-a274-d046fd288091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:13:57.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:14:00.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wang denied the allegations. He also denied communicating with
        officials or officials'' representatives regarding bribery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21135e32-fdc7-422d-be54-19bbb8da1720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:13:57.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:14:00.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ploy to delay deportation?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da3298e-9813-47e2-a927-d0b508f0971b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:13:57.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:14:00.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Leila De Lima, meanwhile, deemed the allegations
        preposterous and said that they are in a hurry to deport Wang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838dfc90-ccdc-4e6d-9e92-e4fe3ac048d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:13:57.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:14:00.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima added that she saw glaring pieces of evidence of efforts
        to delay Wang''s deportation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd148ca08-b5c7-4037-8bd6-d56bfca6e23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:13:57.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:14:00.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to De Lima, on the day Wang arrived in the Philippines,
        a P3-million estafa case was filed against him by a certain Jose Chua — which
        was BI''s basis in cancelling his deportation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e175c54-49a7-4d1a-8408-ff9bf69b6c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:13:57.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:14:00.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/16/Who-is-Wang-Bo-Chinese-national-international-fugitive.html">Related:
        Who is Wang Bo?</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a6d284-64ee-408c-8875-5c7d9b2954df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:13:57.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:14:00.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is so suspicious to me is that the lawyer who represented
        Chua is the very lawyer who represented Wang Bo in the proceedings," De Lima
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0471c51a-3295-46c1-a09e-fe2e62893867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:13:57.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:14:00.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima explained that the allegations of bribery involving Immigration
        officials and lawmakers made the Department of Justice (DOJ) hold the execution
        of the deportation order.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd94762-40d7-4103-8836-c5e5806fafac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:13:57.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:14:00.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see on account of the affirmance of summary deportation order,
        it should be immediately executory. But I had to cancel this because of serious
        allegations," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5928ad-31e5-4183-9bd4-e186b60ec0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:13:57.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:14:00.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadsheet stands by reports, Congress cries contempt</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171affb9-b334-41b6-9afe-b14e2c3acd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:13:57.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:14:00.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists of the Standard Today, on the other hand, made it clear
        that they had concrete evidence to support their stories and that they stand
        by what they wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48f9b28-d61e-4aba-8a20-189424f1d8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:13:57.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:14:00.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, members of the House panel were not successful in
        making the journalists reveal their sources.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fecd0d-ca1d-419e-b08d-c8f715b9c6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:13:57.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:14:00.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to divulge details on their sources, Christine Herrera,
        the paper''s senior political reporter, answered: "I’m sorry, but if I reveal
        my sources, nobody would trust me and the Standard anymore."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69f4371-186f-4372-a87d-250627f2e22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:13:57.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:14:00.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This angered the lawmakers and made them move to cite her in contempt.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c242aa8-4885-4b1f-b21a-738f931f97a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:13:57.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:14:00.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lawmakers were quick to clear that their proposal was not
        meant to curtail journalists'' freedom of expression and their right to gather
        information, nor was it meant to bully journalists in revealing their sources.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e499f3-2d78-45c6-8414-c229d7206375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:13:57.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:14:00.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not to curtail any right of our journalists. But these
        are serious allegations, paano naman kami?" said Rep. Elpidio Barzaga Jr.,
        who expressed concern over the serious allegations made against him and his
        fellow lawmakers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8f8ed0-c577-40b1-9233-d265e3b6acd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:13:57.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:14:00.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives said they would continue digging deeper as to who
        among their colleagues accepted bribe money, should the allegations be proven
        true.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c00896-5a52-453b-a124-8e1e5b6a6bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:13:57.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:14:00.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although the implementation of the motion to cite Herrera in
        contempt was delayed until the next hearing, the lawmakers said it would only
        be lifted if Herrera would disclose her sources.</p>'
  'Speech-of-MILF-chief-at-decommissioning-ceremony':
