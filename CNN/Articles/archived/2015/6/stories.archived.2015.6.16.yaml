  'ph-and-taiwan-coast-guard-standoff-at-itbayat-batanes':
    'author': 'Paola Palma, CNN Philippines'
    'caption': 'The standoff between the coast guards of the Philippines and Taiwan
      over territorial waters lasted for two hours.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-16T16:11:39.789+08:00
    'imagesource': 'jcr:5dfa625f-0f04-4bd6-b269-f368548c2a52'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b9210a3-9df4-4f2b-b055-c572a8641ec1'
    'lead': 'The Philippine Coast Guard had a standoff with a Taiwan Coast Guard last
      week off the coast of Itbayat, Batanes. The argument, which started when Taiwan
      insisted that it was within its exclusive economic zone, lasted for two hours. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T11:04:22.745+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T16:26:34.211+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T16:26:33.987+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines vs. Taiwan at sea: You''re in our territory

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0550e22-9dd6-4dab-8b62-6bed7e0be4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:04:22.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:26:34.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        Coast Guard had a standoff once again with a Taiwan Coast Guard ship off the
        coast of Itbayat, Batanes last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d005aa0-7770-462b-8e60-ecfb3fe89ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:04:22.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:26:34.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon seeing the Taiwan vessel, the PCG immediately made contact
        through radio to fend it off the country''s territorial waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a99c78a-22cc-4a83-ac1a-a148d193c1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:04:22.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:26:34.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG warned the vessel that it''s within 23 nautical miles east
        of Itbayat, which is within the Philippine territory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868f28b2-c041-436d-97e5-d9dd24c3b857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:04:22.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:26:34.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taiwan Coast Guard, however, insisted that the area is within
        its exclusive economic zone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3376f7-3a0d-45be-9f09-ce86ea8670f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:04:22.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:26:34.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The argument lasted for two hours and only ended after the Taiwan
        vessel left the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1075ec-4945-490c-a917-83ccd0c02675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:04:22.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:26:34.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG spokesman Commander Armando Balilo explained that the area is
        within the Philippines'' contiguous zone as per the United Nations Convention
        on Laws of the Sea (UNCLOS).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6284497-fad3-467b-8c51-f908c246cedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:04:22.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:26:34.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two governments, however, are currently working on a fisheries
        agreement, which will define protocols on fishing and where it could be done.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f63a9d5-0bea-451c-8b57-cb3e2edfa5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:04:22.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:26:34.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG already had five encounters with Taiwan since more than
        a month ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ae8a50-9eeb-4717-954d-03cc86b370a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:04:22.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:26:34.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May 25, the PCG also had a four hour standoff with the Taiwan
        Coast Guard in Batanes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa0e2a1-be86-411a-98b2-a65d325bbd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:04:22.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:26:34.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG added that it apprehended on Thursday (June 11) a Taiwanese
        fishing boat bearing a Philippine flag.</p>'
  'NBA-Bobby-Ray-Parks-Utah-Jazz':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Apart from Utah, Bobby Ray Parks Jr. will also work out for Atlanta,
      Brooklyn, Boston, and Dallas in a bid to make an NBA roster.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-16T15:10:06.448+08:00
    'imagesource': 'jcr:ed43f52f-9593-4afe-9bf4-94fcb278a2a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '928dd789-d4eb-4f4e-9db1-94b73dd1513d'
    'lead': 'Bobby Ray Parks Jr. takes a step closer to the NBA dream with a pre-draft
      workout for the Utah Jazz.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T11:09:13.119+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T11:09:16.262+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T11:09:15.972+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bobby Ray Parks Jr. works out with Utah Jazz

      '
    'updated': 2015-07-22T15:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29f0596-b1a8-465e-9490-bf0bde369a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:09:13.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:09:16.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It''s no secret
        Bobby Ray Parks Jr. harbors the dream of finally making it to the National
        Basketball Association (NBA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9657c2-1dc5-49d0-931e-d32d12a38e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:09:13.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:09:16.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In pursuit of this dream, the former National University Bulldog
        packed his bags and flew for the U.S. to try and turn the dream into a reality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f6371a-8863-439c-b5fe-93567bbbc757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:09:13.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:09:16.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parks took the next step to finally suiting up for an NBA club after
        a pre-draft workout with the Utah Jazz on Tuesday (June 16 PHT).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32779903-57a7-480c-977f-8de9ab75d1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:09:13.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:09:16.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workout with the Jazz is the first of five that Parks has scheduled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91e6531-258b-49da-bd01-9e908c92aa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:09:13.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:09:16.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parks is also expected to showcase his wares in Brooklyn Nets, Dallas
        Mavericks, Boston Celtics, and Atlanta Hawks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749f68a0-d5d0-4a12-9f24-7d10d7e06ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:09:13.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:09:16.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I did alright," said Parks after his workout. "I''m just
        really trying to do what I can do and just work hard and show the coaches
        what I can bring to the team."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b2e1d2-ac43-4cd3-812f-bac9e8b9bd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:09:13.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:09:16.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his stint with the NU, Parks was committed to play for
        Georgia State before turning that down to be with his father in the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9a4d07-6676-4cfc-88a4-88fb8e7ed892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:09:13.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:09:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a move that many considered to be a blow to a potential NBA
        career. But that''s not how the two-time University Athletics Association
        of the Philippines (UAAP) MVP saw it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76629bca-e79b-4eeb-8d39-12ace80628cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:09:13.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:09:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it was worth it. To be there until his dying seconds was
        a blessing for me,” Parks said. “Basketball careerwise, I still have the opportunity.
        I’m here right now working out for Utah, so it’s a blessing."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ca6d92-daa5-4303-a997-b75463ebd408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:09:13.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:09:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Parks was drafted by the Atlanta Hawks in 1984, but could
        not do enough to stay in the NBA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b687014-cfe4-4b1d-a9aa-922015e93bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:09:13.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:09:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a dream of his, also mine," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57084231-2231-4ddf-ac91-3695d46f7031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:09:13.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:09:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mystery</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57efdde2-36c1-4844-8b61-d2ba6b2387d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:09:13.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:09:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t travel to the Philippines much to watch players, so yeah
        he was a mystery," said Jazz VP of Player Personnel Walt Perrin.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae80af8-42eb-4124-b7db-7fc44382469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:09:13.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:09:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after seeing the young Fil-AM cager strut his stuff, Perrin
        said, "There''s a lot of things he (Parks) needs to do more on the defensive
        end then on the offensive end that he''s got to learn and get better at."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e016635-7339-43d9-8d1a-3e68f543a304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:09:13.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:09:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "But it was good getting him in and having the opportunity
        to look at him."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a09395c-1f00-4ed9-a7f1-c7c6e7ce2ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:09:13.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:09:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parks was one of six players who auditioned for the Jazz, who will
        be looking at dozens of players in the build up to the 2015 NBA Draft.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d7dce7-17f9-4fba-8cc5-16657225a368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:09:13.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:09:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jazz have a history of picking up and developing undrafted players,
        finishing the 2014-15 regular season with five undrafted players in their
        roster.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2569a51-b10d-4d3c-b94e-daf65ed36d03'
      'mgnl:activationStatus': true
