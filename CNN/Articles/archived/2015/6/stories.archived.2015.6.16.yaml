  'remittances-grow-steady-foreign-demand-workers-april-2015':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-16T15:10:29.457+08:00
    'imagesource': 'jcr:afae99b5-c776-4af6-afa0-9deb4e04cb41'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d7f947a-da75-48ef-bdca-f619012eb7b0'
    'lead': 'A steady demand for skilled Filipino manpower abroad has buoyed growth
      in personal remittances. Statistics from the Bangko Sentral ng Pilipinas (BSP)
      revealed that such funds from overseas Filipino workers (OFWs) reached $2.2
      billion in April — a 4.9% year-on-year growth from April 2014. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T11:25:22.812+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T11:25:26.301+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T11:25:25.943+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Remittances grow on foreign demand for workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd728ae-68e6-4d1b-ab4c-4cce81ed2549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:25:22.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:25:26.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A steady demand
        for skilled Filipino manpower abroad has buoyed growth in personal remittances.
        Statistics from the Bangko Sentral ng Pilipinas (BSP) revealed that such funds
        from overseas Filipino workers (OFWs) reached $2.2 billion in April — a 4.9%
        year-on-year growth from April 2014.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11a7998-2ed1-4be1-ae03-79cc6b740f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:25:22.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:25:26.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, preliminary data from the Philippine Overseas Employment
        Association (POEA) showed that there were 310,727 approved job orders in the
        first four months of 2015. Approximately 33.8% of that figure were job orders
        for service; production; and professional, technical, and related workers
        in Saudi Arabia, Kuwait, Qatar, Taiwan, and the United Arab Emirates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7094ab-8fc3-4e20-86b8-9b8c8edfbbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:25:22.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:25:26.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BSP noted that personal remittances have accumulated
        to $8.6 billion from January to April, representing a 5.1% increase from the
        same period last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd61ace-4a85-4cdf-b3de-929b7fab1f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:25:22.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:25:26.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large majority of the funds — 74% or $6.4 billion — came from
        land-based workers with work contracts of one year or more. Approximately
        one-fourth (24%, or $2.1 billion) of personal remittances came from sea-based
        and land-based workers with work contracts of less than one year, while 2%
        (o.$0.2 billion) came from household-to-household transfers from migrants
        sending their money to relatives in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1320196a-8b40-4774-b628-022b44896edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:25:22.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:25:26.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, cash remittances also posted a 5.1% year-on-year
        growth to $2 billion in April. On a cumulative basis, cash remittances from
        January to April stand at $7.8 billion, also up by 5.4% compared to the same
        period last year. Funds from land-based workers rose 5.3% to $5.9 billion,
        while those from sea-based workers rose 5.6% to $1.9 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30013420-c9ad-43e4-92c7-54f4a19f7fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:25:22.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:25:26.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major sources of cash remittances were the United States, Saudi
        Arabia, the United Arab Emirates, the United Kingdom, Singapore, Japan, Hong
        Kong, and Canada.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b96143-69ab-472e-9fd0-0d8095f5a916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:25:22.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:25:26.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from overseas demand, the BSP said that the business development
        of remittance service providers contributed to the growth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5014ad69-a07a-4785-a6ea-97cb9bedcb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:25:22.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:25:26.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he continued efforts of bank and non-bank remittance service
        providers to expand their international and domestic market coverage, and
        introduce innovations in financial products and services in the remittance
        market contributed to the sustained inflow of remittances."</p>'
