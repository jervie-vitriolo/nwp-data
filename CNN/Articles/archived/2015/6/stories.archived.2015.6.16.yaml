      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilang pambungad, hayaan ninyo pong ibahagi ko ang ilang bagay na
        naging palaisipan sa akin sa mga lumipas na taon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6c6606-845d-4924-9981-869a4a0ad58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:31:49.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:28:33.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noong bata pa po ako, noong umuusbong ang karahasan dito, hindi
        po ba masasabi nating: Ang pinagmulan ng hidwaan ay ang pananamantala ng iilang
        tao, kadalasan Kristiyano, sa mga kababayan natin dito sa Mindanao. Nang makita
        ng mga mapanlamang na walang pinag-aralan ang mga nagbubungkal ng lupa, ipinatitulo
        nila sa kanilang mga sarili ang mga lupain. Ito ang nagtulak sa mga kapatid
        nating Moro na ipaglaban ang nararapat lang sa kanila. Ang tanong po natin:
        Kung pang-aabuso sa batas ang ugat ng problema, hindi ba nararapat lang na
        batas na kumikilala sa karapatan at kultura ng mga kapatid nating Muslim ang
        maging solusyon? Mas mainam sana kung katulad ng Indigenous Peoples Rights
        Act, na meron tayo ngayon, ang naging tugon ng pamahalaan sa panawagan ng
        ating mga kababayan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd153cb-01db-48c6-bdf9-acc45736c332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:31:49.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:28:33.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam po natin na hindi ganoon ang nangyari. Ipinadala ng gobyerno
        ang ilang bahagi ng ating Philippine Constabulary. Nang tumindi ang hidwaan
        at di na kayang makontrol ang kaguluhan, ipinadala naman ang Sandatahang Lakas.
        Ang nangyari: Imbis na makamit ang kapayapaan ay lalo pang naging masalimuot
        ang sitwasyon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb4853c-27d6-4351-bc56-4055312ed545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:31:49.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:28:33.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagdag pa: Kung ikaw nga ang nasa posisyon ng mga kapatid nating
        inagawan ng lupa noong panahong iyon, hindi ka ba mawawalan ng pag-asa kung
        lahat ng iyong lapitan ay tila iisa ang tono at ang tugon ay “Walang magagawa
        diyan”? Isipin din po ninyo: Dahil sa alitan dito sa usaping agraryo, na walang
        makuhang katarungan, inilagay nila sa kanilang mga kamay ang batas at nag-usbungan
        ang mga grupong armado.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2818a25a-59dd-46ac-a485-e606af09d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:31:49.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:28:33.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang akin po: Kung inaapi ka na at napilitan kang umalis sa sistema,
        o labanan pa ito, dahil wala ka nang tiwala, dahil kulang ang kalinga ng Estado,
        naging iba kaya ang tugon mo? Matapos nga po ang ilang dekada ng barilan,
        matapos magamit ang mga armas, mismong ang ating Sandatahang Lakas na ang
        nagsasabi: Ang solusyon dito sa Muslim Mindanao ay di lang magmumula sa AFP;
        ang kailangan ay whole of government approach. Kailangan ng lehitimong tugon
        sa mga lehitimong hinaing; kailangan tulungan ang mga naisantabi nating mga
        kapatid para magkaroon ng tunay na katarungan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f41533-79d5-4c0c-b4ee-bd6178a62e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:31:49.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:28:33.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nang maging malinaw po ito sa akin, dumating naman ang panibagong
        mga katanungan. Kung masyado nang malalim ang mga sugat na ginawa ng putukan
        at gantihan, paano pa maipupunla ang tiwala? Pasintabi kay Usec. Manny Bautista,
        gagamitin kong halimbawa ang nangyari sa kanyang pamilya. Inimbitahan noon
        ang kanyang amang si General Teodulfo Bautista, na makipagdiyalago sa Sulu
        para sa kapayapaan. Subalit hindi pala kapayapaan ang hangad ng kausap niya
        kundi karahasan. Ang mga ganitong insidente nga ng karahasan ang nagpalala
        sa hinagpis na dala ng digmaan para sa maraming Pilipino, kaya hindi mo maaasahang
        sisibol ang tiwala sa pagitan ng magkabilang panig.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb06ad5-2817-465d-b486-08897072f9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:31:49.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:28:33.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa ganitong sitwasyon, paano tayo aabot sa isang kasunduang katanggap-tanggap
        sa lahat kung ang mga negosyador mismo ay walang tiwala sa isa’t isa? Naisip
        ko nga po na ilang henerasyon ang bibilangin bago magkaroon ng tunay na diyalogo.
        Isa nga po sa mga naging mungkahi ang magkaroon ng palitan ng mga estudyante
        sa ating bansa. May mga kabataang taga-Mindanao na mag-aaral sa Luzon at Visayas;
        at may mga taga-Luzon at Visayas na mag-aaral naman sa Mindanao. Sa ganitong
        paraan, makakabuo ng mas matibay na relasyon ang mga bagong henerasyon, at
        kapag sila na ang may tangan ng renda ng kapangyarihan, makakapag-usap sila
        bilang magkakaibigan, imbis na bilang magkakaaway na may kanya-kanyang mahabang
        listahan ng hinanakit. Matagal na proseso ito, at malamang ay hindi ko na
        makikitang nagbubunga ng mga tulad kong hindi na ganoon kabata.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4212cc5-528d-497e-b812-d2c8e04b63d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:31:49.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:28:33.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito po ang dahilan kung bakit talagang makasaysayan ang araw na
        ito. Kung babalik tayo ng ilang taon, isang napakalayong pangarap lang ang
        makitang naglalatag ng armas ang isang armadong grupong matagal nang nakipaglaban
        sa pamahalaan. Hindi lang isa, dalawa, o isang dosenang piraso ang armas na
        pinag-uusapan natin dito. Ito po ay ilan sa pinakamataas na uri ng armas.
        Moderno po ang mga ito at hindi pinaglumaan; ang mga armas na ito, kayang
        magdulot—at talagang nakapagdulot nga—ng matinding pagdurusa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154b9147-4e66-4f36-8ced-d77735a09752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:31:49.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:28:33.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mga Boss, kailangan ko pong bigyang-diin: Ang mga kapatid nating
        Moro ay nangako, at heto ang pruweba ng kanilang katapatan sa ating harapan.
        Kusang-loob pong inilatag ng ating mga kapatid ang kanilang armas. Alam nilang
        nariyan pa rin ang banta ng karahasan mula sa mga private armed groups, pero
        sa ginawa nilang ito, tila sinasabi nila sa atin: “Kapatid, itong pantanggol
        namin sa sarili namin, di na namin kailangan. Buong pagtitiwala naming ipinapaubaya
        sa inyo ang aming kaligtasan. Kapatid, itong armas, puwede na naming ibaba
        dahil naniniwala kaming kasama namin kayo sa kagustuhan naming baguhin ang
        lipunan at buhay namin.” Ginagawa nga nila ito kahit nakabitin pa ang Bangsamoro
        Basic Law, at mangyayari pa lang ang Bangsamoro Transition Authority.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58a1c02-c935-4e8a-b93e-c6268effef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:31:49.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:28:33.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya nga po hindi ko masasabing sumusugal tayo sa pakikipag-usap
        sa MILF. Tsambahan po ang sugal, at wala kang hawak na pruweba sa kapalaran
        mo. Ito pong ginagawa naman natin ngayon ay napakatibay na patunay ng buo
        at busilak na pakikiisa ng MILF sa ating usaping pangkapayapaan, at sa kanilang
        kahandaang talikuran ang landas ng hidwaan. Iniaabot nila ngayon ang kanilang
        palad bilang imbitasyon patungo sa higit na pagtitiwala at pagtutulungan.
        Nakakalungkot nga po na ang gustong isagot ng ilan sa ating mambabatas sa
        imbitasyong ito ay itigil ang BBL. Imbis na itanong: “Paano ko ba mapapabuti
        pa ang BBL para matugunan ang hinaing ng mga kababayan natin?” tila pinag-iisipan
        pa ng iba ay “Paano ko ba ito pipigilan o haharangin?”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ad759e-bae4-4b09-b131-bce87d0a7d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:31:49.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:28:33.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa mga sandaling ito, naiisip kong para tayong nasa isang kasalan
        o parang nasa Heart Break Hill doon po sa Boston Marathon. Sa kasalan, ang
        sabi po sa atin, naroon ka na nga sa harap ng altar, alam mong siya na ang
        pakakasalan mo, pero biglang napapaisip ka: Pipisilin ba niya sa gitna o sa
        dulo ang toothpaste? Ibababa ba niya ang takip ng inidoro? Klaro: Mahal na
        mahal mo ang pakakasalan mo, at di-hamak na maliliit lang ang mga agam-agam
        na ito, pero napapag-isip ka pa rin. Gaya naman sa Heart Break Hill, papunta
        na tayo sa katuparan ng ating samahan tungo sa kapayapaan; ngayon pa ba tayo
        magkakaroon ng pagdududa kung kaya nating tapusin ang marathon? Bigla ba tayong
        panghihinaan ng paniniwala, lalo pa’t abot-tanaw na ang finish line?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f9d4a4-ab60-4331-a011-d8b89cdf2835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:31:49.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:28:33.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito po ang katotohanan: Hindi kalabisan ang hinihiling ng ating
        mga kapatid sa Bangsamoro; ang hangad nila, disente at mapayapang pamumuhay,
        gaya ng sinumang Pilipino. Kailangan din nating amining nagkulang tayo sa
        isa’t isa: Wala namang nakasulat sa ating relihiyon at batas na kailangan
        nating ipagpatuloy ang mga pagkakamali ng nakaraan. Narito na nga po tayo,
        binibigyan tayo ng pagkakataong iwasto ang mali, tatalikuran pa ba natin ito?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef56b1dd-2d00-4fd1-b1c7-ca965e2c7cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:31:49.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:28:33.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang masasabi ko po sa inyo: Personal kong tinututukan ang BBL. May
        isang pagpupulong nga, kasama ang mga kasapi ng Kongreso, kung saan, sa hangarin
        nating magkaroon ng tunay na “meeting of the minds” at masagot ang anumang
        agam-agam ay inabot kami ng madaling-araw sa paghimay at pagbubusisi sa draft
        BBL. Ang gusto nga po natin: pagandahin nang pagandahin ang batas na ito.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553e40a6-aef4-43f4-918b-e324d9cf3ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:31:49.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:28:33.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakalagay na nga sa kasaysayan natin ang ipinakitang halimbawa ng
        mga kapatid natin sa araw na ito. Ilalagay rin sa kasaysayan kung ano ang
        tugon ng nakakaraming Pilipino sa magandang ginawa nila. Ang tanong nga natin:
        Kung may sampung hakbang para lubusang magkalapit, at ginawa na nila ang siyam
        at kalahating hakbang, ipagkakait mo pa ba ‘yung natitirang kalahating hakbang?
        Pagharap mo ba sa salamin, hindi ka ba uusigin ng iyong konsensiya? Kung sa
        pagharang mo sa napakagandang solusyon ay umabot ka sa puntong napahamak ang
        pamilya mo mismo, mahaharap mo ba sila para sabihing “Sorry, pinigilan ko
        kasi ang kapayapaan”?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9414adf4-2068-4e57-85f8-bbab7ca0cfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:31:49.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:28:33.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa inyo na bumabalangkas ng batas, at sa mga boboto kinalaunan sa
        plebisito kaugnay ng BBL: Alalahanin n’yo ang araw na ito. Tayong nagpabaya
        sa kanila, tayong nagmungkahi ng mga maling solusyon, tayo na hindi naging
        masigasig sa pagprotesta at pagpigil sa pang-aabuso sa kanila, aagawin ba
        natin sa kanila ang pagkakataong mabuhay nang may dignidad at matiwasay? Panghahawakan
        ba natin ang mga takot na wala namang basehan? Gusto ba talaga nating magbalik
        sa mga nasubukan nang solusyon pero di naman gumana at nanganak lang ng mas
        maraming hidwaan, at nagpalalim lang sa sugat ng kawalang-tiwala?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc8b9ab-a50f-4681-8f9f-3b279fd609d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:31:49.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:28:33.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito ko nga po naalala ang sinabi ng isang pastor na Aleman na si
        Dietrich Bonhoeffer. Isa po siyang pastor na pinatay nang panahon ng mga Nazi
        sa Germany: “First they came for the communists, but I was not a communist
        so I did not speak out. Then they came for the socialists and the trade-unionists,
        but I was neither so I did not speak out. Then they came for the Jews, but
        I was not a Jew, so I did not speak out. And when they came for me, there
        was no one left to speak out for me.” Totoo po: ‘Pag hinayaan mong lapastanganin
        ang karapatan ng iba, hindi ba’t pumayag ka na ring maulit ang ganitong siklo,
        at balang-araw ikaw mismo ang puwedeng maging biktima nito?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71c11a5-dff6-4a7e-8dce-f04915d5c6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:31:49.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:28:33.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mga Boss, bibigyang-diin ko po: Itong dating di natin maisip-isip
        na mangyayari, nangyayari na. Nagawa nga po ng mga kapatid natin sa MILF ang
        napakalaking hakbang na ito, at maiisip mo: Mahihirapan pa kaya sila doon
        sa iba pang mga hakbang? Palagay ko, magiging padali nang padali ang proseso.
        Ang panawagan ko po: Suklian naman natin ang pagtitiwalang ipinakita nila
        sa atin. Sikapin nating umabot sa puntong masasabi nating: Talagang binigay
        natin ang lahat ng pagkakataon upang mabago nila ang kanilang buhay at maabot
        ang kanilang mga pangarap. Pero ito nga po: Kung ang pananaw mo ay pahirapan
        ang pagpasa ng batas, para mo na ring sinabing ipinagdamot natin ang dapat
        sana’y sa kanila; sinigurado nating wala silang pagkakataong umangat; ginarantiya
        nating di na sila bababa sa bundok. ‘Yan ang katumbas ng pagtutol po sa BBL.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09709fe9-9e31-48a3-a1e3-738b13e5655c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:31:49.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:28:33.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi nga puwedeng sasabihin mong para ka sa kapayapaan, pero pinahirapan
        mo ang pagbabalangkas ng BBL. ‘Yun bang di ka na nga nakontento sa siyam na
        butas ng karayom, nagdagdag ka pa ng pansampu at panlabing-isa; parang wala
        ka nang ibang hangarin kundi siguruhing walang puwang para sa kapayapaan.
        Tulungan nga po ninyo ako: Ano po ba ang itutugon ko ‘pag may nagtanong sa
        akin, “Saan ba ‘yung konsensiya ng mga taong nagpapatagal ng proseso para
        magkaroon tayo ng kapayapaan?”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568a58da-a17f-4617-a2c8-953eaa1e487f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:31:49.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:28:33.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daang libo na ang napinsala at namatay, at di na mabilang ang nawalan
        ng tirahan at nasira ang komunidad, dahil sa apat na dekadang hidwaan. Kung
        di ka pa papanig sa kapayapaan, ilan pa ang mamamatayan ng mahal nila sa buhay?
        Ilang pamayanan pa ang maiipit sa putukan at kawalang seguridad? Ilan ang
        naghihirap na lalo pang maghihirap? Gaano pa katagal bago kumatok sa sarili
        mong pintuan ang kaguluhan at madamay ang sarili mong mag-anak?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595f6899-e01e-48e9-9250-fef4cd0c75c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:31:49.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:28:33.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Di po natin maitatanggi: May utang tayo sa mga kapatid natin sa
        Bangsamoro. May pagkakataon tayo ngayon upang itama ang naratibo ng pagdurusang
        sama-sama nating kinaharap. Panahon na po natin ito. Ito ang ipinaglaban ng
        mga nasawi nating kababayan. Ipakita natin sa mga nag-alay ng kanilang buhay,
        sa ating mga kababayan, at sa buong mundo: Magkakaiba man ang ating pinanggalingan
        at paniniwala, dahil pinagbubuklod tayo ng tiwala at pagmamalasakit sa isa’t
        isa, walang hamong hindi natin kayang lampasan bilang isang bansa.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be95d55-a575-49a2-9db1-a752683c5a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:31:49.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:28:33.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magandang araw po sa inyong lahat. Maraming salamat po.</p>'
  'Mounts-Bulusan-spews-out-ash-again':
    'author': 'CNN Philippines Staff'
    'caption': 'Mount Bulusan in Sorsogon'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-06-16T15:52:34.763+08:00
    'imagesource': 'jcr:c58d6872-7df1-4a84-87a1-2ebcda1bb0d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26ad950c-6214-4df9-a3df-eceaaa0b19e4'
    'lead': 'Mount Bulusan in Sorsogon spewed ash again on Tuesday (June 16), its
      third recorded major activity since May, according to Director Renato Solidum
      of the Philippine Institute of Volcanology  and Seismology (Phivolcs). The steam-driven
      explosion reached a height of 300 to 500 meters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T11:36:01.688+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T16:29:02.624+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T16:29:02.419+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mount Bulusan spews out ash again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c6d553-410f-4c39-8a79-900b2f84e5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:36:01.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:29:02.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Mount Bulusan
        in Sorsogon spewed ash again on Tuesday (June 16), its third recorded major
        activity since May, according to Director Renato Solidum of the Philippine
        Institute of Volcanology&nbsp; and Seismology (Phivolcs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfaf500-b0f8-4256-9a0c-628aa22eae39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:36:01.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:29:02.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first explosion happened at 11:02 a.m., while the second occurred
        at 11:20 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c9d4ef-da00-48e0-8d39-182a738e6b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:36:01.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:29:02.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The steam-driven explosions reached a height of 300 to 500 meters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2338f520-3076-45b1-88e4-2eeeba2bdc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:36:01.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:29:02.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum warned that more explosions might follow and advised aircraft
        not to fly directly over Bulusan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edcb824-80e7-4d55-86a9-82b3337191ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:36:01.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:29:02.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, he said people are banned from entering the four-kilometer
        permanent danger zone. But it would still be safe for them to visit the province,
        Solidum added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777df73c-033e-429a-b61a-b3fa9f912e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:36:01.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:29:02.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected areas</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208d905c-4ac1-4827-9a20-cbc283b336ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:36:01.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:29:02.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engr. Raden Dimaano, head of the Sorsogon Provincial Disaster Risk
        Reduction and Management Council, confirmed that at least four barangays from
        the towns Juban and Irosin were affected by the incident. The number is expected
        to rise once assessment of other areas is finished.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a9cf3b-42d2-44b5-9389-91e303621a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:36:01.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:29:02.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs, on the other hand, announced that Mt. Bulusan is on Alert
        Level 1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f6911b-8fca-4479-9426-5f879c9e2235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:36:01.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:29:02.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' string correspondent Jean Rose Geronga contributed
        to this report.</em></p>'
  'Final-Fantasy-VII-remake-Sony-Playstation4':
