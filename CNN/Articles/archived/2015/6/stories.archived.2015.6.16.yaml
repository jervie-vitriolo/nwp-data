      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The first batch
        of photos of the new pandas from the upcoming Kung Fu Panda 3 film have been
        released.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb04ee4f-52a4-4044-a3f9-b27849c10a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:39:54.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:39:58.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kung Fu Panda, Po (Jack Black) works in his family''s noodle
        shop and dreams of becoming a kung-fu master. It came true where he was unexpectedly
        chosen to be the Dragon Warrior. Together with the Furious Five, they were
        tasked to stop an evil snow leopard from destroying their peaceful village.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dced64f2-f42e-45ea-be23-cc77ab61475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:39:54.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:39:58.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continuing his journey in Kung Fu Panda 2, Po the Dragon Warrior
        protects the Valley of Peace with the Furious Five. However, a vengeful villain
        threatens Po''s new life with plans to conquer China and eliminate martial
        arts for good.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5ef485-0bf9-4a9f-b4ac-03ce69b7b26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:39:54.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:39:58.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest installment of the hit animated franchise will tell the
        story of Po’s reunion with his long lost father Li (Bryan Cranston) as they
        discover a secret panda paradise where they will also meet new friends like
        an aspiring ribbon dancer named Mei Mei (Rebel Wilson).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d781b3f-e896-43f7-b9ba-11d2ee2ea541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:39:54.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:39:58.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Cranston and Wilson, Black will be joined by returning
        casts Angelina Jolie, Dustin Hoffman, Jackie Chan, Seth Rogen, Lucy Liu, and
        David Cross.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f62921b-1dd6-4bea-bce9-3eb123f581ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:39:54.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:39:58.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Yuh Nelson and Alessandro Carloni will co-direct the movie,
        which is slated to hit theaters on January 29, 2016.</p>'
  'South-Korea-MERS-death-toll-rises-to-19':
    'author': ' K.J. Kwon and Madison Park, CNN'
    'caption': 'People wear masks in public as a precaution against the MERS virus
      in Incheon, South Korea.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-16T05:06:10.227+08:00
    'imagesource': 'jcr:2afaa38a-dee6-4093-9e21-a1f4c5d0f48c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70974c87-025f-435b-aa70-0f24fc1e89e2'
    'lead': 'South Korean officials announced three more deaths in the country''s
      MERS outbreak Tuesday, raising the total death toll to 19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T10:43:34.494+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T10:43:37.852+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T10:43:37.533+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea MERS death toll rises to 19; 4 more cases diagnosed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bfea9a-e951-4372-90f7-c40a7e2a7a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:43:34.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:43:37.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN) —</strong> South Korean officials
        announced three more deaths in the country''s MERS outbreak Tuesday (June
        16), raising the total death toll to 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7987cd06-057e-44d9-8d7a-d85ad3f65e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:43:34.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:43:37.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four new cases of Middle East Respiratory Syndrome (MERS) were also
        announced, bringing the total number to 154 — 16 of whom are in an "unstable"
        condition, according to South Korea''s Ministry of Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1f839a-168c-4b2f-8e57-ec248da8cc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:43:34.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:43:37.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people under quarantine in South Korea, both in their
        own homes or in quarantine facilities, rose by 370 from Monday to 5,586.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82a16d0-7437-482f-a872-6043981f071a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:43:34.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:43:37.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, there had been a sign of a possible return to normalcy,
        as thousands of schools across South Korea re-opened after closures due to
        the deadly outbreak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a81f0d-c5d2-496a-91da-814f962201ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:43:34.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:43:37.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it came with heightened awareness; children''s temperatures
        were monitored in classrooms and teachers warned students to practice personal
        hygiene and frequently wash their hands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a399d97-1f21-4ade-8e20-82d8a224ac59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:43:34.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:43:37.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all schools have reopened; 440 remain shut as officials seek
        to stop the spread of MERS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60ed9d7-ca90-4fd7-bfdd-d112b6fc95b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:43:34.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:43:37.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization had recommended re-opening institutions
        last week because transmission of the virus had not been linked to schools.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd9ced9-7fce-44b5-85d1-37e12d5af92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:43:34.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:43:37.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>16 now dead in South Korea</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cab4930-78e1-4e4a-8bd4-0d95d21c06fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:43:34.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:43:37.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak has sparked international concern, stalled the nation''s
        economy and resulted in over 100,000 canceled tourist visits to the country.
        Korea''s department store sales tumbled 16.5% compared with the same period
        last year and retail shops also decreased 3.4%, according to the Ministry
        of Strategy and Finance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc4c827-9093-4969-9211-b2e500db5e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:43:34.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:43:37.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing situation has put Korean authorities under scrutiny
        for their inability to contain MERS cases and President Park Geun-hye has
        seen her approval ratings plummet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efa37ab-58ee-447e-b4b9-8ce345bb9c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:43:34.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:43:37.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Health will hold an emergency meeting with the WHO
        Tuesday evening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109d0527-6826-415c-a007-faa7a4f39011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:43:34.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:43:37.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team sent to Busan</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2813bf65-a432-4061-b675-86ad40cd444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:43:34.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:43:37.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference Monday, the Ministry of Health announced that
        a special task force had been sent to South Korea''s second largest city,
        Busan, after learning that one of the most recently diagnosed MERS patient
        had visited several hospitals and clinics in the area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a383bf1-27c3-4063-a133-8c34d365a7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:43:34.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:43:37.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing our best to stop the spread of MERS," said the Korean
        minister of health. "We are analyzing the CCTV with the help of Busan police,"
        referring to tracking down who had been at the hospitals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f1174a-efab-40ee-9fea-f7743d4f733d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:43:34.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:43:37.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, a 61-year-old man died in a Busan hospital with MERS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc2feaf-c6fb-4f46-b152-dbcdcec1b0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:43:34.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:43:37.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean health officials along with a WHO team said this weekend,
        that the outbreak was slowing, but additional cases were expected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dc4f30-dff9-4ce5-8818-dad469f58a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:43:34.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:43:37.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia connection</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdd09f6-4ada-421a-b94e-8aac126eaced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:43:34.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:43:37.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Saudi Arabia has recorded five cases of MERS in the past
        week, the official state-run Saudi press agency said Sunday, citing a weekly
        Ministry of Health statement. It included one death of a 73-year-old man who
        died in the city of Turaba and had a pre-existing condition.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f33666f-ed03-4932-93d1-4dfa505a4bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:43:34.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:43:37.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strain of coronavirus that causes MERS was first identified
        in 2012 in Saudi Arabia, according to the WHO.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ff6bdf-9123-45c4-88da-d78febe4dc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:43:34.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:43:37.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man believed to be "patient zero" in the current outbreak in
        South Korea visited Saudi Arabia in May, along with three other Middle Eastern
        countries. That 68-year-old patient went from facility-to-facility near or
        around Seoul before getting properly diagnosed. It triggered the hospital-based
        transmission of MERS in South Korea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656fd09e-1168-43a7-a7c8-a1f86cdcd2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:43:34.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:43:37.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean outbreak is the largest outside of Saudi Arabia
        — over 5,000 people remain in quarantine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c00c03-44e8-49ca-8206-d3348fb98812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:43:34.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:43:37.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gangnam hospital focal point in MERS outbreak</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d078a8-778b-4270-abc5-96adae192286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:43:34.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:43:37.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Seoul, Samsung Medical Center — one of the city''s hospitals
        that has counted many of the nation''s MERS cases among its patients and visitors
        — announced Sunday that it will suspend all surgical procedures except for
        emergency surgery "to fully focus on responding to MERS."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b113bde-ab7a-4a41-a80d-e02ef1f449ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:43:34.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:43:37.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50 confirmed MERS cases have been traced back to the medical
        center, according to the center''s website.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b0aa90-4d32-4626-891e-9929a72768e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:43:34.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:43:37.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical center, located in Seoul''s glitzy Gangnam district
        and considered one of the most prominent hospitals in the capital, issued
        an apology for its handling of MERS.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9f9d57-a7ac-4752-a81e-39b6f82bdfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:43:34.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:43:37.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sincerely apologize with our heads bent to the people for causing
        great concern as Samsung Medical Center became the center (of) the spread
        of MERS," hospital President Song Jae-hoon said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5a50d4-f2ff-4750-a888-72bc54fcc5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:43:34.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:43:37.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s K.J. Kwon reported from Seoul. CNN''s Anas Hamdan reported
        from Atlanta. Journalists Jung-eun Kim and Han Sol, and CNN''s Kay Guerrero
        and Khushbu Shah contributed to this report.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bae53f-cd4e-427b-869f-d1118d597771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:43:34.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:43:37.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/15/asia/south-korea-mers-outbreak/index.html">"South
        Korea MERS death toll rises to 19; 4 more cases diagnosed."</a></em></p>'
  'George-Kirby-Doreen-Luckie-couple-could-become-worlds-oldest-newlywed':
    'author': 'Katia Hetter, CNN'
    'caption': 'George Kirby, 103, and Doreen Luckie, 91'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-16T03:57:23.055+08:00
    'imagesource': 'jcr:261e9d56-5303-4f5a-9d2c-b71576800441'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f68032b7-3c1d-4cdc-a6c2-f44e702ded92'
    'lead': 'The couple from Eastbourne, England, finally got married Saturday (June
      13), making them the world''s oldest newly married couple, pending confirmation
      by Guinness World Records.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T10:48:42.003+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T10:48:45.256+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T10:48:45.088+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Couple could become world''s oldest newlyweds

      '
    'updated': 2015-06-17T03:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13d86e7-28cd-4c14-83ac-95d4527aa3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:48:42.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:48:45.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Most people don''t break a world record
        simply by getting married.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c746bd-316d-4a14-8ff8-1859a0db7ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:48:42.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:48:45.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Kirby, 103, and Doreen Luckie, 91, probably will.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90db1f21-18ba-4f50-9130-b9441b10d0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:48:42.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:48:45.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple from Eastbourne, England, finally got married Saturday
        (June 13), making them the world''s oldest newly married couple, pending confirmation
        by Guinness World Records.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c81ec4-b2b5-40d0-9761-ca99432c1fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:48:42.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:48:45.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had been together for 27 years, living together for 25, and
        they just hadn''t bothered with the notion of getting married until Kirby
        decided to pop the question on Valentine''s Day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d946482-e34f-4ee7-b297-5661cb9588b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:48:42.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:48:45.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oldest couple marry</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940126e6-a4ff-4a30-9cd6-7eb3e9f72c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:48:42.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:48:45.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I suppose it''s about time, really," Kirby told the Daily Mail
        after Luckie said yes. "I definitely don''t feel my age. Doreen keeps me young."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b3b7a0-9cfc-41d1-8107-5095b613bd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:48:42.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:48:45.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it''s certified by Guinness World Records, the couple''s combined
        age of 194 years will top the current holders of the record for oldest couple
        to marry (aggregate age): Francois Fernandez and Madeleine Francineau, who
        married at Le Foyer du Romarin rest home in Clapiers, France, on February
        1, 2002.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93c7d11-17d7-4c9d-925d-4e20d8b6ce20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:48:42.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:48:45.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez was 96 years and 290 days old at the time of their wedding,
        and Francineau was 94 years and 201 days old. When the ceremony took place,
        their aggregate age was 191 years and 126 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f7d8cd-a48a-41bd-94f2-64f389b85aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:48:42.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:48:45.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2015/06/15/living/oldest-newly-married-couple-guinness-feat/">"Couple
        could become world''s oldest newlyweds"</a></em></p>'
  'Jurassic-World-pterodactyls-product-placement-Chris-Pratt':
    'author': 'Monica Sarkar, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-06-16T18:44:20.683+08:00
    'imagesource': 'jcr:98aeddd1-1c9b-4f96-93f9-d785da6cbe5d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cc25e58-2f8e-4031-99d0-04b74450a4d1'
    'lead': '"Jurassic World" took to the screens with a big bang this weekend. But
      how was the acting?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T10:53:29.954+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T10:53:33.633+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T10:53:33.325+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Jurassic World'': Pterodactyls, product placement, and Chris Pratt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c82301f-4350-4530-8f76-e57ddbba7b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:53:29.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:53:33.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jurassic World took to the screens with
        a big bang this weekend, raking in $511.8 million at box offices worldwide
        — making it the biggest grossing movie opening of all time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeead1e-8ca4-4864-ac0a-cc4345fb1d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:53:29.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:53:33.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those involved were exceedingly grateful, such as actor Vincent
        D''Onofrio, who played Hoskins, head of security at the fictional theme park.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bf80ff-748e-420b-9c88-8de859c3a55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:53:29.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:53:33.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But how was the acting, really?</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5660c5-1e5c-4689-b81c-c68d36d65439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:53:29.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:53:33.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many ticket holders thought its success was thoroughly justified,
        making adults feel like big kids and kids feel like, er, kids...</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f42d5e-6b7e-4339-a25f-7c913bc29b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:53:29.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:53:33.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>... but others felt they had better places to be, improvising with
        their surroundings, if need be.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80f7667-fddd-4e38-ac3a-6db0a9ba37a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:53:29.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:53:33.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the film got so savaged by several critics that the directors
        would probably have preferred an altercation with an Indominus Rex -- on heat...</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0a08ca-d4de-4505-ba2e-03927da5700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:53:29.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:53:33.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>... and some argued that you just couldn''t see the nerve wracking
        fear and closeness to a brutal death in the actors'' faces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de149d5-6ae4-41a4-868d-c08cc84cf0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:53:29.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:53:33.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was it that bad?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f25556-ee38-458a-bce0-6a63a3ea7be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:53:29.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:53:33.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, others thought they were being unfair, believing the movie could
        do no wrong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7260839-2b4c-4847-b86f-9fbbafa71098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:53:29.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:53:33.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few even thought the dinosaurs trumped the humans in performance...</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676fdd8b-8960-4391-9a96-8adfe4262a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:53:29.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:53:33.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>... but, without spoiling the ending, some didn''t think the acting
        detracted from the entertainment value.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fb67d6-97f2-4c06-8613-c443b220c54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:53:29.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:53:33.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were even a handful of useful suggestions about how it could
        have been better.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d713424-4c95-4c84-94c8-1f3d2a679425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:53:29.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:53:33.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was the approach to feminism, er, Jurassic?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa88eb6-2a41-4928-8596-cec55753781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:53:29.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:53:33.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few spotted the damsel role adopted by Claire Dearing, park operations
        manager, played by actress Bryce Dallas Howard. She''s seen here shielding
        herself behind a man and donning sexy stilettos and a suit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55c6bba-ee6e-4ea6-9e8a-36b371d6f7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:53:29.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:53:33.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, running in heels and rearing families were two messages
        duly noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dcf58d-f1e2-4612-a2fb-1a7c000d1f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:53:29.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:53:33.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So what did people enjoy the most?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676368b0-a4a8-486c-a468-ca2dd1fc9bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:53:29.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:53:33.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, there were some characters that many could easily identify
        themselves with, especially when it came to priorities...</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02adae41-27f9-43ac-bba0-c8bfbdc2637e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:53:29.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:53:33.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>... and some even spotted how the movie was possibly better than
        real life, with lessons to be learned.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a28eb7-6923-40ac-a2fb-6fae87b5036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:53:29.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:53:33.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others were happy to be reminded of how it all began, back in 1993
        with Jurassic Park -- the entire series has profited over $2 billion worldwide.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc62f5e2-1d64-4996-b223-05043b02d33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:53:29.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:53:33.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, there are some elements of past Jurassic movies that just
        stay with you.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc7dddd-833b-4a83-8d60-e63c8610cdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:53:29.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:53:33.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What could you almost miss?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b8f0b5-f29e-45e1-9fdf-1f58a218d7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:53:29.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:53:33.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morality didn''t go unnoticed — at the end of the day, the movie
        was about genetic science gone horribly wrong.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2476580-f9dc-4c6e-b4f2-72657b476139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:53:29.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:53:33.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>... although some suddenly found themselves (intentionally) distracted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce1e87d-06f0-4921-85ac-913f13a5640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:53:29.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:53:33.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And we''re guessing this isn''t the end...?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302a7b92-ffb5-451b-8f5d-e722f97371ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:53:29.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:53:33.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With such a colossal earning on the opening night, it''s a given
        that there are rumors of a sequel. Although some are skeptical.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aca5df-76aa-4960-b067-8e5993736d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:53:29.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:53:33.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Needless to say, it''s not the comeback of dinosaurs that everyone
        is waiting for.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df774575-caf7-41a6-97bf-f72daf92271c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:53:29.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:53:33.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2015/06/15/entertainment/jurassic-world-twitter-reactions/">"#JurassicWorld:
        Pterodactyls, product placement and Chris Pratt"</a></em></p>'
  'sea-games-baldwin-honored-to-be-part-of-ph-basketball':
    'author': 'CNN Philippines Staff'
    'caption': 'Gilas Cadets coach Tab Baldwin led the collegiate stars-laden team
      to a gold-medal finish in the SEA Games.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-16T16:00:06.998+08:00
    'imagesource': 'jcr:92c75a16-0f82-4b0e-8c97-7a87e302b394'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2cd342a-1b9f-4e3b-8dec-3611c42f7ba7'
    'lead': 'Gilas Cadets coach Tab Baldwin couldn''t be any prouder after his team
      clinched the gold medal in the Southeast Asian Games men''s basketball.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T10:57:56.106+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T10:58:03.124+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T10:58:00.831+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tab Baldwin after Gilas'' SEAG conquest: ''I''m honored to be part of
      Philippine basketball''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ad8197-0df3-4dfd-88f7-5c238c311199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:57:56.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:58:03.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Drenched in energy
        drink, the Gilas Cadets celebrated moments after they captured the 2015 Southeast
        Asian Games men’s basketball title on Monday (June 15) at the OCBC Arena in
        Singapore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a64f21-cf0f-41a8-a4e0-7ef2c4526f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:57:56.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:58:03.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines beat the much-improved Indonesia in a hard-fought
        gold-medal match, 72-64.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedfaba6-3f63-4552-8a3e-c88920ffa189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:57:56.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:58:03.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/15/sea-games-mens-basketball-gilas-cadets-champion.html">Read:
        Gilas Cadets turn back Indonesia to capture SEA Games basketball title</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bb8119-801b-4ffc-bc85-564671f89644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:57:56.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:58:03.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizing the rough road they had to go through on the way to
        the promised land, Gilas coach Tab Baldwin couldn’t be any prouder.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeaf8e7-f288-4e7b-96a0-e36661a6c10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:57:56.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:58:03.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I love this team,” said the American mentor, whose team continued
        to dominate the regional basketball conclave.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629b6764-4383-4597-8bec-bdd3c9c39535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:57:56.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:58:03.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national team wrapped up the competition the way it has in almost
        three decades, raking in its 17 title in 18 finals appearances.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b262a3e-1c32-455b-a207-84ef1b262421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:57:56.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:58:03.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was euphoric nonetheless.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129f1035-bc95-4e53-8802-1ec0e85698bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:57:56.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:58:03.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I love Philippine basketball and am so honoured to be part of it
        and relieved we will take a gold medal home,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3458e321-7194-4aff-8ce1-d2a9054463dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:57:56.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:58:03.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas breezed through the elimination round, but had to bleed to
        score a victory over Thailand in the penultimate stage and Indonesia in the
        finals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae376fa-22dd-4f4e-8c13-ce5676f10118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:57:56.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:58:03.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mac Belo starred for the Cadets in Monday’s contest, scattering
        22 points including two pressure-packed free throws in the dying seconds to
        turn back the gritty Indonesians.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbdd15a-0497-4f1d-a81b-f5f17940c916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:57:56.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:58:03.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiefer Ravena, who drilled in the cold-blooded three-pointer that
        helped the Gilas break away from the Thais for good, added 12 points.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034e48c2-6158-499a-be5f-0f82a53145fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:57:56.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:58:03.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/14/sea-games-basketball-ravena-gilas-cadets-thailand-game-recap.html">Read:
        Ravena’s late three lifts Gilas Cadets past Thailand</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a40283-0d0d-489e-9b6f-eb9147671641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:57:56.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:58:03.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters contributed to this story.</p>'
