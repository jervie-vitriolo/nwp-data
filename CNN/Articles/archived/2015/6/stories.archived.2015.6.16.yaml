      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One netizen speculated that those in the Philippines are seeing
        the congratulatory post because of its IP address.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbf1f14-90d0-47c5-ae66-1859b8df349c'
