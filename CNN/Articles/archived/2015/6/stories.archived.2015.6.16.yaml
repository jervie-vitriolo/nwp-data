      'mgnl:created': 2019-11-29T13:18:54.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:18:57.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Days before it was to be published to great fanfare, a leaked
        draft of Pope Francis'' eagerly awaited letter on the environment was published
        Monday by an Italian magazine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cc7148-8c03-4ffc-a1b7-b67c85209f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:18:54.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:18:57.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L''Espresso published the 192-page document in Italian online. A
        Vatican embargo on the letter, called an encyclical, was set to lift at 6
        a.m. ET (6 p.m. PHT) on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6f3c5a-d8e8-4e5b-8916-507571412436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:18:54.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:18:57.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Vatican said that the leaked document is only
        a draft and the rules of the embargo remain in place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b6b2a5-0783-4997-975a-324727d336b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:18:54.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:18:57.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask journalists to respect professional standards, which call
        for the official publication of the final text," the Vatican said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98af3482-74dc-4ba6-8b13-0fd5bd44b070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:18:54.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:18:57.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derived from the Greek word for "circle," a papal encyclical is
        a letter from the pope to Catholic clergy and laypeople around the world.
        Often, the letters clarify Catholic doctrine, reiterate points of dogma and
        address contemporary issues through the light of church teachings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb94c29-8fac-4e73-9bf2-a54a96a81ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:18:54.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:18:57.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis, though, has said he hopes his letter will reach a
        wider audience, including world leaders meeting for several key environmental
        summits this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b7037c-6584-4654-a04c-56b75ba0f7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:18:54.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:18:57.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming encyclical will be the first to focus exclusively on
        creation care, the Christian idea that God gave humans the Earth to cultivate,
        not conquer. It''s also the first entirely written by Francis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18c4f12-541f-4d33-b35a-60f9270b30e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:18:54.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:18:57.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nod to his namesake, St. Francis, the pope has titled his upcoming
        encyclical "Laudato Si." The archaic Italian phrase, which means "Be praised,"
        is borrowed from the patron saint of ecology''s 13th-century song, "Canticle
        of the Sun."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5fa397-9204-45c0-95f9-4843473ee9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:18:54.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:18:57.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months before its publication, the encyclical has drawn criticism
        from conservatives and climate change skeptics, who urged the Pope not to
        put his moral weight behind such a controversial cause.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0097a200-6938-49dd-894f-a0c0e8e1510a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:18:54.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:18:57.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the first days of his papacy, Francis has preached about the
        importance of the environment, not only as a scientific concern but also a
        moral one. In his first homily as pontiff, Francis called six times during
        the short sermon for humans to protect creation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc5ccfb-88d1-454b-b8c5-ba1b7170ba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T13:18:54.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T13:18:57.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vatican advisers have said "Laudato Si" will not be a white paper
        delving deeply into policy prescriptions. But neither is Francis likely to
        ignore the opinion of most scientists about how human activities contribute
        to climate change.</p>'
  'china-stock-market-now-worth-1-trillion':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-16T08:04:47.149+08:00
    'imagesource': 'jcr:6136e62d-91ac-4d36-9af6-47f6da405a40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '949a960d-5a9f-40b4-8378-8393289f3976'
    'lead': '$10 trillion! That''s how much money China''s stock market is worth right
      now. As of the end of May, the Shanghai Stock Exchange had a total market cap
      of $5.9 trillion while the Shenzhen Stock Exchange clocked in at $4.4 trillion,
      according to the World Federation of Exchanges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T13:24:00.475+08:00
