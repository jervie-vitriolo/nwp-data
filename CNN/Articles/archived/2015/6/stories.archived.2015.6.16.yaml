    'title': 'NAACP leader resigns; accused of lying about race

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df64a139-0d4f-430a-8cdf-6d62192bc66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:05:07.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:05:10.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Her statement was noticeable for what it was not.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e248f23-d286-4e93-b79b-31e2431ad8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:05:07.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:05:10.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel Dolezal, president of the NAACP chapter in Spokane, Washington,
        resigned Monday amid allegations of lying about her race.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2b7545-bd86-4981-82ab-3aa4af1a13f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:05:07.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:05:10.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stepped down in a statement that did little, if anything, to
        suppress the storm brewing around her and her family. Dolezal''s parents,
        who are white, allege that she has been presenting herself as black when she
        is not.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeb1de9-e563-46ee-bb45-d19926e82d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:05:07.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:05:10.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dolezal did not address the allegations. She did not apologize.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfd0680-ad27-4eec-bc90-ec354b5b5d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:05:07.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:05:10.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please know I will never stop fighting for human rights and will
        do everything in my power to help and assist, whether it means stepping up
        or stepping down, because this is not about me. It''s about justice. This
        is not me quitting; this is a continuum," she wrote in the statement posted
        on the NAACP Spokane Facebook page.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b71fac7-df80-4528-949c-e50ccb05fc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:05:07.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:05:10.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dolezal said that she''s "waited in deference while others expressed
        their feelings, beliefs, confusions and even conclusions — absent the full
        story."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee09922-5343-44ff-8ad4-5c0ec97024b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:05:07.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:05:10.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the post appeared, some on Twitter weighed in, both
        in support of her and against what they considered Dolezal''s deceptions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4593623-8f09-48a9-8b16-2b067ef9aebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:05:07.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:05:10.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president of the national NAACP also weighed in after Dolezal''s
        resignation, issuing a statement and later speaking to CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f149935e-ca37-47f7-a68e-89da2a60cd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:05:07.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:05:10.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our members who looked up to her, appreciated her leadership, are
        pained, very disappointed," said Cornell William Brooks. "This is a distraction
        from the work."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd41088b-d5f0-4ba7-b6b4-88fc43d3fa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:05:07.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:05:10.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "The NAACP is not concerned with the racial identity of
        our leadership but the institutional integrity of our advocacy. Our focus
        must be on issues not individuals."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abd07b7-fa17-4a3b-84a8-aa45c904eb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:05:07.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:05:10.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dolezal''s parents, adopted brother speak out</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f5ec24-031d-42df-b43c-ba007ff2e2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:05:07.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:05:10.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dolezal''s estranged parents have spoken to the media about her
        supposed misrepresentation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d2b2a3-3a7e-44d6-99d9-b9961c36ed55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:05:07.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:05:10.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are her birth parents," her father, Lawrence Dolezal, said Friday.
        "We do not understand why she feels it''s necessary to misrepresent her ethnicity."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7136045f-83d9-4992-aad1-ab62ba3e5961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:05:07.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:05:10.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted Dolezal last week, and she declined an interview.
        She said she stands by her record of service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527a2d5e-ea4c-4c40-87ee-485fb1abf298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:05:07.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:05:10.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her adopted brother, Ezra Dolezal, said she took him aside three
        years ago and asked him "not to blow her cover" about her alternate identity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34e28c7-d617-4b42-a7b1-610313f566c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:05:07.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:05:10.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She said she was starting a new life ... and this one person over
        there was actually going to be her black father," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd628e591-32b9-4bdb-9f27-71728876b5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:05:07.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:05:10.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another adopted brother told a similar story of separation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ffdea3-caf5-49fa-8d91-17e8fe2cf091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:05:07.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:05:10.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She didn''t consider them her parents and, you know, if we were
        to talk about then, they were Larry and Ruthanne, not Mom and Dad," Zach Dolezal
        told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e32a4cd-8240-429b-9346-29b4056b6b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:05:07.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:05:10.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dolezal has identified herself as at least partly African-American,
        but her Montana birth certificate states she was born to two parents who say
        they are Caucasian. The parents shared that document and old photos with CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15753b4-702c-4463-bfe6-cb64b8cc200a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:05:07.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:05:10.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She began identifying herself more with the African-American community
        in 2007, according to her parents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e691a5c5-6fa0-44c8-aa1b-84d3fb460bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:05:07.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:05:10.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dolezal sued Howard for discriminating against her for being white</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd649bd2e-5bbc-413a-bfae-943dfcf1cc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:05:07.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:05:10.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, Dolezal — who studied at Howard University — sued the historically
        black college claiming she was discriminated against on the basis of race,
        pregnancy, family responsibilities and gender.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dc3278-6260-481f-a45b-301f5001d35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:05:07.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:05:10.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She specifically alleged that the decision to remove some of her
        artwork from a student exhibition was motivated by a discriminatory desire
        to favor black students over her. The suit was dismissed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614ee4f9-dd29-4945-8bec-ba6b7885e48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:05:07.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:05:10.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howard spokeswoman Rachel Mann said Monday the school considers
        the case closed and declined further comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcb191a-55c0-444d-ac73-3ed65cb62657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:05:07.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:05:10.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Dolezal has said she received threatening hate mail
        in the past, but the Spokane Police Department told CNN''s Poppy Harlow that
        it dropped its investigation of the letters because of a lack of leads.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162b2cc7-2cbe-4be7-81be-ccb995e0f34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:05:07.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:05:10.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation was dropped before the controversy about her race
        became public.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb33d5cf-4029-4745-8e6d-7f050e50f720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:05:07.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:05:10.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the midst of that storm, Kitara Johnson, a member of the Spokane
        chapter of the NAACP, says her concern isn''t that Dolezal may be white, but
        rather that she was perhaps untruthful about that.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609447e5-9851-4df2-b950-6874872cb06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:05:07.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:05:10.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have never called (whether she should lead) into question in
        terms of race," Johnson said. "Martin Luther King said we don''t want to be
        judged by the color of our skin, (but) ... on the content of our character."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ace9bea-fa83-446c-9812-f1f373b20c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:05:07.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:05:10.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Stephanie Elam, Paul Vercammen, Greg Botelho, Gary Tuchman,
        Tony Marco and Ralph Ellis contributed to this report.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afa234d-4fda-4507-9f55-40ef73244532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:05:07.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T10:05:10.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/06/15/us/washington-rachel-dolezal-naacp/index.html">
        "NAACP leader resigns; accused of lying about race."</a></em></p>'
  'Who-is-Wang-Bo-Chinese-national-international-fugitive':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-16T21:31:48.370+08:00
    'imagesource': 'jcr:0e86584a-976b-4e48-909e-2f5e15f4bff0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcbf7569-7d04-4c45-ae35-9427b0a7a407'
    'lead': 'In the past weeks, a Chinese national''s name has been linked to an estafa
      case, bribery allegations involving the Bureau of Immigration and the House
      of Representatives, and even an illegal gambling operation in the country. But
      who is Wang Bo and what does the Justice department know about him so far?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T10:08:02.627+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T16:23:03.098+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T16:23:02.873+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who is Wang Bo?

      '
    'updated': 2015-06-17T00:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615befee-abaa-40a7-b885-6afb802f48e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:08:02.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:23:03.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In the past weeks,
        a Chinese national''s name has been linked to an estafa case, bribery allegations
        involving the Bureau of Immigration (BI) and the House of Representatives,
        and even an illegal gambling operation in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5044699-3eb2-4287-acfb-1f877254dd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:08:02.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:23:03.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But who is Wang Bo? And what has the Department of Justice (DOJ)
        uncovered about him so far?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fd2cd2-f2b6-4edc-a421-9e9802d385a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:08:02.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:23:03.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement released by the Juisan Nongken Public Security
        Bureau to the DOJ, 31-year-old Wang Bo was listed as a fugitive in May 2014
        and was declared wanted for arrest by the People''s Procuratorate of Juisan
        Nongken in July 2014 for operating an illegal business in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d430a6-7232-488e-9d45-1366e0853bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:08:02.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:23:03.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juisan Nongken Public Security Bureau Director Shi Gui Qiu described
        Wang as "the key player of the ''skybet'' networking gambling company."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a442e369-c2d8-457c-9f51-cb1e69c07a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:08:02.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:23:03.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his business associates, Wang used China-issued bank cards
        to fund an illegal casino operation in Manila. His relatives also assisted
        him in getting bank cards for skybet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e363b8-7aee-412a-b0a5-96ffeba3af52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:08:02.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:23:03.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the Philippines, Wang would instruct his partners and relatives
        to "transfer and launder" the money he needed from China, Shi Gui Qiu added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9f7c15-e838-4d7a-98c8-95bea241c606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:08:02.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:23:03.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For violating Item 2 and Articles 225 and 303 of the "Criminal Law
        of the People''s Republic of China," the security bureau will be sending Wang
        to the Jiusan Nongken detention house on his arrest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d774ea-c3fa-4757-ade6-398275f31778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:08:02.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:23:03.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang was set to be deported by Philippine government, but his deportation
        was cancelled due to a P3-million estafa case that was filed against him by
        a certain Jose Chua.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be821202-e3e2-427f-8ab2-e7394e05f1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:08:02.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:23:03.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang''s name again surfaced when allegations of giving both the
        BI and the House of Representatives hundreds of millions in bribe money were
        reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cdf94d-a16c-4e8c-a031-563278ee6d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:08:02.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:23:03.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang supposedly bribed the BI and the House of Representatives "to
        secure the cancellation of his deportation orders and to ensure the immediate
        passage of the Bangsamoro Basic Law (BBL)."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4a5266-3ba8-48b4-8d60-0d03f18b24d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:08:02.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:23:03.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Chinese national could easily be linked to an immigration
        case, some journalists are wondering why Wang Bo would be interested in the
        BBL at all.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703d1ebd-d41e-44d5-8d8c-daefe6be821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:08:02.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:23:03.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ, on the other hand, has been conducting investigations on
        the matter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b07881b-69a3-432a-a580-990c7d4c2e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:08:02.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:23:03.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang Bo appeared before lawmakers on Tuesday (June 16) during a
        House probe on his alleged crimes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07126d13-f3e3-4341-a07b-fc57d9816ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:08:02.628+08:00
