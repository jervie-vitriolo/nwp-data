  'NBA-Lance-Stephenson-Los-Angeles-Clippers-Charlotte-Hornets':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Lance Stephenson moves to the Los Angeles Clippers in a move that
      sees Spencer Hawes and Matt Barnes move to the Charlotte Hornets.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-16T10:41:49.523+08:00
    'imagesource': 'jcr:ae94ce39-e92c-465f-90dc-bc81ddd2929b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5336fa0f-d5c6-4da2-9c75-229329392993'
    'lead': 'The Los Angeles Clippers send center Spencer Hawes and forward Matt Barnes
      to the Charlotte Hornets for guard Lance Stephenson.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T11:42:06.213+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T11:42:09.663+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T11:42:09.456+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Clippers acquire Lance Stephenson in trade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16198af2-8887-46da-9925-5d7436efe4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:42:06.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:42:09.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —&nbsp;</strong> According
        to a news release on NBA.com on Tuesday (June 16 PHT), the Los Angeles Clippers
        have made a move for Charlotte Hornets guard Lance Stephenson which sees center
        Spencer Hawes and forward Matt Barnes move the other way.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2cb6c2-7dee-4b2d-a44a-a154aacfff1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:42:06.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:42:09.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephenson''s move to the West Coast comes after only spending a
        single season with the Hornets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be53a43-e0f2-4583-b87b-4c6934d12f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:42:06.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:42:09.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Charlotte Hornets agreed on the move a year after signing Stephenson
        to a three-year, $27 million contract extension.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f23d987-fd3c-45c0-90de-947e2d197e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:42:06.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:42:09.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephenson played in 61 games with 25 starts for Hornets, averaging
        8.2 points, 4.5 rebounds, and 3.9 assists in 25.8 minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09339328-6fb6-49be-b9e5-7a895d02c7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:42:06.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:42:09.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his move to Charlotte, Stephenson shined for the Indiana
        Pacers, averaging 13.8 points, 7.2 rebounds, and 4.6 assists through 78 starts
        in his final season with them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db00ecee-5f71-44cb-992b-9ee8614894af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:42:06.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:42:09.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hornets general manager Rich Cho praised Stephenson''s professionalism
        following the move.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9871796-de9f-4b97-8968-c9a1b45cc6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:42:06.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:42:09.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’d like to thank Lance for his contributions last season,” said
        Cho.&nbsp; “He was a consummate professional during his time with us.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15124dae-ae30-4aa7-9a50-82015dac73fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:42:06.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:42:09.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2014-15 season, Spencer Hawes appeared in 73 games with 15
        starts for the Clippers averaging 5.8 points, 3.5 rebounds, and 1.2 assists
        in 17.5 minutes of action.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a3938f-df56-49cc-b2db-d0385f79fbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:42:06.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:42:09.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Barnes featured 76 times for the Clippers last season, holding
        averages of 10.1 points, 4.0 rebounds, and 1.5 assists in a campaign wherein
        he logged a career high of 29.9 minutes a game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f205dc11-6d4d-44b3-82ba-46531d166457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:42:06.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:42:09.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are pleased to add a pair of proven veterans to our team,” Cho
        said.&nbsp; “Spencer Hawes is an experienced big man whose outside shooting
        gives us additional flexibility on offense.&nbsp; Matt Barnes is an experienced
        veteran who knows the NBA.”</p>'
  'yemen-aqap-leader-killed':
    'author': 'Dana Ford, CNN'
    'caption': 'Nasi al-Wuhayshi was the No. 2 leader of al Qaeda globally and top
      leader of al Qaeda in the Arabian Peninsula (AQAP).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-16T12:41:00.407+08:00
    'imagesource': 'jcr:9a34d620-1e53-4043-bd3d-f7a773db509a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68fd9cbc-223f-4332-b515-b73b7061a33f'
    'lead': 'Top al Qaeda in the Arabian Peninsula (AQAP) leader Nasir al-Wuhayshi
      was killed Friday in a suspected U.S. drone strike in Yemen''s Hadramout region,
      according to two Yemeni national security officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T11:45:20.556+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T11:45:25.255+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T11:45:24.873+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top al Qaeda leader reported killed in Yemen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4baf51-62de-4aa8-aca1-a866eacc34c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:45:20.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:45:25.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Top al Qaeda in the Arabian Peninsula (AQAP) leader Nasir
        al-Wuhayshi was killed Friday in a suspected U.S. drone strike in Yemen''s
        Hadramout region, according to two Yemeni national security officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7015b2-9366-4314-9db9-47e1a9fa6716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:45:20.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:45:25.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tweets from known AQAP operatives also spoke of al-Wuhayshi having
        been martyred, and of AQAP military commander Qasm al-Rimi (also known as
        Abu Hureira al-Sanaani) having been appointed as al-Wuhayshi''s replacement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af99b29b-b3a4-424f-9b3a-a876048264ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:45:20.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:45:25.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. authorities are looking to confirm al-Wuhayshi''s death, according
        to one U.S. intelligence official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93808cdb-bbd6-46ea-b7ca-cc69631ecc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:45:20.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:45:25.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Wuhayshi was the No. 2 leader of al Qaeda globally and the head
        of AQAP. In a video that surfaced in April last year, the man who was known
        as al Qaeda''s crown prince appeared brazenly out in the open, greeting followers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ee265a-9982-46b2-bf62-c20b1afe10c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:45:20.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:45:25.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech to the group, al-Wuhayshi makes it clear that he''s
        going after the United States, saying: "We must eliminate the cross. ... The
        bearer of the cross is America!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43874424-9e3d-4cfd-a4d6-576b4b97059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:45:20.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:45:25.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video showed what looked like the largest and most dangerous
        gathering of al Qaeda in years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aba13b7-2cea-4f9e-bfb0-3715e80b88ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:45:20.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:45:25.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally from Yemen, al-Wuhayshi assumed command of AQAP in 2009.
        He''d escaped a Yemeni prison in 2006, and had previously worked as a personal
        secretary for Osama bin Laden.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0921b450-155e-4f05-85fe-72269d74887a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:45:20.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:45:25.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s true, it is a significant blow. Leadership matters," Sen.
        Angus King, an independent of Maine, told CNN on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f5f99f-dcb1-4808-b769-332407050682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:45:20.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:45:25.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King said the death would hurt al Qaeda, but stressed the group
        still poses a threat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb33f801-05f2-4f6b-8edf-a51f9062553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:45:20.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:45:25.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a long, difficult struggle that we''re engaged in, and
        it''s going to require all kinds of tools," King said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24e06ac-d85e-462d-b9fc-8901379b248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:45:20.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:45:25.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of al-Wuhayshi''s death come shortly after U.S. planes carried
        out a strike inside Libya, purportedly killing a key terror figure in North
        Africa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30409ac5-705b-494f-8880-f07eb191d62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:45:20.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:45:25.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The target was Mokhtar Belmokhtar, a veteran Islamist fighter, who
        is blind in one eye, affiliated with al Qaeda in North Africa, a U.S. official
        told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69df219c-b670-4d89-ac95-ce817e33099a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:45:20.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:45:25.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Libyan government said Belmokhtar was killed in the weekend
        strike, something that U.S. officials have not confirmed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc78eea-9ae6-43ee-ba43-1940dbb090f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:45:20.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:45:25.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Hamdi Alkhshali, Barbara Starr, Jomana Karadsheh and
        journalist Hakim Almasmari contributed to this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e0c371-40e9-408a-a152-fa7d8fb8795d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:45:20.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:45:25.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/15/middleeast/yemen-aqap-leader-killed/">"Top
        al Qaeda leader reported killed in Yemen."</a></em></p>'
  'nba-finals-cavs-lebron-james-game-six':
    'author': 'Reuters'
    'caption': 'The Cavaliers may be down and undermanned, but LeBron James remains
      optimistic of their chances.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-16T09:55:02.254+08:00
    'imagesource': 'jcr:08463305-8ccd-431b-8a63-a9d101f966ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63fbbe1d-5491-423d-ab21-c2065d570522'
    'lead': 'The Cleveland Cavaliers are undermanned, exhausted and facing an elimination
      game in the NBA Finals but LeBron James still likes his team''s chances of winning
      the championship series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T11:48:37.976+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T16:30:29.768+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T16:30:29.301+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Finals: Cavs'' James ''confident'' ahead of do-or-die Game Six

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244032a6-a831-4eeb-abd1-8e566a225926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:48:37.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:30:29.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Cleveland Cavaliers are undermanned,
        exhausted and facing an elimination game in the NBA Finals but LeBron James
        still likes his team''s chances of winning the championship series.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001c179f-ec6b-4018-a5f2-7771fb3170e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:48:37.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:30:29.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Sunday''s 104-91 loss in Oakland that put the top-seeded
        Golden State Warriors ahead 3-2 in the best-of-seven series, a self-assured
        James explained why he remains confident in his team''s chances.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cfa6a9-a06c-4dac-962f-322702c3e992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:48:37.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:30:29.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel confident because I''m the best player in the world," James,
        who led all players with 40 points, 14 rebounds and 11 assists in the loss,
        told reporters. "It''s that simple."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ffb01a-e2a8-4bee-b1e3-e028f785dfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:48:37.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:30:29.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: James has triple double but Warriors take 3-2 lead behind
        Curry’s 37</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f3c419-9f02-4694-b53b-8896d8e47bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:48:37.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:30:29.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few could dispute James''s self-assessment after another spectacular
        performance, where he posted his second triple-double of the series.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4265aed-839e-4621-88cb-5b6a81cc0e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:48:37.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:30:29.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t enough to overcome a sensational performance by league
        MVP Stephen Curry, who scored 17 of his 37 points in the fourth quarter to
        put the game out of reach and the Warriors one win away from their first title
        in 40 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a302d4d5-7ed7-49e6-b50a-569836039f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:48:37.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:30:29.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought he was great," James said after the game. "But that''s
        not why we lost. We gave up 18 fast break points. We gave up 15 second-chance
        points. Steph was special, obviously, but his hitting those step back threes
        is not why we lost the game."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57984efe-cb54-4a60-ac51-cc9eb8c97f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:48:37.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:30:29.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James said he would have to play better for his team to win, but
        it is his supporting cast that needs to improve to keep the Warriors from
        hoisting the Larry O''Brien Championship Trophy on the Cavaliers home floor
        on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484e5183-6709-44fb-8569-bb59d03a0dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:48:37.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:30:29.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland guard Matthew Dellavedova, who had a breakout performance
        in Game Three filling in for the injured Kyrie Irving, scored just five points
        in 41 minutes of play and was unable to contain Curry down the stretch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5447f7d6-26d9-43eb-b87c-504658606cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:48:37.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:30:29.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after a hot start shooting from beyond the arc, J.R. Smith faded
        later in the game, finishing with 14 points on 5 for 15 shooting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3b528b-ec2f-4c19-8480-a809afb97c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:48:37.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:30:29.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key question going into Game Six is whether Cleveland coach David
        Blatt will stick with the smaller, speedier lineup he used on Sunday, which
        battled well against the Warriors own small lineup until Curry''s explosive
        fourth quarter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7763777a-3eb1-42bc-92a8-e8e611c8264a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:48:37.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:30:29.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James said the inability of his team to get back in transition and
        coral offensive rebounds on missed Warriors free throws hurt his team, not
        the smaller lineup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995c5acc-806b-43be-87af-08bc822c6a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:48:37.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T16:30:29.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going home with a Game Six and we''ve got enough to win
        it," James said. "We protect home, we come here. We''ll worry about Tuesday
        first. But if we protect home like we''re capable of doing, we force a Game
        Seven."</p>'
  'Copa-America-Bolivia-Ecuador':
    'author': 'Reuters'
    'caption': 'Bolivia notch a historic win after beating Ecuador 3-2 in the 2015
      Copa America.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-16T09:55:49.721+08:00
    'imagesource': 'jcr:645d81ff-d97d-4f1d-bca4-12da591fa7cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '165906c1-0bdc-4a9a-846a-40e4b36a71f0'
    'lead': 'Bolivia wins its first Copa America fixture since 1997 after getting
      one over Ecuador, 3-2, at Valparaiso. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T11:51:32.230+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-29T11:51:35.647+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T11:51:35.456+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Young keeper shines in long-awaited win for Bolivia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1802cb-3953-434a-bb30-ccef254c30f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:51:32.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:51:35.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —&nbsp;</strong> The standout player of Bolivia''s
        first Copa America win since 1997 was delighted to have finally secured three
        points for his country and said the victory is a huge help in making sure
        they reach the quarter-finals of this year''s tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab49ace9-3027-45db-a053-07b63cb12a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:51:32.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:51:35.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our objective was to finally win a Copa America match after so
        long," goalkeeper Romel Quinonez said of their 3-2 win over Ecuador in Valparaiso.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775947d5-230c-4f77-acf7-88849428cfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:51:32.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:51:35.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t qualified but this is a big step forward we have taken
        and we''re very happy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed92d62d-1e15-4ede-b5a6-eb185a58e28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:51:32.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:51:35.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolivia lead the group on four points, with hosts Chile on three
        points before they play Mexico later on Monday (Tuesday PHT). The central
        Americans have one point, while Ecuador have zero.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347afb2d-d2e3-4d44-8e64-9cb89c098160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:51:32.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:51:35.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinonez was just five when Bolivia last won a match in the Copa
        America, the year they hosted the tournament and were beaten 3-1 by Brazil
        in the final.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aeb3f2-7e6c-42da-a5bc-337ba598bb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:51:32.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:51:35.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was outstanding in Monday''s (Tuesday PHT) win in which Bolivia
        stormed to a 3-0 first half lead and then had their backs to the wall for
        most of the second half.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4e26e5-8163-43eb-8545-4548cb09959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:51:32.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:51:35.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a fierce wind driving them on the Ecuadoreans repeatedly tried
        their luck with wind-assisted shots from far out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca99a9f5-aa4a-4f49-ba4f-321e1aad1e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:51:32.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:51:35.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Miler Bolanos strike sailed over Quinonez''s head in the last
        10 minutes and another from Christian Noboa crashed off the bar moments later
        but the 22-year old keeper did not panic and was surprisingly collected for
        his age.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd936a7-3e19-4c71-b1b3-befff86da7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:51:32.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:51:35.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More experienced team-mates acknowledged they rode their luck in
        that fraught second period but highlighted the self-assurance exemplified
        by their keeper.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb67b439-44a9-454f-8a7f-8099353783ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:51:32.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:51:35.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They attacked us a lot in the second half," said Marcelo Martins,
        scorer of Bolivia''s third goal. "They could have drawn but we had the heart
        and the guts that Bolivia always has.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05160b1a-cde0-40d5-9c03-505f57d3eebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:51:32.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:51:35.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ecuador are a good team but Bolivia showed we had that little bit
        more."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2529c98a-f027-4faf-ba92-a492d5f3c087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:51:32.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-29T11:51:35.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
