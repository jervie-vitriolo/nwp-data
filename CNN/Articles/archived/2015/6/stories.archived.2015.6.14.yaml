      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vosotros also knocked down six triples in the game, including one
        that put Philippines ahead, 62-59.</p>'
    '4':
