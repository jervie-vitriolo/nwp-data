    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf5f700-959f-49dd-851b-b069b779ebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — It has been 15 months since Malaysia Airlines Flight 370
        from Kuala Lumpur to Beijing did an unexplained about-face, flew in the wrong
        direction and disappeared without a trace with 239 souls on board. In the
        absence of physical evidence, theories on what happened to the plane continue
        to proliferate: The crew passed out. It was pilot suicide. Or was it a paranormal
        event?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27a75ba-088d-454c-8953-ef31bb455ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now comes the latest contribution to the debate: This week, a mathematician
        from Texas A&amp;M University announced that he had run data through a computer
        and determined it was likely the plane had plunged vertically into the ocean.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dbcaff-c8b1-4e2a-8471-011585a7bc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goong Chen, using "applied mathematics, computational fluid dynamics,
        and numerical simulations of a Boeing 777 in a classic ''water entry'' problem,"
        determined that a plane that piercing vertically into the sea would not break
        apart.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd6dc8a-7105-4402-91d3-f4edd65ea9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply put, a plane hitting the water at an angle would scatter
        its parts across the surface of the water. But one hitting at a near-vertical
        angle would shoot into the water with minimal damage and zoom straight to
        the bottom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4097b5b8-264b-4a3b-b44b-5d1e44db72de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never mind that the Indian Ocean is more than seven times the size
        of the United States — a rather large area to search. The theory of the vertical
        dive, said Chen and his colleagues, explains why no debris has been found.
        The study was published in the April 2015 issue of Notices of the American
        Mathematical Society.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a64ff3b-ec34-47f3-a7ea-2cc13a4aff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen offers no theories on why the plane might have been in a vertical
        descent. And he does offer a caveat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf291ee6-6f01-4b9e-9d99-ec3d029ed975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The true final moments of MH370 are likely to remain a mystery
        until someday when its black box is finally recovered and decoded," he writes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60298a36-afc2-459b-ad43-182eb7152ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that has not stopped theories to sprout like weeds in an untended
        garden. Among those that have been circulated:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4020af-d4d0-4341-9578-453d57413b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theory: Ghost or zombie plane</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8789fa62-01c5-492f-a736-30d74a0ee272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some speculation has centered on the so-called "zombie theory" advanced
        by aviation specialist Clive Irving of The Daily Beast.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49706246-e834-4b94-84b2-6a31337a9dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ghost plane is one where everyone aboard — pilots, crew, passengers
        — loses consciousness because of a loss of pressurization, an explosion, smoke,
        or fumes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939ea464-183c-4d9e-9952-04a4bf0df6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this supposition, the Malaysia plane continued to fly for
        hours on autopilot until it ran out of fuel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e007ad51-5394-4af6-8c5d-df1e09c2a105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1999, a Lear jet carrying professional golfer Payne Stewart and
        four others crashed in South Dakota after flying on its own for four hours.
        All aboard had died when the cabin lost pressure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d9d112-a95b-4f9e-855a-5a5892bfcc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think in the first few minutes of this emergency, the pilots
        had to change course because they were looking for an emergency airport,"
        Irving said about the Malaysian flight. "They were at some point overtaken
        by whatever it was, smoke, fire, or some kind of problem. And the plane was
        then left to fly itself after it had been programmed to go on that course."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46d4474-457e-4d71-9bf6-2775ad0f78db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN aviation analyst Les Abend considers the thesis "very viable."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365acad1-3989-4727-a0f0-57df056c6d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can happen insidiously if it''s a slow situation," Abend said.
        "But my scenario is a smoldering fire that created smoke and once that smoke
        began the crew donned their oxygen masks."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1a12a6-742a-4539-8c3e-6ede71802c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane''s captain may have "realized it was compelling enough
        to get the airplane turned and entered a waypoint that was an alternate airport
        in the flight management computer and kept the autopilot connected because
        this plane is designed, especially in an emergency situation to reduce workload,"
        Abend said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad08853-f7b0-4fa7-a46d-5a77e2d39d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theory: Incapacitated crew</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a974bf8-76e0-4bb4-98bd-db4705863d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew may have become incapacitated and unable to land the plane,
        said former pilot Alastair Rosenschein, causing the plane to crash in the
        south Indian Ocean, where numerous searches have taken place.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f364be4-8d50-4c93-bf36-38d871e9a01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the crew incapacitated, none of the passengers would have had
        the ability to control the plane or issue a distress call.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25494773-3b3a-4bbd-8e85-448f9882968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the plane ran out of fuel while on autopilot, the landing at
        sea would have the same path as one on land, said Mitchell Casado, a Boeing
        777 pilot trainer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe12f41-b6a7-4dfa-8dc2-5193312b8de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to be any dramatic nose down or turning or anything
        like that. It''s just going to be a very gentle, gradual descent — very similar,
        actually, to what you would experience in a regular flight," Casado said.
        "Just a very gradual descent but constant until you hit the ground."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a988da9a-91de-42a4-abe1-799bdf129ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theory: Terrorism</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8921b2d-ffad-461f-b0da-c668b85bab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian military radar registered dramatic altitude changes for
        Flight 370 — rising to 45,000 feet and then descending to 23,000 feet — as
        it moved across Malaysia, according to a senior U.S. official.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031d4fc1-9d26-44dd-84bb-3788277e4c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official cautioned that the readings are not believed entirely
        accurate. Still, analysts surmise causes for the altitude changes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd680755a-0eb2-4420-aeb6-ec2b0526e9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the flight profile changes might suggest that the flight
        was commandeered," said Robert Goyer, editor-in-chief of Flying magazine and
        a commercial jet-rated pilot. "Was it by one of the pilots or by an intruder?
        It would be more likely that it was ... by one of the pilots."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6599b6d-38a4-4646-becd-f03d2ebd23fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theory: Pilot heroism or suicide?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac836b2-d1ef-4560-9ff9-4879b34744a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inevitably, attention turns to whether the pilot or co-pilot tried
        to destroy the aircraft. Those theories can only grow more insistent in the
        wake of the crash of a Germanwings plane in the French alps earlier this year,
        in which the co-pilot, Andreas Lubitz, is believed to have downed the plane
        deliberately in a mass murder-suicide.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6360bff8-eea7-4256-8868-7835b773cc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the disturbing circumstances of MH370''s disappearance is
        that its transponder and communication systems were off shortly after takeoff.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca1c782-9af1-4b18-9d90-34ff580822d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts have advanced the possibility that the pilots or crew
        were bent on the annihilation of everyone aboard the plane.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5a6d01-a401-4898-a2ee-07ca61a55c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s my belief that there was probably some type of struggle in
        the cockpit where it was one of the pilots that maybe had a meltdown or did
        something nefarious to the airplane," said Mark Weiss, a retired American
        Airlines pilot captain who has flown the Boeing 777.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0b6e64-ac9a-4110-a080-9095f60c06de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theories: The bizarre</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6af875d-3ce6-4fe6-ac1f-6c49408df915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Internet users have ventured into the bizarre and paranormal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485e4b5f-8fda-45ad-bc62-5a247cfee8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some assert a meteor struck the plane. But the astronomical odds
        against such an event are high, to put it mildly.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9769ce-f2df-4b2b-8135-1cc80610231f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Williams, a psychic in California, said she believed the plane
        went down somewhere with its passengers still alive, though she doesn''t have
        proof.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83c8c3e-8fcd-4372-8b8f-7c91317ac38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do believe that it actually crashed and I see a lot of trees
        . . . " Williams said. "I also believe there was a hijacking."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5adcbd-bc6c-49fd-899e-e23bec41fd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Abend, the aviation analyst, dismissed Williams'' speculation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ef0905-b4ff-4929-a320-c37751d9593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With(out) disparaging Lisa''s profession, I mean, listen, I''m
        an airline pilot. I deal in black and white," Abend said. "It''s difficult
        for me to, in this particular circumstance, to think that a psychic could
        solve a problem that people all over the world are not able to solve at this
        point."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604933e2-adec-4877-8c66-d639af953b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Tom Watkins and Matt Smith contributed to this report.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045eb641-cf0b-4dee-a788-e8982e17d3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:24:13.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:24:17.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2014/03/21/us/malaysia-airlines-flight-370-theories/index.html">"Mathematician:
        Missing MH370 plunged vertically into ocean."</a></em></p>'
  'pba-governors-cup-globalport-beat-ki':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-14T18:50:40.337+08:00
    'imagesource': 'jcr:2171d946-9e63-4326-afcb-80f449aa9e1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71234848-62da-49db-82f6-9cb009bb84b0'
    'lead': 'GlobalPort beat KIA for its six win in 10 outings in the PBA Governors''
      Cup on Sunday (June 14).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T16:25:46.801+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T16:25:49.997+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T16:25:49.758+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Famous'' 30-30 outing lifts GlobalPort past KIA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdd4c54-9828-493e-9810-00664979db6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:25:46.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:25:49.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Import Jarrid
        Famous put up a monstrous performance as the GlobalPort Batang Pier rolled
        past KIA Carnival, 102-94, in their Philippine Basketball Association (PBA)
        Governors'' Cup match at the SMART-Araneta Coliseum on Sunday (June 14).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38af229c-dc9b-40d6-8689-0a5786c8279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:25:46.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:25:49.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Famous battered the Carnival on all fronts, scoring 30 points with
        three blocks. He also collared 37 boards, the league''s highest rebounding
        output in 30 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ed8b09-c266-451e-8597-5c1a043892e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:25:46.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:25:49.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just an honor," said Famous, whose team tightened its grip
        of the forth spot with a 6-4 win-loss card.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686e109a-63b1-4cb8-b2f8-ef61a9443cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:25:46.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:25:49.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just go out there, give my best, and grab rebounds."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d743b5-bc76-4c4d-8d61-b5a62c7a7709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:25:46.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:25:49.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was actually Terrence Romeo''s late-game heroics that set
        the tables up for the breakaway for the Batang Pier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7691e247-8dd9-4d4e-aa85-7da738f5c68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:25:46.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:25:49.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romeo uncorked two three-pointers early in the final frame to give
        GlobalPort an 86-77 separation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1799efc-5a4d-430a-b9b2-cec1a8e08877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:25:46.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:25:49.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GlobalPort kept KIA at arm''s length from there and even held a
        15-point lead on Doug Kramer''s jumper, 94-79.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc62852-3169-40bc-bce6-01e64aa5f6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:25:46.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:25:50.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Carnival employed a full-court press to power a telling
        11-2 swing capped off by a Hamady N''Diaye throwdown to close in on the Batang
        Pier, 90-96.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0124535a-a475-4965-9e08-691dc75e0950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:25:46.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:25:50.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romeo took over then.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b609ae7f-4293-49db-b5f2-d5b70ba917b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:25:46.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:25:50.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picking up where he left off, the spitfire guard unleashed another
        booming triple, 99-90, and put the finishing touches to the victory with a
        pair of shots from the foul line.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e237f53-d7dc-4a56-867a-4618cf81cef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:25:46.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:25:50.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This (win) is for the GlobalPort fans, the PBA, and Boss Mikee
        Romero," said GlobalPort coach Pido Jarencio.</p>'
  'sweden-prince-carl-philip-sofia-hellqvist':
    'author': 'Laura Smith-Spark, CNN'
    'caption': 'Sweden''s Prince Carl Philip and his bride, Sofia Hellqvist'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-14T15:47:18.073+08:00
    'imagesource': 'jcr:5661a581-fd82-4c88-8e2c-411efbd87413'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3789484-2021-49de-b6e7-e70d6dfdc61a'
    'lead': 'It''s the stuff of modern-day fairy tales. A handsome Swedish prince
      is marryied his Cinderella on Saturday (June 13) — only this time, his bride-to-be
      is a former model and reality-TV star-turned-charity organizer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T16:27:45.338+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T16:27:49.365+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T16:27:49.178+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wedding bells for Sweden''s Prince Carl Philip, ex-model Sofia Hellqvist

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3df187-4756-4fe2-8e84-e60ffd660e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:27:45.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:27:49.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — It''s the stuff of modern-day fairy tales. A handsome Swedish
        prince is married his Cinderella on Saturday (June 13) — only this time, his
        bride-to-be is a former model and reality-TV star-turned-charity organizer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2866515a-8a96-4545-8f84-20ca95476035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:27:45.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:27:49.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Carl Philip, 36, who is third in line to the Swedish throne,
        will wed Sofia Hellqvist in the Royal Chapel at the Royal Palace of Stockholm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e43da26-57b3-4ad2-9edc-5fce5dd2a525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:27:45.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:27:49.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swedish media reports have made much of 30-year-old Hellqvist''s
        decidedly nontraditional past, including her appearance on the Swedish edition
        of reality TV show Paradise Hotel in 2005 and a reportedly risque photo shoot
        for Swedish men''s magazine "Slitz."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3271986c-17cc-4a0b-8981-20b82c32fca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:27:45.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:27:49.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hellqvist subsequently pursued business-related studies in New York
        and, while there, also qualified as a yoga instructor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9914737d-e228-4c10-9e27-9fa5e02e0307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:27:45.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:27:49.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has more recently focused her efforts on charitable work. In
        2010, she jointly founded the nonprofit organization Project Playground, which
        helps vulnerable children and young people in South Africa''s townships. She
        remains honorary chairwoman of the charity, which also counts Prince Carl
        Philip as an honorary board member.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585aae1a-6904-452e-a298-b02a7a7ae17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:27:45.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:27:49.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To mark their wedding, the prince and Hellqvist have set up their
        own joint charitable venture, the Prince Couple''s Foundation, again intended
        to help disadvantaged children, according to a palace news release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95847c0-b7a8-4bcf-b50c-313f0bbf49bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:27:45.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:27:49.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guest list for the wedding includes royals from a half-dozen
        European nations and Princess Takamado of Japan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33e672d-3fe2-4f10-b58b-46015b8617c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:27:45.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:27:49.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wedding celebrations began with a private dinner for guests
        on Friday (June 12). After the ceremony on Saturday, guests will enjoyed a
        banquet and dancing at the palace.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb40f263-0f68-46aa-92b4-40f8df3b891d'
      'mgnl:activationStatus': true
