    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdab4e1-0035-4382-859e-4df9958ed686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:16:01.148+08:00
      'mgnl:createdBy': 'jeff'
