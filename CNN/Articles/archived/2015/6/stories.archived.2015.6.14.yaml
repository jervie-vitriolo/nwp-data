      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troy Rosario bannered the Philippine squad with 27 points, while
        Almond Vosotros poured in 18. Ravena, who hit a crucial three-pointer with
        16.2 seconds left, finished with 12 markers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734936de-88b5-4213-b8c4-9ef754ec2847'
      'mgnl:activationStatus': true
