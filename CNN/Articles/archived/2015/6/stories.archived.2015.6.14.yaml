  'Santiago-urges-senate-to-pass-typhoon-related-bills-asap':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Miriam Defensor-Santiago is urging the Senate to fast-track bills
      to help the government''s typhoon preparations and disaster risk reduction efforts.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-14T19:45:46.884+08:00
    'imagesource': 'jcr:16fb46d4-53a6-4193-aba9-58bf2fdf52dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ecd89ee-a6de-47d6-84c6-a55bc41820c9'
    'lead': 'Sen. Miriam Defensor-Santiago is asking her colleagues to pass several
      bills that aim to boost the government''s typhoon preparations and disaster
      risk reduction efforts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T16:22:08.233+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T16:51:16.440+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T16:51:16.276+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Santiago urges Senate to pass typhoon-related bills ASAP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fdd3a2-984a-44ea-a8ab-c284bcf97a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:22:08.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:51:16.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — With the country bracing for
        the rainy season anew, Sen. Miriam Defensor-Santiago called on her fellow
        senators to fast-track the passage of bills aimed at boosting the government''s
        typhoon preparations and disaster risk reduction efforts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda334ae-8870-41d4-b0d1-0b09dad97126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:22:08.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:51:16.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Santiago, at least five typhoon-related laws proposed
        by her are still pending at the committee level, this despite the Senate''s
        approval of a bill on youth-involvement in disaster preparations, which she
        co-authored.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a62cb7-1f99-41e2-bd91-396ab7ca13e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:22:08.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:51:16.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is on the western rim of the Pacific Ocean, the
        most tropical cyclone-prone waters on Earth, making the country very susceptible
        to typhoons. We cannot afford further tragic loss of lives or damage to property
        caused by floods," said Santiago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b80cbc0-a639-40b1-a34d-368e036c1116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:22:08.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:51:16.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five bills still awaiting the Senate''s go-signal are:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97fce00-0e59-4d78-84d9-cab28e6878d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:22:08.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:51:16.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 2561 (S.B. No. 2561), or the National Flood Insurance
        bill, which aims to augment state-funded disaster assistance and better meet
        the escalating costs of repairing damage to residential and other buildings
        and their contents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2377e9f-0e5a-4984-94e7-89b83be0ab58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:22:08.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:51:16.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S.B. No. 394, or the Flood Recovery Fund bill, which seeks to help
        flood victims, especially those who are poor, of speedy financial assistance
        in the form of no-interest loans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25595d01-bd23-45e3-b449-4314938ff3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:22:08.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:51:16.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S.B. No. 1576, or the National Flood and Research Education bill,
        which aims to create an Office of Flood Research and Policy that will develop
        best practices for predicting, preventing, and minimizing flooding and its
        effects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215430c9-f21b-487b-b446-e530d92f79a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:22:08.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:51:16.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S.B. No. 1724, or the Culvert Safety bill, which seeks to ensure
        that culverts (imburnals or open sewers) are appropriately covered and posted
        with warning signs to prevent people, especially children, from falling into
        them during floods.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbb2237-9755-4a58-b303-df9c9712c3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:22:08.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:51:16.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S.B. No. 2376, which aims to mandate for the inclusion of swimming
        lessons in the curriculum of all elementary and secondary schools.</p>'
  'missing-mh370-plane':
    'author': 'Michael Martinez and Don Melvin, CNN'
    'caption': 'At a meeting of Ministers from Australia, Malaysia, and the People''s
      Republic of China held in Kuala Lumpur on April 16, it was agreed that should
      the aircraft not be found within the current search area, the search will be
      extended by an additional 60,000 square kilometres to bring the search area
      to 120,000 square kilometres, thereby covering the entire highest probability
      area identified by expert analysis.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
