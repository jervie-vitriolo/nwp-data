      'mgnl:lastActivated': 2019-11-28T16:16:04.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinness posted on its official website and social media accounts
        Friday that the Philippines has set the world record for the "Biggest Human
        Smiley" and the "Most Number of People Wearing Costume Masks."</p>'
