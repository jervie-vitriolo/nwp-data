      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Kiefer Ravena
        made a timely triple to spearhead the Gilas Cadets to an 80-75 win over Thailand
        on Sunday (June 14) in the 28th Southeast Asian Games in Singapore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097089b5-7623-4582-a709-f60d7ca5197e'
