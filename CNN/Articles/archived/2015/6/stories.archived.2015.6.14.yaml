      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organized by Alliance In Motion Global (AIM Global) Inc., it took
        the Philippines a total of 8,018 participants to set the human smiley feat,
        which Guinness described in its Instagram account as "one super-sized emoji."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385c2a5b-5652-4827-b1bd-2ea206b4ec1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:16:01.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:16:04.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The costume masks record, on the other hand, needed a much bigger
        effort — with a humongous crowd of 30,050 people taking part to accomplish
        the Guinness target.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4424b4c9-410b-4390-8cc0-2ca3b61101c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:16:01.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:16:04.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the theme "Happyness," the two record-breaking bids were part
        of AIM Global''s ninth anniversary. The smiley event was held at the Quirino
        Grandstand in Manila last May 30 while the costume mask took place the next
        day at Philippine Arena''s Ciudad de Victoria in Sta. Maria, Bulacan.</p>'
  'PBA-governors-cup-Ginebra-Meralco':
    'author': 'Paolo del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-14T21:24:50.599+08:00
    'imagesource': 'jcr:1607b38d-b5b3-42ad-af5e-69b8cd02163a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8bd65a4-5423-41df-95b6-9bd4fe4eba4e'
    'lead': 'Meralco beat Ginebra, 102-99, in what turned out to be a heated affair
      in the PBA Governors'' Cup at the SMART Araneta Coliseum on Sunday (June 14).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T16:18:27.900+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T16:50:29.731+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T16:50:29.489+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Meralco upends Ginebra, 102-99

      '
    'updated': 2015-06-15T10:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966f92b8-f2b3-4b28-88fd-40fde1f18a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:18:27.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:50:29.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Meralco Bolts
        bucked a slow start to edge Barangay Ginebra San Miguel, 102-99, in the Philippine
        Basketball Association (PBA) Governors'' Cup at the SMART-Araneta Coliseum
        on Sunday (June 14).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46db7e5-ecb3-42f2-8432-a153964744be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:18:27.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:50:29.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andre Emmett led the Bolts with 34 points in a game that turned
        out to be a testy affair.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0bf952-fcf9-4e26-9b28-a3374c19067a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:18:27.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:50:29.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With two minutes left in the third quarter, Jared Dillinger and
        Sol Mercado had to be separated by the officials after a brief scuffle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee95ca4-d5f3-4a95-b9a0-1a7f80d35c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:18:27.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:50:29.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange resulted in technical fouls on Dillinger, Mercado,
        and Gary David.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7f6b47-194f-42e6-9acf-89ac0f09fa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:18:27.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:50:29.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With less than a minute to play, Japeth Aguilar hit a clutch triple
        to tie the ball game at 99-all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85099623-dfd5-4b65-9674-e46b01add850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:18:27.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:50:29.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just when momentum was swinging Ginebra''s way, Emmett scored
        on a tough lay up to give the Bolts a 101-99 advantage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c180fc95-c74c-40d0-9635-78eb86121821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:18:27.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:50:29.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Orlando Johnson turnover in the succeeding play led to a desperation
        foul by Ginebra, which Emmett converted to a split from the stripe for a 102-99
        advantage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
