      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Guinness World
        Records, the official reference book of record-setting global achievements,
        made the Philippines'' 117th Independence Day celebration doubly memorable
        last Friday (June 12) by bestowing the country not just one, but two new world
        records.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9139f5-b116-4113-ad50-9385e7489afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:16:01.147+08:00
