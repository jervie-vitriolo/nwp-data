      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand was up by 10 points, 43-33, at the half before Rosario
        and Vosotros rallied the nationals back in the game.</p>'
    '3':
