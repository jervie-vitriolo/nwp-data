  'Transgender-Jennifer-Laude-murder-case-accused-US-Marine-Joseph-Scott-Pemberton-timeline-verdict':
    'author': 'CNN Philippines Staff'
    'caption': 'On December 1 (Tuesday), the Olongapo City RTC Branch 74 is set to
      promulgate its decision on whether it found Pemberton guilty of Laude''s murder.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-02-24T10:55:54.144+08:00
    'imagesource': 'jcr:2c9172d4-d64c-40ea-82bc-b2d87c5fbe79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6fada22-22d4-4b54-85bb-391e01698bd4'
    'lead': 'Filipina transgender Jeffrey "Jennifer" Laude was found lifeless in a
      motel in Olongapo City on October 11, 2014. This timeline shows what has happened
      since the night of her death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T15:44:17.262+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-07-07T12:25:51.888+08:00
    'mgnl:lastActivatedBy': 'joemil'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-07-07T12:25:50.195+08:00
    'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Revisiting the Jennifer Laude murder case

      '
    'updated': 2017-04-10T13:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f694919-dbb6-4d1e-a1c5-5974f0fa5556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.888+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Jeffrey "Jennifer"
        Laude, a 26-year-old Filipino transgender, would have married German fiancé
        Marc Sueselbeck in 2015. But last October 11, 2014, Laude was found dead in
        the bathroom of a motel room in Olongapo City — neck blackened with strangulation
        marks and head rammed into a toilet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ec83d8-4a21-487f-a4fb-a979174e652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.888+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man who allegedly left her in that state was U.S. Marine Lance
        Corporal Joseph Scott Pemberton.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f580b18-9310-49e2-a357-1a00767af4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.889+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This timeline, as pieced together by court decisions and investigators
        from interviews with witnesses, traces the events from the night of Jennifer
        Laude''s death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc74b98-3800-46ee-aedf-3f19b95f33cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.889+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 11, 2014</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe35e3a6-b7a1-46bf-884a-4a8b127a632b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.889+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laude, 26, met a "white foreigner" at Ambyanz Disco on Magsaysay
        Drive in Olongapo City while having a drink with her friend, Mark Clarence
        Gelviro a.k.a. Barbie.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74cb288-afa7-472c-bbef-239a8ce11717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.889+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laude agreed to go to a motel with the foreigner she just met at
        around 10 p.m. and the two headed to Celzone Lodge in Olongapo City. Barbie
        also tagged along.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5734a297-e764-41a0-a621-24b0967d2d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.889+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Barbie was in another room with a different companion, Laude
        and her American acquaintance stayed in Room 1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afcd910-91ec-4a27-a3c5-48b08c409e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.889+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that night, Laude was found dead — naked with her head submerged
        in the motel room''s toilet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89282b02-90e3-4ac9-a961-8e62927ced7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.889+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man who allegedly left her in that state was 19-year-old Joseph
        Scott Pemberton, a member of the U.S. Marine Corps 2nd Battalion-9th Marines
        of the West Pacific Express.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db107a28-5683-42a2-a48b-714d5201507d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.889+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 15, 2014</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9b7af9-ff50-4621-9f97-438f852c4a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.889+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marilou Laude, Jennifer''s sister, filed a murder complaint against
        Pemberton, who reportedly remained in Subic, Olongapo City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c29fd7b-6c47-44f4-8000-3400abdc5ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.889+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 17, 2014</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a36e68-11db-4db9-abd5-cc2cc37a9729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.889+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) and Regional Crime Laboratory
        Office officially released a report confirming that Laude died due to asphyxia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1523454-81e2-4159-8ad0-7b84ce8343bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.889+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) delivered a subpoena for
        Pemberton to the U.S. Embassy in Manila. Pemberton reportedly remained on
        board the USS Peleliu, the ship where his group was assigned to, which was
        docked at the Subic Bay Port.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1cdd4f-fbad-47d6-b6a2-833428fa1fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.890+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 18, 2014</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c4d675-3f37-46c9-af61-3d3c323b7390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.890+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbie was placed under the Witness Protection Program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c3f3ba-ceab-4a24-8ddb-9a9944ee947e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.890+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 20, 2014</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08518c76-0de1-4cec-8c46-f45672097236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.890+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer''s fiancé Marc Sueselbeck arrived in the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b556db-2fc3-4276-ab74-58adb2bfdb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.890+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 21, 2014</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ba7f1a-aef3-43f0-bf16-5a1272590de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.890+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton was a no-show at the preliminary investigation at the
        Olongapo City Prosecutor’s Office. His lawyer, Rowena Garcia Flores, said
        that Pemberton was not compelled by the subpoena to attend the hearing but
        was asked to submit a counter-affidavit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba67a67-fae5-4a6e-8f16-8e238791a2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.890+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 22, 2014</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139752e1-770a-4d36-bb32-07b1bd81feb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.890+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton was transferred via helicopter to the Joint United States
        Military Advisory Group (JUSMAG) inside the Armed Forces of the Philippines
        (AFP) facility in Camp Aguinaldo, Quezon City. Sueselbeck and Marilou climbed
        a perimeter fence in Camp Aguinaldo in an attempt to confront Pemberton.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c94b99b-b588-4059-8b8d-fceb12fadc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.890+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbie testified at the hearing headed by the Senate Committee on
        Foreign Relations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab261ba-2c1e-4a84-9c3a-fa12710ab8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.890+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USS Peleliu left at 12:45 p.m. for its base in Okinawa, Japan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43ce612-64ec-4db5-8dca-075e49ab97ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.890+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 24, 2014</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e23d34f-b145-4385-be36-53f3d5ba34a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.890+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Laude was laid to rest at the Heritage Memorial Park in
        Olongapo City.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff74755-bb1e-4ffa-b692-70b91a0e55c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.890+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 26, 2014</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7899c8ae-8096-4a1e-a010-e8e0462c42d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.890+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration prevented Sueselbeck from leaving the
        country due to a "pending deportation case for undesirability."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01897817-4fc4-4636-84c7-a88e5ce75ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.890+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 27, 2014</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60439aa5-8ef5-4ee8-8f17-4cb6bdd27c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.890+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton was still a no-show at the preliminary probe. Rowena Garcia
        Flores, Pembereton''s lawyer, filed a motion to "declare the absence of probable
        cause for murder or any other crime." The motion is asking the murder charge
        to be reduced to homicide, but it was eventually rejected by the head of the
        preliminary investigation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f7fc75-5308-49c2-9652-1328c5c13d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.890+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 1, 2014</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61722986-f9c7-4d02-8d0f-0da719a4ede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.890+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueselbeck left the country after his appeal for voluntary deportation
        was granted. He promised to return despite being barred from entering the
        Philippines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c394bb4c-0125-4a9b-bc85-42c5e4c72cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.890+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 3, 2014</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd0d4c9-92d2-4743-9633-637c5f67dd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.891+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor Emilie de los Santos rejected Pemberton''s plea and said
        the prosecution panel would rule on probable cause after completing the process.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe64b94-ec5a-4680-8b7e-8ec55497a0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.891+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 5, 2014</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11dc55a-8865-4061-a465-877b3bd6aebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.891+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors conducted an inspection of the Ambyanz Disco and the
        Celzone Lodge in Olongapo.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c1d0d1-b400-4dfb-92ff-51c536654f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.891+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olongapo City Prosecutor’s Office granted the Laude family''s
        request for Pemberton’s buccal swab and fingerprints to be gathered.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eb6821-ddda-4e08-b004-a6eb6f09d54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.891+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton’s camp filed a motion for reconsideration regarding the
        matter.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07541b4e-2242-4e09-8481-026631cc8497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.891+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 18, 2014</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c4d720-b181-4a8a-ac88-701589b806da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.891+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court denied the Laude family''s petition to intervene.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d42256-22d9-4db0-9b16-82333031565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.891+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 28, 2014</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1953ef0e-36a7-43ea-a19a-00034b933b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.891+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution ruled that, based on the forensic test done by local
        authorities, Pemberton''s DNA did not match any DNA found on pieces of evidence
        gathered during the probe. Olongapo prosecutor’s office submitted the Laude
        murder case for resolution.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd649c5d9-cf06-4eb0-9aca-42118834eec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.891+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 15, 2014</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74ebada-b02c-4a97-a49a-076a0f410d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.891+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olongapo City Prosecutor’s Office, headed by De los Santos,
        found probable cause to file murder charges against Pemberton. No bail was
        granted for the capital offense filed. The qualifying circumstances cited
        were treachery, abuse of superior strength, and cruelty.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec830884-139b-4b84-9ae8-b6c144dc3ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.891+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 16, 2014</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110a6b2d-4fbb-46c3-8a7a-0b689d707cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.891+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olongapo Regional Trial Court (RTC) Branch 74 issued a warrant
        of arrest for L/Cpl Joseph Scott Pemberton.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a0e4e4-8a90-4902-bc74-2c22e7f4be78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.891+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government demanded custody of Pemberton. The Department
        of Foreign Affairs (DFA) said two letters had been sent to U.S. Embassy officials
        through the DFA’s American Affairs Office — one transmitting the arrest order
        against Pemberton and the other requesting his custody.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c2be33-33cc-4a6e-8809-c515baa3cb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.891+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 19, 2014</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c6998e-b61f-47b8-856b-0cc9ed797518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.891+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton surrendered himself to the jurisdiction of the court,
        according to Laude family legal counsel Harry Roque.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d5518a-2a00-461d-93c9-acff5595090c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.891+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton was booked, a process that included having his mugshots
        and fingerprints taken and undergoing a medical exam.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84b5d21-32fd-4272-a60e-595fdf35369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.891+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton’s camp filed a motion to suspend proceedings at the Olongapo
        Regional Trial Court due to motion for review filed before the Department
        of Justice (DOJ).</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e87356-02d7-4126-8f66-ae33d88e54aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.891+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 22, 2014</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eee454-82cf-4f99-b681-59a24e40c9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.892+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton asked the DOJ to dismiss the murder case filed against
        him. He also filed a motion to downgrade the case from murder to homicide.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d5029e-300b-412d-aab4-5ca51ae2ba63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.892+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors asked Olongapo City RTC Branch 74 Judge Roline
        Ginez-Jabalde to inhibit herself from the Laude slay case because of her links
        with one of the lawyers of Pemberton. In a manifestation, the prosecutors
        argued that Jabalde was the classmate of lawyer Garcia Flores, the lead counsel
        for Pemberton. The defense, however, said there was still a level playing
        field as the judge''s husband was a classmate of lead prosecutor De los Santos.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdaedba-58f7-48ae-ab72-6da38e82704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.892+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 23, 2014</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6659dc6f-0cc6-416e-bdeb-d603daf9dc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.892+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olongapo City RTC Branch 74 granted Pemberton''s motion to suspend
        proceedings for 60 days, or until the court "is furnished with a copy of the
        resolution of appeal by petition for review filed by the accused with the
        Department of Justice, whichever is earlier."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4b9d9b-9f9a-40c3-87ac-ed9dfff90cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.892+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 27, 2015</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6858c6-2c13-4634-9f00-67766e34eb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.892+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ affirmed finding the existence of probable cause against Pemberton
        for murder.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0a804e-6609-4484-8167-eee31abe564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.892+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 20, 2015</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85583197-6962-4c22-b78d-2b6a97326ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.892+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ denied Pemberton''s petition for review of the Olongapo City
        Prosecutor''s Office''s resolution that there is probable cause against him
        for murder.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab1f8ef-a8e4-46ba-85a7-3592b8f10162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.892+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 23, 2015</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fb60f3-d7da-406a-b52b-2e8dcfaf853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.892+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olongapo City RTC Branch 74 automatically entered a not guilty
        plea on Pemberton''s behalf after he refused to enter any plea for the murder
        case filed against him at his scheduled arraignment.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db39a10-0ae0-499b-bd8f-4a8bcf846f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.892+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 27, 2015</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83096815-5fe2-4ddf-b69b-1ef7c319b0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.892+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laude slay case pretrial conference is scheduled.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5590aee-d4ce-479a-82db-65b2e07ed180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.892+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 10, 2015</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a1c4d4-1d6c-4d4b-8a2b-078973ee6e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.892+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility of a plea bargain for Pemberton was taken up at
        the pre-trial hearing, but Atty. Virgie Suarez of the prosecution clarified
        that the defense made no offer and the prosecution did not ask for anything.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d38d11-4c7b-44cc-9c02-479b33d301a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.892+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 23, 2015</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4613f932-9a95-4ed1-afc0-4a43fe00e56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.892+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This day marked the first day of trial on the Laude murder case
        against Pemberton.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edb1573-6d6c-44c2-bf1b-0cb1108b5809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.892+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Laude family denied reports they were willing to enter plea
        bargain deal with Pemberton’s camp. In an interview, Laude''s mother Julita
        and sister Marilou claimed it was only Angeles City Chief State Prosecutor
        Emilie de los Santos who wanted to strike a plea bargain agreement with Pemberton''s
        camp.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd69a0d5-48f7-4f84-851b-705e88c76a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.892+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Laude family also submitted a letter to DOJ asking for the replacement
        of De los Santos as the state prosecutor in Pemberton’s trial.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad20325-afda-4851-90bc-92da30b41674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.892+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 24, 2015</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7c65e4-636e-4eee-b5bf-16d8c19f3584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.893+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trial resumed. State prosecutors presented their second witness
        Barbie. The witness positively identified Pemberton in court as the person
        whom she left the victim with at Celzone Lodge — where the crime allegedly
        happened.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff533e9-b5cc-4e2c-983f-5aa2f8e3e241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.893+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 28, 2015</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1e6d84-c39e-495b-b0e8-5018253f0039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.893+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laude family sought P200 million in civil damages from Pemberton’s
        camp. The family''s lawyer Roque said the Laudes wanted “P100 million moral
        and P100 million exemplary as civil damages.”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca360f0-cc39-4c94-a500-a00a76a413fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.893+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 18, 2015</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8addff8a-7f71-4d37-ad39-58df3e8329b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.893+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Reynaldo Dave, who conducted an autopsy on Laude''s body, took
        the witness stand during the continuation of the trial. He said the victim
        was punched and strangulated before being drowned to death by her killer.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f8f242-ccb6-4239-bdca-62b75af2f8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.893+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 19, 2015</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1471bf-ae7e-4a78-a88b-ddb0fba8d33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.893+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marine Lance Cpl. Jairn Michael Rose testified that Pemberton admitted
        choking Laude. He even demonstrated how they were trained in Marines to choke
        and do an arm lock which was also the possible cause of Jennifer’s death.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43f9439-c412-414f-b0ba-0f97e87232f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.893+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three US Marines, Sgt. Daniel Pulido, Lance Cpl. Bennett Dahl,
        and Cpl. Christopher Miller also took the witness stand against Pemberton.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156de5aa-4566-4961-a601-e93d9026dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.893+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 22, 2015</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f8216b-84c6-42ab-b293-dd52253ff9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.893+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American forensic experts Jessica LeCroy and Derk Dorrien, latent
        print examiners from the U.S. Army Criminal Investigation Laboratory, revealed
        that one of the three condoms and a condom wrapper recovered from the motel
        room had the fingerprints of Pemberton.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b515aa-948f-4655-ae25-feac4b425bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.893+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Jackson, a forensic toxicologist who examined blood samples
        taken from Laude, disclosed that she was not under the influence of methamphetamine.
        The test was taken due to a report that Laude was using illegal drugs.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22d03f7-e290-46bf-aa13-7b54e3bd79e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.893+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 3, 2015</strong></p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75724a75-9273-47aa-acc1-e57df61a78b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.893+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some evidence of the prosecution, from reports from Naval Criminal
        Investigative Service and PNP crime laboratory, were not admitted by Olongapo
        City RTC Branch 74.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180219e8-5eb0-4c92-934d-7e2bc2c170a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.893+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pemberton’s lawyers postponed their presentation of witnesses.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38433a1a-4ab9-4e5b-9bbd-ce3d9ddee3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.893+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 17, 2015</strong></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc4031d-9fd4-4b25-848a-72ad6b31a15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.893+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense panel presented Pemberton’s mother, Lisa, as its first
        witness in the trial. She said she still found it impossible that her son
        was being tried for killing someone. She insisted her son was not a killer.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a97869-1921-4ddf-bfc0-4e5dcd462472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.893+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 24, 2015</strong></p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee94fb0f-fb86-4eb3-a9f6-f62879e69064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.893+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton, who took the witness stand for the first time, admitted
        that he choked Jennifer Laude after learning that she was also a “man.”</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1b6ab1-7bb4-4100-9690-b89970e75261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.893+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August 25, 2015</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9672f873-a026-4628-af17-89c77cdd42ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.893+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the last witness of the defense, forensic expert Dr. Raquel Fortun
        argued that the water found inside Laude''s lungs could be triggered by other
        factors, such as an existing medical condition, and could not instantly be
        concluded as drowning. She also said that Laude could have still been alive
        when Pemberton left the motel room, which would mean no murder was committed.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b921fb3-5857-47f5-95ee-8ad2de6dfb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.893+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton also testified that he dragged Laude''s body into the
        bathroom of the motel room in an attempt to revive her with water.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05c3de5-7ab6-4b73-beb4-b99853908c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.894+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 14, 2015</strong></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c8aac6-d29c-4ba9-a1a8-b37bc2c83305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.894+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court postponed to September 17 the oral summation and submission
        of memorandum of the case, as it granted the request of Pemberton’s lawyers
        to defer the proceedings.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9d8685-ce4f-47e7-b380-f56bd494aa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.894+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 20, 2015</strong></p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3138c1-0d92-4201-9954-e9c0e237236b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.894+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration ordered the deportation of Pemberton,
        deeming him an undesirable alien. In a resolution dated September 16, 2015,
        the Bureau of Immigration said Pemberton posed a risk to public interest.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a952e3f-e6f0-46df-81e4-b2dfdd2c9ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.894+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 19, 2015</strong></p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481e3edd-e616-4d47-8bff-632ab0890153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.894+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy City Prosecutor Misael Ladaga said Pemberton’s lawyers filed
        a motion in court requesting for the postponement of the promulgation on November
        24, prompting Judge Roline Ginez-Jabalde to reset it a week later (December
        1).</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fa6040-9da0-4e5d-8250-c0da6c97ec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.894+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laude family''s private counsel, Virgie Suarez, said that allegedly
        the three counsels of Pemberton are not available on November 24.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2c3a9b-19f5-41dd-9605-d8e58fca4c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.894+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 24, 2015</strong></p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a560fe98-b3bd-423d-bde1-10c256e4ed98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.894+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court dumped Laude family’s petition seeking to transfer
        the custody of Pemberton from Camp Aguinaldo to the Olongapo City Jail, a
        regular jail.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae8fb0b-07e0-4a50-98cf-7e0212c1f442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.894+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 1, 2015</strong></p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f40755-5c97-4bf0-b72e-6f926396a626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.894+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olongapo City RTC Branch 74 found Pemberton guilty of homicide
        — and not murder — in the death of Laude. He was sentenced to six to 12 years
        of imprisonment.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80a586c-f29f-4cff-9c29-b537fd467aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.894+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 16, 2015</strong></p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b97657e-b074-4f11-a79e-33c1e41447f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.894+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton asks court to grant him bail. His lawyers said the court
        could grant bail to a person convicted of homicide or any crime with a penalty
        of reclusion temporal.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27326df0-75b7-4953-8ee3-8a78133ebf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.894+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 29, 2016</strong></p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eba3222-47bc-499c-ae04-d08c6382d87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.894+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olongapo Regional Trial Court Branch 74 reduced Pemberton''s
        prison sentence from 6-12 years to a maximum of 10 years, by virtue of his
        motion for reconsideration.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfb17a6-f3c4-4a4d-9937-20b0d718c02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.894+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 18, 2016</strong></p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c687c0b5-f19b-41a8-b10b-e0733318435a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.894+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton’s lawyer sent a notice to the Olongapo court that he has
        filed an appeal to the Court of Appeals.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc99086-ff0c-413d-aff1-5cd7612fa0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.894+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 10, 2017</strong></p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264ba804-1271-491d-92d6-2dd52b45dae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.894+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals affirmed the conviction of Pemberton for killing
        Jennifer Laude. His plea to reverse the guilty verdict was junked because
        his defense lacked merit. CA also ordered Pemberton to pay Laude''s family
        P75,000 as civil indemnity and P75,000 as moral damages. This was an increase
        from the initial P50,000 that Pemberton was ordered to pay Laude''s family.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae2cbd5-75ed-4453-93f3-0d945d5493ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:44:17.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-07T12:25:51.894+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on February 24, 2015. It was updated
        on April 10, 2017 to reflect developments.</em></p>'
  'trial-post-for-editing':
    'author': 'CNN Philippines Staff'
    'caption': 'On December 1 (Tuesday), the Olongapo City RTC Branch 74 is set to
      promulgate its decision on whether it found Pemberton guilty of Laude''s murder.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9a63ac44-4e24-4e3b-b2d8-1e9ec61398ae']
    'created': 2015-02-24T10:55:54.144+08:00
    'imagesource': 'jcr:2c9172d4-d64c-40ea-82bc-b2d87c5fbe79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19c147e3-6e68-45fc-b92a-7b44c12ebe03'
    'lead': 'Filipina transgender Jeffrey "Jennifer" Laude was found lifeless in a
      motel in Olongapo City on October 11, 2014. This timeline shows what has happened
      since the night of her death.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-05-02T18:01:40.014+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2020-07-16T16:37:28.881+08:00
    'mgnl:lastActivatedBy': 'joemil'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2020-07-16T16:36:25.506+08:00
    'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TRIAL POST

      '
    'updated': 2017-04-10T13:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c632b4e-3b7d-44ad-bf52-2d4b32e07db7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.881+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Jeffrey "Jennifer"
        Laude, a 26-year-old Filipino transgender, would have married German fiancé
        Marc Sueselbeck in 2015. But last October 11, 2014, Laude was found dead in
        the bathroom of a motel room in Olongapo City — neck blackened with strangulation
        marks and head rammed into a toilet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33f415d-7371-4e82-a2f7-70a3d19e7391'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.882+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man who allegedly left her in that state was U.S. Marine Lance
        Corporal Joseph Scott Pemberton.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8928319-9e92-4456-9671-de3fbf1af00a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.882+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This timeline, as pieced together by court decisions and investigators
        from interviews with witnesses, traces the events from the night of Jennifer
        Laude''s death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bac033-eb21-406d-bc37-f1bb647a8101'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.882+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 11, 2014</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c8fce1-6740-4cd3-ac1a-c7f9b407a252'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.882+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laude, 26, met a "white foreigner" at Ambyanz Disco on Magsaysay
        Drive in Olongapo City while having a drink with her friend, Mark Clarence
        Gelviro a.k.a. Barbie.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13746e56-f83f-4992-bf41-71d9ef30d208'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.882+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laude agreed to go to a motel with the foreigner she just met at
        around 10 p.m. and the two headed to Celzone Lodge in Olongapo City. Barbie
        also tagged along.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec13f725-ff31-496a-a65a-b400e0c1252a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.882+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Barbie was in another room with a different companion, Laude
        and her American acquaintance stayed in Room 1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6914e5b-911f-4fc8-ad87-2720fafad52a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.882+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that night, Laude was found dead — naked with her head submerged
        in the motel room''s toilet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232b37ef-dde4-49cd-9c3d-a11552f402fd'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.882+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man who allegedly left her in that state was 19-year-old Joseph
        Scott Pemberton, a member of the U.S. Marine Corps 2nd Battalion-9th Marines
        of the West Pacific Express.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40df3a19-e840-4bcc-b26d-47e7954f724a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.882+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 15, 2014</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31db0b22-dd74-4076-8278-7f21f1f6e0cf'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.882+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marilou Laude, Jennifer''s sister, filed a murder complaint against
        Pemberton, who reportedly remained in Subic, Olongapo City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f02da8-e6ce-419f-b13a-d7a01d3b80a2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.882+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 17, 2014</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c13e19f-afb9-4a9e-8dbf-1ed8f88cbca6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.882+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) and Regional Crime Laboratory
        Office officially released a report confirming that Laude died due to asphyxia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adff2d63-1336-4689-bb45-8e260bc4b4c7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.882+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) delivered a subpoena for
        Pemberton to the U.S. Embassy in Manila. Pemberton reportedly remained on
        board the USS Peleliu, the ship where his group was assigned to, which was
        docked at the Subic Bay Port.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19954911-01d4-463c-afc2-019f67a86b02'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.882+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 18, 2014</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c306f1f-d8b9-46e8-85c0-f4c4a1876077'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.882+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbie was placed under the Witness Protection Program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ad674c-5656-4744-9208-089515d726b6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.882+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 20, 2014</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461e1ec9-8ad6-43e0-984d-21e87145ee5c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.882+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer''s fiancé Marc Sueselbeck arrived in the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5a1a24-413d-4658-95b1-4754ecc7854d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.882+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 21, 2014</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392d4f7c-9e51-4853-8c59-ef10019dff3c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.882+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton was a no-show at the preliminary investigation at the
        Olongapo City Prosecutor’s Office. His lawyer, Rowena Garcia Flores, said
        that Pemberton was not compelled by the subpoena to attend the hearing but
        was asked to submit a counter-affidavit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae71a2f4-f510-40c5-8904-f5c6d7511271'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.882+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 22, 2014</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7308fecc-6f0e-4df7-abd6-c697770f7931'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.882+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton was transferred via helicopter to the Joint United States
        Military Advisory Group (JUSMAG) inside the Armed Forces of the Philippines
        (AFP) facility in Camp Aguinaldo, Quezon City. Sueselbeck and Marilou climbed
        a perimeter fence in Camp Aguinaldo in an attempt to confront Pemberton.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edea0b58-e4cb-4905-917d-9c8f7bfe139a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.882+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbie testified at the hearing headed by the Senate Committee on
        Foreign Relations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427f25a3-4027-42ae-8f43-50e072ad1ab5'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.882+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USS Peleliu left at 12:45 p.m. for its base in Okinawa, Japan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8713a920-7777-47a6-97c6-3ee6984359d0'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.883+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 24, 2014</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a917c35-627f-493e-b273-5eec17bdc960'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.883+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Laude was laid to rest at the Heritage Memorial Park in
        Olongapo City.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68e22f5-f9a4-4e4e-82f8-d8b41ee1a067'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.883+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 26, 2014</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e031bcf-fe5e-49c0-a720-26001fc72dae'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.883+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration prevented Sueselbeck from leaving the
        country due to a "pending deportation case for undesirability."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643a90fc-0dab-4093-821d-967267908bc2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.883+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 27, 2014</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18febd14-41b0-4062-8704-9c7c93e0ab17'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.883+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton was still a no-show at the preliminary probe. Rowena Garcia
        Flores, Pembereton''s lawyer, filed a motion to "declare the absence of probable
        cause for murder or any other crime." The motion is asking the murder charge
        to be reduced to homicide, but it was eventually rejected by the head of the
        preliminary investigation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b56af46-b745-4458-94cb-ba5e1b87c384'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.883+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 1, 2014</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd0568d-64a7-4f9f-b868-cbfdb720c9dd'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.883+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueselbeck left the country after his appeal for voluntary deportation
        was granted. He promised to return despite being barred from entering the
        Philippines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cd085c-dab6-4090-af63-5417067e77ab'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.883+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 3, 2014</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066ef2d4-ce83-43fd-ad0d-81c0d3f9f090'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.883+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor Emilie de los Santos rejected Pemberton''s plea and said
        the prosecution panel would rule on probable cause after completing the process.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219f6157-2350-4a16-9e9f-d9b46daab22e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.883+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 5, 2014</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9dc8db-6d2d-4a52-a6c1-2c47497b3b11'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.883+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors conducted an inspection of the Ambyanz Disco and the
        Celzone Lodge in Olongapo.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40e9f8a-f178-4238-bd4a-a1f0d99156b8'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.883+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olongapo City Prosecutor’s Office granted the Laude family''s
        request for Pemberton’s buccal swab and fingerprints to be gathered.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d08c61-dd79-47b1-be87-9e2f0be67c01'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.883+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton’s camp filed a motion for reconsideration regarding the
        matter.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5e2b4f-e2d6-47dd-9563-918caf017af1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.883+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 18, 2014</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac760ec-e79c-4f9a-b6ee-9e4430fd7a72'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.883+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court denied the Laude family''s petition to intervene.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db158a6-703f-44c6-ab06-ee51d37c21f0'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.883+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 28, 2014</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffe1f65-5042-422c-a65c-b7a842175618'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.883+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution ruled that, based on the forensic test done by local
        authorities, Pemberton''s DNA did not match any DNA found on pieces of evidence
        gathered during the probe. Olongapo prosecutor’s office submitted the Laude
        murder case for resolution.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09404984-e587-49b4-99eb-5ecbd099df44'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.883+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 15, 2014</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e57b68-7844-40e3-ba30-39ee062369ca'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.883+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olongapo City Prosecutor’s Office, headed by De los Santos,
        found probable cause to file murder charges against Pemberton. No bail was
        granted for the capital offense filed. The qualifying circumstances cited
        were treachery, abuse of superior strength, and cruelty.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e2b6cf-01d0-4c0a-ad6a-7e4181a2eca5'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.883+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 16, 2014</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0613ff2-5dab-49e1-9a5e-771a7d16b40f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.883+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olongapo Regional Trial Court (RTC) Branch 74 issued a warrant
        of arrest for L/Cpl Joseph Scott Pemberton.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f77df59-a700-4d9e-9e05-4f2faa820672'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.883+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government demanded custody of Pemberton. The Department
        of Foreign Affairs (DFA) said two letters had been sent to U.S. Embassy officials
        through the DFA’s American Affairs Office — one transmitting the arrest order
        against Pemberton and the other requesting his custody.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4885dae0-706d-49e6-be5f-7f1a2b0565c3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.883+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 19, 2014</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406c8087-8928-48d1-a2d7-2309c6138747'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.883+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton surrendered himself to the jurisdiction of the court,
        according to Laude family legal counsel Harry Roque.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cba50d-c67f-4267-879f-97ed31807a8a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.883+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton was booked, a process that included having his mugshots
        and fingerprints taken and undergoing a medical exam.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4372c89-b635-417b-a386-c13f1aca4a6e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.883+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton’s camp filed a motion to suspend proceedings at the Olongapo
        Regional Trial Court due to motion for review filed before the Department
        of Justice (DOJ).</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0bc1fc-c5f5-4a0f-9e5c-ebff3b1dd12d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.883+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 22, 2014</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d50340-a041-4de9-aff7-7f0fe2716a92'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.883+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton asked the DOJ to dismiss the murder case filed against
        him. He also filed a motion to downgrade the case from murder to homicide.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce656e33-50e1-49f1-887d-07139ac2b84e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.883+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors asked Olongapo City RTC Branch 74 Judge Roline
        Ginez-Jabalde to inhibit herself from the Laude slay case because of her links
        with one of the lawyers of Pemberton. In a manifestation, the prosecutors
        argued that Jabalde was the classmate of lawyer Garcia Flores, the lead counsel
        for Pemberton. The defense, however, said there was still a level playing
        field as the judge''s husband was a classmate of lead prosecutor De los Santos.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165d81c1-15f5-4638-b808-af355d039bf7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.884+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 23, 2014</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022cf702-0927-4e67-a62f-891c7c7690e1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.884+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olongapo City RTC Branch 74 granted Pemberton''s motion to suspend
        proceedings for 60 days, or until the court "is furnished with a copy of the
        resolution of appeal by petition for review filed by the accused with the
        Department of Justice, whichever is earlier."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994d8868-2522-4303-add4-a9a50decf631'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.884+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 27, 2015</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4bc9fd-29af-4dc5-a91e-d501b59626a1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.884+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ affirmed finding the existence of probable cause against Pemberton
        for murder.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294e66b8-8792-4c4c-bbab-03f3c1284281'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.884+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 20, 2015</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9c81c1-4c6a-4dcb-bd02-652bd71d236b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.884+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ denied Pemberton''s petition for review of the Olongapo City
        Prosecutor''s Office''s resolution that there is probable cause against him
        for murder.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fb0974-86b0-4c2d-96de-1f74421d3658'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.884+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 23, 2015</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013bc575-73fe-4c0a-9076-9882d306ccc3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.884+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olongapo City RTC Branch 74 automatically entered a not guilty
        plea on Pemberton''s behalf after he refused to enter any plea for the murder
        case filed against him at his scheduled arraignment.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fbb0ae-fe7f-41c3-af67-d0f6355e4eaa'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.884+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 27, 2015</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525523ae-f730-487e-b77e-5475072bf66e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.884+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laude slay case pretrial conference is scheduled.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259f6f51-8a5f-4bdb-b6cf-4a81951c9210'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.884+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 10, 2015</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae99eb16-ff41-4c5b-8d03-8e62df35eb09'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.884+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility of a plea bargain for Pemberton was taken up at
        the pre-trial hearing, but Atty. Virgie Suarez of the prosecution clarified
        that the defense made no offer and the prosecution did not ask for anything.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d846538-d09e-4ea2-88d6-d61268664666'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.884+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 23, 2015</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437bf3cc-8da4-450a-b44b-55f5ec69bcad'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.884+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This day marked the first day of trial on the Laude murder case
        against Pemberton.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253e0749-2e96-4092-9ca1-3f05f0cef7f7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.884+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Laude family denied reports they were willing to enter plea
        bargain deal with Pemberton’s camp. In an interview, Laude''s mother Julita
        and sister Marilou claimed it was only Angeles City Chief State Prosecutor
        Emilie de los Santos who wanted to strike a plea bargain agreement with Pemberton''s
        camp.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34075d0-4249-421d-a185-c85e8b5db56e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.884+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Laude family also submitted a letter to DOJ asking for the replacement
        of De los Santos as the state prosecutor in Pemberton’s trial.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa08a39-ffce-448d-9fde-f3761cce41de'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.884+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 24, 2015</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675188f6-c79b-4cd1-aa5c-a8058de61a6a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.884+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trial resumed. State prosecutors presented their second witness
        Barbie. The witness positively identified Pemberton in court as the person
        whom she left the victim with at Celzone Lodge — where the crime allegedly
        happened.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0da1f69-0063-4208-90ed-f08db9460e6c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.884+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 28, 2015</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85197ee-0e58-4f59-8b5f-9eea9aaf4b70'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.884+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laude family sought P200 million in civil damages from Pemberton’s
        camp. The family''s lawyer Roque said the Laudes wanted “P100 million moral
        and P100 million exemplary as civil damages.”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f904de-d1d6-4917-b140-d786ff58894b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.884+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 18, 2015</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d1d363-eb79-4ee3-b1da-9189b32c6940'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.884+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Reynaldo Dave, who conducted an autopsy on Laude''s body, took
        the witness stand during the continuation of the trial. He said the victim
        was punched and strangulated before being drowned to death by her killer.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522ff6ef-2514-41c0-aff3-f2308fe6a91c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.884+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 19, 2015</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268ab8d2-801e-4495-820e-c51dc21cfb40'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.884+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marine Lance Cpl. Jairn Michael Rose testified that Pemberton admitted
        choking Laude. He even demonstrated how they were trained in Marines to choke
        and do an arm lock which was also the possible cause of Jennifer’s death.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99aa0d6-960a-414b-9c1c-521a697cde26'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.884+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three US Marines, Sgt. Daniel Pulido, Lance Cpl. Bennett Dahl,
        and Cpl. Christopher Miller also took the witness stand against Pemberton.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466ff8a8-ce43-4c44-8a72-1243b0f314f1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.884+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 22, 2015</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bce7748-d0b1-4b4f-a2e4-3f08911a0164'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.884+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American forensic experts Jessica LeCroy and Derk Dorrien, latent
        print examiners from the U.S. Army Criminal Investigation Laboratory, revealed
        that one of the three condoms and a condom wrapper recovered from the motel
        room had the fingerprints of Pemberton.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fc60e2-83a9-49ca-bafb-99452fa4e12b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.884+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Jackson, a forensic toxicologist who examined blood samples
        taken from Laude, disclosed that she was not under the influence of methamphetamine.
        The test was taken due to a report that Laude was using illegal drugs.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d89af1-1fd4-4a81-9de0-6af5e5b3cd6c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.884+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 3, 2015</strong></p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02240df-f669-474d-b1f2-89f656c1f3b1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.884+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some evidence of the prosecution, from reports from Naval Criminal
        Investigative Service and PNP crime laboratory, were not admitted by Olongapo
        City RTC Branch 74.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5383386-29aa-445f-86c0-168dd7e34214'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.884+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pemberton’s lawyers postponed their presentation of witnesses.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d25f28b-e69b-4fef-bb27-35cd5f6e9901'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.885+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 17, 2015</strong></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26c5fad-f001-483b-b615-74ce763478b3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.885+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense panel presented Pemberton’s mother, Lisa, as its first
        witness in the trial. She said she still found it impossible that her son
        was being tried for killing someone. She insisted her son was not a killer.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae477eb-c50c-4e35-b1ec-0e33e5d4b057'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.885+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 24, 2015</strong></p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6c1a38-6a79-43e2-9e3a-234e50ecca34'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.885+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton, who took the witness stand for the first time, admitted
        that he choked Jennifer Laude after learning that she was also a “man.”</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab86206c-a2b7-45e6-a500-b9360a82975b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.885+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August 25, 2015</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b94af3d-3b24-4f7d-9746-a11654e45656'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.885+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the last witness of the defense, forensic expert Dr. Raquel Fortun
        argued that the water found inside Laude''s lungs could be triggered by other
        factors, such as an existing medical condition, and could not instantly be
        concluded as drowning. She also said that Laude could have still been alive
        when Pemberton left the motel room, which would mean no murder was committed.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab0facb-34a5-46a0-96cc-ae8ec6033f15'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.885+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton also testified that he dragged Laude''s body into the
        bathroom of the motel room in an attempt to revive her with water.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5aab88-0955-493c-9c6b-629f2f74aca5'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.885+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 14, 2015</strong></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b9df22-20de-4160-ad51-a660478a7f25'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.885+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court postponed to September 17 the oral summation and submission
        of memorandum of the case, as it granted the request of Pemberton’s lawyers
        to defer the proceedings.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dbdc52-0d8a-44f3-ba73-c434fcfe1aea'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.885+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 20, 2015</strong></p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00ce410-2702-4537-99aa-9bee0177bf11'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.885+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration ordered the deportation of Pemberton,
        deeming him an undesirable alien. In a resolution dated September 16, 2015,
        the Bureau of Immigration said Pemberton posed a risk to public interest.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d032312-153d-4a45-bcbc-a2cfaeb19b5a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.885+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 19, 2015</strong></p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7f4026-6332-4cfb-a709-899a5a51b41a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.885+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy City Prosecutor Misael Ladaga said Pemberton’s lawyers filed
        a motion in court requesting for the postponement of the promulgation on November
        24, prompting Judge Roline Ginez-Jabalde to reset it a week later (December
        1).</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181f0a27-66bd-42a7-9ee7-01ff642ce0b2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.885+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laude family''s private counsel, Virgie Suarez, said that allegedly
        the three counsels of Pemberton are not available on November 24.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31760379-27dc-4b91-96cd-a9077479efeb'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.885+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 24, 2015</strong></p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2f79f2-28e0-4112-b180-f99255f1a29b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.885+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court dumped Laude family’s petition seeking to transfer
        the custody of Pemberton from Camp Aguinaldo to the Olongapo City Jail, a
        regular jail.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d197ee-e543-44c7-b894-cb45a4cb97c4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.885+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 1, 2015</strong></p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af92fd1-5813-469f-9771-3959a8db517d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.885+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olongapo City RTC Branch 74 found Pemberton guilty of homicide
        — and not murder — in the death of Laude. He was sentenced to six to 12 years
        of imprisonment.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b67a2b-a5ab-4519-acd0-46c0a4af2de1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.885+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 16, 2015</strong></p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdbcd3e-17d6-4f6b-8a62-d0f1e6084281'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.885+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton asks court to grant him bail. His lawyers said the court
        could grant bail to a person convicted of homicide or any crime with a penalty
        of reclusion temporal.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83cec55-b4ad-4416-8c97-f0ab41be5031'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.885+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 29, 2016</strong></p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd436b6e8-81ea-47b4-bad3-1a4ce9b1da2d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.885+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olongapo Regional Trial Court Branch 74 reduced Pemberton''s
        prison sentence from 6-12 years to a maximum of 10 years, by virtue of his
        motion for reconsideration.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9473fa75-8be3-47f9-ada2-27c4421d71c9'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.885+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 18, 2016</strong></p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367bfec1-ed81-42e8-a940-280e8a442ad7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.885+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton’s lawyer sent a notice to the Olongapo court that he has
        filed an appeal to the Court of Appeals.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f27340d-1a37-4377-b550-bdc8ea43175c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-05-02T18:01:40.014+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:37:28.885+08:00
