      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>Metro Manila (CNN Philippines)</b> —<b>&nbsp;</b>The waters of
        the South China Sea are home to a dizzying array of marine resources, ranging
        from vast oil and gas reserves deep beneath the surface to the complex and
        beautiful ecosystems capable of supporting international seafood markets and
        unraveling scientific mysteries. This is the patrimony of Southeast Asian
        nations, the lifeblood of their coastal communities, and the livelihood of
        millions of their citizens. The United States stands alongside the Philippines
        and other Southeast Asian partners to uphold a rules-based order that ensures
        sovereign, sustainable, and productive access to the South China Sea and its
        resources.</p>'
