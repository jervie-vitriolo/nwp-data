      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At last month’s ASEAN Summit, ASEAN leaders reaffirmed the importance
        of maintaining the South China Sea “as a sea of peace, stability, and prosperity.”
        To strengthen our support for sovereignty and freedom of the seas, this week,
        the United States announced an important change in U.S. policy regarding maritime
        claims in the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82dcd45-4813-4caa-9239-7bef0164bec6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-07-16T15:57:05.928+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:34:59.046+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As US&nbsp;Secretary of State Pompeo explained, the United States
        rejects any People’s Republic of China (PRC) maritime claims within the Philippine’s
        Exclusive Economic Zone or continental shelf, and claims in waters beyond
        12 nautical miles from the islands in the Spratlys. Beijing’s harassment of
        Philippine fisheries and offshore energy development within those areas is
        unlawful, as are any unilateral PRC actions to exploit those resources. Under
        the <a href="http://https://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html?fbclid=IwAR2olkc1iMYFpV6d4Nms0MYQYE3aDP6fSIugtCqI0VWtj-YehqaNyDnmd9I">2016
        Arbitral Tribunal Award</a>, which is final and legally binding, the Philippines
        enjoys sovereign rights and jurisdiction with respect to the natural resources
        in its EEZ. As Secretary of Foreign Affairs Locsin remarked this weekend on
        the anniversary of the ruling, “The arbitral tribunal’s award of&nbsp;July
        12, 2016 represents a victory, not just for the Philippines, but for the entire
        community of consistently law-abiding nations.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead5592e-be92-403c-b437-2d52aa56a502'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-07-16T15:57:05.928+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:34:59.046+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/7/12/del-rosario-hague-ruling-fourth-anniversary.html">PH
        arbitral win on West Philippine Sea ‘non-negotiable,’ as country marks 4th
        year of Hague ruling – DFA chief</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ca2584-6437-4ac0-beb4-50e9e10e9ac2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-07-16T15:57:05.928+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:34:59.046+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is this important? Here in the Philippines, the West Philippine
        Sea epitomizes the rich marine diversity of this country. In its waters, scientists
        have discovered hundreds of species of fish, coral, seagrass, and other marine
        life existing in interdependent systems that teach us about the planet’s complexity,
        fragility, and resilience. These habitats not only provide the fish that fill
        Filipino fishing vessels (and Filipino plates), they also serve as spawning
        grounds for schools that populate seas throughout Southeast Asia. Philippine
        scientists believe some of the species unique to these waters may also hold
        the key to biomedical breakthroughs, while climate researchers can study ecosystem
        changes to measure human impact on the environment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09be4cbb-c1f1-4801-9887-6924a62bf377'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-07-16T15:57:05.928+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:34:59.046+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marine conservation begins with securing territorial integrity;
        when any nation uses coercion, subversion, disinformation, and other underhanded
        tactics to further its position in the South China Sea, it denies our friends
        and partners the right to build a sustainable future. ASEAN leaders expressed
        concern over activities and serious incidents in the South China Sea which
        have “eroded trust and confidence, increased tensions, and may undermine peace,
        security and stability in the region.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dac023-0d4d-4806-9a9d-f109c8bfd366'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-07-16T15:57:05.928+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:34:59.046+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States remains committed to fly, sail, and operate wherever
        international law allows, and will continue to defend the right of freedom
        of navigation in international waters and airways. Earlier this month, the
        Ronald Reagan Carrier Strike Group conducted dual-carrier operations with
        the Ronald Reagan and Theodore Roosevelt aircraft carriers, demonstrating
        US''&nbsp;commitment to mutual defense agreements and promoting peace and
        prosperity throughout the Indo-Pacific. The United States supports Philippine
        Coast Guard capacity to defend its waters by supplying expert training and
        new equipment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452c4c6e-4890-4343-bf08-98ee8a04c4e4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-07-16T15:57:05.928+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:34:59.046+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the 1990s, the United States has supported Philippine marine
        and biodiversity conservation efforts. Our ₱1.3 billion five-year Fish Right
        project works alongside Philippine partners to strengthen the sustainable
        use of critical coastal and marine resources to benefit more than 2 million
        people. When the COVID-19 pandemic further threatened marine livelihoods,
        Fish Right helped develop Fish Tiangge, an online marketplace connecting buyers
        and 6,000 fisherfolk in three of the Philippines’ most important areas for
        marine biodiversity. American companies are also contributing, with Bloomberg
        Philanthropies’ global development alliance promoting marine conservation
        and sustainable fishing in more than 150,000 hectares of biologically significant
        waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af86ff2b-4bd1-4360-a469-d1ca4e69cada'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-07-16T15:57:05.928+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:34:59.046+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US&nbsp;scientists and innovators are eager to join their Philippine
        colleagues in researching these waters to build a sustainable maritime framework
        —&nbsp;one that protects the West Philippine Sea’s rich and irreplaceable
        biodiversity while ensuring new generations benefit from its bounty and wonder.
        Through the recently ratified US-Philippines Science and Technology Agreement,
        together we are building new pathways to increased scientific collaboration
        in the West Philippine Sea and beyond. Youth play a central role in achieving
        long-term marine sustainability. We have partnered with alumni from the U.S.
        Young South East Asia Leadership Initiative exchange program for Sea and Earth
        Advocates&nbsp;camps to train young conservation leaders and sponsored programs
        like the “Haquathon Summit,” where thirty-five teams developed tech-based
        solutions to save the seas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93db606b-70f9-4709-884c-6f7ab4b0990f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-07-16T15:57:05.928+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-16T16:34:59.046+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:09:14.253+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through these activities and our commitment to a free and open rules-based
        order that upholds the sovereign rights of all states regardless of size,
        power, and military capabilities, the United States will continue to support
        our Philippine friends, partners, and allies in conserving the rich marine
        biodiversity that make this island nation so special.</p>'
