      'text': '<p><em>Editor''s note: This is an opinion piece written by United States
        Ambassador to the Philippines Sung Kim.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03b5265-fb30-465c-a3dc-83a9b76a3253'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-07-16T15:57:05.928+08:00
