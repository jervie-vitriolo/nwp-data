  'pba-commissioners-cup-semis-preview-talk-n-text-purefoods':
    'author': 'Jan Ballesteros and Yla Corotan, CNN Philippines'
    'caption': 'Talk ''N Text and Purefoods will face in the semifinals of the Commissioner''s
      Cup.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
