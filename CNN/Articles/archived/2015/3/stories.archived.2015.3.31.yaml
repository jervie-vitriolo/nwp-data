    'template': '1'
    'title': 'PBA Commissioner''s Cup Semifinals Preview: Talk ''N Text vs Purefoods

      '
    'updated': 2015-04-01T09:35:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798f9ee5-06b8-4b8b-87ee-27362124e492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:21:10.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:21:15.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) â€”</strong> Four teams remain standing
        after vicious battles in the Philippine Basketball Association (PBA) Commissioner''s
        Cup quarterfinals: Rain or Shine Elasto Painters, Talk ''N Text Tropang Texters,
        Purefoods Star Hotshots, and Meralco Bolts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e76b1f-8e16-40bc-9b35-9e4765e543fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:21:10.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:21:15.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this juncture, the team standings no longer matter. The squads
        are back to square one and will figure in a best-of-five semifinal series.
        Rain or Shine will take on Meralco, while Talk ''N Text tackle defending champion
        Purefoods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf13ee3-ccfb-427d-9ffb-d1269c97100f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:21:10.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:21:15.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tropang Texters and Hotshots take the stage on Wednesday (April
        1) at the SMART-Araneta Coliseum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89635a8c-73ad-4db1-8963-4d8c86de16d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:21:10.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:21:15.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is CNN Philippines'' preview of the match.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d70872-e91c-4fb2-8c64-7db42ce1025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:21:10.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:21:15.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How they got here</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7d1d2e-491d-4ce9-b0b0-20b87ecdaed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:21:10.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:21:15.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk ''N Text made mince meat of the Barako Bull in the quarterfinals,
        while Purefoods swept the Alaska Aces in the best-of-three series.</p>'
    '12':
      'image': 'jcr:083b7910-4648-4261-b297-42265d6b1dc5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d2a158-243e-4dd3-a3dc-60f9e0fe1179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:21:10.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:21:15.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41dfd37-348e-4a1d-9aac-7bcd25b467bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:21:10.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:21:15.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Battle of the Imports</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fb1596-f3af-45b9-83be-1d481c1f6f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:21:10.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:21:15.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be a clash between the top and fourth ranked imports who
        both have been heating up for their respective ballclubs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066f3d7d-a89b-476f-8fa6-65945d55e342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:21:10.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:21:15.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purefoods import Denzel Bowles (33.4 points and 15.2 rebounds per
        game) leads the Best Import race, while Talk ''N Text''s Ivan Johnson (33.7
        points and 14.3 rebounds per game) isn''t too far behind.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcab7346-3b96-4946-be71-957e051c00b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:21:10.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:21:15.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be an interesting match between the two replacement reinforcements,
        who played six and five games into the conference, respectively, but were
        able to get their teams into the groove. Hence the No. 2 and No. 3 finishes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e2316c-6fba-474d-bbdc-00cc7ded0ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:21:10.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:21:15.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not sure whether Bowles or import-stopper Marc Pingris will
        guard Johsnon, but the Purefoods import should step up on defense if coach
        Tim Cone gives him that task. With his shooting prowess, Johnson has been
        a headache for teams employing zone defense.</p>'
    '23':
      'image': 'jcr:0e28ec79-ae79-4f34-a09a-c2a7c1094ad3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842bfac7-849b-41c8-852f-c65c077a04d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:21:10.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:21:15.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2891fb35-7dd4-422f-bfa4-0e1910ea8190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:21:10.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:21:15.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT''s balanced attack</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0aee8b-c6b9-49d2-84f0-b81ed663741d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:21:10.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:21:15.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We said this before, and we''ll keep on saying it until it becomes
        a moot: Perhaps no other team is as dangerous as Talk ''N Text in terms of
        offense. They have proven it time and again. Anyone can score. Even the rookies
        can step up big time when needed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac87159-f102-429f-a7bf-8db6b00fb9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:21:10.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:21:15.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their latest casualties were the Barako Bull Energy, who they mercilessly
        pummeled, 127-97, to book a free ride to the semifinals.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2355a38e-e16f-4a1c-87c8-8b6a32ee5dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:21:10.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:21:15.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether their offense will work on the defense-oriented Purefoods
        or not remains a question. Or maybe we can use as reference their elimination
        round encounter that needed three overtime periods to decide the winner.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eb9a09-2186-4efa-a59b-0c5fd578fb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:21:10.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:21:15.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purefoods'' defense and ball movement</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e324032a-1147-4902-a5fb-715b976ceb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:21:10.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:21:15.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purefoods Star Hotshots no doubt have turned to its best weapon
        that won them a Grand Slam last season: defense. What''s more, they are playing
        as a team.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1718a442-d006-4945-95dc-b77bcded5649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:21:10.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:21:15.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purefoods''s offense doesn''t just come from defense but also fluid
        ball movement. Marc Pingris says the team is sharing the ball more now, thus
        the sweeping of the Alaska Aces in their best-of-three quarterfinal duel.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17490694-eb19-4efc-b2da-b24c586011df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:21:10.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:21:15.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even import Denzel Bowles is sharing the ball, norming 4 assists
        - the most on the team.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c70675-f714-4090-bbc4-526a83acb50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:21:10.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:21:15.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Barroca vs Jayson Castro</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51887c5-9b37-4efb-9b48-346a665a1e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:21:10.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:21:15.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During last season''s Commissioner''s Cup, it was a match between
        Mark Barroca and Jimmy Alapag.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6066f12d-5ad3-41c1-a2e1-2e948235e86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:21:10.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:21:15.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Castro watched as Barroca muscled his way past Alapag to
        drop 13 points in a crucial stretch that allowed then San Mig Super Coffee
        to pull away and win the championship.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71de9fd4-71cb-459e-9b0e-75973ddb9988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:21:10.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:21:15.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Alapag now serving as team manager, it''s time for Castro to
        exact revenge on the spitfire Barroca.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffcf73a-e7a7-4557-9395-3f01581479bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:21:10.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-18T08:21:15.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an exciting duel knowing both cagers are playing with much
        gusto.</p>'
