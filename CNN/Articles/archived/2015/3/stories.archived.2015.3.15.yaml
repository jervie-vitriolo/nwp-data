    'lead': 'The Maguindanao provincial board declared a state of calamity on Tuesday
      (March 3) after ongoing conflict between government forces and the Bangsamoro
      Islamic Freedom Fighters (BIFF) displaced thousands of civilians from their
      homes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-26T01:02:53.763+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2020-06-26T01:03:11.009+08:00
    'mgnl:lastActivatedBy': 'joemil'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2020-06-26T01:03:10.713+08:00
    'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maguindanao put under state of calamity as clashes continue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aa4607-05f4-41a1-acdf-fc1e73d72158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T01:02:53.763+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-06-26T01:03:11.009+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) â€”</strong> The Maguindanao provincial
        board declared a state of calamity on Tuesday (March 3) after ongoing conflict
        between government forces and the Bangsamoro Islamic Freedom Fighters (BIFF)
        displaced thousands of civilians from their homes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103c41bf-5632-4c7d-af80-89abe16dae52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T01:02:53.764+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-06-26T01:03:11.010+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Asnawi Sinsuat Limbona, member of the Maguindanao Provincial
        Board, the resolution was approved by all members.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e085e8a8-a9e0-4bb3-b4df-9c9767fe7bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T01:02:53.764+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-06-26T01:03:11.010+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Esmael Toto Mangudadatu is set to sign the resolution on Wednesday
        (March 4), Limbona added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da48434-38ec-433b-a67a-ed53aa493a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T01:02:53.764+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-06-26T01:03:11.010+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On approval, the resolution will give the executive department the
        capacity to allocate the provincial calamity fund for internally displaced
        persons (IDPs) in the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aacf61-0a56-4ac6-8834-115cd5466f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T01:02:53.764+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-06-26T01:03:11.010+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same resolution, the board also appealed to the Armed Forces
        of the Philippines (AFP) to help protect civilians, said Limbona and co-provincial
        board member Bobby Katambak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1e4960-efeb-433b-89c7-71559e911196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T01:02:53.764+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-06-26T01:03:11.010+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Laisa Alamia, Autonomous Region in Muslim Mindanao (ARMM)
        executive secretary and chairperson of the Humanitarian Emergency Action and
        Response Team (ARMM-HEART), confirmed that there were about 41,180 IDPs as
        of 5 p.m. on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfe66c0-f20a-48c3-a12a-74158c424cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T01:02:53.764+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-06-26T01:03:11.011+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far 8,236 families from 11 of Maguindanao''s 36 municipalities
        were displaced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d3ca2c-89ea-41c7-92d2-9d24fd175a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T01:02:53.764+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-06-26T01:03:11.011+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Katambak, Gov. Mangudadatu has been attending to the
        needs of the IDPs. Rehabiliation and relief teams have been deployed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111701cd-58d6-4a04-8f87-89b656c6260a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T01:02:53.764+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-06-26T01:03:11.011+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial board also earlier pushed for the resumption of the
        congressional deliberations on the Bangsamoro Basic Law (BBL).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540d662a-ffbb-4459-9870-46f60b411bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-26T01:02:53.764+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-06-26T01:03:11.011+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:16:10.471+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Philippine News Agency contributed to this report.</em></p>'
