      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lagi niya sinasabi sa''kin na ganyan talaga ang</em> game,
        m<em>ay mananalo at may matatalo.</em> So<em> kailangan lang namin mag-</em>move
        on <em>at bumawi</em> next game," said the big man, whose team lost to KIA
