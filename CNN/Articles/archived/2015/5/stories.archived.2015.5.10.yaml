  'pba-barako-bull-routs-blackwater':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Liam McMorrow carried Barako Bull on his broad shoulders in Sunday''s
      (May 10) win over Blackwater.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-10T07:38:38.284+08:00
    'imagesource': 'jcr:7b736a8b-3d12-4060-b27c-bdb3fee6ce96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7662841-1048-4276-a36d-8138a393d469'
    'lead': 'Barako Bull now holds a 2-0 win-loss record with a 105-95 win over Blackwater. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T11:45:58.955+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T11:45:59.118+08:00
