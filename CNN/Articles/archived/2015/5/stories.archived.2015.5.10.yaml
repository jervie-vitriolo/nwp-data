      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest weather forecast from PAGASA said Typhoon Dodong (international
        name: Noul) has accelerated and grown stronger as it moves closer to Santa
        Ana, Cagayan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88f003f-9203-430a-8a05-5537ffff9981'
