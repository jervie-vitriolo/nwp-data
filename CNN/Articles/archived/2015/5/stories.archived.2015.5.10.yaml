      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon’s wrath</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709de6ca-868b-4b88-8a6b-d910de77edbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:51:46.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:51:46.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to its landfall, Dodong pounded the rice-producing province
        of Cagayan about 400 km (250 miles) north of Manila, with ferocious winds
        and torrential rains within the typhoon’s 100 km diameter, prompting PAGASA
        to warn local folks in parts of the Cagayan Valley of possible landslides
        and flash floods.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b407928f-c81f-4e15-a3f2-e9f3fe9c71ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:51:46.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:51:46.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,200 residents from vulnerable areas were relocated earlier
        to evacuation centers. Affected families in the towns of Sta. Ana, Buguey,
        Sta. Teresita, Gonzaga, and Aparri were already evacuated less than two hours
        before Dodong made landfall.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa54493d-c408-4dfb-93ff-5b21946035fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:51:46.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:51:46.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power was cut in Tuguegarao City, the capital of Cagayan province,
        on Sunday, a report from Reuters said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5ce46d-054a-4d7e-8a8d-a413bced1d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:51:46.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:51:46.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rough seas caused by the storm prompted many vessels ships to
        take shelter in ports, leaving more than 5,000 people stranded across the
        nation, according to the National Disaster Risk Reduction Management Council
        (NDRRMC).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a1e574-0d53-45a8-a060-e85768c329c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:51:46.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:51:46.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific cancelled at least six domestic flights to the north.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5a2294-68aa-4930-84b5-155af0942b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:51:46.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:51:46.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly advise preemptive evacuation while we still have time,
        and we expect there will be a confluence of events – a high tide, heavy rainfall
        in the mountains, the possibility of a storm surge and strong winds," NDRRMC
        chief Alexander Pama told a news briefing before the typhoon hit land.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4084dcee-5700-4daa-8431-78a84c732244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:51:46.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:51:46.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial officials have alerted rescue units and positioned relief
        goods. Government trucks were also readied to ferry people away from low-lying
        and flood-prone areas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48a5c7f-7e6c-481b-a3e4-da6528e50b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:51:46.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:51:46.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecast positions:</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba6757f-b327-4d0b-8187-2d00bda9f4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:51:46.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:51:46.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• 24 hour (Monday evening): 240 km north-northeast of Basco, Batanes</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5241410a-0c64-47dc-b3cd-be96f6774c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:51:46.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:51:46.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• 48 hour (Tuesday evening): 940 km northeast of Basco, Batanes
        (outside PAR)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036ebea9-bc34-4b90-8228-8cf6624b7911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:51:46.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:51:46.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its current speed and movement, Dodong will likely exit the
        Philippine territory by Tuesday morning (May 12) as it heads toward Japan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4d6df8-12e9-45d0-8983-5453e12b65d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:51:46.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:51:46.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The weather is deteriorating quite rapidly. It''s obvious that
        the typhoon is moving in very quickly," said storm chaser James Reynolds in
        Santa Ana hours before the typhoon made landfall.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435133e9-fcd7-4d7b-b165-dfd42f05a348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:51:46.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:51:46.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers wanted rain</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83cac8d-3448-410d-a9d8-992af2ada655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:51:46.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:51:46.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dodong entered the Philippines at a time when a volcano, Mount Bulusan,
        has been spewing ash in southern Luzon.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10aca65-71a4-48f8-b837-7579e80b6260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:51:46.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:51:46.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers in Luzon had been hoping the storm would weaken while still
        providing much needed rains after a dry spell in the region, according to
        the charity World Vision.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27536c84-59ad-4a00-84f9-4981bebb1ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:51:46.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:51:46.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the storm has only got stronger and looks set to bring extreme
        amounts of rain to some areas.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ef64d9-893e-4b0d-bcd4-80d31fad8f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:51:46.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:51:46.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Situated in a vulnerable part of the Pacific, the Philippines experiences
        an average of 20 typhoons a year, five of them destructive, according to the
        Asian Disaster Reduction Center.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d8de1f-f2f6-4583-b65b-246054757b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:51:46.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:51:46.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Jethro Mullen, Faith Karimi, Derek Van Dam, and Reuters contributed
        to this report.</p>'
  'dodong-cagayan-evacuation':
    'author': 'Yumi Lugod, CNN Philippines'
    'caption': 'Policemen in Santa Ana, Cagayan board a truck as they prepare to help
      residents evacuate prior to Typhoon Dodong''s landfall.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-10T05:01:05.404+08:00
    'imagesource': 'jcr:e109717c-cc6e-4a11-8efd-2b1f11356a9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddddd804-79a6-4174-9d2b-09adb8064b3d'
    'lead': 'Residents in the municipalities of Santa Ana, Buguey, and Gonzaga in
      Cagayan are urged to make pre-emptive evacuation now in anticipation of Typhoon
      Dodong’s onslaught Sunday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T11:53:55.876+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T11:53:56.062+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Residents in 3 Cagayan areas urged to evacuate ASAP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bce4e4c-4931-4c88-a772-0e6c5e3bf926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:53:55.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:53:56.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The National Disaster Risk
        Reduction and Management Council (NDRRMC) on Sunday afternoon (May 10) advised
        the residents living along coastal and low-lying areas in three Cagayan areas
        to evacuate immediately, less than an hour before Typhoon Dodong’s expected
        landfall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adce4245-10a0-4742-a3ca-6de1a62c57c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:53:55.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:53:56.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Dodong (international name: Noul) continues to threaten
        three municipalities in Cagayan – namely Santa Ana, Buguey, and Gonzaga –
        as a storm surge measuring 1.64 meters or 5-feet high is threatening the coastal
        areas of the aforementioned municipalities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccf5b0b-063b-46b2-ba73-fe721a919432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:53:55.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:53:56.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA expects Dodong to make landfall at around 5 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec52333-ebd3-4452-9c87-a7988ef50c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:53:55.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:53:56.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flash floods are also feared to happen as river systems are expected
        to rise due to heavy rains brought about by the typhoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bd5ae0-1694-43e7-b20e-83768c86e5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:53:55.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:53:56.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen barangays in Santa Ana, 13 in Gonzaga, and 20 in Buguey
        are highly susceptible to floods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8980855-fe7b-42d1-b65e-f61208c4a71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:53:55.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:53:56.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten barangays in Santa Ana and 11 in Gonzaga are also on alert for
        possible landslides.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c1939a-d326-40db-be35-e7442e1c9a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:53:55.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:53:56.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander Pama, executive director of the National Disaster Risk
        Reduction and Management Council, advises local disaster officials to continue
        implementing pre-emptive evacuation.</p>'
  'june-mar-fajardo-mamas-boy':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': '"The Kraken" is a self-admitted mama''s boy.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-10T04:45:00.735+08:00
    'imagesource': 'jcr:7fcb5d65-1219-4e8a-a87d-54d4e7226c2b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51b6c288-6b5f-4e4f-9391-c35324982e8c'
    'lead': 'June Mar Fajardo, who admitted he is a "mama''s boy," won''t be with
      her mother on Mother''s day. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T11:56:59.784+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T11:56:59.990+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'June Mar Fajardo: ''Mama''s boy ako''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23bf381-4535-4d7f-b265-a509ca15b655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:56:59.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:56:59.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — "<em>Sobrang</em> mama''s boy
        ako."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a137af9a-0b58-481a-be8a-d081e0092598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:56:59.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:56:59.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what San Miguel Beer star June Mar Fajardo said when asked
        to describe his relationship with his mother, Marites.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1a0eac-8c01-4ca1-b6d7-166f234e6161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:56:59.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:56:59.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sobrang</em> close namin. Sobrang love ko yang mama ko!" Fajardo
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa79b551-9ade-46a4-8522-b7ca65d28d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:56:59.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:56:59.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t a secret, yes. But what most people don''t know is if
        there''s anyone who can tame "The Kraken" on the court, it''s his mother.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ba06fb-f0be-4c87-9cb4-2fa9ba7de209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:56:59.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:56:59.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, Fajardo, the reigning Most Valuable Player, is almost unstoppable
        on the court. But the ferocious dog turns into a docile little puppy when
        facing his mother.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bd3ace-e892-4eee-8936-894269f2a8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:56:59.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:56:59.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman sa takot ako, pero may respeto lang ako, mama ko
        yun e. Ayoko siyang magalit sa akin</em>," said Fajardo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232f9285-1001-4b77-9f82-9859fddc8f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:56:59.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:56:59.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, the 6-foot-10 giant won''t be with her on Mother''s
        Day (May 10) because of the ongoing Philippine Basketball Association (PBA)
        Governors'' Cup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a9438d-e725-4340-9e33-f1eb46c1ebb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:56:59.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:56:59.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
