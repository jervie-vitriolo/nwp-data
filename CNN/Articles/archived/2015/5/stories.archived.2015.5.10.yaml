      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up or down, coach wants us to play the same," the 7-foot-2 reinforcement
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2131f5ad-93bd-49c5-9c1b-29d9a7948ce9'
      'mgnl:activationStatus': true
