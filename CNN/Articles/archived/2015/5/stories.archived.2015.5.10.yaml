    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Barako Bull drubs Blackwater for second win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a723c3ab-6b47-44aa-8361-e3e8196ebd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:45:58.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:45:59.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — In control the entire way,
        Barako Bull Energy made short work of Blackwater Elite, 105-90, in the Philippine
        Basketball Association (PBA) Governors'' Cup Sunday (May 10) at the SMART-Araneta
        Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8535c793-211d-4d88-880e-9eece2a306d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:45:58.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:45:59.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing with the same energy from start to finish, Barako Bull now
        holds a 2-0 win-loss card in the season-ending conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cf3832-6d4b-40a1-8c61-e1251b00688a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:45:58.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:45:59.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwater remained winless in three outings with a 25-point losing
        margin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32540f2b-0206-4011-b64e-f7a497ddd458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:45:58.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:45:59.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barako Bull coach Koy Banal said the "right mindset" heading into
        the contest was key to the victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593d2537-7f1b-4d8f-9727-d2e343991e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:45:58.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:45:59.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve done a good job in respecting our opponent. I gave emphasis
        on the right attitude during practice: respect Blackwater," Banal said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ec2c62-251d-421a-b593-e9e931e80178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:45:58.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:45:59.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last two games of Blackwater they got blown by Alaska and Global.
        I reminded my players they (blackwater) are not just gonna give us the ball."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e156abae-5232-47f5-b42f-55f546ce38c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:45:58.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:45:59.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Liam McMorrow scattered 23 points and 15 rebounds for the
        Energy, who took a 32-11 lead after the opening quarter and never looked back.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc14c539-6044-4de1-80e8-65010de79089'
