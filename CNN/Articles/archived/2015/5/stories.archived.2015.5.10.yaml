      'mgnl:lastActivated': 2019-11-22T11:56:59.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bawi nalang ako sa kanya pag uwi ko ng probinsya. Wish ko lang
        sa kanya ngayong</em> Mother''s Day <em>na sana</em> healthy <em>siya at masaya
        sya lagi.</em>"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad12bfc-e9d8-4c2c-9f1d-7fab78b0d3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:56:59.785+08:00
