      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> – Typhoon Dodong (international
        name: Noul) has weakened as it move towards Balintang channel six hours after
        it made landfall in Cagayan province Sunday afternoon (May 10).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14fa967-7d54-400f-960c-587680b84b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:51:46.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:51:46.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PAGASA’s 11 p.m. bulletin, Typhoon Dodong was slowly
        moving northwards at 16 kph when it was last spotted at 100 km northeast of
        Aparri, Cagayan at 10 p.m. Dodong is already out of the land mass and losing
        its speed and strength with maximum sustained winds of 160 kph near the center
        and gusts of up to 195 kph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d41e4dc-ae53-4b94-8c87-59b4b90efe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:51:46.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:51:46.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dodong was packing super typhoon-like winds of up to 185 kph and
        gusts of up to 220 kph when it made landfall over Pananapan point in Sta.
        Ana, Cagayan province at 4:45 p.m. Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3d7c52-4ec9-4b7e-bdaa-656e378ea1b6'
      'mgnl:activationStatus': true
