      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlo Lastimosa and JC Intal also finished with 18 and 17 points,
        respectively, for Barako Bull.</p>'
  'dodong-makes-landfall':
