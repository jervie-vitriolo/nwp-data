  'texas-county-tornado':
    'author': 'Kevin Conlon, CNN'
    'caption': 'One person was killed and another injured when a tornado hit Eastland
      County in Texas.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-10T15:40:14.574+08:00
    'imagesource': 'jcr:93077133-e027-48e2-8fca-3a0129365f08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b2be997-fb33-4533-88f5-a0c70526535d'
    'lead': 'A large swath of the central United States braced for all three Saturday
      (May 9) as meteorologists predicted the type of weather that can wreak havoc
      or, as was the case in Texas on Saturday, even be deadly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T13:16:53.584+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T13:16:53.756+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One killed as Tornado hits Texas county

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0532b2-5a9d-45b2-b457-5ea6c9ded276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:16:53.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:16:53.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Tornadoes. Large hail. Violent wind gusts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01a589e-843a-4461-9840-7adf53bf0426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:16:53.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:16:53.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large swath of the central United States braced for all three
        Saturday (May 9) as meteorologists predicted the type of weather that can
        wreak havoc or, as was the case in Texas on Saturday, even be deadly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1f5352-f531-47a4-b6d4-9c612863d367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:16:53.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:16:53.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tornado that struck Eastland County, west of the Dallas-Fort Worth
        area, killed one person and injured another critically, according to Walter
        Fairbanks, chief of the Cisco Fire Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca404d6-858e-44d3-8738-03b0af37d5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:16:53.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:16:53.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That tornado — the first of three confirmed in the Lone Star State
        — was short-lived but destructive: Fairbanks told CNN''s Poppy Harlow that
        three houses had been "totaled," and Phil Arthur, the fire chief in nearby
        Eastland, told CNN that several houses "got their roofs blown off."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b48a9d-ad77-432c-8023-720508700028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:16:53.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:16:53.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arthur said Eastland was experiencing "major street flooding" and
        had downed power lines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65660530-ee60-4f3a-90a8-d4aa2c8ec6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:16:53.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:16:53.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, two tornadoes were confirmed in eastern Colorado at around
        4:30 p.m. MT (6:30 a.m. Philippine time). The National Weather Service recorded
        one near Eads, or 20 miles south of Kit Carson, moving to the northeast at
        35 mph (56.3 kph). A second was recorded six miles north of Karval, or 31
        miles (41.89 km) south of Limon, moving north at 25 mph (40.2 kph).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f67929-4ca4-47d9-a73a-add213cdc077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:16:53.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:16:53.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kansas, the Graham County Sheriff''s Department told CNN that
        "a fast-moving tornado touched down" at about 7 p.m. (9 a.m. Philippine time).
        There were no reports of damage or injuries, according to dispatcher Barb
        Winhold.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4d4b6e-6a3c-4011-af88-0af3dbf203a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:16:53.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:16:53.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions in storm''s path</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e15ef5-1888-459c-9d32-d217431db5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:16:53.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:16:53.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By late Saturday afternoon, the National Weather Service had issued
        dozens of tornado watches and warnings across portions of six states: Arkansas,
        Colorado, Kansas, Nebraska, Oklahoma, and Texas — leaving millions potentially
        in the crosshairs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8aca02-adf8-4549-bbbb-7d11f57ca8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:16:53.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:16:53.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A watch means conditions in that particular area are favorable for
        tornadoes and severe thunderstorms, while a warning means they are imminent,
        according to CNN meteorologist Sean Morris.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca54845e-0b89-470e-85e2-ec1318816288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:16:53.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:16:53.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN meteorologist Derek Van Dam explained that the system is the
        result of the frigid, dry air covering the northwest butting into an even
        larger mass of warm air rising up from the Gulf of Mexico laden with unstable
        moisture.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abbb69b-b03e-4769-a724-500cdae357e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:16:53.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:16:53.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one side, overnight lows plunge into the low 20s, where it''s
        snowing in some places; on the other, daytime highs push into the 80s, while
        thunderstorms rumble by. A low pressure area is churning in between them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4220c826-8191-4418-9080-cb4ca99dd933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:16:53.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:16:53.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That gives us the perfect playing field for severe weather across
        the central Plains States," Van Dam said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deab6ae-3e2d-461d-860c-6d881ed3c657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:16:53.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:16:53.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Ben Brumfield, Poppy Harlow, Sean Morris, and Lauren Sennet
        contributed to this report</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966cc24a-9d59-410f-a046-f39237be94c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:16:53.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:16:53.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/09/us/severe-weather-threat-tornado-alley/">Tornado
        hits Texas county; 1 killed, 1 critically injured</a>."</em></p>'
