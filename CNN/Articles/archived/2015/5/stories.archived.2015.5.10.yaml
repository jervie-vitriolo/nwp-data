      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Typhoon Dodong (internationally
        known as Noul) has accelerated and grown stronger as it moves closer to Santa
        Ana, Cagayan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed7aab0-7f69-4bca-b046-a40803c28113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:24:01.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:24:01.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 a.m. update on Sunday (May 10), the weather bureau said
        Dodong is expected to make landfall over Santa Ana by Sunday afternoon or
        evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dab810-3016-471f-a8ff-09b6bbdecc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:24:01.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:24:01.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10 a.m. on Sunday, Dodong''s center was located at 140 km
        east southeast of Tuguegarao City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1650ae-501b-44a0-a1fb-213c8674c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:24:01.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:24:01.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has maximum sustained winds of 185 kph near the center and gustiness
        of up to 220 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6920494-19d3-462c-b319-995426d67866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:24:01.640+08:00
      'mgnl:createdBy': 'cnnproducer'
