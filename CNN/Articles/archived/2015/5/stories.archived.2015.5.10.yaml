      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His counterpart, Marcus Douthit, did most of the job with 21 points,
        13 rebounds, two steals, and four blocks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd19323-082e-43e2-90db-25a111cd7687'
