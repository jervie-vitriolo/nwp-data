      'mgnl:type': 'text'
      'text': '<p>"<em>Sayang d ko siya makakasama sa</em> Mother''s Day <em>kasi
        nasa</em> Cebu sya e," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7758cc8f-e3e6-45ad-8f86-01a1c97abc2f'
