    'template': '1'
    'title': '#DodongPH weakens after making landfall

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445d7823-79f5-45a0-92d0-db3b1bdfe0a6'
