  'Rica-Peralejo-shares-life-hacks-to-new-moms':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'Rica decided to temporarily leave the entertainment business to be
      a hands-on mom after giving birth to her son Philip in 2014.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-10T10:18:43.220+08:00
    'imagesource': 'jcr:63f82f96-2861-4e9a-bd5b-b1ec7a2f0f86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cd49c8a-84ab-4422-8e15-180bb1d8eab3'
    'lead': 'Rica Peralejo-Bonifacio ― a self-confessed mama’s girl ― describes her
      mom’s parenting style in three words: strict, direct, and protective. Traits
      that she also inherited.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T11:38:44.961+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T11:38:45.253+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
