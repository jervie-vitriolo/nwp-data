      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — A small Finnish automaker is
        producing an electric car that has so much horsepower that it makes a Tesla
        look like a go-cart.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81acb693-4273-4f0f-bad5-dddb6a4b16ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:20:49.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:20:49.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Toroidion 1MW, billed as a 100% electric "hypercar," boasts
        1,341 horsepower, butterfly doors, and a retro design.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b31bcc8-b4be-49b7-b6a6-5fc32c93704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:20:49.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:20:49.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also has a breathtaking price tag.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550ca34a-c519-4924-a195-3cb19231d15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:20:49.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:20:49.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toroidion CEO Pasi Pennanen told CNNMoney that an exact price hasn''t
        been set yet, but said the cost could range between $1.5 million to $3.5 million
        for the first batch of 100 cars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3521050-b9db-49ea-9bcf-656d675c5d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:20:49.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:20:49.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept car was unveiled in mid-April by Monaco''s Prince Albert
        II at a high-end Monaco car show called Top Marques.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487efee3-31b7-40bd-bd71-78cac69806e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:20:49.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:20:49.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pennanen''s young company has been working on building this car
        and its new battery technology for the last four years. The company employs
        roughly 15 people and has been completely self-financed so far.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c9832c-2ac3-4540-a8cc-a7108fb4dbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:20:49.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:20:49.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pennanen''s plan is to get enough interest, investment and orders
        to build 100 Toroidion 1MW cars and begin delivering them to customers in
        about two years. He hopes to ultimately mass produce the car, bring the price
        down significantly and sell it to all kinds of customers, especially those
        drivers that appreciate Teslas and other electric vehicles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e4e515-95e9-4217-862a-8e58d0e8f804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:20:49.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:20:49.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Toroidion 1MW was originally designed with the intention that
        it would be able to compete in the famed 24-hour French car race, Le Mans.
        Pennanen said he has no doubt his car would win the annual race.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70465fac-472e-45b6-b522-ac47c873a631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:20:49.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:20:49.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the winning recipe," he said, noting that many racing teams
        are already showing interest in the vehicle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da661478-100c-4b8a-bb86-1e6e55347a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:20:49.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:20:49.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pennanen said the Toroidion 1MW is also designed with practicality
        in mind and he hopes to soon create a family-friendly version.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4351b007-2188-48d8-ae02-1885fabcf54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:20:49.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:20:49.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike a Tesla, the Toroidion''s battery can be removed and charged
        indoors using an everyday plug and outlet. Or it can be left in the car and
        charged using plugs installed on both the front and back of the vehicle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d88112-8807-4480-b5b4-ddc1b1b78d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:20:49.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:20:49.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And unlike most supercars, the Toroidion''s trunk can fit airline-sized
        baggage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22299fe2-b26c-4f4e-b0fa-53854f15a9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:20:49.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:20:49.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many electric and hybrid cars are known for offering drivers
        a quiet ride, the Toroidion 1MW can get insanely loud.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c39d30-3ea2-4542-a65c-c8599dd391fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:20:49.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:20:49.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driving at normal road speeds isn''t an issue. The car will make
        a revving sound, but it won''t upset the neighbors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b0ec1c-01b4-414e-8e98-2941a5765556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:20:49.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:20:49.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The noise ramps up when the car hits racing speeds above roughly
        125 miles per hour.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33211ec2-4bf8-48bc-8ad7-dcfca185176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:20:49.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:20:49.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s [an] emotional, sensational feeling because you''re overwhelmed
        with the performance and the sound of the engines ... it sounds like a mixture
        of a Grand Prix car engine and a jet turbine together," said Pannenen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883cfb9a-61ca-49c9-a224-8cb4a910fda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:20:49.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:20:49.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toroidion executives are hopeful the car''s new engine and power
        train technology may power the company''s search for financing. They say the
        technology has many applications and could be used in airplanes, boats, and
        windmills. If the company is able to license this technology to other companies,
        the licensing money could be used towards commercializing the vehicle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c4944d-09a7-4c13-9b7e-96dca7d325ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:20:49.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:20:49.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The direction of the company is quite flexible at the moment,"
        said Pennanen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b663ba-1f04-495d-8074-c1a31a86c2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:20:49.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:20:49.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated. An earlier version of the story incorrectly
        stated how Toroidion was planning to finance itself in the future.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa14e67-01d0-442c-8eb3-46e47afe75fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:20:49.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T13:20:49.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/06/autos/toroidion-1mw-electric-car/index.html?iid=Lead">Electric
        ''hypercar'' Toroidion 1MW boasts 1,341 horsepower.</a>"</em></p>'
