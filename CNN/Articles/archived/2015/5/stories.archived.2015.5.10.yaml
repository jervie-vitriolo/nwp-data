      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its weakening form also prompted the state weather bureau to downgrade
        its public storm warning signals. As of posting time, only the following warning
        signals remain in effect:</p>'
