    'template': '1'
    'title': 'Rica Peralejo shares life hacks with new moms

      '
    'updated': 2015-08-02T01:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfbd80e-f769-4371-83ef-3abb2f1b3d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Editor''s Note: Rica Peralejo-Bonifacio and Cheska Garcia-Kramer
        will be making a TV comeback on CNN Philippines'' new show Mommy Hacks. The
        lifestyle show on parenting will start airing on May 30.]</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768af250-f0fd-407b-9fc1-8d11a70aed7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> ― Actress, blogger, crafts artist,
        wife, and mom are just some of the hats that Rica Peralejo wears. If you are
        wondering where she got the skill to juggle all of these, she has one simple
        answer: she got it from her mom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba65d49-ffc9-4aba-a69f-6dbca282093e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rica entered the entertainment business at the age of 11. Working
        at a young age, her parents decided that she needs to be accompanied, a task
        which fell to her mom, Alicia Peralejo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc40b27c-2c8e-4d67-8df1-b4c441a68684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-confessed mama’s girl characterized her mom’s parenting
        style in three words: strict, direct, and protective.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811b328f-66c9-4a98-bd62-f23c3636c95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The parenting style of my mom is common among their generation.
        She’s in her 60s. Around her time I think it is very traditional like they’re
        the authority. So instead of a parenting style that asks a child what he or
        she thinks, ang sa kanya is more like this is wrong and this is right."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a588fe72-88c0-4d9a-b34e-410fe60fcada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a mother herself to one year old Philip, Rica, said she appreciates
        the firm and steadfast parenting of her mom, traits that she has also inherited.</p>'
    '6':
      'image': 'jcr:b66c303e-5515-4101-82fb-7c8a8df1f79f'
      'imageCaption': 'Alicia Peralejo with her grandson Philip. Rica says she got
        her firm and steadfast style of parenting from her mom.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc54d6fc-69ac-4f75-a9d7-91b0ae6b82d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a00d61-cff0-4293-a640-0b338ee4842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baby talk</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be055f81-cd7f-4870-ad09-468bc621c82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she admitted that her style also has distinctions of its own.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cb6d83-839a-44dd-9d20-ef8b377c9904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rica, who married Christian pastor Joseph Bonifacio in 2010, said
        that she wanted to raise their son in a way that will make him "confident
        about the way God has designed him and be expressive of his own individuality."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d71b70-90d6-4bca-ab23-66a90c38e7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I talk to Philip in a way that will encourage him to talk to me
        like he is a person, because he is, like a normal person and not like a baby.
        His own person, a separate unique individual."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8a1ad0-0425-479f-9081-44b5f6128027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as possible Rica said that she doesn’t baby talk with her
        child.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7b2c89-0cd5-4eef-b014-6836c16e2ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I baby talk with him sometimes, I mean who wouldn’t do that kuchikuchis
        and things like that? I think that’s part of your lambing, your sweetness
        to your child."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628370d1-35ea-425d-8b6a-0fdaef8cf786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But you have to be discerning in a sense na you have to know the
        age-appropriate language you use with them. And even your actions, your activities."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a749d8c1-af08-446a-9f7b-11bde481d92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balancing act</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba212d2-282f-4fb7-9d1c-0bad580a2262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress admitted that balancing her time is really a challenge.
        But what’s important is to know "when to stop and when to go."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b291bd-6002-4b44-86dc-cda0a39ac62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are times that I understand that the season calls for me
        to be out everyday and then after that I just tell myself that no matter what
        happens nobody touches this week. This week is for me and my son to rest at
        home."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de0df72-832f-4dfe-9978-85616cc53da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress decided to temporarily leave the entertainment business
        to be a hands-on mom after giving birth to her son in 2014.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bfe360-ac41-4f6f-8312-1603394da011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rica to her mom: She''s a super homemaker</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80223df6-db7a-4011-ac7f-68a1b1ebe66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the generation of her mom, there was no avenue to publicize
        the things that moms are doing so it would appear that they were solely homemakers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44e6c38-292b-44b2-a728-7236b9f5b929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But moms have always wore many hats, she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344b00eb-6ea9-4290-bdaf-ae567bad14db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s just more publicized today. Because now you have social media
        as an avenue to express everything that you are doing at home. But our moms
        have been doing this forever."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eb242b-a01d-4e36-822b-92ebac137752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like for me, I’m so influenced by my mom. The DIY part of me was
        because my mom was like that. I remember going home to our house and I’ll
        be looking for the refrigerator because she rearranged everything again. So
        she’s like a super homemaker."</p>'
    '23':
      'image': 'jcr:64fde8cb-1eab-4093-9273-8bbb78a0fe75'
      'imageCaption': 'Rica shares the importance of keeping tangible memories of
        her child''s firsts. One of her do-it-yourself projects, called "Beautiful
        Feet", included memorabilia like the cake topper on her son''s first birthday
        cake, sandals, and the tag when he was first rushed to the ER.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa25a36-218b-43a2-99d7-e870328fc7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738b0670-6ccd-40ad-b3ec-7c31a5230e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mom hacks</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a846370f-f18a-472f-8a08-1ee9d9cd83bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rica also shared some life hacks to fellow young moms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0362f4a-2638-40f6-be60-65007a63459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep a tangible memory of your child’s firsts</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f49caa-2f67-4462-9cef-c54347d04b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the time of my mom, they would keep the umbilical cord, and
        the hair of the baby, things like that. Now we don’t anymore because we keep
        those memories in the web. You’ll be surprised because they seem like babies
        in your eyes but one day they will learn to crawl, they will learn to walk,
        then they learn to say new things. Keep a tangible thing that would remind
        you of seasons that have passed already."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363f3b3c-593e-4368-a1b2-992e0ed23b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use every moment with your child to teach them something</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a1e4b1-208d-4c06-aba2-ef095e2bc372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every moment with your child is a teaching moment. Make your motherhood
        purposeful. Don’t think like: ''Time is passing I am just going to wait for
        this boy to grow up.'' No. They’re growing right now and they’re learning
        new things. Use every time to teach them something. It can be something about
        character, attitude, or something about the world. Just teach them."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8b7ac9-6af4-442f-b912-752500d63bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don’t succumb to your child’s no</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5149acc4-fd51-4bae-96a1-02b24a7708cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don’t succumb when they finally say no about some of the food that
        they are given. I’ve read in this book and I tried it with Philip that it’s
        only a matter of presenting to your child and not really giving up right away.
        Like if they didn’t like papaya the first time, try it again another time,
        and if that fails then try it again another time."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d285ac2-b0ae-43d5-a018-016fcc038694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As much as possible offer them real food</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cba9a1-a64e-43d1-a417-5b7bb01f347e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don’t offer them french fries. Sometimes it’s so easy to give them
        finger food because it’s so convenient even if you don’t prepare it yourself.
        But that’s laziness, I believe. Teach them to eat real good food and don’t
        succumb to the thinking that because they don’t like it the first time they
        are not going to like it forever. It’s only a matter of presentation and timing."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa6d1e9-bdd3-4906-9a93-cd92c078d8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don’t be afraid of your baby’s cry</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcd466e-d1ca-46cc-90b3-08e79a90cac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:38:44.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:38:45.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of moms panic once they hear their babies cry. Even people
        around go like ‘Why is he crying?’ But you have to realize that a baby is
        a baby and they don’t know any other language. They can only cry. The cry
        is actually their form of communication. It doesn’t really mean automatically
        that there is something wrong. They are just trying to tell you that they
        are experiencing something. It could be hunger, it could be sleepiness, it
        could be I just wanna be held so just listen to the cry but don’t panic when
        you hear it."</p>'
  'pba-talk-n-text-outlasts-ginebra':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Steffphon Pettigrew had 33 points to lead Talk ''N Text to its first
      victory in the Governors'' Cup.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-10T08:15:03.101+08:00
    'imagesource': 'jcr:9e117e73-6893-4265-92aa-9e2402558bc8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0d8bdee-8ac6-4680-b5cc-1bff79d6bb54'
    'lead': 'Fresh from their Commissioner''s Cup conquest, Talk ''N Text opened the
      Governors'' Cup with a win over Ginebra. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T11:41:08.335+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T11:41:08.621+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Short-handed Talk ''N Text deals Ginebra second straight setback

      '
    'updated': 2015-05-11T03:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592c0034-35ef-47d1-b4ef-aceda57d9327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:41:08.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:41:08.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Despite being short on personnel,
        Talk ''N Text Tropang Texters managed to outlast Barangay Ginebra San Miguel,
        95-91, in the Philippine Basketball Association (PBA) Governors'' Cup at the
        SMART-Araneta Coliseum Sunday (May 10).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf698f5-4799-4a54-a409-9d9469fa5dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:41:08.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:41:08.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Jayson Castro (ankle), Ranidel De Ocampo (swollen knee), Aaron
        Aban (shoulder), and Kevin Alas (ankle) shelved by injuries, the Tropang Texters
        leaned on import Steffphon Pettigrew in their first game since capturing the
        Commissioner''s Cup title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c6f413-7bde-48a6-9331-295bc41fb709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:41:08.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:41:08.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pettigrew scored 33 points on top of 12 rebounds, four steals, and
        three blocks for the Tropang Texters, who were enjoying a comfortable lead
        at the half before Ginebra turned the game into a slugfest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80184dc8-2b82-4849-96c0-5a5f5da1aa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:41:08.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:41:08.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A split by Pettigrew with 1:27 left gave Talk ''N Text a 94-84 cushion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241f6725-cf54-43c9-b13d-46cd66b46635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:41:08.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:41:08.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Gin Kings, who were also playing sans big men Greg Slaughter
        and Japeth Aguilar, didn''t go down without a fight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8cbc2f-4da7-4857-bc78-7d77f39216d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:41:08.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:41:08.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sol Mercado munched a pair of free throws and Josh Urbiztondo dropped
        a five-point bomb after that to trim the double-digit gap to three, 91-94
        with 21.3 ticks to go.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9da2d63-46e1-4b60-b2fd-e6a571eb0919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:41:08.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:41:08.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry Fonacier missed one pressure-packed free-throw on the other
        end, but Ginebra failed to capitalize on that as three Kings botched their
        shots before time expired.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e365316-2e85-4223-a679-56ae8b47df9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:41:08.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:41:08.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra import Orlando Johnson, who exploded for 50 points in his
        debut, carried Ginebra anew with 46 points. He also grabbed 13 rebounds and
        dished out three assists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc72f46a-00de-4c82-88c1-870969c6459c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:41:08.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T11:41:08.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra is still winless in two games.</p>'
