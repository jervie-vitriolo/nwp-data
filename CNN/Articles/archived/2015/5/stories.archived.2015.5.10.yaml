      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo and Marites are islands apart, but the latter makes sure
        she makes her presence felt by texting her son every now and then especially
        now that San Miguel Beer is off to a disappointing 0-2 start in the season-ending
        conference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e53fce-c517-4247-8d03-901832172ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T11:56:59.786+08:00
