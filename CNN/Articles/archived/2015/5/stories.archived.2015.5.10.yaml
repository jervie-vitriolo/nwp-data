  'navy-prepares-for-dodong':
    'author': 'CNN Philippines Staff'
    'caption': 'The Philippine Navy is gearing up for assistance and disaster relief
      missions as Typhoon Dodong nears.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
