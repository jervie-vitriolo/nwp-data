  'ambassador-killed-in-Pakistan-helicopter-crash':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-08T05:16:33.263+08:00
    'imagesource': 'jcr:ce18a7bf-ab17-4dc7-a7db-31757653248b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '614b4b4d-4eaf-4229-9da9-42cb3a3c1097'
    'lead': 'Ambassador Domingo Lucenario Jr. was among those killed in a helicopter
      crash Friday (May 8) in Pakistan''s Gilgit region, according to the Consul of
      the Embassy of the Philippines to Pakistan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T09:47:14.054+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T10:32:48.928+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T10:32:45.151+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine ambassador dies in Pakistan helicopter crash

      '
    'updated': 2015-05-09T09:48:00.000+08:00
    'visualType': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18057b46-7e86-48a3-b6f2-789231df5338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Domingo Lucenario Jr., the
        Philippine ambassador to Pakistan, was killed in a helicopter crash Friday
        (May 8) at the Naltar Valley in the Gilgit region of northern Pakistan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4345df6-3b5f-4288-ac37-8ed57f7e06dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash was reported by <a href="https://edition.cnn.com/2015/05/08/asia/pakistan-chopper-hard-landing/index.html">CNN</a>,
        though it did not mention the ambassador''s name nor the nationalities of
        the foreigners on board the helicopter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97730de9-28c2-47ae-a043-3c6500695374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But checking with the Office of the Consul of the Embassy of the
        Philippines to Pakistan, CNN Philippines found out Lucenario was among the
        passengers killed in the crash.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87508c8-47aa-4212-b48b-e8fd906bbfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sadness and grief</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2c06f1-5d9d-4cef-8162-b56c7f3d3ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III, who''s in Canada for a three-day state
        visit, issued a statement expressing sadness and grief on the death Lucenario.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004d685a-6b24-4457-b6a1-6f1d46edbffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of crash reached Aquino and his delegation in Ottawa, where
        he began his visit on Friday, according to Presidential Communications Secretary
        Herminio Coloma Jr., who relayed the president''s message to media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a0b717-2590-4411-be41-c840c9bcb9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He quoted the president as syaing that the Philippines lost "an
        outstanding career diplomat who served his country with distinction for nearly
        three decades."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452d34de-1f16-41a0-8fa8-645cac85afd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of the Philippine government and people, he conveyed
        his sympathy and condolences with Ambassador Lucenario’s family," Coloma said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61add4ed-44fb-4b92-9f5f-645becc1e632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6 dead, 13 survived</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6328f8a-041c-4ca6-9070-29779bdb314f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported that the MI-17 helicopter carrying 11 foreigners and
        six Pakistani passengers was part of a three-helicopter convoy on a tour of
        the region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e44683-f74d-4d08-a1dd-ef49ace9b0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military spokesman Asim Bajwal posted on Twitter that two pilots
        and four foreigners died while 13 others survived.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" lang="en"><p lang="en" dir="ltr">Update
        Naltar:Info so far; 2 Pilots&amp; 2-3 foreigners fatalities.13 survivors with
        varying degree of injuries.Update, more info to follow-4</p>&mdash; AsimBajwaISPR
        (@AsimBajwaISPR) <a href="https://twitter.com/AsimBajwaISPR/status/596574705072492544">May
        8, 2015</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4d4c40-e947-474e-b563-c0a83dd5804c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915c3f0d-8ec5-44c3-9932-69113a351495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The others who were killed were Norway Ambassador Leif Larsen and
        the wives of the Malaysian and Indonesian ambassadors.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" lang="en"><p lang="en" dir="ltr">Update
        Naltar:2 pilots,4 foreigners fatalities.(Ambs Philippine, Norway,wives of
        Malaysian&amp; Indonesian Ambs).Injured-Polish&amp;Dutch Ambs-5</p>&mdash;
        AsimBajwaISPR (@AsimBajwaISPR) <a href="https://twitter.com/AsimBajwaISPR/status/596588966524026881">May
        8, 2015</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53ce603-36f1-424b-b2ca-19e4561162e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3ceef0-3a17-44c7-beaf-8d9821256ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassadors of Poland and the Netherlands got injured, Bajwal
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc88a65-6349-4e92-b10a-66780bb9eda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistani news agency, <a href="https://www.geo.tv/latest/98659-philippines-norway-ambassadors-among-7-killed-in-gilgit-helicopter-crash">Geo.tv</a>,
        reported the names of the two pilots as Major Altamish and Major Faisal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e70757-a39d-4e84-a79a-21397747c196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the foreign diplomats were on their way to attend
        the inauguration of a chairlift project for tourists in Gilgit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabe6b68-8b11-4f4e-9fca-67a81798e613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban responsible?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08015bcb-3bcb-4a66-9323-8bb96e356e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an email alert sent by Brian Walker, supervising editor
        at the CNN International Desk, Mohammad Khurrassani, spokesman of Tehreek
        e Taliban Pakistan (TTP), said the Taliban was responsible for the crash,
        adding it was shot down using a SAM-7, a shoulder-fired missile.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb156f4f-d1fa-46d2-b315-09405b896c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khurrassani said the target of the attack was Pakistan Prime Minister
        Nawaz Sharif.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d7fddc-33e7-47dd-a199-cfca26aa8b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “Today TTP’s Special Task Force (STF) and Taliban Intelligence
        Unit make a special plan to target the Prime Minister of Pakistan Nawaz Sharif
        during his visit. Nawaz Sharif survived the attack plan because he abolished
        his visit plan.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f5c55f-623b-4e1e-9bb2-67e0df61d4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bajwa disputed Khurrassani''s statement, saying the cause of
        the crash was mechanical, as indicated in the initial investigation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6ee9ba-eb6a-4b01-a787-358c93d5915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distinguished, honored</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286dd774-c276-4b50-ab17-5a9a17eb1689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucenario, who would have turned 55 on September 3, graduated in
        1984 from the San Beda College of Law and passed the bar that same year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ffa26e-6ff1-4233-a8df-3b325dfe0c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a <a href="https://nairobipe.dfa.gov.ph/index.php/2014-04-29-11-42-55">career
        Filipino diplomat</a>, he had the rare distinction of having earned three
        presidential awards.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6697baa2-1185-4c52-9352-da4baf60f4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, he received the Gawad Mabini Award with the rank of Grand
        Officer (Dakilang Kamanong) and the Order of Lakandula Award with the rank
        of Grand Officer (Maringal na Pinuno).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b65f8d7-ed79-40cb-8816-5a4931d86db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, he received the Order of Sikatuna Award with the rank of
        Datu (Gold level).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ea475f-7de3-43ef-ad7b-b3b36c93a635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These details, among others, could be found at the website of the
        Embassy of the Philippines in Nairobi Kenya, where he previously served as
        ambassador.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e7ac72-756b-4dec-ad1d-1d0c4533c00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his achievements, the San Beda College of Law Alumni Association
        gave him recognition as an outstanding alumnus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228f38dc-e7bf-4dd3-a4c7-3725b48631e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He presented his credentials as ambassador to Pakistan to then President
        Asif Ali Zardari on April 24, 2013.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9049be56-b6fa-44b0-afe8-673db9838d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucenario is survived by his wife, lawyer Nida Arada Lucenario,
        two daughters, and a son.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f5890d-2103-433b-b3a1-fd4cb749f54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;*
        * *</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac0de80-15be-4fcc-96f0-849dca92abb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following is the statement issued by the Department of Foreign Affairs
        on Friday:</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953e08cd-5e90-4d13-9bbb-8d8e5a48691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs is deeply saddened by the untimely
        demise of Philippine Ambassador to Pakistan Hon. Domingo D. Lucenario, Jr.
        due to a helicopter crash incident in the Naltar Valley area of Pakistan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2010c6c-f6f9-4d84-9131-6602ad5a79a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador Lucenario was a career ambassador who served the Philippine
        Government for over 35 years. During his term as Ambassador to Pakistan, relations
        between the Philippines and Pakistan have enjoyed a robust partnership in
        various areas of cooperation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc48eb5d-d33c-43ee-bb7b-1fea5ddf7a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador Lucenario was also the Philippines’ non-resident Ambassador
        to Afghanistan, Kyrgyzstan and Tajikistan.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695ac355-b670-40c0-88fc-f0e038a9eeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer by profession, he served the Department in various capacities
        including assignments in Germany, Hong Kong, Australia, and as former Philippine
        Ambassador to Kenya with concurrent jurisdiction to 12 African nations. He
        was the Philippine Permanent Representative to the United Nations Environment
        Program (UNEP) and the United Nations Human Settlements Program (UN Habitat).
        He also served as Deputy Chief of Presidential Protocol under the Ramos Administration
        aside from various positions in the Home Office.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132f569b-fe54-4bdc-9a95-ef305a12d6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador Lucenario was one of the few career Filipino diplomats
        who had the rare distinction of having been awarded by the President of the
        Philippines with three (3) major Presidential Awards, namely: the Order of
        Sikatuna Award with the rank of Datu (Gold level) (2009), the Order of Lakandula
        Award with the rank of Grand Officer (Maringal na Pinuno) (2008), and the
        Gawad Mabini Award with the rank of Grand Officer (Dakilang Kamanong) (2008).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76428818-75ae-4c4e-88c7-52d0f8591d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs offers its deepest sympathies
        and condolences to the family of Ambassador Lucenario at this time of mourning.&nbsp;&nbsp;
        He is survived by his wife, Lawyer Nida Arada Lucenario and 3 children.&nbsp;
        Ambassador Lucenario was 54 years old. (DFA)</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9abd9c1-d312-46df-9db7-8e76d449963a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:47:14.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'anna-wintour-interview':
    'author': 'Kristie Lu Stout, CNN'
    'caption': 'Anna Wintour says it would be a "huge mistake for Vogue always to
      be completely tasteful, completely perfect."'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-08T04:50:32.348+08:00
    'imagesource': 'jcr:689bd5d9-a3bc-40ee-a4ca-ba6e20660d8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc040841-c297-4537-ba4c-0b45af5a665e'
    'lead': 'Wintour is said to be the most powerful person in the industry and, need
      we be reminded, the inspiration for the bestselling book and Hollywood blockbuster,
      ''The Devil Wears Prada.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T09:52:50.160+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T10:32:48.510+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T10:32:45.319+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The devil wears Chanel: Anna Wintour on Vogue, China, and how not to
      be perfect

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7478095e-439e-4850-abce-894416ab2b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (CNN)</strong> — What do you wear to interview Anna
        Wintour?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5fe465-1b46-4125-b454-0d9db39f6970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year in Beijing, I had the opportunity to sit down
        with the legendary editor of American Vogue. And the most common question
        I received about the encounter was not about her career or the latest cover
        or the Met Gala.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0d1ccc-fa2f-4441-85c0-2cdfecd40cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was about my wardrobe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278577fd-1919-493d-830f-c3aab36f82a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I can understand why. Influential and intimidating, Wintour
        is said to be the most powerful person in the industry and, need we be reminded,
        the inspiration for the bestselling book and Hollywood blockbuster, The Devil
        Wears Prada.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c53549-6292-4991-a72d-003927731ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written by former personal assistant Lauren Weisberger over a decade
        ago, the book catapulted Wintour firmly into the mainstream. Wintour tells
        me she doesn''t consider the book as a breach of trust, but rather... an opportunity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ed122f-8d6d-4d3e-829e-c938f63ee494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I should be grateful to her because she brought attention
        to Vogue and to fashion," Wintour tells me while wearing — for the record
        — a suit by Chanel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c87d17-85a6-4023-af94-ce884bc21454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s rising stars</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761f92ab-7c1d-4b2b-ab3c-3993f8efc0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, she''s taken that attention to China by promoting a new
        Costume Institute exhibit called "China: Through the Looking Glass" which
        opens this week at New York''s Metropolitan Museum of Art.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7293fd91-fc2f-427c-8d2a-17faa4b34958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show examines the history and impact of Chinese art and film
        on Western design.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e309e27e-3405-40f9-b9a1-f7893acca5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the 1990s, Wintour has organized the Costume Institute''s
        annual fundraising event, the Met Gala. Under her stewardship, the Gala has
        raised more than $145 million for the Costume Institute.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27c5593-dd2a-41d5-9626-84d56f745b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in China, Wintour promoted the new exhibit and met with a
        few emerging Chinese designers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d38705-c073-43c0-8e6b-0584019ae323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though local talent like Uma Wang have captured her attention, China''s
        fashion industry is still at a very nascent stage of development.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e123f5-0c04-4c4b-a49a-514519696e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wintour believes that will change with the next generation of
        Chinese design students.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2c5ec6-9391-4745-9361-a9dd7666972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their sensibility and their work ethic is absolutely extraordinary.
        When they return to China, the influence they''re going to have in the next
        decade, the next generation, is going to be huge," she tells me.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f483353b-24f7-42de-856b-eae9413d824e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wintour advises China''s design students to not be seduced by the
        insta-fame of social media stardom. It''s better to take the traditional path,
        and learn as an apprentice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56c5f10-3e7c-43a4-954c-1ee5f99c19f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes much, much more sense for them to work with a designer
        that they admire, whose work is something they aspire to, and learn their
        craft in the business of fashion."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62ebdd6-616e-4366-beb9-7b89cb468b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Always perfect? Huge mistake</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f852dc5-82a6-4e4c-9e94-51b480e324b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wintour has left an indelible mark on fashion since her very first
        cover for American Vogue in 1988.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c282e2-d5d1-4ced-a987-66cc780a562b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showcasing a model wearing a bejeweled Christian Lacroix top with
        jeans, it mixed high and low during the gilded Dynasty era of 1980s fashion.
        It was an editorial call that was ahead of its time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedefd9c-1c96-483f-b331-d8b84b978e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last three decades, Wintour has stayed ahead of the curve
        in a notoriously fickle industry, turning the magazine into a style bible
        that reaches an audience of over 12 million people and transforming American
        Vogue into a key player in the global fashion business.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8ba00d-55eb-4f17-8979-5fb722b87f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s also credited with predicting the rise of the celebrity by
        putting pop figures like Oprah Winfrey and Lena Dunham on her covers well
        before her rivals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ca9586-b9fd-4278-8d03-62c323470df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the rise of reality TV and "Kim Kardashian breaking the
        Internet," has it all gone a little bit too far?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b86da7-d266-4e8f-806d-56f460e2ccdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think in today''s world you can go too far," Wintour replies.
        "However you may feel about social media or the Internet or selfies, it''s
        part of how we all live today. Vogue needs to understand and reflect that"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef83a4a9-5758-4325-a35a-bc0f9a38ef6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One can edit within that discussion, one can have a point of view
        in that discussion, but to ignore it would be ridiculous and blind."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0e2aeb-b085-4afd-aab6-2646400931f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Wintour was widely criticized for putting Kim Kardashian
        and Kanye West on the cover of Vogue. But the editor is proud of her bold
        editorial call for a rather curious reason.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7d531f-9643-408c-8064-73524a75be43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel it would be a huge mistake for Vogue always to be completely
        tasteful, completely perfect. I think it''s very important for us to also
        rock the boat."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50694457-6b29-4c5b-99f7-bd6b57bcf278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherwise, we risk the situation that we may become out of touch,
        or no longer relevant. So it''s important to push that envelope."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05004627-5be1-42d5-8498-b96f0e04d4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wintour is a risk-taker and edgy tastemaker in the world of publishing.
        But her reach doesn''t end there.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aac088-5383-4e56-9ca4-432e92d60f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also founded the CFDA Vogue Fashion Fund, which mentors the
        next generation of fashion design talent.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3543d68d-ac12-451c-95dd-bcd97be95ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have such an extraordinary platform where I am able to help people
        to me, that''s the number one priority," she says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16921425-8b9b-4666-9de9-308745153b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Getting things done"</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2fd7df-b19e-47ad-b961-40116a6eda34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affectionately regarded by some as fashion''s fairy godmother, Anna
        Wintour has lifted the careers of many in the industry.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb5ef01-cd9f-4810-a03d-900b6b3a0e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet her name can also strike fear. Wintour''s success and determination
        have earned her a reputation of being outright intimidating.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95203c44-e65d-4dc3-ada9-53888f3ac582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is that unfair?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc900dcc-e351-4030-834b-2272eef94a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I''m decisive and I like to get things done quickly. So
        if that comes across as intimidation, I''m sorry to hear it. But it''s more
        in the interest of getting things done."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ceaa3f-f90e-46e5-b714-50734e800cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So don''t take that withering glance personally. Anna Wintour is
        a power player who holds court at the intersection of publishing, fashion,
        and philanthropy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8116042d-04df-49d4-bac1-f0d3ab2e5f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as for what I wore for the interview?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1211311-beac-4728-a183-4d5b1d4784c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I kept it practical. A DVF sweater dress with a vaguely chinoiserie
        print to cope with the Beijing cold and stay in theme, along with a pair of
        over-the-knee Robert Clergerie flat boots to run with the crew.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2686416a-1a2e-4461-a2a7-7c4d136e429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anna Wintour didn''t raise an eyebrow, and I''m thankful for that.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3039ed0e-8954-4348-84dd-efe1ed40f99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:52:50.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/anna-wintour-beijing-interview/index.html">The
        devil wears Chanel: Anna Wintour on Vogue, China, and how not to be perfect.</a>"</em></p>'
  'uk-election-results':
    'author': 'Catherine Shoichet, Nick Hunt, Laura Smith-Spark, and Paul Armstrong,
      CNN'
    'caption': 'U.K. Prime Minister David Cameron speaks after winning his constituency
      declaration on May 8, 2015 in Witney, England.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-08T03:52:21.100+08:00
    'imagesource': 'jcr:b77dcc56-67c9-4a5c-b0cb-9f4dae439461'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '669caf0f-8aaf-4a05-8716-785cd4de01b2'
    'lead': 'In what is threatening to be an election nightmare for the opposition
      Labour Party, new exit polls suggested the Conservatives were surging to a sensational
      majority win.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T10:09:50.277+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T10:32:48.084+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T10:32:45.463+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK election: Conservatives predicted to win majority

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87acd5a-5557-4708-aa24-5e768a780340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> — In what is threatening to be an
        election nightmare for the opposition Labour Party, new exit polls suggested
        the Conservatives were surging to a sensational majority win.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e1cf9c-3ec1-48f4-86a7-61c8ac5673e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has clearly been a very difficult and disappointing night for
        the Labour party," Ed Miliband, the Labour Party leader, told supporters as
        he retained his own seat. He cited a "surge of nationalism in Scotland" as
        having affected the Labour party''s results.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662f8651-4669-4520-bbd5-06f0b19731ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour''s woes started in Scotland early Friday (May 8) when a 20-year-old
        student became Britain''s youngest lawmaker since 1667 — ousting one of Labour''s
        top figures in the process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e66fea-805e-43ce-b812-a5841b34adbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politics student Mhairi Black, representing the pro-independence
        Scottish National Party (SNP), took Paisley and Renfrewshire South, a constituency
        outside Glasgow, from Douglas Alexander, Labour''s election chief and a former
        Cabinet minister.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ab8438-6d45-4267-a89e-36dcb9f2ffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the damage at the hands of the SNP continued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce813e63-ab2f-4e11-ba23-531f77ac1426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour''s Scottish leader, Jim Murphy, lost his parliamentary seat
        to Kirsten Oswald, another largely unknown challenger, while former British
        Prime Minister Gordon Brown''s old seat also went to the nationalists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bb71c6-0f60-4d10-966f-e5128bff5400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SNP''s Alex Salmond, who led Scotland as First Minister and
        pushed for the unsuccessful independence referendum IN 2014, won a seat at
        Westminster.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57868863-aa5f-489d-b816-229ab2ac91c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Conservative surge</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20302b9-0f86-400a-846a-77d8b06cec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, the Conservatives appeared to be closing in on victory
        after what was predicted to be a very close election. Prime Minister David
        Cameron held his seat, as did Chancellor George Osbourne — Britain''s finance
        minister — while London Mayor, Boris Johnson, claimed his place in parliament.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58906b0-28cd-4d0b-8bee-55afd5d696cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As votes continued to be counted Friday, two British broadcasters
        adjusted their forecasts, with CNN affiliate ITN suggesting Cameron''s Conservatives
        would win an absolute majority of 327. The BBC is forecasting 325 for the
        Conservatives. That would also be enough to govern alone — parties need at
        least 323 seats to achieve an absolute majority.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad56cda-4f13-4463-88d1-8fcbf456ab6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Democrats, junior partners in the previous coalition
        government with the Conservatives, have had an awful night. They lost several
        key figures — chief among them Danny Alexander, Chief Secretary to the Treasury;
        Vince Cable, the Business Secretary; and Simon Hughes, a former London mayoral
        candidate. Current leader Nick Clegg, who was Deputy Prime Minister, held
        his seat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7add2c21-790d-4457-aa3e-5df34dab878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us we must go back and once again build up from the bottom,
        from the bottom up which is the only way to do it," Menzies Campbell, former
        leader of Liberal Democrats, said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e4468a-f822-4c33-91cd-1bbcb508d41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the final tally isn''t in, one thing is clear: This
        is an election you should be paying attention to, even if you''re not one
        of the millions of Brits who cast a ballot.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4063fc26-86fd-4053-944a-4da67921b4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote could reshape the country''s global role for years. Britain''s
        relationships with the European Union, NATO, and the United States are hanging
        in the balance. And a boost for the Scottish National Party could fuel a fresh
        push for Scottish independence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adae482e-ab8b-4ce1-84f9-758f916daf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Most important election in a generation''</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f644c8-49cd-4a18-9401-49f98beff1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the vote, Cameron called it "the biggest and most important
        election in a generation." And this time, that age-old political rallying
        cry could actually turn out to be true.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1804ef55-51f4-446e-bc0c-d206ad8ed3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he campaigned this week, Cameron touted what he said was the
        country''s economic recovery under his Conservative leadership. "I''ve now
        laid my brick," he said, claiming that the big payoff is yet to come for Britain
        as the country builds on the work he''s done.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fdd669-1665-405e-bd9d-55dc24cb143d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that if he was re-elected, he would hold a referendum on
        Britain''s membership in the European Union.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0168c1-9221-45c2-b284-ebd4e424d2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side, the Labour Party''s Ed Miliband — who prides
        himself in standing up to U.S. influence — had promised higher taxes on the
        wealthy and the protection of Britain''s public health system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c420b2-18ec-4fb9-9015-e75fa7844974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re fighting for a Britain where we reward the hard work of
        every working person," he said this week, "not just those who get the six
        figure bonuses in our country."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ff79c0-71ca-4e2c-8062-5f7f335824d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 650 members of Parliament will be elected, representing
        constituencies across England, Scotland, Wales, and Northern Ireland. Whichever
        political party has the most members of Parliament elected will be invited
        by Queen Elizabeth II to form a government. If there''s no clear winner, then
        a minority or coalition government may be formed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50e39dd-397c-4425-907f-15a90f557abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many observers had predicted no clear winner and suggested there
        would be days of post-vote, back-room talk to thrash out a power-sharing deal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877c990b-f1a4-4443-bb0e-2eaa4c8164b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with exit polls pointing toward a more decisive result, British
        tabloids quickly seized on with their Friday front pages.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b266a7-18a9-4ced-808b-97ac086c6f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daily Mirror lamented the projected Conservative victory.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8207962a-6e99-433c-a0d2-742b90d4adcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sun took a more triumphant tack, with a smiling photo of Cameron
        front and center.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c8a146-b591-4389-b0cf-a92c9f8135ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''An electoral tsunami''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d94fd7c-105e-46f9-a6aa-d4af7ddfcfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Salmond, the party''s former leader, said no matter what the
        final tally is, the result is clear.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4869318-3be1-4c8e-b95d-e6e7fd29c26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing an electoral tsunami on a gigantic scale," he told
        ITN, "and that is a tide flowing with the Scottish National Party."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aac671b-6855-45e2-acd2-9115ea3170fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big win for the party could accelerate the resurgent momentum
        toward another Scottish independence referendum in the years to come.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389debdb-2849-4417-bc37-45b7eccb26d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But gaining independence for Scotland isn''t the only issue on the
        Scottish National Party''s agenda. They also want to end Britain''s nuclear
        weapons program, which could have an impact on the country''s relationship
        with NATO.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cda975-bd08-4c7a-bc46-25d8d8f4e905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicola Sturgeon, its leader and the winner of much acclaim during
        the campaign, has vowed not to form a pact with the Conservatives, but her
        past overtures to the Labour Party have been rebuffed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b5a2dc-8c80-4a38-922a-7a3f38077b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:09:50.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:48.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nick Hunt and Laura Smith-Spark reported from London.
        CNN''s Catherine E. Shoichet reported from Atlanta. CNN''s Nic Robertson,
        Stephen Collinson, Tom Foreman, John Vause, Fred Pleitgen, Richard Allen Greene,
        Christiane Amanpour, Antonia Mortensen, Andrew Carey, and Rachel Clarke contributed
        to this report.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3605078-09ce-4795-935a-14a07d0c54f9'
      'mgnl:activationStatus': true
