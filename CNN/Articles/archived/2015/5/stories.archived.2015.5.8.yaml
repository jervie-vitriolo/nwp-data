      'mgnl:lastActivated': 2019-11-22T10:32:49.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was blowing sustained winds of 150 kph near the center with a
        gustiness of up t0 185 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9d5dfe-dbe7-427a-ba57-663e35249a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:19:31.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA estimated its rainfall to vary from heavy to intense within
        its 300-km diamers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94927a1-551e-4fbb-8a00-4d0726201bb9'
      'mgnl:activationStatus': true
