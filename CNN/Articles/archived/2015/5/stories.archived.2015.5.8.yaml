      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GLOBALPORT 100 - Romeo 20, Pringle 18, Buenafe 16, O''Bryant 11,
        Kramer 7, Mamaril 6, Isip 6, Pinto 4, Jensen 4, Semerad 3, Miranda 3, Krayem
