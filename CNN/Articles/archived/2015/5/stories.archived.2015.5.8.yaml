  'palarong-pambansa-2015-record-breakers':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-08T11:35:54.494+08:00
    'imagesource': 'jcr:196eea77-9752-4e21-a4cb-e82c535de857'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1db0e98b-0a42-4f32-9fb2-30f28dc7e083'
    'lead': 'As of posting time, 17 records were broken in the ongoing Palarong Pambansa
      in Davao. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T10:45:09.957+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T10:45:10.198+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palarong Pambansa 2015: Breaking records, hearts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd260df66-5b2f-4f80-b199-bd07cd56e296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:09.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:45:10.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TAGUM CITY (CNN Philippines)</strong> — The 58th Palarong
        Pambansa held here at the Davao del Norte Sports and Tourism Complex in Tagum
        City has so far recorded 17 record-breaking feats, mostly in swimming and
        athletics — including one by a swimmer from the Davao Region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a066de98-27f8-45a5-a3d8-5e0837a1a8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:09.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:45:10.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the Palaro host, the record-breaking feat is not enough
        to compensate for the lackluster performance of its delegates in this year''s
        Palaro. The Davao Regional Athletic Association (DAVRAA) was aiming for top
        five in this year''s national meet, hoping the homecourt advantage would conjure
        magic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8294e3-9f9b-4401-95e1-252ce29ba561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:09.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:45:10.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/incoming/article40627.ece">Also
        read: Davao del Norte governor promises grand closing for Palaro</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ace9c7c-98ef-4fc8-b3fa-901c9b5e72a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:09.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:45:10.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But until Friday morning (May 8), DAVRAA got only five golds, 16
        silvers, and 19 bronzes. The host contingent is at tenth place in the medal
        standings out of 17 regions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dd7b1b-e832-491e-9872-5a0b1e8fe2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:09.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:45:10.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is so far one of the worst performances of DAVRAA in the Palaro.
        Last year, DAVRAA was in eighth place, thus its aim to be on top five this
        year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5941bfd4-4319-4d0a-8c5f-c6dc8ed04210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:09.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:45:10.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region (NCR) continues to dominate with 55
        golds, 44 silvers, and 37 bronzes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f95d658-b184-494f-ad03-51fdeaea8cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:09.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:45:10.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In second place is the Southern Tagalog Calabarzon with 34-28-29
        medal standing. Western Visayas is third with a 26-32-28 medal haul.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e03ae4-072c-46f2-9025-ec11a76ac1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:09.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:45:10.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Record-breaking feats</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc25b58-dc4d-4332-835f-7d002e8ac09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:09.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:45:10.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 17 records were broken in this year''s Palarong Pambansa
        - two from athletics and the rest from swimming.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cad72b-921a-467c-80de-f739550a2cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:09.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:45:10.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the triple jump secondary boys, the new record was achieved by
        Martin James Esteban from Region 3 with a distance of 15.01. The old record
        was that of Mark Harry Diones back in 2010 with 14.44 distance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a05b18-75ca-41f6-8aab-f90a1b204a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:09.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:45:10.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 800-meter secondary girls, the new record is 2:12.27 by Jie
        Ann Calis of Region 10 beating the old record of 2:17.2 by Angelica de Josef
        last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529d606d-37ee-4f4b-9447-fd2750d57d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:09.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:45:10.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In swimming, Seth Isaak Martin of the NCR broke the elementary boys
        50-meter backstroke record with 29.64 seconds. The previous record was 30.93
        established by Christen Mercado.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef09632c-f818-4205-930f-4e9a6f1d5477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:09.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:45:10.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the girls secondary 100-meter butterfly, Regina Maria Castrillo
        of Region 4A broke her old record with a time of 1:04.45. Castrillo''s old
        record established last year was 1:05.79.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc674979-e498-4986-9c37-657d80b6e7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:09.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:45:10.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the girls elementary 200-meter freestyle, the team from NCR broke
        the old record of 1:59.85 with a new time of 1:59.73. The NCR team is composed
        of Althea Baluyot, Chloe Anne Fabic, Samantha Coronel, and Kara Mendoza.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fca938-3f79-45c1-b72c-af01070c8125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:09.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:45:10.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the girls elementary 200-meter event, Raven Faith Alcoseba of
        Central Visayas twice posted new record times beating the previous time of
        2:37.16 by Regina Erin Castrillo of NCR. In the preliminaries, Alcoseba broke
        the previous record with a time of 2:34.76.&nbsp; Then on the finals of the
        same day, Alcoseba again set a new record time of 2:33.71.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd214dd89-6fa7-4dda-b802-832ecf932180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:09.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:45:10.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the girls elementary 100-meter freestyle, Jules Katherine Ong
        of NCR also set a new record of 1:02.28 from a previous of 1:03.03 set by
        Imee Joyce Saavedra.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cca4a6-1352-49dc-a2b2-88dcf8f439df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:09.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:45:10.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the boys elementary and secondary 400 medley rally, the teams
        from NCR lorded over with new record times of 4:41.55 for elementary and 4:07.00
        for the secondary. The previous records were also held by the NCR teams.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f52b6ed-2194-47a0-bb67-56e59a6a0e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:09.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:45:10.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team from Region 4A also the old record time of 4:40.62 in the
        400 medley relay set in 1998. The new record time set by the team of Nicole
        Pamintuan, Bela Louise Magtibay, Suzanne Vernon Himor and Regina Maria Castrillo
        is 4:38.89.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927def42-8bfc-465d-acfb-db6dabaa1747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:09.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:45:10.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the elementary girls 100-meter freestyle, the old record of 1:03.03
        was surpassed by two individuals from the NCR. They were Althea Baluyot who
        posted a record time of 1:02.76 and Jules Katherine Ong whose record time
        of 1:02.28 is the new record time for the said event.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f06461-d3be-4343-9164-fc0163d69228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:09.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:45:10.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same thing happened in the girls elementary 200 LC meter individual
        medley, where the previous record of 2:34.76 was shattered by Zoe Marie Hilario
        of DAVRAA with a record time of 2:34.07 and Raven Faith Alcoseba of Central
        Visayas with 2:33.71.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d862df2-31b5-4484-aafc-a786eef83014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:09.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:45:10.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd officials said that record-breakers would be given a cash
        incentive of P3,000 each.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bd7b43-cdfe-465b-b7cb-e929a8ff081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:09.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:45:10.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunderstorm and black bug infestation may have made the opening
        of the Palarong Pambansa in the Davao del Norte Sports and Tourism Complex
        last Monday somewhat a disappointment to some.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bb416d-df3f-4d27-8b47-97e0b9b4e054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:09.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:45:10.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2015/05/04/Rice-black-bugs-attack-Palarong-Pambansa.html">Read:
        Rice black bugs attack Palarong Pambansa</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1620c368-43de-4f94-8e94-344b8df43dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:09.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:45:10.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Davao del Norte Governor Rodolfo del Rosario promised a grand
        closing ceremony to make amends with the opening ceremony. Del Rosario said
        "they will bring back the glory which was not achieved during the opening"
        due to the heavy rain.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b783d96-5aa1-4fbb-b6c3-716fdff0c7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:09.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:45:10.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a way to entice delegates to stay until the closing ceremony,
        the province is giving P50,000 cash to the delegates with the most number
        of participants during the closing ceremony.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4f0b46-87c5-412e-a96d-ac5985a78c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:09.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:45:10.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said they wanted to make the Palarong Pambansa in Davao
        del Norte the best Palaro ever.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b6d656-3920-41d5-8695-9604ec2b5965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:45:09.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:45:10.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Palaro, the province plans on creating a sports academy
        right at the sports complex that aims to produce best athletes not just for
        the province but the entire country as well.</p>'
  'mayweather-pacquiao-no-rematch':
    'author': 'Reuters'
    'caption': 'Floyd Mayweather Jr. has changed his mind about fighting Manny Pacquiao
      a second time, labeling the Filipino fighter a "sore loser"'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-08T11:12:43.458+08:00
    'imagesource': 'jcr:bcc040a5-f7c7-44f3-99a1-4ca78f28891b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c2a745d-fadc-44ad-9ae4-52858454673e'
    'lead': 'After initially saying that he would be open to a rematch with Manny
      Pacquiao, Floyd Mayweather Jr. changed his mind, calling the Filipino a "sore
      loser."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T10:48:39.680+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T10:48:39.874+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mayweather says no to Pacquiao rematch

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f46f7f1-5610-4fa8-aca0-07ca1bbaf7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:48:39.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:48:39.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> —&nbsp; Two days after saying he would
        be open to a re-match with Manny Pacquiao, unbeaten American Floyd Mayweather
        Jr. reversed course on Thursday (Friday PHT) while describing the Filipino
        as "a sore loser".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd936ed-1827-464b-a935-0c5567706cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:48:39.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:48:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Showtime to be broadcast on Saturday (Sunday
        PHT), Mayweather expressed his disgust that Pacquiao had blamed an injured
        right shoulder for his defeat by the American in the so-called "Fight of the
        Century" in Las Vegas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6843b1e-ff3d-4605-b4e5-2dc76bfa0168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:48:39.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:48:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, the former eight-division world champion, lost a unanimous
        decision to Mayweather on Saturday in the richest prize fight ever before
        undergoing successful arthroscopic surgery on his right shoulder four days
        later.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8114611-aad1-4015-8b21-0d74c9692d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:48:39.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:48:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to buy into the bull--- ... and I don''t want the
        public to buy into the bull----," Mayweather said in a sampling of quotes
        released by Showtime on Thursday (Friday PHT).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dcbf34-63d3-4811-8626-53de7349e113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:48:39.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:48:39.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He lost. He knows he lost. I lost a lot of respect for him after
        all of this."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9d0acb-01c6-4362-935d-ea6edb364aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:48:39.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:48:39.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Showtime whether he had noticed Pacquiao being hampered
        by his shoulder during their 12-round bout at the MGM Grand Garden Arena,
        Mayweather replied: "Absolutely not."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc70db4c-4515-482e-8bf6-db62b206174a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:48:39.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:48:39.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then added: "He was fast. His left hand was fast. His right hand
        was fast and he was throwing them both fast and strong. Excuses, excuses."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612b6d34-aa6c-4b7d-914c-a8f5b18ed02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:48:39.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:48:39.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barely one hour after the contest ended, Pacquiao''s promoter, Bob
        Arum, said the 36-year-old southpaw had been troubled by a previous injury
        to his right shoulder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1ff242-8640-46ea-b37f-61f77c9acd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:48:39.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:48:39.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You guys saw the fight yourself. When you review the film, you''ll
        see how infrequently he threw the right," Arum told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f88dc3-7cf9-4278-9ef6-e06c14af711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:48:39.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:48:39.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (Tuesday PHT), an MRI scan in Los Angeles confirmed the
        Filipino had a torn rotator cuff and on Wednesday he underwent surgery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d7420c-1b47-4ce1-8ee6-78bdc2dee3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:48:39.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:48:39.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/07/manny-pacquiao-undergoes-surgery-shoulder-injury-torn-right-rotator-cuff.html">Related:
        Manny Pacquiao undergoes shoulder surgery</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6849b3c3-c3a0-4a4e-b4df-1fad1bb05cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:48:39.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:48:39.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Initial willingness about rematch</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ba7db7-7dfa-42af-b559-22e470433f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:48:39.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:48:39.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Mayweather said he would be willing to give Pacquiao
        a rematch next year, telling ESPN''s Stephen A. Smith that he would delay
        his proposed retirement from the sport.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faffab0a-8ac2-45c8-92f1-d3fb7886a511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:48:39.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:48:39.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will fight him in a year after his surgery," Mayweather told
        Smith in a text.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302e9ff7-6c87-4bde-a7c5-e8e187e2a171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:48:39.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:48:39.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather has one fight remaining on his Showtime contract and
        has repeatedly said he intends to quit after a bout in September, although
        after Saturday''s (Sunday PHT) fight he told reporters that he is "human"
        and occasionally contradicts himself.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c0debc-9c4a-4f5b-a799-0b578c69c4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:48:39.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:48:39.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, however, the 38-year-old American made a complete U-turn
        on that statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f58dfb-8f7b-4a19-8359-d1d97ec9e052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:48:39.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:48:39.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did I text Stephen A. Smith and say I will fight him again? Yeah,
        but I change my mind," said Mayweather.</p>'
