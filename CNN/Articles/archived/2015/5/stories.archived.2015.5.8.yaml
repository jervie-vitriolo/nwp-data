  'pba-alaska-outlasts-ginebra':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-08T09:53:00.370+08:00
    'imagesource': 'jcr:feb3a7a9-1e32-41be-80b1-65158374de20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6867eea-6c0e-421a-977c-2056ca0225fa'
    'lead': 'Alaska opened its Governors'' Cup campaign on the right foot with a win
      over Ginebra. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T09:13:14.830+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T10:32:49.841+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T10:32:44.652+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Alaska overcomes Johnson''s 50-point explosion, beats Ginebra in
      Govs'' Cup opener

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840aa3fb-ab78-4203-9c15-8d3cbe2762c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:13:14.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Alaska Aces exploited their
        size advantage to hammer out a 108-99 victory over a short-handed Barangay
        Ginebra San Miguel in the Philippine Basketball Association (PBA) Governors''
        Cup Friday (May 8) at the SMART-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd9fd94-ed32-47c0-ad7d-840c131a613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:13:14.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Romeo Travis threw his weight around in the absence of Ginebra
        big men Greg Slaughter and Japeth Aguilar, who are nursing injuries and expected
        to be shelved also in their next outing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c170a2-8688-4d98-8a5d-09b69b9af248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:13:14.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travis finished with 34 points and 16 rebounds for the Aces, who
        overcame a 50-point explosion of Ginebra import Orlando Johnson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a8b0e1-646e-4d80-b663-8631f68c1550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:13:14.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing against a team with a virtually slim frontline, Alaska raced
        off to a scintillating 23-5 lead in the opening salvo and kept its foot on
        the gas the rest of the way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b720b4-9e6c-40f2-9d5b-989b5e547057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:13:14.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alaska coach Alex Compton thought it was their patented pressure
        defense that put them on top the entire way.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c51fd1c-01d3-4b5a-b779-08317a05d6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:13:14.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our defense was pretty tremendous," said Alaska coach Alex Compton
        moments after their conquest of Ginebra.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b8d540-2e18-49d5-849c-84766a383385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:13:14.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces kept the Gin Kings in rut early in the second period by
        taking a commanding 39-17 spread, before Johnson''s 18-point outburst helped
        Ginebra trim the gap to nine heading into halftime, 54-45.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f617eeb6-0279-4bc1-a0f9-5074c56aa278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:13:14.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They forced us to make some bad decisions," Compton said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f696f479-fec1-46b8-bbf5-6f1baf389d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:13:14.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra tried to conjure magic with Johnson leading a surge that
        sliced the lead to just two at the 8:37 mark of the third period, 58-60.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a41848-32e2-498f-9f39-ba99d63820e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:13:14.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alaska had a riposte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93802bdb-3ad4-4e87-a6b7-983b1d62ead5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:13:14.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces built a 12-point cushion on Travis'' free throws to restore
        order, 92-80.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32bddfd-b631-483b-a166-2e91c01ee4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:13:14.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resilient, the Gin Kings went in overdrive anew but the brief spurt
        only got them to as close as 105-99.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff90d079-a179-4748-a738-4d4db3514bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:13:14.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Caguioa added 14 points for Ginebra.</p>'
  'Storm-signals-up-in-12-areas-as-Dodong-speeds-up':
