      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 24 hours, by the morning of Saturday (May 9): 250 km east of
        Virac, Catanduanes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b086cc-0f94-42a0-b008-691ff50baff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:41:27.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:41:27.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 48 hours, by the morning of Sunday (May 10): vicinity of Isabela,
        Cagayan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb7442c-1c6a-499a-bd68-b862c903a24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:41:27.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:41:27.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 72 hours, by the morning of Monday (May 11): 100 km north-northeast
        of Basco, Batanes</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7684a2ce-62ab-4b40-b83f-17ce05da4796'
      'mgnl:activationStatus': true
