    'lead': 'Terrence Romeo and Stanley Pringle led the Globalport Batang Pier to
      a crushing 100-76 victory over the hapless Blackwater Elite on Friday (May 8).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T09:29:28.190+08:00
