  'how-to-steal-1-billion-in-three-days':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': 'Ilan Shor, a 28-year-old businessman, is believed to be the mastermind
      of a billion-dollar fraud case.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-08T02:40:31.379+08:00
    'imagesource': 'jcr:c959886d-3fbe-4843-9cff-c51b7fa85e23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ca9871c-28e7-444a-8a61-e9b698cdde9e'
    'lead': 'A 28-year-old businessman is being accused of stealing $1 billion from
      Moldovan banks over the course of three days. The sum -- which is equivalent
      to 12% of Moldova''s GDP — mysteriously disappeared in November 2014.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T10:18:48.959+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T10:32:47.294+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T10:32:45.697+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to steal $1 billion in three days

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795040a9-4505-45d5-999c-82cfff206e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:48.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — A 28-year-old businessman is
        being accused of stealing $1 billion from Moldovan banks over the course of
        three days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e6b6fd-68a8-4a93-a5a8-b801110001b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:48.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sum -- which is equivalent to 12% of Moldova''s GDP — mysteriously
        disappeared in November 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1d280c-e808-4439-9043-478a42486ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:48.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impoverished ex-Soviet nation''s central bank was so puzzled
        by the fraud that it hired a leading financial investigation consultancy called
        Kroll to help it get to the bottom of the case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc91f81-4f31-4b91-b2b0-04e1c64ac8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:48.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kroll identified 28-year-old Ilan Shor as the mastermind behind
        the mega fraud, but its findings were not immediately released.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a564716-5ba1-4f4d-94dd-f516f00257a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:48.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shor is one of the richest people in the country and is married
        to a Russian pop star. His father accumulated much of the family''s wealth
        by setting up Moldova''s first duty-free shops.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ab1982-fc4c-458f-a536-4ed8e03bf720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:48.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speaker of the Moldovan parliament published the confidential
        report from Kroll after thousands of people protested in the country''s capital
        early this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca035eb3-0116-484e-85d3-003283ea7217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:48.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said Shor and his associates worked together in 2012
        to buy a controlling stake in three Moldovan banks and then gradually increased
        the banks'' liquidity through a series of complex transactions involving loans
        being passed between the three banks and foreign entities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3487a96f-1fea-4cbb-9803-22f85c0a8dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:48.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three banks then issued multimillion-dollar loans to companies
        that Shor either controlled or was connected to, the report said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7ac7f0-d208-4c92-85cf-4e02141d7842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:48.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, over $767 million disappeared from the banks in just
        three days through complex transactions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211da81a-3c1e-4335-a855-a649c9c2332d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:48.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large portion of this money was transfered to offshore entities
        connected to Shor, according to the report. Some of the money was then deposited
        into Latvian bank accounts under the names of various foreigners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa69fd5-176b-458d-ba71-c5d6c67b11f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:48.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moldova''s central bank was subsequently forced to bail out the
        three banks with $870 million in emergency loans, a move designed to keep
        the economy afloat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6031c63c-c59e-467a-98a3-1d4083c5e8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:48.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moldova is one of the poorest countries in Europe and corruption
        is a widespread problem. The World Bank has even highlighted that this case
        threatens to destabilize Moldova''s economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2514ecb6-6c68-4bdd-881c-cbc7202f9ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:48.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kroll report highlights the difficulties of the investigation.
        Internal reports detailing activities of the three banks were lost. Important
        electronic data was also deleted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b353e8-6200-46db-8f31-d94fbdeb6c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:48.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of it all, a van that was transporting crucial files was
        stolen and later found burned. Needless to say, the documents were destroyed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6649ba7-14d5-4cbc-9fbd-9bb1762a0f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:48.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said a full forensic investigation is needed to identify
        other potential beneficiaries and recover the funds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5788d4-f2f3-44c7-a697-93f30f912a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:48.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shor has been charged with corruption and placed under house arrest,
        according to Victoria Tinmus from Moldova''s National Anticorruption Center.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f37c9e-6803-4e15-9195-c9919e4cc647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:48.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He issued a statement to local media denying any wrongdoing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2f9c19-f672-4099-b315-7127d9a2abef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:48.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kroll has not responded to CNN''s requests for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c74ac2-cb4e-4318-9c73-6fa48166eba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:48.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://money.cnn.com/2015/05/07/news/economy/moldova-stolen-billion/index.html?iid=HP_LN">How
        to steal $1 billion in three days</a>."</em></p>'
  'argentina-economy-turnaround':
    'author': 'Patrick Gillespie, CNN Money'
    'caption': 'The Argentinian economy is on the upswing, brought about by the promise
      of a new president after elections in October.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-08T02:22:05.895+08:00
    'imagesource': 'jcr:e2b15b22-cea5-4a57-8360-7e1a882cda4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9eed321-b422-4889-9463-eaa65d84d24e'
    'lead': 'Argentina is one of the world''s worst economies. But it''s showing signs
      of life recently, buoyed by hope of a new president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T10:21:11.895+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T10:32:47.063+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T10:32:45.792+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is Argentina''s economy pulling a tango turnaround?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b821e9-dc7d-4a50-b9b2-a4bce8d9c905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:21:11.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Argentina evokes images of
        tango, soccer, gauchos...and an awful economy — one of the world''s worst.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cffad0-bab7-4df9-855a-5619e3be314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:21:11.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its economy is projected to show little or negative growth in 2015.
        Argentina is still indebted to American hedge funds, affectionately known
        as "vultures" in the country. And it remains the poster child of nations that
        default on their loans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6680f6d2-3bdb-4d65-a620-51f68eac00db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:21:11.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s new optimism in Argentina, mainly driven by presidential
        elections coming later this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c82ee2-463a-4ea9-bb1f-b2c22ae60ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:21:11.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its stock market is rallying and investors are buying the countries''
        debt (amazing news, considering the country is mired in recession and another
        default.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e47d5cb-4e21-454c-b314-0287e60786b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:21:11.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economy seems to not be falling anymore," says Eugenio Aleman,
        an Argentine and senior economist at Wells Fargo Securities. "There are a
        little bit more positive vibes going around."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f56cf48-90ae-4c40-b140-80b7d42e886e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:21:11.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elections drive economic hope: Lionel Bollini has noticed the better
        vibes. He owns La Dama de Bollini, a historic bar in Buenos Aires where Argentina''s
        most famous writer, Jorge Luis Borges, once mingled with friends.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f470ef-ee15-4f91-ba0a-b8f4c1c0ebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:21:11.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising taxes and inflation are tough on small business owners, but
        overall Argentina is starting to move in the right direction, Bollini says.
        More tourists are visiting his bar now than in past years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dd88c8-1088-4f44-8a4c-6f2e626654f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:21:11.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economy is still struggling, but it''s a little more practical,
        more honest to me," says Bollini, 47. "Things are improving."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3931dc6-e6b6-4b15-95ba-f465f4c3e821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:21:11.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina''s Merval stock market is up 45% this year, more than
        Europe''s stellar performance and way more than the S&amp;P 500.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5f155d-5ee5-4e01-a3fe-235b5f626b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:21:11.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even everyday Argentines, battered by rising food prices and electric
        bills, are feeling better lately. The country''s consumer confidence index
        is up over 40% from a year ago, according to Torcuato di Tella University,
        a private university in Buenos Aires.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e873c5c-1ef8-4069-a48b-cd4a60438a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:21:11.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential elections in October are driving hope that any
        administration could improve the country''s economy more than President Cristina
        Fernandez de Kirchner and economic minister Axel Kicillof.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d27d8fb-d0d7-4653-a302-225bffa869a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:21:11.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kicillof, a frequent tweeter with Elvis-style sideburns and a distaste
        for ties, announced recently that Argentina sold $1.4 billion in government
        debt.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34e064c-b4f3-4c74-8fd7-e5c2ebf4bbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:21:11.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a healthy sign for a country that''s riddled with inflation
        and a currency losing value. Argentina paid a hefty price for the debt sale,
        offering a much higher interest rate on its dollar-denominated bonds than
        other Latin American countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be65c8a9-bcf6-490f-9dae-fd637b51c57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:21:11.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"$1.4 billion won''t solve all the [debt] payments, but it''s better
        than nothing," says Daniel Artana, senior economist at the Foundation of Latin
        American Economic Investigations (FIEL) in Buenos Aires. "You can have some
        short-term, small economic recovery."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce6d538-900f-4cf5-8093-66bff36d880b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:21:11.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the steak and wine party basically stops there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddf3732-2d85-42bd-8f5e-dcb3e86750cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:21:11.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''vulture'' problem: Argentina''s major problem stems from its
        $95 billion default in 2001, the largest by any country in history.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48be4384-160a-4858-b337-5c950cd79cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:21:11.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember, it was chaos," says Bollini, the bar owner. Compared
        to 2001: "Everything is better now. [Last year''s default] wasn''t the same."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f59fc8-11eb-47aa-bac8-0ceb5764e6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:21:11.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American hedge funds, led by billionaire Paul Singer and his fund
        NML Capital, bought the country''s defaulted debt for very little money after
        the default.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b26328d-abaa-4d47-9788-3ccf6eb0845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:21:11.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now they want to be repaid in full for $1.5 billion. A New York
        judge, Thomas Griesa, agrees with the hedge funds and has ordered Argentina
        to pay. It''s important to note that NML is in a small minority seeking full
        repayment. The majority of Argentina''s creditors already accepted a steep
        discount.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f9c3a3-5efd-4a13-88c8-07f2d34df255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:21:11.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Griesa stopped Argentina from making a debt payment to
        its non-holdout creditors before it settled with the holdouts, which eventually
        forced Argentina into default.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86d5424-835b-43aa-9b89-afd63406a0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:21:11.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina and the hedge funds still say they are willing to negotiate.
        But NML invited Argentina to reopen talks again in January after a key clause
        in the bond contract — the main reason Argentina refused to pay them — had
        expired. Argentina never replied to the invitation, according to the case''s
        mediator, Daniel Pollack.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e22d077-6bf0-43d1-9ee3-affe451ab859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:21:11.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More ugly problems: Because Argentina refuses to pay the holdouts,
        it cannot access foreign investment. That''s a huge problem. A massive oil
        field in Argentina sits untouched because the country doesn''t have the money
        to drill.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f28290d-fcb5-49ed-b483-24e21f205270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:21:11.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the only way for Argentina to get investment from abroad
        is to settle with the holdouts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f87ade-3141-46b4-a787-5f5934b028a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:21:11.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It gets worse. Argentina''s economy relies on commodities like oil
        and soybeans. Prices for those two have tanked in the past year, though they''ve
        recently stabilized.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44645dc9-12de-4ca8-96a3-f96fb53982d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:21:11.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add on that the country''s two key trade partners — Russia and China
        — have slowed down this year, and it''s easy to see a rocky road ahead for
        Argentina.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96b914c-d45e-4dd1-bde7-7b5c807a306e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:21:11.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the promise of a new president is bringing hope to Argentina.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74ca422-4be1-4bb0-80c3-6ac03f12ac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:21:11.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is going well because there''s an end in sight and in
        December everybody can sing the ''Wicked Witch is Dead,''" says Russ Dallen,
        managing partner at Caracas Capital Markets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd67d30b-4019-404c-95b7-27e0852a5827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:21:11.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://money.cnn.com/2015/05/07/investing/argentina-economy-stocks/">Is
        Argentina''s economy pulling a tango turnaround</a>?"</em></p>'
  'asian-u23-womens-volleyball-championship-chinese-taipei-philippines':
    'author': 'CNN Philippines Staff'
    'caption': 'Chinese Taipei beat Philippines in straight sets on Friday (May 8).'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
