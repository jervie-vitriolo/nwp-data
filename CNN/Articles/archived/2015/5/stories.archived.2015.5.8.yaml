      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA put its speed at 20 kph, up from its previous 17 kph, but
        still moving west-northest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8b9533-e8d5-4ca7-acc6-b6703e89218a'
      'mgnl:activationStatus': true
