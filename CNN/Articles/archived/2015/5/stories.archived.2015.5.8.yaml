    'template': '1'
    'title': 'Asian U23 Women’s Volleyball: Chinese Taipei disposes of Philippines
      in quick fashion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545def15-5b0e-48c8-ad0a-f6957b108108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:24:47.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:46.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Chinese Taipei notched a convincing
        win over the Philippine national team, 25-17, 25-19, 25-20, in the Asian U23
        Women’s Volleyball Championship on Friday (May 8) at the Philsports Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15c6f0c-5911-41c7-9768-df7285764f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:24:47.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:46.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second time Chinese Taipei beat Philippines in the tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2184f92c-6149-4e73-ac37-3dba91484582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:24:47.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:46.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very happy to win this game and we''re more familiar with
        Philippines this time," said Chinese Taipei skipper Wu Ching Ting after the
        match.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9914728e-b7b4-4f1c-9eb5-139e6239d8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:24:47.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:46.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We faced a lot of pressure to beat the Philippines today. Luckily
        me and my teammates stepped up."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5688f876-ae65-426d-abd0-45b615e55933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:24:47.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:46.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Philippine team captain Alyssa Valdez, who looked fatigued
        the entire match, admitted their foes were just too much for them to handle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd54501-bb01-42d8-a739-57c1f50e3302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:24:47.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:46.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tried our best, but Chinese-Taipei is a strong team," said Valdez.
        "They really prepared for us. The team lacked service receive and attacks."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df70bec0-8dda-4fc9-b865-6f9b15a57a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:24:47.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:46.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national team looked out of sync and exhausted, still reeling
        from the loss to China on Thursday. to start the match, but managed to take
        a 15-11 lead in the second set.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09e22ba-630a-4fda-baee-36c0e717f23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:24:47.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:46.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Taipei, however, crept back in the game thanks to unforced
        errors from the host team. Down two points, 18-16, they strung up six straight
        points to take control of the second frame and finished off the Philippines
        in the third set, 25-20.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aa8ca7-5c36-48c0-bdca-ff22f27b4e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:24:47.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:46.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the loss, Philippines will take on the loser of the Iran-India
        game in the classification match for the 7th to 8th places on Friday at 10AM.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a34258-0aa3-43cc-b664-00250d2c341a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:24:47.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:46.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proud coach</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2df968-4406-4a4f-ab7b-efbe8e94b50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:24:47.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:46.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coach Roger Gorayeb was again pleased with the girls'' efforts even
        after playing their second match in as many days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e81a41-c315-45ec-91e7-7d77111b275b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:24:47.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:46.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this game was held this afternoon, mas madaming pahinga. Grabe
        kasi game namin kagabi," said Gorayeb.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd5f4b3-7bce-475f-b57b-a3df250f6b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:24:47.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:46.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were very tired against China. The girls are very tired. But
        it''s okay. We are still very proud with what the players achieved."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab1b851-6c05-4497-aa5c-bfc7a69aaad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:24:47.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:46.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine coach knew the team had shortcomings in their loss
        to Chinese Taipei, but had nothing but high praises for his troops.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e9d9c8-1137-4d43-9129-24edcc84d43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:24:47.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:46.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told the girls that you made your country proud, your parents
        proud, your family proud," said Gorayeb, "and you inspire many young girls
        to play."</p>'
  'baseball-alex-rodriguez-new-york-yankees-all-time-home-run-list':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'New York''s Alex Rodriguez smashes a homer in the bottom of the third
      inning of their game against Baltimore Orioles.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-08T02:21:41.558+08:00
    'imagesource': 'jcr:019cf17e-1199-4c3b-b1e6-e15a87efcb71'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55f30eff-ca62-44ef-a608-98047cde80e7'
    'lead': 'Yankees designated slugger Alex Rodriguez moved ahead of Willie Mays
      for fourth spot on career all-time homer list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T10:35:49.110+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T10:35:49.238+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alex Rodriguez hits 661st home run, overtakes Willie Mays on all-time
      list

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e19212-e3eb-4174-a1a5-eb19acaa7c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:35:49.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:35:49.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — New York Yankees designated
        hitter Alex Rodriguez hit a historic home run against the Baltimore Orioles
        Thursday (Friday PHT) at the Yankee Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0637dbc-800a-436a-9313-da7c77ba60d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:35:49.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:35:49.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez swatted his 661st homer in the bottom of the third inning,
        passing Willie Mays to move into fourth place on the career homer list.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b504b5-dccb-45cb-9332-444f435392c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:35:49.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:35:49.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Baltimore''s Chris Tillman on the mound, Rodriguez smashed
        an 83-mph changeup out to center for the solo shot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6601f2f1-beee-4d51-8528-31a390ec6d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:35:49.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:35:49.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez entered the match with an impressive track record against
        Tillman. In 10 at-bats, Rodriguez had three home runs against the Orioles
        pitcher.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d9901f-8c6b-42ec-9dbc-58831682afc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:35:49.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:35:49.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York won the game, 4-3, to stay atop of the American League
        East division of the Major League Baseball (MLB).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c108a4c4-129e-4696-be9d-68aec41a1e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:35:49.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:35:49.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez''s momentous homer was his seventh in just 27 games this
        season, making him one of the Yankees'' most efficient sluggers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4240231f-cb23-45f7-937b-1ac4d3d7968e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:35:49.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:35:49.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his latest blast, Rodriguez is now 53 home runs away from tying
        Babe Ruth''s 714 for the spot third on the all-time list.</p>'
