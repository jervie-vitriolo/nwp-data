  'uk-election-shock':
    'author': 'Laura Smith-Spark and Paul Armstrong, CNN'
    'caption': 'U.K. Prime Minister David Cameron speaks after winning his constituency
      declaration on May 8, 2015 in Witney, England.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-08T08:19:39.169+08:00
    'imagesource': 'jcr:4d47ca18-83c8-4f08-8d58-b86f0b5a8514'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50f5cf4b-bde5-48dc-95ae-0bff9a6b5a1c'
    'lead': 'With almost all the results in, British Prime Minister David Cameron
      and his Conservative Party have claimed an outright majority, with 326 seats
      out of 650, and can form a new government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T09:27:06.860+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T10:32:49.506+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T10:32:44.891+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK election shock: David Cameron defies polls with clear victory

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a92bed6-b4ed-4ee9-9309-e64aff8d88a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> — Pundits had predicted the UK election
        would be a close one and suggested there would be days of post-vote, backroom
        talk to thrash out a power-sharing deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b21b238-76b8-429c-81f6-7c2451295bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it''s turned into a thumpin''.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f689989a-c7ee-4869-9ca4-e0f3286a189d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With almost all the results in, British Prime Minister David Cameron
        and his Conservative Party have claimed an outright majority, with 326 seats
        out of 650, and can form a new government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5137d69c-696b-4390-8208-bb1a36eb6006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the dust settled Friday (May 8), three party leaders resigned,
        including opposition Labour Party leader Ed Miliband and Liberal Democrat
        leader Nick Clegg.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751aceea-acc9-4bf7-849f-4f818c8bd256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What this means for the UK is that the Conservatives get to govern
        alone after five years in a coalition, though with a slender majority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25c111e-7330-4483-8a28-6a7cfc1a13f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions in Britain cast their vote, but the rest of the world should
        also pay attention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90b85c1-6d91-4af6-af48-2e34a49fe730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outcome of this vote could reshape the country''s global role
        for years, most importantly in terms of Britain''s relationship with the European
        Union.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19a5f08-6130-46fe-af26-36f52b4db71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a strong showing by the Scottish National Party, or SNP, could
        fuel a fresh push for Scottish independence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cd0653-f9d0-4d0b-93f9-cd839033cbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestically, the Conservatives have said they''ll push forward
        with reforms to tackle the huge UK deficit and rein in spending on the welfare
        state as well as holding a national referendum on continued EU membership
        by 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a005070-fa56-4b1e-81ec-4b636e26072c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial markets, primed for days of uncertainty, responded positively
        to the prospect of a clear outcome.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2520a349-0ce9-4ec9-9c98-668a672ff254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron met with Queen Elizabeth II at Buckingham Palace on Friday
        — a formal step toward forming a government. He is expected to give a statement
        from Downing Street.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db3fff9-e356-4220-8993-8d4df710a618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The losers</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86736ee5-a305-40bc-886b-38c35ce0906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Conservative Party was the clear winner, there were plenty
        of losers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a5d4c9-41c8-452f-a194-963f2736f6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief among them, Labour — the country''s chief opposition party.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbd2cb0-3084-4d12-b9d0-7ce19781c5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miliband, who retained his own seat, said he had to take "absolute
        and total responsibility for the result" and that he was resigning as party
        leader straight away.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276c72a7-9fe1-427a-93df-7e00b9aa9588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it had been a privilege to head the party and that it had
        been "an incredible force for progress" — and would be again.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1967df29-22a2-4c64-9b0e-ccb18aafcf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night''s results were a massive blow to Labour. It didn''t gain
        seats in the places it badly needed to. And it was blown out of the water
        in Scotland by the pro-independence SNP, which took 56 out of 59 seats in
        Scotland — traditionally a Labour stronghold.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876bfa8c-07d8-43aa-849b-dde9b93bb51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miliband cited a "surge of nationalism in Scotland" as having badly
        affected the Labour Party.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c410f50c-d55e-470c-8bd5-be5d04766066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the biggest scalp claimed by the Conservatives at Labour''s
        expense was that of Ed Balls, the shadow chancellor and a senior Labour Party
        figure, who lost his seat by just 422 votes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea841f8a-cf56-41e2-ac70-45d5b537c509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another loser was the Liberal Democrat party. It was the junior
        partner in the previous coalition government with the Conservatives. The Liberal
        Democrats too had an awful night.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316eef9a-abb4-473b-9d13-3708c91369ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party leader Clegg, who became deputy prime minister in 2010, held
        his seat but said he was taking responsibility for the party''s "catastrophic
        losses" by resigning as party leader.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db7b4e6-7d5d-42f7-8aa9-9e781b5bcaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had always expected the election to be "exceptionally difficult"
        for the Liberal Democrats, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70539bfe-323d-4fc4-b23e-6a904df55eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But clearly the results have been immeasurably more crushing and
        unkind than I could ever have feared."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503573d9-42b5-4454-89da-1ecd54c91192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party lost several key figures — chief among them Danny Alexander,
        chief secretary to the treasury; Vince Cable, the business secretary; and
        Simon Hughes, former deputy leader of the party and a former London mayoral
        candidate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2f02c0-4a3f-435c-b4fd-d8eac1f65fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menzies Campbell, a former leader of the Liberal Democrats, said:
        "For us we must go back and once again build up from the bottom, from the
        bottom up which is the only way to do it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33752d4e-bf89-41a8-ae4b-ce77b8880b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Independence Party, seen as a threat to the Conservatives,
        also had a bad night, despite increasing its overall share of the vote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc13c98e-3e92-41eb-adfb-f755b1f82384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party held only one of its two seats and charismatic leader
        Nigel Farage failed in his own election bid. He announced he was resigning,
        as he''d previously promised if he didn''t take the seat.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6d2f9b-e1da-4e31-86dd-fc95b04a7587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after the result was announced, Farage said it was time
        for "real, genuine, radical political change" to the British electoral system
        to ensure that smaller parties are represented in parliament.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72016796-8fc9-47a3-9b8c-aac225b56ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winners</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d42493-2056-4fec-bfdc-77e5aedd21cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron and his party clearly come out on top. Among those holding
        their seats were Chancellor George Osborne — Britain''s finance minister —
        while London Mayor Boris Johnson also claimed a place in Parliament for the
        Conservatives.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b8938e-b4f8-4d2c-b6c6-e9d9f5dd2e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after winning his own seat, Cameron said: "My aim remains
        simple — to govern on the basis of governing for everyone in our United Kingdom."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8a7271-d208-4777-960a-93ade0f30c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes making sure that the country''s economic recovery
        reaches everyone, including its poorest citizens, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42835b0-04ba-4ad5-af6b-c754ee8d3136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Above all, I want to bring our country together, our United Kingdom
        together, not least by implementing as fast as we can the devolution that
        we rightly promised and came together with other parties to agree both for
        Wales and for Scotland."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74cf2a2-ec67-49c1-82b0-6d15d8f111ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scottish push</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816b4e55-96de-4c5c-b502-29f929471ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another big winner is the SNP.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041db89e-baaf-4cd1-a263-817b4064d127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the biggest shock upsets of the night, 20-year-old politics
        student Mhairi Black became Britain''s youngest lawmaker since 1667 — ousting
        one of Labour''s top figures in the process. Her victory for the SNP toppled
        Douglas Alexander, Labour''s election chief and a former Cabinet minister.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34f1a87-d266-48a5-8d67-8b8fb0147b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour''s Scottish leader, Jim Murphy, lost his parliamentary seat
        to Kirsten Oswald, another largely unknown challenger, while former British
        Prime Minister Gordon Brown''s old seat also went to the nationalists.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eca8a94-427a-4c9a-922a-0a524925ca55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SNP''s Alex Salmond, the party''s former leader who pushed for
        the unsuccessful independence referendum last year, won a seat at Westminster.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40110211-7602-4afa-a096-b59ae83988fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salmond said no matter what the final tally is, the result is clear.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ee97f5-f898-49c8-ab15-c267a1176f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing an electoral tsunami on a gigantic scale," he told
        ITN, "and that is a tide flowing with the Scottish National Party."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62debf6b-7fcb-4cd8-8222-77566c3e89f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big win for the party could accelerate the resurgent momentum
        toward another Scottish independence referendum in the years to come.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f99baf-40be-4dfe-882c-7ddb00c1dea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But gaining independence for Scotland isn''t the only issue on the
        party''s agenda. It also wants to end Britain''s nuclear weapons program,
        which could have an impact on the country''s relationship with NATO.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcdeac8-7785-464b-bc7e-a6cc64d1cfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicola Sturgeon, its current leader and the winner of much acclaim
        during the campaign, said her party''s members of Parliament had promised
        they "would be elected to make Scotland''s voice heard and that''s exactly
        what we intend to do."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9d5f4e-de64-4a40-a69a-cf9fedbdb3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said they would also seek "to work with others across the
        UK, to try to get more progressive politics at the heart of Westminster."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a9b6d4-6785-45cd-89dc-b4ffecb21dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The ''repeat rebels''</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfabe94-d2a5-4c85-b3df-9e6133181469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cameron won''t need a coalition partner this time around,
        governing with such a slender majority won''t be easy.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c59f91-8f90-4576-ab93-28f6d52372b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although people will portray this as a great Conservative victory
        — and against the expectations it is — Cameron''s problems now are only just
        beginning because, if he''s only got a very small majority, he''s going to
        be in hock to the extreme right wing of his party," said professor Robert
        Hazell of University College London. This right wing includes 10 to 20 "repeat
        rebels," Hazell said, who could cause Cameron major headaches.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81faac3-a11f-4609-a8e5-e1378c2a95aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the moment, though, he can give a big sigh of relief and savor
        the sweet taste of victory over Labour.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd74cc7e-7047-433c-b266-700b5ff6a304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Laura Smith-Spark reported and wrote from London; Paul
        Armstrong from Hong Kong. Catherine E. Shoichet, Nic Robertson, Stephen Collinson,
        Tom Foreman, John Vause, Fred Pleitgen, Richard Allen Greene, Christiane Amanpour,
        Antonia Mortensen, Andrew Carey, Alexander Felton, and Rachel Clarke contributed
        to this report.</em></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d012fd9-86cb-4a44-8a25-1f160ccfd0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:27:06.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/08/europe/uk-general-election/">UK
        election shock: David Cameron defies polls with clear victory</a>."</em></p>'
  'pba-governors-cup-globalport-blackwater-romeo':
    'author': 'Paolo del Rosario, CNN Philippines'
    'caption': 'Terrence Romeo scored 20 points to lead GlobalPort to its second straight
      win.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
