      this time to Chinese Taipei, 25-17, 25-19, 25-20, on Friday (May 8).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T10:24:47.514+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T10:32:46.849+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T10:32:45.903+08:00
