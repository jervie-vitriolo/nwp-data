      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Typhoon Dodong (international
        name: Noul) has started moving faster while keeping its strength on 9on the
        afternoon of Friday, according to a bulletin issued at 5:00 p.m. by the Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d3bab6-da81-4eb3-ad43-abfbd5546a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:19:31.588+08:00
