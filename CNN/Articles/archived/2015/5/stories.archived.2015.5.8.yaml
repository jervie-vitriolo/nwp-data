      'text': '<p><em>This story was first published on&nbsp; CNN.com, "<a href="https://edition.cnn.com/2015/05/08/europe/uk-general-election/">UK
        election: Labour battered, Conservatives predicted to win majority</a>."</em></p>'
  'Idris-Elba-breaks-Bentley-speed-record':
    'author': 'Peter Valdes-Dapena, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-05-08T03:49:55.779+08:00
    'imagesource': 'jcr:cb5eabe5-9650-4422-a875-ee078d4de12d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8677c006-5e4e-4a63-b932-32172d929b86'
    'lead': 'Idris Elba, star actor of the ''The Wire and Mandela: Long Walk to Freedom,''
      went for a drive Sunday on a beach in Wales. In doing so, he broke a 90-year
      United Kingdom "flying mile" speed record.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T10:13:16.934+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T10:32:47.789+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T10:32:45.570+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Actor Idris Elba breaks speed record in a Bentley

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda317c8-c17e-4cc0-ae05-5c5b1967850c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:13:16.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> -- Idris Elba, star actor of
        the <em>The Wire and Mandela: Long Walk to Freedom</em>, went for a drive
        Sunday on a beach in Wales. In doing so, he broke a 90-year United Kingdom
        "flying mile" speed record.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11441e1-d776-4682-8a74-9103d9cabb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:13:16.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the "flying mile," a car''s speed is timed between two points
        one mile apart from each other. Rather than starting from a dead stop, the
        driver is allowed to get up to speed before entering the timed zone. The test
        is run twice within an hour, once each in opposite directions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe80490-50eb-4005-984f-2942b054ad53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:13:16.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driving a Bentley Continental GT Speed, Elba averaged 180.4 miles
        per hour over the full mile and hit a top speed of 186.4 miles per hour as
        he shot past the second marker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11ed33d-0737-47aa-b200-ca63a35c8c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:13:16.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-door Bentley is powered by a 626 horsepower V12 engine and
        has a top speed of 206 miles per hour. The car Elba drove was a standard production
        car and was not modified for the test, according to Bentley.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33245e2-f157-4dcb-85e0-30c3b584b774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:13:16.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record run was done for a new Discovery Channel series, Idris
        Elba: No Limits, which will air in July.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dba854-9e2b-43e1-b2dd-1d06c2c82ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:13:16.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beach on which Elba drove, Pendine Sands in southern Wales,
        has historically been used for record speed runs. Its tightly packed sands
        provide a smooth open surface with plenty of space in which to safely reach
        high speeds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771cfff7-c5de-4d80-8ffe-1a9ade8240c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:13:16.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last flying mile record in the U.K. had been set in 1927 by
        motor racing journalist Sir Malcolm Campbell who flew past the second marker
        at 174.2 miles per hour in a specially built Napier-Campbell Blue Bird race
        car.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426c8b3e-8830-4de9-84d8-7cf9a46a9bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:13:16.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few years later, he became the first person to drive a car at
        over 300 miles per hour, when he drove over the Bonneville Salt Flats in Utah
        in a 2,500 horsepower car called the Bluebird in 1935.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00939978-b9b3-4640-98eb-cc3a29b2332d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:13:16.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/07/autos/idris-elba-bentley-speed-record/">Actor
        Idris Elba breaks speed record in a Bentley</a>."</em></p>'
  'Kylie-Jenner-temporary-lip-fillers':
    'author': 'Michael Pearson, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-05-08T03:22:22.299+08:00
    'imagesource': 'jcr:66926aee-33b1-4ad3-bbba-d37fe9d01bb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a8ae978-5bd3-4bf6-b5d7-ed69398421b1'
    'lead': 'The 17-year-old reality star admits on an upcoming episode of "Keeping
      up with the Kardashians" that she uses temporary lip fillers to enhance her
      lips.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T10:16:14.513+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T10:32:47.576+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-22T10:32:45.627+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kylie Jenner''s lips aren''t totally natural after all

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c290968-6674-43ed-bd20-962d1cb566b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:16:14.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Turns out those famously plump Kylie Jenner
        lips aren''t so natural after all. The 17-year-old reality star admits on
        an upcoming episode of "Keeping up with the Kardashians" that she uses temporary
        lip fillers to enhance her lips -- so coveted by some teens they inspired
        a viral challenge that saw kids sucking on shot glasses to make their lips
        bigger.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172bc3f4-f6f2-4c6d-a731-34520ac47b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:16:14.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have temporary lip fillers, it''s just an insecurity of mine,
        and it''s what I wanted to do," Jenner says in a clip of the upcoming episode
        posted to the show''s website and YouTube page.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af17fe9-5a35-40d6-9ad1-e062d6b2bbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:16:14.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to admit to the lips, but people are so quick to judge me
        on everything, so I might have tiptoed around the truth, but I didn''t lie,"
        she says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b165084-d5c1-4f4b-b98c-faa8896b6d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:16:14.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner has at the very least deflected discussion of her lips, asking
        last year on Twitter, "how long are we gonna talk about this lip thing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2e9f4e-8032-49ad-a7c0-019c297b3df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:16:14.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year ago, she said rumors of plastic surgery were "insulting."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aaafe3-4616-46e2-a2a4-1bc0cdf23dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:16:14.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the news Thursday that Jenner had, in fact, gotten injections,
        the sense of shock was palpable on the Internet on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed4d632-51e7-4a9e-a374-dfb1840a8621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:16:14.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like butt augmentation and other cosmetic procedures increasingly
        popularized by the Kardashian clan, lip augmentation involves injecting a
        material into the lips to increase fullness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190d7d65-6ada-4de0-b682-74c630b14a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:16:14.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common material is hyaluronic acid, according to Emory
        Healthcare''s Aesthetic Center in Atlanta.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac27ccc-62ca-4ae7-90f8-5afabc3e232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:16:14.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results last for up to four months, with risks including the possibility
        of bruising, swelling or a "viral breakout," the center says on its website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269660c9-9633-44e3-99f7-ab99a8b4b9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:16:14.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:47.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sounds better than the results some people were getting with the
        #kyliejennerlipchallenge. That trend saw teens who wanted to look like Jenner
        putting their lips in a shot glass, bottle or jar and sucking out all the
        air to engorge them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489c5e12-937d-4472-add6-764f781996e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:16:14.514+08:00
