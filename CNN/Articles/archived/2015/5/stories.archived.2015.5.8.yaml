      'jcr:uuid': 'f8df45e8-2cc0-49f2-8280-bae732cd62d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:41:27.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:41:27.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated rainfall within the 300-km diameter of the typhoon
        will be heavy to intense.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a1c35a-254c-41bf-b85a-ff1606095f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:41:27.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:41:27.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas under Storm Signal No. 1 can expect intermittent rains and
        winds blowing at 30 to 60 kph in at least 36 hours.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250bb9d1-c722-4c10-b0b0-c3830e9f973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:41:27.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:41:27.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winds can have the following effects:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0a6122-b179-4246-acb3-52a2838e3a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:41:27.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:41:27.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very light or no damage to high risk structures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a6077a-9351-4ed8-a7d7-e90f38a1dce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:41:27.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:41:27.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light damage to medium to low risk structures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ebbf5f-6615-4bf5-b9bf-165540e8a305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:41:27.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:41:27.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slight damage to some houses of very light materials or makeshift
        structures in exposed communities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8a02e9-22d8-4ce8-8abd-2968fb40c77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:41:27.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:41:27.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banana plants may be tilted and some may fall down. Leaves will
        be damaged.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c080127d-d42f-4dfd-9f74-57cdbecf85d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:41:27.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:41:27.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twigs of small trees may be broken.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3345e877-fe2c-44b5-ba0b-49d2cee2da84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:41:27.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:41:27.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice crops in the flowering stage may be damaged significantly.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b235895-db89-45e5-82cf-bc25b901ded6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:41:27.417+08:00
      'mgnl:createdBy': 'cnnproducer'
