      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA forecast the following positions of Dodong:</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8c05c4-8826-4358-8fe1-e54ccc6a089a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:41:27.417+08:00
      'mgnl:createdBy': 'cnnproducer'
