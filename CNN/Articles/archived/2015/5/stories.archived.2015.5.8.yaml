    'template': '1'
    'title': 'PBA: GlobalPort records second straight win with thrashing of Blackwater

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdf42dc-eb44-4bc0-ac14-f09a5d03795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:29:28.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Terrence Romeo and Stanley
        Pringle were just too much for Blackwater Eite as the GlobalPort Batang Pier
        posted a 100-76 victory in the Philippine Basketball Association (PBA) Governor''s
        Cup at the SMART Araneta Coliseum on Friday (May 8).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baacfd90-1f6a-4a08-88af-7decdcdc38af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:29:28.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romeo had 20 points to steer GlobalPort, while Pringle chipped in
        18 points, on 70-percent shooting, off the pine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e300d8-6d76-4a1d-ab17-85953c97abfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:29:28.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronjay Buenafe contributed 16 points, including four triples, while
        import Patrick O''Bryant struggled from the field but managed a double-double
        of 11 points and 11 rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde3ff9f-bfb0-4c1e-b3d3-dbea09a4c104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:29:28.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GlobalPort was only holding a six-point lead at the end of the first
        quarter, 19-13, but a 15-0 run, capped by a three-pointer from Anthony Semerad,
        midway in the second period put them ahead by a huge margin, 38-21.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9c1d2d-8e04-4a34-96d3-7d300772bca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:29:28.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second half, the Batang Pier never looked back and continued
        to dominate the game, leading as much as 32 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60facc84-4943-4259-9412-04c14bb18cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:29:28.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus Douthit scored 24 points on top of 15 rebounds and seven
        blocks for the Elite.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755481f4-2aaf-4389-abb8-82c05d24ed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:29:28.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T10:32:49.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GlobalPort improved to 2-0 in the league standings, while Blackwater
        slid to 0-2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48348f56-c2f9-48c6-b820-051538c16c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:29:28.191+08:00
