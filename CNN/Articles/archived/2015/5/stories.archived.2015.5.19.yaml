      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embracing social media: More so than other bands its age, Linkin
        Park has leveraged technology as a way to connect with fans</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd88dfa-61b4-4132-9a38-31489cd6d310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:25:51.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:25:52.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shinoda was proud to describe Linkin Park as the biggest band on
        Facebook and YouTube. It has nearly five million YouTube subscribers and almost
        two billion views. By comparison, Blink 182''s Vevo page on YouTube has just
        over 700,000 subscribers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b123ff-7222-4123-b407-acc35f276fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:25:51.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:25:52.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linkin Park band member Brad Delson told CNNMoney too many people
        in the music industry tried to preserve the status quo instead of embracing
        innovation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecf449b-c188-4966-ad67-513fa26f73d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:25:51.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:25:52.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As artists there has never been anything that stopped us from jumping
        into the fray and seeing technology as a form of opportunity," Delson said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8352a59c-b14b-44d0-bb8c-8481affe422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:25:51.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:25:52.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/18/investing/linkin-park-tech-investors-silicon-valley/">Linkin
        Park: Rock band by night, venture capitalists by day</a>."</em></p>'
  'pba-jc-intal-barako-bull-best-player':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-19T16:17:59.885+08:00
    'imagesource': 'jcr:e4058d91-d218-4a72-b71a-e33192ff1050'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e595c754-b647-4fa0-9f12-cbdb0b0f5153'
    'lead': 'Much of Barako Bull''s early success can be attributed to JC Intal''s
      superb performance. Intal shared with CNN Philippines'' Sports Desk what has
      been driving him to step up his game.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T15:31:16.212+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T15:31:16.586+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'JC Intal: ''Gusto ko maging best player ng Barako Bull''

      '
    'updated': 2015-05-20T22:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb31b4c-a4bd-4117-88df-8577f5ec52ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:31:16.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:31:16.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines)&nbsp; — It’s no secret that Barako Bull’s JC Intal
        is playing his best conference so far in the Philippine Basketball Association
        (PBA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f216652-a640-454d-9dd3-51bd1368cd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:31:16.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:31:16.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy remain unbeaten in their first three games, and much
        of the team''s success early in the Governors'' Cup can be attributed to Intal,
        who has normed 18 points, eight rebounds, and three assists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3569781d-de99-4c53-a611-2b41770f9222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:31:16.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:31:16.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/sports/2015/05/18/pba-governors-cup-best-player-conference-romeo-pringle-intal-fajardo-lee.html">Related:
        The Rocket takes off in Week 2 of Governors'' Cup BPC Race</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f985b7-2fcf-4976-88db-234fa93fcd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:31:16.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:31:16.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, these figures are a far-cry from the eight-year veteran’s
        career averages of seven points, three rebounds, and an assist.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c48076a-75de-441b-bceb-f62072369e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:31:16.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:31:16.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what has been the inspiration behind “The Rocket’s” superb play
        in the season-ending conference?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c6ca08-455a-45ac-bdfd-0b960585dd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:31:16.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:31:16.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto ko maging</em> best player <em>ng</em> Barako Bull,”
        Intal said during an interview on CNN Philippines'' Sports Desk Monday (May
        18). “Wala naman sigurong masama dun.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da185e46-9d5e-452d-87a3-14ba0593eca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:31:16.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:31:16.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Goal <em>ko maging</em> consistent.<em> Nakikita ko rin na maraming</em>
        hardworking players so<em> sabi ko hindi ako papayag na makuha</em> spot ko.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30d2503-15e5-4872-82f7-5654aefb0eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:31:16.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:31:16.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “It’s about timing. I developed my confidence. And it’s
        been two years since I joined Barako Bull so I think it’s about time<em> na
        magpakita ako (ng kung anong kaya kong gawin).</em>”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df94beaa-2e0c-46aa-a1cf-eb2c9128ad01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:31:16.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:31:16.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/15/PBA-Barako-Bull-Talk-n-Text-Liam-McMorrow-first-loss.html">Read:
        Barako Bull remains undefeated, hands Talk ''N Text first loss</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161b5f70-0d8c-4fed-aa44-db584998cff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:31:16.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:31:16.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Intal also gave credit where it’s due.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e616529-d63c-4848-a0b9-901dc6a464ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:31:16.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:31:16.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Ateneo de Manila University standout said his teammates,
        especially new additions Dylan Ababou and Joseph Yeo, paved the way for his
        renaissance and the Energy’s rousing start.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6dcb7e-5e6b-41d6-ae11-05b8016d27ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:31:16.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:31:16.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Biggest factor (in our run) is our import (Liam McMorrow), tapos
        dumating pa si Dylan (Ababou) and si (Joseph) Yeo,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745f4407-56e2-4154-8619-5e272f9e8ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:31:16.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:31:16.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully<em> ma-</em>carry over na namin yung wins unlike last
        conference.”</p>'
