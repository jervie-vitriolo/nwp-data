  'BBL-update-House-of-Representatives':
    'author': 'Louie U. Navarro, CNN Philippines'
    'caption': 'House Speaker Feliciano Belmonte, Jr.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-19T23:08:02.413+08:00
    'imagesource': 'jcr:c3d1293e-38cf-4654-b008-33eab2746032'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '508e6c23-8a6c-4e97-8847-9ac989d268b2'
    'lead': 'While House Speaker Feliciano Belmonte Jr. expresses confidence that
      the proposed Bangsamoro Basic Law will get the majority votes, Majority Floor
      Leader Neptali Gonzales, Jr. says the BBL''s fate remains uncertain even if
      it gets the needed votes from the Ad Hoc Committee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T14:52:55.827+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T14:52:56.068+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House leadership not on the same page on BBL''s fate

      '
    'updated': 2015-05-20T12:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c144ab-1f5d-481c-8a6c-a8c87789e642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:52:55.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:52:56.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> – Despite the House Ad Hoc Committee''s
        snail-pace progress on the proposed Bangsamoro Basic Law (BBL), House Speaker
        Feliciano Belmonte, Jr. on Tuesday (May 19) expressed confidence that the
        measure will get the majority votes when the final report reaches the House
        plenary by Monday (May 25).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b4e71b-54bc-44aa-b6cd-391d5c52af4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:52:55.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:52:56.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte told the Philippines News Agency: "Members are still voting
        line-by-line in every page of amendments and we can finish this by tomorrow."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e14c2c-5f67-4e48-84ec-35831f3f4537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:52:55.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:52:56.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte''s latest statement countered his previous announcement
        that a number of lawmakers are against the passage of the BBL following the
        Mamasapano bloodbath last January 25 that saw 44 members from the Special
        Action Force (SAF) killed in what has been dubbed as the biggest loss of government
        elite force in history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86094dde-8688-4443-8fc4-881b3f2cc502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:52:55.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:52:56.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m confident we have numbers in the committee level the same as
        in the plenary," Belmonte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cc7304-3e94-47c8-8625-b31878ae8f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:52:55.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:52:56.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte''s confidence, however, failed to rub on Majority Floor
        Leader Neptali "Boyet" Gonzales II, who said the proposed measure''s fate
        remained uncertain even if it gets the needed votes from the committee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861a9743-72d3-4860-a980-b1e440b46c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:52:55.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:52:56.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gonzales, while they may have had enough numbers in
        the 75-man Ad Hoc panel, it still doesn''t mean an outright nod once the BBL
        reaches the House plenary for the second and third readings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933215ed-0e6c-4aca-afa4-f113c00232be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:52:55.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:52:56.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the committee, you can see how the voting was done. In plenary,
        I don''t know what will happen. It’s different. I have a feeling that the
        results are different," said Gonzales.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbf3c8e-4320-48c6-9576-fdd7889cb43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:52:55.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:52:56.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House continued their voting on Tuesday, carefully checking
        each section of the highly-contested measure, and was about to adjourn for
        the second straight day as of posting time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dc8c7d-e92d-4542-a821-1f75e7ec4738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:52:55.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:52:56.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2015/05/18/Discussion-of-provisions-for-final-draft-of-BBL-delays-voting.html">Related:
        Lawmakers to go on 2nd day of Bangsamoro discussions</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c43f19-a2a3-4b07-9865-3eb51816cc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:52:55.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:52:56.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 75-man panel, together with 23 ex-officio members, is expected
        to finish the voting on each section and corresponding amendments by Wednesday
        (May 20).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49816916-3c3c-47df-b4ba-18503a8c00fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:52:55.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:52:56.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Philippines News Agency contributed to this report.</em></p>'
  'Videoke-rules':
    'author': 'Ferdie Aboga, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-19T21:54:59.968+08:00
    'imagesource': 'jcr:338bb587-79ff-4df0-9848-fc27c8bbacbe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a338005b-9c38-4700-a6e6-a5e8b11be9bf'
    'lead': 'Since the videoke is now an integral part of the lives of urban and rural
      Pinoys, we ought to establish rules in its use.  Admit it, most videoke sessions
      are not confined to some four-cornered darkly lit rooms we rent. Videoke-singing
      has become a performance art of sorts that involve the community — most of the
      time, forcibly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T14:57:31.485+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T14:57:31.737+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Videoke rules: How to avoid ''stinking out loud''

      '
    'updated': 2015-05-20T22:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3878b5f-429d-4a29-9fbc-ce69f32186e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:57:31.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:57:31.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — They say Filipinos are genetically
        predisposed to singing, and it''s no wonder why we love any tool, instrument,
        and technology that will help us sing: from tansan tambourines, to musical
        armpits and of course, the videoke. In fact, a Filipino holds the patent for
        the karaoke machine, the forerunner of the videoke.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf4602d-1cdd-4961-90da-608824554f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:57:31.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:57:31.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos use a videoke to mark milestones of human existence: birthdays,
        weddings and even funerals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cac4b0-07fa-458c-8da1-96cb6abae9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:57:31.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:57:31.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, we don''t need actual occasions to justify videoke sessions:
        reunions with elementary, high school, college, masteral, doctoral and seminar
        friends; promotion and last-day-in-office parties; celebrating times we fell
        in love and mourning break-ups, Pacquiao victories and Manny-was-cheated-sob-videoke
        parties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba202fc9-58e6-41c5-953c-9d5bf98ff363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:57:31.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:57:31.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since it''s the month of May, there will surely be fiesta videoke
        sessions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6ae9cd-33b9-4eeb-bd2f-a2d76363cd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:57:31.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:57:31.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the videoke is now an integral part of the lives of urban
        and rural Pinoys, we ought to establish rules in its use.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f5eb9e-7959-4063-b610-e720b42d0f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:57:31.486+08:00
