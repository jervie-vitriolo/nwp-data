  'pba-rain-or-shine-bad-start-guiao-chan-dubai-ginebra-globalport':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Rain or Shine coach Yeng Guiao: “We need these two games to get back
      our confidence.”'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-19T15:18:57.694+08:00
    'imagesource': 'jcr:c2b98f30-c378-49ad-89db-140a6e633970'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41918652-c9b7-46d5-9635-d4b068183bba'
    'lead': 'After a 0-2 start, Rain or Shine is desperately eyeing for win. According
      to head coach Yeng Guiao, their games in Dubai against GlobalPort and Ginebra
      will "determine if we can still contend this conference."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T15:50:42.114+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T15:50:42.318+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reeling Rain or Shine hopes to break into win column, regain confidence
      vs. GlobalPort, Ginebra in Dubai

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567a0f38-93bc-499f-adcf-2f4db2e41cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:50:42.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:50:42.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Zero wins, two losses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ea203a-f23d-43e5-a5d1-fb3975b493e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:50:42.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:50:42.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters are off to a bad start in the Philippine Basketball
        Association (PBA) Governors’ Cup, looking nothing like the team that played
        Talk ''N Text in the grueling seven-game finals series last conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389d4a7b-76a4-46f1-b308-dfb8d9626a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:50:42.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:50:42.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with back-to-back games coming up, Rain or Shine hopes to break
        into the win column fast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58edaed4-93af-4b99-86ce-5386e9ad917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:50:42.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:50:42.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The two games here in Dubai will determine if we can still contend
        this conference,” head coach Yeng Guiao told<strong> CNN Philippines.</strong>
        “A loss will relegate us to mere survival mode for the rest of the season.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff8d9ea-183a-48eb-863c-11dc3437d83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:50:42.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:50:42.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/05/19/pba-rain-or-shine-bad-start-guiao-chan-dubai-ginebra-globalport.html">Read:
        Beermen break into win column with defeat of Rain or Shine</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a8180a-7497-4d69-b3c5-23eeb5f47863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:50:42.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:50:42.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what could be the reason for their lackluster play?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b217719e-9ff8-4cf7-a434-4aac80292c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:50:42.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:50:42.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fatigue is not a factor, but we would have preferred to have longer
        rest,” added Guiao. “We need these two games to get back our confidence.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbf1038-0769-46dc-a523-b31c2cc7f601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:50:42.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:50:42.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Rain or Shine gunner Jeff Chan, who is still nursing a foot
        injury, feels the team isn’t motivated enough — which have led to problems
        on the offensive end.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbba2287-4f9f-481f-a4e3-7a9aa62aff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:50:42.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:50:42.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think <em>nawala yung gigil</em> and fun sa games<em> namin</em>.
        We are not having fun maybe because of the (loss in the) finals last conference,”
        said Chan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c6656b-0546-40eb-98f8-526118506ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:50:42.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:50:42.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The flow of our offense<em> nawawala din.</em> Free throws and
        turnovers<em> ang pumapatay sa amin ngayon</em>.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13a72bf-0304-4fe8-a837-747cedfda7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:50:42.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:50:42.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/15/pba-alaska-rain-or-shine-travis-casio-lee.html">Read:
        Alaska ekes past Rain or Shine to climb to 3-0</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c49030-7bee-4d3d-8c2e-3f70d66a9afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:50:42.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:50:42.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Dubai, the Elasto Painters will face GlobalPort (3-1) and Barangay
        Ginebra (1-3) — two teams which are coming off losses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9192bcf4-0127-49a1-8805-6bdceef55c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:50:42.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:50:42.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chan says both games are must-wins for Rain or Shine if they
        have any hope of making the playoffs this conference.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c418da6-f500-48d4-a7e6-a9718af888c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:50:42.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:50:42.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(The next two) are very important… or else we will be 0-4 and candidates
        for early vacation.”</p>'
  'internship-advice-travel':
    'author': 'CNN '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-19T14:17:47.499+08:00
    'imagesource': 'jcr:1e24c392-334c-482e-bf85-6b36a6b373ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a388b7de-1409-4d5e-ad65-7dfdf505fd2d'
    'lead': 'Forget interning at Goldman Sachs. You''re likely better off if you travel.
      Billionaire hedge fund manager Michael Novogratz says young people should take
      a year off before they start their career.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T15:54:27.500+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T15:54:27.713+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A billionaire''s advice: Don''t intern at Goldman Sachs. Travel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6846319f-4161-4a1a-a262-25ec7a62436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:54:27.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:54:27.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Which is better for you:
        an internship at Goldman Sachs or navigating the chaotic streets of India?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dece54-f66c-4fa8-afc8-9454b87c8c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:54:27.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:54:27.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billionaire hedge fund manager Michael Novogratz believes travel
        will help you more. He''s tired of seeing the same types of resumes and argues
        that young people should take a gap year before they start their careers or
        college.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35215227-ae81-4534-bd27-5e32df01798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:54:27.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:54:27.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We interview a lot of kids, and they always want an internship
        at Goldman Sachs, an internship at McKinsey," Novogratz, founder of Fortress
        Investment Group, said Sunday on the weekly show "Wall Street Week."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15877b52-42b7-4705-98b2-cebaace133d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:54:27.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:54:27.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His advice: "Go do something different. Get on a motorcycle and
        travel through India and take photographs. Create a story where you learn
        something...I''m a big fan of the gap year."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e6d595-a554-4825-91d4-15fc27e87b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:54:27.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:54:27.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before starting on Wall Street, Novogratz served in the military
        as a helicopter pilot in Alabama. Novogratz, who is worth $1.5 billion, went
        to Princeton on an ROTC scholarship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e4848d-cc36-4d11-b787-1bbb3465f2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:54:27.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:54:27.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gap year benefits: A gap year is when someone takes time off from
        the typical life path. It often occurs before or just after college, according
        to the American Gap Association. Instead of studying or taking a career-oriented
        internship, gap year students travel, work odd jobs or volunteer. A gap year
        is very common in Europe and Australia, and it''s gaining traction in the
        U.S.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6fcaed-a6db-4306-b670-5602ce7a1415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:54:27.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:54:27.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many academic experts argue that a gap year improves students''
        performance later on, makes them more mature and more independent. A study
        at Middlebury College in Vermont found that its students who had taken a gap
        year had a higher average G.P.A. than non-gap year students. (Disclosure:
        this reporter took a year off after college to work in Argentina).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1120194-0a16-42de-b628-dca393df025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:54:27.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:54:27.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to track how many students take gap years, but AGA surveys
        show a clear upward trend. Some universities, such as Princeton and Middlebury,
        even offer admitted students a "bridge year" option before starting freshman
        year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce95897c-6fa2-4f75-97a2-176812eafc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:54:27.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:54:27.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traveling abroad sparks a business: Aaron Firestein and Raaja Nemani
        agree with Novogratz. They met in Buenos Aires, Argentina in 2008 while Nemani
        was backpacking and Firestein was working with local street artists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e3a994-910a-4116-b50c-3f4d057646a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:54:27.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:54:27.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firestein gave Nemani a pair of shoes with a custom design, inspired
        by Argentina''s street art. Nemani, who quit a finance job to travel, got
        lots of comments on his shoes while traveling, which sparked the light bulb
        on a business idea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cb7992-4033-489e-9192-95cc7b04a95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:54:27.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:54:27.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firestein and Nemani later started the company BucketFeet, which
        sells and manufactures artist-designed shoes. Bucketfeet now works with 15,000
        artists in over 100 countries. It has 35 full-time employees and three retail
        stores.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95c9d3d-38da-4fd5-aae7-d08cdc2052ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:54:27.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:54:27.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nemani, who traveled to six continents over 18 months, says Bucketfeet
        wouldn''t be possible without their experiences on the road. The time overseas
        taught them to be open to opportunities and be resourceful without family
        and friends.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d4ebfe-1363-4625-8b2e-a3e7aaad3b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:54:27.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:54:27.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an incredible experience," says Nemani, now 33. "We want
        to bring people together through art...Our mission is directly tied to those
        travels I had and the travels Aaron had."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081ba7b0-282f-4c2e-af16-58a4a0131e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:54:27.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:54:27.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/18/investing/internship-advice-travel-to-india/index.html?iid=HP_LN">A
        billionaire''s advice: Don''t intern at Goldman Sachs. Travel</a>"</em></p>'
  'Philippines-praised-for-openness-to-refugees':
    'author': 'Alexander T. Magno, CNN Philippines'
    'caption': 'A man stands on a wooden boat which carried Rohingya and Bangladesh
      migrants at fishing port on May 13, 2015 in Lhokseumawe, Aceh province, Indonesia.
      Boats carrying over 500 of Myanmar''s Rohingya refugees have arrived in Indonesia,
      many requiring medical attention. They have warned that thousands more are thought
      to be still at sea. Myanmar''s Rohingya Muslim community have long been persecuted
      and marginalized by the Myanmar''s mostly Buddhist population.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-19T17:23:34.691+08:00
    'imagesource': 'jcr:5c67ec51-f063-4820-8846-c1f4211e3399'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14d7ea92-a600-46a1-9b0b-05465bea1171'
    'lead': 'No stranger to refugees seeking to be sheltered, the Philippine government
      is open to providing protection for some 300 Rohingyans who had fled Myanmar
      on a boat. The stance has gained praise from the representative of the UN High
      Commissioner for Refugees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T15:58:33.131+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T16:00:26.904+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN official praises Philippines for willingness to take in refugees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c884a4e-7572-4495-8371-b4515623b8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:33.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:00:26.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong>&nbsp; A representative from
        the United Nations High Commissioner for Refugees (UNHCR) praised the Philippines
        for its willingness to take in foreign refugees, particularly some 300 Royinghans
        who had fled Myanmar last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7efe3e-947d-4854-9b6b-024d04db4e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:33.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:00:26.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernard Kerblat, UNHCR representative to the Philippines, met with
        Justice Secretary Leila de Lima on Tuesday (May 19) to discuss how the Philippines
        can share best practices with other countries affected by the influx of refugees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e25120-9665-4b39-a3f1-97342646b199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:33.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:00:26.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day before, De Lima said the Philippines has a process for providing
        protection to genuine asylum seekers, a point that Presidential Communications
        Secretary Herminio Coloma Jr. also stressed in a separate statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035dd5c2-3237-4a5a-9cfc-3bfaa82361d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:33.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:00:26.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Cabinet officials made their statements in response to questions
        from media as to whether the government would be willing to take in a boat-load
        of about 300 Rohingyans who had fled Myanmar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed37ee61-1247-4c91-bc4b-d41f15adcc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:33.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:00:26.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, De Lima and Coloma said, is a signatory to the
        1951 Convention Relating to the Status of Refugees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25855fc6-d784-4cce-aa7c-7d36f118e615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:33.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:00:26.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, De Lima added, the country is also a signatory to the 1954
        Convention Relating to the Status of Stateless Persons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94207a1f-cad0-4ffd-a3d6-6c31512eb8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:33.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:00:26.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma pointed out that the government sheltered thousands of so-called
        Vietnamese boat people in the 1970s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f397bf-55f6-45f0-b948-aaab9560a195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:33.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:00:26.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima went back farther in time, saying: "As early as the Second
        World War, it provided asylum to 1,500 Jewish refugees who had been denied
        asylum in other countries."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40129262-9280-432a-b652-cc8235d49d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:33.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:00:26.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As documented by some historians and journalists, that episode had
        the blessings of then President Manuel L. Quezon and American High Commissioner
        Paul McNutt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb227ba-4409-4c5f-8c4d-78ca80e6815d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:33.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:00:26.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is willing to share with other Southeast Asian
        countries its experience in the management of asylum seekers," De Lima said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b9fcf0-8c30-4900-b04f-32140dac0758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:33.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:00:26.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Maritime ping-pong''</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccba3aed-955f-458b-ae2b-544d6c5d98cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:33.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:00:26.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of whether the Philippines would be willing to take
        in the refugees cropped up over the weekend after the governments of Malaysia
        and Thailand had the refugee boat escorted out of their waters last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d471bc2-d02f-4edb-9b1e-f8c8fb4e6376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:33.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:00:26.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai government, according to a Reuters report, did supply the
        starving refugees with food and water and even gave them some fuel for their
        boat. And then the Thai Navy escorted the boat out of their territory toward
        Indonesia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8052f40-ce19-4812-a8ca-174bee5d0bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:33.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:00:26.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Reuters report by Aubrey Belford, the boat was pushed
        back and forth between Malaysian and Thai waters last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144d5f8b-665f-471f-9a9b-4ca365ceb11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:33.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:00:26.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Organization for Migration (IOM) described the
        situation as "maritime ping-pong."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20387c8c-874a-4caf-a60b-d226b798a36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:33.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:00:26.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (May 19), it would seem that the unwilling ball in the
        game was lost. Or at least nobody has sighted it again.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9009d565-f985-4509-82c0-432591a788fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:33.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:00:26.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Last sighting</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b9354f-08da-4dc5-a020-4530daa549eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:33.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:00:26.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overcrowded wooden boat was last seen late on Saturday (May
        16), the Reuters report said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48134d0a-ac57-4e06-b5d1-59a992c444d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:33.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:00:26.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was when the Thai Navy towed it away from Thailand and toward
        Indonesia, Reuters quoted Thai Navy Lt. Cmdr. Veerapong Nakprasit as saying.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510afb5d-465d-40da-9fc2-2e45538cdc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:33.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:00:26.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is absolutely no information because they are out of the
        radar''s radius," Veerapong told Reuters. "The last known location was on
        May 16 at 9.30 p.m. (1430 GMT | 2 a.m. Sunday PHT)."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1dd3e8-baee-4cd3-8c38-f010335498b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:33.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:00:26.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Lewa, whose Arakan Project tracks the movement of Rohingya
        boats, also said there has been no word from the boat since Saturday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1e1b76-f089-4e48-9120-6cdd6930a7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:33.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:00:26.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have any news," she said. "It''s unbearable not knowing
        what has happened to people on board."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1ddfe7-1b24-4027-aaac-3c7209dba3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:33.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:00:26.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat was first discovered foundering off the southern Thai island
        of Koh Lipe on Thursday (May 14), several days after Rohingya activists announced
        it was missing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6744b8b8-50d3-45be-b727-dd352d745790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:33.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:00:26.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Death sentence''</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca58746-4cfd-45ca-a767-f695e13f5afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:33.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:00:26.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments had shown little concern for the fate of those
        on the boat, Amy Smith, an executive director of Fortify Rights, a Southeast
        Asia-based watchdog group, told Reuters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047f2d21-1603-4f95-b029-1c608a233ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:33.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:00:26.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They think that as soon as they get someone out of their territory
        it''s no longer their responsibility," Smith said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3034c026-e252-4dd7-a1c9-cbbb94b2cf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:33.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:00:26.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s scary... Pushing boats back is really a death sentence for
        people."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba86f6a4-f377-4321-ae9b-4254b3ebb96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:33.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:00:26.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations High Commissioner for Refugees has been among
        the critics of the Thai, Malaysian, and Indonesian policy of not taking in
        the boats.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8fa27a-93be-4512-9ac7-491ce6cea8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:58:33.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:00:26.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many migrants are believed to have been at sea for months, often
        surviving in desperate conditions.</p>'
  'personal-remittances-march-2015':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-19T04:25:33.553+08:00
    'imagesource': 'jcr:6de5b146-a5ea-4704-8008-f283d90038da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74261fae-1356-4a42-8a53-9737d1a9c579'
    'lead': 'Personal remittances from overseas Filipino workers (OFWs) last March
      notched their highest growth in 15 months, according to Bangko Sentral ng Pilipinas
      (BSP) Gov. Amando Tetangco Jr. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T08:09:05.188+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T08:09:05.523+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Remittances in March reach highest level in 15 months

      '
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d24bdb-3f8e-4eb5-ab8e-3c06610a5b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:09:05.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:09:05.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Personal remittances from overseas
        Filipino workers (OFWs) last March notched their highest growth in 15 months,
        according to Bangko Sentral ng Pilipinas (BSP) Gov. Amando Tetangco Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e882bf-5dd0-45cf-bdac-717001784985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:09:05.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:09:05.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures form the bank show that such remittances posted a double-digit
        growth rate of 11% in March to $2.3 billion, compared to the $2.1 billion
        registered in the same period last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0edecc-8335-4461-b383-573e525d0f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:09:05.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:09:05.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2015/05/13/fdi-up-february-2015.html">Read:
        FDI up 17.9% in February 2015</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c7555a-41c5-48ae-9f2a-13bfa858d2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:09:05.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:09:05.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The March figure subsequently accelerated cumulative remittances
        in 2015 to 5.1% from 2.1% in the first two months of the year. The level for
        the first quarter of the year stands at approximately $6.4 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9133ac-da4a-40d9-a69d-72fa0b6c65ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:09:05.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:09:05.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BSP said that the double-digit growth for March
        was driven by "robust inflows from land-based workers with contracts of one
        year or more (5.3%), as well as sea-based and land-based workers with work
        contracts of less than one year (6.1%)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c72da4b-e7d6-455f-9d2e-3ddc12403233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:09:05.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:09:05.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, cash remittances from OFWs coursed though banks posted
        a year-on-year growth of 11.3% to $2.1 billion in March. At $5.8 billion,
        total cash remittances for the first quarter of 2015 are 5.5% higher compared
        to the same period last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26a2f50-f382-4f74-a732-66c0f0df699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:09:05.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:09:05.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank noted the cash remittances from land-based ($4.4
        billion) and sea-based ($1.4 billion) workers expanded by 5.3% and 6.1%, respectively.
        The U.S., Saudi Arabia, the United Arab Emirates, the U.K, Singapore, Japan,
        Hong Kong, and Canada were the primary sources of such funds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8538a8b8-1aa1-43cd-96bb-d4ca67e578a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:09:05.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:09:05.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing figures from the Philippine Overseas Employment Administration
        (POEA), the BSP said that remittances were strong on account of sustained
        demand for Filipino manpower overseas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15015d7-dc99-4092-b93f-5aa7a6df2cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:09:05.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:09:05.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to POEA data, approved job orders reached 243,045 for
        the first three months of the year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e62889e-4e09-4020-926e-8d17227584ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:09:05.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:09:05.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of that number, 31.2% were processed job orders that were intended
        mainly for service, production, and professional, technical and related workers
        in Saudi Arabia, Kuwait, Taiwan, Qatar, and the United Arab Emirates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a868010-95a7-41f4-88e5-e32a6acb4ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:09:05.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:09:05.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 519,029 contracts were processed for the first quarter
        of 2015, according to POEA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e55a986-694e-4dbb-945a-2f9c5b0f301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:09:05.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:09:05.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2015/05/16/government-job-vacancies.html">Related:
        Government looking to fill more than 3,000 vacancies</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2099f144-ca97-405f-a426-63476da5856c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:09:05.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:09:05.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said that, as of the end of March, the combined number commercial
        banks'' established tie-ups, remittance centers, correspondent banks and branches
        or representative offices abroad reached 4,840. The figure is higher than
        the 4,771 during the first three months of last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9319743a-774c-41f5-b4ca-09cd87d61412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:09:05.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:09:05.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]the initiatives of banks and nonbank remittance service providers
        to expand their international and domestic market coverage through tie-ups
        abroad as well as the introduction of innovations in their remittance products
        continued to provide support to the steady flow of remittances.</p>'
