      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Thirty people, eight of them
        children, were injured in a three-vehicle collision involving two public utility
        buses and a passenger jeepney along the northbound lane of the Manila-Cavite
        Expressway on Tuesday afternoon (May 19).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab317fbe-1cb6-4998-8f65-2c09e10976ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:49:58.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:49:59.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a witness, the two buses — a Jasper Jean Bus Liner
        and a Saulog Transit — seemed to be racing when the Saulog bus rammed a jeepney
        full of passengers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc0abec-862e-4e6d-bdcf-29714df1039f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:49:58.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:49:59.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30 passengers on board had come from a burial when the incident
        occured. All were brought to the San Juan De Dios Hospital in Pasay for treatment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f50840-0abf-449f-96a8-a69f2fb34358'
      'mgnl:activationStatus': true
