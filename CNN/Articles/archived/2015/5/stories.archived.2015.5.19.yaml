  'google-doodler':
    'author': 'Katie Lobosco, CNN Money'
    'caption': 'Google is looking for a new "Doodler."'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-19T16:14:42.661+08:00
    'imagesource': 'jcr:c6bafa9d-916f-451d-b7d5-23e9ca341d49'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6001a57-ca38-4893-925b-9d3101c5bd74'
    'lead': 'Google is looking to hire a graphic designer for a position it calls
      "Doodler." That person will work with a team to create the image on Google''s
      homepage that changes almost daily, often to celebrate a holiday or highlight
      a historical event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T15:38:50.523+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T15:38:50.722+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google is looking for a new Doodler

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f40f78e-e607-44b9-8faf-83d8326a7cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:38:50.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:38:50.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — The Google Doodler: it''s
        a job that''s probably more fun than yours, and it''s open.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c875ed57-a318-4397-b463-e7296915b207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:38:50.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:38:50.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google is looking to hire a graphic designer for a position it calls
        "Doodler." That person will work with a team to create the image on Google''s
        homepage that changes almost daily, often to celebrate a holiday or highlight
        a historical event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ceea9f-8733-4d86-aab3-c7896b0c8f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:38:50.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:38:50.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years the team has created more than 2,000 Doodles. They''ve
        become the first thing some people check in the morning, and are often the
        topic of water-cooler conversation. It''s meant to delight, inform, and surprise
        people, the company said in the job posting, which went up Monday (May 18).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe50461-41ee-4998-bd73-879e757eba77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:38:50.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:38:50.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent Doodle celebrated the birthday of the late Nellie Bly,
        a female journalist known for speaking up for minorities and women in the
        1800s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bc6224-8f15-4642-b4e8-9df1a9b7858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:38:50.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:38:50.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More and more of the Doodles are interactive. On April 14, it marked
        the 155th anniversary of the Pony Express and featured a game where you guide
        a horse to deliver pieces of mail using the directional keys on your keyboard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff9ac59-1cb6-47d8-aebc-df3248c40660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:38:50.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:38:50.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Doodler will be tasked with pitching and creating the homepage
        images. The company is looking for someone with experience in illustration,
        graphic design, character animation, motion graphics, 3D modeling, or game
        design.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16245a2-4318-4124-ba20-f6cc6c1f31ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:38:50.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:38:50.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a Doodler, you''ll have a huge platform to showcase your skills,
        sense of humor, love of historical things, and imaginative artistry, according
        to the Google job post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a88da3d-2b03-4dca-8f27-4cf3352fddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:38:50.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:38:50.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/18/technology/google-doodler-job-posting/index.html?iid=HP_LN">Google
        is looking for a new Doodler</a>."</em></p>'
