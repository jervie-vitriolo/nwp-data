      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10bb39a-23bf-468e-85cd-b8e3099ac36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:12:45.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:12:45.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNN)</strong> -- The bear is loose... on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c71df6-1a46-497f-a0bd-41dd465e14b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:12:45.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:12:45.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, it''s official. After years of signing "-BO" at the end of @BarackObama
        to signal the tweets he crafted himself from an account operated by the Organizing
        for Action staff, the President now has his very own handle @POTUS, tweeting
        for the first time:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb59048-7d6d-447c-a1df-bc31f0751ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:12:45.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:12:45.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hello, Twitter! It''s Barack. Really! Six years in, they''re finally
        giving me my own account."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Hello, Twitter! It&#39;s Barack. Really! Six years in, they&#39;re
        finally giving me my own account.</p>&mdash; President Obama (@POTUS44) <a
        href="https://twitter.com/POTUS44/status/600324682190053376?ref_src=twsrc%5Etfw">May
        18, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01d3364-24c0-4ce1-80b7-46f473b70f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:12:45.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:12:45.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa78a42-ae36-45e9-b8e3-a1c6d678f07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:12:45.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:12:45.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his banner photo, the President chose a powerful image from
        the 50th anniversary of the Selma to Montgomery marches, where he, first lady
        and Congressman John Lewis (D-Georgia) led a commemorative march, hand in
        hand, over the Selma Bridge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51dd5eb-cb04-4912-8e22-24e2900837b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:12:45.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:12:45.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per a statement from the White House, the @POTUS handle "will serve
        as a new way for President Obama to engage directly with the American people,
        with tweets coming exclusively from him."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49735e7a-55fe-48ed-99c5-745e6ced01f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:12:45.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:12:45.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally, folks on social are having a little fun with this new
        presidential social presence:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e19b4c-069c-442c-8597-d63973445dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:12:45.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:12:45.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Connecticut Sen. Chris Murphy tweeting a gif of the President
        with a selfie stick:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dddac6e-3ae1-40ed-8d89-22b25a2c3058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:12:45.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:12:45.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some asking the question on a lot of people''s minds, what happens
        to the handle when a new President takes office?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d81a828-93bb-403a-98d9-10fb16583a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:12:45.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:12:45.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a White House official, @POTUS handle will transfer
        to the next President when Obama leaves office on 2017. President Bill Clinton
        even had some fun with the news, tweeting: Welcome to @Twitter, @POTUS! One
        question: Does that username stay with the office? #askingforafriend</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Welcome to <a href="https://twitter.com/Twitter?ref_src=twsrc%5Etfw">@Twitter</a>,
        <a href="https://twitter.com/POTUS?ref_src=twsrc%5Etfw">@POTUS</a>! One question:
        Does that username stay with the office? <a href="https://twitter.com/hashtag/askingforafriend?src=hash&amp;ref_src=twsrc%5Etfw">#askingforafriend</a></p>&mdash;
        Bill Clinton (@BillClinton) <a href="https://twitter.com/BillClinton/status/600389785769881600?ref_src=twsrc%5Etfw">May
        18, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
