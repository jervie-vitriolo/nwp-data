      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:49:59.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drivers of both buses are now in the custody of the police while
        the driver of the passenger jeepney is still at large.</p>'
