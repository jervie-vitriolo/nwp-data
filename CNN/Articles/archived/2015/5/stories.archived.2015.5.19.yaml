      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the heels of President Obama''s inaugural tweet, we take a look
        at how other influential people around the world marked their entry into the
        popular social media platform.</p>'
    '18':
