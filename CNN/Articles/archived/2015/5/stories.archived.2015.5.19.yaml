  '2019-fiba-world-cup-host-to-be-named-in-june':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-19T11:36:45.412+08:00
    'imagesource': 'jcr:779b292c-b303-40ea-b22b-193b8a4f935e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f9167eb-725b-4d47-9db9-582a6bd1ca8a'
    'lead': 'After proving to the world that Gilas Pilipinas were no pushovers in
      basketball, the Philippines is hoping to win the bid in hosting the 2019 FIBA
      World Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T08:28:51.108+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T08:29:13.352+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T08:29:13.123+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines or China? 2019 FIBA World Cup host to be named in June

      '
    'updated': 2015-05-20T02:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89bce26-04bd-42dd-9e0a-1900ca7fc7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:28:51.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:29:13.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Which country will win the
        hosting bid for the 2019 FIBA World Cup: Philippines or China?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3694f5d5-915c-4ec4-84e3-b15b77d02b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:28:51.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:29:13.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a month, FIBA will determine the host for the quadrennial
        event which was last hosted by Spain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b5ee1b-ccd2-4c12-921b-e5d57c10df3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:28:51.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:29:13.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Executive Committee of basketball’s world governing body is
        set to reconvene on June 16 and 17 after narrowing the choices to two in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68401bc4-6e32-4b7e-b228-7cba50937278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:28:51.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:29:13.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/sports/2015/03/17/FIBA-Basketball-World-Cup-2019-Philippines-China.html">Read:
        FIBA narrows search for hosting of 2019 Basketball World Cup</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3827109-8830-46af-b4f2-bf98b2e2973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:28:51.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:29:13.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, the Central&nbsp; Board will hold a three-day meeting
        that will have naming the 2019 host as the main agenda. The Board is expected
        to come up with the final decision after the said meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c211b76f-db10-4dbe-812f-8dbc167d53bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:28:51.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:29:13.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking ahead to future editions of the FIBA Basketball World Cup,
        it was confirmed that the 2019 event will be played in Asia with China and
        the Philippines as the two candidates left in the race to host it," said FIBA
        in a report released on its website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17ee04f-4e17-4e1e-a96f-59357086639a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:28:51.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:29:13.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“FIBA''s Central Board will make this final decision at its meeting
        in June.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cc33e1-cb6b-46ca-b25a-0503533f8605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:28:51.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:29:13.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the country earns the right to host the tournament, the national
        team, Gilas Pilipinas, will automatically secure a slot in the 32-team basketball
        conclave.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0644f014-eddf-4a8d-9f9d-3449d23b5742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:28:51.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:29:13.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, FIBA officials inspected the five facilities: Mall of
        Asia Arena, SMART-Araneta Coliseum, Philippine Arena, and two more venues
        which are still in the blueprint stages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72906418-cf19-4b1b-b6e5-f04063ef8874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:28:51.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:29:13.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a few days in the Philippines, the evaluation team led by
        FIBA secretary general Patrick Baumann said the country has what it takes
        to host the event that will feature the best basketball teams and players
        in the world.</p>'
  'tennis-Rafael-Nadal-Roland-Garros-Paris-Jim-Courier':
    'author': 'Reuters'
    'caption': 'Rafael Nadal of Spain returns a shot during his men''s singles final
      match against Novak Djokovic of Serbia on day fifteen of the French Open at
      Roland Garros on June 8, 2014 in Paris, France. (Photo by Matthew Stockman/Getty
      Images)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-19T11:17:22.339+08:00
    'imagesource': 'jcr:b6ed0e82-f959-4e03-be28-8e2fe753640d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31d6f6d8-7b04-4289-87ce-c0104b819a7a'
    'lead': 'According to two-time winner Jim Courier, Rafael Nadal is no longer a
      favorite going into Roland Garros.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T08:31:06.706+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T08:31:06.944+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nadal no longer ''immovable'' object in Paris, says Courier

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717016a9-01bc-43f9-8f58-0fdc3789ae37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:31:06.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:31:06.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Nine-time French Open champion Rafa
        Nadal will no longer be regarded as an "immovable obstacle" at Roland Garros
        this year, according to twice former winner Jim Courier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9981d114-0bf3-48ed-81be-ef6d2d62d769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:31:06.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:31:06.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American, who ruled the claycourt grand slam in 1991 and 1992,
        has watched the Spaniard''s increasing vulnerability on the red dust with
        interest in the build-up to the year''s second grand slam which begins in
        Paris on Sunday (May 23).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b395b1a8-30b8-4bce-9553-334b2d5c7667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:31:06.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:31:06.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Courier believes the best-of-five-set format means Nadal remains
        formidable, he makes world number one Novak Djokovic favourite followed by
        Japan''s Kei Nishikori.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f5e42f-7ada-4dd1-9b79-cfa970c2c85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:31:06.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:31:06.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time in many years Nadal will not be the favorite
        going into Roland Garros," Courier, who will commentate on the tournament
        for British channel ITV, said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c1d9a9-f71f-4107-9b1c-d3f1da45c28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:31:06.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:31:06.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That role is now firmly occupied by Novak Djokovic. Nadal is less
        vulnerable in Paris, given the best of five-set format which allows him more
        time to problem solve but there are now guys in the locker room who see him
        as an opportunity rather than an immovable obstacle."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59a40e2-a8ac-4357-87a7-261376f2c440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:31:06.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:31:06.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal was beaten by Stanislas Wawrinka in the quarter-finals of
        the Rome Masters, following his defeat by Andy Murray in the Madrid Masters
        final the week before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8b6e72-8a6e-4024-9a4f-bca015547875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:31:06.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:31:06.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old Spaniard also lost to Djokovic in Monte Carlo and
        has looked nowhere near the player who has lost only one match at Roland Garros
        in 10 years of domination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2016e22-2f08-4801-b4f1-65f45ad6d854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:31:06.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:31:06.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic, beaten in last year''s final by Nadal, has been in electrifying
        form and after beating Roger Federer to win the Rome title on Sunday (Monday
        PHT) looks to have a golden opportunity to complete his career grand slam.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0787cb-388c-47e3-a233-34a720c72ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:31:06.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:31:06.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That favorites tag will bring its own pressures, though, and Nadal,
        who will be seeded outside the top four, is not the only threat to the Serb''s
        hopes of a first French Open.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b811170-4e25-431c-b270-cb41aeae781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:31:06.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:31:06.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Murray is most certainly a threat to go very deep and, if the draw
        breaks in his favour, a final is attainable," Courier said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afe60ba-b12a-47d9-98f7-82ea743b03b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:31:06.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:31:06.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you reach the final, anything goes -- especially now that
        Nadal is playing like a mortal on the clay again.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4d92c7-dc11-4b46-8480-5bc2f6a09e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:31:06.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:31:06.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kei Nishikori is my second favorite behind Djokovic and I firmly
        believe he is the second best claycourt player today.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4068688a-fcbf-4b2d-8b79-7657ade2383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:31:06.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:31:06.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, Nick Krygios has the game, aggressive energy and athletic
        ability to stir things up the way he did at Wimbledon last year and in Australia
        in January."</p>'
  'nba-lakers-jordan-clarkson-all-rookie-first-team':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Jordan Clarkson became the 11th Laker to be selected to the All-Rooke
      First Team.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-19T09:12:51.200+08:00
    'imagesource': 'jcr:d58573d9-a32b-4bfd-a77c-92d04b66a429'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13e7c2a5-46b1-4e4e-8c27-9fffeadb8360'
    'lead': 'Jordan Clarkson of the Los Angeles Lakers was selected to the NBA All-Rookie
      First team together with Andrew Wiggins, Nikola Mirotic, Nerlens Noel, and Elfrid
      Payton on Tuesday PHT (May 19).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T08:35:51.585+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T08:35:51.751+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‎Fil-Am Jordan Clarkson named to NBA All-Rookie First Team

      '
    'updated': 2015-07-24T11:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6705e0a4-6682-4bd0-b9dc-7372492416fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:35:51.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:35:51.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> —&nbsp; Los Angeles Lakers guard
        Jordan Clarkson has been named to the National Basketball Association (NBA)
        All-Rookie First Team on Tuesday PHT (May 19).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85506c6f-d67a-4238-bf44-eab38226504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:35:51.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:35:51.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson, who received 74 first-place votes and 52 second-place
        votes to place fifth overall, joined Andrew Wiggins (Minnesota Timberwolves),
        Nikola Mirotic (Chicago Bulls), Nerlens Noel (Philadelphia 76ers) and Elfrid
        Payton (Orlando Magic) on the All-Rookie first team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0583a2-5a91-4900-9f27-0138890744a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:35:51.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:35:51.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He became only the 11th Laker to be selected to the first team,
        joining Eddie Jones, Vlade Divac, Byron Scott, James Worthy, Magic Johnson,
        Norm Nixon, Brian Winters, Jim Price, Dick Garrett, and Bill Hewitt, and 1958-59
        Rookie of the Year Elgin Baylor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5267af-8131-4aa9-8b4d-bc5207e2a5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:35:51.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:35:51.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson spent most of the 2014-15 season on the bench before getting
        the opportunity to play quality minutes when the Lakers suffered injuries
        to some of the their players.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab237a73-a9c7-4d3d-b975-1a7ef17323dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:35:51.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:35:51.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 38 games as a starter, the University of Missouri product averaged
        a team-leading 15.8 points per game, on 45.8% shooting, along with 5.0 assists,
        4.2 rebounds, and 1.1 steals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd358eee-9cc8-48b7-bb78-992658832e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:35:51.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:35:51.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of his stellar play, Clarkson was named the NBA Western
        Conference Rookie of the Month in March, becoming the first ever Laker to
        be honored with the award, after averaging 15.8 points (45.2% shooting), 5.2
        assists, and 4.8 rebounds in that month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cabb0de-af1e-4367-a03f-d61ce0c3c1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:35:51.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:35:51.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one game in March, the 22-year-old joined Stephen Curry, John
        Wall, and Russell Westbrook as the only players in the NBA this season to
        record a game of at least 26 points, 11 assists, six rebounds, and three steals.
        He also set a career-high of 30 points on March 24 to become the first Laker
        rookie since Eddie Jones to score 30 points in a game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84842c0c-4835-402b-97d9-ff673f25d11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:35:51.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:35:51.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the season, Clarkson ranked second among rookies in points per
        game (11.9), third in assists per game (3.6) and free throw percentage (.829),
        fourth in field goal percentage (.448), and 13th in rebounds per game (3.2).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606992a2-069f-4ae3-9ca6-103431e8c884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:35:51.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:35:51.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was selected 46th overall in the 2014 NBA Draft by the Lakers,
        who acquired the pick from the Washington Wizards for $1.8 million.</p>'
  'CHED-allows-313-schools-to-raise-tuition-other-fees':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-19T02:03:56.509+08:00
    'imagesource': 'jcr:7fde30c4-cd7a-46af-9fe4-8c07ce59f0e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c3a75fd-d290-4c04-9379-a5a934892086'
    'lead': 'A total of 313 private higher education institutions are now allowed
      to raise both tuition and other school fees by an average 6.48% for the school
      year 2015-2015. For tuition alone, the average increase is 6.17% or P29.86 per
      unit. For other school fees, the average increase is 6.55% or P135.60. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T08:37:57.837+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T08:39:09.419+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHED allows 313 schools to raise tuition, other fees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfe48c4-275a-44c6-a007-3b56def0a717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:37:57.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:39:09.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — A total of 313 private higher
        education institutions (HEIs) are now allowed to raise both tuition and other
        school fees by an average 6.48% for the school year 2015-2015.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395fef71-72a1-405d-b49a-793150eba1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:37:57.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:39:09.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Higher Education (CHED) announced the approval
        of their applications for a hike on Monday (May 18) through a statement signed
        by CHED Chairperson Patricia Licuanan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e435fbc-920b-444b-812b-6b501103b5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:37:57.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:39:09.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,683 applied for increase in tuition or other fees,
        or both.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef20958-cf6e-4319-90f8-118f449b1834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:37:57.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:39:09.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of that number, 283, or only 16% will be allowed to increase their
        tuition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ded4027-ea23-440c-9eec-2e22c6e9008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:37:57.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:39:09.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, 212 institutions, or 12.60% of the applicants,
        will increase only their other school fees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff58e764-0f0b-4672-adc3-cfffc10bfbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:37:57.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:39:09.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For tuition alone, the average increase is 6.17% or P29.86 per unit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2a66d9-1343-4b80-b264-8bcb6ef37741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:37:57.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:39:09.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For other school fees, the average increase is 6.55% or P135.60.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ec2ebd-7320-4332-bb8d-2284ec19a612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:37:57.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:39:09.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These figures are lower compared to last year''s P35.66&nbsp; per
        unit, or 8.13% for tuition, and P141.55, or 7.97%, for other school fees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8586824-b173-4ff5-8beb-99e1d481c87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:37:57.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:39:09.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHED did not approve increases in Eastern Visayas (Region 8),
        which was severely affected by Typhoon Yolanda (internationally known as Haiyan).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769ca4b2-336e-40da-b787-81cfdb2ee923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:37:57.838+08:00
      'mgnl:createdBy': 'cnnproducer'
