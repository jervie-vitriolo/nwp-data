      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury Department data released Friday showed that China owned
        $1.261 trillion worth of U.S. government securities at the end of March, compared
        to $1.2269 trillion for Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419c8281-078c-4190-8816-e6cea05f9ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:44:19.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:44:19.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2015/05/18/gucci-sues-alibaba-for-fakes.html">Read:
        Alibaba gets sued by Gucci for fakes...again</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dc6b67-154b-41ab-9dbe-fc24fe0637cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:44:19.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:44:19.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the first time China has upped its Treasuries since last
        August — for months, China had been selling U.S. debt. Japan, on the other
        hand, has mostly increased its holdings in that time, which is why the country
        became the top U.S. creditor last month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa7a507-d2a2-42e1-88c6-f9e7f57979e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:44:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:44:19.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But take it with a grain of salt: Treasury''s monthly report is
        based on estimates compiled by the U.S. government, and generally doesn''t
        include what institutions may be purchasing on behalf of the Chinese government.
        China doesn''t publicly report its U.S. holdings, so it''s nearly impossible
        to know exactly how much U.S. debt China holds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75627118-8cb7-4971-b8e7-e17d49ceab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:44:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:44:19.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2015/05/15/el-nino-weather-economy-storm.html">Read:
        Economic storm ahead? El Niño is back</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07d5020-eaf4-4c70-9257-cb9c52bdd31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:44:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:44:19.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has in the past bought Treasuries as a way to keep its currency,
        the yuan, pegged to the U.S. dollar. That helped lower the value of the yuan
        and made China''s exports more competitive in foreign markets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a784fc-62a1-4c45-8604-7b383f4ad700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:44:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:44:19.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, partly due to U.S. pressure and partly as an effort
        to curb its own inflation, China has allowed the yuan to rise in value.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc488f4-4eb4-43bb-b240-ad3f825ccfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:44:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:44:19.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/18/news/economy/china-us-debt/index.html?iid=HP_LN">China
        retakes spot as biggest holder of U.S. debt</a>"</em></p>'
  'isis-ramadi':
    'author': 'Jethro Mullen and Yousuf Basil, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-19T07:22:44.992+08:00
    'imagesource': 'jcr:f4d44ae6-aec4-4239-862d-570efaa5702a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dedf0a05-b4e6-43aa-8eed-14821f10cfe3'
    'lead': 'ISIS fighters push on towards Baghdad — just 110km away — after seizing
      control of Ramadi, with tribal forces and police fighting to stop the advance
      and U.S. planes flying overhead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T08:48:13.343+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T08:48:13.696+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS seizes key Iraqi city of Ramadi: What happens next?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f07641-2803-46d8-afe4-895b7e5ce6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — ISIS forces pushed east Monday from their
        fresh victory in Ramadi as the Iraqi government rushed reinforcements to shore
        up defensive lines meant to stop the terror group''s advance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d6824b-2a03-4613-b2df-ca325c329efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi and U.S. officials promised eventual defeat for the self-proclaimed
        Islamic State, but the loss of the strategically and symbolically important
        city of Ramadi — just 110 kilometers (70 miles) west of Iraq''s heavily fortified
        capital of Baghdad — had taken its toll.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f701c6-7493-4444-9776-f92db1f2574c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a huge setback to Iraqi forces and to the U.S. strategy
        to degrade and ultimately defeat ISIS," said retired U.S. Army Col. Peter
        Mansoor, a CNN military analyst.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bec5dc-134e-4d2a-a0a4-35c316362b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That effort Monday was focused east of the city, where tribal and
        local forces had set up defensive lines west of the cities of Khalidiya and
        Husaybah, said Ibrahim Hassan Khalaf al-Fahdawi, head of the Security Council
        in Khalidiya, and Mahmaoud al-Fahdawi, a leader in the Albu Fahad Sunni tribe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8707158b-8bad-480c-b4cb-b3d1366cd836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were joined by a brigade from the Iraqi Federal Police and
        another from the government''s quick reaction forces, the officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2de3a2f-1a3b-4f33-86eb-44c0f3887246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS forces were shelling and attacking the defenders, but suffering
        "big losses" in doing so, the officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11759bde-251f-405c-9dbe-2d00f27e56ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Iraqi and U.S.-led coalition aircraft continued to strike
        targets inside Ramadi, they said. Fighters could hear explosions and see smoke
        rising from the city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62406b7c-bdc0-496b-bcd1-2ab16848e13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, a predominantly Shiite militia dispatched by Iraq''s Prime
        Minister is expected to join the fight, further swelling the ranks of anti-ISIS
        ground forces but also threatening to inflame sectarian tensions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9368bf9a-153e-4020-94bf-b63c1dd2e182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to mobilize the Hashd Al-Shaabi paramilitary force
        -- also known as the Popular Mobilization Units -- follows a request for help
        from Anbar provincial officials, tribal leaders and religious clerics. The
        Shiite forces helped the Iraqi army retake the city of Tikrit from ISIS in
        March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e65a8f-d302-4134-819e-7369eaa7fa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Haider al-Abadi met Monday with the group''s leadership
        to discuss plans to retake Ramadi, state-run Iraqiya TV reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9af881-c83f-423b-bf51-4696510d163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their involvement prompted fears that it could inflame sectarian
        tensions, and their ties to Iran complicated the use of airstrikes by the
        U.S. coalition. The militia is backed by Iran.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4740254-3891-42f3-be6b-a8fb8719a116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Concerns about role of Shiite forces</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f9ffae-4b59-4b71-9b11-0274baaecba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhannad Haimour, a spokesman for the governor of Anbar, said the
        Popular Mobilization Units were no longer Shiite militias but an official
        body governed by law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bf72be-8c46-4fab-8b3d-b30b6ed16b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The governor made the position very clear that any Iraqi who wishes
        to defend Iraq is welcome to do so, provided that they are fighting under
        the Iraqi banner and under the command and control of the Iraqi official security
        forces," he told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cc30e5-8bff-4e15-bc23-a75ec3ec23bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robert Baer, a CNN intelligence and security analyst, said involving
        the Popular Mobilization Units could create "a different bloodbath on its
        own</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116f6089-46e1-45ac-97db-666678abe6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be Sunni against Shia," he said. "Who knows what that
        would provoke?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e60bd71-8fec-4a14-8b2f-7017d8b4bd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Hugely symbolic'' city</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c2b339-e260-436a-ad50-0fb15d85bafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the very least, the arrival of predominantly Shiite forces is
        likely to do little to soothe the grievances of the beleaguered Sunni tribes
        that have been fighting ISIS for control of Ramadi since the first half of
        last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c22b75-1c98-4e54-b781-30eb52bd631e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in the city have repeatedly called for more support and
        weapons from the Shiite-dominated government in Baghdad and for more airstrikes
        by the U.S.-led coalition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2911cb89-7898-462b-b459-d50ce1b4a875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite their warnings, one of the cities for which U.S. forces
        fought bitterly in 2005 and 2006 eventually fell to ISIS.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df6ba75-124a-4a31-be36-58999755b371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ramadi is hugely symbolic," said Mansoor, a former aide to Gen.
        David Petraeus, who led U.S. forces in Iraq. "It''s the birthplace of the
        Awakening, the tribal rebellion against al Qaeda in Iraq, the forerunner to
        ISIS — a tribal rebellion that did so much to defeat that group back during
        the surge of 2007 and 2008."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1723a4b9-789a-43bf-b6db-901378abbaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the United States announced that it was "expediting"
        weapon shipments to Iraq because of the fighting in Ramadi.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a6fe7a-a8f9-4aac-a4cf-08dd42e02390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from Seoul, South Korea, on Monday, U.S. Secretary of State
        John Kerry said that "large numbers" of ISIS fighters had been killed in the
        past few days, and that more would be killed in the coming days "because that
        seems to be the only thing they understand."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f1ced4-ca5d-49e8-92c6-1d66a31ed6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possible to see the kind of attack we have in Ramadi, but
        I am absolutely confident in the days ahead that will be reversed," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858597cd-8dbe-448b-9507-619ae788d71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fears of ''bloodbath'' under ISIS</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd20d957-a41d-4cab-950d-8438595684c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the city is back in the hands of terrorists, officials
        are "extremely concerned about massacres that we think will be committed by
        ISIS," said Haimour, the Anbar governor''s spokesman.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e023e42c-6e92-48a6-9205-a2970d11ad8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the first day that ISIS took over the city, they executed a
        3-year-old girl whose father was fighting against ISIS. And he later died
        in battle," he told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bab4fb-cd3d-460f-8d6b-5f0bed036d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has a grim track record of ruthlessly slaughtering opponents
        it captures.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50568308-cfcf-4482-92f5-f3b456268234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody who supported the government will probably be executed
        within the next 24 hours," said Baer. "Their families will be driven out.
        It will be a bloodbath over the next couple of days. All the soldiers who
        were captured will be executed."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efc6950-f8ea-46de-a16e-87eefa5e4375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flood of residents has been pouring out of Ramadi toward safer
        parts of Anbar and Baghdad in recent days.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae15e6b-1b73-4d54-ad3a-5b6240333023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are witnessing a humanitarian crisis," said Haimour, estimating
        that as many as 8,000 people had left the city Sunday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca2be64-cd30-42e9-8fca-b5f6fb2f6045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As civilians fled, the heavy fighting continued.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ee4e47-f662-4081-aad5-8ac4b28bbf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials estimate that more than 500 people have been killed in
        the most recent clashes in Ramadi, he said, noting that some pockets of resistance
        against ISIS remained inside the city.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc59b430-cbd3-4b35-92b3-688baeeed425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, ISIS released photographs showing the release of inmates
        from a Ramadi prison. The group didn''t say how many had been freed, but two
        Iraqi security sources told CNN that all high-value prisoners had been moved
        to other detention facilities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0e5540-2c36-450d-aeb4-ad8f2e97aa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ISIS resilience, Iraqi difficulties</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b75591d-90e1-406f-a225-b85432130e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts said ISIS'' advances in Ramadi showed the extremist
        group''s tenacity.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a16c4aa-cfd1-4c22-a7e6-fd176b3cd327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s clear to me is ISIS is enduring and will continue to endure,"
        said Baer.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d06215-dcf1-4cd0-a806-dfefeb67fe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others said the situation reflected longstanding issues with Iraqi
        security forces and Western efforts to strengthen them.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7133f6-829a-449f-9426-13f413c7e0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not about ISIS. This is about whether the Iraqi military
        has the capability and, more importantly, the will to face up with ISIS,"
        he said. "They''ve had some successes, the military has. This is a setback.
        It''s going to take years to figure out who will prevail."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6b3ce7-56cc-4911-806e-748c100527a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baer said he thinks the fall of Ramadi rules out the likelihood
        of an Iraqi offensive this summer to kick ISIS out of Mosul, the northern
        city where government security forces fled from the militants last year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9f3a1f-7372-46f1-bda3-d891e3dfef91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Ramadi''s probably lost for a long time, and other parts
        of Al-Anbar province, as well," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e35c13-5cc5-459f-a11f-3f2429387030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haimour said it''s unfair to portray Iraqi forces as unwilling to
        battle ISIS. Iraqi forces fought hard in Ramadi, he said, but faced well-trained
        ISIS fighters with heavy weaponry who were on a suicide mission.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247ccc9a-0e73-460d-af9d-75f8207dd9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They come to Anbar and Iraq to die. It''s very difficult to stop
        a bulldozer that''s been armored, driven by a suicide bomber, with tons of
        explosives," he said. "And dealing with these fighters has been extremely
        difficult. It''s not a conventional war by any stretch of the imagination."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed998e4-4304-44ec-9b72-ed87a2dd0c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Hamdi Alkhshali, Catherine Shoichet, Jomana Karadsheh and
        Tim Lister contributed to this report.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c96442-64b5-4dbc-b0ad-1af7548d630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:48:13.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:48:13.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
