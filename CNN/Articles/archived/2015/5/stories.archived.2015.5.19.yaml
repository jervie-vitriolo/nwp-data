      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The areas with the most number of higher education institutions
        are the National Capital Region, Southern Tagalog (Region 4-A), and Central
        Luzon (Region 3).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
