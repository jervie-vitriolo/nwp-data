  'congress-arroyo-house-arrest-up-to-sandiganbayan':
    'author': 'CNN Philippines Staff'
    'caption': 'Pampanga Rep. Gloria Macapagal Arroyo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-19T19:31:31.601+08:00
    'imagesource': 'jcr:02405ed2-9301-4930-96a6-bc4831be112c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cca1c9cd-9c19-4eff-9671-ab841ec38282'
    'lead': 'Pampanga Rep. Gloria Macapagal-Arroyo is reportedly not responding to
      medication, prompting her colleagues at the House of Representatives to adopt
      a resolution urging the Sandiganbayan to allow the detained former president
      to be placed under house arrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T15:21:34.871+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T15:21:35.123+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers seek house arrest for ailing Arroyo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dc58b5-e35e-46f2-b2ff-f910358a30bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:21:34.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:21:35.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The House of Representatives
        has adopted a resolution that urges the Sandiganbayan to allow Pampanga Rep.
        Gloria Macapagal-Arroyo to be placed under house arrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447aac85-cbdb-4a8f-b0e7-bbbee6d93cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:21:34.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:21:35.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rep. Niel Tupas Jr., chairman of the House Committee
        on Justice, Arroyo''s doctors have said that she had not been responding to
        medication. He added her colleagues should show their support.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b139701c-4765-42a9-936e-56ca98831d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:21:34.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:21:35.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tupas, however, said that it would still be up to the Sandiganbayan
        to accept or reject the proposal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a177297-bec1-4e78-9b34-acf6c77e8aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:21:34.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:21:35.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañan has also left it to the Sandiganbayan to decide on the
        proposal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cb01f1-09dc-4cbb-9732-0c170ac50fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:21:34.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:21:35.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Herminio Coloma Jr. of the Presidential Communications
        Operations Office&nbsp; said that the issue of Arroyo''s house arrest falls
        under the jurisdiction of the anti-graft court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e70de7-9b50-4642-bc22-90c7b8d8cc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:21:34.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:21:35.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma added any resolution from the committee would have to be
        presented to the House plenary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714ae589-e8ee-4172-b72d-65ff806fad7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:21:34.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:21:35.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president has been detained at the Veterans Memorial
        Medical Center in Quezon City since 2012 after being diagnosed with cervical
        spondylosis, a spine disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae2c7f8-eb3e-4ebb-bb50-0752b75b6f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:21:34.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:21:35.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is alleged to have diverted funds from the Philippine Charity
        Sweepstakes Office from 2008 to 2010.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ce2976-39b0-4950-807b-f5e71a78caae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:21:34.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:21:35.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
