      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne Lorraine Buencamino-Tiu</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bb690e-5c7c-4f36-a195-dfb790606a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:34:36.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:34:37.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14 are presently being linked to VP Binay, who along with son
        Makati Mayor Jejomar Erwin Binay Jr. and several others, have been accused
        of corruption in connection with the alleged overpriced Makati building, among
        other issues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a3e817-d76a-4923-9a8a-f93d9a962396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:34:36.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:34:37.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have signed today the order of arrest and detention against 14
        individuals for their repeated refusal to appear before the committee investigating
        the questionable transactions involving the construction of various government
        projects, which allegedly involved Vice President Jejomar Binay and Makati
        City Mayor Junjun Binay,” said Drilon in a statement posted in the Senate''s
        official social media accounts on Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184cd3a2-86f6-4f37-b131-f25615b4eb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:34:36.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:34:37.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest order came a day after the Senate Blue Ribbon Committee
        upheld its recommendation to cite the 14 resource persons in contempt.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9502166d-e121-4e6f-8a4b-e930db85605d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:34:36.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:34:37.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Teofisto Guingona and Antonio Trillanes IV made the announcement
        on Monday (May 18). Guingona is chairman of the Blue Ribbon Committee and
        Trillanes is the chairman of the subcommittee conducting the hearing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a052072-b973-44ce-8a99-d2f37e5f2147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:34:36.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:34:37.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Kiko Pimentel, chairman of the Senate Blue Ribbon Subcommittee,
        on the other hand, explained that once arrested, the cited individuals would
        be detained for more than a week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7389ecbd-38be-4c8f-9bb5-1ce732985caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:34:36.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:34:37.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should have acted before the issuance of the orders of arrest.
        But we''ll see what we can do because we are reasonable people," Pimentel
        said. "We understand the next hearing is on May 28."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb001d1c-7146-49ba-b8df-6490693c8b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:34:36.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:34:37.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel also added that the Senate''s detention center will be
        open to the 14, but once full, officials will have to look for an alternative
        venue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f130a464-62d7-4778-a3f0-cdd2ad54e0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:34:36.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:34:37.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, three of the 14 have already sent letters for reconsideration
        to the Senate Blue Ribbon Committee.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89c83b0-57f6-4731-a809-40358c62d6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:34:36.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:34:37.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their written appeals, Makati City personnel officer Vissia Aldon,
        Engineer Line Dela Peña, and Danilo Villas, Head of the Department of Environmental
        Services of the City Government of Makati, assured the Senate that they will
        be present in the next hearing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b92c03-770a-4400-8582-68d41d01ccb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:34:36.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:34:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Peña is one of three individuals who have been cited in contempt
        for the same reason since January.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a7a3b1-a8f5-4d43-8c0f-4d894fd094f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:34:36.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:34:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/metro/2015/05/18/14-cited-in-contempt-for-skipping-Makati-building-hearings.html">Related:
        14 cited in contempt for skipping Makati building hearings</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097f3b0b-7d71-4888-8a19-fef99ea969fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:34:36.967+08:00
