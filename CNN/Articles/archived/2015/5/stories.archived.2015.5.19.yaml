  'Steve-Jobs-movie-Michael-Fassbender':
    'author': 'David Goldman, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-05-19T02:11:51.705+08:00
    'embedimage': 'jcr:3de2e957-795c-4969-8eae-a44306975ac7'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/IeOxo7o9T8Q"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82062134-130e-4fa4-87f6-2c8d7795044f'
    'lead': 'The eagerly awaited first glimpse at the new "Steve Jobs" movie aired
      Sunday night (May 17) and it didn''t disappoint.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T08:15:57.758+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T08:16:00.364+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The ''Steve Jobs'' trailer hints at movie worth the wait

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9a03af-a72f-425c-88a4-4949b13b4d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:15:57.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:16:00.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — The eagerly awaited first
        glimpse at the new Steve Jobs movie aired Sunday night (May 17) during the
        <a href="https://cnnphilippines.com/entertainment/2015/05/18/Mad-Men-finale.html">Mad
        Men finale</a> — and it didn''t disappoint.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd1f1d1-e6e2-4027-8203-47d6dc0c29f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:15:57.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:16:00.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie trailer has been a long time coming. The film, written
        by Aaron Sorkin and based on Walter Isaacson''s biography, has been troubled
        from the start. It changed studios, directors and even actors playing Jobs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9a11a7-3af0-4e88-abbb-2e17bd6ea571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:15:57.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:16:00.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the one-minute trailer, the movie appears like it will
        be worth the wait.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d45f71-a1d3-40b4-9ef4-7ec6265b4607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:15:57.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:16:00.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the trailer begins, we see the back of Michael Fassbender playing
        Jobs. He''s standing on stage and looking at an empty theater, presumably
        the Flint Center in Cupertino, California. In 1984, that''s where Jobs introduced
        the Macintosh to the world for the first time at Apple''s annual shareholders
        meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a204e5d-5f27-41cd-b8e1-59f9d819c88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:15:57.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:16:00.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, we hear a voice over of Fassbender as Jobs talking about
        the Mac. "At 9:41, planet''s gonna shift on its axis line forever. Two most
        significant events in the twentieth century: Allies win the war and this."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f7a01d-26e4-4af5-b757-c3719de899d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:15:57.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:16:00.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, as the screen narrows on Jobs, we hear the voice of Seth Rogen
        playing Steve Wozniak, Apple''s other co-founder.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebb0355-1046-463e-95dc-2d31ccdd4384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:15:57.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:16:00.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t write code, you are not an engineer," he says to Jobs.
        "What do you do?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3f2c54-c662-4b6a-89c4-a1bc7bb426d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:15:57.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:16:00.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jobs'' answer: "The musicians play the instruments; I play the orchestra."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96315f25-3cae-4da5-ba09-955d49456044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:15:57.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:16:00.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We then get more from Jobs, showing his belief that he knows what
        the customer wants better than consumers know for themselves.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5dcccd-d131-4724-84c4-b8a90575fe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:15:57.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:16:00.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sat in a garage and invented the future, because artists lead,
        and hacks ask for a show of hands," he says in voice over.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1f60d4-f2d7-4893-8ab9-4266c4261941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:15:57.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:16:00.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate Winslet as Apple engineer and Jobs confidant Joanna Hoffman
        chimes in next. "I love that you don''t care how much money a person makes,"
        she says. "You care what they make, but what you make isn''t supposed to be
        the best part of you."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d93735-2147-47d5-a23a-facc6239b7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:15:57.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:16:00.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The screen narrows to a cursor-sized rectangle, as the scene shifts
        from an empty theater to a roaring crowd. Jobs takes the stage, as we hear
        him say to Apple CEO John Sculley, "You''re the only one who sees the world
        same way I do."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000b029b-8077-4deb-912e-e905688f9702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:15:57.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:16:00.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sculley, played by Jeff Daniels, responds: "No one sees the world
        the same way you do."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39021d14-c896-4526-b3c8-cb294d8e110c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:15:57.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:16:00.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image becomes completely white and starts blinking like a cursor,
        alluding to Apple I PC built by Wozniak and Jobs — the first machine that
        allowed people to type on a keyboard and see the results immediately on a
        monitor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a4fb4a-b976-4e1b-89dc-b22f60332776'
      'mgnl:activationStatus': true
