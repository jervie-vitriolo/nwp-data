      'text': '<p>CNN Philippines'' Anjo Alimario contributed to this report.</p>'
  'linkin-park-venture-capitalists':
    'author': 'Matt Egan, CNN Money'
    'caption': 'Linkin Park is out to make a name for themselves, this time in business.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-19T16:46:46.021+08:00
    'imagesource': 'jcr:5e89c93a-596e-4c14-8eb2-60d78723ddeb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dca68bb-ff21-463a-a5fa-336c9939cb5a'
    'lead': 'Linkin Park disrupted the music industry and emerged as one of the most
      popular rock bands on the planet. Now it''s plotting to rock the tech world
      — as venture capitalists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T15:25:51.757+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T15:25:52.062+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Linkin Park: Rockers by night, venture capitalists by day

      '
    'updated': 2015-05-21T21:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd850e92b-8d8c-4818-a33c-4521284fa48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:25:51.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:25:52.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Linkin Park disrupted the
        music industry and emerged as one of the most popular rock bands on the planet.
        Now it''s plotting to rock the tech world — as venture capitalists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6161b60-538d-4978-a6df-2f0493dd60ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:25:51.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:25:52.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linkin Park recently launched Machine Shop Ventures, a VC firm that''s
        searching for startups that can shake up consumer-facing industries. Machine
        Shop Ventures told CNNMoney it''s already made three investments: ride-sharing
        platform Lyft, free-trading app Robinhood, and Shyp, a shipping app founded
        by Kevin Gibbon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c86c9e-146b-4331-8259-42f20a1c2731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:25:51.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:25:52.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marks a dramatic shift for a band that was formed in 1996 — back
        when music was still distributed via cassette and before Google was even born.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51876222-bcff-4599-933a-63f70cf88d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:25:51.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:25:52.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole rock-band-by-night, venture-capitalist-firm-by-day thing
        may sound like an awkward transition, but Linkin Park doesn''t see it that
        way. In fact, the band sounds captivated by the vibe of Silicon Valley.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7279c88-0c2a-4abf-bbf8-431fe0219714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:25:51.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:25:52.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be around that kind of culture with people who are super cutting-edge
        thinkers who are so smart, that''s inspiring to me. I feel like we''re more
        at home there," lead singer Mike Shinoda told CNNMoney''s Cristina Alesci
        at the Milken Global Conference in Los Angeles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82f7361-6e5f-4417-84a2-71c7b33b2050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:25:51.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:25:52.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music industry can be "mean" and "a little rough," especially
        on people just entering the business, Shinoda said. He pointed to how newbies
        to the music industry are expected to work 80 hours a week with few breaks
        and little money.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c54ea8c-a4b4-43ce-bedd-0fb304eabb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:25:51.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:25:52.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes in the music industry you can find a sense of entitlement,"
        Shinoda said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24c2a91-9457-4e34-85f1-4dc7b4aefe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:25:51.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:25:52.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, tech companies like Google and Facebook are known for
        rewarding their talent, incentivizing them by providing equity and perks like
        pinball machines and extra vacation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789505f7-cedf-4af2-b1f1-c30d41eb0c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:25:51.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:25:52.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do find more kinship to a degree in these situations where we''re
        working with people who want to change the world. It''s like your aspirations
        are greater than just selling a record," Shinoda said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484151e0-6961-43fb-8fe7-c1f486125cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:25:51.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:25:52.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech investors: Investing in tech companies is nothing new for Linkin
        Park, which sees itself as a potential "multiplier."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efc9b48-43ea-4c05-bd54-15516150fcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:25:51.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:25:52.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band has previously invested in a number of startups, including
        Open Labs, which makes software and hardware for musicians.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e881f8-374a-4732-be4a-44f0e158ac68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:25:51.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:25:52.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shinoda has personally invested in Spotify, the streaming music
        service and Pandora rival where he serves as an adviser. He also has invested
        in consumer electronics company Sonos and North Technologies, a startup created
        by Digg founder Kevin Rose.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c0cbd6-c217-47ea-99a2-4a47532351fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:25:51.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:25:52.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been involved in tech for so many years. We want to put
        skin in the game and sit on the same side as the founders," Shinoda said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f56cfc-b7d0-43ad-8df5-a5d50b715613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:25:51.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:25:52.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyft, Robinhood Shyp investments: Linkin Park officially launched
        Machine Shop Ventures about two months ago. The VC firm declined to say how
        much money has been raised by the first fund, which is all "internal money."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab495bc-7b87-4529-a68d-f2a592ca354f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:25:51.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:25:52.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Kiel Berry, executive vice president for Machine Shop Ventures,
        said the firm plans to make 15 to 20 investments over the next two years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca01bc8e-0c48-4617-818f-f2e28c74aee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:25:51.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:25:52.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re focused on finding early-to-growth stage companies on a
        global basis that align with the Linkin Park brand of connecting fans and
        innovation through tech/design," Berry wrote in an email.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49b760b-faab-4b4f-abbf-9a86e3a74005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:25:51.758+08:00
      'mgnl:createdBy': 'cnnproducer'
