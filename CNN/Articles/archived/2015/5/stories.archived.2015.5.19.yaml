      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so I''m advocating a set of rules, which Congress in its downtime
        can approve into law. They can''t pass the FOI anyway so this will be a good
        replacement to shore up the institution''s image, or what''s left of it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a167cf51-4e90-4931-889e-a067a59796c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:57:31.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:57:31.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rule 1:</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299de65a-839b-4bec-be76-512fe987832f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:57:31.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:57:31.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sing appropriate songs. Do not sing "Separate Lives" during wedding
        or anniversary videokes. Please don''t allow kids to sing any Aegis Song.
        Or Miley Cyrus'' "Wrecking Ball."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d072bc-1fa3-4935-b294-0a77fa00125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:57:31.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:57:31.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rule 2:</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950e4cf0-9827-4eed-83c9-51dbf70b1962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:57:31.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:57:31.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sing in your pitch. Do not sing "Total Eclipse of the Heart" if
        you really can''t. Seek the advice of someone who loves you dearly before
        singing something like this.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c451fea2-1e23-4888-b56c-18c403fce8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:57:31.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:57:31.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rule 3:</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed5ab11-1846-42ac-bef1-466ea5a7ff3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:57:31.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:57:31.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refrain from singing the second voice while singing the melody.
        It''s confusing and it will look like a scene from The Exorcist.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8327c03-ebaf-43ce-85a2-d3473e1fe3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:57:31.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:57:31.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rule 4:</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d313e4-a7f1-43d1-8ea7-781c0a156b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:57:31.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:57:31.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t be competitive. Videoke/karaoke competitions have been linked
        to "My Way" deaths.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4d2a91-7144-4335-a442-859393992da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:57:31.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:57:31.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rule 5:</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040e796f-0870-4e69-b4f0-d4fd628b24a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:57:31.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:57:31.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s okay to be creative, but don''t mangle the lyrics too much.
        Singing "stinking out loud" to Ed Sheeran''s "Thinking Out Loud" does not
        produce a pleasant image. And so is: "Take me into your eleven arms…"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e11404-a8b6-4e55-a458-f1768bb73059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:57:31.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:57:31.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rule 6:</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75a1db8-2cfa-4f4d-a300-64cab6ae8caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:57:31.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:57:31.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choose songs with audio-video lock, meaning the video should TOTALLY
        be related to the lyrics or the song''s narrative. Footage of gyrating women
        in bikinis do not help the story-telling of the all-time favorite "Baa Baa
        Black Sheep."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b704ecef-b4f6-4322-843c-dc88ab188ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:57:31.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:57:31.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rule 7:</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d9d1f9-8ce9-417b-8a19-59e0b8e7f11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:57:31.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:57:31.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look at the clock. Unless you''re singing the Pabasa, you should
        stop at midnight. Don''t contribute to next day''s road rage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8793e3e5-d8d9-4b54-a9a2-eb3b556a022e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:57:31.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:57:31.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Vickers in Passing Through Paradise said "Karaoke divides
        humanity into two groups: "Those who don''t like to sing and shouldn''t be
        compelled; and those who do but shouldn''t be allowed."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1c79f3-1683-4b1e-b925-4b49b2de6ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:57:31.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T14:57:31.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One more thing: Don''t hold on to the song list for too long.&nbsp;
        You will not be inspired by staring at the list. Come prepared and have fun!</p>'
  'President-Benigno-Aquino-III-SALN-2010-2014':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-19T20:30:35.738+08:00
    'imagesource': 'jcr:d5418628-dfc2-4ce7-b621-64b43f2c211e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d2dd0f2-2b9c-4ee7-be7e-5986b81265ee'
    'lead': 'Since assuming his post in 2010, President Benigno Aquino III''s net
      worth rose by more than 13 million pesos — according to his Statements of Assets,
      Liabilities and Net Worth (SALN). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T15:01:01.677+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T16:33:41.431+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T16:33:41.160+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A look at Aquino''s SALN shows more ups than downs

      '
    'updated': 2015-05-20T23:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e0e436-6a78-438b-911b-6b100942b0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:01:01.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:33:41.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> In a span of five years, President
        Benigno Aquino III''s net worth rose by more than 13 million pesos — according
        to his Statements of Assets, Liabilities and Net Worth (SALN).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0546665-dc92-4790-b725-af97c4920258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:01:01.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:33:41.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since assuming his post in 2010, Aquino''s wealth grew steadily
        from a net worth of about P55 million to a net worth of P68.3 million in 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b0f96b-66d4-43b6-ba20-eeb02ffd43f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:01:01.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:33:41.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only time he met a slight decrease was in 2012, when his net
        worth went from P65,130,264 to P65,128,604. Aquino recovered the loss a year
        later by raking in P66.5 million in 2013.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e320e2-d549-443c-aba1-0979f50b7d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:01:01.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:33:41.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash that Pres. Aquino had on hand or in banks also leapt from
        six million in 2010 to 30 million in 2014. The highest jump happened in 2011,
        with an almost 20 million-peso increase.</p>'
    '7':
      'image': 'jcr:42860169-9abf-4bdf-8dc9-e71531948874'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de402dbb-f6ca-4402-8aba-ab31bb56402d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:01:01.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:33:41.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf0d744-4b7e-4336-b3d4-84daaf87175e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:01:01.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:33:41.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Malacañan, Aquino''s overall increase in net worth
        in 2014 was "attributable to his salary, interest income, and a one-fifth
        share from property inherited from the Sumulong side of his family."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ab85a6-9bf4-4184-9832-d6396b79860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:01:01.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:33:41.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under real properties, Aquino listed down five items from 2010 to
        2013: Three in Tarlac (his home province), one in San Juan City, and one in
        Quezon City (his house at Times Street).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d784f3-f967-4a73-adc4-5f8d0ff3bad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:01:01.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:33:41.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from his Times home, Aquino inherited a commercial lot in
        San Juan and an agricultural lot in Capas, Tarlac. He also bought residential
        and agricultural lots in Tarlac City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769af868-42be-4748-8f67-c880c8dfab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:01:01.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:33:41.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last year, Aquino again inherited property — a residential
        lot in Antipolo City worth half a million pesos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bab157-412c-40d3-800f-2980a8207371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:01:01.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:33:41.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2010 to 2011, the value of the motor vehicles that Aquino owned
        decreased from P8.7 million to P4.2 million, but the said vehicles were not
        itemized. From 2012 to 2014, the value remained at P3 million.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca909a75-1060-4ee8-a1e9-b1ae3a9007c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:01:01.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:33:41.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino''s ''receivables,'' on the other hand, significantly went
        down from 2010''s P17 million to just half a million pesos in the next four
        years. The value listed under "other assets" also grew by P800,000 in 2011,
        but stayed the same until 2014.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eff837-ea63-46e7-a032-492613d50fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:01:01.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:33:41.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under liabilities, Aquino listed tax payables amounting to more
        than P200,000 to the Bureau of Internal Revenue. In the succeeding four years,
        he posted zero liability.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fca606-6e94-4ae7-add9-d4baaa016224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:01:01.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:33:41.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Aquino, meanwhile, didn''t identify any business interest
        and financial connections from 2010 to 2014.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19f0d6e-8358-4d78-a1cf-bf49f6e6cc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:01:01.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T16:33:41.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under relatives in government, he included his aunt-in-law Margarita
        Cojuangco as Philippine Public Safety College president in 2010. In the next
        two years, on the other hand, his list was bare. And in 2013 to 2014, he cited
        his cousin, Sen. Bam Aquino.</p>'
  'how-isis-recruiters-win-in-the-west':
    'author': 'Chloe Combi, CNN'
    'caption': 'Chloe Combi says, "Disenfranchisement, loneliness, alienation, rebellion,
      peer pressure, and identity crisis — these are things all young people feel,
      and lie at the heart of many of their choices irrespective of faith."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-19T19:32:08.380+08:00
    'imagesource': 'jcr:94c75975-8317-41a6-8582-f0db5161ad46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf0b3ba2-c3c3-4797-8a24-58c7052571c8'
    'lead': 'There is no doubt that Islam is a deep, complex faith that holds influence
      over kids that want to go and fight in its name. But many other factors are
      pushing young Muslims into such drastic action.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T15:04:30.869+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T15:04:31.268+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Money, guns, girls'': How ISIS recruiters win in the West

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd001be4-ecb6-4cca-9aa1-b65a0dfbcebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor''s note: Chloe Combi is a former teacher who is now a columnist
        and consultant on youth issues for the Mayor of London. For her book&nbsp;
        Generation Z: Their voices, Their Lives she interviewed hundreds of teenagers
        and children born between 1994 and 2005. The names of those quoted in this
        article have been changed. The views expressed in this commentary are entirely
        those of the author.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84b535a-ff19-413f-992c-6d959a984d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The "Harry Potter" series is one of the
        most popular books of the last decade. At its heart lies a duel between good
        and evil. A duel between light and dark ... young and old ... reason and madness
        ... authority and rebellion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beca6bf8-764b-4929-a808-b779142eccf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young people are binary creatures — things are always this or that,
        and never in the middle — which is one reason they all relate to the bespectacled
        apprentice wizard.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1a270d-22ff-45ec-829b-13ccf8000e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly the young are passionate creatures, believing in things
        with ardor and conviction — which is why in literature they are sent at personal
        risk to fight Voldemort. And why in real life they are sent to fight, say,
        communism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18edbe87-5979-42bb-b14e-eaf246799b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central also to "Harry Potter" — and strangely war too — is friendship.
        Both are about going off with your buddies and peers and hopefully all making
        it back together.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046c9aab-c164-4101-b840-07d10ec34206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it surprises me the amount of head scratching that goes on when
        the media/politicians/people in general discuss the issue of young Muslims
        flying off to be more ardent Muslims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595df5df-3211-4015-9c94-926038ab4f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the West!" they cry — the bad West is smothering this fragile
        religion — which behaves anything like a butterfly likely to be broken on
        a wheel of McDonald''s, porn and Apple.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e60943-348c-4ff0-a99e-c3ebca2a4ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s social media!" they cry. Adults seem to think kids berate
        Zayn Malik on Twitter for leaving One Direction one day, and the next, they
        are at Heathrow, bound for Syria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e30b3e1-65fb-4ee7-b2a6-711e65586235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s Islam!" they cry, discounting the million or so young Muslims
        who stay firmly put in the UK.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d844259-96bf-4900-87c4-347d219e27d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Young people problem''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ab64e9-5f6b-45b3-90de-80cacf840e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m not saying these things don''t figure at all in young people''s
        minds, but if we want to understand this problem, we should treat it less
        as a "young Muslim" problem and more as a "young people" problem.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cbdb68-f944-4e9f-92df-cbbbb0a2af86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young Muslims are going to far away countries in the name of their
        faith for the same reasons Harry goes to fight Voldemort or the 18-year-old
        American went to Vietnam — despite the possibility of dying for this "honor."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec49a1f-c350-494c-8423-a5c7392c8091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because they believe it''s the right thing to do.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fe2e90-907f-4fa5-ab02-e3e57fdac2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because it''s daring.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd014284-a0f7-4614-8b61-93fe37ac6164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because it''s what all their pals are doing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c668a775-7565-4c40-a218-8e2e93e6689d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because it''s romantic and will make them sexier to the opposite
        sex.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e31af26-65a8-43cf-aeea-af29639b75a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because it sounds like a laugh — hey man, you get a great big gun
        in the desert — just like Call of Duty!</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc15903a-b272-4b35-af0f-5bda547a1d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because it''s their duty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beaf6e5-af34-4643-9504-27e44aa66d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because it''s an honor — and they believe they can return to a changed
        world, that they helped to change — heroes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dad157-4394-4f43-930d-917eef0eedf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brainwashed and crazy?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9db6645-a655-40c3-ad0c-d3e4660ce516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know this to be true because I have spent the last two years interviewing
        teenagers about their lives, beliefs, and ambitions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f87ff41-7925-443e-a25f-22dd6d49b0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aarrif, 16, who is studying for his GCSE exams this summer told
        me: "There is a lot of quite serious chat about ISIS and going to do your
        part in the war for your brothers and Allah and all that. I''m not gonna lie.
        You can''t ignore it or say you''re not interested, because you get enough
        s***. It''s like a way to prove not just that you''re a proper Muslim, but
        a proper man."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae51509-586d-4c4a-a9e5-67c0dfaa8f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His friend Kasim, 16, concurs: "I respect all my brothers going
        out to fight. And my sisters. They are playing their part too. It is something
        you talk about. The media makes them out to be like, these crazy people brainwashed
        by crazy people, but that''s not how we (his own group of peers) think about
        it all. We have so much love and respect for them."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa496623-2c68-42b0-8696-31e065e635f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''X'' needs you!</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28792963-ec4e-45c0-9835-8b7a4e3da24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ideology aside, there are similarities between psychological tactics
        used on these boys than there have been in any recruitment campaign in any
        conflict: be a real man with all the other real men. X needs you!</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd784cb3-2719-4924-97dc-d266136185f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s curious that the West is so surprised at the efficacy of these
        tactics. Because ideological consideration aside, recruiters have been using
        the same methods for over 100 years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7a95c5-e59b-4eec-a7e8-9669b8c75dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Aarif and Kasim''s points also highlight something that has
        been woefully lacking in explaining the appeal of ISIS to the Western-born
        Muslim teenager: which is old-fashioned peer pressure.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf030e3-4877-4199-a2fe-fa94937a4139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As anyone who has worked/lived with/raised teenagers will attest,
        the lure of "all my mates are doing it" argument is powerful. There was a
        recent media storm over the grainy spectacle of Amira Abase, Kadiza Sultana
        and Shamina Begum all wearing Western clothes and on their way to Syria from
        Gatwick Airport.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c78fc7-5df8-4ef6-997c-d00382e6b9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would bet my mortgage that during the lead-up to their final departure,
        there were 1,000 conversations that took place in the bedrooms of their suburban
        houses or on Snapchat where they goaded each other on.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cd1205-1f4d-4173-b707-04b1f61f2626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One 17-year-old, Farzana, told me: "I had a massive row with two
        of my best friends who were talking about going over to Iraq the fight. They
        talked about it like it was going to be a fun holiday. They said I was a bad
        Muslim and friend. We don''t speak now."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4fe172-04cc-47e8-9124-0527dc95731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her point offers insight into the romantic view many young Muslims
        have about joining extremist groups.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd67b34-3a90-4173-9679-8bc87eb19471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed, 16, is considering going to Iraq to join ISIS. He states
        his dedication to his faith and the "will of Allah" as the primary reasons
        for this decision. However, the people he is talking to about this decision
        (he refuses to tell me whom) also promise "loads of money, guns, and good
        girls." When I press him further about potential dangers, he shrugs and says
        "if I don''t like it, I''ll just come home."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469e90d6-d26c-44fd-a4f1-bc40cf263c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a sentiment I hear often. This suggests that for at least
        some, the decision is based more on rebellion, glory, and adventure than ideology.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b252f61-2376-4e40-a626-c4b465621ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teenage rebellion</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5a220e-cb4c-4e15-b9ca-1922ecb7c0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Western thought, dying for an ideology is virtually obsolete
        now. But teenage rebellion against the "man"/parents/school/country/the norm
        is common. But while many of us cringe at those years, the likelihood of it
        resulting in anything terrible was slim.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb308401-d3ed-40d9-8c62-d3f69b17e42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not so for the young Muslims who see a trip out to Syria in the
        name of religion as their own equivalent of "On the Road."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a940af51-33e3-468b-98a9-31be179e1ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farood, 17 who describes himself as "devout but modern and completely
        uninterested in groups like ISIS" concurs with the role of teenage rebellion
        in the radicalization of young Muslims.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f5179f-59ed-4e5c-b089-07f8077c2185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely think that''s true. Like the press says s*** about
        you, or your parents p*** you off, and you don''t have any money, and you
        don''t learn s*** at school and you know there aren''t any jobs, and you feel
        like no one else gets you. I think that''s a big part of the problem. It''s
        being offered to a lot of people I know as a better and alternative way of
        life with your own kind — your brothers and sisters."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea95e908-f0dd-4052-976a-2c1f14ca7c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farood''s girlfriend, Souad, 17 has an interesting female perspective.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6216fe73-0757-418d-ab95-36faf58a9ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being a Muslim girl is hard here because you live in a country
        that is all Western and still have to dress and act traditionally. Some girls
        I know, like, discuss how fit ''Jihadi John'' is or talk about how life might
        be better out there. When you''re not torn between two worlds and don''t fit
        in either."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bba19f-33f3-4088-a94a-8ed925400737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Souad is aware that life under such regimes would be anything but
        freer or fun, particularly for women and girls. But this is not an opinion
        held by many of her female peers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f75baf-539a-42f4-9843-0f49aae2cff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farood''s indifference to the lure of extremism becomes more interesting
        and revealing when he revealed he has "a very nice life, at a good school,
        with a white-British Christian mother and an African father who is a Muslim."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d729920-d128-4c2d-bb9e-317c452351ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucially, Farood is happy and has a sense of a dual identity as
        both a British citizen and a Muslim (he was allowed to choose his faith.)</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11969a7e-c572-4af3-baa6-536d4e59e511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Muslim and British?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db63d60f-edfe-4085-94ff-18b6452cae28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again and again, where I saw young Muslims seriously considering
        volunteering for extremist groups abroad, there were two constants: they weren''t
        satisfied with their lives here and they had all been convinced of this binary
        way of thinking. That you couldn''t be a Muslim and be British.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950d8967-86f1-4d2e-bf29-7c96804ff539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no doubt that Islam is a deep, complex faith that holds
        influence over kids that want to go and fight in its name. But many other
        factors are pushing young Muslims into such drastic action.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a064c914-ebfa-4684-a84e-0ad96b29e84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disenfranchisement, loneliness, alienation, rebellion, peer pressure,
        and identity crisis — these are things all young people feel, and lie at the
        heart of many of their choices irrespective of faith.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2af8cb4-ebe8-439a-a924-2de79e2dfe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To return to "Harry Potter" — I have never met a young (or old)
        person who believed Harry shouldn''t have gone to Hogwarts, despite the danger.
        That he should have eschewed his glorious (but perilous) destiny for a drab
        world he felt alienated from.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5caa41-e5d1-4863-a471-fd8a8e617555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we understand this so readily in the children of literature,
        why is it so hard to understand in our actual children?</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f146d9-6d52-4506-b394-eb85ffabbed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most young people, except the fortunate few, don''t see this as
        a land of opportunity or hope anymore — and it is obvious why. If you offer
        a young person the promise of fortune and glory, it is easy to see why they
        might seriously.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d51eb65-89af-4458-bda2-0bdd851a84c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:04:30.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:04:31.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2015/05/19/opinions/isis-recruitment-combi/index.html">Money,
        guns, girls'': How ISIS recruiters win in the West</a>."</em></p>'
  'Adnan-Syed-Serial-gets-big-break-in-quest-for-new-trial':
    'author': 'Jethro Mullen, CNN'
    'caption': 'Adnan Syed was convicted in 2000 for the murder of his ex-girlfriend
      Hae Min Lee.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-19T19:03:35.594+08:00
    'imagesource': 'jcr:bcd9effc-f0ad-4aad-9482-c158426d2ec4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c94e0b1-54a4-4154-a6ee-27314aa04033'
    'lead': 'Adnan Syed, the convicted murderer at the heart of the hugely popular
      podcast "Serial," caught a big break in his fight for a new trial. The Maryland
      Court of Special Appeals on Monday agreed to send Syed''s case back to a lower
      court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T15:08:02.411+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T15:08:02.696+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Adnan Syed, convicted killer in ''Serial,'' gets big break in quest
      for new trial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a09f153-74c3-4c7b-a4a7-40cf4d8168d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:08:02.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:08:02.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Adnan Syed, the convicted murderer at the
        heart of the hugely popular podcast "Serial," caught a big break in his fight
        for a new trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b7e53d-ed93-4b2b-84ef-b395b6043100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:08:02.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:08:02.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maryland Court of Special Appeals on Monday agreed to send Syed''s
        case back to a lower court so that he can file a request to reopen the case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291b95fe-92d9-4d29-b49a-6fdb92101a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:08:02.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:08:02.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s important because Syed''s legal team wants the lower court,
        the Baltimore City Circuit Court, to consider an affidavit by a witness who
        gives him a potential alibi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe1a642-a440-4e8a-8bd3-c8aa9047c5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:08:02.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:08:02.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The account of that witness, Asia McClain, was one of the issues
        raised by "Serial," a 12-episode series that examined in detail the case of
        Syed, who was convicted in 2000 of killing his ex-girlfriend Hae Min Lee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82005e73-7f4a-4e92-ac87-cd13f16cbf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:08:02.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:08:02.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McClain''s version of events could eventually be key in the judges''
        decision whether or not to grant Syed a retrial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373ce4c4-c1eb-414b-a642-0eecfe65ad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:08:02.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:08:02.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions over defense attorney''s actions</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e45217-ef09-436a-a41e-c6fd91f754d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:08:02.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:08:02.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee and Syed were seniors at Woodlawn High School in Baltimore County
        when she disappeared in January 1999. Her body was discovered in a city forest
        three weeks later.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ef5a81-c5b1-4007-984d-5d635b686f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:08:02.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:08:02.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the puzzles surrounding the case that the podcast dug into
        was why McClain''s account that she was with Syed in the library at the time
        of the killing didn''t make it into the defense case. She says her attempts
        to relay this potentially crucial evidence to his lawyer fell on deaf ears.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d12894-f034-4a44-a45c-6b883cb0e17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:08:02.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:08:02.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syed has argued that his trial attorney, Cristina Gutierrez, made
        a series of missteps on his case, including the failure to speak to McClain
        and later to seek a plea deal for him despite his request for her to do so.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901f77f2-2c63-4397-b493-2447610eba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:08:02.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:08:02.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McClain filed an affidavit in January indicating that she''d be
        willing to testify. She said that an assistant state''s attorney involved
        in the case had discouraged her from attending Syed''s original post-conviction
        hearings in 2012.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ef57b3-5be1-458f-aa2a-e645cf1a7f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:08:02.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:08:02.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Really happy and excited''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be14238-e0d1-40ea-8f7b-6baac1c285f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:08:02.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:08:02.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syed''s legal team wants the circuit court to carry out additional
        fact-finding on the issue of McClain''s account, which it hasn''t previously
        considered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23658fab-d219-493f-867a-19e9e6ec14a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:08:02.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:08:02.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We get to go back into post-conviction, like we did three years
        ago, basically bring in Asia and the court can then decide if the attorney
        messed up by not bringing in the alibi witness," Syed''s attorney and family
        friend Rabia Chaudry told CNN affiliate WBAL.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76288411-bcca-4482-b8c7-d04b2cdbf38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:08:02.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:08:02.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circuit court still has to decide whether to reopen the post-conviction
        proceedings. But Syed is pleased with the appeal court''s order, according
        to his brother, Yusuf, who spoke to him Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845828ce-b1bd-48fc-ad16-eac6647375eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:08:02.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:08:02.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was really happy and excited, especially since the court said
        it was in the interest of justice," Yusuf Syed told WBAL.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5178a82-6e88-4c21-a582-96adf2bd3754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:08:02.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:08:02.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/19/living/adnan-syed-serial-appeal-case-feat/index.html">Adnan
        Syed, convicted killer in ''Serial,'' gets big break in quest for new trial</a>."</em></p>'
  'Officers-warned-more-bikers-in-Texas-after-Waco-brawl':
    'author': 'Eliott C. McLaughlin and Holly Yan, CNN'
    'caption': 'Nine people died and 18 were hospitalized after a brawl and shooting
      at a Waco, Texas Twin Peaks restaurant Sunday (May 17).The brawl between members
      of different motorcycle gangs resulted in the arrest of at least 170 members.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-19T18:56:08.038+08:00
    'imagesource': 'jcr:ffd7f89c-a90e-446a-a085-a033548ea797'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1e1458f-09c1-4962-986e-3b4b0c676a29'
    'lead': 'A memo has gone out to law enforcement in the wake of Sunday''s shooting,
      warning officers that members of the Bandidos and Cossacks motorcycle gangs
      reportedly had been instructed to arm themselves and travel to north Texas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T15:17:10.391+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T15:17:12.824+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Officers warned about more bikers possibly heading to Texas after brawl

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3001c16-be36-49a4-99df-b1fc2f097bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Waco, Texas (CNN)</strong> — A memo has gone out to law
        enforcement in the wake of Sunday''s shooting, warning officers that members
        of the Bandidos and Cossacks motorcycle gangs reportedly had been instructed
        to arm themselves and travel to north Texas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fe65d9-1753-4d78-bd49-5980957fe3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously it''s something we''re concerned about. We would encourage
        biker groups to stand down. There''s been enough bloodshed. There''s been
        enough death here," Waco police Sgt. W. Patrick Swanton told CNN''s "Anderson
        Cooper 360" on Monday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a5ae84-4c53-41a0-880b-296dd099a753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time the Sunday melee was over, at least nine people were
        dead, 18 were hospitalized and at least 170 were arrested and charged.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07398666-c34e-40a4-85f3-0c9e5743f686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biker gang members who began beating, stabbing and shooting
        each other in a Texas Twin Peaks restaurant knew the police were outside;
        they just didn''t care, Swanton said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c824df71-b289-4f25-9940-5b1661d1df32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two months, police concerned with the bikers'' presence at Twin
        Peaks, which hosted special events for its leather-clad clientele, had patrolled
        outside — and not in plain clothes and unmarked cars, either.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a012602-75d4-4500-b7f8-ae48c2e7f68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted our presence to be known," Swanton told reporters. "They
        knew we were seconds away and going to respond. That mattered not to them."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e006f2da-e966-47d1-bef9-f53bd3d32f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Clubs of Waco billed Sunday''s event as the Texas Region
        1 Confederation of Clubs and Independents meeting. Before the restaurant and
        surrounding parking lots became a bloody battleground, the Waco Police Department
        had 18 officers on the scene, including an assistant chief and tactical officers,
        along with four officers with the Texas Department of Public Safety, Swanton
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d11a84-d29e-4d3e-8c20-6548e25f558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An altercation in the bathroom seems to have sparked the violence.
        Shots were fired inside the eatery and a brawl spilled onto the patio area,
        before scores of men flooded the parking lot in broad daylight. Some bikers
        were beaten with brass knuckles, clubs and chains, while others were stabbed
        or shot, Swanton said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df36c300-d290-4521-b4dc-829512ab84cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When police responded — within 30 to 45 seconds because of their
        proximity — the bikers turned their weapons on law enforcement, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db74e170-8c69-4866-bd81-3836c934c2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our officers took fire and responded appropriately, returning fire,"
        the sergeant said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f6e812-2193-4e1d-8e2b-86580893c1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As police rounded up suspects and paramedics tended to the injured,
        investigators found eight bodies -- three in the parking lot behind Twin Peaks,
        four near the front of the restaurant and one that had been dragged behind
        a nearby establishment, Swanton said. More than 100 weapons were confiscated
        as well, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22db8f97-b562-422c-93d0-219b4bff31a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another victim died at a hospital, where doctors treated patients
        for gunshots, stab wounds, blunt-force trauma or some combination of the three.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266ac43e-33da-4e84-8f6c-2a44f1499d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a law enforcement source, preliminary information indicates
        that four of the bikers killed were killed by police gunfire. The investigation
        continues and the ballistics will be analyzed to determine for certain who
        was responsible for each shooting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5d4d5a-8bba-4a19-aa80-96044a4cd054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A capital murder case</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a1bdec-a8bf-44ca-b636-c0ade36040a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swanton called it "the most violent and gruesome scene that I have
        dealt with" in three and a half decades of law enforcement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7257910a-a9dc-4916-849f-b997b94810f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scores of suspects, who hail from five different biker gangs,
        remained locked up in the McLellan County Jail on Monday facing charges of
        engaging in organized crime, Swanton said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8626f30b-b5bd-48fb-9116-0dae697e3157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors and investigators could level other charges -- and capital
        murder charges are expected to be among them, given the body count -- but
        the organized crime charge is "pretty serious," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15c8a8c-5ed9-43c6-bb87-f6d285dbcf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t get much more significant than that," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9151b693-803a-4b61-8c84-478a3d8af269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McLennan County Sheriff Parnell McNamara said that bond was being
        set at $1 million for each of the 170 people in custody.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11cb98e-fa64-4904-ac56-fd7cce297e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swanton would not release the names of the gangs involved. Photos
        from the scene showed bikers wearing the insignias of the Cossacks, Bandidos,
        Scimitars and Vaqueros, but it was not clear if the photographed gang members
        were involved in the fighting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f64fe2-0542-40d7-b070-2a22f107050d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the U.S. Justice Department characterizes the Bandidos as
        a "growing criminal threat" with at least 2,000 members in 14 countries, the
        motorcycle club''s website highlights noncriminal endeavors such as its Easter
        party in Germany or its toy drive in France.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ad11e3-876d-48a5-96b2-c94af0572b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department had no such synopsis for the Cossacks, but
        the book "The One Percenter Encyclopedia: The World of Outlaw Motorcycle Clubs
        from Abyss Ghosts to Zombies Elite" says they were founded in Texas in 1969
        and have a major presence in Australia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4081993d-66d0-4e16-9c47-a18edd5a704a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bandidos President Jack Lewis was released on $125,000 bond in December
        2013 after being charged with the stabbing of two Cossacks outside a restaurant
        in Abilene, Texas, KTXS reported.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1888a194-0fb2-4e01-9bf0-3147d676b671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Swanton briefed reporters at the crime scene Monday afternoon,
        24 hours after the brawl, he said tactical units remained on the scene to
        protect journalists and investigators. Police hoped to finish processing the
        scene by sundown, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257d5dc1-e194-47ac-bd19-83e80813ed44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Franchise revoked</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e39b5a9-d558-495f-b9bd-0e7751ca4186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Texas Alcoholic Beverage Commission shut down the Twin Peaks
        location, known for "bike nights" and its risque dress code for servers, for
        the next week. It wasn''t a punitive measure, Swanton said; rather, it was
        closed because there''s "enough of a reason to believe that more violence
        would occur there, had they been allowed to remain open for the next seven-day
        period," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56083518-0f82-4d40-8162-5cf2818b5c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Monday morning, the commission said it was suspending the
        restaurant''s liquor license for those seven days while its agents investigate
        what happened. The investigation could yield anything from a fine to the permanent
        revocation of Twin Peaks'' liquor license, commission spokesman Chris Porter
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d4bfb2-4e7f-4f6b-84e4-5e071d5c549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no previous complaints or actions taken against
        the eatery, he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1761263-1379-4d45-8cef-8d14ea2236b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twin Peaks'' corporate management initially issued a statement offering
        condolences but later sided with police, who Swanton said had warned the restaurant''s
        managers of the potential for violence and sought their cooperation in staving
        it off, to no avail.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3129e8c2-fd2c-4684-b2cb-3cc6de7cf5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the people business and the safety of the employees and
        guests in our restaurants is priority one," the restaurant chain''s statement
        read. "Unfortunately the management team of the franchised restaurant in Waco
        chose to ignore the warnings and advice from both the police and our company,
        and did not uphold the high security standards we have in place to ensure
        everyone is safe at our restaurants."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82f1e97-0110-4dfc-969d-c01ab8ddb9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further said the corporate office would be "revoking their franchise
        agreement immediately. Our sympathies continue to be with the families of
        those who died and are very thankful no employees, guests, police officers
        or bystanders were hurt or injured. "</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f771620d-4fae-43e1-a56c-246841feb35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Waco restaurant''s Facebook account, which had been a landing
        page for harsh criticism of the franchise, was deleted shortly thereafter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b087d0-b63c-4720-89ab-0a37d95476ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trouble brewing?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4ba774-db36-483c-895a-6b2c8f474598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, McLennan County District Attorney Abel Reyna
        told KWTX-TV that local police were on heightened alert for possible trouble
        on Thursday nights, when Twin Peaks hosted bike nights. Reyna said trouble
        between two local motorcycle gangs heated up when bikers from the Dallas-Fort
        Worth area got involved.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf06057-b178-4532-847a-9a4f22da5410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swanton slammed Twin Peaks after the bloodshed Sunday, saying the
        franchise failed to help avoid trouble and ignored the police department''s
        advice to try to keep biker gangs away from the restaurant.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bd00c7-dad0-4949-80df-73fd9af8800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are we frustrated? Sure, because we feel like there may have been
        more that could have been done by a business to prevent this," Swanton said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8fb4c3-b0ae-4ac1-9426-d65b329ad246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Twin Peaks has a right to deny entry to known biker gangs.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e86cacf-f664-41b2-b49c-e8c42b3881dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They absolutely have a right to refuse service to people that may
        be a harm to their patrons and employees," he told KTVT. "They didn''t do
        that, and today is the ultimate aftermath of what their decision was."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866a9dde-e536-4501-9cea-bdc168dea6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before word came of the franchise being revoked, Jay Patel, operating
        partner at the Waco Twin Peaks, said his staff was cooperating with police.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f91cd9e-7c40-4cc6-8559-363b4f234d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are horrified by the criminal, violent acts that occurred outside
        of our Waco restaurant today," Patel said Sunday night on Facebook. "We share
        in the community''s trauma."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33e4494-27c6-4a16-9b5e-7df36eb45970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swanton responded, calling that statement a "fabrication."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dd1ff9-5658-4242-91d3-af1630f6a6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise released a statement Monday, saying it was working
        hard to learn the facts about the shooting.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa42d868-a890-42f0-baf5-2f085891341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to clarify that, to the best of our knowledge,
        law enforcement officials did not ask either the Waco restaurant operator
        (with whom they spoke several times) or the Twin Peaks franchisor to cancel
        the patio reservation that was made on Sunday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ac0bf1-489f-4687-82a5-6c32ba9be954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the information to date, we also believe that the violence
        began outside in the area of the parking lot, and not inside our restaurant
        or on our patio, as has been widely reported," it read.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d4b5bd-9348-4c57-b313-e2c2a01580db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after the chaos subsided, Waco police continued arresting people
        arriving at the scene with weapons.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e2b746-7e2d-4582-a23e-9b7cadf4f6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swanton warned other biker gang members against coming to Waco to
        reignite the violence.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075d6608-654e-4dd6-b311-b3e2ced35029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:17:10.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:17:12.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been getting reports throughout the day that bikers from
        out of state are headed this way," he told KTVT on Sunday. "We would encourage
        them not to, because we have plenty of space in our county jail to put them
        there."</p>'
    '47':
