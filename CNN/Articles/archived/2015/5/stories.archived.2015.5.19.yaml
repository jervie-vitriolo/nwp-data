      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Barack Obama created waves in cyberspace after he
        sent in his first tweet using the account <a href="https://twitter.com/POTUS">@POTUS</a>
        on Monday (May 18, PHT).</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Hello, Twitter! It&#39;s Barack. Really! Six years in, they&#39;re
        finally giving me my own account.</p>&mdash; President Obama (@POTUS44) <a
        href="https://twitter.com/POTUS44/status/600324682190053376?ref_src=twsrc%5Etfw">May
        18, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4e4dc5-3e3e-4f77-9278-8903552a040f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:45:25.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:45:25.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb761dd-656b-4bdc-9fd2-2e78cb9dccaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:45:25.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:45:25.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has become one of the more efficient ways for government
        leaders and institutions to quickly disseminate information to their constituents,
        and it comes as a surprise that it took six years before President Obama opened
        a Twitter account.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75b1ad4-f436-4bb4-8c25-1b3b40af6f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:45:25.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:45:25.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/lifestyle/2015/05/19/Barack-Obama-joins-Twitter.html">Related:
        President Barack Obama joins Twitter... finally</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38f3d0b-4e5e-4b96-b76f-e78756663178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:45:25.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:45:25.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fact that drew a lighthearted jab from First Lady Michelle Obama.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It&#39;s about time, <a href="https://twitter.com/POTUS?ref_src=twsrc%5Etfw">@POTUS</a>!
        –mo</p>&mdash; First Lady- Archived (@FLOTUS44) <a href="https://twitter.com/FLOTUS44/status/600345440647778305?ref_src=twsrc%5Etfw">May
        18, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd008e421-f24d-4a96-971a-811b4c7bb695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:45:25.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:45:25.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61efcb2-2481-49a6-8323-a682cac5ff63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:45:25.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:45:25.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, any tweets sent by Obama himself on the <a href="https://twitter.com/BarackObama">@BarackObama</a>
        account were coursed through his Organizing for Action staff and signed "-bo"
        to indicate that Obama himself composed the tweet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293522dd-d4c9-4e25-a33e-90ec978000e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:45:25.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:45:25.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the launch of the @POTUS account, a White House official
        stated that the account will be passed on to the next president in 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccca8c32-c2e4-49b8-99e6-441025857f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:45:25.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T15:45:25.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama is not alone in using Twitter to reach his constituents, as
        other powerful figures utilize the social media site to make themselves heard.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d20143-df08-4eff-88d9-da4993a454bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:45:25.536+08:00
      'mgnl:createdBy': 'cnnproducer'
