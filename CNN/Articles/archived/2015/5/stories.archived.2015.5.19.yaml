  'mansoor-isis-advance-ramadi':
    'author': 'Peter Mansoor, special for CNN'
    'caption': 'A destroyed Iraqi Army vehicle lies blown atop a defensive position
      near the frontline with ISIS fighters on April 14, 2015 near Al-Karmah, in Anbar
      Province, Iraq. Iraqi government forces are assaulting ISIS positions which
      were established last year when ISIS captured much of the province. (Photo by
      John Moore/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-19T07:34:23.741+08:00
    'imagesource': 'jcr:f4d44ae6-aec4-4239-862d-570efaa5702a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbc820b2-dc4e-489b-8234-47e9db03cee5'
    'lead': 'The fall of Ramadi to militants from the Islamic State over the weekend
      has once again illustrated the group''s power, despite nine months of U.S. and
      coalition airstrikes that have targeted it in Iraq and Syria. And it has also
      raised important questions about the effectiveness of U.S. strategy in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T08:41:20.794+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T08:41:20.965+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the fall of Ramadi matters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5925c6b-85c0-4058-abd5-292f7d75fd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:41:20.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:41:20.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Editor''s note: Peter Mansoor, colonel, U.S. Army (Retired),
        is the General Raymond E. Mason, Jr. Chair of Military History at Ohio State
        University. He served in Iraq as the executive officer to Gen. David Petraeus,
        the commanding general of Multi-National Force-Iraq, during the period of
        the surge in 2007-2008. The views expressed are his own.]</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3089d89-2885-436d-8d57-7c446a4b721a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:41:20.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:41:20.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The fall of Ramadi to militants from the
        Islamic State over the weekend has once again illustrated the group''s power,
        despite nine months of U.S. and coalition airstrikes that have targeted it
        in Iraq and Syria. And it has also raised important questions about the effectiveness
        of U.S. strategy in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c477da2-ba36-47de-af4e-e99ad8b4c152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:41:20.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:41:20.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the fall of Tikrit last month to Iraqi forces and
        Shia militias, ISIS has responded by consolidating its grip on al-Anbar province
        and targeting the massive oil refinery at Baiji. All this has energized the
        debate concerning the effectiveness of the U.S. strategy to degrade and ultimately
        destroy the group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2984a8-6376-4a9b-baed-19c328305cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:41:20.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:41:20.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fall of Ramadi is highly symbolic and of substantial strategic
        significance, despite the protestations to the contrary of Chairman of the
        U.S. Joint Chiefs of Staff Gen. Martin Dempsey. In a joint press conference
        with Defense Secretary Ashton Carter on April 16, Dempsey stated: "The city
        itself is not symbolic is any way. It''s not been declared part of the (Islamic
        State) caliphate or central to the future of Iraq, but we want to get it back.
        The issue here is not brick and mortar, it''s about defeating ISIL."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d52de5-b6d4-4d00-ae65-448da783f7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:41:20.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:41:20.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Ramadi is considered by ISIS to be part of its caliphate
        that now stretches from northern Syria to central Iraq. It is a key communications
        center along the Euphrates River corridor and the capital of al-Anbar province,
        a Sunni area in western Iraq that U.S. troops struggled to pacify for several
        years after the U.S. invasion in 2003.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96129cca-e0ca-44cc-bab3-e556a0061234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:41:20.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:41:20.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramadi is also the home to the Awakening, the tribal movement that
        did so much to defeat al Qaeda in Iraq, the forerunner to ISIS, in conjunction
        with the surge of U.S. forces in 2007-2008. The tribes that sided with the
        United States during that period are now subject to swift and deadly retribution,
        and their suffering will make it much less likely that Sunni tribes will once
        again battle the Islamists for control of their homeland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d912d46-3c1b-4566-92d1-f95c6b96bc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:41:20.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:41:20.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How should the United States respond?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1cb420-e192-4297-b783-7600be1ea7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:41:20.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:41:20.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS is a hybrid entity, with elements of conventional and irregular
        combat power combining to great effect. With that in mind, it is best to counter
        a hybrid enemy with a hybrid force. The United States can provide the airpower,
        and Kurdish Peshmerga fighters and Shia private militias have shown some capability
        to fight on the ground, albeit in the case of the latter groups in conjunction
        with Iranian advisers and under the guidance of Qasem Soleimani, the head
        of the Iranian Revolutionary Guards Qods force.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bf0ed0-9b3e-4858-ac7e-b34a3f254eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:41:20.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:41:20.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the fall of Ramadi has illustrated the shortcomings of
        the U.S. train-and-equip effort to rebuild the Iraqi army, without which the
        destruction of the Islamic State becomes much more difficult. Furthermore,
        with the Sunni tribes of al-Anbar now under ISIS control, the irregular component
        of any hybrid force is effectively sidelined.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca4fc0d-a755-4f99-bb80-b3f8111893af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:41:20.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:41:20.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this means that the loss of Ramadi represents a major setback
        in the war to destroy the Islamic State. And it has also illustrated the limitations
        of using a counterterror approach of air strikes coupled with special operations
        raids to decapitate the group''s leadership and degrade its fighting capacity.
        ISIS has proven resilient to these military operations and capable of withstanding
        the damage inflicted by them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d52c740-c29b-4dfc-8fc9-8837505f559d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:41:20.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:41:20.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, the Obama administration must now assess the shortcomings
        of its strategy and determine what additional steps it must take to prevent
        ISIS from consolidating its grip on al-Anbar province and its people. But
        just as importantly, it must also prepare the American people for a long war
        — one that will take years to reach a satisfactory conclusion for the United
        States and its allies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a32b18-2ef2-464b-8ddf-e58db8af21a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:41:20.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T08:41:20.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This piece was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/18/opinions/mansoor-isis-advance-ramadi/index.html">Why
        fall of Ramadi matters</a>"</em></p>'
