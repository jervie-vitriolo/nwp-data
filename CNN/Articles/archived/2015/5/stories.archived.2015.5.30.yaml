      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Senior Supt. Abraham Orbita, director of the Sulu Provincial
        Police Office, an unidentified person lobbed a hand grenade near the mosque
        inside Camp Supt. Julasirim A. Kasim in Barangay Asturias at around 7:30 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16be8ef6-0508-47c8-9cb4-def407fb0564'
