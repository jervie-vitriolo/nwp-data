      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PO1 Al-Aziz Sakilan</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75619691-b494-4725-b1a2-9caa1691f0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:59:53.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:59:59.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PO1 Mark Tulavan</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12556cb-29fd-4a34-af02-8a1cc45a78fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:59:53.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:59:59.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers were among those who immediately responded after the
        first explosion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9930c43f-f9b7-4990-9337-126ea33158d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:59:53.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:59:59.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Orbita, the bomb was meant for the police as they''d
        done successive operations against the Abu Sayyaf and heard reports that the
        rebel group would retaliate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8339a8-c392-44dd-8d7f-2ad70f820322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:59:53.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:59:59.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the first bomb was intended to bring members of the Philippine
        National Police (PNP) to the area, and when they were present, an improvised
        explosive device (IED) was detonated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd6af45-126e-46be-963b-d3484ffe61cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:59:53.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:59:59.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police are looking at the Abu Sayyaf as the likely suspects
        behind both explosions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92f0170-458f-4c9a-bfa5-19a5c75d2456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:59:53.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:59:59.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbita added an investigation into what type of IED was used is
        underway.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2c8320-e298-4224-ac7e-8a49ef229a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:59:53.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:59:59.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the camp is quite public, as there are schools, a lodging
        house, as well as a mosque and a Catholic church inside.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5ce029-9a71-47c1-a462-c8cf7fcb6b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:59:53.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:59:59.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Orbita, "Unlike military installations, we cannot completely
        close off the camp to the public. We serve the public and it would not do
        them well if we do not allow them inside — the reaction from the community
        would be negative. We have to balance things. We cannot overreact because
        of what happened."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859179a7-27d7-4111-8b7c-77cbde7e0aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:59:53.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:59:59.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbita said they are eyeing a particular group of the Abu Sayyaf
        to be behind the bombing, but are not at liberty to discuss it at the moment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4229afe5-a4c8-4145-ab76-3899f54fa36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:59:53.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:59:59.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Interior Secretary Manuel Roxas II said the first priority
        now was to attend to the medical needs of the injured.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc90a77-b203-4863-b961-1f11498e9a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:59:53.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:59:59.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has ordered the PNP to conduct a thorough investigation into
        the blasts and bring those responsible to justice.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d690c32-a835-4001-a2c4-5507f36c7d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:59:53.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:59:59.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "The perpetrators will be persecuted to the fullest extent
        of law."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4091ddb-2591-43ef-89db-4ff6f32138cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:59:53.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:59:59.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' David Santos contributed to this report.</p>'
  'pia-cayetano-asks-public-to-report-child-abuse-at-once':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Pia Cayetano says cases of child abuse should be reported at
      once and that the public should not wait for photos or stories to be published
      on social media before they speak up.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-30T15:51:04.093+08:00
    'imagesource': 'jcr:03c7b6ae-45de-45a1-974e-f899cd7843eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fc560aa-a14f-4989-aa79-58379ecc4621'
    'lead': 'Sen. Pia Cayetano has strong words for people who witness child abuse:
      "I call on everyone to be vigilant about such cases in our respective communities.
      You don''t need to wait for it to be posted on social media and become viral."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T15:02:40.306+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T15:02:40.506+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sen. Pia Cayetano: Report child abuse at once

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9b390f-c243-4451-8229-124e0bbb4422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:02:40.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:02:40.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Sen. Pia Cayetano has strong
        words for people who witness child abuse: "I call on everyone to be vigilant
        about such cases in our respective communities. You don''t need to wait for
        it to be posted on social media and become viral. If you see a child being
        subjected to any form of abuse, speak up and report it at once.&nbsp; Don''t
        allow the innocent to be subjected to these degrading acts."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f5a9d1-5284-4d41-8a54-185d9090e7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:02:40.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:02:40.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator was referring to the photo of a child wearing a leash
        like a dog that went viral on social media recently.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa943fa0-d17e-40e4-b216-132ba2eb05c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:02:40.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:02:40.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was thankful that the Department of Social Welfare
        and Development took action on the child''s case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1180e987-548a-4530-80c8-61640594da1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:02:40.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:02:40.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (May 26), the child was rescued by the Department of
        Social Welfare and Development (DSWD) in Orani, Bataan and is now under the
        temporary custody DSWD-Reception and Study Center for Children in Pampanga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b896deca-e77b-4a2d-83fe-779485af53e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:02:40.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:02:40.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child''s mother will undergo psychological assessment and counseling
        before the DSWD decides whether a case against her is warranted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b1a254-44a6-4dbc-9906-08ff1fa2fdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:02:40.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:02:40.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also referred to another case where a child was photographed
        with a cigarette from his lips.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92c90b8-3104-43b8-ac46-8f650a315554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:02:40.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:02:40.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano added she was "appalled that a parent would think that
        giving a child a cigarette is funny or cute," and said she was "certain" the
        DSWD would also take prompt action on the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225c3afe-1751-4efb-9f48-03363945600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:02:40.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:02:40.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said she was thankful that social media has become another
        platform to help stop cases of child abuse, but she was concerned about the
        other cases that do not get attention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d92783c-b5cd-409f-bb6e-7683add6abd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:02:40.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:02:40.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator went on to add that with World no Tobacco Day being
        observed on May 31, it is time that parents and youth be educated on the hazards
        of tobacco use.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f4476c-7c51-49ca-a691-64ea02a4bf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:02:40.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:02:40.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said: "It is not uncommon to see adults who smoke in front of
        or near children. Many times, they are in the same enclosed space or even
        caring the child. Not only are they exposing the children to second-hand smoke
        but they are also showcasing bad habits to the young."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0918daa-565f-400f-8fdd-c0e302364f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:02:40.307+08:00
      'mgnl:createdBy': 'cnnproducer'
