      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Fifteen people were reported
        hurt in two explosions that rocked Jolo, Sulu on Friday evening (May 29).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0bb792-9ed2-4ca5-9caf-5df10591ae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:59:53.136+08:00
      'mgnl:createdBy': 'cnnproducer'
