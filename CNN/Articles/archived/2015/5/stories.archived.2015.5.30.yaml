      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Injured in the blast were:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75824573-3744-4ed8-87a0-3fc646cf80e5'
