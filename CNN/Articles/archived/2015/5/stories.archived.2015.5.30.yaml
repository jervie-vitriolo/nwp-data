  'Ash-Carter-tells-China-to-end-South-China-Sea-expansion':
    'author': 'Ben Brumfield, CNN'
    'caption': 'U.S. Defense Secretary Ash Carter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-30T17:14:46.561+08:00
    'imagesource': 'jcr:291f57ad-be08-4c65-99f3-8d2eca70b094'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c87baeb-101f-4e39-ad51-622a72dcad0f'
    'lead': 'As China rapidly builds new artificial islands in the South China Sea
      to expand its territory claim there, Washington is adamantly refusing to recognize
      those claims. On Saturday (May 30), U.S. Defense Secretary Ash Carter called
      on Beijing to stop amid fresh tensions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T15:08:00.517+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T15:08:51.370+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T15:08:51.055+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. defense chief to China: End South China Sea expansion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d9d01d-70ef-4a01-aef0-4faf67d8c5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:00.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:08:51.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As China rapidly builds new artificial
        islands in the South China Sea to expand its territory claim there, Washington
        is adamantly refusing to recognize those claims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24871fc6-3e8f-4258-b594-3b42e6a6e19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:00.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:08:51.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday (May 30), U.S. Defense Secretary Ash Carter called on
        Beijing to stop amid fresh tensions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499dc9ea-f87e-4cd7-b045-af8e49e6d348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:00.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:08:51.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a U.S. surveillance plane carrying a CNN crew swooped
        over such artificial islands, triggering eight warnings from the Chinese navy
        to back off. U.S. officials are concerned about China''s militarization of
        some of the islands and is trying to create public awareness of it.</p>'
    '6':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="616" height="376" src="https://www.youtube.com/embed/r7Z3Xt-YSaY"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd100024-bd58-4df2-bcd7-03b448f9223b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:00.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:08:51.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881392ed-0e4d-42a9-bc6f-a80e7ca6e828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:00.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:08:51.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Carter reiterated the issue of land reclamation at a conference
        of diplomats and international experts in Singapore.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5db453d-a239-4e48-ae26-d44f9d152d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:00.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:08:51.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Militarization</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de879093-12df-4b82-9db4-9e7f27003211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:00.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:08:51.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is deeply concerned about the pace and scope
        of land reclamation in the South China Sea, the prospect of further militarization
        as well as the potential for these activities to increase the risk of miscalculation
        or conflict among claimant states," Carter said in a speech before diplomats
        in Singapore.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac5d9d7-9a83-484b-a8dc-e77825dd38db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:00.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:08:51.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger has simmered over the South China Sea among China and neighboring
        countries, such as Vietnam and the Philippines, which have argued about existing
        territorial claims and mineral rights underneath them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7483054-4f47-4751-9b5a-239f4b02c204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:00.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:08:51.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those nations have also built up a few new artificial islands
        as well.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babc91ea-e0fa-4239-8946-6ab71447c0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:00.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:08:51.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But of the governments participating in land reclamation, Carter
        singled out Beijing for particular criticism.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da2b23-aa4a-4ef9-be6a-f8fc6741b7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:00.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:08:51.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One country has gone much further and much faster than any other,
        and that''s China. China has reclaimed over 2,000 acres, more than all other
        claimants combined and more than in the entire history of the region. And
        China did so in only the last 18 months."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c94ec83-e56d-492b-9aef-e9b1c12721bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:00.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:08:51.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear of conflict</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82942133-3c5c-4cf9-aafe-0738633b702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:00.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:08:51.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of China''s artificial islands are much closer to other countries''
        mainland shores than they are to its own.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc27e9a-be6b-43e6-bb1f-9b5d95a87792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:00.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:08:51.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter called for an immediate stop to land reclamation by all nations
        and a stop to the militarization of the existing ones.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bacb97-13f9-443e-82ae-a2cbef16420a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:00.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:08:51.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former CIA Deputy Director Michael Morell told CNN this week that
        the confrontation could "absolutely" present a risk of the U.S. and China
        going to war sometime in the future.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6545cd23-5ba2-4db7-9a1a-c63d24c77bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:00.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:08:51.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. is considering flying surveillance missions closer than
        it has before over the islands, as well as sailing U.S. warships within miles
        of them, as part of the new, more robust U.S. military posture in the area.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b0a86-88df-4e3a-b8da-8eef1a1e3712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:00.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:08:51.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is part of President Barack Obama''s strategic and economic "pivot
        to Asia" policy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5004e6-3902-4542-9c83-2d4419d8fb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:00.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:08:51.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he expressed concerns over possible conflicts, Secretary
        Carter said solutions are limited. "We all know there''s no military solution
        to the South China Sea disputes," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d31392-4e40-488b-9058-ddf96e28a035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:00.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:08:51.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called for renewed diplomacy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82c910d-e84a-4e6d-ba0b-d47e5d0ce539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:00.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:08:51.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Jim Sciutto and Ashley Corum contributed to this report.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c054fc7-577b-4333-a525-171f1d12c7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:08:00.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:08:51.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/30/china/singapore-south-china-sea-ash-carter/">U.S.
        defense chief to China: End South China Sea expansion</a>."</p>'
  'US-senator-seeks-defense-funding-to-help-Asia-stand-up-to-China':
    'author': 'David Brunnstrom, Reuters'
    'caption': 'Sen. John McCain, shown here as he makes a floor statement on the
      fall of Ramadi on May 20, 2015.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-30T13:57:24.615+08:00
    'imagesource': 'jcr:f7323a04-d4cf-4100-9a44-e187ded38793'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be4afb39-19dc-4f5e-bb57-b9a7a2bed950'
    'lead': 'Republican Sen. John McCain, chairman of the Senate Armed Services Committee,  proposes
      that the United States provide hundreds of millions of dollars to help train
      and equip the armed forces of Southeast Asian countries faced with Chinese territorial
      challenges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T15:11:24.131+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T15:11:41.059+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US senator seeks defense funding to help Asia stand up to China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369d06fa-d39d-4cff-96e3-654f07ff5cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:11:24.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:11:41.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, D.C. (Reuters)</strong> — A leading U.S. senator
        has proposed that the United States provide hundreds of millions of dollars
        to help train and equip the armed forces of Southeast Asian countries faced
        with Chinese territorial challenges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf55466-8d3f-4e3d-b310-9ce91f19e4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:11:24.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:11:41.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. John McCain, chairman of the Senate Armed Services
        Committee, made the proposal in an amendment to the 2016 U.S. Defense Authorization
        Act expected to be passed later this year, entitled the South China Sea Initiative.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a3b782-2eac-4d7b-9b7c-20e386df446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:11:24.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:11:41.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It allows for the provision of up to $425 million over five years
        to countries including Indonesia, Malaysia, the Philippines, Thailand and
        Vietnam for "equipment, supplies, training, and small-scale military construction."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc29af6-8e88-4b6d-b117-6f46a7301aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:11:24.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:11:41.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendment was approved by the Armed Services Committee on May
        14 by a vote of 22 to four — indicating strong bipartisan support. It still
        needs to be approved by the full Senate and the House of Representatives,
        which will vote on the overall bill later in the year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4b8ab2-6b8f-43b9-811b-86cdace429fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:11:24.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:11:41.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain''s proposal comes at a time of heightened tension in the
        South China Sea, where China has been increasingly assertive in pushing its
        claims to territory contested with several Southeast Asia states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889e892d-6edc-4853-a907-cb131aadf12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:11:24.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:11:41.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the United States said China had placed mobile artillery
        systems on a reclaimed island in the South China Sea, a development that McCain
        called "disturbing and escalatory."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64355369-8f4b-472f-a9ba-e3f41b62965c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:11:24.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:11:41.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain, who was taken prisoner during the Vietnam War and held for
        five and a half year, told a news conference in Ho Chi Minh City the United
        States needed to "take certain measures which will be a disincentive to China
        to continue these kinds of activities."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59db6629-9c0f-4609-8d08-e2effec39927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:11:24.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:11:41.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has expressed concern about the scale and scope of Chinese
        land reclamation in the South China Sea. It says Chinese dredging work has
        added some 2,000 acres to five outposts in the resource-rich Spratly islands,
        including 1,500 acres this year alone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccc8b9b-0310-428e-a993-a5857b35040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:11:24.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:11:41.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has deployed more military resources to the Asia-Pacific
        as part of a strategic rebalance to the region and has been working to strengthen
        the defense capabilities of countries there and to encourage a more unified
        approach to dealing with China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db73dba8-53d0-410d-a6f4-83867160809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:11:24.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:11:41.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of the 10-nation Association of Southeast Asian Nations,
        including U.S. ally the Philippines and fellow claimant Vietnam, have been
        vocal critics of Chinese actions in the South China Sea, but the group as
        a whole has been divided on the issue and reluctant to intervene.</p>'
  'fifa-sepp-blatter-wins-another-term':
    'author': 'Greg Botelho and Laura Smith-Spark, CNN'
    'caption': 'Sepp Blatter celebrates after being reelected as FIFA president.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-30T15:14:46.237+08:00
    'imagesource': 'jcr:48ae69b6-19bc-4d6b-9c3a-71ed5d3e0c3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc6092f4-1979-4706-ac2b-4e021621288a'
    'lead': 'You could call the 79-year-old Swiss national a survivor, after he clung
      to his job as FIFA''s president Friday (May 29). He won a fifth term despite
      a week marked by arrests, investigations in the United States and Switzerland
      and questions about whether he was the right man to rebuild the reputation of
      soccer''s governing body.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T15:15:37.493+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T15:17:21.371+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIFA scandal: Sepp Blatter wins another term as president

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc82439c-2975-4640-8812-4fe5f1e7fdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Meet Sepp Blatter. Still the most powerful
        man in the world''s most popular game, scandal be damned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7065e511-3b61-4e05-b098-03bd741b6201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could also call the 79-year-old Swiss national a survivor, after
        he clung to his job as FIFA''s president Friday (May 29). He won a fifth term
        despite a week marked by arrests, investigations in the United States and
        Switzerland and questions about whether he was the right man to rebuild the
        reputation of soccer''s governing body.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddbff45-7017-4e20-9244-960493069d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t a slam dunk, and Blatter failed to get the required 140
        votes in the first round of voting to prevail. (He got 133, compared to 73
        for Jordan''s Prince Ali bin al-Hussein.) But with the writing on the wall
        — since Blatter would only need a simple majority of votes in the next round
        to win — Prince Ali conceded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eac9d1a-3620-4bc8-a713-6cfd23129559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take the responsibility to bring back FIFA," Blatter said, promising
        he would leave after his four-year term ends. "And I am convinced we can do
        it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0924169-d6d3-4992-b88a-95ea34398794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just how did Blatter survive?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714e416a-6638-44e6-af06-bc5edff3e47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is a masterful political operator and his knack for getting off
        clean amid scandal — or at least without being directly tied to wrongdoing
        in the soccer world — is uncanny.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be756299-723b-4f1d-b379-bad2170fab1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the matter of the voters and their loyalties to Blatter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0872fb0a-dfec-4249-8c7f-5241c7ba672e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of it is the system itself: There are 209 member associations
        within FIFA, and each of their votes counts the same. That means a vote from
        China, with about 1.4 billion citizens, carries the same weight as a vote
        from the Cook Islands, with about 11,000 citizens.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b9b031-32fd-4a3d-b410-775d941a8cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, corruption or not, the FIFA gravy train provides quite a bit
        of gravy. The organization''s executive committee members get $300,000 a year
        plus $500 per day for expenses. If you''re on official FIFA business, you
        can expect flying first class and staying in five-star hotels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6970cff-c4a4-4ed5-85a0-c7d963a8b2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The member associations benefit big-time, including $500,000 payouts
        linked to World Cup profits. That''s a sizable chunk of change that goes a
        lot further in places where there are fewer people to share it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f04cb69-0314-472f-84d3-12539fe3c773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No surprise, then, that many of these organizations — especially
        in Africa, Asia and the Americas — have been loyal to Blatter, given his commitment
        to divvying up the largesse of FIFA, which has $1.5 billion in the bank.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c17130-18a3-40d2-87d4-b608f892dabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Blatter said ''evolution,'' not ''revolution'' needed</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ed0686-3b22-45e9-b545-ab94552b56b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatter didn''t mention such (perfectly legal) perks in the run-up
        to Friday''s election, though he did reference the recent investigations,
        asserting that alleged corruption at FIFA was a result of "a few" individuals,
        not the whole organization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2867413a-13cd-4875-89e1-60b3f5a78a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m willing to accept that the president of FIFA is responsible
        for everything, but I would like to share that responsibility with you," he
        told voters at the 65th FIFA World Congress. "We cannot possibly supervise
        everybody that''s in football."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df76c47e-7788-4635-b057-05b4bee83675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soccer world, more than ever, needs "needs a strong (and) experienced
        leader" like himself to restore trust, Blatter argued. He urged voters to
        give him a chance to do that, but didn''t promise any sweeping reforms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3521e98-cf4f-405a-862c-ac3bd7620810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t need a revolution," he said. "But we still need, and
        always need, evolution."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9048be-8dca-4d47-ad7a-b78d1e9d94b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entering this week, there''d been little doubt Blatter would extend
        his 17 years on the job. Yes, FIFA and soccer officials generally had been
        tied to plenty of sketchy antics. But none of it seemed to stick to the top
        dog.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fce9361-6106-40c1-bfbe-f726488f0c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the announcement Wednesday (May 27) that U.S. authorities had
        indicted nine FIFA officials as well as five sports media and marketing executives
        over alleged kickbacks of more than $150 million dating back more than 20
        years changed the narrative. So, too, did Swiss authorities announcement the
        same day that they were conducting their own investigation into the 2018 and
        2022 World Cup bidding process.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08927871-4c1b-421e-8288-36f0cba0f0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suddenly, it seemed, Jordan''s Prince Ali had a chance. Granted
        some groups — like the Asian Football Confederation and Confederation of African
        Football, with 100 votes between them — stood by Blatter. But many others
        stepped away from him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd4ad6a-8e77-43e4-a672-13f63699976f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his own speech Friday to voters, Prince Ali referenced criticism
        that FIFA is "morally bankrupt" and an "avaricious body that feeds off the
        game the world loves." Big change — including at the top — is needed, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d50f3a0-847e-4baf-8740-2a9326746624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not hide among your ranks when things are bad, stepping
        forward when things are good," he said. "If you give me the honor of your
        vote, I will take full responsibility and hold myself accountable to all of
        you and to the world."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d405a70-a98b-42a9-a425-3463513a4ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>European football chief had vowed action if Blatter wins</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3002767-cf98-413b-8685-d4ddb1ee6835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Ali''s pitch wasn''t enough.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d0d101-bb52-4c55-bb35-63c938b87828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing that definitely won''t change on Sepp Blatter''s watch,
        he insisted Friday, is the location of next two World Cups.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d3d33f-18d7-42d2-856c-9fd13256f752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is 2018 in Russia and 2022 in Qatar, an Arab nation with little
        soccer history, scorching summer temperatures (which have spurred the event''s
        start date to be moved) and, according to many observers, questionable labor
        practices — hundreds of workers, mostly foreign, have died in the rush to
        build stadiums there.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1d4c15-783b-4026-8695-d3da41a01123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with Blatter living to see another day, how hurt will FIFA
        be by this whole ordeal?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98382121-1623-4bdf-a024-b2eb387c3c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s talk that big companies like Visa and Coca-Cola could abandon
        their sponsorships of events such as the World Cup because of the corruption
        cloud.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d84944-8e1c-42fa-bc02-f74bb511fc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political leaders, especially in Europe, don''t seem likely to embrace
        Blatter after his win. British Prime Minister David Cameron went so far Friday
        as to say Blatter "should go."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977e177e-4897-4e89-937d-2ed80c1afe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t have accusations of corruption at this level and on
        this scale in this organization and pretend the person currently leading it
        is the right person to take it forward," Cameron said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dc7025-0949-4e18-8156-3eb8f91b9049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michel Platini — president of UEFA, European soccer''s governing
        body — said after a meeting Thursday (May 28) that he''d asked Blatter to
        leave, only to be told it was "too late."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65d9931-e6c6-4db0-b389-09ef3e397a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former French national player said that, if Blatter was re-elected,
        European nations could take action of their own. Some have even advocated
        for Europe and its sporting allies to pull out of FIFA entirely.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe806db5-26c8-4f2d-99c0-bf8c70122174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what do they do now? The ball may be in Europe''s possession,
        but — for now, at least — it still belongs to Sepp Blatter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3cc08d-0aad-43a6-9e1f-e12335b4b60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:15:37.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:17:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kabeer Mahajan, Hala Gorani, Pamela Boykoff, Eliott C.
        McLaughlin, and Aleks Klosok contributed to this report.</em></p>'
