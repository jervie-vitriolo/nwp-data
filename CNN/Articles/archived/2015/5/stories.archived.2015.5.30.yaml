  'Magnitude-8.5-quake-hits-Japan':
    'author': 'Reuters'
    'caption': 'The quake, centred off the Ogasawara islands south of Tokyo, occurred
      at a depth of 590 km and, unusually, was felt throughout much of Japan, but
      there were no immediate reports of significant damage or injuries.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-30T22:03:39.596+08:00
    'imagesource': 'jcr:32c96988-4695-4247-aef7-b616c53789ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9eb0e63e-92e2-4588-a5ae-d1d3610c226b'
    'lead': 'A magnitude 8.5 earthquake struck off the east coast of Japan on Saturday
      (May 30) but there was no danger of a tsunami and no immediate reports of damage
      since the quake was extremely deep.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T14:49:16.404+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T14:49:16.564+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Magnitude 8.5 quake hits Japan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19904dd4-7131-4f0d-8ac2-e84dcc4e9166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:49:16.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:49:16.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (Reuters)</strong> — A magnitude 8.5 earthquake struck
        off the east coast of Japan on Saturday, shaking buildings in Tokyo, but there
        was no danger of a tsunami and no immediate reports of damage since the quake
        was extremely deep.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2733ed-82f4-400a-bec5-f1a5e02915be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:49:16.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:49:16.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no reports of further irregularities at the Fukushima
        Dai-ichi nuclear plant, damaged four years ago in a massive 9.0 magnitude
        quake, or any other nuclear facilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c916a843-d865-4f8c-be56-b47ede8dc1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:49:16.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:49:16.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shinkansen high speed train line had briefly stopped between
        Tokyo and Osaka due a power outage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46482d15-1073-4c05-84a2-ccf3e1cea5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:49:16.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:49:16.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake, centred off the Ogasawara islands south of Tokyo, occurred
        at a depth of 590 km and, unusually, was felt throughout much of Japan, but
        there were no immediate reports of significant damage or injuries, though
        the Tokyo Fire Department had received calls of people suffering injuries
        through falls, NHK national television said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e82f67-1456-46cc-846b-5577bcdedcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:49:16.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:49:16.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chiba, just east of Tokyo, loudspeaker broadcasts called on people
        to remain calm, but there were no reports of damage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c2c621-a835-49cf-aa17-e1d71f819e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:49:16.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:49:16.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since it was magnitude 8.5 this was a very big quake, but fortunately
        it was very deep at 590 km," Naoki Hirata, an earthquake expert at the University
        of Tokyo''s Earthquake Research Centre, told NHK.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54419e1e-384e-4cb3-9a23-2914d206e561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:49:16.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:49:16.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the shaking was felt over a broad area... Fortunately, because
        it was deep, there is little danger of a tsunami."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071ca452-b1a0-4bbc-9588-7065a2f58157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:49:16.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:49:16.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo Electric Power Co said there were no abnormalities at the
        crippled Fukushima nuclear power plant following the quake.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deecdca-c0ee-4633-ac41-b2c4372d24ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:49:16.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:49:16.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 11, 2011, a massive 9.0 magnitude quake touched off a tsunami
        that left nearly 20,000 people dead and nuclear meltdowns at the Fukushima
        Dai-Ichi nuclear plant.</p>'
  'pba-star-hotshots-beat-kia-to-snap-losing-streak':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-30T19:46:42.544+08:00
    'imagesource': 'jcr:970516e8-4ac7-4e98-acbd-943d82dacf4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5811442-8116-4516-a7e9-237419441468'
    'lead': 'Star Hotshots snapped a four-game slide after beating KIA Carnival during
      a PBA road game.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T14:52:17.954+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T14:52:18.117+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Star Hotshots repulse KIA, halt four-game skid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3c3ffd-1543-41bf-ac2a-fc70fc2feae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:52:17.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:52:18.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Star Hotshots repulsed
        the KIA Carnival, 89-80, in their Philippine Basketball Association (PBA)
        Governors'' Cup road game Saturday (May 30) in Angeles City, Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c852cd04-c18c-45e4-8c8e-165cb9ac535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:52:17.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:52:18.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, the Hotshots arrested a four-game slide to improve
        to a 2-4 win-loss record.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c4f1a5-931e-4c6a-a1f5-04b1ae2cdf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:52:17.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:52:18.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KIA Carnival fell to a 3-2 haul, tying the Talk ''N Text Tropang
        Texters at fifth spot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da20d66-ebdf-4419-bd24-81eeee9ce52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:52:17.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:52:18.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Yap, who shot perfect 4-of-4 from the three-point area, finished
        with tournament-best 23 points for the Hotshots, who had to fend off a late-surge
        by the Carnival. He also collared seven rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82b4d98-27d2-4b7e-ab2e-85b7abf7f6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:52:17.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:52:18.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Big Game" Yap, who dropped 12 points in the opening quarter to
        set the tone for his team, lived up to his monicker and uncorked back-to-back
        cold-blooded three-pointers in the final minute to shut the door on KIA, 88-77.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b757278-58f4-44b8-88a5-e7106e6fb430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:52:17.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:52:18.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yousef Taha put the stranglehold on the victory with a split from
        the foul line.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e7aa46-5101-4bb6-ae5c-6822c30c20b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:52:17.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:52:18.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KIA was within five on Asian import Jet Chang''s two-straight baskets,
        74-79, late in the final period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f9fc4-d18c-4d0c-956f-bf8f35bc0a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:52:17.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:52:18.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Star import Marqus Blakely kept the Carnival at bay with a split
        and a breakaway layup, 82-74.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a085c065-fb5f-4c71-8cd5-cfea7787c6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:52:17.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:52:18.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments later, he made a crucial block on LA Revilla in the dying
        moments that led to the Yap triple.</p>'
  'ISIS-claims-anew-responsibility-for-mosque-blast-in-Saudi-Arabia':
    'author': 'Greg Botelho and Paul Cruickshank'
    'caption': 'The latest attacked happened outside the Imam Hussein mosque in Dammam,
      a coastal city about 70 kilometers (45 miles) from the Persian Gulf island nation
      of Bahrain, a Saudi source with detailed knowledge of the investigation said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-30T19:45:23.018+08:00
    'imagesource': 'jcr:deb02c19-cb63-4c8d-bbed-f2fe3f9c4bd9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c108f4ee-d6c7-42d6-a54f-55e5fbb640de'
    'lead': 'For the second time in as many weeks, ISIS has claimed it''s behind a
      deadly attack on a Shiite mosque in eastern Saudi Arabia. The latest happened
      shortly after noon (5 a.m. ET) Friday outside the Imam Hussein mosque in Dammam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T14:57:03.938+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T14:57:04.253+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS again claims responsibility for mosque blast

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f7d57f-3ac8-4d66-a26a-578619d569df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:03.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:57:04.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For the second time in as many weeks, ISIS
        has claimed it''s behind a deadly attack on a Shiite mosque in eastern Saudi
        Arabia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55072b55-b542-4345-a2f8-529c8da0d4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:03.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:57:04.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest happened shortly after noon (5 a.m. ET) Friday outside
        the Imam Hussein mosque in Dammam, a coastal city about 70 kilometers (45
        miles) from the Persian Gulf island nation of Bahrain, a Saudi source with
        detailed knowledge of the investigation said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f067cb-6b8f-4b3c-81d0-b92a9fbbdeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:03.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:57:04.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker - dressed in traditional female clothing as a cover-up
        - had been challenged by Shiites who had volunteered to search those going
        into the mosque in the wake of the previous week''s attack on the Imam Ali
        mosque in the village of Qudayh, according to the source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c2a580-d997-4cf4-a501-14974a573af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:03.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:57:04.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomber then set off explosives -- killing himself and three
        Shiite worshipers, the source said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6b32c5-5578-455d-9244-897509c18e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:03.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:57:04.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Wichita State University identified one victim as
        Abduljaleel Alarbash, 22, an undergraduate student in electrical engineering
        who had returned to Saudi Arabia to get married. He was to return to the university
        in the fall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b732aa-9c29-453e-89bf-f5ff4ac7b839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:03.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:57:04.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Wichita State University community is saddened by the tragic
        death of one of our students," the statement said. "Our condolences go out
        to Abduljaleel''s family, friends and colleagues in this time of loss."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e5e689-6285-4aeb-a992-704a5289ad3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:03.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:57:04.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alicia Newell, director of the university''s engineering career
        center, told CNN affiliate KWCH that Alarbash made the "ultimate sacrifice"
        if he was among the volunteers who challenged the bomber.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9fffdb-e085-4783-b684-d3722b9f0dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:03.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:57:04.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the way in which he passed away shows a lot about the person,"
        she said. "He was definitely a pleasure to work with."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fb8691-d53f-4432-bb8a-caac7a66ac78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:03.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:57:04.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saeed AlGhamdi, president of the the university''s Saudi student
        association, said he knew Alarbash for three years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687390a5-08b2-408e-8193-fd0986806e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:03.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:57:04.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was funny, a good guy and we are sorry (about) what happened
        to him," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f61db70-f2fb-4a23-9891-9f6bf9ca6bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:03.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:57:04.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Saudi Interior Ministry spokesman gave a slightly different account
        of the attack, saying "security authorities" went up to a suspicious vehicle
        as it was parking adjacent to the mosque, according to the official Saudi
        Press Agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456f33ba-149c-4003-ad5f-f35e5e9b4a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:03.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:57:04.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the security men approached the car, it exploded, killing
        four people -- one of them believed to be the driver -- and spreading fire
        to a number of cars," the spokesman said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a343a2-b3d9-49f0-b7df-06461703574f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:03.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:57:04.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video shot inside the mosque shows men sitting and looking forward
        at someone talking calmly in front of them. Then comes the sound of a large
        explosion, leading people to yell out in shock and start moving around.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaf04cf-4808-43cb-8108-e55e7c97e2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:03.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:57:04.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s carnage happened in the predominantly Shiite neighborhood
        of Anoud in Dammam, the capital of Saudi Arabia''s oil-rich Eastern Province.
        It is one of the few Shiite population centers in a country in which 85% to
        90% of citizens are Sunni, the other major Islamic sect.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48260de0-eb62-4f25-8ce9-0dda1eda667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:03.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:57:04.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the attack, according to a statement
        posted to Twitter by its supporters -- showing the terrorist group''s efforts
        to bring violence and chaos to another Middle East country after its successes
        in Syria, Iraq and Libya.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5094c9-3f6d-4251-a751-9ff52a8bf3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:03.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:57:04.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a blessed martyrdom operation, a Polytheistic monument was targeted,
        that (the Shiite community) established in Sunni areas to spread out their
        polytheism," ISIS reportedly said, identifying the suicide bomber as Abu Jned
        al Zazrawi.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e07d33d-80e8-48c0-9f7f-5f352315a257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:03.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:57:04.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fighting in Libya</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f911bc8-ca7b-4be7-b4bc-d76b29c286a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:03.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:57:04.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed to have taken control of an airbase on the outskirts
        of the Libyan port city of Sirte, according to an online statement posted
        by the group on Twitter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8cf029-ae07-4b50-9606-1488b21cad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:03.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:57:04.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said its forces were engaged in heavy fighting for control
        of the city with militias.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9940801e-e54f-405e-b457-717b760772d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:03.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:57:04.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighters from the Fajr Libya coalition retreated Thursday night
        from the base, which has an adjoining civilian airport, said Mohammed Shami,
        chief spokesman for the militia coalition, which calls itself the Libyan government
        after seizing control of Tripoli in 2014.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97b12b0-2d96-4149-855e-7aa4f51b6657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:03.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:57:04.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air operations at the base and airport ceased several months ago,
        when fighting between ISIS and the militia started in the area, Shami said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1f8ff6-9692-4199-aef9-50f2a88b24da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:03.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:57:04.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one nonoperational military aircraft was left on the base when
        the militia retreated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fbf223-518a-4443-9f92-20d884202774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:03.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:57:04.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman added that militia fighters are fighting ISIS forces
        on the perimeter of Sirte and have prevented them from entering the city.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f664449-66ef-42c8-87bc-4971a6f97267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:03.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:57:04.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sirte is about 440 kilometers (273 miles) east-southeast of Tripoli.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bee7b2-9fcb-44d5-84f6-fc15223b6dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T14:57:03.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T14:57:04.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Mohammed Tawfeeq, Mahmoud Gharib and Carma Hassan contributed
        to this report.</em></p>'
  'cops-civilians-hurt-in-sulu-explosions':
