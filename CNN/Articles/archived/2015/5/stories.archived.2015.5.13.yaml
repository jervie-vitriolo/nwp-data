    'lead': 'Manny Pacquiao returned to the Philippines on Wednesday and brushed off
      questions about a rematch with Floyd Mayweather Jr. "For now I don''t talk about
      it, about my next fight," he said. "My focus is to recover and be OK."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T11:46:29.600+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T11:46:37.079+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T11:46:36.770+08:00
