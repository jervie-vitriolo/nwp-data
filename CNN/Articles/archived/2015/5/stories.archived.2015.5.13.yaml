    'template': '1'
    'title': 'China calls Philippines a ''troublemaker''

      '
    'updated': 2015-05-14T08:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c67ff2-ae6a-481a-9d08-0dd529d6261d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:04:32.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:04:33.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — As the word war between the
        Philippines and China continues, the Armed Forces of the Philippines (AFP)
        brought local and foreign media men to Pag-asa Island on Monday (May 11).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2d27ec-7be0-44ee-abe6-8fa82ebf19dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:04:32.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:04:33.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-asa, also internationally known as Thitu, is the stronghold
        of the Philippines in the disputed Spratly group of islands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0703b7b-448e-4378-a9e8-49a9d7ca8373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:04:32.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:04:33.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Reuters report, the spokesperson of China’s Foreign Ministry,
        Hua Chunying, said that "the situation has again proven the Philippines to
        be a rule violator and a troublemaker."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b33328c-5298-4d07-8516-5a5a533cdf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:04:32.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:04:33.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has made clear on many occasions that it opposes the Philippines''
        futile and illegal occupation," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea3d2e2-a56f-4648-a5a5-5689c27dd5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:04:32.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:04:33.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vice Adm. Alexander Lopez, chief of the Armed Forces Western
        Command, answered that there is nothing wrong with bringing the media to the
        island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adac2f89-1bfa-4a36-81d9-70bd3ccb6884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:04:32.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:04:33.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez added that they even brought a Chinese media man in the area
        to prove that the Philippines is not carrying out any developments on Pag-asa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1296be-a291-438e-bdba-3339db571216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:04:32.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:04:33.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2015/05/05/China-says-Philippines-violating-South-China-Sea-code.html">Related:
        Philippines violating sea code, says China</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a6a5b0-75ac-4a0e-8952-553b211b321f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:04:32.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:04:33.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lopez, the Philippines wants to be as transparent as
        it can in showing that it has been complying with the code of conduct when
        it comes to disputed territories in the West Philippine Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdb345f-a247-4806-8bba-48355bf2576c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:04:32.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:04:33.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The foreign media was there, the Chinese media was there — they
        have seen for themselves that we aren''t doing anything and that we are compliant.
        In other words, they saw that we respected the provision," Lopez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce4a6e5-5cba-41ee-a982-38079236dab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:04:32.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:04:33.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also dismissed China''s claims the Philippines is illegally occupying
        the area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c21bff5-bff4-40a9-a1c4-bfbf88d501cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:04:32.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:04:33.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not even talk of illegal occupation because that’s a legal
        occupation. In so far as we are concerned, it''s a legal occupation," Lopez
        explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa79261-0154-4c87-ab65-1ac8338f3679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:04:32.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:04:33.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims 90% of the entire South China Sea, overlapping the
        claims of other Southeast Asian countries in the area including the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74324ce0-fbe8-44f1-b1a5-d06bfa894cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:04:32.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:04:33.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2015/04/13/China-Mischief-Reef-reclamation.html">Related:
        Expert: China speeding up reef reclamation due to arbitration case</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117460a5-cc06-4a7d-aab8-0b73b4a3b0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:04:32.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:04:33.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 11, 1978 President Marcos issued Presidential Decree 1596,
        which formally declared the Philippines'' claim over parts of the Spratlys.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a3f7c6-57a2-4bb9-a9c4-a1c4e0d37434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:04:32.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:04:33.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the declaration, the Philippines has occupied islands nearest
        to the province of Palawan — the Kalayaan Island Group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1940d551-d26e-4fb3-ac33-e9e423debb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:04:32.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:04:33.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippines challenges China to allow media to see
        the reclamation activities it has been carrying out in at least seven areas
        in the Spratlys.</p>'
  'Media-freedom-is-superior-to-confidentiality':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Professor Luis Teodoro says the cases against the Binays are of public
      interest and the people have the right to know.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-13T06:11:37.116+08:00
    'imagesource': 'jcr:48f874da-9ddb-4699-810b-54122e9d9aea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56bc0104-f8a4-4371-8aea-54cea69ecb4b'
    'lead': 'A media veteran maintains that the right of the people to information
      of public interest

      is the first and foremost consideration — in reaction to the alleged violation
      of the rule of confidentiality over a freeze order on Vice President Jejomar
      Binay''s bank accounts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T10:20:03.982+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T10:21:45.421+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Professor defends press freedom in Binay freeze order issue

      '
    'updated': 2015-07-15T04:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cfbee0-e462-424d-a25c-25ab73bf1292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:20:03.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:21:45.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — A media expert and professor
        of journalism maintains that the right of the public to know takes precedence
        over other considerations, including court proceedings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539b3519-c5e0-4b09-bf52-afd5c431c609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:20:03.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:21:45.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Luis Teodoro of the University of the Philippines and
        deputy director of the Center for Media Freedom and Responsibility (CMFR)
        told CNN Philippines'' Newsroom on Wednesday (May 13) that the media were
        the only venues where the the people can access information that is of public
        interest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6babfc9-9a67-47df-ab55-58705a2ac7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:20:03.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:21:45.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the media has a superior right to provide the information,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c64145a-6d6d-47de-ac8d-37203f18ad86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:20:03.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:21:45.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after the camp of Vice President Jejomar Binay reacted
        and threatened to sue a major broadsheet for running a story on a Court of
        Appeals (CA) decision to freeze the bank accounts of Binay, his wife Elenita
        Binay, their son Mayor Junjun Binay and 30 others totaling P600 million —
        as petitionedby the Anti-Money Laundering Council (AMLC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afad1f4-4054-4f78-a676-ae1fd182e060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:20:03.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:21:45.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements, Binay''s counsels and spokespersons maintained
        that such proceedings should have been kept in strict confidentiality as provided
        by law, specifically citing Section 14 of the Anti-Money Laundering Act (AMLA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a033ccd-45ff-4cec-98f1-4629f0aeb961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:20:03.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:21:45.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Claro Certeza said it was regrettable that the strict confidentiality
        of a proceeding involving an ex parte petition, meaning the respondents''
        side was not yet heard, was being "brazenly violated."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233fb5da-8ce3-40ad-8107-05f121f0fe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:20:03.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:21:45.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those violating the confidentiality rule being liable for contempt,
        as well as criminal prosecution," Certeza said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6c765a-5309-455f-9d5e-eafbf1ae171b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:20:03.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:21:45.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office of the Vice President (OVP) for media affairs head Joey Salgado,
        likewise, said those who publish such matters can be taken to court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c08dcde-18bd-4f8f-86f2-176e2418ccc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:20:03.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:21:45.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to the Liberal Party (LP) as behind the move to leak
        a copy of the freeze order to the media in an effort to derail Binay''s presidential
        bid next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5875a6c-8d33-43e6-a5ef-6a2adf73f483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:20:03.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:21:45.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Teodoro, no one should be threatening any media organization
        with a&nbsp; suit, even adding that the AMLA itself should be amended because
        it impinges on the right of people to information.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465fa1ff-eaa0-430f-bb1f-e8143e0bf8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:20:03.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:21:45.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So i think that is one of the messages that this incident is saying.
        The other message that it''s sending is that it tends to imply, it tends to
        suggest that Vice President Binay is hiding something. I mean, unfortunately
        that''s how people will react," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15300e11-8875-4c52-98e9-9eee14e531d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:20:03.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:21:45.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro noted the huge public interest involved in the issue — which
        already took up 20 Senate Blue Ribbon Subcommittee probes into the alleged
        anomalies in Makati.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6f510b-3a79-4040-ba44-3530e8cd909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:20:03.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:21:45.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No legal violation here</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af12b27-da1c-4e95-aec9-f93f0e7e5753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:20:03.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:21:45.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Justice Secretary Leila de Lima noted that the confidentiality
        rule being discussed here only covered ongoing inquiries, not court orders
        that have already been issued.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6d9b5e-2d7b-444a-9c17-d12a6b843d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:20:03.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:21:45.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer, Nilo Divina, also told CNN Philippines that while the
        proceedings of the AMLC are confidential, court decisions are not.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b678aa09-d1ba-4a58-9c19-3cc220a35366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:20:03.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:21:45.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the Court of Appeals issues a freeze order, that becomes public
        document," Divina said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b70ca-3343-40d1-8723-e51ddd939b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:20:03.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:21:45.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Antonio Trillanes IV said in a text message that
        the freeze order was another validation of the corruption allegations against
        the vice president, and that he was "curious to find out how his spokesmen
        would choke on their explanations."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5ed24b-5467-4382-a5e1-cfa68f3fcdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:20:03.983+08:00
