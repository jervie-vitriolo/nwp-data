      'text': '<p>“<em>Alam niyo</em> God’s plan is higher than our plan. <em>‘Di
        mo masasabi</em>.”</p>'
  'manny-pacquiao-retirement':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Boxing icon Manny Pacquiao contemplates retirement and says he will
      decide on it after he recovers from his shoulder injury'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-13T04:31:33.859+08:00
    'imagesource': 'jcr:75b60607-b84c-4ff4-a5fc-d9a875b8c6f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ff6805c-2b99-4912-afe2-26aabe54d7bb'
    'lead': 'During a press conference held upon his arrival in the Philippines, Manny
      Pacquiao has announced that he will make a decision on whether or not he would
      retire after recovering from his shoulder injury.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T10:58:53.319+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T10:58:59.912+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manny Pacquiao contemplates retirement

      '
    'updated': 2015-07-24T09:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867b1ceb-8c32-457f-9d70-8165decbc200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:58:53.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:58:59.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — After 20 years in professional
        boxing, Manny Pacquiao has accumulated a record of 57 wins, six losses, and
        two draws, while winning world titles in eight weight divisions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afc67d6-2886-4d8e-a6b9-ad6e71506f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:58:53.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:58:59.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 36-year-old Filipino boxer, who arrived in Manila on Wednesday
        (May 13), said that he is contemplating on retiring from the sport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c1f5a4-9976-489d-9521-cdcde3919511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:58:53.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:58:59.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will announce or not, an announcement if I will continue my career,
        or announcement for retirement," Pacquiao told media at a press conference
        held at the Dusit Thani Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abc3424-0809-47ce-b2f7-b15fd03179db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:58:53.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:58:59.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m not saying that I am going to retire. <em>Alam n’yo naman,
        malapit na ''yan.</em> 36 years old na ako, 37 na ako this coming December
        so malapit-lapit na rin."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c4820d-15ad-4a0c-85ff-67291f2177ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:58:53.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:58:59.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/05/13/Manny-Pacquiao-Manila-homecoming-press-conference-highlights.html">Related:
        Manny Pacquiao back in Manila after Mayweather fight</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727074aa-4f08-4b1f-bb31-ea219da0a4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:58:53.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:58:59.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao''s bout against Floyd Mayweather Jr. has come at a cost
        and has forced him to don a brace that covered his entire right arm and shoulder
        upon his return to the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9473ba20-f828-478b-a7c9-97bfaacfc0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:58:53.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:58:59.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino fighter aggravated an old shoulder injury during a
        sparring session in the buildup to his bout against Mayweather.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db348fbc-3ee8-40c5-9bab-6c55edf1f43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:58:53.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:58:59.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the fight, Pacquiao said the he felt the injury flare up
        again at the third and fourth rounds. After absorbing the Mayweather loss,
        Pacquiao acquired the services of famed surgeon Dr. Neal ElAttrache to repair
        what he called a "significant tear" in his right rotator cuff.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effc76f2-a840-4af0-a421-e755fd93d596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:58:53.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:58:59.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan ng pahinga ng</em> four to six months<em> sabi ng
        doktor,</em>” said Pacquiao. “By six months, <em>babalik sa</em> 100-percent
        normal.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183def96-f28f-4663-98a4-c4961a74f25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:58:53.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:58:59.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many asked him what his plans were in boxing, but Pacquiao was focused
        only on recovering from his injury.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ea33bd-d372-4442-9317-93ac5fca4561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:58:53.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:58:59.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Focus <em>muna ako sa paggaling ng balikat ko</em>," said Pacquiao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04565be4-8669-4f7e-9890-df9513b1162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:58:53.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:58:59.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/08/mayweather-pacquiao-no-rematch.html">Also
