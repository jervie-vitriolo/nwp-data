      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao has served two terms in the lower house and can opt to
        run for the Senate next year. He admits, though, that his wife doesn’t want
        him to seek a higher position since it would take him away from his family
        a lot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91657dde-b2d6-45a9-b86c-c7bf7675fa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:52:21.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:52:21.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But asked if he has thought about running for president, Pacquiao
        remained coy about his political plans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fcf167-6e9e-46d2-aaca-6d0f075cfcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:52:21.447+08:00
