  'Fire-hits-Valenzuela-factory':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'Photo by Dondon Cruz/CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-05-13T05:59:04.061+08:00
    'imagesource': 'jcr:dab622e7-c206-4ae4-84cb-224881a37885'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ed16abd-1ef4-4e20-98af-978f2d4eb470'
    'lead': 'At least 31 people were killed and one was injured in a fire that blazed
      through a slipper factory in Sitio Gitna, Barangay Ugong in Valenzuela City
      on Wednesday (May 13).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T10:26:44.750+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T10:26:44.998+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Valenzuela factory fire kills 31

      '
    'updated': 2015-05-15T03:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79634d62-8cd3-474d-b812-ce2c6ede043f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:26:44.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:26:44.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — At least 31 people were killed
        and one was injured in a fire that blazed through a slipper factory in Sitio
        Gitna, Barangay Ugong in Valenzuela City on Wednesday (May 13).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bc9bd9-9a25-4b23-8b32-085e2573b929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:26:44.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:26:44.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most died due to suffocation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7e6f4f-7835-4c95-adee-0c5c668a7fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:26:44.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:26:44.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenzuela City Mayor Rex Gatchalian said that a number of factory
        workers are still missing and are feared to be dead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cdfcaa-4323-411f-a337-1ab5166a8ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:26:44.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:26:45.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gatchalian is still hoping that the missing workers were
        able to escape the factory just as the fire was starting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dc360f-8d24-40bb-8ad9-bae2116fcbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:26:44.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:26:45.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-hour fire was the biggest that ever hit the city in terms
        of casualties, Gatchalian added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e001d8b-edc1-4e8f-b4f9-5ede862d572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:26:44.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:26:45.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire started 11:28 a.m. and was officially put out at 6:47 p.m.
        Task Force Charlie, the fourth highest alarm, was raised at 12:38 p.m.</p>'
    '11':
      'image': 'jcr:33ac247d-40ac-43f4-bd19-24c888c7f2e4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b4a20b-3912-4af6-babb-49c61abd78bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:26:44.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:26:45.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6e948b-3575-46b5-b53a-f38621231d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:26:44.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:26:45.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters had difficulty putting out the fire because of the
        thick smoke emitted by burning rubber and other flammable materials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51b4382-5aad-43fe-bc2b-06207711bf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:26:44.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:26:45.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Supt. Wilberto Nilo, chief of the Bureau of Fire Protection-Camanava,
        said the firefighters had a hard time entering the office of the warehouse
        due to the extreme heat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be3e2cb-067f-424e-9f14-077a9732f933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:26:44.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:26:45.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of fire is still being investigated.</p>'
  '41-dead-in-bus-attack-in-Pakistan':
    'author': 'Sophia Saifi, CNN'
    'caption': 'This map shows the southern Pakistani city of Karachi.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-13T05:43:45.740+08:00
    'imagesource': 'jcr:86b55b18-4a36-45ba-862a-6e611562fd85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eed4c7f1-cf29-4eb3-8a62-c232beb579f7'
    'lead': 'Gunmen on motorbikes attacked a bus carrying members of a religious minority
      in the southern Pakistani city of Karachi on Wednesday, killing 42 people and
      wounding at least 20 others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T10:31:03.364+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T10:31:03.721+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gunmen kill 41 in bus attack in Pakistan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6132e184-5cb3-4859-8240-016b23361dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:31:03.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:31:03.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Islamabad, Pakistan (CNN)</strong> — Gunmen on motorbikes
        attacked a bus carrying members of a religious minority in the southern Pakistani
        city of Karachi on Wednesday, killing 42 people and wounding at least 20 others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333cc4b8-8264-42d2-a815-a740b9faa041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:31:03.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:31:03.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six attackers used 9mm pistols to shoot at the people on the bus,
        police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebe427f-4ed3-46b4-94a9-148f12d8839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:31:03.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:31:03.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the attack, the bus was driven into a hospital parking lot
        with bullet holes riddled all along its side, said Salma Wahid, an official
        at the Memon Medical Institute Hospital in Karachi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15327c5-9d6d-423f-a330-a1e65b802fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:31:03.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:31:03.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the people in the bus were unconscious and splattered with
        blood, she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86caf292-3294-4fe9-aa4c-08a07733bd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:31:03.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:31:03.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Minority group targeted</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbdb19f-73c2-4356-8c69-d552b7cbed25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:31:03.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:31:03.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle was carrying men, women and children from the Ismaili
        Muslim community, said Ahmed Chinoy, chairman of the Citizen Police Liaison
        Committee in Karachi, Pakistan''s largest and most populous city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf3c54d-687e-48be-b940-ac3a52fa96f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:31:03.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:31:03.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A violent extremist group that persecutes Pakistan''s Shiite Muslim
        minority claimed responsibility for the attack and vowed to carry out more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76652b0a-853f-43eb-aabf-291f2daf4fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:31:03.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:31:03.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ismailism is a Shiite sect. Unlike some other Shiite groups, Ismailis
        hadn''t been heavily targeted by militants in Pakistan previously.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ef1053-6e82-4ac7-ad1c-f738e388dc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:31:03.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:31:03.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first such incident of its kind towards the Ismaili
        community," said Zohra Yusuf, the chairman of the Human Rights Commission
        of Pakistan. "Nothing on this scale has ever been seen before."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc94733d-c93a-4819-94c7-1a20010b231c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:31:03.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:31:03.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most victims shot in the head</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b8eb4e-6418-4aaf-9015-b6f5eab7f46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:31:03.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:31:03.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunmen appeared to have been well prepared for the attack. Most
        of the victims were shot in the head, said Pir Muhammad Shah, senior superintendent
        of police for East Karachi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d4e7ee-78dd-430e-bd8e-23c58f667d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:31:03.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:31:03.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jundallah, a militant group that targets Shiites, claimed responsibility
        through a spokesman, Ahmad Marwat. He said four of the group''s members took
        part in the attack, two fewer than the number given by police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5223921-94e6-43b1-b609-60757f4cf81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:31:03.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:31:03.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue such attacks," he warned, saying Pakistan''s Shiites
        and the Ahmadi religious minority are the group''s "main targets."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faceedeb-b5ab-49d3-9920-1c7f72d6d5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:31:03.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:31:03.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s attack was "disturbing in terms of the fact that the
        definition of who is a proper Muslim is shrinking as far as the extremist
        groups are concerned," Yusuf told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4300a58e-7fe1-48c6-a1f3-0050108e3eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:31:03.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:31:03.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief of Pakistan''s powerful military, Gen. Raheel Sharif,
        canceled a planned trip to Sri Lanka because of the violence, a military spokesman
        said on Twitter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d183f3-6769-4e02-b2be-7081f49403c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:31:03.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:31:03.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sectarian attacks</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4914f1f3-a65f-43b0-b9c8-61d37717bdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:31:03.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:31:03.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shiites are regularly the victims of sectarian attacks in Sunni-majority
        Pakistan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f982f0e6-e2ce-4799-9523-3c803fc7edf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:31:03.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:31:03.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bombing in January at a Shiite mosque in the city of Shikarpur,
        which like Karachi is in Sindh province, killed scores of people. That attack
        was claimed by Jundallah.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532ad259-9f79-4d3e-99c1-8597b2dbaddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:31:03.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:31:03.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attack in February on a Shiite mosque in the northwestern city
        of Peshawar killed at least 19 people and injured dozens of others. The Pakistani
        Taliban claimed responsibility for those killings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1db9335-723b-410b-a569-1f5e67b5d7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:31:03.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:31:03.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Ismaili sect are dotted throughout dozens of countries,
        primarily in South and Central Asia, Africa and the Middle East. Their leader
        is the Aga Khan, who they believe is a direct descendant of the Prophet Mohammed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae269691-28ec-4299-b34b-15283c6392a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:31:03.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:31:03.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ismaili community in Pakistan is "mostly apolitical and keeps
        a low profile," said Yusuf.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6fbb2d-81ea-4079-864a-1ddc429ecac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:31:03.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:31:03.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Sophia Saifi reported from Islamabad, and CNN''s Jethro Mullen
        wrote from Hong Kong. CNN''s Bex Wright contributed to this report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7561fce2-76b0-4c24-a6e4-4f97e43cf273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:31:03.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:31:03.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/13/asia/pakistan-bus-attack/index.html">Gunmen
        kill 41 in bus attack in Pakistan</a></em>."</p>'
  'Search-for-U.S.-helicopter-missing-in-Nepal':
    'author': 'Barbara Starr, Theodore Schleifer and Jethro Mullen, CNN'
    'caption': 'Americans and Nepalis are searching for the Marine helicopter that
      lost contact Tuesday evening near Charikot, an area roughly 45 miles east of
      Kathmandu.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-13T05:33:10.587+08:00
    'imagesource': 'jcr:87c5fbde-d1ad-4c4e-aacf-2b8ba068c508'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9631a8c-8f79-49e6-b490-96e9a99e4366'
    'lead': 'A U.S. military helicopter with eight people on board has gone missing
      in Nepal as Marine personnel worked to help people in the earthquake-ravaged
      country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T10:35:08.476+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T10:35:08.781+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Search continues for U.S. helicopter missing in Nepal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7ee7ac-e40f-4aed-8e72-2edcbfe46f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:35:08.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:35:08.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — A U.S. military helicopter with
        eight people on board has gone missing in Nepal as Marine personnel worked
        to help people in the earthquake-ravaged country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3462af-5ea4-4a50-92a1-2d8059bc47ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:35:08.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:35:08.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans and Nepalis are searching for the Marine helicopter that
        lost contact Tuesday evening near Charikot, an area roughly 45 miles east
        of Kathmandu, the capital, Pentagon officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7fefa9-b2aa-40b5-972b-d812c47eae1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:35:08.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:35:08.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UH-1 Huey helicopter had six U.S. Marines and two Nepalis aboard
        at the time, Pentagon spokesman Col. Steve Warren said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92fb341-c62a-4b0e-86e9-3ce1c016681d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:35:08.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:35:08.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radio transmissions indicated its crew was having some type of fuel
        problem before it went missing, said Warren, who added the U.S. government
        is "hopeful" the aircraft didn''t crash but doesn''t know.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a9c189-a97c-4f38-9c25-59503d7d0528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:35:08.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:35:08.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft was assisting with disaster relief in the aftermath
        of a devastating earthquake that struck the Himalayan nation on April 25,
        killing thousands of people. Another strong earthquake hit Nepal on Tuesday
        afternoon, causing more damage and casualties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a28757-4db2-4a23-84f2-0543c77db66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:35:08.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:35:08.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepali soldiers and police searched on foot through the night for
        the missing helicopter, said Prem Lal Lamichane, a senior official in Dolakha
        district.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722fa38f-81f4-44c8-80e2-19cb0a3978e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:35:08.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:35:08.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two U.S. helicopters from the same squadron as the missing aircraft
        set out Wednesday morning to conduct aerial searches, according to the U.S.
        military.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a54203-d1cb-4f12-8f81-538d81fdf268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:35:08.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:35:08.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter that went missing had been "delivering humanitarian
        aid to those affected by the recent earthquake and evacuating casualties back
        to Kathmandu," the U.S. military said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc8018d-f934-4e29-8cf4-3b09c9877b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:35:08.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:35:08.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 300 American personnel are on the ground in Nepal helping
        with earthquake relief efforts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593e34a7-dc5c-49fe-9aa6-abfeac46fa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:35:08.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:35:08.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Barbara Starr and Theodore Schleifer reported and wrote
        from Washington, and CNN''s Jethro Mullen wrote from Hong Kong. CNN''s Sugam
        Pokharel and Sarita Harilela contributed to this report.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4926c5d4-3e4d-42ea-a1e6-0d65d2886cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:35:08.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:35:08.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/12/politics/us-helicopter-missing-nepal/">Search
        continues for U.S. helicopter missing in Nepal</a>."</em></p>'
  'pacquiao-philippine-presidency':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Asked about whether or not he has thought about running for the presidency,
      Manny Pacquiao remained coy about his political plans.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-13T04:44:02.075+08:00
    'imagesource': 'jcr:f2d723b1-0fd3-4148-a904-c98b00f4e498'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cdf23e5-3600-49b0-9bf5-26f2d4fea323'
    'lead': 'Asked if he has thought about running for the presidency, Manny Pacquiao
      - who arrived Wednesday morning (May 13) from Los Angeles - remained coy about
      his political plans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T10:52:21.446+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T10:52:21.800+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao on running for Philippine presidency: “Wala sa isipan ko yan”

      '
    'updated': 2015-07-24T11:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64c012e-4e65-46a0-9880-3c5b26f5632b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:52:21.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:52:21.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Following his loss to Floyd
        Mayweather, Jr. and successful shoulder surgery, Manny Pacquiao returned to
        Manila on Wednesday morning (May 13) at the Ninoy Aquino International Airport
        Terminal 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ba0550-7425-45cd-80b5-52bdd3fc1d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:52:21.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:52:21.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, along with his family, flew in via flight PR103 and arrived
        at 3:45 am. Upon his arrival, the Sarangani Representative held a press conference
        at the airport and answered questions from the media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6506658a-86ef-463b-b3d4-3124ebe207d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:52:21.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:52:21.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/sports/2015/05/13/Manny-Pacquiao-Manila-homecoming-press-conference-highlights.html">Related:
        Manny Pacquiao back in Manila after Mayweather fight</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43b25c5-055b-459c-802f-c923219b8707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:52:21.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:52:21.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One question the former boxing champion was asked several times
        was about his future plans now that he’s back in the country. Aside from recovering
        from his shoulder injury, Pacquiao says he’s fixated on continuing his work
        in Congress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d82e30-b980-4c29-a461-7819d5c0fd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:52:21.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:52:21.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> focus<em> ko is yung position ko</em> as a congressman,
        <em>pag-</em>serbisyo <em>ko sa mga tao. Sa isang taon bago ang eleksyon,
        marami pa ko maibigay na tulong sa mga kababayan</em> especially<em> sa</em>
        Sarangani province,” Pacquiao said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3444d1a5-a505-444f-90bf-757f0e233439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:52:21.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:52:21.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang pagtutuunan ko muna ng pansin ay yung mga problema dito
        sa Pilipinas.</em>”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63659d21-02d8-40ad-8f41-5c5baceb38a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:52:21.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:52:21.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/sports/2015/05/13/Pacquiao-back-in-Manila-says-will-focus-on-recovering-work.html">Watch:
        Pacquiao back in Manila, says will focus on work</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc31aa24-7f2e-42a7-9356-8928afefcc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:52:21.447+08:00
      'mgnl:createdBy': 'cnnproducer'
