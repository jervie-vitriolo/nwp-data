      'mgnl:created': 2019-11-25T11:37:12.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:37:12.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> -- After 15 seasons on air,
        <em>CSI</em> has reached the end of its run.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ea4051-4a80-4b93-9df9-823b140e7d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:12.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:37:12.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS has decided to end the crime series, and now it''s a question
        of exactly how to end it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0bc22a-9f84-4ba3-83d1-506c40248c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:12.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:37:12.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Wednesday''s upfront announcements, the network is working
        on a plan to bid the show farewell, possibly in the form of a two-hour special
        or movie, according to a person with knowledge of the plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e16a2b-0f66-47e3-a892-f11c8f4ae7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:12.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:37:12.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finale would air sometime early in the 2016-17 season and would
        help CBS position the iconic show''s end as more than a mere cancellation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0999feb3-0284-4c52-b472-5b24d0f0ab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:12.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:37:12.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan could be announced Wednesday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d4d156-b7e7-41c4-88eb-d41904552696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:12.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:37:12.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While CSI has been one of the most well-known brands on TV, the
        news of its cancellation isn''t a huge shock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a37b09-3eb9-4616-ba35-39be5890b72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:12.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:37:12.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like Fox announcing the <a href="https://cnnphilippines.com/entertainment/2015/05/11/american-idol-canceled.html">end
        American Idol</a> on Monday, the show''s time had arguably come.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5762fc-f419-4725-bbb0-6dd41b288489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:12.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:37:12.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it shouldn''t be understated just how big of a series CSI
        was for CBS and TV in general.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0ec945-7fd5-44c8-8539-88983ba9a121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:12.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:37:12.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debuting in 2000,<em> CSI</em> was one of television''s biggest
        powerhouses in terms of ratings ranking as TV''s top rated show in 2001 and
        2002, according to ratings company Nielsen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b23fdc8-53a2-46ec-97e7-40fc72df8c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:12.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:37:12.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series averaged over 20 million viewers for six seasons amassing
        its largest audience of 26.5 million in its fifth season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a62e71-19fa-404c-a0a4-85ec00a37c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:12.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:37:12.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the series had lost much of its ratings power but
        still averaged a good -- albeit smaller -- audience of roughly 11 million
        viewers for its latest season which ended in February.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14957259-b06b-407e-bad2-393607487c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:12.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:37:12.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Away from being a ratings success, <em>CSI</em> also generated multiple
        spinoffs for CBS like <em>CSI: Miami, CSI: New York,</em> and the latest <em>CSI:</em>
        Cyber which debuted this season. <em>CSI</em> Cyber is the only spinoff that
        is expected to continue its run.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cac0d5-92b4-429a-8ce0-aeafd40c9fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:12.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:37:12.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series also spawned many imitations now seen throughout the
        current TV landscape.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45032db4-9711-4e86-b138-2c3c90df13df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:12.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:37:12.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CSI also had an impact on the real world of forensic science by
        popularizing the profession for millions of people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946ab812-87e4-4716-ac14-cb33067c896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:37:12.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:37:12.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/12/media/csi-canceled/">CSI''
        to end after 15 seasons with possible TV movie next year.</a>"</em></p>'
  'rich-men-drinking-economy-oecd':
    'author': 'Patrick Gillespie, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-13T02:44:19.935+08:00
    'imagesource': 'jcr:eb9f46b3-6a44-4f64-8040-08665f3e818f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80364fb6-6c5e-4ada-aff6-04f03dd17693'
    'lead': 'A new OECD report on the effects of alcohol found that people with advanced
      education and higher incomes drink more than others. Alcohol''s harmful impacts
      can cost about 1% of a country''s economic growth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T11:40:04.156+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T16:09:44.690+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rich men drink more than anyone else, study finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37c2059-0abe-41f6-b33d-213c6d3f8d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:40:04.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:09:44.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Don Draper might be finishing
        his last cocktail this spring on "Mad Men," but there''s still plenty of men
        in high-end suits ordering drinks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba6cc4b-a71c-4169-9c3b-4148509180f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:40:04.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:09:44.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with more education and higher socioeconomic status — generally
        white men — tend to drink more than others, according to a new study by the
        Organization of Economic Co-operation and Development, an international organization
        that studies global trends.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b42447-c676-41b0-85b6-796fb7038f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:40:04.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:09:44.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the study also finds that poor men and rich women are more
        likely to engage in "risky drinking." Cue Betty Draper having a lonely drink
        at a bar (with a poor man on the other end).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf99dcc-0b2d-463a-b8c2-cc9625bc67db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:40:04.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:09:44.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2015/05/11/how-working-moms-define-success.html">Related:
        How working moms define success</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37919606-8450-437a-876d-26ecf3fadc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:40:04.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:09:44.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excessive drinking isn''t glamorous. The report detailed numerous
        economic and health effects of alcohol on workers and productivity. Alcohol''s
        harmful impacts — such as medical expenses and crime — on an advanced economy
        can cost about 1% of a country''s economic growth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb839bc-0fea-4acd-a337-28f9d96f9997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:40:04.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:09:44.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year the American economy grew by $650 billion (or 2.4%). Alcohol''s
        negative impacts could have cost the U.S. economy $6.5 billion last year,
        based on the OECD''s findings. That''s more than Netflix''s sales for all
        of 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3685ff-de0d-41c1-9a7b-1d780a2c5dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:40:04.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:09:44.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other studies cited by OECD have found the impact could be closer
        to 3.3% of economic growth, which would be $21 billion in the U.S.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c962c7-ff9d-4886-852a-de9e91f8a54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:40:04.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:09:44.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beer remains the most popular alcoholic beverage in the U.S., while
        wine tops the list in France, Italy and Portugal and spirits still dominate
        in Russia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa234e5-8462-43a1-90d9-ee933abbb5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:40:04.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:09:44.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2015/04/29/4-day-workweek-real-companies.html">Read:
        The 4-day workweek is real... for employees at these companies</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abde559-8a40-4f43-93ed-d36de8d5e95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:40:04.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:09:44.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the report''s health findings are even more worrisome.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55504af9-84d5-42ea-85b1-bea48e2f3e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:40:04.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:09:44.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young people under age 15 are drinking more. The number of girls
        under 15 who have been drunk rose from 26% to 41% between 2001 and 2010. For
        boys, the number went from 30% to 43%. A survey of U.S. high school seniors
        found that a fifth of them had reported binge drinking (defined as five drinks
        in the U.S.).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf68f85a-2c19-4685-a6bc-0bf75f3acdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:40:04.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:09:44.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most effective ways to curb excessive drinking is to
        raise the price of alcohol. The report suggests that countries increase taxes
        on alcohol or simply hike up alcohol prices as much as 10%. The U.S., in particular,
        has lower taxes on alcohol than many other industrialized nations, the report
        finds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b307f473-0b31-4630-9eb1-77a93ee6f942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:40:04.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:09:44.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasoning is that more expensive alcohol would lead to less
        drinking and a healthier, and more productive, worker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02274d1a-8258-437f-bdfe-e767af42da81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:40:04.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T16:09:44.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates for the alcohol industry opposed the OECD''s recommendations
        to raise taxes and prices. They say higher prices won''t curb issues such
        as alcoholism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd50b405-463a-4140-8464-2f5693a744dd'
