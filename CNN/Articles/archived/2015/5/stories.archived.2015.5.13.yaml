    'template': '1'
    'title': 'Mall attendant returns P172K to owner'
    'updated': 2015-06-08T03:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79565c4-c976-4354-b9d8-6dde10673f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:23:43.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:23:43.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Generose Comoda, a foodcourt
        attendant returned a huge amount of money to a senior citizen who left her
        bag at a shopping mall in Iloilo City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fbf326-9d9f-4828-b53a-216bc7611cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:23:43.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:23:43.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comoda found the bag containing P172,863 inside the restroom of
        SM City Iloilo in Mandurriao district last May 11.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0645953d-e72e-4ca6-957e-f11901822d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:23:43.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:23:43.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her, she was cleaning one of the cubicles of the mall’s
        restroom when she saw the bag left by the customer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3f9357-20dc-47af-a23e-a9756df78cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:23:43.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:23:43.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon discovering that the bag had bundles of cash inside, she immediately
        went to the mall’s Customer Relations Service (CRS) department to turnover
        the bag and the cash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f4c047-2dae-4c9b-8aef-b48be684f409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:23:43.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:23:43.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner of the bag is Juliet Hallara of Santa Barbara, Iloilo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bae851-45a7-498d-b942-1eb2e6f8b446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:23:43.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:23:43.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hallara was very thankful for the act of honesty shown by Comoda,
        who is employed by ABLE Janitorial Services. She also extended her appreciation
        to the mall management for having trustworthy and honest personnel like Comoda.</p>'
  'millennials-work-not-corporations':
    'author': 'Jeanne Sahadi, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-13T03:17:10.568+08:00
    'imagesource': 'jcr:323630c6-c174-4c30-b2b6-ca7a65577316'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46a29f6e-8cdc-4ef2-83d0-933b14e1c373'
    'lead': 'It appears that many Millennials — that tsunami of future workers — don''t
      really want to work for a corporation. At least not the newest college graduates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T11:26:55.587+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T11:26:55.897+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Where do Millennials want to work? Not at corporations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2f2b77-1973-4308-a1e2-d2f5ffb6d10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:26:55.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:26:55.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Hey, Corporate America. It
        appears that many Millennials — that tsunami of future workers — don''t really
        want to work for you. At least not the newest college graduates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e30aae8-f233-4fe6-adcf-e249ccb691b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:26:55.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:26:55.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 15% of the class of 2015 said they would "prefer" to work for
        large corporations, according to a new survey by management consulting firm
        Accenture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ba89d8-d9c4-40d3-a0cc-3448791bad8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:26:55.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:26:55.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medium-sized businesses got the most love (35%), while start-ups
        and government agencies were the expressed preference for just 10% of respondents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fdb427-c37a-4774-aaff-fbfb4196c155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:26:55.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:26:55.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2015/04/29/4-day-workweek-real-companies.html">Read:
        The 4-day workweek is real... for employees at these companies</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f528d0-529e-4dab-9385-afe362a9a6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:26:55.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:26:55.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fun seems to be a deciding factor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc236f35-50a1-4270-b165-c7e7bbd87a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:26:55.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:26:55.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full 60% of 2015 grads — and 69% of 2013 and 2014 grads, who were
        also surveyed — said they''d rather work for a company that has a "positive
        social atmosphere" even if it means lower pay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438a5dc5-f88b-4c36-8f14-016865b21352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:26:55.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:26:55.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, they may think differently after a few years of working
        for the (low-paying) Man and after Mom and Dad stop subsidizing them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c21d2a0-8c13-4f8b-a7b6-a64ffd7b02be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:26:55.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:26:55.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 70% of all respondents said their parents are paying the
        majority of their rent and living expenses or at least half.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717200f5-163f-487f-b30f-36e2268fc6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:26:55.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:26:55.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For corporations trying to lure Millennials, offering them a challenging
        project may reel them in.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae45892-95e2-4fe8-b3df-a0c53474df8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:26:55.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:26:55.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half of the 2013 and 2014 graduates surveyed consider themselves
        "underemployed" or in a job that doesn''t really require a college degree.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41878e9-536a-46cb-8a7f-a2521d7e1a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:26:55.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:26:55.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what they want most in a job, after salary and benefits, is
        interesting, challenging work (39%), flexible work hours (37%) and a chance
        to advance quickly up the ranks (34%).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7709329d-9b2d-4671-ac4b-5e1c21fbfedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:26:55.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:26:55.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2015/05/01/death-of-40-hour-workweek.html">Related:
        The death of the 40-hour workweek</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6d9442-2f0a-4784-8404-872890ffa0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:26:55.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:26:55.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaching young Millennials where they live will be key to recruiting
        them. And where they live (at least until something better comes along) is
        their smart phone. Among 2015 grads, 64% said they will use or have used mobile
        apps in their job search.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bfb85d-7b99-4e3d-8c80-b93ee7cbfc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:26:55.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:26:55.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this just in: As of the first quarter of this year, Millennials
        now account for the largest share of U.S. workers, according to the Pew Research
        Center, which analyzed Census data.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b204f18-8cc5-4d2d-96a1-70ff27650ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:26:55.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:26:55.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of those who took the Accenture survey from the classes
        of 2013 and 2014 reported being full-time employees. Another 25% said they
        have part-time work, 4% said they were interns, and 3% freelancers. Of the
        remaining 16%, 5% are currently unemployed while 11% said they''ve been jobless
        since graduation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b788147-c01d-44fc-a6d8-f41538de4a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:26:55.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:26:55.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Class of 2015, meanwhile, was the most likely of all three groups
        to say they''d considered job prospects in a given field before picking their
        major. And almost two-thirds of them expect to get a job in their field of
        study, even though only 43% of the two classes ahead of them managed to secure
        full-time work in their preferred fields.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c4fecd-a0c1-489f-8a92-4591f1ce5a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:26:55.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:26:55.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/12/pf/millennials-work/index.html?iid=HP_River">Where
        do Millennials want to work? Not at corporations</a>"</em></p>'
  'pba-san-miguel-leo-austria-open-to-tapping-asian-import':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Leo Austria led San Miguel Beer to its first win in the PBA Governors''
      Cup'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-13T04:27:24.516+08:00
    'imagesource': 'jcr:e4b6d37c-e9b8-43be-9bf5-1f303922379f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7ad456c-d230-4348-a73b-43eed514894c'
    'lead': 'San Miguel Beer coach Leo Austria said he will be compelled to get an
      Asian import if the locals continue to struggle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T11:33:28.698+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T11:33:28.987+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tapping Asian import an option, says San Miguel coach Leo Austria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bbd4f5-0210-4113-b278-f0509659cf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:33:28.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:33:28.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — San Miguel Beer finally broke
        into the win column Tuesday (May 12) after a woeful two-game slump, but tapping
        an Asian import remains an option for the team said head coach Leo Austria.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6beeed-3f92-4e8b-a406-bb2738963482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:33:28.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:33:28.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s what we’re talking about because we suffered a lot of injuries,”
        said Austria in the aftermath of their 104-91 conquest of the Rain or Shine
        Elasto Painters at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fcf7e9-961c-4b7b-ad0f-749d9770ee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:33:28.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:33:28.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I asked permission already from the management and they approved
        it.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ee30e3-6815-4bd9-82de-5a030d5e697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:33:28.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:33:28.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/12/pba-san-miguel-beer-claims-first-win-beats-rain-or-shine.html">Read:
        Reid, Fajardo help Beermen break into win column</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b06163e-213e-42bb-8fcb-17dd8f926fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:33:28.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:33:28.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria added the move will become “inevitable” especially when
        injuries continue to hobble his team and if the locals continue to struggle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92687d4d-3de4-4a7c-a88e-608d7dc105cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:33:28.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:33:28.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[An] Asian import is inevitable in case <em>may mangyari sa amin</em>
        (injury to players) at magiging kulang kami,” the champion coach said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c8da97-e71d-423a-9844-2726f68ab405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:33:28.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:33:28.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need a player who is very talented just like the Asian import
        of other teams like Talk ‘N Text and GlobalPort. <em>Lumalalim yung</em> bench
        <em>nila</em> and that’s very important going into the playoffs. Kailangan
        talaga.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8192f212-3e6f-4968-a322-a4105dfb063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:33:28.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:33:28.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does Austria already have someone in mind?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa1beb5-4cd6-474b-9040-4f3e5e558c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:33:28.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:33:28.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I cannot say <em>kung sino kasi</em> there are other teams na naghahanap
        rin. May napupusuan na kami pero tatlo pala ang nanliligaw sa kanya,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52078430-3a4a-4fe3-8032-14e879d8bdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:33:28.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:33:28.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria said an Asian reinforcement would not be necessary if the
        team gets in sync along the way.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee22fa5-fff6-4e23-b035-651f1ea86439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:33:28.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:33:28.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If this team is playing well then there’s no need because I want
        to give them (locals) the exposure. Because<em> yung ginagawa ng</em> Asian
        imports kaya rin naman ng locals natin. It’s just a matter of mindset,” he
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f434c5-6ae7-40ce-b88b-4d77a91fd259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:33:28.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:33:28.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if they find an import tailor-fit for the team, he will not
        hesitate to acquire his services.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7c28fd-57a6-497c-b3cd-c874b2c42137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:33:28.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:33:28.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung may makukuha kaming right (import) for the team, why not?”
        he said.</p>'
