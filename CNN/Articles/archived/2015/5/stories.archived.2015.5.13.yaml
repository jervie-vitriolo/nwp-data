      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Uncomfortable with security
        frisks at the airport? Worry no more.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8fc635-8a06-41dd-a4f3-ab40704eb397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:06:14.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:06:14.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New full body scanners at the Ninoy Aquino International Airport
        (NAIA) would soon require less frisking for passengers at the airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91a71da-8d80-4c55-9d95-7952c9ac9453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:06:14.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:06:14.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14 eqo portal systems procured by the Manila International Airport
        Authority (MIAA) last year are set to be delivered in June, a media release
        said Tuesday (May 12).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb751227-04be-4359-8e0f-ba6a0bd7f404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:06:14.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:06:14.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scanners use millimeter-wave technology which could detect ceramics,
        liquids, metals, narcotics, and explosives. The 26 walk-through detectors
        currently used at the airport could only detect metal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62314880-c876-41c2-892c-924c0dfa2a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:06:14.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:06:14.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using this technology, concealed items could be detected even without
        frisking.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df06bd3a-f678-4b86-bd8f-ae90226dfd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:06:14.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:06:14.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also uses a low-frequency radiation, which is safer, the MIAA
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39242a05-4215-4222-bebe-c04a8a7faf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:06:14.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:06:14.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIAA assured passengers that their privacy won''t be invaded
        as the machine will show only the outline of the body.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b41fa1f-b711-491e-8e6e-e4662f9792c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:06:14.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:06:14.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scanner will be used at the final security screening checkpoints
        (FSCP) of each terminal with three units at Terminal 1, five units each at
        Terminals 2 and 3, and one unit at Terminal 4.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f746b8fc-d399-4a14-9074-7543b2ee0097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:06:14.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:06:14.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIAA General Manager Jose Angel Honrado said that NAIA has too keep
        abreast with the latest technology to ensure security and safeguard passengers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c0ea06-67c2-4dc6-ae82-b8752589eeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:06:14.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:06:14.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract for the project was awarded to Defense &amp; Protection
        System (Phil), Inc. in November 2014 for a bid of more than P149 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3024c87c-b118-4044-a0ba-e6ac85629768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:06:14.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:06:14.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The portals were produced by sensor manufacturer Smiths Detection.</p>'
  'manny-pacquiao-says-he-beat-mayweather-by-two-rounds':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-13T04:54:20.410+08:00
    'imagesource': 'jcr:5a7854a5-41fe-44cc-ab30-2c33f238762d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38f390ca-2377-4561-a773-912c55ebe44d'
    'lead': 'Manny Pacquiao, who arrived home Wednesday (May 13) morning, is convinced
      he won the "Fight of the Century." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T11:10:39.705+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T11:10:39.916+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Upon thorough review of their fight, Pacquiao believes he beat Mayweather

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86b7bb6-466f-48f5-a89f-1521e9b28579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:10:39.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:10:39.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Two weeks after he succumbed
        to Floyd Mayweather Jr. via unanimous decision, Manny Pacquiao is still adamant
        he won the “Fight of the Century” by two rounds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70103288-bebc-42bf-ae0f-be56f4f263c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:10:39.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:10:39.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Pinanood ko rin ng ilang beses yung laban sa bahay at para
        sa akin, panalo ako</em> by two [rounds],” said Pacquiao during a press conference
        at the NAIA Terminal 2 upon his arrival from Los Angeles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1125bc19-bbc6-446d-8b87-8894e10d4522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:10:39.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:10:39.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag tinignan natin</em> round-by-round,<em> panalo tayo</em>.
        There’s no question.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4448aa3d-c1e6-4baf-8ebd-ac3af260ef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:10:39.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:10:39.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/sports/2015/05/13/Manny-Pacquiao-Manila-homecoming-press-conference-highlights.html">Read:
        Manny Pacquiao back in Manila after Mayweather fight</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88381515-b86d-4571-a46d-64c1973219a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:10:39.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:10:39.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pacquiao said he has already moved on from the loss. There is
        glory in defeat, after all, as he won the hearts of those who witnessed the
        megafight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caff51b4-6780-41a2-9055-2f4bb5313ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:10:39.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:10:39.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gayun pa man tapos na ang desisyon, kailangan tanggapin na
        lang natin</em>,” the People’s Champ said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b37223e-35e6-4401-94ea-578f11ea3b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:10:39.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:10:39.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At least<em> sa puso ng mga tao, panalo ako</em>.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9377cc3-5bca-4e7a-bbf0-c28fb91fd14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:10:39.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:10:39.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a rematch remains a moot, Pacquiao said he is focusing on
        the recovery of his right shoulder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d978f32-3196-4b39-9075-dc39ab15c42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:10:39.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:10:39.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> focus<em> natin ngayon ay magpagaling. Magaling naman
        yung nag</em>-opera <em>sa akin</em>, by six months<em> babalik na sa</em>
        100-percent<em> yung balikat ko</em>,” said the Filipino pugilist, who fought
        through a torn rotator cuff but said he only felt it late in the third round
        of their bout.</p>'
  'Baguio-mayor-denies-approving-Burnham-parking-project':
    'author': 'JM Agreda, for CNN Philippines'
    'caption': 'Architect''s rendering of the proposed parking building project'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-05-13T05:22:45.423+08:00
    'imagesource': 'jcr:84a78b5c-db97-4b3f-8f62-7781f78db12b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce596aec-7486-464b-92d1-66f0462ccd3b'
    'lead': 'Mayor Mauricio Domogan denies a rumor circulating online that he has
      approved the construction of a multistory parking building at the Melvin Jones
      football grounds inside Burnham Park. In fact, he says he welcomes opposition
      to the project.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T11:14:26.698+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T11:14:27.059+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mayor denies approving Burnham parking project

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d645ba-8b33-4def-9ebb-2b1d950ed025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:26.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:14:27.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines)</strong> — Mayor Mauricio
        Domogan denied on Monday (May 11) a rumor circulating online that he has approved
        the construction of a multistory parking building at the Melvin Jones football
        grounds inside Burnham Park.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5c0d71-a126-4d09-9259-c5cca894a012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:26.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:14:27.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domogan dismissed an <a href="https://www.change.org/p/mayor-domogan-and-the-baguio-city-council-keep-burnham-park-green-open-and-beyond-the-commerce-of-man">online
        petition</a> posted on the Change.org website claiming he was bent on pushing
        for the project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ba8cfc-83e9-49fa-9a5f-7d0319a67012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:26.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:14:27.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it would have to go through many processes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd143251e-3bf1-4f20-b9d8-078b01f4c4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:26.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:14:27.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition — which has gathered 4,000 signatures as of May 12
        (Tuesday) — was started by Monin Navarro, a member of the Baguio Heritage
        Foundation wanted the project stopped because the area is classified as a
        historical site by the National Historical Commission of the Philippines (NHCP).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0176df06-a0fe-4225-a643-e6edea23675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:26.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:14:27.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s urging the intercession in the matter of Interior Secretary
        Manuel lRoxas II, NHCP Chairwoman Maria Serena Diokno, and Chairman Felipe
        de Leon Jr. of the National Commission for Culture and the Arts (NCCA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9cfef4-4c10-4b9b-918c-18191f786257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:26.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:14:27.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adverse effects</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cb7014-c2b3-4d3d-9501-3d874a76b412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:26.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:14:27.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her petition, Navarro said the construction, if allowed to go
        on, would have adverse historical, environmental, and economic impacts to
        Baguio.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fba16c6-468e-4a31-8fc9-0e3c8697aa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:26.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:14:27.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melvin Jones, she pointed out, is not only an integral part of Burnham
        Park, which is a national historical site, but it''s also an aquifer, a vital
        water source for a city, which has a dwindling water supply.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65ac3bd-8c94-4a51-b5f1-4920738fb0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:26.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:14:27.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project, she added, would also worsen the traffic congestion
        around the Central Business District as it would encourage more people to
        bring their vehicles to the city.</p>'
    '9':
      'image': 'jcr:59bb8684-8b77-4030-8cfe-04fcab502c22'
      'imageCaption': 'Architect''s presentation of the proposed parking building
        project'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147348a2-a31e-4f61-ad3d-2014542bf4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:26.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:14:27.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20958cd2-7941-4931-8626-b1d7efdca860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:26.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:14:27.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition is welcome</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd7c1bb-f3ed-4a15-a33b-97e0b8bc1bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:26.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:14:27.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Domogan welcomed the move, saying: "Opposition to any project
        cannot be prevented and it is a very welcome being part of the democratic
        process."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f351d1e-78bc-4459-94fa-22a290e67f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:26.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:14:27.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a technical working group would still review and evaluate
        a feasibility study undertaken by Parkwise Philippines Inc. and CS Developoments,
        Inc., an Australian firm, proponents of the project.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fb289b-f3e0-4d1c-aaea-304bc09f3e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:26.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:14:27.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They need not worry because we are assuring them that we will be
        considering all the points that will be raised when it comes to the project,
        they will be part of every process," Domogan said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4c0458-1778-4146-aabf-895942adcdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:26.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:14:27.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said after being scrutinized by the technical working group,
        the proposal would have studied by the City Council and then go through another
        public hearing, where those who oppose the project could air their side.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d9fcb7-3471-4c4a-8096-750c3b6978cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:26.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:14:27.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only after this will the City Council open offer the project at
        a public bidding.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2816f87d-9e0b-45ff-bde2-fc3b31b40fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:26.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:14:27.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire process had not even started, he said, which is why he
        was boggled by the fact that the opposition has already launched an online
        petition against it and has been spreading that he had already approved it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd742c6f7-0081-4d75-8262-33543579356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:26.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:14:27.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his weekly Ugnayang Panglungsodo media conference last week,
        Domogan stressed that the proposal to build a parking complex was conceptualized
        more than a decade ago with the concept of putting a car park underneath the
        Melvin Jones football field.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405c543f-2468-4135-a3ae-217afc2e0a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:26.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:14:27.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Two viable options</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5770a0b-da02-4694-9594-5552e9aad634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:26.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:14:27.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last month, Parkwise Philippines Inc. and Australian firm CW
        Developments Inc. released the results of a feasibility study for the Melvin
        Jones Football Field, claiming the project is viable and can be implemented.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57beb3c-165a-4ab5-87dc-be0e1a9c5581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:26.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:14:27.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two options were presented as viable:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302da9d3-737c-4bd5-bbbe-7bc2e7765715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:26.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:14:27.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First is the construction of a multilevel parking at the Ganza Area.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a32655-a0cd-4551-a5ec-c08f92ea4dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:26.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:14:27.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second is the construction another multilevel parking at the other
        end of the football field leaving the playing area intact.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6631ac49-cf6c-417f-9bff-a1e8dc76a428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:26.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:14:27.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first parking area can accommodate 2,484 vehicles, while the
        second option will include the redevelopment of the football field, a parking
        level under the field, that will have a capacity of some 3,000 vehicles.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb085d0e-3764-450d-a8af-b14b1a2ab938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:26.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:14:27.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domogan stressed, however, that the feasibility study is just a
        tool to determine the viability of the project. It doesn''t mean that it already
        has the consent and will be implemented by the city government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03438c3a-4bf0-4c5d-8af0-5fcd31fff2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:14:26.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:14:27.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no approval of the city government on the said project
        and presently, it is still being evaluated," he added.</p>'
  'Nepal-update-dozens-killed-fears-over-remote-areas':
    'author': 'Jethro Mullen and Sugam Pokharel, CNN'
    'caption': 'This week''s quake brought buildings damaged by the earlier disaster
      crashing to the ground and released a new surge of panic among shell-shocked
      Nepalis.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-13T03:48:32.966+08:00
    'imagesource': 'jcr:307a2b6e-54c7-4142-b003-e7f4542a7c0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce6cc662-90c0-434c-99f0-bed01f7d9442'
    'lead': 'The death toll climbed Wednesday from Nepal''s second major earthquake,
      while the search for a U.S. military helicopter that went missing in the region
      continues. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T11:17:30.204+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T11:17:30.473+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nepal''s latest earthquake: Dozens killed; fears over remote areas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db95ea4e-bbfa-472b-887a-2af1ff0a637a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:17:30.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:17:30.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kathmandu, Nepal (CNN)</strong> — The death toll climbed
        Wednesday from Nepal''s second major earthquake in less than three weeks as
        officials tried to gauge the scale of the new wave of destruction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff3bb9d-a58e-4745-81be-78b3a4e2bb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:17:30.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:17:30.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As rescue and relief teams tried to reach remote areas near the
        epicenter of Tuesday''s magnitude-7.3 quake, a search was also on for a U.S.
        military helicopter that went missing in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3d1bfc-7a20-45d3-b466-9bb3ea1b87e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:17:30.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:17:30.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepali Home Ministry spokesman Laxmi Prasad Dhakal said Wednesday
        morning that at least 65 people in his country had been killed. The number
        of injured stood at 1,926, he said. Dozens of people were rescued alive from
        rubble, according to officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c38453-fcd9-4a15-a90f-866d0b44bb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:17:30.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:17:30.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 17 people were reported dead from the quake in India, and
        one person in China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea560b8-b9d0-45e4-ba62-862fe9ae4b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:17:30.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:17:30.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal was already struggling to deal with the aftermath of the devastating
        magnitude-7.8 earthquake that struck the Himalayan nation on April 25, killing
        more than 8,000 people and flattening entire villages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dce706-8bdf-4e82-baa0-deb7267a99b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:17:30.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:17:30.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Everybody started to scream''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146e68aa-acb6-46da-bde6-b004b51e0702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:17:30.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:17:30.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s quake brought buildings damaged by the earlier disaster
        crashing to the ground and released a new surge of panic among shell-shocked
        Nepalis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5b121e-168f-4bc0-b139-09001407dc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:17:30.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:17:30.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first seconds, it was complete silence. By the fifth second,
        everybody started to scream," said Marc Sarrado, a 41-year-old documentarian
        from Spain who was in Nepal''s Nuwakot Valley, about two hours northwest of
        Kathmandu, when the quake hit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66fe132-2f8f-489b-910a-faf79e266b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:17:30.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:17:30.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really, really intense. Even when the shaking stopped, people
        were still screaming. They were completely panicked, because they knew exactly
        what it was."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fb7455-4f9f-4c88-849d-3c87262fe2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:17:30.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:17:30.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s quake struck at the same depth as the April temblor,
        but it was several times weaker and centered roughly 140 kilometers (85 miles)
        farther east.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ff76b7-39f8-4e4c-849b-213d33f347ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:17:30.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:17:30.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it still managed to wreak fresh havoc in already badly damaged
        areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c52dda-5bd1-40b4-8ca6-f9483d293f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:17:30.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:17:30.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sindupalchowk, a poor district that suffered the heaviest human
        toll in the April disaster, it set off new landslides. Anil Thapa, a journalist
        there, reported that multiple houses had fallen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeefde4d-52a1-4e57-bd4e-a02a4778c817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:17:30.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:17:30.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Search for missing U.S. helicopter</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ba5183-1dc4-40c6-b201-a57063c5eafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:17:30.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:17:30.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epicenter of Tuesday''s quake was in a rugged area of the district
        of Dolakha, east of the capital, Kathmandu.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315b7e6b-56c8-417c-9137-618ade7c299d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:17:30.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:17:30.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said they were still trying to reach some rural areas
        of Sindupalchowk and Dolakha where they feared the destruction could be severe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f0aa1e-9519-413e-8958-ba07a26aad45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:17:30.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:17:30.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dolakha is also the district where a U.S. military helicopter with
        six U.S. Marines and two Nepalis aboard is believed to have gone missing on
        Tuesday evening.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6065a3-c9f0-4c9d-b4b4-012824d3e465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:17:30.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:17:30.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial and ground searches were underway for the helicopter, which
        had been helping with earthquake relief efforts when it lost contact.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ef0946-6c5c-4a25-a12b-6b15a408c0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:17:30.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:17:30.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kathmandu, where temples and apartment buildings collapsed in
        April, the new quake caused more damage to more structures and sent many terrified
        residents flooding out into the streets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114acc93-c54f-415a-bf4a-62d238189fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:17:30.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:17:30.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once again, encampments of tents sprung up in open areas around
        the city as people opted to sleep outside rather than risk more tremors from
        continuing aftershocks. Others, their homes destroyed, had no choice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6186ba82-b55b-4893-8164-c022ef41b832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:17:30.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:17:30.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Sugam Pokharel reported from Kathmandu, and CNN''s Jethro
        Mullen reported and wrote from Hong Kong. CNN''s Greg Botelho, Sumnima Udas,
        Will Ripley and Elizabeth Joseph contributed to this report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6445cc-d5f6-4483-8b0b-16c196c9cf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:17:30.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:17:30.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/13/asia/nepal-earthquake/">Nepal''s
        latest earthquake: Dozens killed; fears over remote areas</a>."</em></p>'
  'Cebu-corn-farmers-Asturias-notices-of-losses-drought':
    'author': 'John M. Destacamento, for CNN Philippines'
    'caption': 'The drought has affected a total of 154 hectares of corn plantations
      in the Cebu region'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-05-13T04:19:36.484+08:00
    'imagesource': 'jcr:ff5780ca-4310-4265-9cc7-b28e7c9760d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93638a39-ec19-4a72-98b0-1a800e86ef82'
    'lead': 'Around 150 small-scale farmers from the Cebu region reported losses or
      damages by as much as 50 to 100 percent to their crops due to drought.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T11:19:32.711+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T11:20:39.509+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Corn farmers in Cebu town declare losses due to drought

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50a61af-b61b-48d8-a786-4e5d3f391f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:19:32.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:20:39.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — About 150 small-scale farmers
        in the mid-western Cebu town of Asturias issued notices of loss in their corn
        farms because of the ongoing dry spell.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79220eea-19c7-4f67-a754-b84ae30f4acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:19:32.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:20:39.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their notices of loss forwarded to the municipal government,
        the farmers reported losses or damages to their crops by as much as 50 to
        100 percent for the period of January to April this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef7ae8e-8da4-4eca-93bd-9114efeed532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:19:32.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:20:39.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The farmers claimed that the corns which were supposed to be harvested
        within the period have not produced the desired yield.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2e941b-8487-4676-8605-2d0994a0844c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:19:32.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:20:39.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drought has so far affected a total of 154 hectares of corn
        plantation in 16 of 27 Asturias barangays.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ae438d-bd9a-4a3e-9ebf-2c7e9c9a3cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:19:32.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:20:39.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asturias is home to about 1,067 hectares of land conducive for corn
        farming which takes about four months to harvest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f7aa4c-c228-41ac-8a3f-6e600e4e33b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:19:32.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:20:39.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of the losses may not be as severe considering that it
        is the dry season, but municipal agriculturist Jade Mesias said the drought
        still has affected the farmers’ livelihood.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9171433-e6d4-42f3-a672-fe2c0bdfaba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:19:32.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:20:39.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mesias added that Asturias town mayor Alan Adlawan will be affixing
        his signature on the notices so that the farmers may use the documents to
        get their claims from the Philippine Crop Insurance Corporation.</p>'
  'Generose-Comoda-returns-money-Juliet-Hallara-SM-Iloilo':
    'author': 'Elyrose S. Naorbe, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-05-13T03:14:40.193+08:00
    'imagesource': 'jcr:f38bd51e-b695-420e-81c4-6771ed57152e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d5c5afa-2e63-4c30-9d44-299ac36204f0'
    'lead': 'Food court attendant Generose Comoda turned over a bag containing P172,623
      to its owner after finding it in a cubicle in a restroom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T11:23:43.696+08:00
