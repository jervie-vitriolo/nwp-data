      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian import Seiya Ando helped him carry the load, scoring 18 points
        to go with a rebounds, three assists, and two steals off the bench.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3552052c-e00f-41e9-9e4b-9f4d5f445cc7'
