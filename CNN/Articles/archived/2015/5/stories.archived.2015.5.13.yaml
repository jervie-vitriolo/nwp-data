      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — NLEX Road Warriors repulsed
        the Meralco Bolts for their first win in the Philippine Basketball Association
        (PBA) Governors’ Cup at the Cuneta Astrodome Wednesday (May 13).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfa95fc-c5e2-4d42-b9c7-1d68716a0ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:01:31.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:01:32.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX, which halted a two-game slump, now holds a 1-2 win-loss card
        in the season-ending conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa20132b-7a7c-4bb8-acc7-e377280652cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:01:31.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:01:32.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Kwame Alexander and Asi Taulava led the Road Warriors, who
        engaged the Bolts in a swashbuckling contest from start to end.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028440f8-01d9-4100-bfd7-29586b1af735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:01:31.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:01:32.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander topscored for NLEX with 29 points and 17 rebounds, while
        Taulava threw his weight around and finished with 20 points and 10 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ac8e44-c488-4045-b5f6-2c976f24b6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:01:31.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:01:32.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/sports/2015/05/13/GALLERY-NLEX-vs.-Meralco-Governors-Cup.html">In
        photos: NLEX vs. Meralco</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76622217-4029-48cb-8688-46be20b1321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:01:31.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:01:32.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KG Canaleta added 13 points, including a pair of free throws in
        the dying second that shut the door on the Bolts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed8a545-988a-498c-a231-cd55d3539bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:01:31.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:01:32.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco tried to turn things around behind import Andre Emmett.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e15c89d-f8b0-41b4-b3a7-9c901ae0c694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:01:31.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:01:32.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmett, who exploded for 44 points, scored the last 12 points to
        help Meralco stay within striking distance but to no avail.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9d2b70-08c5-49dc-b05d-c8a18f744fb5'
