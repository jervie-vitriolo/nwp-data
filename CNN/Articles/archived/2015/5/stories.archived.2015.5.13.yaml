    'template': '1'
    'title': 'Manny Pacquiao back from the US

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e876164c-7e2f-4aef-8fe0-a75be86fdc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:46:29.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:46:37.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila, Philippines (CNN)</strong> — Boxer Manny Pacquiao
        returned to the Philippines on Wednesday and brushed off questions about a
        rematch with Floyd Mayweather Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9620d3-2fab-4fe6-9df2-dc511c758f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:46:29.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:46:37.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now I don''t talk about it, about my next fight," he said in
        an interview in Manila. "My focus is to recover and be OK."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c88ad6-9112-49e1-9334-4a0692204764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:46:29.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:46:37.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, a national hero in the Philippines, lost to Mayweather
        on May 2 for the World Boxing Organization welterweight title in Las Vegas.
        It was the biggest prizefight in years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b4e076-e0e9-45ec-a404-81c54760682e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:46:29.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:46:37.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao and his camp have suggested a right shoulder injury stopped
        the Filipino from executing his game plan. Pacquiao had surgery on his shoulder
        in the United States and wore an arm brace during the interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e66e795-06d0-4c20-a810-2e9085415b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:46:29.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:46:37.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the operation went well and he needed to rest for six months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6080d8-0d17-46a3-89b1-232fb6d31050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:46:29.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:46:37.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The doctor said I will recover 100%," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb7bcac-dd2c-496b-a688-dab522e6d8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:46:29.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:46:37.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather didn''t think much of his opponent''s excuse for losing
        the fight, saying on Instagram: "19 years in the fight game and I''ve had
        one excuse: ''Don''t have an excuse''. Winners win and losers have excuses."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a5a71e-f207-4b7f-ae26-eb415dc7754a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:46:29.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:46:37.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about comments other people have made, Pacquiao said,
        "I don''t want to go down to their level."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d3cab2-7bf5-4723-913d-c845cafafe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:46:29.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:46:37.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, 36, has served two terms in the legislature in the Philippines
        and may run next year for the Senate. His manager has suggested Pacquiao might
        run for president eventually.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61272fee-07f1-4299-baa0-4e739b2b5b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:46:29.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:46:37.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boxer said his wife doesn''t want him to run again for the legislature
        because it would take him away from the family so much. When asked if he dreamed
        about being president Pacquiao said, "Not in my mind."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448ba5af-1f90-4ef6-92ea-c067a101fa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:46:29.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:46:37.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A parade will be held in Manila for Pacquiao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4af1c2-676d-40cb-8d0e-382e1f70d3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:46:29.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:46:37.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Arlene Espiritu reported from Manila and Ralph Ellis wrote
        from Atlanta.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97941d99-7dbf-4f60-bbf9-2f3b6842df27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:46:29.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:46:37.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/12/asia/pacquiao-in-philippines/index.html">Boxer
        Manny Pacquiao returns to Philippines</a>."</em></p>'
  'boxing-next-for-pacquiao-peñalosa-mayweather-rematch':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-13T04:00:05.246+08:00
    'imagesource': 'jcr:74ba5aff-24f7-40ae-86c8-1c219e00bccd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '131cc9d8-1288-45e8-b7a5-2297f80ca5ca'
    'lead': 'Former boxing champion Gerry Peñalosa admits he wants to see a healthy
      Manny Pacquiao get another shot opposite the undefeated Floyd Mayweather, Jr.
      But he highly doubts the American boxer will grant Pacquiao a rematch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T11:51:07.221+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T11:51:07.491+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What’s next for Pacquiao? Peñalosa wants to see rematch with Mayweather

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85792cde-e379-4eed-855d-86d80f23fd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:51:07.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:51:07.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines )</strong> — People who were disappointed
        with how the “Fight of the Century” went down want to see a rematch between
        Manny Pacquiao and Floyd Mayweather, Jr. next year — including former boxing
        champion Gerry Peñalosa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282dc043-a256-4f5a-a9a9-cc66385c6c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:51:07.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:51:07.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview on CNN Philippines’ Sports Desk, Peñalosa
        admitted he wants to see a healthy Pacquiao get another shot opposite the
        undefeated Mayweather.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c408ecb6-435c-452b-99a0-17d6fc178cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:51:07.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:51:07.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Para sa akin, gusto ko na makalaban niya uli si</em> Mayweather...<em>
        kasi alam ko kaya niyang talunin yun kung nasa 100-percent siya at walang</em>
        injury.<em> I think matatalo niya,</em>” said Peñalosa, who also stated that
        Pacquiao shouldn’t fight anyone other than Mayweather.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7fad89-cba9-4c89-b920-9213aff1970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:51:07.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:51:07.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero kung iba yung kalaban at walang</em> challenge,<em> para
        sa akin huwag na lang. Wala na siya makukuha dun. ''Pag hindi si</em> Mayweather,
        <em>hindi na yun</em> challange<em> para kay</em> Manny. <em>''Pag merong</em>
        Mayweather<em> mas maganda... nandoon din ‘yung pera</em>.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8262324d-a52e-4fad-8fad-0dbe703294e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:51:07.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:51:07.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/sports/2015/05/13/Manny-Pacquiao-Manila-homecoming-press-conference-highlights.html">Related:
        Manny Pacquiao back in Manila after Mayweather fight</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b4e4cf-c896-41df-bd31-bf694d26b8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:51:07.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:51:07.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Peñalosa highly doubts the American boxer will grant Pacquiao
        a rematch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19327df0-e505-414b-8e0a-9398950005f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:51:07.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:51:07.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Masyadong matalino ‘yun e, alam niya na may talo siya. Alam
        niya si</em> Manny<em> na kapag</em> 100-percent <em>at walang</em> injury,
        talagang may paglalagyan siya,” said Peñalosa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1140517a-4f35-4bb2-ab48-d33c524caee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:51:07.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:51:07.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the loss to Mayweather loss hurt Pacquiao’s legacy, Peñalosa
        says the former eight-division champion has long cemented his status in the
        sport of boxing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec7e9a2-0150-4cdb-8479-2c546b6a52d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:51:07.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:51:07.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Manny Pacquiao is Manny Pacquiao,” said Peñalosa. “Icon <em>na
        yan ng</em> boxing, hindi na mapapantayan yung nakuha at naabot niya.”</p>'
