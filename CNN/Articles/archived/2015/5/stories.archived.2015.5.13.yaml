  'China-calls-Philippines-a-troublemaker':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Pag-asa, also internationally known as Thitu, is the stronghold of
      the Philippines in the disputed Spratly group of islands.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-13T06:14:36.735+08:00
