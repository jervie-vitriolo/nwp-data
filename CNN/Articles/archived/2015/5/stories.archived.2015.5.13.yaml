    'lead': 'As the word war between the Philippines and China continues, the Armed
      Forces of the Philippines (AFP) brought local and foreign media men to Pag-asa
      (Thitu) Island, the biggest island occupied by Manila in the disputed Spratlys.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T10:04:32.773+08:00
