  'pba-governors-cup-barangay-ginebra-kia-carnival':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Orlando Johnson had 47 points in Ginebra''s first win in the Governors''
      Cup.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-13T09:38:28.215+08:00
    'imagesource': 'jcr:18c7fa24-e107-4f0f-af2e-1b7b16dffa77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61cb9453-5f1c-43ca-a265-77c7f9d1a6df'
    'lead': 'Barangay Ginebra notched its first win of the conference after defeating
      the KIA Carnival, 105-98, in the Philippine Basketball Association (PBA) on
      Wednesday (May 13).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T09:58:46.112+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T09:58:46.292+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Johnson scores 47 as Ginebra dumps KIA to earn first win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5046d8f2-4056-4306-8eff-573aa44e529d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:58:46.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:58:46.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Orlando Johnson dropped 47
        points and grabbed 17 rebounds to lift Barangay Ginebra to a 105-98 victory
        over KIA in the Philippine Basketball Association (PBA) on Wednesday (May
        13) at the Cuneta Astrodome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb17f437-f79a-46c4-ac85-d9e2720e9c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:58:46.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:58:46.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ginebra import went 15-of-25 from the field and had four assists
        and three blocks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c1254f-9e44-480b-92c1-87438f37c8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:58:46.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:58:46.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Caguioa scored 16 points for the Gin Kings, who registered
        their first victory of the conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c06b26-b2d1-4bc7-93d1-fc96bfca4fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:58:46.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:58:46.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Urbiztondo and LA Tenorio chipped in 11 and 10 points, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67008070-b16f-47e9-9650-cd3f25a560dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:58:46.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:58:46.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Ginebra (1-2) was holding a 10-point lead, 75-65, early
        in the fourth quarter but KIA responded with back-to-back triples and a jumper
        from Alex Nuyles, making it a two-point deficit, 10:08 remaining.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc6be64-0dff-4236-8a46-3658269958fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:58:46.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:58:46.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams went back-and-forth the whole period before the Gin Kings
        took a slim margin, 97-94, at the 1:55 mark after Mark Caguioa split his freethrows.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1325a4-4b8b-4cd4-af8c-b1246191099e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:58:46.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:58:46.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-pointer from Karl Dehesa tied the game, but Urbiztondo and
        Johnson scored the next six points to create a 103-97 cushion, 16 seconds
        left on the clock, enough for Ginebra to seal the victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dad9af-8e14-45ef-be15-76ab80e5a243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:58:46.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:58:46.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LA Revilla paced KIA (1-1) with 20 points, Hamady N''Diaye had a
        double-double of 19 points and 25 rebounds in the loss.</p>'
  'pba-nlex-beats-meralco-for-first-win':
