  'Periscope-Meerkat-livestreaming-theft':
    'author': 'Joshua Zecher, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-12T06:27:22.003+08:00
    'imagesource': 'jcr:fec7692a-0c0a-4f47-96ab-fd828f337062'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c446945-ad4c-41e7-834d-5e52a3d90871'
    'lead': 'The live streaming apps enable anyone to use their smartphones to broadcast
      live video to anyone across the Internet. This isn''t innovation. It''s theft,
      pure and simple.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T08:36:31.676+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T08:37:04.738+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T08:37:02.407+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Livestreaming events isn''t cool. It''s theft

      '
    'updated': 2015-05-13T11:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a56b4d-8a02-4342-86b5-89dbfe777ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:36:31.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:37:04.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Joshua Zecher is a principal
        at 463 Communications, a corporate communications consulting firm, which works
        with the Digital Citizens Alliance on piracy issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c781b2b-471a-47a4-a7f0-b23b954e31ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:36:31.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:37:04.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most memorable aspect of the recent match-up between Floyd Mayweather
        Jr. and Manny Pacquiao may not have been the one-sided fight. It was the emergence
        of pirated live streaming of sports events.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5634ecdf-f591-4801-8140-525b58380f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:36:31.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:37:04.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Dick Costolo of Twitter, which owns the live streaming app Periscope,
        boasted -- on Twitter, of course -- that Periscope was the real winner of
        the night. But he may live to regret that hubris.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa002a50-5d14-449f-90e5-38e63f7f2543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:36:31.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:37:04.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Periscope and its rival live streaming app Meerkat took advantage
        of an old adage: Everyone loves something for nothing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d2c343-05a4-4bb2-ba4c-466b759d8340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:36:31.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:37:04.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But should Costolo be bragging about enabling an untold number of
        people to avoid paying for a live sports event?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15032b7-7590-4904-b915-d66dbf019542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:36:31.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:37:04.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The live streaming apps enable anyone to use their smartphones to
        broadcast live video to anyone across the Internet. Periscope and Meerkat
        were populated by many people broadcasting the fight by holding their smartphones
        up to their televisions. One person even live streamed the fight from the
        20th row of the MGM Grand Garden Arena.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b36e38-087b-49ac-accc-882b9beefb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:36:31.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:37:04.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t innovation. It''s theft, pure and simple.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9a075c-2b5b-4c2c-9a6b-2c748187fd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:36:31.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:37:04.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you walk into a department store and leave with a shirt without
        paying, did you get that shirt for "free" or did you steal it? Why is not
        paying for something you use in the virtual world any different than in the
        physical world?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c0c6c6-0928-4063-9028-fe60ed4d85a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:36:31.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:37:04.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Periscope feed of the fight had more than 10,000 people watching
        at its peak. With the pay-per-view price at a $100 a pop, that one feed accounted
        for $1 million in stolen property.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fbbf63-fc9b-4422-a297-6503865a7e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:36:31.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:37:04.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stealing content is as old as content itself. It''s become all too
        common for music, movies and TV shows. But there''s something especially diabolical
        about stealing live events. With those, it''s the live stream that''s the
        actual revenue-generating product. And it''s a one-time deal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8284a4-6ef6-4442-9e16-4eb11362b0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:36:31.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:37:04.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What can be done?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97213d7-aaf9-4919-88d1-2adf6d7a91bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:36:31.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:37:04.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, livestreaming companies should stand up and take responsibility
        for their products.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a766fb-34aa-4b73-bd8c-12c949e5a77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:36:31.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:37:04.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are controls that can be put in place by Meerkat and Periscope
        to make content theft much more difficult. Data analytic capabilities have
        evolved to enable these companies to proactively identify copyrighted content.
        Currently, they only appear to take down content when they are alerted to
        an issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4a8279-ea50-4815-b797-58f879dc8deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:36:31.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:37:04.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, fans must take responsibility as well and refuse to watch
        pirated livestreams. You wouldn''t use a stolen car; why would you watch a
        stolen event?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa46525a-8ba4-4c24-a1c5-efc11d212f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:36:31.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:37:04.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, sports leagues and other producers of live events need to
        tell their story. They need to educate all of us about the ramifications of
        piracy and content theft. What does it mean to consumers, as well as performers
        and athletes? Will it mean higher prices or just fewer entertainment options?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb83f891-cf1d-4afc-a980-32ed009309fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:36:31.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:37:04.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the world of Silicon Valley, where Meerkat and Periscope live,
        the focus is on disruption. Those companies that disrupt the norm to innovate
        and transform industries are the most valuable. Think what Uber has done to
        the taxicab industry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132e3c75-1a8b-4593-9ca8-c17be608ca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:36:31.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:37:04.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in this case, there''s nothing innovative about highway robbery.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93392d18-a174-4915-8adb-3f9a34025743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:36:31.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:37:04.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Joshua Zecher has more than 20 years of experience in business-to-business
        journalism, public relations and marketing. The opinions expressed in this
        commentary are solely those of the author.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90752090-db78-4dcb-bb85-d1d00a4259f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:36:31.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T08:37:04.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/12/technology/meerkat-periscope-livestream-stealing/">Livestreaming
        events isn''t cool. It''s theft</a>."</em></p>'
  'fdi-up-february-2015':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-12T02:02:44.930+08:00
    'imagesource': 'jcr:3d485335-4149-47cc-a3b3-95f51272924b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e6e8fb9-8388-43e8-a755-d2fe195755c2'
    'lead': 'Foreign direct investments (FDI) posted a gain of 17.9% to $359 million
      in February 2015 from $305 million in February 2014, according to the Bangko
      Sentral ng Pilipinas (BSP). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T09:20:52.017+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T09:21:27.465+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T09:21:27.154+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDI up 17.9% in February 2015

      '
    'updated': 2015-05-13T08:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175e837a-8ec7-45a7-9e62-37186968c065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:20:52.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:21:27.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Foreign direct investments
        (FDI) posted a gain of 17.9% to $359 million in February 2015 from $305 million
        in February 2014, according to the Bangko Sentral ng Pilipinas (BSP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c98142-b1e1-46fb-80ae-060f8833274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:20:52.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:21:27.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP attributes February''s year-on-year double-digit FDI growth
        to a 184.7% spike in net equity capital to $179 million. Gross equity capital
        placements alone more than doubled at 103.6%, while withdrawals declined by
        59.4%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97a9acc-2485-44a5-b486-55cda1864032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:20:52.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:21:27.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/business/2015/05/08/8-philippine-firms-worlds-top-companies-forbes-2015.html">Read:
        8 Philippine companies among world''s top — Forbes</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658f89d9-c7f2-4cf0-ac8b-26e7e8b88015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:20:52.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:21:27.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, nonresidents'' investments in debt instruments contracted
        29.5% to $122 million from February the previous year. The BSP defines such
        investments as the lending by parent companies abroad to their local affiliates
        to fund existing operations and business expansion. Reinvestment of earning
        also dropped by 15.9% to $58 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba95504b-c858-4117-8fda-e449630934d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:20:52.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:21:27.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDI net inflows amounting to $622 million for the first two months
        of the year are significantly lower (-48%) than the $1.2 billion registered
        in the same period last year. All FDI components posted lower net inflows
        on a year-to-date basis compared to 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc5affe-0464-416d-bf27-0c0fa73b331b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:20:52.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T09:21:27.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BSP said that a 61.8% contraction in nonresidents''
        investments in debt instruments during the first two months of 2015 — compared
        to the same period last year — was the cause of the decline. Likewise, net
        equity capital registered a 22.4% decline to $205 million from $264 million.
        "Meanwhile, reinvestment of earnings for the first two months of 2015 reached
        $128 million, lower by 32.1%," the BSP said.</p>'
    '6':
