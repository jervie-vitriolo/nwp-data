      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbe1640-7a37-4593-8bd1-01f2dc6c5433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first seconds, it was complete silence. By the fifth second,
        everybody started to scream," said Marc Sarrado, a 41-year-old documentarian
        from Spain who was in Nepal''s Nuwakot Valley, about two hours northwest of
        Kathmandu, when the quake hit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd7b30f-f97d-482c-8e10-3bbf2454b971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really, really intense. Even when the shaking stopped, people
        were still screaming. They were completely panicked, because they knew exactly
        what it was."</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" lang="en"><p lang="en" dir="ltr">Was
        impressive to hear the screaming of all the people in Chauti valey Nuwakot.
        The Earth has been shaking again in Nepal. <a href="https://twitter.com/hashtag/EarthquakeAgain?src=hash">#EarthquakeAgain</a></p>&mdash;
        MARC M. SARRADO (@marc_martinez) <a href="https://twitter.com/marc_martinez/status/598052169212821504">May
        12, 2015</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6e0813-e7e9-4216-97cb-48bd1431eece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db958e5f-bde8-4fcc-afde-bc226418a133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s magnitude-7.3 earthquake struck about 9.3 miles (15 kilometers)
        deep, the U.S. Geological Survey said. In comparison, the magnitude-7.8 quake
        on April 25 — which killed more than 8,000 people — was centered to the northwest,
        rather than to the east, of Kathmandu and a little farther away (48 miles
        rather than 47 miles). Although at a similar depth, that earlier tremor was
        more than three times bigger and 5.6 times stronger, in terms of energy released,
        according to the USGS.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5791ab6-6274-4aeb-b726-f1c230ceae9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s quake was weaker but still deadly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61439206-dd18-4f25-bc42-faf5a4c27a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepalese police spokesman Kamal Singh Bam said at least 50 people
        in his country had died as of late Tuesday night. More than 1,260 had been
        counted as injured at that point, with dozens having been rescued alive from
        rubble, according to government spokesman Minendra Rijal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63823fa-37eb-4bbb-be52-de74e8c67f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carnage wasn''t confined to Nepal. China''s state-run Xinhua
        news agency reported that a woman in Tibet died Tuesday afternoon after falling
        rocks hit her car. At least 17 more people died in northeastern India, according
        to Indian Home Ministry spokesman Kuldeep Dhatwalia. India''s military was
        also involved inside Nepal, caring for casualties and flying them by helicopter
        from the village of Mrigu to Kathmandu.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" lang="en"><p lang="en" dir="ltr"><a
        href="https://twitter.com/hashtag/NepalEarthquake2?src=hash">#NepalEarthquake2</a>
        Casualties being moved from village <a href="https://twitter.com/hashtag/Mrigu?src=hash">#Mrigu</a>
        to <a href="https://twitter.com/hashtag/Kathmandu?src=hash">#Kathmandu</a>
        by <a href="https://twitter.com/hashtag/IAF?src=hash">#IAF</a>&#39;s MI-17
        V5 helicopter. <a href="http://t.co/kmdxzY4QVg">pic.twitter.com/kmdxzY4QVg</a></p>&mdash;
        Sitanshu Kar (@SpokespersonMoD) <a href="https://twitter.com/SpokespersonMoD/status/598083051273334785">May
        12, 2015</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb01e02-19ba-4d61-975c-b0482583f0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44abe069-ab58-4423-bdeb-98c93d1e3c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest quake only adds to the stress for residents of a region
        who had been trying to return to normalcy, until Mother Nature reasserted
        herself.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0991760-44bc-4429-94b6-bc04d6aa03f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was "like the whole Earth was alive," said Asim Rai, after huddling
        with his family in Kathmandu.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753aac89-1dab-46d8-a995-1529e59185b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Throngs rush out into the streets of Kathmandu</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdd2fc9-d6e9-4164-81af-c13d79869337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once again, residents of Nepal''s capital and most populated city
        found themselves in the middle of a nightmare, in the middle of the day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aff806f-e40b-444b-84d4-2326360c87f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open space is often a precious commodity in Kathmandu, but especially
        on Tuesday. The city''s roads quickly clogged with people, many of them crying,
        according to Sajan Sharma.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03fa8a6-fc6e-4b94-aede-f77ff27613db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN iReporter Prashup Rajbhandar initially huddled with loved ones
        as his four-story house swung back and forth, before rushing outside. Now,
        fearing a crack in his house, he''s not sure whether he''ll ever go back home
        — instead making do by cooking on his lawn and sleeping in cars.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28fe3fa-4a28-434f-9f4d-67cdb5b1e838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are very scared," Rajbhandari said. "And they don''t know
        what is going on."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7fed9a-8949-4521-a563-44b62d777773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another resident of the capital, Mingma Sherpa, said he and his
        friends jumped out of his car when they felt the earth begin to tremble. They
        ran with crowds of other people desperately seeking open space in a congested
        area of Kathmandu where there are few.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0598c4b3-cdc1-4a96-ad5e-05ef0e87cd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake also caused a spasm of chaos at Kathmandu''s airport,
        where Channel NewsAsia reporter Jack Board filmed hundreds of people running
        from the building as the ground rumbled.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" lang="en"><p lang="en" dir="ltr">Hundreds
        of people running of out of Kathmandu airport. Scary shaking from aftershock
        <a href="https://twitter.com/hashtag/NepalQuake?src=hash">#NepalQuake</a>
        <a href="http://t.co/XiIdB0BCCS">pic.twitter.com/XiIdB0BCCS</a></p>&mdash;
        Jack Board (@JackBoard) <a href="https://twitter.com/JackBoard/status/598023381334634498">May
        12, 2015</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0236b50f-510c-44f9-ba67-a2a9feee7b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa6124b-ae6e-473b-9936-7dc90413d156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Dillon, a spokesman for the International Organization for
        Migration, saw "hundreds of people pouring out of ... buildings (amid) a lot
        of confusion, a lot of anxiety" as he drove around Kathmandu. Colleagues reported
        many buildings having collapsed and others on the verge.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b139d925-5420-4b94-8056-2978b3369d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You never get used to seeing telephone poles swaying and surfing
        past you," he told CNN. "Or buildings just wobbling ... as the earth moves
        beneath your feet."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cca9a14-8eaa-400d-9585-f99ec17d1b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A return of landslides, destruction, and fear</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4062511-4d64-4e10-b7fb-84cbd35403d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more people may have been affected in Kathmandu than anywhere
        else in the region, simply by virtue of its size, that doesn''t mean it was
        hit the hardest.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e1697c-2163-419c-9419-d47f67eda675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabin Shrestha, a social activist, saw people run toward the hills
        in a village on the capital''s outskirts as fresh cracks appeared in dozens
        of houses.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de256e7-b87c-4101-ba51-4b8074fff1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As happened late last month, the tremor set off landslides. Landslides
        also occurred around Sindupalchowk, the district that suffered so much late
        last month. Anil Thapa, a journalist there, reported multiple houses down.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" lang="en"><p lang="en" dir="ltr">Video
        footage from our team near Dhunche, <a href="https://twitter.com/hashtag/Nepal?src=hash">#Nepal</a>,
        after today&#39;s <a href="https://twitter.com/hashtag/NepalQuake?src=hash">#NepalQuake</a>.
        <a href="http://t.co/nR9IlyImyj">pic.twitter.com/nR9IlyImyj</a> via <a href="https://twitter.com/Federation">@Federation</a></p>&mdash;
        Canadian Red Cross (@redcrosscanada) <a href="https://twitter.com/redcrosscanada/status/598092400867815424">May
        12, 2015</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feb12ef-c33e-4f33-8ca2-15327ecb8870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0076946e-c6a7-41fe-adf7-e6deaa6e32ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in Lukla, a town that serves as a gateway to the Mount Everest
        region, rushed to the airport so they could be in an open area as the earth
        shook again. Most of Lukla''s buildings are perched precariously on hilly
        ground.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd822aeff-987c-4e92-82cb-38df16b1116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many houses are damaged, he said, and the hospital in Lukla was
        tending to the injured, including four high school students from the village
        of Chaurikharka. The students were carried on stretchers on the half-hour
        walk uphill to Lukla. The only way to access Chaurikharka and other Sherpa
        villages is by foot.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5ed6b7-7835-4edc-809d-0cc15febe923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport is in a risky setting because of the short runway that''s
        surrounded by mountains.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94781ceb-02a7-46ce-8385-7a4bc584921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday, Chungba Sherpa was glad to be there.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd971ef-9d2b-40b6-b913-54305e1ae5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are here because there is open space," he said by telephone.
        "They are very scared."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaac3b9-102f-488b-a041-4ec4d924f41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a few hours of the main quake, tents dotted open spaces around
        Kathmandu and other communities — much like what happened in the days after
        April 25.</p>'
    '41':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="instagram-media" data-instgrm-captioned data-instgrm-version="4"
        style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0
