  'Toyota-Nissan-airbag-recall':
    'author': 'Charles Riley and Junko Ogura, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-13T04:53:19.890+08:00
    'imagesource': 'jcr:0220c46c-8a09-4f1c-841e-33f511b37be9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9414c7b-7bf4-4162-a3a5-aefaab208489'
    'lead': 'Toyota and Nissan have recalled an additional 6.56 million cars equipped
      with possibly faulty airbags manufactured by Japan-based Takata.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T11:02:57.838+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T11:02:58.021+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Toyota and Nissan expand airbag recall by 6.6 million cars

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a68ff5-b7e4-4182-a8e1-97b7574dbf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:02:57.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:02:58.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG (CNNMoney)</strong> — Toyota and Nissan have recalled
        an additional 6.56 million cars equipped with possibly faulty airbags manufactured
        by Japan-based Takata.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46767f8c-489d-4385-ac38-6118f718694d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:02:57.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:02:58.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota''s recall covers 5 million vehicles globally, including an
        estimated 637,000 in the United States. The recalled cars rolled off assembly
        lines between March 2003 and November 2007, and 35 separate models are involved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d329b9-8741-4590-ac51-2d8eb766e8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:02:57.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:02:58.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of millions of cars equipped with Takata airbags have been
        recalled by automakers recently over fears the airbags may explode and send
        shrapnel flying at drivers and passengers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c164c6-c026-45ba-b993-50b3721cb3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:02:57.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:02:58.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineers at Takata, one of the world''s largest airbag makers,
        first noticed problems with the chemical mix used in its airbags more than
        a decade ago. At least five deaths have since been linked to the company''s
        malfunctioning airbags.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8f9f3e-b688-44f0-81a0-576216a3fde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:02:57.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:02:58.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota said the decision to expand its recall was made after investigators
        uncovered moisture problems that could make airbags "susceptible to abnormal
        deployment in a crash."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5fb507-9b7a-4f43-af92-cf3927fc238c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:02:57.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:02:58.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among the parts collected from the Japanese market, certain types
        of airbag inflators were found to have a potential for moisture intrusion
        over time," the company said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23147c5e-ce57-4f05-826e-656fd3575529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:02:57.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:02:58.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smaller Nissan recall covers 1.56 million vehicles that were
        manufactured between 2004 and 2007.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caa5bcb-2c0e-4ad6-bd57-37d9f1a4f8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:02:57.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:02:58.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was published on CNN.com, "<a href="https://money.cnn.com/2015/05/13/autos/toyota-nissan-airbag-recall/">Toyota
        and Nissan expand airbag recall by 6.6 million cars</a>."</em></p>'
