  'North-Korea-publicly-executes-defense-chief---spy-agency':
    'author': 'KJ Kwon and Hilary Whiteman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-13T08:07:10.414+08:00
    'imagesource': 'jcr:964eb654-8c83-443a-ba21-ea5713c9de50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3327c2a2-ea53-44d7-917d-af011dae0927'
    'lead': 'Hyon Yong Chol was killed by fire from an anti-aircraft gun at a military
      school in front of hundreds of people in Pyongyang around April 30, the South
      Korean Intelligence Agency was reported to have told parliament members in a
      closed-door session.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T11:44:07.363+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T11:44:07.671+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea publicly executes defense chief — spy agency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d56d69-b925-4887-89f4-bb20eb393fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:44:07.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:44:07.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN)</strong> — North Korea has publicly
        executed the country''s defense minister after the regime accused him of treason,
        according to reports from South Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57cb047-e025-4e2d-84d7-46a824476aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:44:07.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:44:07.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyon Yong Chol was killed by fire from an anti-aircraft gun at a
        military school in front of hundreds of people in Pyongyang, the South Korean
        Intelligence Agency was reported to have told parliament members in a closed
        door session.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea59d62-ee95-4cfe-b172-db643b9f6052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:44:07.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:44:07.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyon was executed because he expressed discontent towards leader
        Kim Jong Un, and failed to follow Kim''s orders on several occasions, according
        to Kim Gwang-lim, chairman of the National Assembly Intelligence Committee
        and a lawmaker with the Saenuri Party who attended the briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36622de3-7633-477e-ad6d-3cba7683a943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:44:07.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:44:07.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of Hyon''s execution is unclear. Reports suggest he was
        killed "around April 30." The last mention of Hyon in North Korean state media
        was on Wednesday, April 29, when he was reported to have attended a performance
        of the Moranbong Band at the People''s Palace of Culture, earlier that week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d51388-822c-4729-bb71-45f929ed39aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:44:07.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:44:07.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmaker Kim Gwang-lim said the South Korean spy agency said that
        Hyon was executed without trial within two to three days of being arrested.
        If the dates are correct, they suggest Hyon''s fall from grace was swift and
        decisive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1452fe48-d2f8-4921-8cd7-a4934c5417d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:44:07.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:44:07.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No single incident was said to have led to Hyon''s arrest and execution,
        although Kim Gwang-lim said, along with general neglect of duty, Hyon was
        seen nodding off during a meeting organized by Kim Jong Un.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7ae322-a74c-410d-b387-6c5aeda592d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:44:07.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:44:07.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for South Korea''s Unification Ministry said the government
        considered the execution to be another display of "fear politics" in North
        Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0015d2-5f33-4440-b273-95726ecd31a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:44:07.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:44:07.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our government views that the purge is promoting the solidification
        of the only monolithic leadership of Kim Jong Un by creating atmosphere of
        fear," said Lim Byeong-cheol.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014a5eca-46db-4177-89f8-6377978c5e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:44:07.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:44:07.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who was Hyon?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a664bb-5dd7-4891-8050-ca75597d97a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:44:07.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:44:07.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyon was a longtime Kim family loyalist who spent years working
        under North Korea''s former leader Kim Jong Il as a high-ranking military
        official.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f1bd72-0a75-4577-af39-129a16829b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:44:07.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:44:07.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His career continued after power transferred to the younger Kim
        upon the death of his father in 2011.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf5f009-b897-495c-9bcb-670e58b7a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:44:07.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:44:07.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a big deal. He was a survivor," said Charles Armstrong,
        Professor of Korean studies at Columbia University.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c49fda-12ec-4716-8a93-32aa5ad529d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:44:07.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:44:07.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was from Kim Jong Un''s father''s regime. He made it through
        the transition. He was very high profile military man."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8598443e-d5c9-49ae-b234-735df2e6fead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:44:07.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:44:07.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a biography published on the blog North Korea Leadership
        Watch, Hyon''s political career started in 2009 when he was elected to the
        12th Supreme People''s Assembly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf4874a-ca45-469f-8357-98c851e46347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:44:07.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:44:07.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a four-star general, he was elected to the Workers'' Party Central
        Committee in September 2010. The Central Committee is a group of around 300
        high-ranking officials, which elect members of North Korea''s top leadership
        team, who run the country under Kim.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea98645d-8250-4247-9000-47ac3b8ed898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:44:07.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:44:07.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From July 2012 to May 2013, Hyon served as the chief of the Korean
        People''s Army General Staff before being promoted to colonel general, North
        Korean Leadership Watch said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce5acad-2d26-409b-9483-ccf999503066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:44:07.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:44:07.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During 2014, Hyon was promoted again to the National Defense Commission
        (NDC), described as a supreme organ of the state which has authority over
        the Ministry of People''s Armed Forces and Ministry of People''s Security.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bbcc77-2885-4eba-87c9-2434eb9f542c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:44:07.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:44:07.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was someone that one would have thought would remain very high
        up in the regime. So this kind of a shake up, particularly if he''s been executed,
        is quite a remarkable turn of events," Armstrong said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9527b399-2019-4957-b019-1b474b1911fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:44:07.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:44:07.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ruling through fear</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90be1523-1107-497f-8725-f144d1f96e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:44:07.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:44:07.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean leader Kim Jong Un has been accused of ordering the
        executions of as many as 15 top officials so far this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37ffc9a-c628-4961-9c77-cf8d6ca6cbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:44:07.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:44:07.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, during a rare trip by CNN to Pyongyang last week, a top
        official dismissed the allegation as "malicious slander."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54754d2a-eefe-4c98-80a5-e600eea8837c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:44:07.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:44:07.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially because they tried to link the alleged statement to
        the august name of our Supreme Leader Marshall Kim Jong Un," said Park Yong
        Chol, the deputy director of the DPRK Institute for Research into National
        Reunification.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66008334-411c-442d-8a70-e59b583f0cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:44:07.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:44:07.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he did not deny that executions take place for crimes of
        treason or subversion: "It is very normal for any country to go after hostile
        elements and punish them and execute them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba4677b-fcc5-48d2-923f-ca7f211472fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:44:07.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:44:07.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Tim Schwarz contributed to this report.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdb8e82-171a-4235-af45-c35c9b92ba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:44:07.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:44:07.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2015/05/13/asia/north-korea-executes-defense-chief/index.html">North
        Korea publicly executes defense chief, South Korean spy agency says</a>.</em></p>'
  'Manny-Pacquiao-returns-to-Philippines':
    'author': 'Arlene Espiritu and Ralph Ellis, CNN'
    'caption': 'Photo by Arlene Espiritu, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
