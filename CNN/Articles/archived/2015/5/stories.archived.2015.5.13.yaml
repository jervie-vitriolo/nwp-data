      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a possible suit, Trillanes, who is a member of the Subcommittee
        investigating the Binays, said it was a direct threat to press freedom.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b33fae-a0ce-4ee1-880a-7224cc3bde71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:20:03.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T10:21:45.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just hope our media won''t be cowed."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc06289f-104a-41e5-ace1-525e3e100535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:20:03.983+08:00
