      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>11:24 p.m. ET : There were approximately 238 passengers and 5 crew
        members on board, Amtrak said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dbaf62-97b5-40e3-aaab-ab03ddc1adcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:54:21.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:54:21.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Full story]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840acaea-8b38-4834-8aed-19eb2aef38a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:54:21.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:54:21.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed with flashlights, firefighters workers went from car to car
        late Tuesday night, rescuing passengers from an Amtrak passenger train that
        derailed and tipped over in Philadelphia -- killing at least five.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde63ded-fd5b-44ff-be70-fe9b68154c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:54:21.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:54:21.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 50 were hospitalized, including six in critical condition,
        authorities said. The train was carrying 238 passengers and 5 crew members.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841679d5-7e9c-486f-98b1-3cf9d5bc9111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:54:21.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:54:21.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an absolute, disastrous mess," Philadelphia Mayor Michael
        Nutter of the crash site.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4996d4-878f-4ba8-94fd-9435db11ec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:54:21.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:54:21.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amtrak Northeast Regional Train 188 was traveling from Washington
        to New York when it derailed north of the city of Philadelphia, Amtrak said.
        The cause wasn''t immediately known.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8540b420-268e-450f-a10c-373eb59bb185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:54:21.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:54:21.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not know what happened here. We do not know why it happened,"
        Nutter said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7a297c-5028-4188-9960-422c6c1062ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:54:21.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:54:21.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters arrived to find seven cars and the train''s engine
        either turned over or upside down. Most of the passengers were able to escape
        safely. Crews had to cut through the cars to get to others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d48c0f1-72fb-4ca6-80b6-27b35e2872ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:54:21.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:54:21.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Tuesday night, authorities wouldn''t speculate on whether anyone
        was still left on board the train.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de37f0b6-9be5-4930-8dd3-93b40fd549a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:54:21.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:54:21.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a nightmare and it can''t be happening," passenger Joan
        Elfman told CNN affiliate KYW. "There are many, many injured people."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4c9eec-fe01-40f1-9fac-410f770f1200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:54:21.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:54:21.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI was on the scene to assist in the investigation, but so
        far there is nothing to indicate the incident was an act of terrorism. Investigators
        will the National Transportation Safety Board will arrive in the morning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700c055a-7690-4a47-8b34-e542a59c585e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:54:21.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:54:21.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Word spreads</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce10056d-2385-4f4e-814d-c30224a62298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:54:21.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:54:21.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the scene, passengers with bloodied clothes talked with first
        responders. Some with more severe injuries -- bloodied foreheads wrapped in
        bandages -- had to be helped away, propped up under rescuers'' arms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108b5083-cd29-4d6e-aaa2-51e1738e6325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:54:21.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:54:21.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia police asked area residents to not crowd to the scene
        to allow firefighters to do their job.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa24d8e4-dbed-45a7-8c4b-bd0ff5e30991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:54:21.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:54:21.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Congressman Patrick Murphy said on Twitter that he was aboard
        the train when it crashed. "Helping others," he said. "Pray for those injured."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b00732-5a63-4c1e-8d45-565b0f8b3f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:54:21.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:54:21.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later he shared a photo that showed a firefighter inside the train.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f172b1ff-f204-45c4-a72e-652950ecf9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:54:21.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:54:21.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Instagram, another passenger posted video of what appeared to
        be a rescue in progress.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953f8dad-e88e-4a44-907e-02f93e77a03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:54:21.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:54:21.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amtrak shut down rail service between Philadelphia and New York
        City for the night. It set up a special number for those seeking information
        on friends and family aboard the train: 1-800-523-9101.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbd6b96-4efb-4fd1-9f0a-98d2796a742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:54:21.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:54:21.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kevin Conlon contributed to this report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046c08ab-48fc-435b-9ff0-9312a218c8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:54:21.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T11:54:21.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, "''<a href="https://edition.cnn.com/2015/05/13/us/philadelphia-amtrak-train-derailment/index.html">Absolute
        disastrous mess'': 5 dead, at least 50 injured after Amtrak train derails</a>"</em></p>'
  'Dozens-dead-after-another-major-earthquake-centered-in-Nepal':
    'author': 'Greg Botelho and Jethro Mullen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-13T15:43:03.394+08:00
    'embedimage': 'jcr:17ee4685-2e81-40e8-8176-7bf569a29168'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/gyLlQjCg0ME"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69b5c716-8522-40bf-a21a-3c9ef93e5e91'
    'lead': 'Just two weeks after a mammoth quake killed thousands, Nepal got hit
      hard again Tuesday — with another powerful tremor that has left dozens more
      dead, more than 1,000 injured and questions about what''s next for the already
      traumatized Asian nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T13:30:04.862+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T13:30:05.360+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dozens dead as another major quake hits Nepal

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa92da4e-2dd2-4bd0-bc95-35d85b732c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —Latest developments</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149f8bad-28f2-40d7-8e1e-99210feea60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• At least 65 people have died in Nepal from Tuesday''s magnitude-7.3
        earthquake there, the Nepali government said Wednesday. The number of people
        injured now stands at 1,926, said Nepalese Home Ministry spokesman Laxmi Prasad
        Dhakal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed581a5-9f02-4568-8a1a-434b68b1f6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• At least 17 people in India have also died as a result of the
        tremor, Indian Home Ministry spokesman Kuldeep Dhatwalia told CNN. A woman
        in Tibet, a region of China, was killed when falling rocks hit her car, China''s
        state-run news agency Xinhua reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0450e72d-b999-4ea3-93a4-a76487d551e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• A U.S. military helicopter "was declared missing" Tuesday while
        in Nepal to support earthquake relief efforts there, U.S. Navy Capt. Chris
        Sims said. The UH-1 Huey helicopter had six U.S. Marines and two Nepalis aboard
        at the time, Pentagon spokesman Col. Steve Warren said. Radio transmissions
        indicated its crew was having some type of fuel problem before it went missing,
        said Warren, who added the U.S. government is "hopeful" the aircraft didn''t
        crash but doesn''t know.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb27d50-832b-42a4-875d-e14ef6cff213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Aftershocks continued pre-dawn Wednesday in Nepal. A CNN team
        there felt one such big one at 2 a.m. local time that shook buildings and
        terrified survivors, many of whom were sleeping outside or ran from their
        homes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ae5836-269e-4618-83aa-398f6f08f1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full story</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9567adc8-bf5a-4923-9b64-333ace1d2919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over two weeks after thousands died in a mammoth earthquake,
        Nepal got hit hard again Tuesday — with another powerful tremor that has left
        dozens more dead, more than 1,000 injured and questions about what''s next
        for the already traumatized Asian nation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0dae09-3751-47d6-87fe-8a7441cef7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that Nepal just endured a similar horror, not to mention
        waves of aftershocks that followed, didn''t diminish Tuesday''s damage or
        shock. More buildings collapsed, more landslides rumbled and more people scrambled
        for their lives.</p>'
