      'mgnl:lastActivated': 2019-11-25T10:52:21.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala sa isipan ko yan. Katulad ng</em> boxing <em>ko, nung
        nag</em>-start <em>ako mag</em>-boxing <em>ang pangarap ko mag-</em>champion
        <em>lang sa Pilipinas... ‘yun lang</em> focus ko noon,” said Pacquiao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6ec646-3453-4eed-8286-ec0179354a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:52:21.447+08:00
