        <p style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px;
        margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center;
        text-overflow:ellipsis; white-space:nowrap;">A photo posted by Asim Rai (@asimrai_design)
        on <time style=" font-family:Arial,sans-serif; font-size:14px; line-height:17px;"
        datetime="2015-05-12T10:27:33+00:00">May 12, 2015 at 3:27am PDT</time></p></div></blockquote>

        <script async defer src="//platform.instagram.com/en_US/embeds.js"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd2def9-184a-42a9-a650-3efa05c6e96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5c1472-ebaa-45ab-8970-690e01b839a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhrikuti Rai, a journalist, is not sure if she''ll camp out in a
        Kathmandu park or in her house. She saw many people carrying tents and mats,
        planning to sleep outside.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a48a061-4456-4912-9284-428acaa9caf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just when people are thinking life is returning back to normal,"
        Rai said, "this has once again created fear."</p>'
    '44':
      'image': 'jcr:2d3a9f67-414b-4145-8b0e-068a6ca4aceb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808afb12-2c1c-4bbf-a9cc-e30decf4a3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e0d740-7f09-4ee6-b11a-78b8ab4463b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Expert: More aftershocks likely</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2d3903-691f-4821-8a93-9ec1af363053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact such a big quake hit so soon after the one last month is
        proof that another one — perhaps bigger, perhaps smaller — could come at any
        time. To drive home this point, residents in the region dealt with a number
        of powerful aftershocks, including one at magnitude 6.3 about a half hour
        after the initial quake.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe944c7-729d-40ae-aa69-c14065fdc774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such seismic activity is hardly unprecedented for Nepal and the
        vicinity. After all, earthquakes created the country''s signature mountains,
        such as Mount Everest.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aa3791-532e-4004-9405-63317ecb1655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s land crashing into land (and) it''s going up, not going under,"
        CNN meteorologist Chad Myers said of the collision of the Eurasian and Indian
        plates, warning of dangerous landslides as monsoon season approaches. "Every
        time it crashes, the Earth moves. Every time it shakes, there''s strain."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd18d734-786a-4eeb-93eb-23c164856e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amy Vaughan, a USGS geophysicist, notes the 7.3 quake — while still,
        technically, an aftershock — has rattled things again. It may settle down
        eventually, but not right away.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6f4ff3-c481-42da-845c-12fba7f58b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally, in the days and weeks and months (seismic activity)
        tapers off usually, and the intensity and frequency of the aftershocks will
        die down," Vaughan said. "But ... this is going to temporarily increase (the
        aftershocks)."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8d8a65-ae7a-4527-b88d-e670ffd6883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So are the Nepalese people ready?</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f3324f-cf20-435b-a5a0-51b3edfbcdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarrado feels — once the initial shock subsided — most people in
        Kathmandu, at least, seemed to be composed.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bb0a76-b0a7-465d-8e1a-c40be3560928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They know what it means by now," he said. "Everybody is reacting
        very well ... The Nepalese society has learned so fast to deal with an earthquake
        from an emotional point of view."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ee0e85-34e5-45e9-a440-a73bc8285bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saugat Adhikari, a blogger and lifelong Nepalese resident, isn''t
        so sure. He worries about poorly constructed homes and what he saw as some
        people''s complacency, after being on guard for a few days last month.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e5e872-cfda-4f49-b971-301dd6a48269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think people were more prepared this time; people really
        felt like (the threat) was gone," Adhikari said. "Now they are more frightened."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af27aedb-8d82-48c3-8aee-129f6270bea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Moni Basu, Sugam Pokharel, Bharati Naik, Harmeet Singh,
        Wilfred Chan, Sarah Brown, Pamela Boykoff, Nimet Kirac, Bex Wright, Hilary
        Whiteman, Sumnima Udas, Will Ripley and Michael Martinez contributed to this
        report.</em></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a50ecfd-f42b-4cd3-85c6-d7f072d9ea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:30:04.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:30:05.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/12/asia/nepal-earthquake/">Dozens
        dead after another major earthquake centered in Nepal</a></em>."</p>'
  'Ayala-Land-net-income-rises-19-in-Q1-2015':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-13T20:19:13.199+08:00
    'imagesource': 'jcr:db28bf29-ba3c-472b-9eae-15a31c7301db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29f426fb-70ab-421b-ab0a-fef1737ca39b'
    'lead': 'Ayala Land Inc. saw its net income rise 19% to P4.1 billion in the first
      three months of 2015 compared to the P3.5 billion in the same period last year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T13:32:33.775+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T13:32:33.964+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ayala Land net income rises 19% in Q1 2015

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bd8698-70d0-4a5c-8b55-5dd6d4844a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:32:33.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:32:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Ayala Land Inc., the real estate
        subsidiary of Philippine conglomerate Ayala Corp., saw its net income rise
        19% to P4.1 billion in the first three months of 2015 compared to the P3.5
        billion in the same period last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e40524c-2ec3-406f-9622-fcdc2af992ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:32:33.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:32:33.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also posted consolidated revenues of P25.1 billion from
        its property development and commercial leasing operations nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e7a5ee-84b3-40bb-803f-8bd22a1570fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:32:33.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:32:33.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our first quarter results provide a good takeoff point towards
        the achievement of our targets for the year.&nbsp; We continue to introduce
        new estates and products in various geographies that will allow for sustained
        growth in 2015,” said Ayala Land President and CEO Bernard Vincent Dy in a
        statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403786f6-ec49-43ad-a39b-0ab4fbe5585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:32:33.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:32:33.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company launched two new estates in the first quarter of the
        year — Cloverleaf in Balintawak, Quezon City and Capitol Central in Bacolod
        City. It currently operates 45 "growth centers" around the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabd5d58-6bab-4b8b-bd03-21e6cd60c114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:32:33.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:32:33.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We remain focused on our strategy of developing large-scale integrated
        mixed-use estates.&nbsp; By doing so, we hope to ensure our growth and help
        enhance the local economies where our estates are located, particularly in
        generating livelihood and employment opportunities,” Dy added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7333d0-0698-4779-a943-f4148a25a0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:32:33.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:32:33.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first three months of the year saw the company spending P18.6
        billion for project and capital expenditures, representing 19% of the full-year
        P100.3 billion target for 2015.</p>'
  'nba-playoffs-east-lebron-james-38-cavaliers-3-2-lead-bulls':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'LeBron James had 38 points, 12 rebounds and six assists in Game 5.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-13T14:26:48.907+08:00
    'imagesource': 'jcr:7af8a51d-a77f-49de-b3ad-45038ed6f8c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c65c064c-c6a6-4a5e-8a61-3d41988e3e8b'
    'lead': 'LeBron James scored 38 points to help the Cleveland Cavaliers achieve
      a 3-2 lead over the Chicago Bulls in the National Basketball Association (NBA)
      Eastern Conference semifinals with a 106-101 win in Game 5 on Wednesday PHT. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T13:35:17.387+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T13:35:17.694+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: James drops 38 to give Cavaliers 3-2 series lead; Rockets
      blow out Clippers to stay alive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0942141b-7833-42b8-91b9-ae23b609b7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:35:17.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:35:17.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Behind LeBron James’ 38 points,
        the Cleveland Cavaliers fended off the Chicago Bulls, 106-101, on Wednesday
        PHT to grab a 3-2 series lead in the National Basketball Association (NBA)
        Eastern Conference semifinals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a009a27-9ac0-4ed4-86d2-7ca454e1f8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:35:17.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:35:17.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James also hauled down 12 rebounds and had six assists and no turnovers
        in 41 minutes for the Cavs, who squandered a 17-point lead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade47971-6c89-4d48-a403-08d7d48aa699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:35:17.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:35:17.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/12/nba-playoffs-west-steph-curry-33-points-warriors-grizzlies-game-4.html">Read:
        Curry shines in Warriors’ drubbing of Grizzlies in Game 4</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65fc60f-5f3d-49c1-9f0a-549bcf7c8bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:35:17.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:35:17.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrie Irving scored 25 points and dished out five dimes, while Tristan
        Thompson had a double-double contribution of 12 points and 10 boards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a199ac8-08cd-42b8-b7c2-61310718666c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:35:17.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:35:17.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Butler produced 29 points, while Mike Dunleavy added 19 for
        the Bulls, who again missed Pau Gasol for the second straight game due to
        a strained left hamstring.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf429a7e-e1bf-41ac-9687-091b3a59218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:35:17.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:35:17.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derrick Rose dropped 12 points in the first period, but only had
        four points - going 2-of-15 from the field - in the last three quarters to
        finish with 16.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3acf94-6703-4d52-92cc-ead46a88c926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:35:17.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:35:17.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2015/05/12/nba-playoffs-atlanta-hawks-washington-wizards-game-4.html">Also
        read: Hawks soar in Game 4, pull even with Wizards</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adf257c-8c99-41dc-8c6a-631946038035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:35:17.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:35:17.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, James Harden registered a triple-double performance -
        26 points, 11 rebounds and 10 assists - to lead the Houston Rockets to a 124-103
        rout of the Los Angeles Clippers to extend their Western Conference semifinal
        series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efca89c6-a299-48c4-814a-768ced291b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:35:17.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:35:17.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dwight Howard added 20 points and 15 rebounds for Houston, which
        used a 36-point second quarter to establish an enormous lead early in the
        game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e611f755-da81-4c42-af9d-524781f0156f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:35:17.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:35:17.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers relied on Blake Griffin, who scored 30 points and grabbed
        16 rebounds, and Chris Paul, who had 22 points and 10 assists.</p>'
  'Manny-Pacquiao-Manila-homecoming-press-conference-highlights':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-13T19:16:31.471+08:00
    'imagesource': 'jcr:1c51049b-5793-4959-a314-f5fa098eb1bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97343ecb-b1f7-4559-a1ae-4ef7ce628e38'
    'lead': 'The past two weeks have been a roller coaster ride for Manny Pacquiao,
      who lost the "Fight of the Century" and underwent shoulder surgery. He made
      his long-awaited return to the Philippines today and spoke to Philippine media
      for the first time after the megabout. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T13:39:25.618+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T13:39:25.915+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manny Pacquiao back in Manila after Mayweather fight

      '
    'updated': 2015-07-24T21:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ec584a-137a-4891-8aa7-8356bd025793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:39:25.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:39:25.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Manny Pacquiao came home a
        defeated boxer, but was still all smiles as he addressed the media at the
        Ninoy Aquino International Airport (NAIA) terminal 2 upon his return on Wednesday
        (May 13).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04cd0a5-46f0-4edc-9408-75db68bd4d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:39:25.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:39:25.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 3:45 a.m., flight PR103 carrying Pacquiao and his family touched
        down in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad5c780-5eaf-4715-b66d-189421ca42e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:39:25.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:39:25.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lost via unanimous decision to Floyd Mayweather 10 days ago at
        the MGM Grand Arena in Las Vegas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8194f81-cfd8-4604-ad69-76afc298a097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:39:25.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:39:25.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Di naman siguro," said Pacquiao, when asked if the loss was the
        hardest challenge in his career. "Marami na tayong pinagdaanan na pagsubok
        na mas mahirap."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0574b335-a73f-4fc9-b67a-6b99543e66fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:39:25.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:39:25.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a protective brace on his right shoulder, Pacquiao made
        his way towards the stage and promptly thanked the people in attendance for
        the warm reception.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a15a76f-e331-43ce-b7ae-0fa9a78ebe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:39:25.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:39:25.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/sports/2015/05/03/GALLERY-Mayweather-Pacquiao-megabout.html">In
        photos: Mayweather-Pacquiao megabout</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34203b47-8beb-4a1f-a185-431a0603ef18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:39:25.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:39:25.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shoulder injury</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be0c65b-9f08-4ecc-816d-ae1b046f660a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:39:25.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:39:25.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao reiterated the need to rest his shoulder following his
        surgery with renowned surgeon Dr. Neal ElAttrache. He expects his shoulder
        to be back to normal in approximately six months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5b1917-696c-4704-aad1-9f7c2540ba53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:39:25.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:39:25.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan ng pahinga ng four to six months sabi ng doktor,” said
        Pacquiao. “By six months, babalik sa 100 percent normal.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f360fa8-fc44-4626-be7d-b084866bfcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:39:25.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:39:25.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rehabilitation process starts for Pacquiao after four weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad23cb5a-f07e-4cf0-bfd4-9f1f45368530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:39:25.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:39:25.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pacquiao he only really felt the injury in the last
        10 seconds of the 3rd round and more in the 4th round.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88535d9-1be3-47aa-a933-1ce4c972e2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:39:25.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:39:25.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political career</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7eec46-00e5-43f3-addb-d9137f4466e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:39:25.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:39:25.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After completing his obligations, he will resume his duties as a
        lawmaker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f541893-e11e-49f9-91a1-051e7f351700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:39:25.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:39:25.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Officer-in-Charge of the House Committee on Overseas Workers’
        Affairs, he will schedule a committee hearing on the case of Mary Jane Veloso
        next week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a7d3b1-d805-412b-841f-d1e1cc73b0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:39:25.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:39:25.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the year 2015, he plans to continue serve the people of Saranggani
        province.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a21ac8-eb82-468c-8014-0800ff398c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T13:39:25.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T13:39:25.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa pulitika, ang focus ko is ung posisyon ko as a congressman,”
        said Pacquiao, who represents the lone district of Saranggani.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
