      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a high volume of strikes from Edgar and Faber to start
        the match. The fight went back and forth as both fighters showed off their
        quick footwork and hands throughout the rounds, but it was Edgar who looked
        to be the more dangerous fighter.</p>'
