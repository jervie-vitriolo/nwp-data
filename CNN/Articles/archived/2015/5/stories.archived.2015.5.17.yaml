      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, it only gave GlobalPort a brief reprieve as the Beermen
        restored order and pulled away for good with a balanced attack led by point
        guard Alex Cabagnot.</p>'
  'bonus-for-govt-employees':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-17T05:10:40.767+08:00
    'imagesource': 'jcr:0cc30c11-bc15-427c-a58c-7558495427c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '287ddb36-f2c9-456f-b5d3-8dd5b3e8ad12'
    'lead': 'Starting next month, government employees will get their Productivity
      Enhancement Incentive bonuses from as low as P5,000 to as much as one month
      salary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T11:07:03.413+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T11:07:03.700+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'P30.6-B bonus set for gov''t employees

      '
    'updated': 2015-07-23T00:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cae48c-28b7-4ff8-91dd-9896282a9018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:07:03.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:07:03.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Here’s good news to all state
        workers: A cash bonus of at least P5,000 awaits you all starting next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2ab723-ba19-42e2-b6c1-0a3bda294556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:07:03.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:07:03.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if your agency or department did very good last year, then you
        might get performance perks equivalent to a one-month salary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c1b19e-a130-432a-9a8e-dfe346c5aaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:07:03.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:07:03.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after President Benigno Aquino III recently signed Executive
        Order (EO) 181 releasing a total of P30.6 billion for all state workers to
        be distributed no earlier than June 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31de5bdb-322a-48af-aa6f-3febe70757c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:07:03.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:07:03.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview over state-run dzRB on Saturday (May 18), deputy
        presidential spokesperson Abigail Valte said the newly-signed cash incentive
        will allow the government to make a one-time Productivity Enhancement Incentive
        (PEI) equivalent to an employee’s one-month salary, but only if an agency
        or department fulfills a number of requirements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6cf2ce-be06-4852-b8e9-950824f18d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:07:03.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:07:03.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Valte, departments and agencies should have met at
        least 90% of their 2014 targets, specifically with respect to at least two
        performance indicators for at least one Major Final Output; and should also
        have posted the Transparency Seal and their respective Citizen’s Charter on
        their websites.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b51c491-33df-436b-a8f4-12844dee2f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:07:03.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:07:03.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Budget and Management (DBM), the
        incentive will cover all civilian personnel occupying regular, contractual,
        and casual positions, or those who have employee-employer relationships with
        their respective government departments and agencies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798c07c7-b4a4-4833-aafe-f65891ea0de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:07:03.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:07:03.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military personnel of the Armed Forces of the Philippines and the
        Department of National Defense stand to receive the bonus, as well as uniformed
        personnel of the Philippine National Police, Bureau of Fire Protection, Bureau
        of Jail Management and Penology, Philippine Coast Guard, and the National
        Mapping and Resource Information Authority.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16171587-c238-4cc7-b1bc-c38efeb6b8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:07:03.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:07:03.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise entitled to the government’s cash perks are qualified personnel
        from:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c38053a-3b96-4cf3-9f67-dd91b6c9adfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:07:03.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:07:03.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad2ee64-a38c-4dfd-9128-7454ba140568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:07:03.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:07:03.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judiciary</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a33ea0-fc9e-441a-9a77-cceb3f3c7b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:07:03.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:07:03.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Audit</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931dfb1e-43e3-435c-aa4d-e1b146aa5d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:07:03.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:07:03.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ef14d5-8fc3-491e-8dcd-35cf346c1744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:07:03.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:07:03.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office of the Ombudsman</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aa8bf3-4d5a-4c53-9533-cb1533de247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:07:03.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:07:03.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government-owned or -controlled corporations</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c24086-9bb1-4b2b-9519-d399a0af379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:07:03.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:07:03.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local water districts</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ddcfaf-a3ec-4bc4-bcce-fc073f18438c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:07:03.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:07:03.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government financial institutions</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e010612-8fae-4d6a-92b0-86bc7e0b8562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:07:03.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:07:03.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government units</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eecf1b-d465-4824-a2dc-51060c22e02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:07:03.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:07:03.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fixed amount of P5,000, meanwhile, will be given to employees
        whose agencies are unable to meet the requirements.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681e95b8-4020-403c-8f36-d3eeb830ca1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:07:03.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:07:03.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PEI, however, does not cover individuals hired by the government
        without an employer-employee relationship. This includes consultants, laborers
        hired through job contracts, job orders, or contracts of service, and student
        laborers and apprentices.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f33857-c079-456c-8894-3cb6ef75fc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:07:03.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:07:03.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DBM Secretary Florencio “Butch” Abad, the said productivity
        incentive for government employees is part of the administration’s drive to
        strengthen public service within the Philippine bureaucracy.</p>'
