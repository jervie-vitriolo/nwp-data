  'ufc-fight-night-66-manila-eddiva-loss':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'Mark Eddiva lost to Levan Makashvili via split decision.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-17T09:26:21.732+08:00
    'imagesource': 'jcr:2555125a-7932-4053-9005-01a4f462dc84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0952e20c-d2da-4fbe-9229-c1094f38980b'
    'lead': 'Filipino mixed martial artist Mark Eddiva was surprised he failed to
      deliver a Ultimate Fighting Championship (UFC) victory in front of his hometown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T11:17:22.369+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T11:17:32.793+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UFC Fight Night Manila: Filipino Mark Eddiva in complete disbelief over
      split decision loss

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a353b2-d0d0-4e2f-900e-e22eb6a05670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:17:22.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:17:32.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Filipino mixed martial artist
        Mark Eddiva failed to deliver a Ultimate Fighting Championship (UFC) victory
        in front of his hometown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b592adc3-eb42-46ca-8fea-c544b6f960e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:17:22.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:17:32.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eddiva lost to Levan Makashvili by split decision during UFC Fight
        Night Manila on Saturday evening (May 16) at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359e682a-2604-4ff4-ad9f-46004d9b4865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:17:22.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:17:32.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5-foot-8 Wushu specialist thought he was ahead in terms of points
        especially in the first two rounds, but he was surprised when the judges''
        score cards were read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07ed1d7-5d5d-4f16-adc1-9be42ad9e0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:17:22.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:17:32.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At some point, especially the first two rounds, alam ko talaga
        lamang ako doon,” Eddiva said moments after the bout.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28b0a60-794e-43fe-a463-cecbf9cd8af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:17:22.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:17:32.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero nung</em> third round, <em>alam ko lamang siya sa</em>
        wrestling. Kaya ang alam ko ako pa rin ang nanalo kasi ang alam ko I won the
        first two rounds.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6915b490-9291-4cef-bc4f-dfaacaf447af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:17:22.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:17:32.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judges scored the match 29-28, 28-29, 30-27, with only the second
        jury scoring in his favor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9e4911-8436-4397-8d60-bc411af63363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:17:22.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:17:32.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing a superb wrestler, the fighting pride of Baguio was focused
        on disabling the legs of his counterpart to prevent a takedown contest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b64f08-089f-4400-8536-ebd943cb147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:17:22.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:17:32.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The game plan was to kill his legs so he can''t wrestle, it weakens
        his wrestling. That’s why I kept on kicking his legs.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca46783-efc1-41a0-a577-355f2d675383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:17:22.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:17:32.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eddiva’s latest loss will serve as an experience to hone his skills
        more.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8ea67d-74b9-48ed-86a2-0b1ad21c9def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:17:22.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:17:32.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The split decision (loss) gave me a lesson to really improve my
        wrestling and my defense."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d478e38-86d9-4d37-9c93-851dde4e50c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:17:22.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:17:32.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makashvili cruised to his 10th career victory while Eddiva dropped
        to 6-2.</p>'
  'UFC-Fight-Night-Manila-results-edgar-faber-munoz-barnatt-eddiva':
    'author': 'Paolo del Rosario, CNN Philippines'
    'caption': 'Frankie Edgar beat Urijah Faber via unanimous decision.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-17T09:42:42.022+08:00
    'imagesource': 'jcr:4cff50ea-a20d-41b4-965f-61c409d87c7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7678aa3a-2868-4c5a-b7ba-b24297dbb4b1'
    'lead': 'The Ultimate Fighting Championships held their first fight card in the
      Mall of Asia Arena on Saturday (May 16 PHT). Frankie Edgar beat Urijah Faber
      via unanimous decision and Mark Muñoz defeated Luke Barnatt in his last professional
      match.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T11:23:37.070+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T11:23:44.876+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UFC Fight Night Manila: Edgar defeats Faber; Muñoz ends career on winning
      note

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b19ed9-8cc9-4f4e-8121-f2368ff8826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:23:37.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:23:44.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Ultimate Fighting Championship
        held its first ever fight card here in the Philippines in front of a sold
        out Mall of Asia Arena on Saturday (May 16 PHT) with Frankie Edgar and Urijah
        Faber headlining the event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e7ea8a-7735-467b-8370-62f87d55ddc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:23:37.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:23:44.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the results:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600ce77f-f1f5-4889-8914-e3e2c4b746d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:23:37.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:23:44.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levan Makashvili def. Mark Eddiva (via split decision)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9401f5fd-f4c5-446c-b88c-ca5601741d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:23:37.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:23:44.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a partisan crowd behind him, Mark Eddiva went to work against
        Levan Makashvili but couldn’t handle his takedowns as he dropped to a 6-2
        record with a split decision defeat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040c33b8-4f4d-4319-ae85-fdaf77fd3c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:23:37.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:23:44.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first round, Mark Eddiva had the advantage standing up and
        used his kicks to keep his opponent at a distance but Makashvili’s takedowns
        proved to be effective against the Filipino.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4384268f-92cb-416d-a58b-5e164a1512b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:23:37.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:23:44.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last two rounds showed Makashvili’s dominance, taking down his
        opponent with relative ease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4ab7eb-6b1e-42a0-843d-4c64d72231a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:23:37.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:23:44.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight went to the score cards with the judges giving a split
        decision victory to Makashvili.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f415b3b1-6908-40f1-8557-ec8190ff5cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:23:37.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:23:44.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Philippe Nover def. Yui Chul Nam (via split decision)</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc2dfdd-3285-4759-99be-df35c7b000d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:23:37.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:23:44.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillipe Nover asserted his strength over Yui Chul Nam with a variation
        of tosses and strong takedown ability to earn a split decision victory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6a6003-98ad-4a62-8f31-5f3ec8956e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:23:37.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:23:44.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highlight of the first round was when Nover picked up his opponent
        and slammed him onto the canvas. Nover also displayed his skills on the ground.
        In the second round, “The Filipino Assassin” used his takedown abilities again,
        but found himself in trouble as a Yui punch found its way to his chin, putting
        him on the ground.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88a5e2e-9222-4158-b610-211a2335b8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:23:37.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:23:44.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean put down Nover twice against the chains of the Octagon
        in the final round. When the score cards were read, Philippe Nover saw his
        record improve to 12 wins, 5 losses, and one draw in his return to the UFC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44f0024-52c6-492c-8bb2-bb4c61f1aea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:23:37.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:23:44.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Neil Magny def. Hyun Gyu (via TKO)</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013cb6d1-831f-4b82-a34a-d6e79a290cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:23:37.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:23:44.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neil Magny weathered a strong start from Hyun Gyu Lim and fought
        his way back to stop his opponent in the second round.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd3dc57-00b1-4a4a-baf6-b8efba28466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:23:37.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:23:44.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being put down by a flying knee, Magny rallied back into the
        fight and threw his opponent to the ground. Magny took the momentum he brought
        from the first round and slammed Hyun hard and proceeded to pummel him before
        the referee finally stopped the fight.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2c3cf1-57ca-45f2-97e6-9c3b28f37f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:23:37.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:23:44.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This victory saw Magny improve his seven fight winning streak.</p>'
