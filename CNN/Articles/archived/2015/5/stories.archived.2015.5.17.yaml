      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b56a7cb-8d2b-48dc-a3b3-b61f98c38c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:03:35.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:03:36.108+08:00
