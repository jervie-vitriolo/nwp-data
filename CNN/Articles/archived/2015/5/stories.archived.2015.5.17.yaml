      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi and allied forces have fought back, with a number of coalition
        airstrikes targeting ISIS assets around Ramadi, in Anbar province.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3550c4-8098-4970-a01b-c2491b81b727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.519+08:00
      'mgnl:createdBy': 'cnnproducer'
