      'mgnl:lastActivated': 2019-11-26T11:03:36.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reid and Lassiter combined for 35 of the team''s total output in
        the penultimate period to turn the game into a clinic and ultimately deal
        GlobalPort its first loss in four games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7b9c85-a4df-4f0b-93f9-7f53fe6dfc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:03:35.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:03:36.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Beer improved to a 2-2 win-loss haul following two straight
        setbacks to start the season-ending conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7dd8f2-0064-43b0-b4d1-f1e70f64c6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:03:35.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:03:36.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/05/17/PHOTOS-San-Miguel-Beer-vs.-GlobalPort-Governors-Cup.html">PHOTOS:
        San Miguel Beer vs. GlobalPort (Governors'' Cup)</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bab472-e168-40f2-9ebf-2147a4d8cbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:03:35.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:03:36.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reid shot nine three-pointers, including four consecutive in the
        third canto, on his way to game-high 41 points. He also collared nine boards
        and dished out two assists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12770fcb-cd7d-4a1b-9b08-6148bfe4d603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:03:35.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:03:36.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lassiter, who was involved in trade rumors, pumped in 24 points
        on 5-of-7 shooting from beyond the arc.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3abff50-5bfa-4e26-8243-d22b4e3a89c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:03:35.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:03:36.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an amazing game from AZ and Lassiter. The past games they
        were not making those shots," said San Miguel coach Leo Austria said of his
        two prized cagers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1cb072-167f-4fd8-832e-b1e9ddc63942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:03:35.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:03:36.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I salute them <em>kasi kita mo yung</em> focus <em>nila talaga
        sa</em> game."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce23274-d91a-445f-9f88-6e4ed0534f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:03:35.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:03:36.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, GlobalPort import Steve Thomas had 21 points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b9859-13cd-4681-9ff4-4cda6ecef2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:03:35.929+08:00
      'mgnl:createdBy': 'cnnproducer'
