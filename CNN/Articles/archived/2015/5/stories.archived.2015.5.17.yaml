    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dee2d4b7-e653-4914-9c5e-f04dc3d9af8f'
    'lead': 'With Mark Muñoz finally ending his career with a unanimous decision win
      in the Philippines, he made known his desire to come back to the country to
      develop wrestling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T11:10:03.567+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T11:10:03.776+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
