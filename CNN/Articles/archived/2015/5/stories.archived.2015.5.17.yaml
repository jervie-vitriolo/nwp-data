      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a fairly one sided affair as Mousasi took Philippou’s striking
        game away with quick takedowns and excellent control on the ground.</p>'
