      'mgnl:type': 'text'
      'text': '<p><strong>Mark Muñoz def. Luke Barnatt (via unanimous decision)</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6c96fc-ce40-4da2-8df3-d41d32986910'
      'mgnl:activationStatus': true
