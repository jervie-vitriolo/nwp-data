      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)&nbsp;</strong> — Import AZ Reid and Marcio
        Lassiter went berserk in the third quarter to lift the San Miguel Beer past
        GlobalPort Batang Pier, 124-102, in their Philippine Basketball Association
        (PBA) Governors'' Cup encounter at the Cuneta Astrodome Sunday (May 17).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98955f41-c5c7-4595-aa99-86cf111d3f6e'
      'mgnl:activationStatus': true
