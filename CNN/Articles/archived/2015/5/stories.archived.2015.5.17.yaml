      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cap off the first event of the UFC in Manila, Frankie Edgar bagged
        a unanimous decision win over Uriah Faber.</p>'
