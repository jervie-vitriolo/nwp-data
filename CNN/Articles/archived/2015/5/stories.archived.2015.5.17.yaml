      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Terrence Romeo who tried to light up Batang Pier''s flickering
        hopes with a 13-point outburst in the final quarter. Romeo also finished with
        21 markers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670ee0ad-6455-45fa-a45a-9ea26dbae1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:03:35.929+08:00
      'mgnl:createdBy': 'cnnproducer'
