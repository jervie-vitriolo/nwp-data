    'template': '1'
    'title': 'Mark Muñoz wants to help develop wrestling in the Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf130d2-0cbe-4fff-90d0-ec0b995d6f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:10:03.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:10:03.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> —&nbsp; Mark Muñoz ended his
        MMA career with a unanimous decision victory over Luke Barnatt at the Mall
        of Asia Arena on Saturday (May 16) at the Ultimate Fighting Championship (UFC)
        Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece8f276-51bb-4b23-b4f4-8eaed95b6347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:10:03.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:10:03.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It feels awesome,” said Muñoz at the post-fight press conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512987b6-19ce-4a5d-82cd-338f9a33f70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:10:03.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:10:03.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Filipino Wrecking Machine” fought his last professional fight
        in front of a raucous home crowd of 13,446 to end his career at 14 wins and
        three losses in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083f1560-f211-431d-beed-6fa15e59d639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:10:03.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:10:03.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I never thought that I’d be ending my career here and it’s a story
        book ending,” said Muñoz. “It’s a dream come true.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdc2972-e566-4ffa-89e0-5d50a33b8d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:10:03.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:10:03.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his career as a fighter, Muñoz wants to return to the Philippines
        and develop wrestling in the country, a sport that he feels needs more support.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646ec939-fdee-4746-9742-45f5ca5a982b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:10:03.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:10:03.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to be able to come back and use my talents. gifts, and abilities,”
        said Muñoz. “I think wrestling is a discipline where I think the Philippines
        needs and I can connect the dots for them.”</p>'
  'abu-sayaff-dies-in-firefight':
    'author': 'Barbara Starr, Laura Smith-Spark, and Ray Sanchez, CNN'
    'caption': 'A top ISIS leader named Abu Sayyaf was killed in a raid in Syria.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-17T02:58:14.892+08:00
    'imagesource': 'jcr:bd78c34f-adc4-4847-a398-8a585539ae4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5c0c8bb-abb5-45bc-9f9f-68064b60ed68'
    'lead': 'U.S. Special Operations forces killed a key ISIS commander during a daring
      raid in eastern Syria overnight Friday (May 15) to Saturday (May 16) — securing
      intelligence on how the terror organization operates, communicates, and earns
      money, U.S. government officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T11:14:14.514+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T11:14:15.039+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abu Sayyaf dies in firefight with U.S. Delta Force

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0246b4-ea2c-4f2a-a5df-65a1db01f69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. Special Operations forces killed a
        key ISIS commander during a daring raid in eastern Syria overnight Friday
        (May 15) to Saturday (May 16) — securing intelligence on how the terror organization
        operates, communicates, and earns money, U.S. government officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248568dc-ca5d-48fe-a8fb-ab27fc69e625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS commander, identified by his nom de guerre Abu Sayyaf,
        was killed in a heavy firefight after he resisted capture in the raid at al-Omar,
        U.S. Defense Secretary Ash Carter said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c889eb-69c7-4835-a273-b7d8d2aac03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials identified Sayyaf''s captured wife as Umm Sayyaf,
        an Iraqi. She is now being held in Iraq.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e1e516-43f6-428c-8e66-97712e733375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government did not release Sayyaf''s real name.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6f00b6-7c53-4e27-bfc0-b8f620e623e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ground operation was led by the Army''s Delta Force, sources
        familiar with the mission told CNN. There were about two dozen members of
        Delta Force involved, sources said. They were part of a multi-branch force
        of about 100, the sources told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac644d23-d5e6-47ec-8653-4f29d8316987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta Force entered the target area on Blackhawk helicopters and
        V-22 aircraft, a U.S. official familiar with the operation said. ISIS fighters
        defended the multistory building from inside and outside positions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d31b2b-7277-44e4-b4a6-d86bc812f626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gunbattle broke out as U.S. troops fought their way into the building.
        ISIS combatants tried to use human shields, but U.S. troops managed to kill
        the fighters without hurting the women and children, the official said without
        elaborating.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d60a8fb-fb9b-4f19-b3fc-be1837366040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Sayyaf was killed as he "tried to engage" U.S. troops, the official
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3cfbd7-ecef-4eb5-87a1-1914afcbb498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter said he had ordered the raid at the direction of President
        Barack Obama. All the U.S. troops involved returned safely.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e21a03e-e17c-4f7e-b884-10d4fcf9b0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Council spokeswoman Bernadette Meehan said Obama
        had authorized the raid "upon the unanimous recommendation of his national
        security team" and as soon as the United States was confident all the pieces
        were in place for the operation to succeed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f3e264-7ca1-456a-857d-c417f9d7fa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abu Sayyaf was a senior ISIL leader who, among other things, had
        a senior role in overseeing ISIL''s illicit oil and gas operations — a key
        source of revenue that enables the terrorist organization to carry out their
        brutal tactics and oppress thousands of innocent civilians," she said in a
        statement. "He was also involved with the group''s military operations."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f615a59-fb8a-49a3-9f70-f723ef0503c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Sayyaf was a Tunisian citizen, a senior administration official
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd94341d-471d-4e75-81f0-d3a63e865be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official with direct knowledge of the intelligence and the
        ground operation said Sayyaf had expertise in oil and gas and had taken an
        increased role in ISIS operations, planning, and communications.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db452242-48d6-4dae-89b8-194330294d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now have reams of data on how ISIS operates, communicates and
        earns its money," the official told CNN, referring to some of the communications
        elements, such as computers, seized in the raid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c00b70f-a9fd-499f-8010-451e33edd346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A young woman from the Yazidi religious minority was rescued.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd24c256-48d3-4a99-b1d3-24a4e13c79e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We suspect that Umm Sayyaf is a member of ISIL, played an important
        role in ISIL''s terrorist activities, and may have been complicit in the enslavement
        of the young woman rescued last night," said Meehan. ISIL is an alternative
        acronym for ISIS.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484bdca0-f403-431d-beb7-92fbfaf9432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meehan said Umm Sayyaf was being debriefed about ISIS operations,
        including any information she may have on hostages held by the terror group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2efed44-0d0c-40fc-a686-19fda1cb3bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Sayyaf and his wife were suspected to be involved in or have
        deep knowledge of ISIS hostage operations, a U.S. official with knowledge
        of the operation told CNN. A team from the FBI-led High Value Interrogation
        Group is expected to interrogate the wife, the source said. They will seek
        to figure out what she may know about the capture, movement and treatment
        of hostages.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40304471-c6d8-4673-a5b0-01644de193bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Michael Weiss, author of "ISIS: Inside the Army of Terror,"
        said Abu Sayyaf was largely unknown to close observers of the organization.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fd28a9-2f94-412a-b026-8a1df409d946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weiss said he''s skeptical the United States would risk lives to
        capture the head of ISIS''s oil operations. ISIS hasn''t made significant
        money from captured oil fields since U.S. bombers began striking its infrastructure,
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b3a0c7-be90-45df-a0f5-334acdc900d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pentagon spokesman confirmed in February that oil is no longer
        a main source of revenue for ISIS.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d795e0-4a6a-4576-aefe-097c0bb39cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But risking American lives to capture Abu Sayyaf makes sense to
        Derek Harvey, a former U.S. Army colonel, intelligence officer and the director
        of the Global Initiative for Civil Society and Conflict at the University
        of South Florida.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32016175-8b1a-4377-a2fa-07a70e2cb3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing about the raid is not getting Abu Sayyaf;
        it''s getting his records," Harvey said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd9a89c-1228-46a2-a00a-90fed9eb37d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey asserted that Sayyaf was one of ISIS''s top financiers, with
        likely access to the group''s contacts with banks, donors, Turkish and Lebanese
        business interests as well as links to criminal and smuggling networks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb62f98f-0052-4275-9ea0-c2224a4ddd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey said Sayyaf had undeniable value as a target because ISIS
        is also a business.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3c2fb4-722e-4880-afaa-187fd2a80845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re meticulous record-keepers," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8451f9bb-086d-4107-af89-bfb0ab724be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meehan''s statement added that Obama is "grateful to the brave U.S.
        personnel who carried out this complex mission as well as the Iraqi authorities
        for their support of the operation and for the use of their facilities, which
        contributed to its success."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef844a7-f8ff-4f5a-81fe-fc760d28bbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meehan said the U.S. did not coordinate with nor advise Syria in
        advance of the operation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365a879d-49f0-4585-b068-c27cff0174ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have warned the Assad regime not to interfere with our ongoing
        efforts against ISIL inside of Syria," she said, adding that the "brutal actions
        of the regime have aided and abetted the rise of ISIL and other extremists
        in Syria."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eb65a4-6d21-45a4-991d-035de27ba6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airdrop, firefight</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08015114-6a7e-4bea-a5ac-ff69b0459107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is reason to believe that Abu Sayyaf may have been in contact
        with ISIS leader Abu Bakr al-Baghdadi, sources familiar with the operation
        told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891e624a-ebbc-4f45-9b72-4a5b9c7b224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he was not taken alive, U.S. forces did capture some of
        his communications equipment, the sources said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d55797c-39f1-4886-b674-84d2c5ad35d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More details are starting to emerge of how the overnight raid deep
        in ISIS-controlled territory was carried out.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d15cfbe-5e2a-46eb-91e7-bf33dbaa12bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was hand-to-hand combat during the operation, which was helicopter-borne,
        the sources told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a3f85e-a5b0-48c5-9958-8dfe77865e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a dozen ISIS fighters were killed in the firefight at a residential
        building in Deir Ezzor, the sources said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea79f9cc-b05c-474e-a205-63a64b970d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN the purpose of the mission
        was to capture the target, but he engaged U.S. forces so was killed. While
        the purpose was to capture the forces had the option to kill if they deemed
        it necessary, the official said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15da3da1-0788-4f04-b211-0d306f7c90c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Syrian Observatory for Human Rights, a London-based
        monitoring group, said at least 19 ISIS militants had been killed by coalition
        bombing targeting ISIS'' location in al-Omar oil field in eastern Deir Ezzor
        in the early hours of Saturday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e843f6ab-953a-4f6c-b5a2-0042b38e0a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary information indicates that the U.S.-led coalition airdropped
        forces following the bombardment, it said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1327b549-05a5-4dd4-bbab-7759a2293d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are six oil and gas fields in Deir Ezzor, all of which fell
        into ISIS hands in July last year. They include al-Omar oil field, Syria''s
        largest oil facility.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf41145-31a1-480d-bd83-ec35667765ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Computer records</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e40bd4-1bf2-4fa7-bfa9-ec3c0997bd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Sayyaf is not a name familiar to many ISIS watchers and may
        well be a pseudonym. Sources familiar with the operation said he also was
        known by the names Abu Muhammad al Iraqi and Abd al Ghani.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba32e984-aefa-4cd8-85ce-f70acb6a4e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fact that the United States clearly had him under close
        watch and was ready to put its forces at risk to carry out a ground raid,
        rather than ordering a drone strike, suggests the target was seen as very
        valuable.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27da5f17-6db8-4015-95aa-27c6c3270e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN National Security Analyst Peter Bergen said the decision to
        send in U.S. Special Operations forces into Syria was unusual, but not unprecedented.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a146eb-c8ae-4cb5-bb03-79258c362660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking out the guy who runs effectively the most important financing
        stream is obviously significant, but what''s really significant is the computer
        records and all the materials that he would have with him as the head of this
        financing arm, if indeed that is the case that he is really that important,"
        said Bergen.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe2ea94-2b26-47fe-ae11-08b62ea3543a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential to seize valuable intelligence material and documents
        may have been what led the U.S. government to opt for a high-risk ground operation
        rather than a bombing mission, he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcddffd6-437d-4998-abf0-a4315fc55181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such targeted operations push ISIS to be more careful about how
        they organize themselves and run their operations, he said. "They are going
        to be looking over their shoulder."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b79479f-7e29-4c88-a7b3-1a0778364588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interrogation of Umm Sayyaf may also yield valuable information.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef990335-afe4-4e77-91ba-e382239d7ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, unconfirmed reports have been circulating that al Baghdadi
        was seriously injured in an airstrike back in March in northern Iraq. That
        has led to speculation over who might emerge as his successor if he is incapacitated.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e00892-1e02-41b7-b1c4-4d000509fe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi authorities have said Abu Alaa al-Afari, his top deputy, and
        a senior ISIS security figure named Akram Qirbash were recently killed in
        an airstrike.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0223259e-3efd-4456-b94a-bfd6ae5fbde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS advance in Ramadi</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f116d1-0a97-4488-bd86-27eb0536afae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. operation comes at the same time as a monthslong fight
        for the key central Iraqi city of Ramadi appears to be going ISIS'' way.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4035d07f-6837-403e-881c-8d66d3681181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamist extremist group captured the police headquarters, the
        Ramadi Great Mosque and even raised its trademark black flag over the provincial
        government building, sources said Friday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77401916-a324-41fe-9e77-45710d94a302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS push began Thursday (May 14), with armored bulldozers and
        at least 10 suicide bombings used to burst through gates and blast through
        walls in Ramadi, according to a security source who has since left the city.
        Dozens of militants followed them into the city center.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31976a37-0b46-4705-a1e2-73f81915faab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.518+08:00
      'mgnl:createdBy': 'cnnproducer'
