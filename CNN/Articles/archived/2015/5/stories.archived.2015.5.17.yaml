      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS controls a huge swath of territory across Iraq and Syria, where
        it is chief among the opposition groups fighting to unseat long embattled
        Syrian President Bashar al-Assad.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f056f22-0659-4e61-b177-1ff2e68bd495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:14:14.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:14:15.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Evan Perez, John Blake, Jim Sciutto, Jamie Crawford,
        Jim Acosta, Sunlen Serfaty, Hamdi Alkhshali, Jason Hanna, and Nick Paton Walsh
        contributed to this report.</em></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de52e928-6310-496c-bb88-9b827472c7af'
      'mgnl:activationStatus': true
