  'Job-safety-law-pushed-after-killer-fire':
    'author': 'Louie U. Navarro, CNN Philippines'
    'caption': 'An inter-agency task force has been directed to conduct a thorough
      investigation on the deadly Kentex factory fire that killed at least 72 individuals
      last Wednesday (May 13).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-17T10:44:46.438+08:00
    'imagesource': 'jcr:3dff6927-0847-4c09-9ba4-30f5212457c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b2c0c20-8c9a-427e-b855-38036ec3aad5'
    'lead': 'Following the fire that killed at least 72 individuals in Valenzuela
      City, Malacañan on Sunday (May 17) reiterated the need to criminalize the non-compliance
      with laws and regulations pertaining to occupational safety and health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T10:48:53.492+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T10:48:53.682+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Criminalize job safety violations

      '
    'updated': 2015-05-20T08:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd92181-77eb-4911-ac21-1f5ce9aeaf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:48:53.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:48:53.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> – Malacañan on Sunday (May 17)
        emphasized the need to change the existing regulations on job safety and health
        following the tragic fire in Valenzuela City last Wednesday (May 13) that
        killed at least 72 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d61d2e-8e59-4a39-ada4-94340001955d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:48:53.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:48:53.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview over state-run dzRB, Presidential Communications
        Secretary Herminio “Sonny” Coloma, Jr. said: "We reiterate the strong stand
        taken by the government through the Department of Labor and Employment (DOLE)
        on the need to criminalize non-compliance with laws and regulations pertaining
        to occupational safety and health."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd2a3cf-fdc5-4a32-b969-4ba544066913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:48:53.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:48:53.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existing law on occupational safety and health was last enacted
        in 1978 and carries no criminal penalties, according to Labor Secretary Rosalinda
        Baldoz</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22934b15-752c-495b-ba94-2fd03ce92f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:48:53.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:48:53.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We urge our lawmakers to seriously see our plea for the enactment
        of these measures in a positive light, and that is for the ultimate welfare
        and protection of our workers, and the delivery of labor justice by punishing
        heartless employers,” said Baldoz.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f573aee2-f0e3-4cbe-82c1-c580e45321f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:48:53.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:48:53.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special meeting between DOLE, officials of Kentex Manufacturing
        Corporation, the company that owns the gutted slipper factory and warehouse
        in Valenzuela City, along with its subcontractor, CJC Manpower Services is
        set on Monday (May 18). The DOLE and its attached agency, the Employees Compensation
        Commission (ECC), are looking into the needs of the families of the victims
        of the fire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a9aa74-2476-426c-94cd-f3777601468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:48:53.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:48:53.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to Secretary Baldoz, they will assist the families of
        those who perished in the fire in facilitating their claims for benefits such
        as loss of income benefit, funeral and death benefits. Those who were injured
        can also claim medical reimbursements under existing labor laws," said Coloma.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc1b74d-05f3-4af0-9e0d-730bf2fc85fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:48:53.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:48:53.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on initial DOLE findings, CJC is an unregistered subcontractor.
        Unscrupulous employers reportedly turn to subcontracting some services to
        avoid complying with minimum wage laws and other government-mandated compensation
        and benefits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1938dbc8-cd4e-4dc6-a520-9f893a3cbc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:48:53.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:48:53.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An inter-agency task force composed of the Department of Interior
        and Local Government, Bureau of Fire Protection, Department of Justice, National
        Bureau of Investigation, DOLE, and the Department of Health has been directed
        to conduct a thorough investigation on the deadly Kentex factory fire to determine
        security and safety lapses and to recommend the filing of appropriate charges
        based on its findings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07f153d-fd62-461b-94f5-4fc9f71bca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:48:53.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:48:53.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial aid</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a45f453-3e20-4625-aa35-3414e8fd4d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:48:53.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:48:53.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday (May 16), Kentex management gave P13,000 in salary and
        financial assistance to some of the families of the 72 workers who died in
        the fire as well as some of the survivors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca74d93-023c-4575-a825-dd84290c9418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:48:53.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:48:53.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Across the board P8,000 regardless of their rank status… plus we
        included an amount of P5,000 for our initial cash assistance for them," said
        Kentex’s legal representative Atty. Renato Paraiso.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9d18b5-a570-49da-930c-5d2d5c079479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:48:53.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:48:53.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 219 people were able to receive assistance, according to the
        Kentex staff in charge of distributing the cash aid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976a59a9-39f0-437d-a7ab-8d6f01e0e962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:48:53.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:48:53.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Poe contributed to this report.</p>'
  'pba-purefoods-merlaco':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Meralco import Andre Emmett did almost everything for the Bolts in
      their 83-81 win over Purefoods.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-17T10:11:58.230+08:00
    'imagesource': 'jcr:51ed8f26-649a-4768-beef-27f0a8702638'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f99dc899-975e-4f37-a924-a67baff8f515'
    'lead': 'Meralco clamped down on defense late to beat Purefoods and claim its
      second win  in the Philippine Basketball Association (PBA) Governors'' Cup at
      the Cuneta Astrodome Sunday (May 17). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T10:52:01.454+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T10:52:01.695+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Meralco leans on defense to outlast Purefoods, 83-81

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce85251-cd1d-4ac4-8e52-53cfbe110ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:52:01.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:52:01.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Meralco Bolts outlasted Purefoods
        Star Hotshots, 83-81, in their Philippine Basketball Association (PBA) Governors''
        Cup match at the Cuneta Astrodome Sunday (May 17).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a328ae6-1b64-42d1-8d19-bf87b37b751c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:52:01.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:52:01.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts improved to a pedestrian 2-2 win-loss record, while the
        Hotshots reeled to their second loss in three games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cf9593-5c46-45df-af2c-d8712f71314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:52:01.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:52:01.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco coach Norman Black believed it was defense that kept the
        Bolts afloat, and it was evident in the final stretch of the see-saw battle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ed7bb9-ee80-4de4-9fa2-bcaebb710eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:52:01.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:52:01.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/05/17/PHOTOS-Purefoods-vs.-Meralco-Governors-Cup.html">PHOTOS:
        Purefoods vs. Meralco (Governors'' Cup)</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dc7cc2-b82a-44f5-91d8-07357b7eeec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:52:01.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:52:01.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a tight game the entire way, before three huge steals by
        the Bolts allowed them to take a 83-79 cushion on Danny Ildefonso''s undergoal
        basket with 1:08 to go.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6473f62-2234-424e-8cd4-06e67154c58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:52:01.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:52:01.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Hotshots, the defending champions, refused to fold.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946ff97e-3b23-4220-a52c-cc0ccecea1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:52:01.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:52:01.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Mallari scored on a layup in the ensuing possession. After
        that, Joe Devance and Marc Pingris forced Meralco import Andre Emmett to turn
        the ball over with five ticks to go.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714683aa-9a59-4870-a54c-205d79e090ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:52:01.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:52:01.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purefoods burned a full timeout and coach Tim Cone mapped out a
        play but the ball still ended up in the hands of import Marqus Blakely.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ea01f9-707c-40c3-bef8-f4bcbb1d7c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:52:01.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:52:01.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blakely then missed a three-pointer as time expired.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c709fd0b-9ae5-4c1e-b760-c9718ff3c9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:52:01.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:52:01.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really a big defensive effort for us today," said Black.
        "We committed ourselves playing [defense] and it made a big difference tonight."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d54d57-13ac-4a37-890c-27714c583911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:52:01.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:52:01.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmett topscored for Meralco with game-high 37 points on top of
        15 rebounds, six assists, and five steals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919fce42-06b7-4ea4-99b0-bee2d9946eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:52:01.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:52:01.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His counterpart, Blakely, scored 20 points and grabbed 10 rebounds.</p>'
  'pope-confers-sainthood-on-two-palestinians':
    'author': 'Oren Liebermann, Barbie Latza Nadeau, and Don Melvin, CNN'
    'caption': 'Pope Francis conferred sainthood on Alphonsine Ghattas and Mariam
      Baouardy.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-17T06:46:05.726+08:00
    'imagesource': 'jcr:6493f13b-064c-4ae2-9673-c355a95e3598'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee756d57-3bd7-4452-8038-f4a6902a5654'
    'lead': 'On Sunday (May 17), in a canonization laden with significance both religious
      and political, Pope Francis declared Marie Alphonsine Ghattas and Mariam Baouardy
      the first two Palestinian saints of modern times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T10:58:59.685+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T10:59:00.215+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In religious and political gesture, Pope confers sainthood on two Palestinians

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5464358b-1170-4bfe-8f5a-6f0fc33e7b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:58:59.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:59:00.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> They were humble women, servants of God.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26790282-8e1a-4390-b093-eed6250f60be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:58:59.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:59:00.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of their fellow men and women in the holy land.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bab44d5-3842-4a5e-acbe-48602f91cd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:58:59.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:59:00.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday (May 17), in a canonization laden with significance both
        religious and political, Pope Francis declared Marie Alphonsine Ghattas and
        Mariam Baouardy the first two Palestinian saints of modern times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db534d49-2b85-4376-a53d-d62c99642269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:58:59.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:59:00.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 2,000 Palestinians gathered in the Vatican''s St. Peter''s
        Square to sing and pray and celebrate their saints.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8315a5-28dd-461b-af03-9fc866ba07d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:58:59.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:59:00.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''A light in the tunnel''</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4eacd1-6a2b-4759-8150-bcdd516be12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:58:59.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:59:00.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Christians, this is a sign of hope, this is a light in the tunnel,"
        said Father Jamal Khader, the Latin Patriarch of Jerusalem. "Especially now
        in the Middle East, with all the events, with all the violence. We are celebrating
        the lives of two saints who worked humbly for everyone and who proved to be
        true followers of Jesus Christ."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8e22b6-6be6-4c83-b0ba-3f1ac1351400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:58:59.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:59:00.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican wants to be seen as part of the peace process in the
        Middle East, and Pope Francis has made that a priority. And Francis can be
        expected at some point to take similar action on the Israeli side, she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0484553f-993e-43a6-be88-fc2acf1d34d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:58:59.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:59:00.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As political as the canonizations may have been, they carried deep
        spiritual meaning, as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12fc1a9-e0c9-4c58-81a0-909393c8f412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:58:59.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:59:00.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Visions of the Virgin</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679246e8-bd21-4baf-9507-4d8af679a966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:58:59.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:59:00.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marie-Alphonsinse Ghattas was born in Jerusalem in the 1840s to
        a devout Christian family. She became a nun, dedicating herself to a life
        of quiet servitude.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f802b8-d546-4658-8e86-da20f4ac7803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:58:59.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:59:00.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bethlehem, she said, she began to receive visions of the Virgin
        Mary telling her to start a new congregation for Arab girls, called Sisters
        of the Rosary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bba0839-2366-445c-9714-09b3794ebc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:58:59.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:59:00.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghattas hard work — and her profound devotion — led to the founding
        of the Rosary Sisters Convent. It was Ghattas''s home, which she donated to
        the convent to spread education and culture to those in need.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5f90a1-cd2b-47ba-af02-3f751bc4acff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:58:59.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:59:00.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes God creates from these weak people something great,"
        said Sister Agatha, a member of the Rosary Sisters congregation in Jerusalem.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377f89c6-acca-44f0-a189-5247cffae17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:58:59.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:59:00.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A throat slit, a miracle occurs</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbe1d07-a5ce-4e91-95c7-8fbf58c5259a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:58:59.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:59:00.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariam Baouardy was born in Ibillin, a small village in Galilee
        — also in the 1840s. She was the 13th child in her family, and the only one
        to survive past infancy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7a464e-31eb-4065-9efc-1b1370be5ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:58:59.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:59:00.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her parents died when she was three years old, and her uncle raised
        her.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4ddd77-74d9-409a-a78a-00bc5bbe5c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:58:59.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:59:00.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Alexandria, Egypt, one of her uncle''s servants told her to convert
        to Islam. When she refused, the servant slit her throat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52299d29-316e-40e8-9c35-df05147bf3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:58:59.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:59:00.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was then that Baouardy''s miracle began.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17e5acb-0c96-4f4c-8913-e71125f24098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:58:59.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:59:00.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mariam became a martyr, and she went to heaven," said Sister Fireal,
        of the Carmelite Monastery in Bethlehem. "She saw the crown of grace, saw
        her mother and father. But she heard a voice saying that your life is not
        yet over and you should return to Earth."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c01f08-70d1-47cf-ac2c-05e463e523e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:58:59.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:59:00.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Baouardy''s account, a young nun dressed in blue healed
        her, cared for her, and led her to the church. It was, she believed, the Virgin
        Mary.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabb4c9a-8879-4b1b-8a49-e7ae0039ae20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:58:59.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:59:00.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baouardy led a life of service to the poor and to the church.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b770aff-2c4c-4eb9-9590-9ba1c5728424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:58:59.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:59:00.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''The journey continues''</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb55fa40-372b-49e7-b719-73f4ea10e5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:58:59.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:59:00.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The canonization of the two women holds great meaning for Palestinian
        Christians.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b88650-7c47-4424-a0ab-3cb550726139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:58:59.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:59:00.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a message for the whole world that Palestinian Christians
        do exist in this land, and that Palestinian Christians have a heritage of
        more than 2,000 years," said Nashat Filmon, the director of the Palestinian
        Bible Society.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7118fef3-7fea-471d-a326-6bb1fb32fab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:58:59.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:59:00.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the journey continues."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340e8e2d-5517-453a-a4d0-f39a1a725191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:58:59.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:59:00.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Barbie Nadeau reported from Rome, Oren Liebermann reported
        from Jerusalem and Don Melvin reported and wrote in London.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3c02e1-5390-46a1-acb5-d99779bd245e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:58:59.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:59:00.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/17/middleeast/vatican-palestinian-saints/index.html">In
        religious and political gesture, Pope confers sainthood on two Palestinians</a>."</em></p>'
  'pba-back-to-back-wins-for-san-miguel-beer':
