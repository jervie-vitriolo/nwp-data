      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Muñoz was relentless as he decisively defeated the much longer
        Luke Barnatt in his last match as a professional fighter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7256776e-ec8d-423e-ad7b-5e06b55a55ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:23:37.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:23:44.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first round was all Muñoz as he took away the length advantage
        of Barnatt with his quick feet and strong take downs. Barnett tried to make
        a comeback in the second with his takedown skills and his striking, but Muñoz
        ended the round with a solid overhand right.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df715c74-ae51-498f-972d-c0a0e64f40ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:23:37.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:23:44.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final round of the bout saw the “Filipino Wrecking Machine”
        land effective strikes on his opponent’s chin repeatedly, and with the fight
        winding down, Muñoz stood over Barnatt before lunging in with a leaping right
        hand.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fcdf24-80c4-455b-aef1-bf3c52163426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:23:37.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T11:23:44.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judges gave unanimous decision victory to Muñoz, ending his
        career with a record of 14 wins and 3 defeats.</p>'
