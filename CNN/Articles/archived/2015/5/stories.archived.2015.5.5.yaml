      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d548efe-8d1d-49c0-b8d5-da1634d3c6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:17:48.993+08:00
      'mgnl:createdBy': 'cnnproducer'
