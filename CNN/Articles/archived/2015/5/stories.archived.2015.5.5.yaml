    'jcr:uuid': '1b263706-2829-4c21-85be-39475cc9f537'
    'lead': 'The blows just keep on coming for Manny Pacquiao, as he faces sanctions
      for failing to report his injury before the superbout with Floyd Mayweather
      Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T10:51:01.434+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T10:51:02.023+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao faces sanctions for failure to disclose injury

      '
    'updated': 2015-07-24T09:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8031fe85-e3e4-415d-85e5-af4340259301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:51:01.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:51:02.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — After the unanimous decision
        defeat to Floyd Mayweather Jr., Manny Pacquiao and his team announced that
        he fought with a significant shoulder injury, affecting his performance in
        the ring.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80613a85-840a-410a-87f0-2c6604e619f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:51:01.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:51:02.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now Pacquiao faces sanctions for not reporting the injury to
        the Nevada Atheletic Commission sooner.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5713d027-567e-4cf8-b617-e0b85a8068bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:51:01.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:51:02.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevada Athletic Commission chairman Francisco Aguilar stated, "The
        first I heard of this was at 6:08 (p.m. PST) when he (Pacquiao) arrived in
        the locker room."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02708f3-4429-47f9-b921-4ac4cafccfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:51:01.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:51:02.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no proof of the injury. If he told us on Friday (May 2 PHT),
        we would have gotten the MRIs and there are a lot of things we could have
        done," said Francisco.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e470d6d3-7f05-41f8-9dda-fdcbd3c219c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:51:01.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:51:02.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/05/05/Manny-Pacquaio-statement-shoulder-injury-surgery.html">Related:
        Manny Pacquiao issues statement on shoulder injury</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fb49c9-6566-42b5-9438-69b84c26182c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:51:01.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:51:02.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Anti-Doping Association (USADA) was informed about
        the injury and approved the proposed treatments but was limited only to testing
        the fighters for banned substances in training and on the night of the bout.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d278a5-24b0-4ebd-ac32-bd84dbbc8624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:51:01.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:51:02.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet on Friday (May 2 PHT), Manny Pacquaio and his camp marked that
        he had not suffered any injuries to his shoulder on the pre-fight medical
        questionnaire for the commission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0f5cc1-9e49-470d-a803-b5ea9f87b70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:51:01.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:51:02.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the questionnaire was posted earlier on Monday (May 5
        PHT) on the http://true.ink/boxing/ website where Aguilar confirmed that Pacquiao
        faced possible sanctions from the state attorney general''s office for filling
        out a state form incorrectly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baf24ff-54ea-4d3f-a380-b9a4ea1aac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:51:01.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:51:02.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something we''re looking at, and an issue we''ll be discussing
        with the attorney general," said Aguilar. "Boxers are tough, and it''s our
        job often to protect them from themselves."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67bda89-9049-4fd9-b5ef-a83aad36aed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:51:01.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:51:02.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that Pacquiao did not disclose his injury until the night
        of the fight could also lead to possible lawsuits from boxing fans who feel
        cheated after paying record sums for either tickets in the MGM Grand Garden
        Arena or pay-for-view (PPV).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c003c8c-2c9d-41c7-9f34-3c143ab4863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:51:01.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:51:02.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters contributed to this article</p>'
  'Caloocan-mall-fire-damage-estimated-at-P8-million':
