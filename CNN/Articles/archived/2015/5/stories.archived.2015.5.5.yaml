  'nba-playoffs-east-chicago-bulls-rose-gasol-cleveland-cavaliers-rockets-clippers-griffin':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Derrick Rose had 25 points in Chicago''s Game 1 win over Cleveland.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-05T00:33:33.371+08:00
