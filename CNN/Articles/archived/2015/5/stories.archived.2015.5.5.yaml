      'text': '<p>The police said there might be more like him taking advantage of
        the fire which is why security was tightened with around 30 policemen patrolling
        the area on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e112e0-7e8c-48ef-b8f2-7f8ac9c5a59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:54:28.476+08:00
      'mgnl:createdBy': 'cnnproducer'
