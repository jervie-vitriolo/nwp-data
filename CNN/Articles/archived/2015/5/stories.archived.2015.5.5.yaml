  'Jericho-Petilla-remains-Department-of-Energy-head':
    'author': 'CNN Philippines Staff'
    'caption': 'Jericho Petilla, Secretary of the Department of Energy'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-05T10:35:41.237+08:00
    'imagesource': 'jcr:26f127c5-0fcc-42a2-a1f4-c8d53a7f8c9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce66da3d-b920-4772-8ec0-4262b7ea015d'
    'lead': 'Resigned Energy Secretary Carlos Jericho Petilla said he will continue
      to perform his duties at the Department of Energy until a replacement for him
      is named.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T09:55:50.817+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T09:55:50.972+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Petilla to remain DOE head until his successor is named

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e1e590-feb1-4e24-bb14-a5c920126b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:55:50.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T09:55:50.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Resigned Energy Secretary Carlos
        Jericho Petilla said Tuesday (May 5) he will retain his post at the Department
        of Energy (DOE) until Malacañan finds a replacement for him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb01b158-c499-4677-9c2a-4e8dbf48385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:55:50.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T09:55:50.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not abandon DOE without a replacement. I will not move out
        and be viewed as abandoning my post without a proper replacement," Petilla
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f13f169-f058-4e68-a5ce-db04889e8403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:55:50.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T09:55:50.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petilla, who has served as the DOE chief for two years and five
        months, vacated his office at the Bonifacio Global City last Thursday (April
        30), his last day after he submitted his resignation letter to President Benigno
        Aquino III last March 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ec99ba-d8d8-4575-a3be-0085f4cb29e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:55:50.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T09:55:50.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/04/29/Department-of-Energy-Jericho-Petilla-resignation.html">Related:
        Energy Secretary Jericho Petilla steps down, cites personal reasons</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0bae9b-b74b-4ed2-9f2e-6ddfea686887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:55:50.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T09:55:50.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE head said he is still awaiting word from the country''s
        Chief Executive, adding the Palace will announce the final decision soon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1d949d-b93c-474d-a45a-c420e8637662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:55:50.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T09:55:50.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petilla, however, emphasized his willingness to extend his term
        — under the condition that the Palace gives a direct order on what it wants
        him to accomplish during the term extension.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34752f1-7236-49e2-999b-da191c97732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:55:50.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T09:55:50.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were reports over the weekend saying that Aquino wanted to
        extend the term of Petilla.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dec8f9-a3a1-4305-ac73-378ab13690e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:55:50.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T09:55:50.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE Secretary said the timing of his resignation was perfect,
        since every problem during his time in office was already fixed, citing the
        Yolanda restorations, the proposed P4 per kilowatthour (kWh) Manila Electric
        Company hike, and the summer power outlook for 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8677f4a0-6342-4d77-b524-9c553b1a2149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:55:50.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T09:55:50.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petilla also nominated for his vacated post, DOE Undersecretary
        Zenaida Monsada as the Officer-in-Charge (OIC).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3765962-cd9e-415f-bc7b-c31a058afbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:55:50.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T09:55:50.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top-ranking official recently said that former DOE Secretary Raphael
        Lotilla and National Transmission Corporation (TransCo) President Rolando
        Bacani were being considered to fill his then vacated post.</p>'
  'nbi-tracing-another-alleged-victim-of-sergio':
    'author': 'Paola Palma, CNN Philippines'
    'caption': 'Maria Kristina Sergio, the alleged recruiter of Mary Jane Veloso,
      is now under the custody of the NBI.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-05T10:34:58.779+08:00
    'imagesource': 'jcr:cffee23e-ff63-4b32-9c89-fa0da88a296d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '937d017a-ad70-4f7b-9d6b-7f99f949db82'
    'lead': 'The National Bureau of Investigation is now trying to reach another alleged
      victim of Maria Cristina Sergio, a Filipina currently detained in Hong Kong,
      also for being a drug courier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T09:59:11.389+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T09:59:11.571+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI tracing another alleged victim of Sergio

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd97b72-71e6-41e5-810f-9fa1f39e963f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:59:11.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T09:59:11.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> – The alleged trafficker who
        duped Mary Jane Veloso into carrying drugs to Indonesia has allegedly victimized
        another Filipina who is currently detained in Hong Kong, also for being a
        drug courier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1429a8-14cc-4b18-bc18-fc851eb52ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:59:11.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T09:59:11.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation (NBI) is now trying to reach
        another victim allegedly also of Maria Cristina Sergio through the Mutual
        Legal Assistance Treaty (MLAT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f9197b-8e40-4d3d-a39a-c25292af1653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:59:11.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T09:59:11.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergio allegedly brought the victim, identified as Judy Tosi, to
        Thailand to work as a maid but, like Veloso, was later told to fly to HKI
        instead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8674a56e-6d60-4454-9fe6-bb8a34a7be6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:59:11.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T09:59:11.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>’Yung ina</em>-allege <em>niya, sabi mag</em>-work<em> siya</em>
        (Tosi)<em> sa</em> Thailand <em>pero pinapuntang</em> HK. Based <em>sa</em>
        travel records ni Sergio, <em>nasa</em> Thailand siya 2010,” said Atty. Basset
        Sarip, Executive Officer of the Anti-human Trafficking Division (AHTRAD).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da35eea-11e4-47b8-8cf8-71fa74a262be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:59:11.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T09:59:11.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Tosi alleged that she was told that she will be working
        in Thailand but was sent to HK instead. Based on Sergio’s travel records,
        she was in Thailand in 2010.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d53f165-6346-415d-8184-80ce00e91244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:59:11.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T09:59:11.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI has also monitored a post on Facebook of a certain Ann Tevesbarona
        who claims that her friend, Tosi, was indeed duped by Sergio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639729b9-621e-4962-8a3b-b8dd585ad6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:59:11.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T09:59:11.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Tosi, however, the NBI has identified about 10 other
        possible witnesses against Sergio but the names could not be given out yet
        for security purposes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dbd964-045e-4ccd-ab7a-1047efa7dc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:59:11.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T09:59:11.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nagha-</em>house-to-house (Sergio) <em>pag nagre-</em>recruit.
        Inaalok ng work abroad,” said Sarip.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc532ce6-9a77-403b-8970-d3155b34a919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:59:11.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T09:59:11.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Basta may</em> birth certificate, cedula,<em> siya</em> (Sergio)<em>
        na raw bahala pati</em> financially.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dce84c-6c02-4bc7-a6ae-7cdc570d0e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:59:11.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T09:59:11.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She (Sergio) goes house-to-house when recruiting,
        asking them to work abroad. As long as they have birth certificate and community
        tax certificate, then Sergio will handle everything, even financially.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22324b9-d9db-48c7-a34f-e8ce39c61d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:59:11.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T09:59:11.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family and lawyers of Veloso, meanwhile, went to the NBI on
        Tuesday (May 5) to give to AHTRAD Chief Cesar Nuqui their sworn statement
        against Sergio.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047025dd-54f0-4891-b3a4-7bb1c36a58f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:59:11.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T09:59:11.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said sworn statement paved the way for the NBI to finally subject
        Sergio as well as her live-in partner Julius Lacanilao to an official investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f559495-b460-4541-b797-e48096b1edc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:59:11.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T09:59:11.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI- AHTRAD picked up Sergio and Lacanilao from Camp Bagong
        Diwa Tuesday night and brought them to the Department of Justice for an inquest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045cb3bc-ab98-4804-a488-aea95da54034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:59:11.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T09:59:11.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI now has the custody of both Sergio and Lacanilao.</p>'
