      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters said this afternoon''s downpour helped in extinguishing
        the fire faster.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5dae90-e5cd-4f0c-9c03-b01a1038b68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:54:28.475+08:00
