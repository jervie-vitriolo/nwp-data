    'jcr:uuid': '98d631b6-0a60-4bf0-b8ac-b80abcbfaacf'
    'lead': 'After more than 12 hours, the fire at Victory Central Mall in Caloocan
      City was officially declared out at 10:05 p.m. on Monday (May 4). The estimated
      cost of damage is at P8 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T10:54:28.474+08:00
