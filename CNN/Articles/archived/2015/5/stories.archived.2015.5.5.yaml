  'livestreaming-floyd-mayweather-manny-pacquiao-fight-periscope':
    'author': 'Jose Pagliery, CNN Money'
    'caption': 'Other fans who wanted to witness the "Fight of the Century" went online
      to watch it for free.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-05T00:02:34.216+08:00
    'imagesource': 'jcr:5d8b1176-b9d5-461c-8dcf-4dc293780bc7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c7b9c79-9f62-4f86-a9e4-420be050d221'
    'lead': 'Other fight fans who wanted to witness the historic match between Manny
      Pacquiao didn''t need to go to Las Vegas. Thanks to video stream apps, they
      simply went online to watch it for free.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T11:21:45.174+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T11:22:15.222+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mayweather-Pacquaio fight made Periscope the new Napster

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a19028-4eff-40c9-8279-a4406ad9c497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:21:45.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:22:15.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNNMoney)</strong> — It''s officially a new age of piracy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907f4f34-2481-4718-a23a-f34399b93b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:21:45.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:22:15.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As some people shelled out $100 to watch Floyd Mayweather and Manny
        Pacquiao fight on pay-per-view, others simply went online and watched it for
        free.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71efd03-5420-4809-920b-e93db52b0dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:21:45.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:22:15.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/03/floyd-mayweather-beats-manny-pacquiao.html">Read:
        Floyd Mayweather beats Pacquiao by unanimous decision</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6cbfb2-eae1-416c-8f20-6e2fadfc8f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:21:45.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:22:15.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was made possible with smartphone live video stream apps like
        Meerkat and Periscope. Click a button, and you can stream something to the
        whole world. Naturally, many pointed it at their televisions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880466d3-49ea-421b-ab67-f2b1d9088992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:21:45.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:22:15.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at least one person actually attended the boxing match in Las
        Vegas and streamed it ringside.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bed4d20-81dc-49f2-bbb2-3739c911aaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:21:45.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:22:15.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO and Showtime tried to clamp down on this sort of thing before
        the fight. Both companies even filed a last-minute federal lawsuit and successfully
        blocked two websites -- BoxingHD.net and Sportship.org -- from showing it
        live for free.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f56e58-5288-4d2d-9f6e-d250763e6f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:21:45.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:22:15.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But HBO and Showtime couldn''t stop the sea of people from livestreaming
        the fight all over the world. Anyone on Twitter could easily tune into a stream
        on Meerkat (an Israeli startup) or Periscope (a service owned by Twitter itself).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414897d7-5196-489e-9f16-9ac8661a0ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:21:45.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:22:15.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was so rampant that that Twitter CEO Dick Costolo took a swing
        at the TV networks, pronouncing Periscope the winner of the night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ebb0be-6f29-4264-b3de-48f088de0121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:21:45.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:22:15.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/03/fight-of-the-century-internet-underwhelms-expectations.html">Also
        read: #MayPac: How Twitter reacted</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd997a52d-25e7-44e5-82af-2a575d6f4477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:21:45.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:22:15.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney asked HBO and Showtime whether they warned Twitter or Meerkat
        -- or if they''re going to chase down the people who livestreamed the fight.
        Showtime, speaking on behalf of both companies, declined to comment. CNN and
        HBO are owned by the same parent corporation, Time Warner.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fefdc0-096a-40aa-aa23-46c6da9f7690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:21:45.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:22:15.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO and Showtime raked in an estimated $400 million-plus for Saturday
        (May 3 PHT) night''s fight. But it''s unclear how much money the companies
        lost from people who streamed it for free online.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103809bb-b4db-45e5-ac08-7201daee0994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:21:45.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:22:15.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, 10,000 people tuned into a single Periscope video
        feed. As the night went on, some folks asked viewers not to "heart" (or "like")
        the video to avoid drawing the attention of potential censors at HBO, Showtime,
        Twitter or Meerkat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd6370e-50ab-4437-8975-026d1eeec6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:21:45.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:22:15.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who owned the rights to broadcast the fight -- HBO, Showtime,
        boxing promoter Top Rank and Mayweather''s firm -- sent Periscope 66 takedown
        requests Saturday night, according to Twitter. Periscope took down 30 of them,
        the company said. Others ended before the company could make a move.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af3bb38-d9bc-42e8-b204-73e79fa27de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:21:45.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:22:15.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Piracy does not excite us," Periscope cofounder Kayvon Keykpour
        said on Twitter on Sunday. "Trust me, we respect [intellectual property] rights
        and had many people working hard to be responsive last night (including myself)."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b81eca-2789-4d50-9069-00031ae17677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:21:45.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:22:15.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t a new problem. Last month, we learned that HBO has already
        sent legal notices to Periscope, demanding that the company take down accounts
        that illegally stream the incredibly popular show "Game of Thrones."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe569721-b8e4-4682-9b12-d5cfff13c601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:21:45.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:22:15.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/entertainment/2015/05/03/stars-support-fight-of-the-century.html">Also
        read: Stars show support for the ''fight of the century''</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d07b0a-f4fe-49c5-b962-2e4a6a4215f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:21:45.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:22:15.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO wants tech companies to develop automatic censors that scan
        for piracy and block it. YouTube already does this, using algorithms to identify
        copyrighted content as it''s being uploaded to its website.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f626fa1-df2f-46d2-8896-b1d4fb9c441a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:21:45.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:22:15.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this isn''t a simple HBO vs Periscope fight. HBO itself used
        Periscope to give the public a behind-the-scenes look inside Pacquiao''s private
        room before the fight.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c57e5e9-c1b8-4020-9ebe-fa162a6ed0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:21:45.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:22:15.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/04/technology/live-stream-mayweather-pacquiao/">Mayweather-Pacquaio
        fight made Periscope the new Napster</a>."</em></p>'
  'Manny-Pacquaio-statement-shoulder-injury-surgery':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-05T11:10:20.282+08:00
    'imagesource': 'jcr:4ff442f2-e107-452c-a523-1f3f4044fa17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b4023dc-754c-4f1f-893d-0f3eef13db2e'
    'lead': 'Days after his defeat to Floyd Mayweather Jr., Manny Pacquiao and Top
      Rank have released a joint statement on the shoulder injury suffered by the
      Filipino slugger prior to fight night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T11:35:27.970+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T11:35:28.157+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manny Pacquiao issues statement on shoulder injury

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f50795-4b00-454f-8452-2d7f9fb72e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:35:27.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:35:28.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Team Pacquiao and Top Rank
        promotions released&nbsp;a joint statement concerning the shoulder injury
        sustained by Manny Pacquiao before his fight with Floyd Mayweather Jr. last
        May 2 (May 3 PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6c35ad-128a-4739-80dd-9de0fd099b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:35:27.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:35:28.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the post fight press conference, Pacquiao revealed that he fought
        with a significant shoulder injury that affected his ability to perform to
        his full potential.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4546f70-3f7d-4a8b-9126-d8fc4f30d79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:35:27.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:35:28.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement revealed that the Pacquiao camp notified the United
        States Anti-Doping Agency (USADA) of the injury and treatments to be done
        on the night of the fight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9ffbe9-9e59-4247-b64f-4c379fda6caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:35:27.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:35:28.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2015/05/03/manny-pacquiao-has-shoulder-injury-during-fight-vs-mayweather.html">Related:
        Manny Pacquiao fought through shoulder injury</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdf6705-0b31-4d67-a4c4-b0c29a16e02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:35:27.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:35:28.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, despite the approval of USADA, the Nevada
        Commission prevented the treatment to be administered prior to the fight claiming
        that it was unaware of the shoulder injury.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9144a145-5d8a-4bc0-8957-70d3583d21b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:35:27.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:35:28.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the statement, ESPN insider Dan Rafael reported that
        Pacquiao will have to undergo surgery for a significant tear on his right
        rotator cuff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ede4b7-e075-4758-ab1f-c0b3aeb7faac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:35:27.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:35:28.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pacquiao adviser Michael Koncz, the estimated recovery
        time after the surgery is approximately four to six months.</p>'
    '7':
