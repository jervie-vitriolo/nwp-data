  'russia-china-brics-reserve-bank':
    'author': 'Patrick Gillespie, CNN Money'
    'caption': '(File photo) Russian President Vladimir Putin and Chinese President
      Xi Jinping shake hands during the meeting of the BRICS delegation heads at the
      2013 G20 Summit.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-05T10:37:58.510+08:00
    'imagesource': 'jcr:eb5453c2-66cd-4789-9357-e35da36399a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0619907-69a5-4565-afa3-fb83a62029d7'
    'lead': 'Russian President Vladimir Putin announced approval of a new $100 billion
      reserve fund for the BRICS nations. It''s another attempt to create an alternative
      to the IMF and U.S.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T11:46:31.368+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T11:46:31.609+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia and China have had enough of western banking

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa14796e-de27-4d85-89ac-02dd02fa9498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:46:31.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:46:31.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Work (CNNMoney)</strong> — Russia and China are once
        again saying, "Take that, America."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3d1e8e-197a-4de9-b43e-fe6a32963272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:46:31.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:46:31.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Vladimir Putin approved a new $100 billion reserve fund
        over the weekend that will specifically aid the BRICS nations: Brazil, Russia,
        India China and South Africa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45774ec-4b24-4764-be80-3d71d6bd83d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:46:31.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:46:31.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s another step by the BRICS to build an alternative so they
        don''t have to go to the United States or the International Monetary Fund
        for any financial help.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b74349d-bcdb-4ed0-a380-dd1d958a6762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:46:31.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:46:31.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BRICS leaders first agreed on the new fund — seen by many as a power
        play against the west — at a conference last July. The BRIC countries make
        up 40% of the world''s population and about 20% of the world''s economic activity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21f7b92-56d9-4590-9f50-a14e1cf674de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:46:31.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:46:31.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2015/04/17/china-stock-market-buble.html">Related:
        China''s stock market looks too hot</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff34a31-4009-4734-b837-5add4e4c4040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:46:31.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:46:31.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reserve fund will help BRICS countries with cash problems. It
        will get most of its seed funding from China, which will contribute $41 billion.
        Russia, India and Brazil will put in $18 billion each, and South Africa will
        give $5 billion. The timing is critical as many emerging market nations and
        businesses are struggling to pay their debt for various reasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b243fcbe-97b7-4ce1-b24f-fd93102b6fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:46:31.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:46:31.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is also moving forward with its own investment bank, the Asian
        Infrastructure Investment Bank, which America isn''t supporting financially.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514c3b98-fe31-40e7-92d1-b6f8d1e98bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:46:31.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:46:31.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That bank has quickly become a thorny issue for President Obama.
        European nations, such as Britain and Germany, defied U.S. requests to withhold
        membership, and chose to back China''s bank.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2085140-e2f8-4a02-a858-6c32422fab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:46:31.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:46:31.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week Obama said he''s "all for" China''s investment bank, but
        wants to make sure it''s operated properly before the U.S. joins. But both
        the bank and the fund appear to be an effort by the BRICS reduce reliance
        on U.S. and western Europe for investment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5d16b7-b728-4711-91f9-b52cd459b288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:46:31.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:46:31.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2015/04/30/negotiate-wall-street-banker.html">Read:
        How to negotiate like a Wall Street banker</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa66fbc-3fd6-4d2b-bf17-ebe3eaa46f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:46:31.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:46:31.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IMF Director Christine Lagarde said last October that she sees the
        new BRIC reserve fund as complementary to the IMF, not a rival. The IMF''s
        total reserves amount to about $1 trillion, according to an IMF spokesperson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5d65f5-ff16-4264-9e05-e9c3b9e05573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:46:31.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:46:31.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see it, as some people have said, competing with the IMF,"
        Lagarde said at a press conference. "We will be working and partnering with
        this arrangement if it endures."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede69216-083f-4312-ba78-6c9a8cbf455f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:46:31.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:46:31.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Russia and China
        have had enough of western banking"</em></p>'
