        (PNR) temporarily suspended its operations from Tutuban Station up to Calamba
        Station on Tuesday (May 5) to make way for the safety inspection of its trains
        and tracks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f4c8bc-e319-4c81-9f9f-3467e1e08885'
