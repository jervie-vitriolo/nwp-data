    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Bulls rely on Rose, Gasol to beat Cavs in opener; Clippers down
      Rockets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c116d354-2960-406b-a758-b5ab36cd18cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:37:57.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:37:57.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Derrick Rose scored 25 points
        and Pau Gasol had 21 to help the Chicago Bulls take Game 1 over the Cleveland
        Cavaliers, 99-92, in the National Basketball Association (NBA) Eastern Conference
        semifinals on Tuesday (May 5).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42744159-8bef-4fec-ba5c-57be9b195a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:37:57.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:37:57.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Butler chipped in 20 markers, including the crucial jumper
        that clinched the game for the Bulls, stealing away home-court advantage from
        Cleveland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c84c2d-1909-4cae-922a-b9bfb0c41c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:37:57.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:37:57.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2015/05/04/nba-playoffs-curry-warriors-grizzlies-beal-wizards-hawks.html">Related:
        Curry leads Warriors past Grizzlies in Game 1</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c6cea8-245d-4adb-8adb-dcb83e056f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:37:57.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:37:57.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers, which missed the services of power forward Kevin
        Love, were led by Kyrie Irving and LeBron James who scored 30 and 19 points,
        respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2222a9f7-18f9-4ba6-a6ea-61b3459c3cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:37:57.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:37:57.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago had control of the game early on and withstood a rally from
        Cleveland, buckling down on defense to take the upperhand in the series.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded49093-e9f7-4722-adb4-3283e9e1e9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:37:57.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:37:57.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulls were outscored in the paint, 46-23, but shot better from
        the field than the Cavaliers with a 50-percent clip.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2bda28-f6ee-43e8-9fbf-41552d193ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:37:57.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:37:57.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2015/05/04/nba-playoffs-curry-warriors-grizzlies-beal-wizards-hawks.html">Also
        read: Beal, Wizards hold off Hawks</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9eca1e-562d-4c62-b18a-c92f4b9aacf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:37:57.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:37:57.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out in the Western Conference semifinals, the Los Angeles Clippers
        defeated the Houston Rockets, 117-101, behind a triple double effort - 26
        points, 14 rebounds, 13 assists - from Blake Griffin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af287e52-0020-4ba2-a5f5-33d3fbddd9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:37:57.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:37:57.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamal Crawford chipped in 21 points off the bench, while Matt Barnes
        had 20. J.J. Redick and Austin Rivers, who started in place of the injured
        Chris Paul, each scored 17 markers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef44b94-3dda-4182-a12a-972f24a46f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:37:57.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:37:57.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dwight Howard paced the Rockets, which lost control of the game
        in the second half, with 22 points and 10 rebounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ed48cc-1530-4b81-8e4e-38702f43b651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:37:57.069+08:00
      'mgnl:createdBy': 'cnnproducer'
