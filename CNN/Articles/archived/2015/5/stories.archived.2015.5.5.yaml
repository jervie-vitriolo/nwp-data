      'jcr:uuid': 'c744041d-be7e-422b-b5d4-0ec2ebc8e91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:05:29.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:09:42.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Despite dropping the first
        set, Chinese Taipei defeated Philippines, 25-21, 25-18, 25-12, 25-19 in the
        Asian U23 Women''s Volleyball Championship quarterfinals on Tuesday (May 5)
        at the Philsports Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca153943-15fc-4808-9b11-c1f17e63a1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:05:29.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:09:42.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the loss, Philippines ended up in the bottom of their group
        for the final battle for positioning of the tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd747fc-9bf6-4f9c-8ccb-3b897eb61b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:05:29.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:09:42.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Taipei dropped the first set but gained ground in the next
        frame to tie the match 1-1 with a 25-18 effort.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2872bb4e-2411-4c4c-a947-7a8ecabeb2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:05:29.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:09:42.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like a giant woken up from their sleep, Chinese Taipei took control
        of the third set immediately to overwhelm the Philippines early on to take
        an 11-4 lead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cb3c78-ac0a-47ea-8c99-4287561f601b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:05:29.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:09:42.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas couldn’t stem the tide as the visitors dominated the
        third set with a score of 25-12.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d3ef77-49ff-44c5-a1d0-3107a4ce60be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:05:29.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:09:42.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides were up for a fight in the fourth set as they kept the
        scores close throughout.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b2d0fc-f1bc-4047-b869-3036cc093dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:05:29.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:09:42.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the scores tied at 17 all, Chinese Taipei slowly began to peel
        away from the home side.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f982aba-d389-43d7-a58e-50f815d8af34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:05:29.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:09:42.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visitors then began to assert their authority and finally took
        the fourth set 25-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8ffce2-2b38-4dca-8ce6-e40be1a35b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:05:29.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:09:42.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyssa Valdez once again led the Philippines in scoring with 16
        points to her name.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c28d57c-cdc1-47ef-9f36-72a68531f0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:05:29.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:09:42.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' next quarterfinals assignment is on Thursday (May
        7) against Asian powerhouse China.</p>'
