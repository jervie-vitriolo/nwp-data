      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Harden had 20 points and 12 assists.</p>'
  '17-year-old-investor-triple-money':
    'author': 'Patrick Gillespie, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-05T11:15:02.898+08:00
    'imagesource': 'jcr:791472da-ed68-4aa8-9b8e-a69d0321a4c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c530a71e-065f-4f8e-bc04-950c7c58e23e'
    'lead': 'Brandon Fleisher is making a fortune. He has more than tripled his investments
      in two years — from $48,000 to $147,000. That might not sound like much, until
      you realize that Brandon is a 17-year-old high school senior. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T11:40:21.791+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T11:40:22.026+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet the 17-year-old investor who tripled his money

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df42fafe-f121-4452-a521-0dc2432e7d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:40:21.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:40:22.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Brandon Fleisher is making
        a fortune.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cf5433-f6b1-45df-baad-e6265ae5d00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:40:21.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:40:22.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has more than tripled his investments in two years — from $48,000
        to $147,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25efd34-9897-4b18-b250-7dbc9ebcd8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:40:21.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:40:22.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That might not sound like much, until you realize that Brandon is
        a 17-year-old high school senior. While many teens try for the perfect Instagram
        and Snapchat selfie, Brandon spends his spare time running the website and
        newsletter, The Financial Bulls, to help new investors learn about the markets
        — for free.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9881c14d-5a61-454b-809d-5bc06aebef0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:40:21.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:40:22.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling small yet? There''s more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e502c97c-b37a-4edc-af38-64c960eeb9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:40:21.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:40:22.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEOs take Brandon''s calls. When he bought thousands of shares of
        mobile-advertising company Inuvo, Brandon had questions. Inuvo''s CEO, Richard
        Howe, picked up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97117959-b7fa-4117-baca-6baa11346c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:40:21.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:40:22.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He would call and ask fairly intelligent and insightful questions
        even though we thought he was 17 or 18 years old," says Alan Sheinwald, Inuvo''s
        investor relations counsel. "He really acts as though he''s a professional
        investor."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463dec15-1cd1-4b14-a6c8-55a0b6077103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:40:21.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:40:22.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandon the investor: Brandon has learned a lot since he started
        "back then," at age 13.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d4dffe-355d-45f1-ad3e-07ae1c145583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:40:21.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:40:22.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 8th grade math class, Brandon''s teacher asked students to
        pick a stock to follow and see how it performed. Did he pick: Apple? Starbucks?
        GE? Nah, The Toronto native went for Avalon Rare Metals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625a0629-98f1-41ff-91f3-80d91fc14f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:40:21.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:40:22.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avalon''s stock ended up hitting an all-time high that spring.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4de17ec-e4f9-4ee7-a549-b1cbf9b06023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:40:21.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:40:22.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investing is something I love to do," Brandon says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8652c264-5d1f-4977-98e2-d01b607a1a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:40:21.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:40:22.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the class, Brandon started trading fake stocks on Marketwatch.com.
        He got so good that his mom, a dentist, and his dad, who runs a metal scrap
        business, co-signed a TD Ameritrade Direct account and gave him $48,000 of
        their savings to invest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee78863-4128-4e4e-857a-681d28874408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:40:21.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:40:22.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His approach: Brandon has had an unusual investing style since his
        middle school math class days. Most fund managers recommend that new investors
        buy big, well-known stocks or put their money into mutual funds or ETFs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f145cacf-bddf-4022-8bb7-58fe69e4f152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:40:21.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:40:22.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not Brandon. He usually goes for small cap stocks, and he hasn''t
        held onto a stock for more than a year, he says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9f5c5d-d3f7-411e-ad5f-dd858aaec9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:40:21.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:40:22.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandon only owns eight stocks (one outlier to his philosophy is
        Time Warner, CNN''s parent company). He likes investing in small companies
        for a few reasons. When almost anything happens to the company or its industry,
        the news is bound to move a small stock.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33588eeb-6d86-4978-a5c1-fd3395d04588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:40:21.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:40:22.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Brandon found with Inuvo, small companies sometimes make their
        leadership accessible to investors, providing a spotlight into the company''s
        brains.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74e4b4c-5930-4e8b-bbe2-e960727e8c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:40:21.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:40:22.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost like you can give them a job interview to see if you
        would want that person to be the CEO," Brandon says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8395bb2c-ed1e-44b9-8446-46e66931437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:40:21.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:40:22.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s these types of insights Brandon is trying to shine the light
        on for other young investors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa897fb0-6636-4e2b-9ae5-ec95c4f865a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:40:21.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:40:22.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandon the writer: Millennials are known for their love of sharing
        online. Brandon does the same thing, just with stock picks and investing tips.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7590f28a-83ec-4492-9051-37996a735766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:40:21.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:40:22.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He breaks down definitions in his "Investing 101" guide. He has
        a team of 40 (unpaid) writers for The Financial Bulls and its newsletter,
        which has grown from 60 subscribers in January to 375 today. Brandon met most
        of the writers online through a group called Leaders Investment Club.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5def4f21-31f3-4f65-8e06-1fc515b09798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:40:21.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:40:22.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to encourage people to learn about investing," Brandon says.
        The site "gets ideas out from younger investors and gives a fresh look on
        things."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a7f5ff-01f8-48d9-8ace-0ee3fb4b021a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:40:21.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:40:22.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/04/28/investing/millennial-investor-17-year-old-brandon-fleisher/">Meet
        the 17-year-old investor who tripled his money</a>"</em></p>'
