      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that time, flames were already confined at the second floor and
        is not expected to spread further.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f53b69-6fbe-4708-bd58-7b7efdd93f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:54:28.475+08:00
