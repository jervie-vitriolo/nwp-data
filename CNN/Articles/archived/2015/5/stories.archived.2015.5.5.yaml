      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The American boy band Backstreet
        Boys is set to bring ''90s nostalgia to Manila on Tuesday (May 5) for a one-night
        concert at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3010a213-2c7d-40ff-b3ca-72617a6d0a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:17:48.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:18:28.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re preparing to jam at their concert tonight, or if you
        just want to feel worse about not having a ticket, we list down their top
        songs on music streaming service Spotify. CNN Philippines has also created
        a playlist just for you.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5e6967-16b3-4ca7-947a-e859b799e028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:17:48.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:18:28.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best-selling boy band in history have close to 500,000 followers
        on Spotify.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3dcb56-2bb9-45cf-a9f3-765864d6b535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:17:48.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:18:28.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know you have a favorite Backstreet Boys (BSB) song, but did
        it make it to Spotify''s top?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6342a556-2664-45a2-9cfc-20a18d05eab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:17:48.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:18:28.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSB''s top song on Spotify is "I Want It That Way" with more than
        41 million hits. The song was included in the <em>Millenium album</em> released
        in 1999.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e449141d-c5ee-4f0a-bca5-488993158d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:17:48.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:18:28.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extended version of "Everybody (Backstreet''s Back)" is on the
        second spot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd060575d-ec7c-4314-9445-bee3783d581c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:17:48.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:18:28.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know you remember the iconic <a href="https://www.youtube.com/watch?v=6M6samPEMpM">music
        video</a> showing the boys trapped in a haunted house where they turned into
        different kinds of ghouls dancing in a huge ballroom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5236aa3-fe73-4c25-a0b3-923dbf805899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:17:48.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:18:28.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the third and fourth spot are the cheesy love songs that we aren''t
        ashamed to love: "Quit Playing Games (With My Heart)" and "As Long As You
        Love Me."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4316a167-442e-45c5-bd7e-e67cb69c4489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:17:48.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:18:28.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding up the top 10 are "Larger Than Life," the radio edit of
        "Everybody (Backsteet''s Back)," "Show Me The Meaning of Being Lonely," "Incomplete,"
        and "Shape of My Heart."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53112007-6834-4809-804b-9e799847d4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:17:48.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:18:28.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listen to the Backstreet Boys'' top Spotify songs here:</p>'
