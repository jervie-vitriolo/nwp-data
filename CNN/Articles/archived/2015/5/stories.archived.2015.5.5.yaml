      'jcr:uuid': '430d1509-773a-47f6-aa96-cdb6143e7b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:54:28.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:54:28.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police also arrested a 26-year old man who pretended to be a
        fire volunteer.</p>'
