  'pba-globalport-beats-meralco':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-05T09:40:17.882+08:00
    'imagesource': 'jcr:2f9cb868-679d-4d2e-9556-6b8ba14608f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5958f8a1-45fc-45e1-a30b-bf72fcd6bc40'
    'lead': 'GlobalPort Batang Pier''s balanced attack helped them overcome Meralco
      import Andre Emmett''s 41 points.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T10:16:47.621+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T10:16:47.809+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Romeo scores 27 as GlobalPort downs Meralco in Govs’ Cup opener

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13536559-813e-4a89-998d-6df4fb157eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:16:47.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:16:47.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — GlobalPort Batang Pier turned
        a tight game into a clinic to hammer out a 92-73 victory over Meralco Bolts
        and open their Philippine Basketball Association (PBA) Governors’ Cup campaign
        Tuesday (May 5) at the SMART-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312b532d-1ba8-47af-b353-3477bfa77b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:16:47.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:16:47.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Romeo led GlobalPort’s balanced attack with a tour-de-force
        performance of 27 points, seven rebounds, and five assists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e1106c-713d-4c38-8313-dca4049e17ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:16:47.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:16:47.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian import Omar Krayem had 18 points with eight rebounds, four
        assists, and a steal, while American reinforcement Patrick O’Bryant added
        15 points and 23 rebounds for the Batang Pier, who were in control of the
        contest from the second quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a997b748-504e-402a-b67b-6ab6a4e22b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:16:47.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:16:47.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-pointer by Romeo at the 1:59 mark of the fourth period put
        the game away, 87-69.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aad65a-dc86-4210-b5de-e94535149278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:16:47.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:16:47.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall it’s a total team effort," said GlobalPort coach Pido Jarencio,
        who is back at the helm after serving as consultant in the previous conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbba4dc-a09f-4f40-842c-2ba6bcdcae17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:16:47.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:16:47.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagkaroon ng maturity yung team. The more players na nakakatulong,
        the merrier. Kahit sino pwede pumutok."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56e325d-3b88-41a7-b49d-346b5bf4e320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:16:47.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:16:47.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Meralco relied heavily on import Andre Emmett who did
        almost everything for the Bolts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a66239e-8217-4abf-bf8d-4d26249ff451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:16:47.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:16:47.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmett scored 41 points in his PBA debut, while getting little help
        from the local players as no other Bolt finished with double figures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3d1d4b-b60a-409a-9009-338f8282b027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:16:47.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:16:47.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynel Hugnatan chipped in seven points for Meralco.</p>'
  'Garland-shooting-Elton-Simpson-Nadir-Soofi':
    'author': 'Holly Yan, CNN'
    'caption': 'A cartoon contest featuring controversial images of the Muslim Prophet
      Mohammed turned deadly Sunday night when two men pulled up in a car and opened
      fire. Police returned fire, killing both men after one wounded a security guard.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-05T11:15:52.414+08:00
    'imagesource': 'jcr:48e9dfc5-d941-44ba-9c43-1c2f927ee77f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '758a72c8-0d3b-48ac-aab1-0a727753029c'
    'lead': 'Whatever spurred Elton Simpson and Nadir Soofi to drive across two states
      to shoot up a Prophet Mohammed cartoon contest is lost on their families, their
      neighbors, and the place they had worshipped.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T10:20:30.239+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T10:20:30.687+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Garland shooting: What we know about Elton Simpson and Nadir Soofi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5266a1bd-db34-4b07-99a4-5d45b39e4c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Whatever spurred Elton Simpson and Nadir
        Soofi to drive across two states to shoot up a Prophet Mohammed cartoon contest
        is lost on their families, their neighbors, and the place they had worshipped.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c3bc88-b3a8-45f2-9677-818eafccccc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One was a described as "gentle person," albeit one who had been
        convicted of a terror-related charge and supported an ISIS propagandist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27269aba-d50d-4bbe-b686-f43d84bab8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other was a father who had "put his son above everything" —
        until the day he and his roommate opened fire at the event in Garland, Texas,
        wounding a security guard before police shot and killed the gunmen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4b592f-f293-41ad-8a26-0b05120cb2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know about the attackers:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ec6eed-9652-4fc9-84f8-b079dd81ede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ELTON SIMPSON</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0d090e-75ed-4aba-81fa-e3213f008432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He may have been an ISIS supporter</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317a9ed4-064f-4729-bbec-b2891dbda9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While U.S. authorities investigate whether Sunday''s shooting has
        any link to international terrorism, ISIS has claimed responsibility for the
        attack. In a radio broadcast, the terror group referred to Simpson and Soofi
        as two of its "soldiers" and "brothers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f76c76-334a-4743-9312-94e6c739ea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments before the attack, Simpson posted an ominous tweet with
        the hashtag #texasattack: "May Allah accept us as mujahideen."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1218a541-901c-4daa-9605-72ba7e9dc932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet also said he and his fellow attacker had pledged allegiance
        to "Amirul Mu''mineen," which means "the leader of the faithful." CNN terrorism
        analyst Paul Cruickshank said that likely refers to ISIS leader Abu Bakr al
        Baghdadi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4daf3d-8263-4dea-92c4-2e6c43690dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Simpson had asked his readers on Twitter to follow an ISIS
        propagandist.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4ecb3e-7cf1-4f2f-b3ce-ecac01f9a657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the shooting, the propagandist tweeted: "Allahu Akbar!!!!
        2 of our brothers just opened fire."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30fb81c-7db1-463e-9da7-5a59331bccb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Twitter accounts have been deactivated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fa07af-7b2a-4bf6-8f62-bf28866c25f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has a rap sheet</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b1e754-388e-4c63-a343-840dea3d2ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, Simpson was convicted of making a false statement involving
        international and domestic terrorism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a99ccb-d1ed-4635-8d5a-35531252a9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said he told FBI agents that he had not discussed traveling
        to Somalia to engage in "violent jihad" — when, in fact, he had, according
        to an indictment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b80a844-f097-463c-9e53-584656ef60c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson was sentenced to three years of probation, court records
        show.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ab25a0-5f8b-485e-83fb-7067822eca38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He had ''a good demeanor''</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63da7fd7-7650-4c47-9a48-1880ca3d6ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to the president of the Islamic Community Center
        of Phoenix, where both Simpson and Soofi worshiped.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcca3c0d-4475-4fce-b5a9-c9afcf7d3144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usama Shami said Simpson came regularly until around 2010 or 2011,
        about the time the FBI arrested him on the false statement charges. Soofi
        came less frequently</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a903fc1-ec98-4626-befb-d0f20cf3ae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson "was a gentle person," Shami said. "He always had a good
        attitude, a good demeanor."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a359dc2-75fd-47ab-bb1b-6ec9bb25c34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like others at the mosque, Shami said he was stunned to hear about
        the attack Sunday night.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a327650e-d98a-454d-891c-8be4f968c871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They didn''t show any signs of radicalization or any signs of even
        thinking about those things in that manner," he said. "So when that happens,
        it just shocks you. How good did you know these people, that''s the question
        that people ask themselves."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f7eef3-a74d-4263-9f94-464b69cc5cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family is stunned, too</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9dd3d5-e1ff-4116-9f68-34c874e07cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of their grief, Simpson''s relatives are struggling to come
        to terms with his involvement in the attack.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8e14f1-c67b-4a60-8f7a-8ae1f32f3423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We send our prayers to everyone affected by this act of senseless
        violence, especially the security guard who was injured in the line of duty,"
        Simpson''s family said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818cc8a7-0d8c-4714-a839-f7e88d899ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sure many people in this country are curious to know if
        we had any idea of Elton''s plans. To that we say, without question, we did
        not. Just like everyone in our beautiful country, we are struggling to understand
        how this could happen. ... We are heartbroken and in a state of deep shock
        as we grieve."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de418596-08e6-4901-b7e7-2e2d2e4360c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and Soofi were roommates</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de84f711-50df-4f75-b888-68f5a0f0c56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their neighbors in Phoenix said they had no clue about what they
        were going to do.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19702162-229e-4b92-bbb0-acd049a5ca02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariel Whitlock was actually about to buy a car from Simpson. She
        was horrified to see the same black Chevrolet Cobalt, damaged from the attack,
        on the news.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b167ec2-ce0b-43a7-8057-a018f186e87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m getting goose bumps thinking about it right now just because
        I wanted to buy that car," she told CNN''s Kyung Lah. "On the news, I see
        it, it''s just blown up. I''m like, ''I was going to purchase that car.''"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b5eb26-9466-4115-a981-d53fefd5cd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitlock said she''s sickened by the possibility that, had she bought
        the car, the money could have gone to fund an attack.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2e8d8f-5d88-4c03-a3a4-31fe739e4f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe he''s just gonna go plot something and you''re giving the
        money to help him go plot something. It''s like how I feel now, but it''s
        just crazy."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecf0501-cf9c-4701-aa39-871ebcdccabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NADIR SOOFI</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff227b4f-2028-4f79-af49-93f89f0bd888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He died near where he was born</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd984418b-fcf8-42c3-b76f-c549db92cd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soofi was born in Garland and spent the first three years of his
        life there, his mother said, according to The Dallas Morning News.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb55f9ca-6ded-465a-85e6-d2ead15c63de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was raised in a normal American fashion," Sharon Soofi said.
        "Yes, he was very politically involved with the Middle East. Just aware of
        what''s going on. I don''t know if something snapped or if Elton Simpson was
        just working on him."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df83acc0-d128-484a-bc87-78ba6177a59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharon Soofi also said her son had an 8-year-old boy whom he adored.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afdbddc-e8e0-452c-a814-1f98d0cc9e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He put his son above everything," she said. "The hard thing to
        comprehend is why he would do this and leave an 8-year-old son behind."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2275b448-cd58-4e77-bc91-20dd956cd37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went to a prestigious private school</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6c016f-f494-4ee6-b9de-fdcc96e40a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soofi''s father is Pakistani, and his mother is American, a source
        with knowledge of the family told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a8a03a-3b43-4aa9-84fe-894dc9a6bf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his parents divorced, Soofi and his brother moved to Pakistan
        to live with their father and stepmother, the source said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23624bde-f283-42bb-9d91-555f9c0d742c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1990s, Soofi attended a prestigious private school in Islamabad.
        The source added that the boys left abruptly at some point, ostensibly to
        go live with their mother.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d27c305-25c2-4351-95bc-0365881f0fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wasn''t on the FBI''s radar</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00be9620-240b-4d46-af32-eed54f1fd204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Simpson, who had been convicted of a terror-related charge,
        Soofi was relatively unknown to federal investigators, a law enforcement official
        told CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4255c69-7ea8-4969-8984-0f466f4a832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities knew of no indication the two planned to launch Sunday''s
        attack, another law enforcement official said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eae57b-ba5b-4443-91ff-e8d5148a66dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He had asked for forgiveness</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e2849a-378b-462a-a7e8-8ed7a38c4bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soofi''s Facebook page reveals strong opinions, but no call to violence.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5386c350-06c8-44d5-9ce5-dead4d881c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a note from four years ago shows he asked Allah for forgiveness
        for every sin — both intentional and unintentional.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562f6462-be75-422b-9abe-5e295c3b15bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He was a helpful neighbor</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cb31da-f629-4016-b897-e0e0dfcbe5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Rains remembers Soofi helping him when he had a heart condition
        about a year ago.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fc70ef-b800-4553-8fe1-dfaa6a0da899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Rains was coming home, he collapsed on a stairwell. Soofi noticed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7f94f4-261b-411a-8790-671820aef647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He seen all that, and he came over and offered me help," Rains
        said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093cd04a-e1ab-4d39-aadf-fbd104149d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how does he reconcile the notion that his neighbor also tried
        to shoot people in Texas?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10003ae7-ab5f-4cb3-bc64-f89ee5bd864b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, it''s easy, everybody has a good side to them," Rains said.
        "If you see somebody hurting like that, you''re going to help them. I think
        he went to Texas to shoot people for a reason."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f08bea-4a41-4b44-8460-e647e4561a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kyung Lah in Phoenix and Sophia Saifi in Islamabad, Pakistan,
        contributed to this report, as did CNN''s Catherine E. Shoichet, AnneClaire
        Stapleton, and Sam Stringer in Atlanta.</em></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6340d89d-86d5-4472-8dbf-db610607703f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:20:30.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:20:30.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/05/us/texas-shooting-gunmen/">Garland
        shooting: What we know about Elton Simpson and Nadir Soofi</a>."</em></p>'
  'Pinoys-want-peace-talks-with-MILF-SWS-survey':
    'author': 'CNN Philippines Staff'
    'caption': 'Children draw peace murals outside the presidential palace after the
      conclusion of the signing of the Comprehensive Agreement on the Bangsamoro between
      the Philippine government and the MILF on March 27, 2014 in Manila, Philippines.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-05T06:34:42.602+08:00
    'imagesource': 'jcr:db17456d-a67d-4751-9dec-2a6256bc44e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dc8ce74-68d2-40f0-8b7a-aa2322b680e6'
    'lead': 'Forty-five percent or nearly half of Filipinos still prefer peace talks
      over war with the Moro Islamic Liberation Front (MILF), a latest Social Weather
      Stations (SWS) survey showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T10:30:05.710+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T10:30:05.971+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '45% of Pinoys want peace talks with MILF – SWS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7d7ad7-7c1b-4ff7-9149-b4091e3849ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:30:05.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:30:05.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Most Filipinos still prefer
        the non-violent approach in dealing with the Moro Islamic Liberation Front
        (MILF), according to a recent survey by the Social Weather Stations (SWS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e868372b-09dc-4350-9bb0-82be4735cccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:30:05.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:30:05.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, released on May 3, asked the respondents as to which
        between the peaceful negotiations or military operations is the more effective
        way to deal with the MILF.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24022cff-d81a-44a4-9c5d-549c051ec610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:30:05.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:30:05.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-five percent of the respondents said peaceful negotiations
        between the government and the MILF are more effective than military operations,
        but this is 17% lower than the 62% in the same period last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324ce1c0-9790-4e2f-bbea-5ba0dae6c451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:30:05.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:30:05.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty percent of the respondents think the government going into
        military operations with the MILF will be more effective. This rose by 11
        points from 9% in the same period last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7bb80c-763d-4b9a-a485-b6a96910f865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:30:05.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:30:05.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-five percent of the respondents think both approaches are
        equally effective.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563bf481-882e-4810-8d79-77160efb906c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:30:05.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:30:05.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, conducted on 1,200 respondents from March 20 to 23,
        came almost two months after the brutal clash in Mamasapano between Moro rebels
        and elite commandos from the Philippine National Police.</p>'
  'pba-governors-cup-alaska-blackwater':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-05T06:40:10.562+08:00
    'imagesource': 'jcr:2f9cb868-679d-4d2e-9556-6b8ba14608f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdc87042-7640-4b76-9d50-cc06a61eb994'
    'lead': 'The Alaska Aces began their Governors’ Cup campaign with a 106-80 rout
      of Blackwater Elite in the Philippine Basketball Association (PBA) on Tuesday
      evening (May 5).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T10:32:56.866+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T10:32:57.183+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alaska opens PBA Governors’ Cup with beatdown of Blackwater

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79552020-adb4-4244-acc0-6c7a2e098045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:56.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:32:57.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Alaska Aces began their
        Governors’ Cup campaign with a 106-80 rout of Blackwater Elite in the Philippine
        Basketball Association (PBA) on Tuesday evening (May 5) at the SMART-Araneta
        Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fc097c-9d44-4cca-ac9e-ef8d2969292b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:56.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:32:57.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Romeo Travis scored 18 points, on 7-of-11 shots, and grabbed
        12 rebounds for Alaska. Guards JVee Casio and Chris Banchero had 13 apiece,
        while Cyrus Baguio added 12.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1214bd29-4048-45eb-80c4-cf15976a07d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:56.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:32:57.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwater had a two-point lead early in the game before Alaska
        went on 16-5 run to move into the driver’s seat at the end of the first quarter,
        26-17.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713d9fb2-7fcc-4e31-8ca3-3baa0a7dc359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:56.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:32:57.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banchero, along with Calvin Abueva, turned up the heat in the second
        period as the Aces extended their cushion to 14 points, 55-41, at halftime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f368c9d-ebd4-4e62-9d9d-b2217aebc208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:56.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:32:57.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/04/pba-alaska-open-governors-cup-blackwater-compton-asian-import.html">Related:
        Alaska coach Compton sees no problem playing sans Asian import</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583f8551-30f4-4f74-b475-d55eed8c7428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:56.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:32:57.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind Banchero and Abueva’s contributions, Alaska outscored Blackwater’s
        bench, 26-7, in the first 24 minutes of play.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8f0552-d155-4553-9c71-f7014fbb7fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:56.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:32:57.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elite tried to get back into the game in the second half but
        the momentum carried over into the third quarter for the Aces, breaking the
        game wide open to further widen the margin to 85-58.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c16f6b-ec15-4542-b2f6-55ea5866fa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:56.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:32:57.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska’s dominance continued in the final period as they built an
        advantage as high as 32 points, on a jumper from Rome dela Rosa at the 2:09
        mark, to secure its first win of the conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c429b3d-3f2c-418d-a097-b022688a6b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:56.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:32:57.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces shot 50-percent for the game and forced the Elite to 21
        turnovers, which translated to 26 points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55401da-b034-4715-b70e-2fff11e40885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:56.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:32:57.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win was Alaska''s biggest since beating Meralco by 41 points
        on October 31 of last year, in the Philippine Cup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71c66af-30c5-4edd-b7d6-79446ec19de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:32:56.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:32:57.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus Douthit tallied a double-double of 28 points and 16 rebounds
        for Blackwater (1-0), while Bambam Gamalinda was the lone local player in
        double figures with 10 markers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d93085-5dfd-42b1-ba42-82ef43b60065'
