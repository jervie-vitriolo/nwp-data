      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was frisked by security guards as he exited the mall and was
        found with mobile phones and tablets.</p>'
    '16':
