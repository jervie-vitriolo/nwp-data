  'U.S.-student-held-in-North-Korea-CNN-exclusive':
    'author': 'Will Ripley, CNN'
    'caption': 'Detained student Won-moon Joo says he crossed into North Korea near
      the Great Wall of China in Dandong, an area near the border that offers views
      of the nation where few foreigners are allowed ton travel.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-05T06:32:03.205+08:00
    'imagesource': 'jcr:262ca363-0185-4cde-bef4-658aa3bff6fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcb8729b-6819-46a4-8068-a0a9e919ce60'
    'lead': 'CNN was given exclusive access to a South Korean citizen, who is a permanent
      resident of the United States and has been detained in North Korea since last
      month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T10:39:15.576+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T10:39:15.898+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. student held in North Korea: ''I wanted to be arrested''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1158f4-3fc4-4654-b1cb-ce88c99df93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pyongyang, North Korea (CNN)</strong> — Won-moon Joo, 21,
        smiled and seemed relaxed as he walked into a conference room at the Koryo
        Hotel in Pyongyang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85631a1-ba0a-44d4-9254-fd1eba432ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our North Korean government minders informed us Monday night that
        we''d be interviewing Joo, a request we made on Saturday, just hours after
        arriving in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e63520-f0a0-4228-81c4-c75091789377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was given exclusive access to the South Korean citizen, who
        is a permanent resident of the United States and has been detained in North
        Korea since last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e44c6f-5a3a-4189-862b-5e04b4c46ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joo was most recently living in New Jersey and studying at New York
        University. He took a semester off to travel across the United States and
        says he went to North Korea after an unsuccessful attempt to find work in
        California.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5040e115-10dd-48d4-8fbf-6970693b5ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joo didn''t seem alarmed that he could be facing serious charges
        and prison time for illegally entering North Korea through China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cffa28-9630-4320-a299-66cb95265b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m willing to accept any punishment," Joo says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94788fbf-9b63-48b2-a36b-8542b47c2843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over barbed wire, through farmland</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcabbcbc-eaaf-4f73-bc8d-bf953aeba705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joo says he crossed into North Korea near the Great Wall of China
        in Dandong, an area near the border that offers views of the nation where
        few foreigners are allowed to travel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0109693-8f5b-4bc0-ba77-ebea58d1d31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he crossed two barbed wire fences and walked through farmland
        until he reached a large river. He says he followed the river until soldiers
        arrested him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9358dcb5-5d24-49f8-93e2-97620106714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to be arrested," he says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f6e7a3-1cfa-4a8f-9487-0006fbb651eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea calls itself the DPRK, or Democratic People''s Republic
        of Korea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d980d61-58a1-4228-9bb3-0d95ea86b7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought that by my entrance to the DPRK, illegally I acknowledge,
        I thought that some great event could happen and hopefully that event could
        have a good effect on the relations between the north and [South Korea],"
        Joo says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f74a81f-cc4f-4822-97e7-52a07527700b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joo says he wasn''t sure what kind of great event could happen due
        to his actions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e9d6c1-9dc5-4670-b847-a9effd48fa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that I will be able to tell the world how an ordinary college
        student entered the DPRK illegally but however with the generous treatment
        of the DPRK that I will be able to return home safely," he says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4a7d50-dd24-41e7-9bb6-7c5a1de89a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joo says it was, in part, curiosity that led him to North Korea.
        He said he''d been thinking about making the trip since February.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f88f81-da67-4ce8-8746-541ce7cd7485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the thought of entering the DPRK seeped into my mind, I couldn''t
        really escape it. I guess I constantly thought about it," he says. "I thought
        that as an American permanent resident and South Korean citizen that my entrance
        could have some good effect."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ee337d-acf5-4c21-97c2-16557812a95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First message to world</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944d0dd9-5eed-4732-928a-af7f358707a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joo was born in Seoul, South Korea and moved to Wisconsin with his
        family in 2001. He says he later moved to Rhode Island.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d57cb82-a719-447b-b1a0-6ae0f678aace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he has not spoken to his parents or any representatives
        of the United States or South Korean governments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08acd530-ce1a-40ab-ba9e-9cbd0df01c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His interview with CNN is his first opportunity to send any kind
        of message to outside world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb59c9c-8c3f-4a6f-8a76-6f2b866c326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course I understand my parents and my loved ones are worrying
        a lot about me. But I would like to say that I''m well and there''s no need
        to worry because the people here have treated me with the best of humanitarian
        treatment," he says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae08ff97-18de-4bd6-9bc2-c830bfcdd931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joo says he''s healthy and well fed. His room has three beds and
        a private bathroom. He has no access to television, radio, or the Internet.
        He has not been able to make phone calls.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866da6f2-cb17-4cbb-8df4-f8a48d6c8e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that I cannot make outside contact because I did enter
        the country illegally," he says. "I did commit a wrong act so I understand
        that I cannot freely move around because I''m currently a criminal."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748d0826-4d19-4bc3-b73e-c58925b71f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joo says he has not been informed if he''ll face charges or when
        he will allowed contact with his family or the outside world.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd877dfed-2561-40df-babd-f36e0c816186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrested in April</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f15b8b0-3c05-4ebf-8000-257b477a462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media reported Joo''s arrest on Saturday, more
        than one week after his arrest on April 22.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e104513-7e70-4e7c-9975-3da3cd5be845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean Central News Agency said the student had illegally
        crossed into North Korea from China, via the Yalu River, and had "admitted
        that his illegal entry was a serious violation" of North Korean law.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4077a048-01fe-4886-b948-1e82aa887b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a regular press briefing on Monday, South Korea''s Unification
        Ministry spokesman said it was "extremely regrettable" that North Korea had
        detained Joo without notifying his family or South Korean authorities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bda50c-d603-42d9-a73f-c6a4c92ed780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our government strongly urges North Korea to repatriate student
        Joo to his family as soon as possible," said spokesman Lim Byeong-cheol.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0c4691-72d1-4f40-be5a-be17f9cef1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, CNN interviewed two other South Koreans being held by
        North Korea, who has accused them of being "spies."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2cc141-3bf6-4e97-b477-1b96324d7ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate interviews, with North Korean minders present, the two
        South Korean men — Kim Kuk-gi and Choe Chun-gil — said they admitted the allegations
        against them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba75a801-5cab-4c52-afad-0f68ff9523d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has also called for their release. In March, the South
        Korean National Intelligence Service denied the men had been working for the
        agency.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba68ea22-39ae-4063-9daa-6b8b75250061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:39:15.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:39:15.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/05/asia/north-korea-detained-student-interview/index.html">U.S.
        student held in North Korea tells CNN: ''I wanted to be arrested</a>."</em></p>'
  'Garland-shooting-suspect-linked-to-ISIS':
    'author': 'Catherine E. Shoichet, Ed Lavandera and Joe Sutton, CNN'
    'caption': 'Two suspects were shot and killed outside the Curtis Culwell Center
      in Garland, Texas Sunday (May 3). Inside the center that night, the American
      Freedom Defense Initiative was holding an event billed as a Prophet Muhammed
      Art exhibition.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-05T04:59:24.761+08:00
    'imagesource': 'jcr:51b552e5-51e7-4c58-87d2-01c61c0f5af7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdb60eae-7ff1-4dc5-a27a-ca15fbb12650'
    'lead': 'A day after police killed two gunmen who tried to ambush a Garland, Texas
      event featuring controversial cartoons of the Muslim Prophet Mohammed, details
      began to emerge about the shooters. One of them had declared loyalty to ISIS.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T10:43:08.182+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T10:43:08.610+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Garland, Texas shooting suspect linked himself to ISIS in tweets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d3cc8f-d7eb-40eb-9f10-22996278ddb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — They wore body armor. They carried assault
        rifles. And one had declared loyalty to ISIS.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aa3866-91ac-4b32-942e-063389480cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after police killed two gunmen who tried to ambush a Garland,
        Texas event featuring controversial cartoons of the Muslim Prophet Mohammed,
        details began to emerge about the shooters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdd8268-d7b6-4031-82f9-5d8d533ac4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One suspect, identified as Elton Simpson by a federal law enforcement
        source, linked himself to ISIS in a tweet posted just before the attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ef193f-b933-4397-a6bf-c26672615a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also was no stranger to federal investigators. In 2011, he was
        convicted of making a false statement involving international and domestic
        terrorism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd01fe9-6f05-4d0d-9427-5fa498b3357e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other suspect, identified as Nadir Soofi by two federal law
        enforcement officials, was Simpson''s roommate in a Phoenix apartment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9fc0bc-656f-483d-bde2-49d2b0be0133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wasn''t well-known to federal law enforcement and was not on
        the FBI''s radar, one of the officials said. Investigators were combing through
        evidence retrieved from the shooters'' Arizona home to help piece together
        a timeline of how their plot came together, the official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a2c540-5e28-49ba-b3b0-9fac926d1dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still trying to determine the suspects'' motives,
        U.S. Secretary of Homeland Security Jeh Johnson said Monday. At this point,
        he said, one thing appears clear: A quick-thinking police officer "likely
        saved a number of innocent lives."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349dcca6-76df-40f9-9df5-3dc012fd6da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson and Soofi never made it inside the Curtis Culwell Center
        in Garland, where in addition to the cartoon contest, a right-wing Dutch politician
        who''s on an al Qaeda hit list was speaking Sunday evening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35cc565-306f-483a-b14e-f56ac13ee332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A traffic officer working after-hours as security for the event
        and armed only with a service pistol killed both men, who were wearing body
        armor and carrying assault rifles, Garland Police Department spokesman Joe
        Harn told reporters Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc32b6d6-03f9-4bfb-9ca2-fc68be4884f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think their strategy was to get into the event center, and they
        were not able to get past our perimeter that we had set up," Harn said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc107b48-3814-4e8e-bd41-2aef41725ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the officer, who used a .45 caliber Glock, four SWAT
        team members with high-powered rifles also fired at the suspects, according
        to a source familiar with the officers involved in the shooting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29f4b52-48a4-4805-bb14-d84b67d61ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They faced death head-on and, with incredible skill and bravery,
        were able to save a lot of people," said Zach Horn, an attorney for the officers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23259cb3-e9cd-41cb-b086-000adb650c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unarmed security officer working with the patrol officer was
        shot in the ankle, police said. None of the approximately 200 people attending
        the event was hurt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b505b755-ac97-4bbf-a99f-6566f8be3d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harn declined to call the incident a terror attack, saying the motive
        was still under investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba63c24-1e04-4e33-9179-5d45ec7862ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know their intent, other than that they were willing
        to pull up and shoot police," Harn said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cf7924-d628-456e-8ebb-46d3d8201ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Links to ISIS?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd0d230-faf8-4f9a-9e5e-06efc432ff69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators haven''t revealed what they found in the suspects''
        apartment, but Simpson''s social media footprint reveals one possible motive;
        he linked himself to ISIS in a tweet posted just before the attack.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f637e947-4914-4cef-8482-2a53a33dab54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May Allah accept us as mujahideen," the tweet said, adding that
        Simpson and his fellow attacker had pledged loyalty to "Amirul Mu''mineen"
        (the leader of the faithful) — a description that CNN terrorism analyst Paul
        Cruickshank said likely refers to ISIS leader Abu Bakr al Baghdadi.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60423589-282a-4a14-b6e4-5e12867aed78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the shooting, an ISIS propagandist that Simpson had earlier
        asked his readers to follow tweeted, "Allahu Akbar!!!! 2 of our brothers just
        opened fire" at the Texas event.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f7f4e3-cc2f-4cb3-8834-f7fca237bf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is no check on the freedom of your speech, then let your
        hearts be open to the freedom of our actions," tweeted the propagandist, who
        was identified by two American groups that monitor jihadi websites as Junaid
        Hussain, a British ISIS fighter in Syria who goes by the name Abu Hussein
        al Britani.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c32d57-1e41-4280-ba1c-33cb8dd14a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, Simpson was sentenced to three years of probation after
        his conviction on the terror-related charge, court records show. Prosecutors
        said he told FBI agents that he had not discussed traveling to Somalia to
        engage in "violent jihad" when, in fact, he had, according to an indictment
        reviewed by CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5568bd26-62ed-416a-b8af-794b7da3f6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. authorities are investigating whether Sunday''s shooting has
        any link to international terrorism. Simpson''s tweet could indicate the attack
        was inspired by ISIS, but not necessarily orchestrated by the group, sources
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7d6d9e-fdab-41df-b355-3b2449c7a7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Similarities to attacks in Denmark, France</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819fd049-3651-4ea8-b46c-a6630bbc2b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident bears similarities to attacks this year on events in
        France and Denmark featuring images of Mohammed, which some Muslims believe
        is blasphemous.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fa3e42-b65f-4982-a028-7608f2b4d7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, gunmen attacked the offices of Charlie Hebdo, a French
        satirical magazine that has a controversial history of depicting Mohammed,
        and killed 12 people. The next month, a gunman attacked a free speech forum
        in Copenhagen, Denmark, featuring cartoonist Lars Vilks, who infuriated al
        Qaeda with his depictions of Mohammed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed21183-9174-4346-b230-bbb0bcba80de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunday night event in Garland invited cartoonists to send in
        caricatures of Mohammed. It was organized by the American Freedom Defense
        Initiative — considered an anti-Muslim group by the Southern Poverty Law Center,
        which tracks hate groups.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70983e69-90d3-481d-925a-39f11d299c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The keynote speaker was right-wing Dutch politician Geert Wilders,
        who''s on an al Qaeda hit list.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ba85cd-9d96-4b2f-8646-49f14ba8acc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers said they received more than 350 submissions for the
        event.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4db6486-7d37-4715-b961-3b9bfe6909e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning entry won $12,500. The black and white drawing shows
        a cartoonist''s hands sketching a sword-wielding Mohammed, who is shouting,
        "You can''t draw me!"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1278984-9d86-49b8-84d1-629c5764d67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A speech bubble coming from the hands depicts the cartoonist''s
        response: "That''s why I draw you."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1921dad-13ee-400b-88aa-790111ce27c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Islamic jihadis are determined to suppress our freedom of speech
        violently." Pamela Geller, president of the American Freedom Defense Initiative,
        told CNN. "They struck in Paris and Copenhagen recently, and now in Texas."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd2f818-9346-4d76-8777-9124906591cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding Monday to criticisms of her group as anti-Islamic, she
        said, "There is a problem in Islam, as illustrated last night, and anyone
        that addresses it gets attacked in this same way."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f5deb0-133b-45f5-a93e-1511d26323f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venue hosted anti-Islamaphobia event</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abe7a38-d2ee-4467-a405-a609a27e65e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Freedom Defense Initiative said it specifically picked
        the venue for Sunday''s event, a school district-owned facility, because it
        had hosted an event denouncing Islamophobia in January.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9d4358-40d4-4e91-b74c-193e33018968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SoundVision, the organizers of the January "Stand with the Prophet"
        event, denounced Sunday''s attackers and also criticized Geller''s organization
        for "hate mongering."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2ea425-9b41-4d88-af3f-9e475bef60ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, some insane persons, however, decided to give hate-mongers
        the attention they desired with their violent act. ...Once again, a bad name
        for the community," SoundVision said on its website. "We, the people of faith,
        must counter the war-terror-hate cycle with peace-love-respect."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb2581f-817b-4ee9-920b-39804e4cfef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the Sunday night shooting, a prominent Muslim leader
        in Dallas tweeted about it.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea9405f-6f49-40a7-ab4c-27c12fbb736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The community stayed away from event," Imam Zia Sheikh wrote.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31bed73-0ce9-4172-a131-5b0437644ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seems like a lone wolf type of attack. Just what we didn''t want."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6bac5f-1152-427f-a129-0112146ee848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A gentle person''</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bd5628-1c24-4cd2-97c6-9aa43bf3ad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of a mosque the suspects attended, the Islamic Community
        Center of Phoenix, are in shock about what happened, said its president, Usama
        Shami.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29fa38a-211b-4c6f-8968-20acbf2add18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson was a regular worshiper at the mosque until around 2010
        or 2011, about the time the FBI arrested him on the false statement charges.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e19c3f-3efc-4562-b9de-f8fe436c2f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that time, he offered no signal that he held radical views,
        Shami said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66a3dc7-8e0e-435d-97f6-1fb550eaf4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a gentle person," Shami said of Simpson. "He always had
        a good attitude, a good demeanor."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621a64a5-8d99-4567-8371-99efd43c16f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soofi came to the mosque less frequently, Shami said. He owned a
        local pizza shop and would show up at the mosque with his young son.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eddf01-2cc7-419a-9fb9-63665260f15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They didn''t show any signs of radicalization or any signs of even
        thinking about those things in that manner. So when that happens it just shocks
        you," Shami said. "How good did you know these people, that''s the question
        that people ask themselves."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d66acb6-0489-47cb-b149-cdd276b4397d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1990s, Soofi spent a few years in Islamabad, Pakistan, where
        he lived with his father and stepmother and attended a prestigious private
        school, a source with knowledge of the family said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420fd1c2-4e3a-4033-8fe9-437b52760c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father was Pakistani, the source said, and his mother was American.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caec810-2cb9-4aae-acaf-c8a8ec45ee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Freedom of speech is under violent assault''</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb08a6d-9978-45b0-91fe-2106522f6c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilders, the Dutch politician who was the keynote speaker at the
        Garland event, is controversial for his anti-Islam views. He was placed on
        the al Qaeda hit list for his film "Fitna."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d8695e-1524-4f13-924d-6c524f41cfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which Wilders released online in March 2008 to international
        outcry, features disturbing images of terrorist acts superimposed over verses
        from the Quran in an apparent attempt to paint Islam as a threat to Western
        society.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41e95a1-8b19-4992-bdc2-75e540023ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, Wilders was cleared of charges of inciting discrimination
        and hatred with the movie.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44067d54-6864-4c51-a2d5-2024b6fa78c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The day we give away humor and freedom of speech is the day that
        we cease to exist as a free and independent people," he told the attendees
        at the Garland event Sunday night.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e807ddbf-ccc3-433b-bbe5-4e7ed6e24063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Freedom Defense Initiative is also known for its anti-Muslim
        stance, with the Southern Poverty Law Center describing Geller as "the anti-Muslim
        movement''s most visible and flamboyant figurehead," a description that she
        disputes.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164d4ae1-6218-4b45-9e74-301369a38ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conservative blogger first gained national attention with her
        group, "Stop the Islamization of America," and its vocal opposition to an
        Islamic community center planned near the site of New York''s ground zero,
        where the twin towers of the World Trade Center were destroyed by Islamist
        hijackers on September 11, 2001.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1055013-f58f-44bf-9a6d-43f2e17e4e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geller said Sunday''s attack showed how necessary the event was,
        adding that she plans to hold similar events in the future.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b11f37-8ff9-4bce-bfd3-e5f6a2a55a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The freedom of speech is under violent assault here in our nation,"
        she said. "The question now before us: Will we stand and defend it or bow
        to violence, thuggery and savagery?"</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0ca61b-8de5-4994-802c-ebe5b86ae34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ed Lavandera reported from Garland and Joe Sutton from
        Atlanta, and Saeed Ahmed reported and wrote from Atlanta. CNN''s Saeed Ahmed,
        Kevin Conlon, Kristina Sgueglia, Vivian Kuo, Janet DiGiacomo, Chris Lett,
        Holly Yan, Pamela Brown, Jim Sciutto, John Couwels, Wolf Blitzer, Kyung Lah,
        Sonia Moghe and Sophia Saifi contributed to this report.</em></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca15c999-ee86-4d1c-bc20-3a71e8d40ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:43:08.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:43:08.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/04/us/garland-mohammed-drawing-contest-shooting/index.html">Garland,
        Texas, shooting suspect linked himself to ISIS in tweets</a>."</em></p>'
  'Met-Gala-2015':
    'author': 'Reuters'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-05T04:46:21.077+08:00
    'gallerysource': 'jcr:769baba1-3f94-42bb-8606-114a97e219a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92bb77b8-6344-4fdc-bb3f-b176eadf2a92'
    'lead': 'The Met Gala exhibition "China Through the Looking Glass" shows the influence
      of Chinese art, imagery, and culture, from Imperial China to the present day,
      on Western fashion and design.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T10:45:00.375+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T10:48:06.252+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stars glam up the Met Gala

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0be21b-5dc2-4431-9a19-5b94a96bedca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:45:00.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:48:06.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — East met West on the steps of the Metropolitan
        Museum of Art in New York on Tuesday (May 5, PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aef631a-1f4e-42d0-bb12-5cb66627800b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:45:00.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:48:06.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The costume institute debuted its newest exhibit, "China Through
        the Looking Glass."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe732e5d-e27a-45cc-bfac-029f654cbd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:45:00.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:48:06.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibition shows the influence of Chinese art, imagery and culture,
        from Imperial China to the present day, on Western fashion and design.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033aac00-46ca-4c44-b2f8-01312614e120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:45:00.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:48:06.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considered the biggest night in fashion, ten of China''s top film
        stars including Li Bingbing and Gong Li rubbed elbows with some of the West''s
        biggest celebs including Jennifer Lopez, Lady Gaga, and Kim Kardashian West.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8615d14-8c5e-419c-9979-41b5dd0164ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:45:00.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:48:06.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu Wen, who is considered China''s first supermodel, was proud
        her culture is the subject of this year''s exhibit and said the night is more
        than about celebrating.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19079533-afd9-4dbf-b212-6eca32ef4f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:45:00.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:48:06.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think this is a party, this is all about art. And I''ve
        been here almost like six times so every time is different for me because
        each year they are doing different things. And then this year there is a special
        focus on Chinese so I feel very special, so I just enjoy it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc878a8-9a32-47ff-a3a9-ae5e6c1656fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:45:00.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:48:06.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Met gala regular Madonna shared a few insider details on what''s
        like inside: "You sit at tables and a lot of famous people are there and you
        wait a really long time for your food."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42378072-7bcc-49b0-8f50-adb30281c42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:45:00.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:48:06.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cher hit the red carpet in and with designer Marc Jacobs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3a2f78-3b91-45b9-9a33-1ac37c7fa97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:45:00.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:48:06.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Marc Jacobs) asked me to and I haven''t been here in years.
        And I was here for the first one," explained the singer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189e7d2d-d3da-4c2d-b310-20a09cf9f464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:45:00.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:48:06.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Rihanna, who is the night''s entertainment, reigned over
        the Metropolitan steps in a dress designed by Chinese designer Guo Pei.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50414abd-93ac-4555-8887-60addacd0378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:45:00.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:48:06.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Model Naomi Campbell considered the night a chance for fun and reconnecting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf24f8e-9eef-404e-a139-f51e0a64c947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:45:00.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:48:06.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to see Rihanna''s performance, I can''t wait. And just seeing
        everybody decked out. Just reuniting with people I haven''t seen in awhile,"
        said Campbell.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ab2209-9f35-4aff-9ad8-2c73a1e3fad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:45:00.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:48:06.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Jessica Chastain said she was excited to see the exhibit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bb682a-c728-4e32-839e-a04c2136d0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:45:00.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:48:06.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s wonderful being here, the last time I think I was here was
        2012, so a lot has happened in my life and it''s great to revisit the Met
        Ball."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42468686-2a03-4ab3-a8fb-45c96c9c2d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:45:00.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:48:06.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 150 dresses, gowns, costumes and accessories from 40 designers
        on display, "China Through the Looking Glass," which runs from May 7 to Aug.
        16, is one of the biggest exhibitions undertaken by the museum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3944a0e1-aa95-4787-a7da-ab0955507547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:45:00.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:48:06.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two years in the making, the show encompasses 30,000 square
        feet of galleries over two floors. It takes visitors on a journey showing
        how Western designers found inspiration in all things Chinese, from the elaborate
        embroidered costumes of Imperial China to Shanghai in the 1920s, up to the
        military garb of the Cultural Revolution.</p>'
