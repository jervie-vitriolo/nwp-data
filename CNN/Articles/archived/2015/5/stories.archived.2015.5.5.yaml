      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Pia Bonalos contributed to this report.</p>'
  'bank-lending-slows-march':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-05T03:48:41.926+08:00
    'imagesource': 'jcr:bd659b30-3e11-4d3c-bd4f-aeb6ecb45042'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da634258-73ef-456f-9e9c-c2214697a520'
    'lead': 'The Bangko Sentral ng Pilipinas (BSP) has said that bank lending broadly
      slowed down in March this year, despite posting double-digit growths in different
      indices. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T10:56:58.428+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T10:56:58.609+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bank lending slows in March

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1cfe35-3550-4a14-92f8-9b79bfba31c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:56:58.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:56:58.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Bangko Sentral ng Pilipinas
        (BSP) has said that bank lending broadly slowed down in March this year, despite
        posting double-digit growths in different indices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fd55b8-a7d9-4df4-9fb3-9a92b27d5895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:56:58.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:56:58.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BSP said that outstanding loans of commercial
        banks — not including reverse repurchase placements (RRP) with the BSP — chalked
        up a 13.7% growth in March. The figure is slightly lower than the 15.2% registered
        in February.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706203fa-aa07-44d5-8d96-195ff44fa5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:56:58.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:56:58.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When one factors in RRPs, bank lending grew by 13.2% in March, still
        lower than the 14.6% in the previous month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d70d0f2-f942-4c3a-8013-11014cf5ecab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:56:58.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:56:58.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP added that on a month-on-month seasonally adjusted basis,
        "commercial bank lending increased by 0.1% for loans net of RRPs and by 0.2%
        for loans inclusive of RRPs."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a69208-ccda-4dfd-b2cd-dd80f38d13ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:56:58.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:56:58.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/business/2015/04/29/bank-lending-standards-unchanged-Q1-2015.html">Related:
        Bank lending standards broadly unchanged in Q1 2015</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494ba8b2-f195-4793-9f16-a9d9c71748f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:56:58.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:56:58.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loans for production activities grew by 13.3% in March compared
        to 14.5% the previous month. The central bank said that such an index comprised
        more than 80% of banks'' aggregate loan portfolio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb688a8b-13a8-460d-9599-228723bd118e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:56:58.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:56:58.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, it attributes the expansion of the index to growth in
        real estate, renting and business services (10.1%); manufacturing (11.4%);
        wholesale and retail trade (12.6%); electricity, gas and water (14.2%); and
        financial intermediation (19.3%).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fcb973-e742-4cc6-a8fd-2b1771f8ccef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:56:58.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:56:58.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only loans for public administration and defense saw a contraction
        (-2.3%).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ef0228-8329-473a-9615-df36f520ea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:56:58.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:56:58.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loans for household consumption also posted a double digit growth
        of 18.8% in March compared to 21.1% in February. The BSP noted continued growth
        in credit card loans, automobile loans, and others, such as salary loans and
        personal loans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254234cd-f437-4aac-ab19-7898b8fa33c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:56:58.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:56:58.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/business/2015/04/29/income-end-salary.html">Read:
        Income shouldn''t end with a salary</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aff46a-201a-4226-a608-c00c5ff0c5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:56:58.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:56:58.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going forward, the BSP will continue to ensure that credit and
        liquidity conditions remain supportive of overall economic growth in a manner
        consistent with the BSP''s price and financial stability objectives."</p>'
  'China-says-Philippines-violating-South-China-Sea-code':
    'author': 'Reuters'
    'caption': 'Fiery Cross Reef in the Spratly Island'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-05T06:04:03.611+08:00
    'imagesource': 'jcr:e1c2267b-5a76-4d48-a708-e8b710881aa7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cf4a1c9-00ed-448d-b2b8-c9110bb0d5ab'
    'lead': 'China has accused the Philippines of violating a 13-year-old informal
      code of conduct in the South China Sea with its building work on disputed islets,
      firing back again after repeated criticism of China''s own construction work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T11:00:34.202+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T11:00:34.411+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines violating sea code, says China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d8d5c8-960d-487c-8278-3ce5a5c96303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:00:34.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:00:34.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BEIJING (Reuters)</strong> — China has accused the Philippines
        of violating a 13-year-old informal code of conduct in the South China Sea
        with its building work on disputed islets, firing back again after repeated
        criticism of China''s own construction work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ea1aed-ad8e-4252-ae76-df6f879594e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:00:34.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:00:34.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and the 10-member Association of South East Asian Nations
        (ASEAN) signed an agreement in 2002 to refrain from occupying uninhabited
        reefs and shoals in the sea, and from building new structures that would complicate
        disputes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931d0e6a-ca5f-449a-94ba-b29701f4e211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:00:34.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:00:34.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released just before midnight on Monday, China''s
        Foreign Ministry urged the Philippines to stop its "malicious hyping and provocation"
        on the dispute, whose basis, it said, was Manila''s illegal occupation of
        certain Chinese islands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb041b9-304b-4ded-87ab-c18556b106cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:00:34.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:00:34.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines side has conducted large-scale construction of
        military and civil facilities including airports, ports and barracks on those
        islands for many years," the ministry said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdf0731-ffd1-47e2-a1a1-75c03cea0480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:00:34.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:00:34.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was issued after the Philippines Foreign Ministry
        said it was China that had violated the code with its construction and was
        accusing Manila to justify and provide cover for Chinese reclamation work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37474861-c7c7-42c3-bade-0bbafe1226e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:00:34.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:00:34.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has never, ever taken actions that may complicate and deteriorate
        the disputes or affect regional peace and stability," the Chinese ministry
        said, urging Manila to stop all building work and evacuate its people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f17268-c7bf-4723-8f49-159d09ae051b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:00:34.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:00:34.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disputes over how to tackle an increasingly assertive stance by
        China - an ally of several Southeast Asian states - in the strategic South
        China Sea make the issue the region''s biggest potential military flashpoint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7a14c5-0ba7-4a03-90aa-c2d45d3c9e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:00:34.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:00:34.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China last week accused Vietnam, the Philippines and others of carrying
        out their own illegal building work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6322545e-3a18-4d0a-9817-91a4d1e4d44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:00:34.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:00:34.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims 90 percent of the South China Sea, which is believed
        to be rich in oil and gas, with overlapping claims from Brunei, Malaysia,
        the Philippines, Vietnam and Taiwan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd6f937-9a1b-43f9-ade8-32305b2fe6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:00:34.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:00:34.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent satellite images show China has made rapid progress in building
        an airstrip suitable for military use in the disputed Spratly Islands and
        may be planning another.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12561bcb-6faa-464d-a571-da60ffa58bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:00:34.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:00:34.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those moves, along with other reclamations, have caused alarm around
        the region and in Washington too.</p>'
  'Philippines-deadly-for-journalists':
    'author': 'Naomi Ng for CNN'
    'caption': 'In 2009, gunmen killed 32 journalists in Maguindanao province in the
      semi autonomous Muslim region, Mindanao, along with 25 other civilians.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-05T03:01:40.413+08:00
    'imagesource': 'jcr:557267c4-6996-4b68-aca2-6878694bd387'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd298ccac-063a-49b2-93c6-58f56ff0f6b3'
    'lead': 'Since 1992, 77 reporters been killed as a result of their work in the
      Philippines, compared to 80 in Syria and 166 in Iraq. Of those, all but two
      were the victims of targeted hits, according to a report by the Committee to
      Protect Journalists (CPJ).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T11:08:10.775+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T11:08:49.599+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the Philippines is deadly for journalists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faf0ee9-4dcd-4564-93aa-2ad96b09690e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — To mark World Press Freedom Day, <a href="https://en.unesco.org/">UNESCO</a>
        has released explosive new data that reveals that one journalist is killed
        every week on average around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1257520-ad82-4003-bea7-79c4eb49a62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly, war-torn countries in the Middle East top the list
        of the most deadly countries for journalists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4ab68d-6287-4b33-afcd-99e24f033d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after Syria and Iraq, an archipelago in southeast Asia is the
        most dangerous place to report from.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b63ca3d-6807-4877-8430-fa5bc614f470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1992, 77 reporters been killed as a result of their work in
        the Philippines, compared to 80 in Syria and 166 in Iraq. Of those, all but
        two were the victims of targeted hits, according to a report by the Committee
        to Protect Journalists (CPJ).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3cbd63-9f5d-4a16-b4b7-bf5c7f34bc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philippines isn''t a war zone. But the body count rivals that some
        of the most dangerous countries, for reason of internal conflict," Phelim
        Kine, deputy Asia director at Human Rights Watch (HRW) told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1cf643-d011-476b-80a6-e24ca327be92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Maguindanao massacre''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5337be-2217-499f-9a0c-52025b0ee91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, gunmen killed 32 journalists in Maguindanao province in
        the semi autonomous Muslim region, Mindanao, along with 25 other civilians.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f80a35-5322-49ad-b7de-ad16bec1260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now known as the "Maguindanao massacre," it is up until today the
        single deadliest event for journalists anywhere in the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08501b30-6af7-4d88-bf61-ef5728d83550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media reports suggest it was politically motivated, as several
        casualties were related to a gubernatorial candidate who was going to run
        against the province''s then incumbent governor and warlord, Andal Ampatuan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d66e1ca-c408-4dfa-a16f-38a87f6eb1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalists were accompanying the candidate''s wife and sisters
        who were on their way to file candidate nomination papers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b20d40-458e-49d2-91d9-2adcb2e4f7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Journalist investigations touch on the interests of powerful individuals
        who are backed with armed forces, and journalists can suffer for their investigations,"
        said Kine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b602cb8-ea20-41b2-a9ae-9e9487274c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hostile environment</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6181f9b3-bd15-41de-99c2-d4944284fc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local journalist David Santos grew up and started his career in
        Mindanao, where he knew colleagues in the journalism community were targeted
        for delivering hard-hitting criticism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486ace98-6c14-4564-8818-b4476d53f985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I particularly recall a local radio commentator who was shot dead
        inside the radio station ... he would really go to the extreme, and openly
        criticize politicians, or gang lords in the communities for their illegal
        activities," said Santos, a correspondent for CNN Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637c7409-aa90-484f-87b2-aee4882474d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were really afraid for our safety and many journalists had to
        be very cautious with their reporting for a time."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b672c64-9c8d-4ba0-9d3c-7f641dde6016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos too had his fair share of learning to be cautious in a hostile
        working environment. For over a decade, he covered the insurgencies and separatist
        movements that have long troubled the southern parts of the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab5ec87-45a2-44b2-bc41-9775f6749559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were surrounded by these heavily armed young people. At times,
        they would fire their guns recklessly, aimlessly as if they were having fun.
        They would laugh.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658a7b79-cc40-44c5-b7e7-b732f5593cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were surrounded by these heavily armed young people. At times,
        they would fire their guns recklessly, aimlessly as if they were having fun.
        They would laugh. --&nbsp;David Santos, Filipino journalist</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5535cfd0-495d-4c46-909c-081accd79abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several provinces in the region are home to a sizable Muslim population.
        Religious and cultural differences have spurred revolts between rebel and
        government forces, killing thousands of people, many who are innocent. Over
        several decades, the drawn-out conflict has since displaced nearly four million
        people, according to the Internal Displacement Monitoring Centre.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb83550-68e1-4f89-b79b-5c6ff67c4aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos spoke of the rare opportunities when he and a group of journalists
        would be invited into the lairs of key rebel armed forces.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d01e0c-0c41-4c31-93b3-274ca50c2e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was afraid, but at the same time curious who these people were,"
        said Santos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b9f1c8-1718-4c6b-9816-443b9f51277f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security within rebel camps was tightly controlled and it was impossible
        to navigate inside the mountainous terrain without a trusted guide. Cross
        a wrong line, and you might accidentally trespass into an opposing faction''s
        territory, said Santos.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864d1fde-78f9-4209-ac1c-2c6db8266ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were surrounded by these heavily armed young people. At times,
        they would fire their guns recklessly, aimlessly as if they were having fun.
        They would laugh," recalled Santos.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f898eb-3f93-4f38-941e-42f2e5f1b3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us journalists would panic."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e63b0f1-96e9-4e16-a458-e4d457d7a6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s more to the death toll than a bullseye on journalists''
        backs and treacherous conditions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10ae434-8f41-4463-86e4-451861ee13a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Culture of impunity</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9242d960-293b-4939-b7a2-bdb5900e6d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPJ report states that there are no convictions in almost 90%
        of the murder cases, and that the culture of impunity remains the greatest
        threat to press freedom in the Philippines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0d5f9e-0213-445f-abc0-781ba843c6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2015/04/14/former-inquirer-correspondent-mei-magsino-killed.html">Related:
        ''Not just another statistic'': Former Inquirer correspondent killed</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd620a59-52ed-4f47-94ee-408f6b73c738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country where the legal system is inefficient and confusing,
        court cases pile up and the process of justice is painfully slow.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741a6a28-95aa-486a-8413-5e165b609552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since President Benigno Aquino took office in 2010, 26 journalists
        have been killed and suspects have been arrested in only six of those cases,
        according to a Human Rights Watch report.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8305dffb-e90f-4814-9242-19c3f45596cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice could not be reached for comment, but
        in an interview with the CPJ, they said the culture of impunity is an issue
        the Aquino administration is tackling.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1722cb-6169-4445-ba9f-f296e92686d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot deny the fact that there is still that perception or belief
        that there is the culture of impunity. But that is something that this administration
        is trying to end -- the culture of impunity," said Leila de Lima, secretary
        of the Department of Justice.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33777a40-a3a5-4e4f-bd12-98d343a6d96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to end this pervasive culture include setting up a legal
        "superbody" aimed at expediting the investigation and prosecution of the widely
        reported extrajudicial killings, which are not limited to journalists.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c548f91-0ef7-4141-a021-d2923754102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times when the government does make progress in securing convictions
        for these killings, the National Union of Journalists of the Philippines said
        the masterminds still remain at large.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab59f69-145f-41fc-b423-a297200f224e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one case, a suspect confessed to shooting radio broadcaster Gerardo
        Ortega in the back of the head in 2011. However, implications surrounding
        the conviction pinpoints local politicians as the ones responsible for orchestrating
        the murder.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c50f32e-6735-4d82-8960-b1c426308e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since that tragic incident, the accused masterminds ... have remained
        in hiding and the wheels of justice continue to grind painstakingly slow,"
        Rupert Francis Mangilit, secretary general of the union wrote in a statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2c34fb-697b-4634-bef1-951123ad10ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the attack on press freedom and the dangers Filipino journalists
        face, journalists like Santos believe that such incidents have only strengthened
        their resolve in standing up against injustice and impunity.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab245a1-8d27-40bc-9dfc-11d808d500b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s somehow bolstered our confidence. Different unions and federations
        have been set up to ensure press freedom and to support the families of the
        victims," said Santos.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74382d2f-c206-4258-b04d-1dc5251d32ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kine also gives praise to the Filipino journalists who have risen
        to the occasion despite all odds.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7628964d-e60a-4da6-93a9-8bd22266cfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s inevitable that some stories and some issues are going to
        go unreported due to this fear and threat level that journalists can face."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cfcd13-d108-474a-9910-455f9c532bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:08:10.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:08:49.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But one thing that is quite inspiring is that Filipino journalists
        have this journalistic DNA that goes against the odds and is willing to take
        often quite serious risks in order to get the story out," said Kine.</p>'
    '44':
      'image': 'jcr:080044e7-7261-4547-85f3-b25d6559a6d4'
      'jcr:primaryType': 'mgnl:block'
