  'Makati-deal-with-nursing-college-tagged-as-anomalous':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-05-05T06:05:05.748+08:00
    'imagesource': 'jcr:16b22efe-b83a-47eb-8654-dbe5c8257148'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ccea544-fd79-49a2-99c7-0a9827e0504b'
    'lead': 'The Senate Blue Ribbon Subcommittee resumes its investigation on the
      alleged anomalies in Makati City, this time focusing on the University of Makati
      College of Nursing, which a lawyer claims is highly disadvantageous to residents
      of the country''s premier financial center.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T11:11:07.278+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T11:11:07.497+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Makati nursing college deal is anomalous – lawyer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a81fb6-05c6-43f5-8341-181efdc23be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:11:07.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:11:07.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The College of Nursing of the
        University of Makati has been highly disadvantageous to residents of the country''s
        premier financial center, with only Vice President Jejomar Binay benefiting
        from it through a dummy, a nephew of former Sen. Joker Arroyo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02060db-b7c7-4dd8-8a43-fcb2332212ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:11:07.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:11:07.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Renato Bondal, a former barangay chairman in Makati, made
        this accusation on Tuesday (May 5), during the 19th hearing conducted by the
        Senate Blue Ribbon Subcommittee on alleged anomalies in the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae811564-f0c8-439a-bc4f-09e4615d99d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:11:07.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:11:07.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondal is a complainant — along with another lawyer, Nicolas Enciso
        — in plunder and graft cases filed at the Office of the Ombudman last July
        22 against Vice President Jejomar Binay, a former mayor of the city; his son,
        the incumbent Makati Mayor Jejomar Erwin Binay; and 21 other former and incumbent
        councilors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5830f444-5e40-45f5-a422-5eff525f033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:11:07.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:11:07.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Bondal said that the Makati City government entered
        into a joint venture agreement in 2003 with Systems Technology Institute (STI)
        to set up the College of Nursing — without public bidding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769d31ab-752c-482b-ba8a-0d156cf6db72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:11:07.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:11:07.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the STI, though a well-known computer school, had show a
        poor performance in nursing education.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8f5ed7-289a-4a84-8a60-7c09d7e9f6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:11:07.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:11:07.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also questioned the high tuition that the college collects from
        its students, as compared to other public universities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcea4554-9ae7-4d4a-a5c2-9fc3fe9e7481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:11:07.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:11:07.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite this, Bondal says the college continues to perform poorly
        in the nursing board exams — with a passing rate of only 67.21%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b69f3a4-43f5-4aa5-945a-c773e1b22cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:11:07.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:11:07.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Vice President Binay, he said, benefited from this joint venture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ebe07f-bd01-4f55-9cae-45468e722c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:11:07.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:11:07.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that, under the joint venture, the STI would receive
        40% of the stocks, the University of Makati 40%, and a certain Jack Arroyo
        20%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01edb9ce-bfae-4549-bb8e-e8691b3d9af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:11:07.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:11:07.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo is one of the incorporators of the Philippines Health Educators
        Inc., which manages the College of Nursing, as stated in the joint venture
        agreement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b55ae38-2411-4772-9df1-6378b6527194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:11:07.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:11:07.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondal said he believes that Arroyo, a nephew of former Sen. Joker
        Arroyo, is a dummy of Vice President Binay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf90b05-1b0a-4131-bfc2-62e204b05224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:11:07.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:11:07.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means, he said, of the P100 million cash dividends that the
        college announced from 2006 to 2013, P40 million went to the University of
        Makati, another P40 million went to STI, and P20 million went to Arroyo —
        then to the vice president.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0d5017-e0d3-48f4-8684-f2789745294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:11:07.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:11:07.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to further elaborate his claim, Bondal admitted that he had
        no evidence to prove his allegation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d8430a-f1a4-487d-9e4d-cd39a6089a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:11:07.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:11:07.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Antonio Trillanes IV, chairman of the Blue Ribbon Subcommittee,
        then moved to have Jack Arroyo subpoenaed so he could address the allegations
        against him.</p>'
  'albay-2016-palarong-pambansa-prisaa':
    'author': 'Jean Rose Geronga, for CNN Philippines'
    'caption': 'Around 15,000 delegates are expected to participate in the 2016 Palarong
      Pambansa'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-05T00:26:13.157+08:00
    'imagesource': 'jcr:22eb2b88-29ae-45ed-b821-a63d0f597d6f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '319a0fa1-47a8-4587-98a0-60491916bdbb'
    'lead': 'The province of Albay has won the bidding for the rights to host the
      2016 editions of the Palarong Pambansa and the Private Schools Athletic Association
      national games'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T11:14:08.857+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T11:14:09.098+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Albay to host 2016 editions of the Palarong Pamabansa, PRISAA national
      games

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab16dd5-ca48-4183-8cf3-cfc977f3ffb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:08.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:14:09.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Albay has recently won the
        bid to host the 2016 Palarong Pamabansa, which marks the second time for the
        province to host the games in 63 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7875783-d68c-409b-8657-0636ba174f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:08.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:14:09.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 15 thousand delegates are expected to join the 21 Palaro events,
        Albay Governor Joey Salceda said that though it is primarily a sports event
        under the Education Department, the games will also serve as an opportunity
        for Albay to showcase its hospitality and tourist sites to the participants
        and guests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26d6082-79cc-44f8-a51b-868b7ff0c30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:14:08.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T11:14:09.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the main venue for the games is the Albay Sports complex in
        Guinobatan, sports facilities for the event will be scattered across the province
