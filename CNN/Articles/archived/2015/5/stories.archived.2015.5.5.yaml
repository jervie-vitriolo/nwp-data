      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNR officials made the announcement of the temporary closure on
        Monday (May 4).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc82b0bf-f3e6-4db7-8c4e-1929b99660ca'
