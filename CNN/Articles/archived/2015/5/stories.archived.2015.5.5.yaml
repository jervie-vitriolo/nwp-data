    'caption': '(L-R) Nick Carter, Howie Dorough, Brian Littrell, AJ McLean, and Kevin
      Richardson attend the UK Premiere of ''Backstreet Boys: Show ''Em What You''re
      Made Of'' at Dominion Theatre on February 25, 2015 in London, England.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
