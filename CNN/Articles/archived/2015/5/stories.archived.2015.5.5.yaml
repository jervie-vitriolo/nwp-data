    'template': '1'
    'title': 'Caloocan mall fire damage estimated at P8 million

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cabcd07-21c3-4f7e-b229-5907d05f500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:54:28.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:54:28.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — After more than 12 hours, the
        fire at Victory Central Mall in Caloocan City was officially declared out
        at 10:05 p.m. on Monday (May 4).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0a5339-1c54-4e1c-be9d-46715918d01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:54:28.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:54:28.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated cost of damage is at P8 million, mostly due to the
        destroyed garments being sold in the mall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9067d2-3a4b-434b-8c14-edbf9ab53abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:54:28.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:54:28.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two firefighters also got minor injuries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e01d375-276c-4e6c-840d-74fd55dfc3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:54:28.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:54:28.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire Insp. Jyner Cariño received wounds on his right index finger
        while fire volunteer Alan Dimal had scrapes on his left knee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e516913-52a3-4fdf-b447-1918fa9e942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:54:28.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:54:28.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Task Force Charlie</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682be452-e2a0-462d-98da-2c55e0ef2154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:54:28.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:54:28.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan''s Bureau of Fire Protection said that the fire started
        at the Yellow Lane ready-to-wear store located at the mall''s mezzanine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59224c09-fee7-4673-95dc-2ae8c3dd8e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:54:28.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:54:28.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first alarm was raised at 9:40 a.m. and went up to Task Force
        Charlie at 1:35 p.m. before it was declared under control more than three
        hours later.</p>'
