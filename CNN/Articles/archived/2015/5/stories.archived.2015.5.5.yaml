      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electrical wiring problem</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3109de-bde4-423b-a012-964e7c3ad2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:54:28.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:54:28.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of fire remains under investigation but the city''s fire
        marshal, Superintendent Roel Diaz, said he saw problems in the mall''s electrical
        wiring.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7130d74-a0cf-4399-8f82-5f1abbe0bb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T10:54:28.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T10:54:28.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government ordered the temporary closure of the mall while
        the probe is ongoing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f215b1-bbc1-4596-9c6f-2e9c319e8ca7'
