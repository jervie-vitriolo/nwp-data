      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — As word of the passing of John
        Nash and his wife Alicia spread, members of the production of A Beautiful
        Mind showed their respect and condolences via Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4693411e-a901-48b9-8ec5-88db5ecd84d8'
