      'text': '<p><strong>TOKYO (Reuters)</strong> — An earthquake with a preliminary
        magnitude of 5.6 shook Tokyo and surrounding areas on Monday (May 25), but
        no tsunami warning was issued, the Japan Meteorological Agency said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
