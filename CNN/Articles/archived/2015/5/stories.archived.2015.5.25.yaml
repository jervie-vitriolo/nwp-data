    'lead': 'Amid fears of a major trembler looming over Metro Manila, the Philippine
      Red Cross (PRC) said it will continue to conduct earthquake safety drills in
      schools in preparation for the "big one."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T08:47:21.312+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T08:47:21.509+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Red Cross to lead school preps on quake readiness

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b122e77d-75a0-44c5-ad47-7c000899b047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:47:21.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:47:21.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Amid fears of a major trembler
        looming over Metro Manila, the Philippine Red Cross (PRC) said it will continue
        to conduct earthquake safety drills in schools in preparation for the "big
        one."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8b2fc6-0b9d-46c6-90a1-9ea3149ca46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:47:21.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:47:21.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC Chairman Richard Gordon said that while nobody can accurately
        predict when an earthquake will strike, "People should know what to do when
        an earthquake hits and where to seek refuge. These drills could save lives."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c414524-beab-414e-8e4a-7b1f3ca9b779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:47:21.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:47:21.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the safety drills in schools would resume in June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ab8db3-4b9e-4826-aa7d-137417499f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:47:21.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:47:21.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just recently, the Philippine Institute of Volcanology and Seismology
        (Phivolcs) released the Valley Fault System Atlas showing areas in Metro Manila
        which are at high risk should a massive quake hit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9aee40-5f85-4840-8a3c-889e62ff2b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:47:21.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:47:21.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six schools near the West Valley Fault have been identified by Phivolcs
        as being particularly at risk. These are:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fd7c1a-6950-4018-855d-1d17e51055d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:47:21.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:47:21.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangka Elementary School in Marikina</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618374ff-1194-4db5-98a0-e9d21890f2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:47:21.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:47:21.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tibagan Elementary School in Makati</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833a80ac-ba82-4812-ad1b-81603001ebe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:47:21.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:47:21.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne Claire Montessori in Taguig</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004c8933-ccd6-4fb4-949e-16c3b6a87a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:47:21.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:47:21.512+08:00
