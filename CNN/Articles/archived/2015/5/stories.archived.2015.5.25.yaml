    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: Cavaliers escape Hawks in overtime thriller behind James''
      triple double

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edecd1a-37af-4283-9310-775f6ed64f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:42:29.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:42:29.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Cleveland Cavaliers defended
        homecourt against the Atlanta Hawks with a 114-111 overtime win in the National
        Basketball Association (NBA) Eastern Conference Finals on Monday (May 25 PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ff258f-3c70-4977-b244-8b47d660226f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:42:29.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:42:29.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers are now one win away from their first Finals appearance
        since 2007.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f77c99-1832-4c5d-ac5e-5fccea3ff1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:42:29.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:42:29.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With shooting guard Kyle Korver already out for the series, the
        Hawks needed a superb team effort to stop a resurgent Cavaliers side. What
        they didn''t anticipate was getting Al Horford ejected from the game because
        a flagrant-2 foul after dropping an elbow on the Cavs'' Matthew Dellavedova
        late in the second quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb91bfc-c093-4c0f-bc7d-a75736a1078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:42:29.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:42:29.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horford''s absence hurt the Hawks the rest of the way as LeBron
        James took over to finish with a triple double - 37 points, 18 rebounds, and
        13 assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f83fdae-2cfa-4a43-895c-e0c875d90ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:42:29.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:42:29.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a milestone game for James as he surpassed Karl Malone for
        sixth place in the all-time playoffs scoring list.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70500fc2-d074-4165-aff5-583e7abec3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:42:29.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:42:29.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/23/nba-east-finals-cavaliers-hawks-lebron-james-game-2.html">Read:
        Cavs shoot down Hawks for 2-0 series lead</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd124831-a525-4098-9ef1-8b0a4588ae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:42:29.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:42:29.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by nine points, Atlanta went on a 16-4 run late in the fourth
        quarter to gain a 100-97 advantage. But after a few plays the score was knotted
        at 104.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0958049-2f92-4479-a848-47300085a264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:42:29.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:42:29.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hawks had a chance to win but Jeff Teague missed a three-pointer
        at the horn, sending the game into overtime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397d6adc-c39e-42cc-9123-4b0409e0f660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:42:29.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:42:29.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams went back and forth at each other in the extra session
        before Teague knocked down a triple to put Atlanta in front, 111-109.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4606a1-97a5-44ba-9053-2fce35261128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:42:29.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:42:29.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James quickly responded on the other end with a try of his own and
        made a layup with 12 seconds remaining to give the Cavaliers a three-point
        edge, 114-111.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6562ffdb-22a5-482b-bf3d-8784216a8e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:42:29.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:42:29.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hawks were looking to force a second overtime but Shelvin Mack
        couldn''t convert on two of his three-point attempts, securing the win for
        the Cavs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b23838c-506a-415e-8503-9e278491157e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:42:29.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:42:29.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teague scored 30 points, while Paul Millsap contributed 22 for the
        Hawks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c02b4c7-77a2-4255-87f3-e79125a635fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:42:29.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:42:29.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 4 of the Eastern Conference Finals will be played in Cleveland
        on Wednesday (May 27 PHT).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacefb66-a158-4bbe-b574-9f087af769ad'
