  'red-cross-to-lead-school-preps-on-quake-readiness':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-25T10:23:10.683+08:00
