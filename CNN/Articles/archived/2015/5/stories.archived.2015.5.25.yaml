      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/22/news/brazil-dilma-rousseff-creative-accounting/index.html?iid=SF_LN">Brazil''s
        president accused of ''creative accounting</a>''"</em></p>'
