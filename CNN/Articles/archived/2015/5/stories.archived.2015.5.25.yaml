  'Elephant-snatches-mans-camera-gopro-takes-elphie':
    'author': 'Jethro Mullen, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-25T00:24:47.365+08:00
    'imagesource': 'jcr:73762d52-0825-45d0-a738-02f3aa59b7d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5885803-7ae4-41d5-b26c-85347af1a0b0'
    'lead': 'Christian LeBlanc, a 22-year-old Canadian, found himself the subject
      of an extraordinary "elphie" on a Thai island earlier this year. He has moved
      on to the Philippines and taken his animal selfie game underwater, capturing
      himself in the same frame as a whale shark, the largest species of fish in the
      world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T10:39:03.508+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T10:39:05.463+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elephant snatches man''s camera, takes amazing ''elphie''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a82b15-c7dd-4c38-8fd3-fe4fd1b6f199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:39:03.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:39:05.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Plenty of tourists have snapped a selfie
        of themselves posing with an elephant during their travels. Even U.S. Secretary
        of State John Kerry has done it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8595add6-b704-4c49-b05e-621b15e865ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:39:03.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:39:05.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how many have had their photo taken by the elephant?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b0a285-6e03-43cd-bae3-21dd492df67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:39:03.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:39:05.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian LeBlanc, a 22-year-old Canadian, found himself the subject
        of an extraordinary "elphie" on a Thai island earlier this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35728d1c-e6b0-4976-b982-59dcc345c0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:39:03.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:39:05.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My girlfriend and I were exploring the island when we came across
        a couple elephants," he told CNN by email. "For 50 cents, you could buy a
        basket of bananas to feed them, so we decided to get one."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf491d8c-f8c5-4d15-b8f3-6cc62288877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:39:03.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:39:05.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elephant LeBlanc was feeding decided what was on offer wasn''t
        enough and started ferreting for more food with its trunk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855f2080-fa40-4cff-90f1-3eda249d59b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:39:03.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:39:05.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next thing I knew, it grabbed my GoPro by the mount and I got the
        selfie of a lifetime, which I can''t take full credit for," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41376d90-2faa-4ce1-9560-ee6d1042c9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:39:03.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:39:05.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Elephant was ''very playful''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd8961e-51db-49ee-b8a4-1083f74915b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:39:03.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:39:05.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBlanc''s GoPro, a mountable sports camera, was set to shoot continuously,
        so it captured the view from the elephant''s trunk. But he''s not ruling out
        the possibility that the beast knew what it was doing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2768eaa-6bc7-412d-ba31-e5cbc361a00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:39:03.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:39:05.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elephants are incredibly intelligent, and it definitely makes you
        wonder if it was a conscious action," he said.</p>'
