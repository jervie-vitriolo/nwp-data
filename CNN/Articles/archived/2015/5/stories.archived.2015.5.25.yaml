  'Roxas-still-tops-LP-list-for-2016-says-Aquino':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'President Benigno S. Aquino III visited Zamboanga City, January 25,
      2015, after a deadly bombing that killed two people and wounded 50 others. Aquino
      is shown here with Interior Secretary Manuel Roxas II and Zambonga Mayor Isabelle
      Climaco Salazar. (photo by Gil Nartea/ Malacanang Photo Bureau)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-25T02:28:16.645+08:00
    'imagesource': 'jcr:a46871c4-7bd1-4794-9291-f5498babc812'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd840d810-0c1f-49d9-a8e2-0ae0a60f3db8'
    'lead': 'President Benigno Aquino III, party chairman, says Interior Secretary
      Manuel Roxas II still tops the Liberal Party list as standard bearer, though
      certain publications apparently don''t consider him as the party''s presidential
      bet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T10:07:26.695+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T10:07:26.876+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas still tops LP list for 2016, says Aquino

      '
    'updated': 2015-05-26T10:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47f9ce8-f9e4-47b9-855c-5e690b5e6e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:07:26.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:07:26.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Interior Secretary Manuel Roxas
        II still tops the Liberal Party list as standard bearer, President Benigno
        Aquino III, party chairman, said on Monday (May 25).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691357d6-3739-4782-b41a-a49b22800b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:07:26.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:07:26.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino admitted, however, that he was surprised that certain publications
        don''t seem to consider Roxas as the Liberal Party presidential bet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28379775-fd29-4ed7-bb59-ec430531bcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:07:26.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:07:26.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president made the statement on the sidelines of his visit to
        the Marikina Elementary School, where he thanked volunteers who made the Brigada
        Eskwela and Oplan Balik Eskwela possible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a25bc1-2ebd-4c66-bf0f-e30d428445d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:07:26.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:07:26.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview at the event, he pointed out that Roxas has
        always been a valuable member of his Cabinet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb800eb-3c03-473c-a417-58f89ecd7ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:07:26.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:07:26.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he would announce his "chosen one" in July, after his last
        State of the Nation Address.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fc9fd1-2da6-4681-b221-f8ab3ea970b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:07:26.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:07:26.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There would have to be a lot of consultations before the party could
        come up with a consensus, he explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928f6db9-7b33-427a-a63e-78434d71781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:07:26.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:07:26.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what he thought about the tag that Vice President Jejomar
        Binay is the "man to beat" in 2016, he said Binay had always been a staunch
        party leader even when they were together in the opposition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff099f37-4455-49b7-b9bf-5e6ed7455a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:07:26.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:07:26.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has demonstrated, di ba, even the ability to sacrifice," Aquino
        added. "Previously, for instance, when he gave way to me. So all of these
        traits should point out that he is... as far as our coalition is concerned,
        he is at the top of the list."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3c1da7-63f6-4287-b711-2eaa12d00538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:07:26.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:07:26.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said, however, that Binay should answer all the allegations
        against him.</p>'
  'bsp-bop-surplus-2015-projection':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-25T04:31:32.995+08:00
    'imagesource': 'jcr:b23d5c94-0c33-43ba-b173-244024685871'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94c2c7ec-ede7-416d-b4f9-71e1a14d2f03'
    'lead': 'The Bangko Sentral ng Pilipinas expects 2015''s balance of payments to
      reverse from its position in 2014 and reach a surplus of $2.0 billion, because
      of a sustained strong current account surplus following the downward revision
      in international oil prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T10:10:40.258+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T10:10:40.505+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP projects surplus in 2015 balance of payments

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1c2d4b-cf71-4a1b-a909-978dafba8675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:10:40.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:10:40.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — This year could be a good one
        for the Philippines'' export sector, according to balance of payment (BOP)
        projections by the Bangko Sentral ng Pilipinas (BSP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6a3e4a-4c23-4a64-aed3-577be774cadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:10:40.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:10:40.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A country''s BOP comprises all the transactions of its residents
        with the rest of the world, within a specific period. In 2014, the country
        registered a BOP deficit of about $2.9 billion. This essentially means that
        the country''s imports outnumbered its exports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636c93a1-45b7-4ef4-9093-18aa21390241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:10:40.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:10:40.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the BSP expects 2015''s BOP position to reverse from 2014
        and reach a surplus of $2.0 billion, subsequently signifying the excess of
        exports over imports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db782a65-22d9-49f7-b1d6-5464b0fb497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:10:40.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:10:40.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP credits this outlook to "a sustained strong current account
        surplus following the downward revision in international oil prices." Because
        of the fall in oil prices, the bank expects 2015''s year-end gross international
        reserves (GIR) to each approximately $81.6 billion, up from $79.5 billion
        in 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a46b88-4c00-4d2f-8eaf-8dfbd443c7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:10:40.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:10:40.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this level, the GIR remains ample, covering 10 months'' worth
        of import goods and payments of services and income," the BSP said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bbce95-1511-4a12-8433-602b3159339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:10:40.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:10:40.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the bank predicts that the country''s current account,
        which has been in surplus since 2003, could reach a surplus of $14.2 billion.
        That figure is equivalent to $.4% of the country''s gross domestic product.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56de0a9a-88cf-4bcc-8943-1b717856c104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:10:40.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:10:40.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current account is expected to be supported by strong overseas
        Filipino remittances and robust receipts from business process outsourcing
        (BPO) and tourism,"&nbsp; the bank said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248ae2ee-bef7-47f1-9cf7-6ad602318704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:10:40.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:10:40.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A narrowing merchandise trade deficit is also expected to prop
        up the current account."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106ca810-7c4e-4993-8aeb-a665ba2b1bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:10:40.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:10:40.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electronics are expected to buoy the rise of exports by 5%. On the
        other hand, domestic activity may bolster imports by 1%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8433ca4-cd0a-45d7-9b40-89ebfaefc3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:10:40.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:10:40.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lower outflow of $8.4 billion, compared to 2014''s $10.1 billion,
        is also expected from the balance of the financial account. Despite the volatility
        of the global financial environment, the bank said that positive business
        confidence can support higher foreign direct investments (FDI). The bank expects
        FDI to swing to $0.2 billion inflows, compared to 2014''s $1.4 billion outflows.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d63bfb9-b561-4ac3-be0c-57fa38a96830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:10:40.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:10:40.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, the external position go the Philippines is seen to improve
        in 2015…[T]he country''s external position remains a key source of resilience
        and policy flexibility that would enable the economy to ride out the volatilities
        of global economic and financial developments."</p>'
