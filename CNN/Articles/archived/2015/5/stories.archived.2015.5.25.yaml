      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:52:02.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The taxi driver who picked them up from the airport lost control
        of his vehicle when he tried to overtake another motorist, striking a guard
        rail which resulted in the couple being thrown out of the car.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d7921b-7b5b-432c-9518-50917543df9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:52:02.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:52:02.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/world/2015/05/25/beautiful-mind-john-nash-killed-car-crash.html">Related:
        ''Beautiful Mind'' mathematician John Nash, wife killed in car crash</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517f863f-8947-4623-a0ec-ee9225b60df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:52:02.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:52:02.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, Grazer and Howard made<em> A Beautiful Mind</em>, a biographical
        film focused on John Nash and his struggles with paranoid schizophrenia starring
        Crowe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7b303b-359b-45c0-8cd0-87c069faabc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:52:02.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:52:02.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film took home four Academy Awards including Best Picture and
        Best Director.</p>'
