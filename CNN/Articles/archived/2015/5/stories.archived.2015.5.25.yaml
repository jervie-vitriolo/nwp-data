      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell Crowe, the actor who played Nash in the film A Beautiful
        Mind, was in disbelief of the couple''s tragic death.</p>'
