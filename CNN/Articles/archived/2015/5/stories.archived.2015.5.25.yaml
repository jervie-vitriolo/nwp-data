      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not the first ''elphie'' on record</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b998c3-060d-488f-a7f7-17d9dfe39505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:39:03.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:39:05.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBlanc had been studying abroad in Bangkok before he and his girlfriend
        embarked on their travels. This was his first encounter with an elephant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45058ed2-3383-45ff-a04a-9f39181bad5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:39:03.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:39:05.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first, I was a little cautious of its size," he told CNN. "However,
        a few minutes in, I realized that despite its power, the elephant was relatively
        gentle. I got comfortable enough that I let my guard down and let it grab
        my GoPro."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f779373b-58f7-4429-9786-a4944cfaf8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:39:03.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:39:05.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His photo is unusual, but not the first elphie on record.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968d5cec-9fbe-4d63-b2a9-f58096dd4338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:39:03.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:39:05.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, an elephant at a safari park in the United Kingdom reportedly
        snapped a selfie with a phone dropped by a visitor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6189df19-03f3-456d-9d35-981f52436c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:39:03.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:39:05.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Issues surrounding animal photos</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7304ab92-da64-4f4b-8dd2-e18a6b3040b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:39:03.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:39:05.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When an animal takes a photo, it throws up thorny issues about who
        has copyright over the image, as David J. Slater discovered after a selfie
        taken with his camera by an Indonesian macaque went viral.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea30e0d-eaf2-4e99-9bea-0d9ad9833cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:39:03.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:39:05.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some photos of tourists posing with cute creatures, like pop star
        Rihanna''s encounter in Thailand with an endangered primate, have prompted
        warnings from wildlife activists about the abusive treatment of what they
        call "photo-prop" animals.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd026a9ab-53d9-41bc-8e72-f00d369a0e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:39:03.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:39:05.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBlanc, meanwhile, has moved on to the Philippines and taken his
        animal selfie game underwater, capturing himself in the same frame as a whale
        shark, the largest species of fish in the world.</p>'
