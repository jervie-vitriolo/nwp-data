      'mgnl:lastActivated': 2019-11-28T08:47:21.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabang Elementary School in Muntinlupa</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604a3e20-c56e-4083-b990-939f3ba8a851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:47:21.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:47:21.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitio Karahume Elementary School in Bulacan</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e27a83b-267a-48bd-ab11-7096a866d882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:47:21.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:47:21.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon has instructed all Red Cross chapter administrators&nbsp;
        in the National Capital Region to coordinate with school and building administrators
        as well as public and private offices for the drill schedules.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
