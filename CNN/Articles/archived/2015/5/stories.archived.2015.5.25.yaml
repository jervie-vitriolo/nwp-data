    'lead': 'LeBron James led the way with 37 points, 18 rebounds, and 13 assists
      as the Cavs took a dominating 3-0 series lead over the Atlanta Hawks in the
      NBA Eastern Conference Finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T10:42:29.459+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T10:42:29.659+08:00
