  'Cannes-2015-winners-and-losers':
    'author': 'Neil Curry, CNN'
    'caption': 'Australian actress Cate Blanchett is enjoying a purple patch in her
      career.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-05-25T11:58:35.051+08:00
    'imagesource': 'jcr:15c28662-f18d-45d3-b05e-9dec7b48ca0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3128998-fb82-4722-b3dc-2de637497747'
    'lead': 'Comeback stars, the darlings of the festival, standing ovations, and
      incessant booing: the Festival de Cannes has delivered entertainment on and
      off screen for an astounding 67 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T10:47:17.529+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T10:47:17.841+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cannes 2015: The winners and losers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554efd02-997b-49a4-b4d5-80702bc1fafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CANNES, France (CNN)</strong> — Comeback stars, the darlings
        of the festival, standing ovations, and incessant booing: the Festival de
        Cannes has delivered entertainment on and off screen for an astounding 67
        years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf67dbb-b2c7-499e-9678-b728298a9d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French filmmaker Jacques Audiard took home the Palme d''Or for Dheepan,
        a crime drama about a Sri Lankan Tamil warrior who flees to France.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa9ccf8-ad99-413d-834d-ff7c213a7579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silver -- the Grand Prix award -- went to Laszlo Nemes'' <em>Son
        of Saul</em>. And the award considered the third prize of the film festival,
        the Prix Du Jury, was won by Yorgos Lanthimos for<em> The Lobster</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d574af-b8c1-418e-9023-05ac94a68aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were the top award winners, though they don''t tell the whole
        story of the festival.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a385cc-7628-4068-ac36-ab073405a040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What are this year''s success stories and who is left longing for
        a better ending? Here''s a run through of the frontrunners and the fiascoes:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08388552-880a-4688-9e7c-fda9a452655d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winners:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34a7514-4f87-4f38-9d51-f15c2ed562b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Carol''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4301624-74ad-4f14-903a-2dade82f9847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Todd Haynes'' movie about two American women in love during the
        1950s was a huge hit with critics and set the benchmark for the festival early
        in the program. Regardless of its success at Cannes, critics here have been
        talking breathlessly about a raft of Academy Awards come Oscar time next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb78d5d-17ee-41f8-b7e3-061d70535265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cate Blanchett</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501415a0-d1ba-412c-84ac-8bfc583a2ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast becoming the next Meryl Streep, Australian actress Cate Blanchett
        is enjoying a purple patch in her career. Many here expect her to follow her
        Oscar-winning role in Blue <em>Jasmine</em> with another win for her performance
        in <em>Carol</em>. Beyond the movie, her appearance at the film''s press conference
        in Cannes revealed an assured, eloquent woman fielding questions about her
        personal and professional life with wisdom and humor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c05897-53eb-423e-ae9d-0de148959274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Mad Max'' and ''Inside Out''</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0047fbbb-b7f9-4cf9-a6ac-de7a62a3f162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the best-received movies during the Cannes fortnight weren''t
        even in the competition.<em> Mad Max</em> showed <em>Marvel Avengers</em>
        that you don''t need CGI (computer-generated imagery) and green screen to
        create a thrilling, jaw-dropping action film. And Pixar''s Pete Docter --
        whose Oscar-winning animated epic <em>Up</em> opened the 2009 Cannes festival
        -- returned to even greater acclaim with <em>Inside Out</em>, a charming and
        hilarious depiction of a testing chapter in a young girl''s life seen through
        the emotions inside her mind. But this also didn''t make the Cannes cut.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2552f30b-803f-49e4-acd2-a216ed268bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Rams'' trumps ''Lamb''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697f0f50-ecdd-47c4-90a2-3780995970d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopia''s first ever entry into the Cannes competition came courtesy
        of director Yared Zeleke. <em>Lamb</em> was an engaging tale of a young boy
        seeking enterprising ways to save his fleecy friend. But it lost out to Rams
        by Icelandic director Grimur Hakonarson, who took the top prize in the Uncertain
        Regard section with a tale of two elderly brothers whose 40-year dispute is
        reluctantly put on hold by a threat to their sheep farms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3273a395-64d2-4f47-97c1-f49b6433b240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The losers:</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc67e77-5caa-480e-9a2b-dd45329cea9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Boo boys''</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872f6fbc-24ed-4c2a-b59f-bd6d6ccd0847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gus Van Sant has long been a Cannes favorite, winning the Palme
        d''Or in 2003 with his film<em> Elephant.</em> But Cannes can make and break
        reputations and his latest film,<em> Sea of Trees</em>, was roundly panned
        by critics here -- booed at the press screening and barracked in the reviews
        that followed. The film features Matthew McConaughey and Ken Watanabe pontificating
        about life in a forest where people go to die. One particularly barbed commentator
        suggested the film was the worst ever to feature in the main competition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1113f16-0c09-410a-8de8-7bd66c91786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cannes audience is notoriously vocal -- equally capable of delivering
        a 15-minute standing ovation or walking out after the first 15 minutes of
        a film. They applaud the festival logo which appears before each screening.
        And during the opening credits of<em> Inside Out</em> they booed Disney and
        cheered Pixar. One particularly offended critic stormed out of a screening
        shouting "F**k you and your slow movie!"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae63dedb-3bfa-4370-b49e-71dd409fb386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The naysayers wield a disproportionate amount of influence as a
        handful of people booing among a largely appreciative audience leads critics
        to write the damning words "mixed reception."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca464d6-5d6e-4c67-a5e3-7af846a7410f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposing crowd are called "boo boys" -- but why "boys?" Well,
        the voices of derision in the dark have always seemed to be male.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cad7b00-a54b-4cad-86e7-75b7f1695cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Heelgate''</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb8c709-dd59-49e2-a462-bcbdf71d1175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media camped at Cannes had a field day with this scandal. The
        story was broken by Screen Daily, which reported that a number of women had
        been turned away from the movie Carol&nbsp; for wearing flat shoes instead
        of high heels. Documentary director Asif Kapadia (whose film Amy about the
        late singer Amy Winehouse was a big hit at the festival) revealed his wife
        had also been challenged about her footwear, but was eventually admitted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be7379e-dd5e-460e-af93-de40dff7a9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story spread like wildfire on traditional and social media,
        with many citing the festival''s dress policy and low number of female directors
        in competition as evidence of sexism. "Not so," responded festival director
        Thierry Fremaux, who explained that women were expected to don evening dress
        and the policing of heel height lay at the feet of one overzealous security
        official. And if the media wanted signs of sexism, he suggested they begin
        by looking at the Oscars.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60fb1c9-c6fa-4a4d-8ed6-d5bfb2c5359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emily Blunt told a press conference she would prefer to walk the
        carpet in Converse sneakers -- but at the premiere of her film Sicario a few
        hours later, she wowed the paparazzi in a long shiny dress offset by a pair
        of high, shiny heels.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55440da7-ef77-40a7-8cf1-d44831e68989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No selfie sticks</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4543fa5a-90ca-4794-b0ab-57def3e92bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing number of festivals, museums and visitor attractions are
        banning the selfie stick, and Cannes entered the debate from the outset when
        Fremaux announced a campaign to discourage selfies on the red carpet, describing
        the practice as "grotesque."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb05376-5301-419f-bf26-a2b36a3479dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his words fell on deaf ears as the stars ignored the advice
        and couldn''t resist the temptation to document their moment on the famous
        Cannes catwalk. On one night alone, there were more than 100 offenders.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e047232-e076-46df-8036-70b5143411bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not to be</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c21062-bb10-4d04-b2d6-353bead61346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many critics lavished praise on Michael Fassbender and Marion
        Cotillard for their performances in Macbeth, the titular Scottish titan mumbled
        the Bard''s lines so much that English speakers complained they were forced
        to read the French subtitles to understand what he was saying. And Shakespeare
        took a hit in the opening credits, relegated to fourth place behind the film''s
        three screenwriters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6705956-e6dc-4deb-9240-70c29d4f7d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shhhh!</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df96ed3b-1c24-43da-8ed8-52edcb01b614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For anyone who''s had a film ruined by constant chatter emanating
        from somewhere nearby in the darkness, the "shushers" can be regarded as heroes.
        If you wander about during movies, check your mobile phone and have a good
        old natter about what''s happening on-screen, Cannes is not for you. Any murmur
        is quickly cut short by a determined "Shhhhhh!" One unfortunate soul had the
        temerity to sneeze during one slow-paced film and was met by an immediate
        wall of shushing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec95fb25-8e1d-46fd-acb1-a75991c58999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:47:17.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:47:17.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/24/europe/cannes-winners-losers/">Cannes
        2015: The winners and losers</a>."</em></p>'
  'pba-san-miguel-beer-fajardo-says-team-on-the-same-page':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'June Mar Fajardo scored 21 points and grabbed rebounds in San Miguel''s
      win over Star Hotshots.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-25T00:57:23.465+08:00
    'imagesource': 'jcr:b1248a41-0277-4466-beae-eb3b4a9ad4c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c9ef6d1-da75-4bac-8fba-d22508914225'
    'lead': 'San Miguel Beer is on a roll, stretching its winning streak to three
      games. That''s because June Mar Fajardo believes the Beermen are on the same
      page now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T10:51:14.470+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T10:51:14.736+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Fajardo says Beermen now on the same page following rough start

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0162d02b-d2d8-483a-9a3a-d473c4af2596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:51:14.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:51:14.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Following a dismal 0-2 start,
        the San Miguel Beermen are now on a roll thanks in large part to team chemistry,
        according to June Mar Fajardo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd713a7e4-21da-4582-89d8-9449c2c5c566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:51:14.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:51:14.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Siguro nakukuha na namin</em> (yung gusto ni coach na mangyari
        sa team)," said Fajardo moments after their Sunday’s (May 24) 100-89 win over
        the Star Hotshots in the Philippine Basketball Association (PBA) Governors’
        Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aae509e-806f-4424-979a-7c2e116d5625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:51:14.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:51:14.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/05/25/pba-san-miguel-beer-extends-win-streak.html">Read:
        San Miguel Beer trounces Hotshots, extends win streak to three games</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48705288-0756-412f-91ed-16fe9707b0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:51:14.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:51:14.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Beer is now on the same page, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51a45bf-ba73-4ff4-a501-e658e27c1d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:51:14.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:51:14.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nag-uusap kami lagi sa</em> practice<em> at sa</em> court.<em>
        Lagi kami nagmi-</em>meet,” the 6-10 behemoth said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef775a0-9ada-4c2b-b418-5a5fb252c02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:51:14.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:51:14.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(<em>Ang pinag-usapan namin</em> during the break) <em>kailangan
        namin ma-execute ang mga plays namin, wag basta-basta mag-give up, at i-</em>share
        ang bola.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328c466c-8c81-455f-ab2f-0815d2a0b6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:51:14.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:51:14.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen did just that, and the result was a winning streak stretching
        to three games in the season-ending conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6715a68-becc-4f66-bd2e-c1c8131d9ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:51:14.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:51:14.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel coach Leo Austria echoed the sentiments of his prized
        big man.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd547deff-5cd4-4029-b74a-67bb66ea473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:51:14.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:51:14.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re lucky we won. Credit to the players because they are focused.
        We''re on the same page now," said Austria, who led the Beermen to the Philippine
        Cup championship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfa7f53-9819-413b-a613-832ef3ce66f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:51:14.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:51:14.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo hopes his team will be able to sustain this momentum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb23fdd-25e1-4ace-acf7-2883a60c05a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:51:14.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:51:14.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana tuloy-tuloy na. Sana diretso na yung magandang nilalaro namin,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c95f71c-93ef-4be3-986f-7173438b2223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:51:14.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:51:14.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel will test the mettle of undefeated Barako Bull Energy
        on Wednesday (May 27).</p>'
  'Tomorrowland-movie-review':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-05-25T10:57:47.986+08:00
    'imagesource': 'jcr:9b0e0ec3-2ae0-45b7-95e4-b1f6f98830a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c59ed081-b71d-4e68-925f-f06046343384'
    'lead': 'In ''Tomorrowland,'' a brilliant teen with so much scientific curiosity
      Casey (Britt Robertson) seeks the help of middle-aged inventor Frank Walker
      (George Clooney) upon possessing a pin which takes her to mysterious place somewhere
      in time and space.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T10:54:02.104+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T10:54:02.386+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Tomorrowland:'' A lesson about not giving up

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c383f9bb-f9d5-4fec-8228-c33c13ac68d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:54:02.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:54:02.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Disney''s latest adventure
        film Tomorrowland was ambitious in every sense of the word.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a5b836-4b09-482f-92d5-ee5159dba9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:54:02.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:54:02.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet it still fell short in impressing the imagination of its moviegoers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f64c701-67bc-4af5-a98a-27dcc4673dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:54:02.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:54:02.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <em>Tomorrowland,</em> a brilliant teen with so much scientific
        curiosity Casey (Britt Robertson) seeks the help of middle-aged inventor Frank
        Walker (George Clooney) upon possessing a pin which takes her to mysterious
        place somewhere in time and space.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b084dfc-5350-4034-b2ec-f914af9aa275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:54:02.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:54:02.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two will be later on joined by Athena (Raffey Cassidy), a robotic
        headhunter, responsible for distributing the pins.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab02547-eb48-4190-a4c8-f725bce68704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:54:02.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:54:02.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together they embark on a journey to uncover the conspiracies surrounding
        the futuristic version of the Earth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af04b11-7605-4b67-93aa-3c93f2b29fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:54:02.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:54:02.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes a while for the movie to take off as it presents on too
        many details to be comprehended.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f278a5d8-3d40-4737-bdd2-db11f5c71900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:54:02.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:54:02.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Brad Bird, a two-time Oscar winner, once again showed his
        brilliance with special effects, high quality production, stunning visuals,
        and design.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caa0a62-29f3-4f93-a673-ec622e4ce698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:54:02.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:54:02.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film''s attempt to present a message about resilience and optimism
        went far to being preachy to some extent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd399f7-7e0e-4505-956e-03364daa17ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:54:02.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:54:02.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the characters did a decent job in portraying their roles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42f74c4-af1a-426d-8ce0-9abb7d036eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:54:02.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:54:02.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall presentation of the movie failed to offer a fresher
        family-friendly sci-fi flick to say the least.</p>'
  'pba-san-miguel-beer-extends-win-streak':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-25T10:40:07.948+08:00
    'imagesource': 'jcr:0264b739-2f36-43cf-bb91-d53d0f3adfb7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f7ee38a-5595-4bfd-9e80-7723d2f60da2'
    'lead': 'San Miguel extended its win streak to three games with win over Star
      Hotshots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T10:57:12.435+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T10:57:12.605+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: San Miguel Beer trounces Hotshots, extends win streak to three
      games

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925a93e2-f7c0-451f-9d77-503050754287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:57:12.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:57:12.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — San Miguel Beer continued to
        step on the gas, stretching its winning streak to three with a 100-89 drubbing
        of the Star Hotshots in the Philippine Basketball Association (PBA) Governors''
        Cup at the SMART-Araneta Coliseum Sunday (May 24).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e4f717-f5c8-4c2e-b87b-3e93d2dc9306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:57:12.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:57:12.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind import Arizona Reid and June Mar Fajardo, the Beermen racked
        up their third straight win in five outings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc34faf8-9958-41b8-9203-3d116dc76533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:57:12.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:57:12.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/17/pba-back-to-back-wins-for-san-miguel-beer.html">Read:
        Beermen deal GlobalPort first loss behind import Reid, Lassiter</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052e6d3a-6981-46b8-bcd2-19b75c2bee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:57:12.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:57:12.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reid dropped 29 points, while Fajardo threw his weight around, raking
        in 21 points on top of 20 rebounds and two blocks for the streaking Beermen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444adef1-3dd8-49c1-a28d-fabf7b2c9f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:57:12.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:57:12.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re lucky we won. Credit to the players because they are focused.
        We''re now the same page now," said San Miguel coach Leo Austria, who led
        the Beermen to the Philippine Cup championship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b2db09-f34a-4075-b837-e7317e2521a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:57:12.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:57:12.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ine-execute talaga nila mga dapat gawin. Focused na talaga kami."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cdef53-97c2-47c8-af61-ec24b84ee004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:57:12.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:57:12.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Ross, Alex Cabagnot, and Arwind Santos chipped in 14, 13,
        and 12 points, respectively for the Beermen, who dealt Star its third straight
        loss.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62760fdf-e4c9-4ef0-bc0a-4fad04a67c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:57:12.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:57:12.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots were paced by import Marqus Blakely, who scattered
        29 points to go with 15 rebounds, four assists, two steals, and two blocks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccf842b-8c2d-4f0c-adf1-da060696ff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:57:12.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:57:12.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Barroca and James Yap added 15 and 11 markers, respectively.</p>'
  'Tennis-French-Open-Roger-Federer-Boy-Selfie':
    'author': 'Gary Morley, CNN'
    'caption': 'Roger Federer of Switzerland plays a forehand during his Men''s Singles
      match against Alejandro Falla of Colombia on day one of the 2015 French Open
      at Roland Garros on May 24, 2015 in Paris, France.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-25T10:34:18.263+08:00
    'imagesource': 'jcr:dfd2ae62-ce15-4647-937d-fb0168b904c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cdf19dd-b4aa-4472-a940-040080539dd6'
    'lead': 'Roger Federer airs his misgivings after a boy invaded center court of
      the French Open to snap a selfie with the Grand Slam winner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T11:02:59.304+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T11:02:59.578+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French Open 2015: Roger Federer furious after boy''s selfie attempt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffabffb9-4aeb-47ef-8401-7aef077cc4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — From world leaders to celebrities of all
        degrees of fame, taking a selfie with fans has become an accepted part of
        life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d63c47-fe5d-4c98-b50e-014fa7d4ed6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tennis great Roger Federer felt an unacceptable line was crossed
        Sunday when a spectator invaded center court at the French Open to try to
        get a snap with the 17-time grand slam winner.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faf46dd-7360-45e2-8fd5-3733de6eb25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy -- reportedly a teenager -- got close enough to Federer
        to put his arms around his shoulders as he was walking off the playing arena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cddd224-1875-4c08-a863-7cfd2a97356b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It raised fears over security in a city where just a few months
        ago terrorists killed 11 people in the offices of satirical magazine Charlie
        Hebdo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942eb46d-dd57-45ec-8e04-d5175f38cd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident also brought back memories of the 1993 attack on former
        women''s No. 1 Monica Seles, who quit playing for two years after being stabbed
        during a tournament in Germany.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0ab822-9926-4cee-a794-8abab2eafff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not happy about it -- obviously not for one second am I happy
        about it," Federer told reporters after winning his opening match on day one
        at Roland Garros.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71593b63-e83b-42d1-9ca1-ad1c7daeb122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It happened yesterday in the practice, too. It''s just a kid, but
        then three more kids came.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4dad46-6c51-4201-bde7-9e3cfcdee76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And today on center court where you would think this is a place
        where nobody can come on, he just wanders on and nothing happens."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b18b652-a387-4a1d-949b-a92ae19974f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Federer, it brought back memories of 2009 when a fan in Swiss
        colors tried to put a flag on his head during the French Open final against
        Robin Soderling -- which he won for his only grand slam triumph on clay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b969ac44-406f-4ab6-8a08-4ad0c914f1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely think something needs to happen quickly," said the
        33-year-old.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c01c4d-774c-4441-a11b-e7c8c06cf236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally I only speak on behalf of myself, but in this situation
        I think I can speak on behalf of all the players, that where you do your job,
        that''s where you want to feel safe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6157f7-e8e3-4fec-84da-0b81728421e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so clearly I''m not happy about it. But nothing happened, so
        I''m relieved. But clearly it wasn''t a nice situation to be in."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c6d766-b88e-4e82-9018-72f6cf6ff987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer said tournament director Gilbert Ysern had apologized to
        him, but the Swiss was still concerned that no proper action will be taken
        to tighten security.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a02861-0d3a-42a0-bff3-efa98ad21d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, it should never happen," Federer said. "I''m not just speaking
        about Roland Garros, but now that we are playing Roland Garros, there are
        so many players, so many fans, so much focus by the media on Roland Garros,
        that people should react much more quickly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7611236-79b1-4901-827a-150fcba830fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s true as well for the other tournaments. I think it''s essential.
        I think that in terms of safety, they should be well-educated. They should
        know what they do.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abfd831-4c5c-44a5-89d8-bea1ef6a5843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just being there, standing there on the courts wearing
        a nice tie and suit. It''s not that funny and I hope there is going to be
        a reaction from the tournament.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8016c3a-0344-4f95-b657-d363a9e66872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They apologized, and I must say that I appreciated this, but I''d
        like to see what''s going to happen next."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da849b8-caf4-4f4c-9062-99df4940e805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also a court invasion at Roland Garros before the 2013
        final between Rafael Nadal and David Ferrer, when a protester ran on with
        a flare before being wrestled to the ground by security.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a008dbb-6872-4d30-96b5-89afc3cc4227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ysern held a press conference after Sunday''s incident, and insisted
        security had been tightened after the Charlie Hebdo attacks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dfb33a-b838-4dd0-a914-4c5c7a8eead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not the end of the world but it was embarrassing, and we
        are collectively responsible as organizers," said Ysern, who acknowledged
        that Federer was "p*ssed off" and "has good grounds for being unhappy."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd379077-8296-4caf-a6bc-d510b75b3d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made a mistake and it won''t happen again," he added. "There
        is no reason for us to change security procedures. It was just a lack of judgment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc87ae1-9c9f-4d92-8224-a2995a2e0b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court is clearly forbidden for (fans) to go on, and, well,
        they have to respect that. Of course, contrary to what happened this afternoon,
        we will enforce that rule more severely from today on and make sure it doesn''t
        happen again."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61fc6ba-9fbe-43e6-a93f-1dadbee89298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ysern also had to apologize for a story published on the tournament''s
        official website about the private life of Federer''s compatriot Stanislas
        Wawrinka, who has split up with his wife.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0289ba1-2fb1-4f5a-a66a-acd3fa1b89e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was removed after the 2014 Australian Open champion complained
        -- he later told reporters it was a "completely stupid article."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27edbe20-c133-411a-a0cb-18e68e18988b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer had made a confident start to his French Open campaign before
        the boy -- who Ysern said has been banned from the rest of the tournament
        -- came on to the Phillippe Chatrier court and persistently tried to get a
        photo.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b948704-f716-4757-af0c-6b6706f3f9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He triumphed 6-3 6-3 6-4 against Alejandro Falla, who made it into
        the main draw as a lucky loser from qualifying.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823da712-c788-49a9-8eec-103e6cf16a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Colombian famously took a 2-0 lead against Federer in the first
        round at Wimbledon in 2010 before losing in five sets, but this time the second
        seed comfortably prevailed to set up a clash with Spain''s Marcel Granollers
        in what is his 62nd consecutive grand slam tournament appearance.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a456d4-788b-40e5-b9d6-bd419af5c1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no major upsets on the opening day of the tennis season''s
        second grand slam.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79167e61-10f1-48aa-8051-6b345831a1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Kei Nishikori and Wawrinka were the only other top-10 men
        in action, and both progressed in straight sets.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb226cc-2856-45da-9c7b-ce473900ab3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Croatia''s No. 25 Ivo Karlovic was the only male seed to fall, losing
        to veteran Cypriot Marcos Baghdatis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828850df-f0d4-457e-80d9-9d02b2dbb0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the women''s draw, world No. 3 Simon Halep beat Russia''s Evgeniya
        Rodina 7-5 6-4. Last year''s runner-up will next face veteran Mirjana Lucic-Baroni
        -- who beat the Romanian at last year''s U.S. Open.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6b6080-3688-4dbc-94c0-f69122c398cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old, whose first Roland Garros appearance was back in
        1999, defeated young American Lauren Davis in three sets.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9f164a-5d17-4caa-8557-629acb86ba17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former world No. 1 Ana Ivanovic, the 2008 champion, lost the opening
        set against Kazakhstan''s Yaroslava Shvedova before battling back to earn
        a second-round match against Japan''s Misaki Doi.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f0c368-3cc4-449b-99e0-093350953c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:02:59.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:02:59.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "French Open 2015:
        Roger Federer furious after boy''s selfie attempt"</em></p>'
  'Monaco-Grand-Prix-F1-Mercedes-Lewis-Hamilton-Nico-Rosberg':
    'author': 'Gary Morley, CNN'
    'caption': 'Nico Rosberg of Germany and Mercedes GP celebrates in parc ferme after
      winning the Monaco Formula One Grand Prix at Circuit de Monaco on May 24 (May
      25 PHT) in Monte-Carlo.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-25T10:32:08.529+08:00
    'imagesource': 'jcr:a8408d30-3795-43f2-afef-9ce4f15c7820'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bd43970-8c1b-49be-9379-9451186540f4'
    'lead': 'A mistake from his team causes Lewis Hamilton top honors at the Monaco
      Grand Prix, gifting Nico Rosberg a place in Formula One lore.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T11:07:39.648+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T11:07:48.079+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Monaco Grand Prix: Mercedes'' mistake gives Rosberg victory

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8a9b3f-69da-4ade-94e4-258f3235dff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:07:39.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:07:48.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Sport can be so cruel -- as Lewis Hamilton
        discovered at Sunday''s (Monday PHT) Monaco Grand Prix, when a mistake by
        his team gifted Nico Rosberg a place in the Formula One history books.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3b4fa6-c082-4663-98c9-f7c7b3f6ade8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:07:39.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:07:48.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton had seemed set to convert his first pole position at elite
        motorsport''s most prestigious race into his first win on the testing street
        circuit since 2008.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8bbeb6-3101-4e65-96a3-324acbe5741a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:07:39.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:07:48.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading by over 10 seconds with 13 laps to go, he was called into
        the pits -- but to the world champion''s horror he was stuck in third place
        when he returned as the safety car had been called out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a48942-c03d-4f71-afbe-050ea788b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:07:39.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:07:48.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a track notoriously difficult for overtaking, it allowed Mercedes
        teammate Nico Rosberg to become only the fourth driver to win three consecutive
        races in the principality, joining Ayrton Senna, Alain Prost and Graham Hill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0d354d-a9ce-4220-8830-5c6be5f096f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:07:39.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:07:48.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know it was just a lot of luck today," said the German, who cut
        Hamilton''s championship lead to 10 points after six races following his second
        successive victory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37de9d6-a783-44ae-a390-667cd9d2b292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:07:39.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:07:48.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lewis drove brilliantly and would have deserved the win for sure
        but that''s the way it is in racing. It''s difficult in the car to judge what
        decisions are being made. It was hard to do the restart with the hard tires,
        which were very cold.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14181140-8bae-44bd-9beb-e3036543416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:07:39.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:07:48.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know I got lucky today, I will just enjoy the moment now. Lewis
        was a little bit stronger this weekend so I have to work hard."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638c0823-d43d-4faa-a66e-759a12cfd9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:07:39.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:07:48.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton came home third behind Ferrari''s Sebastian Vettel, who
        now trails the Englishman by 28 points in the drivers'' standings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2c4826-2606-494b-a994-c4b2c9ca3258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:07:39.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:07:48.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercedes was quick to acknowledge its error, tweeting an apology
        to Hamilton.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eb3bf5-26d8-4bc5-ba45-7338a0e9a03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:07:39.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:07:48.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing else to do than apologize to Lewis, it was a misjudgment
        in the heat of the moment," team boss Toto Wolff said later.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496c2c10-4e8e-4ccd-890a-2686c6aafb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:07:39.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:07:48.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry for Lewis that we made the mistake and I''m sorry for
        Lewis. It should have been a perfect 1-2 today.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bebe17b-262a-4c45-8679-046ab02c651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:07:39.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:07:48.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made a decision and it was the wrong decision. We need to analyze
        it and to apologize to Lewis."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4941f97d-8bdd-4312-a842-2d108e2f21af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:07:39.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:07:48.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key moment came when Toro Rosso rookie Max Verstappen crashed
        into the Lotus of Romain Grosjean and ran into the barriers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9c079a-2314-4cfb-a808-4a2e2ff72739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:07:39.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:07:48.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was stupid," Grosjean said on his team radio after the 17-year-old''s
        move. The Dutchman, son of former F1 driver Jos Verstappen, had been trying
        to use the slipstream of faster cars who''d lapped him to move his way up
        the field.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c028c73-0891-4cd7-84dd-515e6399e733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:07:39.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:07:48.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton was fuming on the track, telling his race engineers to
        "please stop talking to me" but regained his composure after the race.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c779d5ba-a094-413d-987b-379285d16a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:07:39.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:07:48.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure we will sit down afterwards and try to think of ways
        we can improve," he told reporters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cebff1-9307-4ab5-80e7-a419ae0fc446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:07:39.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:07:48.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vettel said it was difficult to regain tire temperature after the
        safety car was called.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6674d40a-673c-4bd7-a6a3-b01bb512dab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:07:39.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:07:48.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is like sending swimmers out with weight on their legs," the
        four-time world champion said on his team radio at the time. "We need at least
        three laps to get some temperature into tires."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d60fb66-b9db-4758-ae22-4f56a862f5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:07:39.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:07:48.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German added later: "We were there in the moment when it mattered
        and able to pip Lewis when he came out of the pits.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf78a4a-2b47-4852-a903-e495828aa66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:07:39.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:07:48.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we decided to pit we were a bit too far back but nevertheless,
        second is a great finish for the team."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730abe60-65b2-4525-86d7-0e8c421bd6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:07:39.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:07:48.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His former team Red Bull continued its improvement from Saturday''s
        qualifying as Australian Daniel Ricciardo -- who set the fastest lap of the
        race, one minute 18.063 seconds -- finished fourth ahead of young Russian
        Daniil Kvyat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d43bbdf-7fa0-4a23-ae0e-907e45564c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:07:39.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:07:48.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimi Raikkonen was sixth in the second Ferrari, ahead of Force India''s
        Sergio Perez.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ee82e3-4d93-45e3-8d09-019c41c4dc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:07:39.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:07:48.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenson Button was eighth to give McLaren its first points this season
        in conjunction with engine supplier Honda, but teammate Fernando Alonso suffered
        more disappointment as he failed to finish.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd5c927-4834-4db8-a688-464973019825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:07:39.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:07:48.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sauber''s young Brazilian driver Felipe Nasr was ninth, while Toro
        Rosso''s Spanish rookie Carlos Sainz Jnr. made his way up the field after
        starting in the pit lane to take the final point on offer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2c9bce-ae3f-470b-9aee-d9cf5ff92e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:07:39.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:07:48.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/24/motorsport/monaco-grand-prix-f1-rosberg-hamilton/">Monaco
        Grand Prix: Mercedes'' mistake gives Rosberg victory</a>"</em></p>'
  'beautiful-mind-john-nash-killed-car-crash':
    'author': 'Emanuella Grinberg and Kristina Sgueglia, CNN'
    'caption': '(File photo) John Forbes Nash listens during a colloquium featuring
      entrepreneurship and corporate growth at the Nobel Laureates Beijing Forum.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-25T09:02:56.974+08:00
    'imagesource': 'jcr:00c4b073-ef49-4b6b-9f92-94a150614fbd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eddc62ba-3927-43e7-a56c-36a2bb4f9476'
    'lead': 'John Forbes Nash Jr., the Princeton University mathematician whose life
      inspired the film "A Beautiful Mind," and his wife died in a car crash Saturday,
      according to New Jersey State Police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T11:11:55.414+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T11:11:55.693+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Beautiful Mind'' mathematician John Nash, wife killed in car crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e2d19b-2c5d-4512-b360-c967880ba3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — John Forbes Nash Jr., the Princeton University
        mathematician whose life inspired the film "A Beautiful Mind," and his wife
        died in a car crash Saturday, according to New Jersey State Police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480fffc2-2be8-40a2-bb54-9349f1fb95fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nash, 86, and Alicia Nash, 82, were riding in a taxi near Monroe
        Township when the incident occurred, State Police Sgt. 1st Class Gregory Williams
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f96fafc-567e-40ac-90d3-e9cc1f3f21bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were traveling southbound in the left lane when the taxi went
        out of control while trying to pass another car, Williams said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194c7865-3d40-47ca-af2a-51f4b5ed2e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car crashed into the guard rail, and they were ejected from
        the vehicle. They were pronounced dead at the scene, Williams said</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84792355-87c4-4816-bacf-a75bd62d05c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The taxi driver, Tarek Girgis, was flown to Robert Wood Johnson
        University Hospital with injuries not considered life-threatening. A passenger
        in the other car was transported to the hospital complaining of neck pain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d0cb73-1991-4fd6-a8a0-c5376887f62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No charges have been filed in the accident, which is still under
        investigation, Williams said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9210853-3b7e-44a9-a6cd-1d7e5a244d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A woman ''essential to his survival''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548ce01f-9af0-4ba8-8564-c2c72183a2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nash, widely regarded as one of the greatest mathematicians of the
        20th century, was known for his work in game theory, and his personal struggle
        with paranoid schizophrenia. Alicia Nash, an MIT physics major from an aristocratic
        Salvadoran family, has been credited with saving his life after schizophrenia
        derailed his career in the 1960s, letting him into her home and looking after
        him even after they divorced in 1963.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70c551e-9174-4f9f-a67b-be40a9f50b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the couple''s biographer, Sylvia Nasar, wrote in the 1998 book
        "A Beautiful Mind," "It was Nash''s genius... to choose a woman who would
        prove so essential to his survival."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17dcf33-2fa5-453a-a16b-4184f06c038b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That chapter of their relationship did not make it into the Hollywood
        version of their lives, the 2001 Oscar-winning film "A Beautiful Mind" starring
        Russell Crowe and Jennifer Connelly. The film, which has been called "a piece
        of historical revisionism," also left out his child from a previous relationship
        and glossed over his reputation for being difficult to work with. But it drew
        accolades for its depiction of mental illness while bringing attention to
        Nash''s accomplishments, which earned him the 1994 Nobel Prize in Economics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bc4323-9032-4701-b63e-6f67ce4006b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nash called the film an "artistic" interpretation based on his life
        of how mental illness could evolve -- one that did not "describe accurately"
        the nature of his delusions or treatment. Unlike Crowe''s character, who comes
        to rely on medication for treatment, Nash said in a 1994 interview it had
        been decades since he had taken medication.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b21eec-d948-444d-9c04-60b8056573df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spoke of mental illness as often having "an unfavorable course
        with history in the sense that people never really recovered to what you can
        call mentally well. They become what are called consumers of mental health
        organizations. They are always taking some sort of a pill."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aa150b-10bc-479f-a401-0be4ed179221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the couple''s deaths drew tributes from academia and Hollywood.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0f70d2-dedb-4cbb-a47a-de41609b1503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are stunned and saddened by news of the untimely passing of
        John Nash and his wife and great champion, Alicia. Both of them were very
        special members of the Princeton University community," Princeton University
        President Christopher L. Eisgruber said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdbd9d2-43c8-40ed-8dc5-a95d4980e0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"John''s remarkable achievements inspired generations of mathematicians,
        economists and scientists who were influenced by his brilliant, groundbreaking
        work in game theory, and the story of his life with Alicia moved millions
        of readers and moviegoers who marveled at their courage in the face of daunting
        challenges," Eisgruber added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d4dc1e-35f4-4088-938c-9bbdf6f49689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RIP Brilliant #NobelPrize winning John Nash &amp; and his remarkable
        wife Alicia. It was an honor telling part of their story #ABeautifulMind,"
        director Ron Howard tweeted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf6bfdd-14c4-42ce-951a-a76bd4dd4bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowe expressed condolences to the family on Twitter, calling the
        couple an "amazing partnership" with "beautiful minds" and "beautiful hearts."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ffc7ac-d290-4826-92d9-4cffdc0ffaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''This man is a genius''</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5649b04-31bf-4445-9c7d-9b6d03d015f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nash was born in 1928, in Bluefield, West Virginia, a former coal
        town in the Appalachian Mountains. The son of an engineer and a Latin teacher,
        he began showing signs of mathematical talent in elementary school. He was
        one of 10 winners of the George Westinghouse Award, which got him a full scholarship
        to the Carnegie Institute of Technology, where he first earned the label genius,
        according to Nasar, his biographer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6f0392-fd0e-44ca-a509-a68c64c160ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He so impressed one professor that his letter of recommendation
        for Princeton had just one line: "This man is a genius."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b912e6-24ba-4be3-916a-80cd49c79a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nash received his doctorate from Princeton in 1950 based on a dissertation
        on the fields of mathematics and economics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2075ec-8d78-4fe4-af97-6cecf7ad0dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1951, he joined the faculty of the Massachusetts Institute of
        Technology in Cambridge, where he met his future wife, Alicia Larde, a student
        in his advanced calculus class. The daughter of a doctor, Larde''s extended
        family "hobnobbed with the intelligentsia of El Salvador" before arriving
        in the United States in 1944. One of 16 women to enter the MIT class of 1955,
        a classmate described her as "an El Salvadoran princess with a sense of noblesse
        oblige."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754b7b47-fa8f-483b-9e9d-dbd65a77b11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They became a couple after spending time together in the university''s
        music library, where Larde worked.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06dccc4-92ab-40ab-b55a-b5566c27aa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was very, very good looking, very intelligent," Alicia Nash
        told Nasar. "It was a little bit of a hero worship thing."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30a5231-7a1c-4f91-82fc-b8b7ea78814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nash began to experience what he called "the mental disturbances"
        in the early months of 1959, when Alicia Nash was pregnant, he wrote in his
        Nobel biography. Consequently, he resigned from his position as an MIT faculty
        member and spent 50 days under observation at the McLean Hospital in Massachusetts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b987ef2-2160-41cd-aeda-7e5d9e83134e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spent the next few years in and out of hospitals, "always on
        an involuntary basis and always attempting a legal argument for release,"
        he said — despite Alicia Nash''s efforts to keep him hospitalized. During
        periods of mental clarity, in which he was able to renounce his "delusional
        hypotheses," he returned to research that built his reputation as one of the
        most influential American mathematicians of his time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b2c0d7-6f51-472f-8a95-c3b1636b142e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the Nobel, Nash received the John von Neumann Theory
        Prize in 1978 and the American Mathematical Society''s Steele Prize for a
        Seminal Contribution to Research (1999). Just last week, he was in Norway
        to accept the 2015 Abel Prize for mathematical contributions with longtime
        colleague Louis Nirenberg.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784aaad3-b5b6-4ad6-9912-25c74d48a7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nirenberg called Nash''s death a "horrible loss" especially considering
        "the wonderful week" they had just shared.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cb93db-ed50-4240-9cbc-171de55ee3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was truly a great mathematician, a most remarkable mathematician,"
        Nirenberg said. "He made deep contributions with every paper he wrote."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9527635d-08d3-4d32-977c-3b4be591be7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His wife was also a wonderful person. She looked after him after
        all these years. She was very special."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e11489-d475-42a0-b7eb-e95b3e19ac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple stayed together through it all, marrying for a second
        time in 2001.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5f5174-7d18-401d-a9b0-757ff6ce1dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought it would be a good idea," Alicia Nash said in a PBS
        documentary. "After all, we''ve been together most of our lives."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b80dd46-4059-4ca4-8a4e-2f739d2ef509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:11:55.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:11:55.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2015/05/24/us/feat-john-nash-wife-killed/index.html">Beautiful
        Mind'' mathematician John Nash, wife killed in car crash</a>"</em></p>'
  'federal-reserve-fed-cant-risk-overheating-economy':
    'author': 'Patrick Gillespie, CNN Money'
    'caption': '(File photo) The Federal Reserve Board building in Washington, D.C.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-25T10:45:01.258+08:00
    'imagesource': 'jcr:4aa6f3a3-7bad-4de2-9d9f-a0abd889572a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62dfbbab-f7d0-4969-8be8-34b980832049'
    'lead': 'Federal Reserve Chair Janet Yellen doesn''t want to wait too long to
      raise interest rates. Translation: The Fed is almost certainly going to raise
      interest rates this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T11:15:29.197+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T11:15:29.450+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yellen: Fed can''t risk ''overheating the economy''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a05b94-a299-4f06-9fe1-2ed25fb94797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:15:29.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:15:29.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — The Federal Reserve won''t
        wait too long to raise rates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115e51f8-4c2d-48fc-9584-ae398e4ce0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:15:29.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:15:29.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delayed action would risk "overheating the economy," Fed Chair Janet
        Yellen said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28925912-da3e-4aa6-bf3e-927c4013e39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:15:29.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:15:29.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Providence, Rhode Island, Yellen said the Fed will likely
        raise its key interest rate this year for the first time in almost a decade.
        It was a sign of confidence from the Fed chair, whom many economists consider
        to be very cautious.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a69085-9e4f-4345-a1af-e8e902632a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:15:29.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:15:29.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the economy continues to improve as I expect, I think it will
        be appropriate at some point this year to take the initial step to raise the
        federal funds rate target," Yellen said. Translation: the Fed could raise
        rates in September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb165b85-c48f-46aa-a098-8f3177b8ce60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:15:29.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:15:29.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Fed chair expressed concern over the economy''s recent
        slowdown. The pace of job gains has weakened in 2015, and economic growth
        has been flat. Wages aren''t picking up much either.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab729804-ef08-4368-9322-c4bf22665ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:15:29.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:15:29.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Yellen admitted in the speech Friday, "in my judgment we are
        not there yet" on the economic recovery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ef68f7-3631-43fd-9853-d07c7314e455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:15:29.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:15:29.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunnier economic times ahead? Although Yellen believes the Fed will
        raise rates this year, it still appears highly unlikely that will happen in
        June. Earlier this year, there was speculation that the Fed could raise rates
        in June, but the economic slowdown pushed back many economists'' expectation
        for a rate hike liftoff.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171c4930-7366-4687-9755-9f8ceaab3cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:15:29.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:15:29.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now most experts believe a September rate hike is most likely. But
        what matters more than the timing of the first hike is what the Fed does next.
        Will it follow action in September with more rate hikes in subsequent months?
        And if so, how many percentage points will the Fed go for?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325cb084-a711-4d0f-9fc4-7aa64e5a2317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:15:29.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:15:29.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed put rates at zero in December 2008 to help boost the economy.
        A rate hike would signal that the Fed believes the economy is healthy again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0673d782-c672-43f2-b443-1e084e6ec4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:15:29.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:15:29.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellen pointed out the progress the economy has made during the
        6-year recovery. The unemployment rate is down to 5.4% from its peak of 10%
        in 2010. America is still gaining jobs, not losing them, albeit at a slower
        pace now than last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48690f9-c05c-4e5b-84fc-4aea285cfb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:15:29.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:15:29.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy''s upcoming summer will play a critical role in the
        Fed''s decision to hold or raise rates. Although Yellen expects the economy
        to gain steam later this year, she expressed disappointment about its progress
        so far in 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd783a64a-4c23-477f-8096-717b857bacaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:15:29.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:15:29.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A number of economic headwinds have slowed the recovery, and to
        some extent, they continue to influence the outlook," Yellen said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a62bbd-0a20-4032-bedf-ca06fd9add9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:15:29.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:15:29.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/22/news/economy/janet-yellen-speech-fed-cant-risk-overheating-economy/index.html">Yellen:
        Fed can''t risk ''overheating the economy</a>''"</em></p>'
  'brazil-dilma-rousseff-creative-accounting':
    'author': 'Shasta Darlington, CNN Money'
    'caption': '(File photo) Brazilian President Dilma Rousseff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-25T10:38:06.902+08:00
    'imagesource': 'jcr:aa12df02-ecb6-4d6c-a368-255c6d6105b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cdc9596-972f-419f-82f1-ef6289169547'
    'lead': 'Brazil''s political opposition plans to file a criminal complaint against
      President Dilma Rousseff next week, accusing her of manipulating fiscal accounts
      in recent years to meet accounting targets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T11:19:36.831+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T11:19:36.997+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil''s president accused of ''creative accounting''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cecf522-1bb8-4ea4-a3f9-feef0eea41df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:19:36.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:19:36.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sao Paulo (CNNMoney)</strong> — Brazil''s political opposition
        plans to file a criminal complaint against President Dilma Rousseff next week,
        accusing her of manipulating fiscal accounts in recent years to meet accounting
        targets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c450c6c1-4b33-44a8-946e-b2eb8d19e7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:19:36.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:19:36.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of opposition parties led by the Brazilian Social Democracy
        Party (PSDB) will request that Brazil''s General Prosecutor investigate Rousseff
        for allegedly breaking the law with a series of measures popularly called
        "creative accounting".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873e8f06-0bff-4e25-a7b9-ef4f128da3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:19:36.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:19:36.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been accused of using money from state-run financial
        institutions to finance the Treasury and make its end-year budget targets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecda680-f151-4f30-ae84-6aa154667e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:19:36.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:19:36.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousseff''s government has also been accused of hiding some of the
        details about its fiscal accounts ahead of presidential elections last October.
        She beat out the PSDB in a tight run-off vote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e588ba4-38dd-426f-83cf-620d6b97611f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:19:36.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:19:36.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential office did not comment on the PSDB''s allegations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1554de31-05c8-453f-b1b6-b4a1be69c773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:19:36.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:19:36.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousseff appointed a new Economy Minister at the beginning of the
        year to shore up investor confidence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4d2322-1b7c-482b-a544-2fc0c69a281e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:19:36.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:19:36.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousseff has also come under fire as many politicians in her party
        and allied parties have been implicated in a corruption investigation into
        the state-run oil company Petrobras. Rousseff herself has not been named in
        the investigation, but former Petrobras executives have told investigators
        that construction companies paid millions of dollars in bribes to secure lucrative
        contracts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ff6812-c4ef-4a16-96e6-b4b9c41166dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:19:36.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:19:37.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSDB''s allegations come after it said it would not back an
        impeachment proceeding against the president over the Petrobras scandal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2f107f-e951-41a9-81e2-36209e3c4275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:19:36.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T11:19:37.000+08:00
