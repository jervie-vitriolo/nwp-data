  'migrants-illegal-camps-graves-in-Malaysia':
    'author': 'Euan McKirdy, CNN'
    'caption': 'This map shows the Malaysia-Thailand border.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-25T08:36:25.858+08:00
    'imagesource': 'jcr:c4b816c7-2eb1-44de-a0c2-86bb057b6ef1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78e568a8-2cf2-42ab-b32d-ded736abc1bc'
    'lead': 'Malaysian authorities have uncovered 139 graves of victims caught up
      in the human trafficking trade in forests close to the Thai border, the country''s
      national police chief said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T08:51:28.949+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T08:51:29.234+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dozens of graves, trafficking camps found in Malaysia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3e208a-7ebb-4d20-b331-799191b664a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Malaysian authorities have uncovered 139
        graves of victims caught up in the human trafficking trade in forests close
        to the Thai border, the country''s national police chief said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c80934a-23d7-4ed0-8f15-9ec2ebcd7e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalid Abu Bakar said that each grave, near the town of Wang Kelian,
        may contain the remains of more than one individual, according to Bernama,
        the Malaysian state news agency. He added "(Authorities) found 139 suspected
        graves. They are not sure how many bodies are inside each grave," he told
        reporters at a press conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933ef540-4801-4c70-a6fc-42165eb38e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies are expected to be exhumed Monday. He added that police
        found 28 illegal camps — the largest of which may have contained up to 300
        migrants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7042482d-44d9-4b0c-9c80-1b083d6cc25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southeast Asia nations are facing an humanitarian crisis, as thousands
        of migrants from Bangladesh and Myanmar take to the sea on boats, hoping to
        settle elsewhere in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51616be-6494-4318-bb1d-dec8f2de5ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, police in Thailand have reported finding graves
        and camps from human trafficking on their side of the border, prompting a
        crackdown on people smuggling from authorities there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aa361c-30f3-485a-aba0-ed016dbb1cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that has intensified the crisis at sea. Boats carrying the migrants
        from Myanmar and Bangladesh have chosen to stay away from the shore, deepening
        the plight of the people crammed on board.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad30ce6-74e4-485e-a1d6-fddf72e2b8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the migrants caught up in the crisis are Rohingya Muslims,
        an ethnic minority fleeing persecution in western Myanmar. There are also
        Bangladeshi economic migrants seeking work in countries like Malaysia and
        Indonesia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e88abd3-b29a-466d-b1b0-4892e80ddf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We will find more''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febec7a5-8615-4263-98b4-0550bc8e3388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s grim announcement came after Malaysia said Sunday it had
        discovered mass graves and trafficking camps in a different area near the
        Thai border.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b3bcea-76e5-4ebf-b13b-28c169cf912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian Home Minister Ahmad Zahid Hamidi said those camps were
        believed to have been in operation for at least five years and were only abandoned
        when authorities arrived on the scene.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49929258-f535-435d-85bc-05cececdbeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said officials were still counting the number of bodies in the
        graves, which were found near 17 tents in the Padang Besar area of Perlis
        state.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeef767-52ad-46cf-9c4c-a2239c0a986a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the cooperation of Thailand, we will find more and more,"
        Zahid told reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f89c07f-5ec0-4174-8729-98c80a48112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister, Najib Razak, vowed late Sunday night in a tweet
        to bring the perpetrators to justice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb27e5f5-b0ca-43dc-9505-4cf1dd9895c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply concerned with graves found on Malaysian soil purportedly
        connected to people smuggling. We will find those responsible."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfc7066-1abf-4b6f-bce3-12cb26f93354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladeshi PM: ''Punish migrants''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49369eb7-673f-4feb-bc17-a16587c0b4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the International Organization for Migration (IOM),
        an estimated 25,000 migrants took to seas in Southeast Asia in the first quarter
        of 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70587648-9965-48be-9be8-77ac718637b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, hundreds of migrants have come ashore in Malaysia
        and Aceh in Indonesia after making the risky journey south through the Andaman
        Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a689d8-7b7c-4eb3-a6e9-6ecf79ffe8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh''s leader, Sheikh Hasina, said Sunday that those seeking
        to leave the country in an "illegal way" should be punished along with the
        human traffickers who facilitate their escape.</p>'
    '35':
      'image': 'jcr:54d68c3c-495f-4d08-ba35-bca305fe9577'
      'imageCaption': 'Bangladesh''s leader, Sheikh Hasin  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b748ca76-2a9e-44b9-bd95-ff0f28ac1872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2b298f-a89f-4384-b644-334715cd5e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Side by side with the middlemen, punishment will have to be given
        against those who are moving from the country in illegal way," Hasina told
        senior officials Sunday, Bangladesh''s state media reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae06eac0-02d4-490e-91dd-50053c7579f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are tainting the image of the country along with pushing their
        life into a danger."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f3dc08-6830-4e88-943d-d5e18932eb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are standing by to repatriate 208 Bangladeshi citizens
        who were rescued by the Myanmar navy in its territorial waters, the state-run
        Global New Light of Myanmar newspaper said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832749cc-21ca-408b-baf8-bcaddb91dc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been informed through sources that the rescued Bangladeshis
        are staying at a refugee camp located at a Madrasha building of Thandwe area
        of Rakhine state in Myanmar," the agency quoted Lt Col Abu Zar, a Bangladeshi
        border commander as saying, citing Bangladeshi media.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4379fb3-caac-4d1b-90cd-543869c1a675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Local members of United Nations High Commissioner for Refugees
        (UNHCR) are providing food to the Bangla language people."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7175ada0-41ae-4279-8824-7f7c50369e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added that there were still dozens of Bangladeshi citizens
        stranded at sea in Myanmar territorial waters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1167c8cb-df34-495d-af37-ab4a27a7d7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>U.S. military request</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80c0bc2-fa2a-4cbf-ba61-ff0367ec7c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai military said the U.S. Navy had made a request to use one
        of its airports to provide assistance to migrants stranded on boats in the
        Andaman Sea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f582b24-71c1-44ea-86e0-8a4e945f4a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. had asked to keep surveillance aircraft in Phuket after
        the completion of anti-submarine training exercises, Thai Air Force spokesman
        Air Vice Marshal Montol Sanchukorn confirmed to CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb0cc20-340a-4739-8469-2dee9309ec6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. and Thai armed forces took part in joint operations, codenamed
        Guardian Sea, last week and as a result U.S. aircraft were permitted to fly
        in Thai airspace.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcddaf18-a376-4e1e-9cf3-ee99c2ee455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montol said that the U.S. request was made at an operational, rather
        than formal, level and was misdirected as permission to use Phuket''s international
        airport would be granted at the discretion of Thailand''s airport authority.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6b32d8-4d0d-4b84-a0cb-d2e88d645fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he told U.S. military liaisons to refer their request
        through governmental channels.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638baf7e-7f3c-4faa-b1ea-20bd46963989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a meeting last week, Indonesia and Malaysia agreed to accept
        thousands of migrants temporarily as long as the international community helps
        to resettle them within one year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6f3475-29d7-4d9c-b9c3-539451a76b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand has yet to announce what role it will play, although in
        a joint statement, the three nations said they had all taken measures beyond
        their international obligations — to address the "current influx of irregular
        migrants."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbfbee2-a721-451e-b17f-d71b689cd890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kocha Olarn, and journalist Thasha Jayamanogaran in Kuala
        Lumpur, contributed to this report.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc08051-73e1-4e33-987a-8f2d61650f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:51:28.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:51:29.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/25/asia/bangladesh-pm-punish-migrants/index.html">Dozens
        of graves, trafficking camps found in Malaysia</a>."</em></p>'
  'ISIS-killings-Syrian-city-of-Palmyra':
    'author': 'Ben Brumfield and Raja Razek, CNN'
    'caption': 'Palmyra is a UNESCO World Heritage Site and was an ancient cultural
      crossroad city founded over 2,000 years ago. Its art and architecture unites
      Greek, Roman and Persian influences, UNESCO says.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-25T08:26:33.747+08:00
    'imagesource': 'jcr:30c27a54-1020-4f57-97aa-164e5f6ee3ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9e90780-4369-4103-9fc7-d92e69dba4a8'
    'lead': 'As ISIS has taken control of the Syrian city of Palmyra in the last 10
      days, it has executed 217 people there and in other towns caught in the military
      campaign, a Syrian expat watch group said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T08:57:11.582+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T08:57:11.802+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS executes 262, as it takes ancient Syrian city of Palmyra, group
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8555ae-b0e8-42a5-a47d-73b59e8ebc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:57:11.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:57:11.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When ISIS captures a city, the bloodshed
        is hardly over, as the militants summarily execute captive fighters and residents
        by the dozens. In Syria, they have killed more than 250 of them in less than
        two weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dd3811-69ee-4293-b86c-2e5fdf9e79c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:57:11.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:57:11.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 13 of the victims were children, said the Syrian Observatory
        for Human Rights (SOHR), a Syrian expat watch group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32db1d7e-28e1-40c0-90a6-f71000837669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:57:11.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:57:11.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As ISIS has taken control of the Syrian city of Palmyra in the last
        10 days, it has executed 217 people there and in other towns caught in the
        military campaign, SOHR said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c19002d-6859-49a6-a99d-1a30bddea18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:57:11.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:57:11.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beheading preferred</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c484ce0-94fb-4a19-814d-0a9029b05c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:57:11.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:57:11.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the victims, 150, were Syrian soldiers or allied militiamen
        — or others who were accused of acting as their informers. Beheading was the
        preferred method of their execution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbebf5e3-d512-47ca-bc95-da9346d44b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:57:11.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:57:11.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 67 of those killed were residents, including those children,
        SOHR said. Their crime? "Dealing with the regime forces, and hiding regime''s
        members in their homes."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a679d5f-e30f-406b-bf97-197c576e9ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:57:11.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:57:11.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS also executed five nurses in Palmyra, SOHR said. And they are
        holding some 600 detainees, whom they have accused of similar things.</p>'
    '7':
      'image': 'jcr:2d9cc061-3c18-4b47-b853-d6dcaee8b135'
      'imageCaption': 'ISIS fighters entered Tadmur, the Arabic name for the modern
        city of thousands of people at the Palmyra site, after days of fighting with
        Syrian government forces in the area over the past week, the Syrian Observatory
        for Human Rights said. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4932172-d3e0-4439-b5c0-32cbcc8382f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:57:11.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:57:11.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60899700-cb53-4244-851f-d6e459f0887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:57:11.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:57:11.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, in the Deir Ezzor province, 45 more people were executed
        in the last four days. The accusations against the victims were similar, and
        some were related to the Palmyra campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f606708-3e81-40cf-84d6-bb375f289477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:57:11.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:57:11.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of the execution victims in Deir Ezzor were accused of
        apostasy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8a39ab-d8ce-43d6-908b-8ad86ac25608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:57:11.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:57:11.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executing antiquity</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257a439b-e0ee-4c9e-b3e5-9db1c6456065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:57:11.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:57:11.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Palmyra itself could become one of ISIS'' next casualties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31ae0e5-60de-49b9-9319-871496d77eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:57:11.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:57:11.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS despises antiquity, since it represents culture that predates
        Islam, and extremist militants have vandalized some of the most ancient artifacts
        of humanity in Iraq and Syria. The terrorist group has flattened the ancient
        Assyrian city of Nimrud and smashed statues in Iraq''s Mosul Museum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae58fa80-0f02-4fd0-8b1c-47dedefe5139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:57:11.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:57:11.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palmyra is a UNESCO World Heritage Site and was an ancient cultural
        crossroad city founded over 2,000 years ago. Its art and architecture unites
        Greek, Roman and Persian influences, UNESCO says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38dd2fc-56bf-4b6a-8105-f4c2317fd303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:57:11.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:57:11.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extensive destruction of Palmyra wouldn''t just be a tragedy for
        Syria. It would be a loss for the world, said novelist and historian Tom Holland.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62673c68-99a6-4b97-89db-a7ff117bdcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:57:11.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:57:11.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mesopotamia, Iraq, Syria, this is the wellspring of global civilization,"
        he said. "It really couldn''t be higher stakes in terms of conservation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78de109b-ae50-4fa9-acf7-74d820d4f01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:57:11.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:57:11.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When ISIS took the town and neighboring villages, some 11,000 people
        fled. That would account for virtually all of the city''s population.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdc72a8-58bc-45c4-8301-5cf2d4c307b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:57:11.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:57:11.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday morning, Syrian warplanes carried out 15 airstrikes on multiple
        locations in the city of Palmyra including near the ancient sites, the Syrian
        Observatory said. Several people were wounded.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3b9a69-8909-4ce0-a8b0-26ada9f7203d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:57:11.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:57:11.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Yousuf Basil, Sara Mazloumsaki and Jen Deaton contributed
        to this report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a1a24a-37fd-4256-94bf-02456bbdcd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:57:11.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:57:11.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first pubished on CNN.com, "<a href="https://edition.cnn.com/2015/05/25/middleeast/isis-killings-palmyra-syria/index.html">ISIS
        executes 262, as it takes ancient Syrian city of Palmyra, group says</a>."</em></p>'
  'Solar-plane-set-to-take-off':
    'author': 'David Molko, CNN'
    'caption': 'The Solar Impulse 2 aircraft''s wings stretch for a massive 72 meters,
      while its weight stands at just 2,300 kilograms.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-25T10:21:16.104+08:00
    'imagesource': 'jcr:47c08ab1-4725-46ca-8185-e7bd8df77181'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a8ad80f-a16d-4fe0-8629-1f34f6936519'
    'lead': 'The Solar Impulse 2, the experimental plane attempting to fly around
      the world without a single drop of fuel, is set to take off from China early
      Tuesday morning on the most challenging and dangerous part of its journey yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T09:01:46.011+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T09:01:46.291+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solar plane set for most challenging leg of epic journey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae86e393-5ab1-4d81-92da-e4a9a7c739e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:01:46.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:01:46.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Solar Impulse 2, the experimental plane
        attempting to fly around the world without a single drop of fuel, is set to
        take off from China early Tuesday morning on the most challenging and dangerous
        part of its journey yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91306d56-88be-42ef-b895-b82d056d73de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:01:46.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:01:46.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilots and their team have even given the leg a name: "The moment
        of truth." Andre Borschberg, a Swiss engineer and former fighter pilot, will
        be alone in the cockpit during the non-stop flight from Nanjing to Hawaii.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b89ff8-0de1-4551-9794-80ece48d2656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:01:46.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:01:46.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am feeling a bit high, actually, in the sense that we have been
        working hard to find a window for many weeks," Borschberg told CNN by phone
        from Nanjing on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b09728-1534-42f3-832e-34be529408cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:01:46.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:01:46.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew it would take time... but it wasn''t easy to wait."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00c72ff-19e0-4d09-a4a7-6f231f96a0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:01:46.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:01:46.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unexpected delays</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ddd7fe-f63d-4d3e-8e54-0b15a48e905c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:01:46.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:01:46.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane has been in China since the end of March, after a planned
        overnight pit stop in Chongqing extended into three weeks, and then in Nanjing
        since April 21 as poor weather has repeatedly delayed the flight.</p>'
    '6':
      'image': 'jcr:572d403c-943a-4c4e-830c-3a56a0251f56'
      'imageCaption': 'Solar Impulse 2''s flight route includes North America and
        Asia, stopping in Hawaii, Phoenix, New York, and an unnamed midwestern city.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7faa79-b60c-4287-b9ab-75150b19620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:01:46.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:01:46.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab369d4-a438-4278-900f-837b3efe74bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:01:46.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:01:46.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project team has forecast that the flight, across the Pacific
        Ocean to Hawaii, will take up to six days and six nights, because of weather
        along the route.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4db7daf-77ff-4953-a0f7-883dec9a8823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:01:46.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:01:46.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s up from the 120 hours the team had initially projected it
        would take to fly the 8,000 kilometers, by far the longest leg of the trip.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c587d3-a72f-4924-b246-9dfb2753b9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:01:46.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:01:46.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane needs near-perfect weather conditions to fly, and there
        is still a chance the takeoff could be pushed back.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5a169b-9f3d-46d6-aed1-0e754882f362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:01:46.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:01:46.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borschberg and his business partner, Bertrand Piccard, a Swiss psychiatrist
        and explorer, have been taking turns flying the plane since departing Abu
        Dhabi in March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e6b4f9-74ee-4d7f-86fc-31e6f0b38a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:01:46.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:01:46.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meticulous planning</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0d9c02-cad1-4f93-91c6-989aeff36729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:01:46.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:01:46.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is much at stake.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fec2f4-27d1-4591-a7bb-f9490970de83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:01:46.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:01:46.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their mission, which the pilots say is aimed at proving the power
        of renewable energy, and inspiring innovation, has been 12 years in the making.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3555e42-312a-4312-b865-0f5e26c44acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:01:46.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:01:46.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both pilots have made it clear that there are no guarantees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46bf248-156d-4ff1-a1d5-00300c0fe252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:01:46.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:01:46.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN caught up with Piccard in China in April, he was blunt
        about the challenges of flying solo for days over the open ocean.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31fdad7-cecb-40b8-9f97-380169294dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:01:46.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:01:46.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe it will fail. Andre and I are very clear with ourselves,
        that maybe we''ll bail out," Piccard said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b75a9f-d8a0-4f09-bcc5-af68a140fa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:01:46.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:01:46.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both pilots have been trained extensively on how to ditch the plane,
        to remove their parachute in the ocean, and to inflate a lifeboat that is
        attached to their flight suits.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2112cbf7-0db5-4c09-a91f-cc68d0f82ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:01:46.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:01:46.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their support team of more than 150 people have also prepared for
        everything from a communications problem to the worst case scenario.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c903df-4271-410c-978f-9980f3ac5284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:01:46.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:01:46.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On one hand you have a tremendous amount of excitement, but there''s
        a certain sense of nervousness," said Gregory Blatt, the team''s managing
        director.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deddf402-b560-4373-8375-556148ea8d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:01:46.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:01:46.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re doing, no one else has done it before. It''s the first
        ever."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c35a9d8-c70f-483d-9e35-46758aa10016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:01:46.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:01:46.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challenges</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f5b33a-1e96-47bc-b4d9-5ea5ccc69aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:01:46.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:01:46.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight will also present tremendous physical and mental challenges
        for the pilot.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e450e2c-4a86-40c8-9b36-6612e39cc0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:01:46.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:01:46.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cockpit isn''t pressurized, which means Borschberg will have
        to wear an oxygen mask when the plane flies at higher altitudes — about half
        of the six-day journey.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2466345a-3d5f-4d18-894a-1503bb45ea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:01:46.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:01:46.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At night, if the weather permits, Borschberg will be able activate
        the autopilot and nap, but only in 20-minute increments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f142988-a964-42d5-ba5e-9a9773886be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:01:46.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:01:46.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will also practice yoga and use specialized breathing techniques
        in order to relax.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712d1852-699e-4ca3-9180-6dd7acd19d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:01:46.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:01:46.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the Solar Impulse reaches Hawaii, Piccard will take his turn
        at the controls for the flight to Phoenix, Arizona.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c085f7cc-112d-419a-b2b7-d91b4c855b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:01:46.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:01:46.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their round-the-world journey, covering some 35,000 kilometers,
        is expected to take at least five months to complete.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11be39c1-533a-4942-9c1c-7e1765147aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:01:46.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:01:46.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/25/asia/solar-plane/index.html">Solar
        plane set for most challenging leg of epic journey</a>."</em></p>'
  'Entire-Cebu-province-now-under-state-of-calamity':
    'author': 'John Destacamento, for CNN Philippines'
    'caption': 'Provincial disaster officials described the effects of the below-normal
      rainfall values in Cebu right now as a “creeping disaster.”'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-05-25T08:42:49.943+08:00
    'imagesource': 'jcr:d4838952-fd43-4290-aa69-607df384bc96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27dbc746-9a99-4e97-8837-28648ab3d4d1'
    'lead': 'The prolonged dry spell in Cebu due to El Niño prompted the Provincial
      Board to put the entire province under state of calamity on Monday (May 25).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T09:06:43.203+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T09:06:43.498+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Entire Cebu province now under state of calamity

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8160ee-73df-4519-b80c-e6899aa892f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:06:43.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:06:43.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> – The Provincial Board of Cebu
        put the entire province under a state of calamity on Monday (May 25) due to
        the effects of a prolonged dry spell.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db130ef-d937-49eb-906c-c02fea3ed2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:06:43.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:06:43.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board passed the resolution at 1 p.m. on the recommendation
        of the Provincial Disaster Risk Reduction and Management Council.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78143412-7de6-4631-b3e4-c0d177ee000a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:06:43.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:06:43.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day before, provincial disaster risk officer Baltazar Tribunalo
        Jr. described the effects of the below-normal rainfall as a “creeping disaster.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6206255b-bf08-419f-86ee-4c6f944bdf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:06:43.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:06:43.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu is said to be among 12 provinces threatened by a dry spell
        as effects of the El Niño continued to intensify, possibly until the end of
        the year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a55e54-7a01-44e2-aa84-db90353dcbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:06:43.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:06:43.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the declaration, some P36.3 million may be used to help farmers
        and other constituents of towns hit by El Niño.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ced870c-c667-4099-81fd-8e67d68be35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:06:43.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:06:43.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P36.3 million represents 30% of the P121-million fund of the
        Provincial Disaster Risk Reduction and Management (PDRRM).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0734b776-fb2b-4b6d-b216-bab6c609dfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:06:43.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:06:43.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some mayors have asked the Capitol for food packs, seedlings, and
        school supplies for farmers, most of whom barely earned anything in the past
        few weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62c16e8-2622-4379-b8cc-3d0347e08808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:06:43.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:06:43.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quick response funds can be used to buy barrels, water pumps,
        hoses, food packs, and other assistance needed by the affected families, said
        PDRRM Office Information Officer Jules Regner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a062ded-7617-4fce-b60e-f0b5a6a86126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:06:43.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:06:43.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five towns – Borbon, Tabuelan, Tuburan, Moalboal, and Argao – were
        already put under a state of calamity ahead of the board’s declaration covering
        the entire province.</p>'
  'factories-warehouses-Valenzuela-break-labor-laws':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-05-25T07:50:47.934+08:00
    'imagesource': 'jcr:26a2eebb-49a8-424c-b224-b04e0dffc67d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0357da1d-4904-453c-b8a4-d39dd02e781f'
    'lead': 'Following inspections conducted on Monday (May 25) by Valenzuela''s City
      Business Inspection and Audit Team, several factories and warehouses in Valenzuela
      City have been found to be breaking labor laws and ignoring occupations health
      and safety standards and fire safety measures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T09:12:12.308+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T09:12:12.557+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Several factories, warehouses in Valenzuela found breaking laws, standards

      '
    'updated': 2015-05-26T10:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb35c66-ce1e-4c28-b172-d755d63f32a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:12:12.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:12:12.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Several factories and warehouses
        in Valenzuela City have been found to be breaking labor laws and ignoring
        occupations health and safety standards and fire safety measures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124a47a9-578b-47e4-a4b0-61281c3a6956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:12:12.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:12:12.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came out after inspections conducted on Monday (May 25) by
        Valenzuela''s City Business Inspection and Audit Team (CBAT) following a fire
        that struck a factory of the Kentex Manufacturing Corp., killing 72 people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a6ae7c-6519-4a23-a4fa-ac1bbf3aaa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:12:12.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:12:12.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/metro/2015/05/14/Kentex-factory-Valenzuela-City-fire.html">Related:
        Valenzuela mourns as more bodies found in gutted factory</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7240c043-348f-4b7c-8dea-e8a19275343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:12:12.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:12:12.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBAT is composed representatives from the city hall, the Department
        of Labor and Employment (DOLE), and the Bureau of Fire Prevention (BFP).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f9644d-d157-433c-b0ec-0e3c1af3a24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:12:12.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:12:12.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/metro/2015/05/21/DOLE-also-liable-in-Kentex-footwear-factory-fire.html">Related:
        DOLE also liable in Kentex footwear factory fire</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638c4c1c-d5b9-4a75-9599-b3c94d37b3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:12:12.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:12:12.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 40 factories and warehouses inspected, the team found several
        of them in violations of laws and safety standards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6d2898-73f1-412d-90f7-1c8e6ea06ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:12:12.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:12:12.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leap Plastic Scrap Dealer, for example, doesn''t have fire extinguishers
        or fire exits anywhere in sight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e451b5-96f3-4c3c-b56a-91524dad7574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:12:12.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:12:12.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the workers in the warehouse told CNN Philippines that there
        is a fire exit. But when asked where it is located, they admitted that none
        of them has seen it yet.</p>'
    '8':
      'image': 'jcr:e2345b68-3659-4779-b6de-5b55b71aee2f'
      'imageCaption': 'Workers at Leap Plastic Scrap Dealer said a fire exit is located
        behind these piled sacks of plastic scrap'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6326aa-a43a-4ed3-933e-139db39cb6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:12:12.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:12:12.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c017bb07-1759-42bc-9241-e61a0ca1ad2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:12:12.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:12:12.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said that in case of fire, it would be impossible for
        them to escape through the fire exit as the warehouse is filled with sacks
        of plastic scraps, making it difficult to move around.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eebc45-95e7-4571-a84d-4e8da137e253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:12:12.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:12:12.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warehouse also does not have proper ventilation. So it''s very
        humid and smells of trash.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbea03e4-505c-4f0b-b5a6-b68ceb8998bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:12:12.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:12:12.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor officials also said Leap Plastic doesn''t comply with labor
        laws: Workers are constantly exposed to dirt, chemicals, and other toxic substance
        as they do not have any protective gear.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d019b2-3bbc-4b30-a6cc-e1b9556c2c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:12:12.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:12:12.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all workers do not have contracts and are employed on a piece-rate
        basis. This means they do not receive benefits and only earn a maximum of
        P200 a day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34340630-d54f-437d-a352-07d6683ea52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:12:12.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:12:12.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/05/20/Kentex-denies-underpaying-workers.html">Related:
        Kentex denies underpaying workers</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa9f487-9423-4974-b8d8-a7260d86cb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:12:12.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:12:12.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another warehouse, V and Sons Chemicals, does have a fire exit but
        it''s blocked with barbed wire.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec112fa4-3daf-46c3-b86a-c22c74e7d762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:12:12.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:12:12.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner of the warehouse, however, argued that the barbed wires
        could be easily removed if a problem, like a fire, arises.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2759b003-c51b-4dc0-bfbe-4f922a5f762e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:12:12.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:12:12.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While V and Sons have warning signs and reminders on the wall, it
        was quite obvious to inspectors that they had just been recently painted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0de1f7-9bda-4090-bc54-2472e46ecc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:12:12.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:12:12.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the violations, however, city officials said they would
        not close these establishments.&nbsp; Instead, they would just issue them
        notice to comply.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b9ca76-3142-452a-bb3d-22af68aa86f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:12:12.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:12:12.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot close these establishments because the workers will be
        displaced," city building official Edison Padilla said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8deb95-01ee-408c-8d1b-02502427b8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:12:12.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:12:12.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said that a compliance check would be done after three days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e9aedb-cf5d-4207-82db-557e1887f268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:12:12.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:12:12.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOLE-Regional Office 3 would issue a compliance order
        to Kentex Manufacturing Corp. and its subcontractor, CJC Manpower Services,
        to pay P7.8 million in underpaid wages to the 99 workers it deployed to the
        footwear factory.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25c702d-14bf-41b4-ae8f-d7a210280fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:12:12.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:12:12.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main office of Kentex is in Bulacan which is why it''s under
        DOLE-Regional Office 3.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba11598-8cc8-4acf-90a3-b204c3426072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:12:12.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:12:12.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these 99 workers, 31 died during the tragic fire two weeks ago.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6286daec-33cc-4b76-a408-f5d0073aa830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:12:12.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:12:12.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE earlier found Kentex and CJC to be underpaying its workers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3169cdc-d14b-4ad5-a4f7-16c8f6a929a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:12:12.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:12:12.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Rosalinda Baldoz said this was only an initial computation
        and might still increase as the investigation progresses.</p>'
  'jru-statement-filoil-collapse-cj-servillon-dies':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-25T05:51:50.125+08:00
    'imagesource': 'jcr:fd667753-5260-474e-85a4-8460d026b699'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c2d0c80-0e9d-4554-a814-fe8612aba55d'
    'lead': 'Jose Rizal University (JRU) issued a statement regarding the death of
      juniors player CJ Servillon, asking people to "everyone to extend their prayers
      to CJ''s Family during these trying times."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T09:16:35.615+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T09:16:35.909+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'JRU sends condolences to family of juniors player CJ Servillon

      '
    'updated': 2015-05-26T03:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0671ff32-d813-4f48-92bf-e3637c965c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:16:35.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:16:35.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — CJ Servillon, a juniors’ basketball
        player of Jose Rizal University, was pronounced dead on Sunday (May 24), just
        two days after he collapsed during their game against De La Salle Zobel in
        the FilOil tournament at the San Juan Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5eb5b3-1c65-4e5f-b86c-e8fa24730b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:16:35.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:16:35.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a timeout, Servillon fainted after asking to be substituted
        out in the second quarter of the game.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af86d16-0282-4696-9384-b0b1323ccf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:16:35.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:16:35.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old was rushed to Cardinal Santos Medical Center and
        fell into a coma. He spent two days in intensive care before passing away
        on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed89be8-1008-4eb9-87f8-ae32f4a7e8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:16:35.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:16:35.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday afternoon (May 25), his alma mater issued a statement:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018ea17d-7b2c-4d61-87ad-8d84c1e47abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:16:35.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:16:35.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jose Rizal University and the whole Rizalian community send their
        deepest condolences to the Family of Carl Jimwell ''CJ'' Servillon. CJ was
        a member of the JRU Light Bombers Basketball Team. He unexpectedly lost consciousness
        during a time out in a FilOil Tournament game last May 22. He was immediately
        brought to Cardinal Santos Memorial Hospital, where he was confined to the
        Intensive Care Unit. CJ passed away last night, May 24. We urge everyone to
        extend their prayers to CJ''s Family during these trying times."</p>'
  'football-PFF-World-Cup-Qualifiers-SEA-Games-Azkals-Roster-lineup':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-25T04:53:40.314+08:00
