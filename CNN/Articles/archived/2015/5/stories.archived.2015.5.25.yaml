    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'LeBron James posted a triple-double and surpassed Karl Malone on the
      all-time playoff scoring list in the 114-111 win over the Hawks.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-25T00:01:47.883+08:00
    'imagesource': 'jcr:d55fac13-c4ee-4701-9c47-03becebfb082'
    'jcr:primaryType': 'mgnl:composition'
