      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake, centered in Ibaraki prefecture just northeast of the
        Japanese capital, shook buildings in Tokyo and briefly halted train lines,
        but there were no immediate reports of damage or injuries.</p>'
