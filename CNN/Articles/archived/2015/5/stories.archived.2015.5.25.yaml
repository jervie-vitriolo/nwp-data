      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:30:28.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Sen. Ferdinand Marcos Jr. started
        hearing on Monday (May 25) representatives of the sultanates and various indigenous
        people of Mindanao who were allegedly not consulted by the government when
        it created the proposed Bangsamoro Basic Law with the Moro Islamic Liberation
        Front (MILF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124478bb-295e-4527-b074-1c5acd8dc414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:30:28.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:30:28.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, chairman of the Committee on Local Government, said the
        support of these people would be important if ever the Bangsamoro bill would
        be passed and implemented.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1693d5c4-4c7c-4b86-b5dd-44fe06ca4199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:30:28.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:30:28.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hearing today is a result of the shocking revelation that the
        sultanates of Mindanao have not been consulted in any of the negotiations
        of the government with the MILF," Marcos said in his opening statement. "If
        the BBL will be successful, it will need the support of all the sultanates
        and IPs (indigenous people). We are trying to rectify that mistake."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3b7dc6-de3a-42b0-bdea-2ecc79db8305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:30:28.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:30:28.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a part of the series that this committee is undertaking
        for the specific purpose of giving voice to the stakeholders of the Bangsamoro.
        It is better to hear them than to debate with them. They have been left out
        of the process," he added.</p>'
    '4':
