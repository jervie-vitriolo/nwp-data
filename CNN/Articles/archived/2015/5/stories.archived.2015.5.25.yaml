      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John and Alicia Nash passed away in an automobile accident on the
        New Jersey Turnpike on their way to their residence on May 24 PHT.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e7b715-1eb1-4edc-8723-d3444f6e8026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:52:02.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:52:02.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nobel Award winning mathematician and his wife had just returned
        to the United States via Newark Airport after receiving the Abel Prize in
        Norway.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5329e11-87d4-43b6-8875-627f958832ab'
      'mgnl:activationStatus': true
