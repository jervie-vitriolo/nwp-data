    'title': 'PFF releases national team lineups for World Cup Qualifiers, SEA Games

      '
    'updated': 2015-07-22T03:34:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b597c98-8253-4682-bb29-8ec7a27b97da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:19:11.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:19:12.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Philippine Football Federation
        (PFF) has announced the Azkals lineups for both the FIFA World Cup Qualifiers
        and the South East Asian (SEA) Games on its official website Monday (May 25).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4663270f-a76a-489e-bf83-6028dc021e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:19:11.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:19:12.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team what will compete in the SEA Games, set in Singapore from
        May 26 to June 16, was selected by head coach Marlon Maro.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294af6c8-a380-4d94-bf23-2de07a62f888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:19:11.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:19:12.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
