      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film producer Brian Grazer expressed his admiration for the impact
        Nash has had, while Academy Award winning director Ron Howard tweeted he was
        privileged to showcase their lives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
