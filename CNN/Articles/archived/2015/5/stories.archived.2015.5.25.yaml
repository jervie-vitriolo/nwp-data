      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Actress Kelly Rutherford, who played Lily
        van der Woodsen on Gossip Girl, has been granted temporary sole custody of
        her two children in a protracted dispute that sparked an online petition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11175dfc-5b7a-4e4d-8c89-5b17671cdb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:27:57.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:28:44.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2015/04/21/Kelly-Rutherford-Gossip-Girl-custody-battle.html">Related:
        ''Gossip Girl'' mom battling for custody of kids</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591cb749-cfb0-49c5-b677-4b9555fd4761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:27:57.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:28:44.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Superior Court Judge Mark Juhas ruled that son Hermes,
        8, and daughter Helena, 5, be brought back to the United States from Monaco,
        where they have been living with their father, Daniel Giersch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be11a7d0-dd41-48d0-b97c-b656f509bca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:27:57.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:28:44.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased that the Los Angeles Superior Court acted swiftly
        on Friday, May 22nd to confirm its continuing jurisdiction over the custody
        matter and the parties'' two children," Rutherford''s attorney, David Glass,
        said in an email. "We remain hopeful that Mr. Giersch, after reviewing the
        Orders, will cooperate fully and assist us in peacefully transferring the
        children to Kelly''s custody."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b386433-8303-4099-b102-6ecfc8e787af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:27:57.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:28:44.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple married in August 2006, separated in December 2008 and
        was divorced in July 2010.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ed42c7-d4e1-4f48-b52a-b63f2e3afc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:27:57.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:28:44.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rutherford''s attorneys, she recently traveled to see
        her children in France but was denied access by Giersch at this last minute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a751a133-9cb2-426a-85be-2a2790edefd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:27:57.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:28:44.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed she was refusing to turn over the children''s passports.
        Rutherford argued that she was willing to have a mutually agreed party hold
        them but did not want to turn the documents over to a designee of Giersch''s
        choice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79617a77-08be-4b54-b675-3b98a36ac20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:27:57.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T10:28:44.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next court hearing in the case is scheduled for June 15.</p>'
