  'Your-clothes-are-killing-us':
    'author': 'Steve Hargreaves'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-25T04:22:17.165+08:00
    'imagesource': 'jcr:15a5f155-97b6-4d6d-bd3e-7b34697b97e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e528dfb6-fddb-4eb2-a734-999b5ed78324'
    'lead': 'The documentary "The True Cost" is a sweeping, heartbreaking, and damming
      survey of the clothing economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T09:21:44.957+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T09:21:47.037+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Your clothes are killing us

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947cc473-d05b-403e-ba51-73ef5853dc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:21:44.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:21:47.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> -- We buy too many clothes,
        and we pay too little for them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9010df-573d-4b71-8680-30c1dadbb68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:21:44.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:21:47.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the message of <em>The True Cost</em>, a new documentary
        on the perils of the fashion industry, which is being released next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c6d185-cbb0-432e-a223-226c737d6d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:21:44.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:21:47.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is a sweeping, heartbreaking, and damming survey of the
        clothing economy. It covers malformed children of pesticide sprayers in India''s
        cotton belt, gruesome shots of the deadly 2013 Rana Plaza factory collapse
        in Bangladesh, Indian rivers frothing with chemicals, and mountains of discarded
        clothing in Haiti.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b95302-eec1-4275-8490-b5264738aeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:21:44.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:21:47.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe these clothes are produced by our blood," Shima Akhter,
        a Bangladeshi factory worker, says in the film. "I want the [factory owners]
        to be aware and look out for us, so that no more mothers lose their kids like
        that."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b715564-e41c-4c5b-972d-b5286b272fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:21:44.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:21:47.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film interviews a factory owner in Bangladesh, who says the
        constant pressure to produce cheaply is partly responsible for the unsafe
        conditions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d1912f-3021-4dcb-b65c-276dc66b3a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:21:44.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:21:47.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it really ethical to buy a T-shirt for $5, or a pair of jeans
        for $20?" asks Livia Firth, creative director at the sustainable businesses
        consultancy Eco-Age.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed3ca69-da98-4dbd-9994-d3d41635b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:21:44.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:21:47.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie is filled with disturbing facts. Here''s a few:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eaf177-9250-470e-8e8f-356a85285294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:21:44.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:21:47.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>250,000 Indian cotton farmers have killed themselves in the last
        15 years, partly as a result of going into debt to buy genetically modified
        cotton seeds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ccb705-d28d-43eb-9547-86662f2e6cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:21:44.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:21:47.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 80 billion pieces of clothing purchased worldwide each
        year, up 400% from two decades ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad155731-d262-4327-a7fe-04099abb6223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:21:44.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:21:47.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American''s throw out 82 pounds of textiles annually.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4477b891-bec6-47da-98bc-86c9fb730195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:21:44.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:21:47.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 10% of the clothes people donate to thrift stores get sold
        — the rest end up in landfills or flood markets in developing countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f273c411-7bcb-4197-8e1c-4bb03d442057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:21:44.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:21:47.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came into this completely blind," Director Andrew Morgan said
        at a press screening Friday. "I never thought twice about a piece of clothing
        I wore."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8029d19-6bcb-489e-8946-29098ee53229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:21:44.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:21:47.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan said a photo of children -- who were close in age to his
        own kids — hunting for loved ones near the Rana Plaza rubble is what spurred
        him to make the film.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e405fba7-5f65-4996-bae4-4aacb50af81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:21:44.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:21:47.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said systematic changes are needed in this and other industries,
        chief among them counting the costs of pollution or unsafe working conditions
        that are not currently factored into the price of goods.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d1427a-4fec-441f-a605-ab4e51306ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:21:44.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:21:47.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, he urges consumers to opt off the treadmill of purchasing
        more and more cheap clothing — what''s being referred to as "fast fashion"
        — and buy fewer, better-made items.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa571b2-18d9-4c0c-8525-c964329d3cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:21:44.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:21:47.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s back off this endless, constant purchasing and invest in
        clothes we love," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7735382f-b370-4e64-91ae-946b706e1849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:21:44.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:21:47.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/22/news/economy/true-cost-clothing/">Your
        clothes are killing us</a>"</em></p>'
