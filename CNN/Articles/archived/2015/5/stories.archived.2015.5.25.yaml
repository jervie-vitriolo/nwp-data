    'jcr:uuid': '2093c05a-5a84-432c-bf5b-4fecb1eb08c0'
    'lead': 'Representatives of the sultanates and various indigenous people of Mindanao
      finally get their chance to be heard in Senate on the proposed Bangsamoro Basic
      Law as the hearing on the political entity, which would replace the Autonomous
      Region in Muslim Mindanao, resumes on Monday (May 25).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T10:30:28.212+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T10:30:28.472+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indigenous groups attend Senate hearing on Bangsamoro

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9625cd19-8570-43a8-b16c-7b788f3e3e4b'
      'mgnl:activationStatus': true
