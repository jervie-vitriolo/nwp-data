      'mgnl:type': 'text'
      'text': '<p>In its five-day forecast for the heat index issued at 5:00 a.m.
        Monday, PAGASA announced that temperatures in Metro Manila could range from
        a low of 38.9°C on Tuesday (May 26) up to a high of 40.5°C on Thursday (May
        28).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a4fe2a-b152-4aae-a6f0-661860fa97d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:25:06.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:41:36.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2015/04/30/Caring-for-pets-during-summer.html">Related:
        Caring for pets during summer</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d600be9-3bdd-4a18-ac67-4fc1b1f6d8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:25:06.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:41:36.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Human Discomfort Index, a temperature range of
        32°C to 41°C falls under the "extreme caution" category — which means a continuing
        activity could result in heat stroke.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81220084-5ad1-46f1-b597-023ce56f67e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:25:06.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:41:36.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat cramps and heat exhaustion are also possible.</p>'
    '9':
      'image': 'jcr:baf02a72-93d8-4958-9897-a246429d0f05'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60608667-8f29-4a99-8319-aabd3fe58626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:25:06.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:41:36.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7ced08-f845-464f-95bf-e9d141fc7800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:25:06.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:41:36.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest temperature in Metro Manila that has been recorded so
        far for 2015 is at 36.4°C.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58f8927-32d8-4987-bb64-9848e61610e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:25:06.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:41:36.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was recorded last May 13 at the Science Garden in Diliman, Quezon
        City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a152c3dc-5c40-43cc-a23b-c6d56e37303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:25:06.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:41:36.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the forecast, PAGASA gave the following advice:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404446b7-9b6d-48d5-b03a-4b846d4aaa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:25:06.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:41:36.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stay indoors as much as possible. If air conditioning is not available,
        stay on the lowest floor away from the sunshine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4cc747-5951-4c55-9625-bc016ecdff7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:25:06.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:41:36.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wear lightweight and light colored clothing as light colors will
        reflect the sun''s energy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999399d9-03d4-4557-a43a-c6b444b8e5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:25:06.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:41:36.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drink plenty of water regularly to keep cool. Water is the safest
        liquid to drink during heat emergencies. Avoid drinking liquor because it
        dehydrates the body.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0397f8b2-8c7a-48c8-b9a3-146984d7bd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:25:06.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T09:41:36.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eat small meals, but more often. Avoid eating foods high in protein
        which can increase metabolic heat.</p>'
