  'self-rated-poverty-eases-1Q-2015-SWS':
    'author': 'Paolo Taruc, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-07T02:20:21.345+08:00
    'imagesource': 'jcr:62b8dea1-5ca7-47cc-b869-63b6a9067922'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40b7da07-6c1e-4f85-a48e-7e65aa7d31a9'
    'lead': 'More than half (51%) of Filipino families rated themselves as poor during
      the first three months of the year, according to a recent Social Weather Stations
      survey. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T08:22:22.067+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T08:22:22.299+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Self-rated poverty eases slightly in Q1 2015 — SWS'
    'updated': 2016-05-29T10:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b0298c-a034-40da-b515-88bf17142a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:22:22.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:22:22.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — More than half (51%) of Filipino
        families rated themselves as poor during the first three months of the year,
        according to a recent Social Weather Stations survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273f8dd0-3f29-4d8d-a2c1-6bcf9350686c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:22:22.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:22:22.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is a slight drop from the 52% registered in the previous
        quarter, and 2014''s average of 54%. However, the rate has not dipped below
        50% since June 2013.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01524d4-29e1-4599-8f32-9324cfbdfaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:22:22.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:22:22.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, when grouped according to loction, the Visayas and Mindanao
        regions saw self-rated poverty rates at 70% and 60%, respectively. The National
        Capital Region (NCR) and the rest of Luzon were much better off, chalking
        up respective figures of 31% and 44%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73de4a58-da04-4095-a012-45c515f7947a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:22:22.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:22:22.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/business/2015/04/30/joblesness-falls.html">Related:
        Joblessness falls to 19.1% — SWS</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47b2547-5c34-4943-b24c-971c61ecbfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:22:22.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:22:22.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS also conducted a survey that asked families to rate their poverty
        level based on the type of food they eat. The organization found that the
        rate sits marginally lower at 36%. The figure is a decline from the 41% of
        the previous quarter and 2014''s same median rate of 41%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11750ee-576b-4c7c-bc40-f5221ca89716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:22:22.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:22:22.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization adds that the food-based poverty metric fell to
        record lows in NCR and the rest of Luzon, registering respective figures at
        15% and 20%. Such was not the case for Visayas and Mindanao, with significantly
        higher rates at 45% and 52%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2cbe53-d5af-4d25-9cb8-fb144b294299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:22:22.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:22:22.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2015/04/29/income-end-salary.html">Read:
        Income shouldn''t end with a salary</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a289b1-69a7-4d31-826d-318b0aef4ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:22:22.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:22:22.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll also found that residents from Metro Manila and the rest
        of Luzon peg the poverty threshold at P15,000. The SWS defines the metric
        as the monthly budget a household would need in order for it not to consider
        itself poor in general. "The minimum home budget is less than the minimum
        income that it needs because it excludes work-related expenses, like transportation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf69df99-67a9-4705-a1d0-bd6d577bd64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:22:22.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:22:22.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visayas and Mindanao posted similar thresholds of P10,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb632d5-5500-4552-9b9e-8c1dfac3e102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:22:22.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:22:22.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-rated poverty threshold for food — the minimum amount of
        money a household needs for food to not consider itself food-poor — chalked
        up a record high of P6,000 in Luzon, excluding Metro Manila. NCR, on the other
        hand, posted a threshold of P9,000, while Visayas and Mindanao registered
        figures of P4,750 and P5,000, respectively.</p>'
  'pope-francis-harlem-globetrotters':
    'author': 'CJ Marquez, CNN Philippines'
