  'boxing-fans-accuse-pacquiao-shoulder-injury-lawsuits':
    'author': 'Reuters'
    'caption': 'At least five lawsuits were filed against Pacquiao in federal courts
      in the U.S.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-07T10:52:34.303+08:00
    'imagesource': 'jcr:9039a761-1d94-42f6-b431-f34d07b3a6fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bffad542-33af-4175-8b55-0f52f240f5c4'
    'lead': 'At least five lawsuits were filed against Pacquiao in federal courts
      in California, Illinois, Nevada and Texas by people who said they paid to watch
      him fight Floyd Mayweather Jr. but felt defrauded by Pacquiao''s failure to
      disclose a pre-bout shoulder injury.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T08:57:26.562+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T08:57:26.709+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boxing fans accuse Pacquiao of concealing injury

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c36b6d-0a74-4169-a19c-67d231d014b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:57:26.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:57:26.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Boxer Manny Pacquiao has been sued
        in several U.S. courts by people who said they paid to watch him fight Floyd
        Mayweather Jr. in the "Fight of Century" but felt defrauded by Pacquiao''s
        failure to disclose a pre-bout shoulder injury.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00c3247-9944-4e43-b3f7-9baf5f5d14d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:57:26.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:57:26.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five lawsuits were filed against Pacquiao on Tuesday (Wednesday
        PHT) in federal courts in California, Illinois, Nevada and Texas. The lawsuits
        seek compensation under laws meant to protect consumers and ask for status
        as class actions on behalf of ticket buyers, pay-per-view television viewers
        and people who gambled on the fight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6e5809-227e-4606-b8bf-2598ce4d2cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:57:26.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:57:26.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/06/mayweather-pacquiao-rematch.html">Related:
        Pacquiao faces $5-M class suit for not disclosing injury</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4353a081-46a8-46be-94ef-10798e6ff78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:57:26.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:57:26.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lawsuits are factually wrong and legally wrong, and we expect
        they will be dismissed in due course," Daniel Petrocelli, an attorney for
        Pacquiao and Top Rank Inc, a promotions company that represents Pacquiao and
        was also sued, said in a statement on Wednesday (Thursday PHT).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95458b36-eef8-43d1-88bc-a1b5f0b5f252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:57:26.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:57:26.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the lawsuits also named as defendants Mayweather, Mayweather''s
        promotions company, and several businesses involved in broadcasting and promoting
        the fight: Time Warner unit Home Box Office Inc, CBS Corp unit Showtime Networks
        Inc , AT&amp;T Inc, Comcast Corp and DirecTV .</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dae8297-d643-457c-a4e6-3dd4d20cdabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:57:26.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:57:26.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokespeople for Mayweather and the companies did not immediately
        respond to requests for comment on Wednesday (Thursday PHT).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7943ac01-fefe-4681-be0d-f406f31c4fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:57:26.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:57:26.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, a native of the Philippines, lost on a unanimous decision
        to Mayweather, an American, in a heavily hyped welterweight showdown in Las
        Vegas on Saturday that was expected to be the top grossing prize fight of
        all time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecd6499-0030-4279-bec8-0cb76a1fd230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:57:26.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:57:26.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Mayweather open to Pacquiao rematch</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bac61ee-6edb-462c-9f7a-78ecd8c2d370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:57:26.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:57:26.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barely one hour after the contest ended, Pacquiao''s promoter, Bob
        Arum, said the 36-year-old southpaw had been hampered by an ''old'' injury
        to his right shoulder.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7de9cb5-4eb2-4fa1-9c91-d335e0c5fac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:57:26.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:57:26.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Pacquiao nor his team appeared to have informed the Nevada
        Athletic Commission about the shoulder issue until a couple of hours before
        the start of the fight when they asked for an anti-inflammatory injection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504a1542-19f6-4e3d-9a5e-686294962246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:57:26.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:57:26.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Pacquiao''s team filled out its pre-fight medical questionnaire
        on Friday (Saturday PHT), a query about any shoulder injury was marked "No"
        before the form was signed by Pacquiao and his adviser.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9ad9fd-0564-45ab-ae2c-38af4f6461c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:57:26.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:57:26.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to media reports, Pacquiao was due to undergo surgery
        this week for a torn rotator cuff.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fec4ee-bf59-421f-8d84-4baa2d4fb9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:57:26.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:57:26.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2015/05/05/Manny-Pacquaio-statement-shoulder-injury-surgery.html">Also
        read: Manny Pacquiao issues statement on shoulder injury</a></p>'
  'Typhoon-Dodong-enters-PAR':
    'author': 'CNN Philippines Staff'
    'caption': 'Typhoon Dodong entered the Philippine Area of Responsibility on Thursday
      morning (May 7).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-07T11:09:35.273+08:00
    'imagesource': 'jcr:7a8200d5-58e0-4bf7-83d4-90a621b42042'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6228d7ab-8e85-489f-807f-0ef0fc280f0c'
    'lead': 'Typhoon Dodong (international name: Noul) has entered Philippine territory
      on Thursday (May 7). If it continues on its current track, it will hit Northern
      Luzon, but there is also a possibility for Dodong to hit Metro Manila directly
      if it changes direction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T08:59:51.664+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T08:59:51.838+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dodong enters Philippines, may hit Metro Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4023237d-633c-4bb9-acba-2022b125c423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:59:51.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:59:51.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Typhoon Dodong (international
        name: Noul) has entered Philippine territory, according to the bulletin issued
        at 5:00 a.m. on Thursday (May 7) by the Philippine Atmospheric, Geophysical
        and Astromical Services Administration (PAGASA) .</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fbd610-7624-4c82-9fee-66bd40f34905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:59:51.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:59:51.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a later update at 11:00 a.m., PAGASA located Dodong at 925 km
        east northeast of Surigao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9a7a2d-2d78-4252-8468-782794244d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:59:51.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:59:51.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has slightly intensified as it moves in a west northwest direction.
        It was packing maximum sustained winds of 140 kph near the center with gustiness
        of up to 170 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044bd566-9f9d-4fb6-8638-269513435d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:59:51.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:59:51.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA forecaster Jun Galang said that Dodong is expected to intensify
        further as it approaches land.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6f5858-bdd4-4433-b691-9ef91ba3bcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:59:51.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:59:51.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it continues on its current track, it will hit Northern Luzon,
        but Galang said there is a possibility for Dodong to hit Metro Manila directly
        if it changes direction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf6cb0c-ea1e-414d-9b6b-c26f8c408899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:59:51.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:59:51.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA advises residents of the provinces of Aurora and Quezon and
        the Cagayan Valley region to brace for rains on Saturday or Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78a3970-639c-43de-9fc5-c41e6d1d94bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:59:51.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:59:51.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila residents could expect light to moderate showers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a57255-e434-4c9b-a7b8-995ef142cddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:59:51.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:59:51.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Dodong heads for Metro Manila, it would cause stronger rainfall,
        Galang said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecdc70e-84c8-4e86-b824-8bc4d43f7b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:59:51.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:59:51.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Eastern Samar, Gov. Conrado Nicart Jr. said preparations were
        still being made, though the sun was shining over areas expected to be hit
        by the typhoon.</p>'
