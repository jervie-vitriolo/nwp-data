    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T15:32:42.183+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After tornadoes pass, flooding a rising concern in Midwest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3a8718-66c0-42c0-9463-28d1e701d3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:32:41.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:32:42.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The worst of the storms'' winds are gone.
        But they left a lot of damage behind.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8463c97b-1ccf-44d5-9591-7dab667075e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:32:41.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:32:42.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also brought dangerous amounts of rain as they rampaged through
        — rain that continued to fall Thursday, pushing some rivers and creeks up
        to, if not over, their banks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce445e1e-a596-4414-a36f-a73c04bf8525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:32:41.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:32:42.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the reality that residents of parts of Oklahoma, Kansas,
        Nebraska and Texas woke up to a day after severe storms roared through those
        states.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4702f7-9892-4f2d-a585-8659961581fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:32:41.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:32:42.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news? A second day of tornadoes appears unlikely, with
        the National Weather Service Storm Prediction Center forecasting only a "slight"
        chance of powerful thunderstorms in the Great Plains and pars of Texas, including
        the Dallas area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164349cd-151a-4f10-819f-9d0cb9278f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:32:41.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:32:42.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bad news? There''s more precipitation predicted to fall Thursday
        from Texas north to Minnesota, which is not a good thing for waterways already
        stressed by all the rain that''s fallen so far.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1e9a45-cf3f-4c63-ac77-3344a9edc55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:32:41.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:32:42.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe thunderstorm watches came and went in the early morning in
        southern Oklahoma and northern Texas. Still, even without the thunder and
        lightning, the rainfall remained a threat in places. The weather service''s
        Norman, Oklahoma, office reported a severe storm before dawn in the community
        of Cookietown with "hail the size of golf balls and very heavy rainfall."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797d7baf-8e03-42eb-bec0-28e3e68604d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:32:41.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:32:42.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Flood warnings for creeks, Mississippi River and more</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3730c16a-dadc-447f-94d2-d8d39b858ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:32:41.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:32:42.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, heavy rain in the spring in this part of the United States
        is hardly an anomaly. Nor is the flooding that often goes with it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aba688-2bc7-4ec0-8e03-289a405924bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:32:41.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:32:42.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, that doesn''t make it any less of a serious challenge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af22f5f2-ad75-4bef-b741-f08ac9be1328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:32:41.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:32:42.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities issued flash flood warnings for Thursday morning in
        southeastern Nebraska and Oklahoma, including Oklahoma City. Those aren''t
        scheduled to last long, but some flood warnings — tied to waterways set to
        rise even after the rain stops — will remain in effect into the weekend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d77d38-5c2b-4b89-87d4-5d3e372b8ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:32:41.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:32:42.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nebraska, the Big Blue River near Crete, East Cache Creek near
        Walters, and the Deep Red Creek near Randlett are all expected to go past
        flood stage later Thursday. Turkey Creek, near Wilber, was already more than
        5 feet above flood stage around 2:45 a.m. (3:45 a.m. ET) Thursday and projected
        to go even higher.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e7fb6-6c91-4011-a001-364b914ba967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:32:41.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:32:42.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar problems persisted in parts of Oklahoma. For example, the
        North Canadian River was 3 feet above flood stage just after midnight around
        Oklahoma City and projected to rise 2 feet more before finally cresting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079ea538-3e17-44dc-b67a-5d41ea68d183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:32:41.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:32:42.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas and Louisiana also had their share of flooding headaches,
        including sections of the Neches River and the Mississippi River around Baton
        Rouge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad23c273-caad-4140-9b32-c8fd72304df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:32:41.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:32:42.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 13 hurt, ''debris just everywhere''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9572ec-dbc2-4597-b1a2-b9d2b8db0949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:32:41.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:32:42.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these issues follow intense downpours on Wednesday, like
        the nearly 9 inches of rain in parts of Nebraska and 3 inches per hour that
        fell in pockets of north Texas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563cbae6-a188-4eaf-ba3c-e0f32ebc8b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:32:41.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:32:42.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Oklahoma City, located in the middle of its namesake
        state, issued a flash flood emergency for the first time ever after 7-plus
        inches of rain fell there.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac39de4-1242-4792-b28e-6fe762b53269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:32:41.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:32:42.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That city''s Will Rogers World Airport experienced flash flooding
        and water damage as the storm rolled through. But the prospect of tornadoes
        was an even bigger fear, promoting two evacuations of terminals — the last
        of which began around 7 p.m. and lasted for nearly three hours.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058318c8-add6-4d51-b0c5-df5e6409b6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:32:41.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:32:42.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NWS had 50 reports of tornadoes in Texas, Oklahoma, Kansas and
        Nebraska.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b603e3-11af-4975-b90a-b342c5ab041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:32:41.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:32:42.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those hit a mobile home park in Oklahoma City, injuring at
        least 13 people, according to Susie Patterson of that city''s Emergency Medical
        Services Authority.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75f0101-bf26-40f4-bf92-6ec40b83a540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:32:41.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:32:42.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In north-central Kansas, reported tornadoes ripped apart homes,
        uprooted trees and downed power lines, CNN affiliate KWCH reported. And Nebraska''s
        Norman Regional Hospital went on generator power after suffering minor damage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35049467-98d0-4100-8b15-f46d613ca1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:32:41.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:32:42.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even for those not directly in the line of the suspected tornado,
        the storm left behind a mess.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309bc1c7-8ad0-402b-b06f-0064bcd9fa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:32:41.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:32:42.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s debris just everywhere, and there''s a lot of water on
        the roadways," Capt. Paul Timmons of the Oklahoma Highway Patrol told CNN''s
        "Erin Burnett OutFront."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23a95bb-9fe8-4dd2-9047-ae5a27d0cb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:32:41.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:32:42.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Tina Burnside, Sean Morris, Henry Hanks, Sam Stringer,
        Jeremy Grisham and Dave Alsup contributed to this report.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bfc464-31a1-481b-b708-67b0d6f40fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:32:41.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:32:42.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/07/us/midwest-severe-weather/">After
        tornadoes pass, flooding a rising concern in Midwest</a>.</em>"</p>'
