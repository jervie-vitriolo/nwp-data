    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b0f40c-d5ea-4364-8440-9b48d465c522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:37:25.269+08:00
