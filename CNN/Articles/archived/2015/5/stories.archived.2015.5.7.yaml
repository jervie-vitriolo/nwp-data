  'Texas-shooting-outgunned-traffic-officer-a-hero':
    'author': 'Greg Botelho, CNN'
    'caption': 'Two suspects were shot and killed outside the Curtis Culwell Center
      in Garland, Texas Sunday (May 3). Inside the center that night, the American
      Freedom Defense Initiative was holding an event billed as a Prophet Muhammed
      Art exhibition.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-07T17:12:00.694+08:00
    'imagesource': 'jcr:e10cc2c9-b825-4371-afd7-581f6ad8c0d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b93bfe3a-97d2-42a1-82d8-a8180f41cb9d'
    'lead': 'Authorities have not released the name of the overmatched Garland, Texas
      police officer who stopped two gunmen outside the Curtis Culwell Center, where
      people had gathered at an event featuring controversial cartoons of the Muslim
      Prophet Mohammed. But they have described what he did — actions that could be
      characterized as equal parts skillful, heroic, and miraculous.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T16:00:35.819+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T16:02:32.020+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Texas shooting: Outgunned traffic officer stopped 2 attackers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3232016c-9640-4b55-a229-fd5d3a87c461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It wasn''t a fair fight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b1815d-44a0-4e94-b200-ac738d2d2ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one side, you had two men in body armor, toting assault rifles
        and showing every willingness to open fire now and count their victims later.
        On the other, you had a security officer — a traffic officer by day — with
        a pistol.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59b39d0-3aee-40ab-b9ea-74e78225f618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somehow, the officer won.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb02239-f408-4d8f-9d11-f4f5977c9b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not released the name of the overmatched Garland,
        Texas police officer who stopped a pair of gunmen Sunday night outside that
        city''s Curtis Culwell Center, where people had gathered at an event featuring
        controversial cartoons of the Muslim Prophet Mohammed. But they have described
        what he did, actions that could be characterized as equal parts skillful,
        heroic and miraculous.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea478d5-45fe-458e-b798-e58b0c053603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Homeland Security Secretary Jeh Johnson lauded the police officer
        for having "acted quickly and decisively, and thereby likely (saving) a number
        of innocent lives."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4394c9-02d9-4577-a05c-3710ed2d9638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did what he was trained to do," added Garland police spokesman
        Joe Harn. "And under the fire that he was put under, he did a very good job."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f373c7ac-6261-458f-9736-a94ea8479c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Precedent for extremist attack</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc42de8-cdb1-4e7d-855a-e9ab26bbb9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities knew ahead of time that there could be trouble this
        weekend in Garland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bba3fd9-2442-4960-abee-3a4356a919af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Muslims firmly denounce cartoons that depict Mohammed as offensive
        to their faith. And some extremists have turned to violence to express their
        opposition, by attacking those behind such drawings, as they did in the January
        massacre at the Paris offices of Charlie Hebdo magazine and a February incident
        at a Copenhagen, Denmark, forum attended by Swedish cartoonist Lars Vilks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680169e6-1868-491d-82a3-3df8a201dd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if the Mohammed cartoons weren''t enough to make Sunday''s event
        a target, there was also the presence of its keynote speaker, Geert Wilders.
        The right-wing Dutch politician is on an al Qaeda hit list for his short film,
        "Fitna," which pairs disturbing images of terrorist acts with text from the
        Quran and recordings of incitements by extremist Islamic authorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0505e162-24d8-4366-a559-7ff11738355b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential of a new attack was why the Garland police officer
        was at the convention center, which the Texas city''s school district operates.
        He had plenty of company: Harn didn''t specify the number of law enforcement
        officers on site, but did say the event''s organizers paid $10,000 for beefed-up
        security.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7653775e-6078-4182-89cf-28a69a4a34e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Garland police officers work at the convention center all the time
        as an off-duty job," Harn said. "And that was the case ... for everyone."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4029f51-b17f-4c92-8376-bcd12d515908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gunmen ''started shooting at the police''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de526f8-e639-4736-8b43-da02ec25c5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer who''d later be praised as a hero was parked in a patrol
        car in front of the first entrance, from the east, off Naaman Forest Boulevard
        into the center''s parking lot. An unarmed Garland school district security
        officer sat in the car with him, ostensibly to check the identification of
        those coming in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425b9dd2-b1d6-48f2-a97f-b8f3f301a748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event started, by all accounts, without a hitch around 5 p.m.
        (6 p.m. ET), and for nearly two hours nothing serious happened.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41312644-0e22-4191-a1b0-d087aeeeb597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until, that is, about 6:50 p.m., when a dark-colored vehicle pulled
        into the entrance the Garland officer and school district officer were blocking.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdac102-215d-48dd-ae55-710990e7b9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When that car pulled up and stopped, those officers began to exit
        that vehicle, and two men exited the dark-colored sedan," Harn said. "Both
        of them had assault rifles, came around the back of the car and started shooting
        at the police car."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03430b7-caff-47ef-b999-39bcb17badea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a law enforcement source close to the investigation,
        the two men had six guns — a mix of assault-style semiautomatic rifles and
        handguns — that are being traced back to various parts of Arizona.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebb15bc-e8a4-4be5-9d2a-76860a1fc6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunfire reverberated around the complex, from the two gunmen, and
        the armed officer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d4d07e-b677-45f7-a19d-a6318f01d65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A short time later, four members of a nearby SWAT team came in firing
        their high-powered rifles, according to a source familiar with the officers
        involved. But by the time they did, the Garland traffic officer was the only
        one standing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9894aed-5f47-4104-9db3-88976730cdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school district officer had been hit in the leg, according to
        Harn.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6247b9-e622-4cd5-bb82-0bb8e560bad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the two attackers were already down on the ground by their car,
        having been shot by the traffic officer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39bf768-4683-4e0e-a066-d01f0c734c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within 15 seconds, the chaotic eruption was basically over.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aba5bc-0158-477f-a29e-8a579de0df73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Police vet: ''You cannot downplay what he did''</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e454ed46-63bd-4c47-9bb3-764e28c66304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e519758-b0e5-4d83-8097-e073773ab16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had a .45-caliber Glock pistol, a much less powerful weapon than
        the rifles used by the attackers, who have since been identified by federal
        law enforcement officials as Elton Simpson and Nadir Soofi.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d0fe6c-595b-4ec8-9c05-384893c034f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no advantage for a handgun over an assault rifle," said
        Dick Fairburn, a veteran law enforcement officer who is a columnist for PoliceOne.com.
        "An assault rifle has more distance, more accuracy, more power, more penetration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df543df4-dd67-4ffd-ac26-11574b1ed081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot downplay what he did there."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3085b57e-8d42-4d4f-b502-e3e6f6589e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granted, the officer likely had on some sort of protective jacket.
        But Tom Fuentes, a former FBI assistant director and current CNN contributor,
        said that the thin Kevlar vests often worn by police would be useless against
        an assault rifle round that "will go through that like a hot knife through
        butter."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44479d4-ecf2-4d14-8117-115821749f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same can''t be said for bullets coming from the officer''s pistol:
        The attackers'' body armor likely would have blocked those.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb82126-9ef6-4faa-b0f3-cb01b37848c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, aiming for the suspects'' torso — as officers are trained
        first to do, since it is their biggest possible target — is no longer an option.
        But still, somehow, the traffic officer managed to down both men in seconds.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815e490a-5e79-45d2-807e-7b149f002ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It speaks to his skill level," Fairburn, who is a firearms trainer
        for law enforcement, said of the Garland officer. "In terms of weaponry, he
        was far outgunned. But he was far better trained."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a277dd4-8803-484d-b584-060c8ba7c332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ex-FBI official: Naming cop could make him a target</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa17fd75-4ca8-4d58-a4b7-040d060934e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plenty of examples exist of officers who aren''t so cool under fire,
        or at least not as accurate.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863a0682-c59e-453b-b755-3e22e44653a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the mandatory firearms and other training police officers
        undergo — from stationary targets to computer simulations to live exercises
        — "you also have to have the composure and the concentration" to hit your
        target, Fuentes notes. It''s one thing to aim at a cardboard target at a gun
        range; it''s another to shoot straight when the targets are shooting back
        with assault rifles.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a202b20-8252-4eec-bfab-a846f060adc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly, the Garland police officer had his wits about him. Both
        Fuentes and Fairburn point out that hitting one suspect could be an accident,
        but not two.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fe82bd-df80-45fa-97c0-3892c212154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So who is this officer? Fuentes believes we may not find out anytime
        soon because, the moment you identify him, you also put a target on his back
        (and perhaps those of his family members) that will stay there for years.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4509156-38b3-437a-8a47-37f9c91a1dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s why they''re not (going) to parade him out," the
        ex-FBI official said. "...You have one heroic cop who kills two (Islamist
        extremist) soldiers. He needs to be cautious about not celebrating in the
        end zone."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3b84a1-c0de-4f04-afc5-5389d162e028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, just because the officer hasn''t been named, doesn''t mean
        he hasn''t been praised.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e765aa1-3adb-46a7-9a53-8647019045cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zach Horn, a lawyer for the officers involved, said that if it weren''t
        for their actions, "we''d be hearing a different kind of story."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c80121a-4d4f-4885-9c2e-ed362c13ea7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They faced death head-on," Horn said. "And, with incredible skill
        and bravery, (they) were able to save a lot of people."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7659e59d-ae09-42f5-b0c7-80a78721c2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ed Lavandera, Sonia Moghe and Alina Machado contributed
        to this report</em>.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d0e348-cdaf-4452-9d36-4b629bae28e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:00:35.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T16:02:32.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/05/us/texas-police-shooting-hero/">Texas
        shooting: Outgunned traffic officer stopped 2 attackers</a>."</em></p>'
  'Dad-bods':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'Actor Leonardo DiCaprio poses in the winners room at the EE British
      Academy Film Awards 2014 at The Royal Opera House on February 16, 2014 in London,
      England.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-07T04:05:28.739+08:00
    'imagesource': 'jcr:a1bc62af-a686-4e40-862d-ae5a7213e4ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ae078a4-2653-46b6-b7fe-c7cc181e6092'
    'lead': 'In this age of "fitspirations," gym mirror selfies, and complicated detox
      diets, a new body trend for men has skyrocketed across the Internet: The "dad
      bod."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T08:17:16.743+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T08:17:16.921+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Men, rejoice! It''s the age of ''dad bods''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae15265-e24b-4c47-a8dc-2ff6e53cb867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:17:16.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:17:16.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Ryan Gosling''s six-pack abs
        can take a backseat for now as it is the time for the "dad bods" to take the
        center stage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ec1dec-83cc-47dd-8076-b68063aafda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:17:16.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:17:16.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this age of "fitspirations," gym mirror selfies, and complicated
        detox diets, a new body trend for men has skyrocketed across the Internet:
        The "dad bod."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38588af6-31ce-4509-ba82-ab9082a47aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:17:16.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:17:16.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men thank God for the emergence of the dad bod.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459e7db5-9615-4e3f-adce-c0ac8732f851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:17:16.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:17:16.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dad bod cuts men some slack by appreciating their non commitance
        to the gym tomorrow after they eat their way through a huge box of pizza and
        beers today. Repeat cycle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c05310-b3cc-460a-a502-76320f6d0c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:17:16.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:17:16.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dad bod''s poster boy is no less than chunky and burly Hollywood
        actor Leonardo DiCaprio. Other actors proudly sporting the dad bod are Chris
        Pratt before he starred in Guardians of the Galaxy, Jason Segal, and Jon Hamm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f006440a-d9e8-4e63-b136-bd1416662bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:17:16.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:17:16.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What exactly is a dad bod?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404054fa-bda6-42a3-9654-2afba68910b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:17:16.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:17:16.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term was brought to attention by 19-year-old student Mackenzie
        Pearson when she wrote a piece for her college paper entitled "<a href="https://www.theodysseyonline.com/dad-bod">Why
        Girls Love The Dad Bod</a>."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4de64d3-296b-4903-8653-d6da5c5834f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:17:16.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:17:16.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Pearson, the dad bod is a nice balance between a beer gut and
        working out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5990ffca-ed0d-4203-9d1e-3876e245e8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:17:16.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:17:16.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This excerpt from her piece published on March 2015 best explains
        how a dad bod looks and how it is achieved:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9e414e-0585-4607-94c1-ffb70fe4ee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:17:16.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:17:16.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dad bod says, ''I go to the gym occasionally, but I also drink
        heavily on the weekends and enjoy eating eight slices of pizza at a time.''
        It''s not an overweight guy, but it isn''t one with washboard abs either."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e87503-a5c4-48cd-a9e5-56c6159358aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:17:16.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:17:16.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.thecut.com/2015/04/what-is-the-dadbod.html">New
        York Magazine</a> described the dad bod as a physique characterized by undefined
        muscles beneath a light layer of flab, usually topped off with a beer belly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5428dbd3-0584-4005-9b47-fefb58b2ad7f'
      'mgnl:activationStatus': true
