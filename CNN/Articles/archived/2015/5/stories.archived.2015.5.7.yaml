      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Pope Francis welcomed members
        of the Harlem Globetrotters on Wednesday (Thursday PHT) at his weekly general
        audience in St. Peter''s Square.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1207d574-6592-496c-a384-d1a4c80f5437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:08.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:25:08.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Globetrotters visited the Vatican City as part of a promotional
        tour for their upcoming 90th anniversary celebration. It also marked the eighth
        time the famous squad has shared an audience with a Pope.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40da656b-40f0-4926-b634-490bf27e7299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:25:08.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:25:08.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team has named Pope Francis as an "honorary Globetrotter," a
        distinction given to "an individual of extraordinary character and achievement
        who has made an everlasting mark on the world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a39f15-f3d9-4252-af74-5623269c8dff'
      'mgnl:activationStatus': true
