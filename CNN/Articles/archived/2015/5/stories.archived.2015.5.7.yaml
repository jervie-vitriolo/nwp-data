  'U.S.-bull-market-3rd-longest':
    'author': 'Heather Long, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-07T02:31:37.049+08:00
    'imagesource': 'jcr:dad77960-d3c2-461f-8ba3-833684e4f6f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1df30a6b-c3ad-4487-8584-37304929de5f'
    'lead': 'Stocks have been on the upswing for 2,250 days, making this the third
      longest bull market in U.S. history. Can they keep going up?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T08:47:19.329+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T08:47:19.516+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bull market is 3rd longest in U.S. history

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc09b1fd-dd3a-4505-8022-d31c6ba19655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:47:19.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:47:19.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Looking for some good news?
        Check the stock market. Every day may not be positive, but the overall trend
        is up, up, up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148a88f3-31cf-4f0b-9d47-c8c2b4fc5d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:47:19.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:47:19.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, America''s stock market has been on the upswing
        for 2,250 days. That means the rally that started in March of 2009 is now
        the third longest in U.S. history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42b7c20-77f0-4777-9b55-1aad152b3b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:47:19.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:47:19.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re in the midst of a better run than the stock market surges
        in the 1970s and 1980s, according to an analysis by Bespoke Investment Management.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e128edaa-bf46-429c-b16f-67163a855d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:47:19.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:47:19.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/business/2015/04/30/negotiate-wall-street-banker.html">Read:
        How to negotiate like a Wall Street banker</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697916d9-9f55-47cb-accf-63cfab3322b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:47:19.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:47:19.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s still a long way to go for this bull market to become
        the best of all time. That prize belongs to the great stock marathon from
        December 1987 to March 2000. That lasted an incredible 4,494 days — double
        the current bull market. It took the bursting of the tech bubble to bring
        it down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f84c802-d27b-46ac-b3c5-ddc435ab7dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:47:19.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:47:19.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, what everyone wants to know is how long the good times
        will last.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95c0254-07b1-4bf7-9f4a-114356112cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:47:19.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:47:19.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is a bull market? Technically speaking, the bull market will
        end when there''s a 20% or greater drop from the high point of the Dow, the
        S&amp;P 500 or other major indexes. The current bull market has seen a few
        corrections — when there''s a 10% dip — but nothing much bigger than that.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae14cca-99ed-4202-87ac-54579a243099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:47:19.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:47:19.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with a few lousy days for stocks lately, the S&amp;P 500 is
        only off a mere 2% from its record high point at the end of April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e737e68-46e2-490c-9ae1-b4d86b282e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:47:19.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:47:19.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2015/05/04/spain-economy-charging-ahead.html">Related:
        Spain''s economy charging ahead</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a3f836-2152-4843-bc34-bc1e704b404b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:47:19.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:47:19.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next? As the bull market gets longer and longer, investors
        are getting jittery. Wednesday also marks the anniversary of the so-called
        "flash crash" when the Dow fell 600 points (just over 3%) in a matter of minutes,
        although that turned out to be a fluke caused by a rouge trader. There''s
        talk that we''re "overdue" for a correction and a bear market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51698681-1583-4b98-8d26-87296c36dd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:47:19.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:47:19.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But remember this: Age is just a number for stocks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dafb02-a88f-447b-95e4-93ebb291edd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:47:19.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:47:19.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Business cycles don''t die of old age," Morgan Stanley strategists
        wrote last year when the stock market wobbled in the fall. "Business cycles
        tend to die of overheating (excessive hubris and debt)."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0f738b-ab00-44e5-a5c3-f6c6f180ba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:47:19.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:47:19.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest risks to stocks right now are the Federal Reserve and
        major geopolitical events.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dcb651-ca2c-4552-b298-03d859837e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:47:19.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:47:19.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Fed raises interest rates too quickly, that could trigger
        a downturn. The bull market in 1980 ended after then Fed chairman Paul Volcker
        declared a war on inflation and hiked interest rates dramatically.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3950f4d-b7d3-4e41-9e92-0322f71b1a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:47:19.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:47:19.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, unforeseen geopolitical moves also bring surprises, especially
        if the U.S. or European governments take dramatic action such as getting involved
        in military conflicts or enacting major trade restrictions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3c8f17-b73d-4cf8-a4a5-4336333d37a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:47:19.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:47:19.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other fear is when stocks are overvalued, such as during the
        tech bubble. There''s a lot of debate about whether stocks are too pricey.
        On Wednesday, Fed chair Janet Yellen caused stocks to fall somewhat after
        she said equities valuations are "generally quite high," but she was quick
        to point out she doesn''t see a bubble.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2ccf8b-a00c-42e0-bf07-d54aa12d711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:47:19.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:47:19.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, most experts still think the bull market has room to run,
        albeit a bit more slowly than the big gains of recent years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5d6bd0-d9f6-46a4-8853-5d1ac097863e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:47:19.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:47:19.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that because of the significant downturn that we experienced
        in 2008 and 2009, this particular bull market could have a longer run than
        average," says Tracie McMillion, an asset allocation strategist for Wells
        Fargo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f3261c-b8af-40c5-9a3a-09a536d63b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:47:19.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:47:19.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/06/investing/stocks-market-3rd-longest-us-bull-market/index.html?iid=HP_River">Bull
        market is 3rd longest in U.S. history</a>"</em></p>'
  'NBA-Playoffs-East-West-LeBron-James-Cavaliers-Bulls-Rockets-Clippers':
    'author': 'Paolo del Rosario, CNN Philippines'
    'caption': 'Donning his signature headband for the first time in two months, LeBron
      led the Cavs with 33 points, eight rebounds, and five assists to beat the Bulls
      106-91'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-07T01:49:24.595+08:00
    'imagesource': 'jcr:793e5b81-a0b6-4a1c-a985-ad27296de758'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff8592b6-11f7-4c27-b4c3-3247962dc837'
    'lead': 'LeBron James led the Cavs to a 106-91 victory against the Bulls to even
      up the series at one apiece; In the Western Conference, James Harden and Dwight
      Howard took control in the Rockets'' Game 2 victory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T08:54:28.160+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T08:54:28.339+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: LeBron takes over as Cavs shackle Bulls; Harden, Howard shine in
      Rockets'' win over Clippers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfed0bf-b177-424c-a9d2-109029a77362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:54:28.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:54:28.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> —&nbsp; LeBron James wore his
        signature headband for the first time in two months and led the Cleveland
        Cavaliers with 33 points, eight rebounds, and five assists as they evened
        up their National Basketball Association (NBA) Eastern Conference semifinal
        series at one apiece against the Chicago Bulls with a 106-91 victory on Thursday
        (May 7).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56dd01b-03f9-44d0-9d8f-f7d74ea8e1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:54:28.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:54:28.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrie Irving headed the rest of the supporting cast with 21 points
        of his own as the Cavs coped with the absence of Kevin Love and J.R. Smith,
        who are out with a shoulder injury and two-game suspension, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2a9cc9-bc10-4319-a70a-0bc17746939f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:54:28.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:54:28.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Butler spearheaded the Bulls'' attack to score 18 points while
        Derrick Rose contributed 14 points and 10 assists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed8c269-706b-40f5-ba8f-d6e1b0076716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:54:28.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:54:28.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pau Gasol could not replicate his strong fist game showing as the
        Cavs'' defense limited him to only 11 points on the night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6b879d-1a61-409e-9030-c6c5849d8f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:54:28.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:54:28.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2015/05/06/nba-playoffs-hawks-wizards-carroll.html">Also
        read: Carroll leads Hawks to even series with Wizards</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f56b68-c7f1-4f6e-923d-acc20b18b714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:54:28.161+08:00
