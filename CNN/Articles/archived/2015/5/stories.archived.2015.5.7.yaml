    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What workers around the world want: More flexibility

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae158f07-1d4a-4afa-8902-05ef155dc666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:04:59.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:04:59.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Working hard at a job, traveling
        for business and trying to move up the career ladder can make doing everything
        else in life that much tougher.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c8128e-e466-4112-976a-8230d940156a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:04:59.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:04:59.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless, of course, you have some flexibility in how you structure
        your job — especially in terms of when and where you work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7aa3e1-41f9-4415-b49a-8d2451699d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:04:59.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:04:59.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s exactly what workers say they want, according to a new
        EY survey of 9,700 full-time employees in eight of the world''s largest economies:
        the United States, the United Kingdom, Germany, Brazil, Mexico, India, China
        and Japan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbbdaaa-19ee-40a8-9d7c-5356de629911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:04:59.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:04:59.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They listed flexibility as a top feature they want in a job — ranked
        just behind competitive pay and benefits. And they cited a lack of it as among
        the top reasons they would quit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc99281-79c6-48c7-90d5-7a272457622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:04:59.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:04:59.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2015/05/01/death-of-40-hour-workweek.html">Related:
        The death of the 40-hour workweek</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05de9c7a-9503-49e6-bce4-90a3ee15c054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:04:59.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:04:59.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same survey found that a third of workers globally say it''s
        gotten harder to manage their work-life balance in recent years. Employees
        in Germany (49%), Japan (44%) and the United Kingdom (37%) were most likely
        to report this.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6741fe9-1efb-4961-8fcb-52c200bd9cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:04:59.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:04:59.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, workers in Germany (70%) were the most likely
        to report that they had flexible work schedules, followed by 61% of workers
        in the United States and India.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a983b094-986e-45a2-9a43-67d07d2464e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:04:59.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:04:59.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries where workers are least likely to have flexible schedules
        are China (22%) and Japan (30%).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e698ee3-b4c6-48eb-8c79-6d13fb3f77d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:04:59.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:04:59.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, simply having work flexibility as an option isn''t necessarily
        a guarantee of employee happiness. A full 67% of all survey respondents listed
        "flexibility stigma" at a company as a big reason why they''d quit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9d5c93-bbd9-4232-9faa-0b5bc3f4e271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:04:59.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:04:59.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, opting to telecommute a day or two a week or work
        flexible hours is great, unless the end result is that you''re denied a promotion
        or raise because your boss doesn''t support the company''s policy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecd6355-504a-4364-b938-8ed91511bfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:04:59.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:04:59.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2015/05/06/Top-reasons-workers-quit-jobs.html">Read:
        Top reasons why workers quit their jobs</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd4c70b-5325-4fff-ac5a-6d14c293a4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:04:59.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:04:59.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among U.S. respondents, 9% said they had actually "suffered a negative
        consequence as a result of having a flexible work schedule." Among U.S. millennials,
        nearly 15% said they had. Those negative consequences included losing a job,
        being denied a promotion or raise, being assigned less interesting or high-profile
        assignments, or being reprimanded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a19d16-4182-415c-9256-3b353826d652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:04:59.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:04:59.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than other generations, U.S. millennials were most likely to
        say they valued flexibility. And if they get it they said they are more likely
        to recommend the company as a place to work, be more engaged and work longer
        hours.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bb0707-1300-4df6-ac9a-ab490107af08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:04:59.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:04:59.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EY survey found that half of all managers in the United States,
        Mexico, India and Brazil say they''re working more than 40 hours a week. Those
        in India, Brazil and Mexico were the most likely to have seen an increase
        in their hours in the past five years as were close to a third of U.S. managers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e810b4-47d2-40fc-98b6-ab16ec331752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:04:59.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:04:59.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority of all U.S. respondents, meanwhile, said they''d change
        jobs, change careers or even be willing to give up a promotion to achieve
        better work-life balance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8de92c-bea7-4b62-b895-b176165ff779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:04:59.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:04:59.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/05/pf/workplace-flexibility/index.html?iid=SF_PF_River">What
        workers around the world want: More flexibility</a>"</em></p>'
  'bulusan-250-meter-ash-plume':
    'author': 'Jean Rose Geronga, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-05-07T08:04:13.851+08:00
    'imagesource': 'jcr:2468d7f9-6f9c-4c30-bf09-3e7dcbd629b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed9ad863-0c6f-4d50-8abe-da28438a869a'
    'lead': 'Alert Level 1 has been raised over Mount Bulusan, an active volcano in
      Sorsogon in the Bicol region, Phivolcs announced on Thursday in a bulletin posted
      on its website at 8:00 a.m. The warning was raised  a after the volcano spewed
      a 250-meter high ash cloud.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T09:08:11.364+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T09:08:11.529+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alert Level 1: Mount Bulusan spews 250-meter ash plume

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ef9482-cfcc-453c-bc73-f29f2b22b1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:08:11.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:08:11.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Legazpi City (CNN Philippines)</strong> — Mount Bulusan,
        an active volcano in Sorsogon in the Bicol region, spewed a 250-meter-high
        ash cloud at 9:46 p.m. on Wednesday , according to resident volcanologist
        Ed Laguerta of the Philippine Institute of Volcanology and Seismology (Phivolcs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2462bb0e-3e6e-4923-b924-324b0f418ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:08:11.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:08:11.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an eruption notification posted through its Facebook page, the
        Office of Civil Defense in Bicol said that the ash explosion was generated
        by an earthquake.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d64bbf8-f083-4bfa-9cc7-289e7002d619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:08:11.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:08:11.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The explosion event lasted 3.5 minutes based on the seismic records,"
        Phivolcs reported on its bulletin posted at its website at 8:00 a.m. on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57a6e04-b92d-4d75-9000-d17c0be547f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:08:11.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:08:11.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Phivolcs raised Alert Level 1 over the area, meaning
        the volcano has started showing abnormal activity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2766be-8830-4832-9644-6ed1c6c4af59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:08:11.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:08:11.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This indicates that hydrothermal processes may be underway beneath
        the volcano that may lead to more steam-driven eruptions," Phivolcs said in
        its bulletin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6493dd-a5e0-40de-bcb8-7c97c23a42f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:08:11.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:08:11.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As defined by Phivolcs, abnormal activity includes "slightly elevated
        levels of seismic activity, fumarolic activity, drying of vegetation and/or
        sulfuric stench."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdbe653-a907-496b-8b23-1a1fa89de1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:08:11.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:08:11.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sporadic explosions may also occur," Phivolcs added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96481a07-82c3-48a3-b0a8-9dd587375eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:08:11.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:08:11.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fumarolic activity is the emission of hot gases or vapors from holes
        in the volcano.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30eaaf4-73d7-440d-aaae-e7c6a01be61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:08:11.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:08:11.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashfalls</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5043d4f6-0a1a-441b-8c0e-916011b9398b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:08:11.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:08:11.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on an initial assessment on Wednesday, Laguerta said that
        there were light ashfalls over barangays of Cogon, Tinampo, Monbon and Agasan
        in the town of Irosin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edd85e6-0031-44e7-9216-b53504ce445e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:08:11.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:08:11.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday morning (May 1), a five-minute long ash explosion also
        occurred at Mount Bulusan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92e9e3e-483b-4931-8212-821ff5672c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:08:11.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:08:11.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said that a total of 62 volcanic earthquakes were recorded
        in the next eight hours after the explosion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557cf96f-af82-4bc0-b45c-ce1eebeadba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:08:11.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:08:11.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government units and the public have been advised not to enter
        the volcano''s four-kilometer permanent danger zone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbbe7ec-4296-464c-8976-9d8757ba259c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:08:11.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:08:11.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Mayon''s threat</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d15c19-d367-4696-a64e-c686f7a2abe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:08:11.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:08:11.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mount Bulusan is about 70 km southeast of Mayon Volcano, which is
        in Albay, and about 250 km southeast of Manila, the capital of the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711ce301-1e72-48e0-a1ab-0f68d53d391d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:08:11.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:08:11.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2014, Mayon started showing heightened volcanic activity.
        By September, Phivolcs had raised Alert Level 3, prompting precautionary evacuation
        of residents in areas near the volcano.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47ff56f-6feb-46c1-baf9-e43a2d9918af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:08:11.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:08:11.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by December, with its volcanic activity diminished, Phivolcs
        lower its warning to Alert Level 2 and evacuees were allowed to return home.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c764ca-0fbe-4a06-b218-0507edb1a79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T09:08:11.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T09:08:11.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents were warned, however, not to venture in the 6-kilometer
        permanent danger zone.</p>'
