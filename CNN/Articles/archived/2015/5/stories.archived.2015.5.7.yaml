    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1a095b-f831-405c-8704-803118ec16e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:41:18.220+08:00
      'mgnl:createdBy': 'cnnproducer'
