      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — A thunderstorm and a black
        bug infestation made the opening of the Palarong Pambansa at the Davao del
        Norte Sports and Tourism Complex last Monday (May 4) somewhat a disappointment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3588da74-c514-49cc-9261-4a38fcd8e6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:30:21.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:30:21.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Davao del Norte governor Rodolfo del Rosario promised a grand
        closing ceremony to make amends for it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5759e7e2-80f0-4e76-859f-391023d512e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:30:21.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:30:21.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2015/05/04/Rice-black-bugs-attack-Palarong-Pambansa.html">Read:
        Rice black bugs attack Palarong Pambansa</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf263667-d74b-474a-a1aa-abf40c0c0a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:30:21.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:30:21.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wednesday''s (May 6) press conference, Del Rosario said that
        they will bring back the glory which was not achieved during the opening ceremony
        due to the heavy rain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5119257-a411-4fc5-bef7-e87a1030c73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:30:21.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:30:21.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a way to entice delegates to stay until the closing ceremony,
        the province is giving a P50,000 cash to the delegates with the most number
        of participants during the event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ecb113-cc3a-4f1f-8593-18df667b925f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:30:21.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:30:21.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said they wanted to make the Palarong Pambansa in Davao
        del Norte the best edition of the competition ever.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bfe49d-2a1b-4e0c-a242-fdc4e70aa244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:30:21.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:30:21.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cesar Abalon of the Department of Education also complimented the
        modern facilities of the sports complex and the billeting quarters. He also
        cited the efficient system to ensure the safety of the participants to the
        Palaro.</p>'
  'metro-manila-police-use-e-blotter-e-cirs':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'Through the e-blotter system, police could access information on the
      status of criminality in all stations allowing them to devise criminal intervention
      plans.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-05-07T05:17:27.225+08:00
    'imagesource': 'jcr:9725e786-8459-4924-a9c6-4924fc98c261'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b000679-009d-42f2-adca-0beb3ef8664b'
    'lead': 'The Philippine National Police (PNP) will be using an electronic blotter
      system in all community precincts in Metro Manila by June. The electronic system
      gives police access to information on the status of criminality in all stations,
      which helps them in crafting crime intervention plans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T08:34:01.654+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T08:34:01.973+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila police precincts to use e-blotter system

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a77a6d9-87dd-49e2-a381-2c03e0dae131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:34:01.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:34:01.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Starting June, all the 159
        police community precincts (PCP) in Metro Manila will be using an electronic
        blotter system in recording crimes, Interior Secretary Manuel Roxas II said
        Wednesday (May 6).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de112fd-8c47-4956-82ef-ccabf4ac34ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:34:01.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:34:01.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new system gives the police access to the status of criminality
        in all stations allowing them to use on-the-ground information in devising
        crime intervention methods.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1ce64f-09f3-41af-9061-95d1cc5455b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:34:01.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:34:01.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2015/04/30/PNPs-new-patrol-cars.html">Also
        read: PNP''s new patrol cars</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8b78c1-9dd8-4e17-9149-63044b2803e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:34:01.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:34:01.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electronic system complements the <em>Oplan Lambat Sibat</em>
        program, a scientific approach in combating criminality in Metro Manila that
        was adopted by the Department of the Interior and Local Government (DILG).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edd14b0-229a-4298-a421-53995dbb25f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:34:01.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:34:01.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program required accurate crime reporting by the police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46915528-a93b-45a3-8f88-075d5875e5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:34:01.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:34:01.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Lambat Sibat</em> is a campaign against loose firearms, illegal
        firing of firearms, and criminal gangs, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a77fd9-4bc3-46e9-8cc4-b52f53efd287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:34:01.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:34:01.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/05/05/PNP-rolls-out-new-gun-licensing-procedures.html">Also
        read: PNP rolls out new gun licensing procedures</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cbf5f3-9b2f-4ad9-b034-bbea5d182871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:34:01.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:34:01.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said the training for precinct personnel on using the e-blotter
        system will be concluded next week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15013e6e-eb33-44ff-a507-ca7d27f6cea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:34:01.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:34:01.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, 38 police stations in Metro Manila have replaced the
        manual system in favor of the electronic one.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19503b71-e0af-4135-9b8d-0a83fb98e2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:34:01.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:34:01.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The e-blotter system was first rolled out in 2011.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbea0c01-ee68-413a-93d3-bf29c131fa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:34:01.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:34:01.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>e-CIRS pilot testing</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da62deba-b6a1-4329-90f1-c79a35c4df7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:34:01.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:34:01.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April 29, the PNP also pilot tested at the Quezon City Police
        District another information technology project — the Electronic Crime Incident
        Reporting System (e-CIRS).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96423af-b580-47e2-9346-97bcba999e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:34:01.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:34:01.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using aggregated data of crime reports, the e-CIRS could help police
        identify the areas where high police visibility and resources are required,
        SPO2 Eric Fernandez of the PNP Public Information Office told CNN Philippines
        Wednesday (May 6).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65155f0e-f90d-4806-ba99-40e6b3bf8609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:34:01.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:34:01.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 20 desk officers were trained on how to administer the system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1f188c-6e1f-4383-bb86-b7c1a0034c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:34:01.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:34:01.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez explained that the e-blotter system differs from the e-CIRS
        system as the latter will only include criminal reports.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb3ceb6-36a5-4346-bb8a-7fb0638351bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:34:01.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:34:01.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP PIO added that the e-CIRS focuses more on the statistics side
        and categorizes a crime according to its nature while the e-blotter is more
        of an initial report on the facts of the case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944b4936-a9dc-4499-a32c-23a6b22dcea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:34:01.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:34:01.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region Police Office (NCRPO) spent P8.5 million
        to procure 177 computers for the e-CIRS which would be used by 160 community
        precincts in Metro Manila.</p>'
