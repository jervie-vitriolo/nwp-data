      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Clippers played again without starting point guard
        Chris Paul and relied heavily on Blake Griffin who totaled 34 points and 15
        rebounds in the loss.</p>'
