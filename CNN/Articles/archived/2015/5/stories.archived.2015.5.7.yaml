      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — CNN Philippines'' Serbisyo
        All Access bagged the Best TV News Reportage award during the 1st Sarihay
        Media Awards held last April 24 in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ace7ac-d56b-4218-9857-5bf708faebd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:41:18.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:41:18.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, entitled "Illegal logging sa Ipo dam watershed," was
        aired last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197f1249-a8ea-438d-bda6-60d34f3acc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:41:18.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:41:18.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-five out of 81 entries were selected as finalists in five
        categories including photojournalism, online, print, television, and radio.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8cc95d-ef78-4d98-ae80-853384ebec83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:41:18.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:41:18.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organized by environmental non-profit organization Foundation for
        the Philippine Environment (FPE), Sarihay Media Awards recognizes outstanding
        environmental journalists in conserving biodiversity and ensuring sustainable
        development.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
