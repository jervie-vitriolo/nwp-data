      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Normally, San Miguel Beer star
        June Mar Fajardo, the most dominant big man in the Philippine Basketball Association
        (PBA) today, has the league teetering on its heels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd6463d-1b30-426d-a631-e9b21cfade12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:37:25.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:37:25.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that wasn’t the case for the reigning Most Valuable Player on
        Wednesday (May 6).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8f6e12-b3c2-47ce-8b94-bcb7d3752466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:37:25.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:37:25.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-10 giant was actually a dud when his team went up against
        the KIA Carnival who were led by a much taller cager in import Hamady N’Diaye
        at the Mall of Asia Arena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2486dc2a-fec4-4125-a7a3-41d64c27f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:37:25.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:37:25.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen suffered a 78-83 loss to the Carnival, who now have
        good news to tell head coach Manny Pacquiao when he comes home this week from
        Los Angeles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3430bd91-1927-4b67-9d6e-9075cf4887e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:37:25.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:37:25.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao succumbed to Floyd Mayweather Jr. in their megabout Sunday
        (May 3).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc477d5-28c7-4dfd-a38c-80e727d881dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:37:25.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:37:25.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/06/pba-kia-carnival-beats-san-miguel-beer.html">Read:
        KIA repulses San Miguel Beer, 83-78</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40915e84-dde6-4b26-87fc-e83c1eb65d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:37:25.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:37:25.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu native finished with only 11 points on a putrid 27-percent
        shooting from the field, a far cry from his usual monstrous output.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92072342-7b67-4c27-a285-c603b2bb54d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:37:25.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:37:25.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what was the reason behind his subpar performance?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4368eab0-9ce2-4524-bf21-89ac1a14acbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:37:25.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:37:25.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nailang ako (kay N’Diaye),” Fajardo admitted shortly after San
        Miguel Beer’s second loss to the Carnival.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb75662-baa1-4eff-b347-91938f0e70bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:37:25.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:37:25.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo tried to plow through some rough stretches but ended up
        getting frustrated with N’Diaye’s defense.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c88d7d2-f4d4-4386-afc6-4ea438bb1fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:37:25.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:37:25.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turned out, clamping down on defense was KIA’s gameplan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4baeb6-6a66-4911-9d01-c86c12853f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:37:25.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:37:25.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to be the no. 1 defensive team,” said KIA assistant coach
        Chito Victolero, whose team continued to live up to its "giant slayer" tag
        after beating some of the top teams in the Commissioner''s Cup behind 7-4
        PJ Ramos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce75207c-d305-4739-86c7-e94983d576d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:37:25.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:37:25.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I challenged everyone to give his best on defense.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9e52c1-dff7-4e61-859c-cadb2135e0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:37:25.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:37:25.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Senegalese reinforcement responded to the call. N’Diaye
        scattered 21 points on top of two steals and four blocks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eaf307-360d-4a14-9e6b-c25ed67e0b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:37:25.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:37:25.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung import namin (N’Diaye) is a big factor on defense,” added
        Victolero.</p>'
  'lionel-messi-barcelona-champions-league':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'Lionel Messi of Barcelona chips the ball over goalkeeper Manuel Neuer
      of Bayern Munich to score his team''s second goal during the UEFA Champions
      League semifinals.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-07T00:11:31.041+08:00
    'imagesource': 'jcr:ac3d7b19-2a4e-4227-98a5-ac90c5439940'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '618308c3-574d-4ef0-a380-680b01b49ffd'
    'lead': 'Lionel Messi, who scored two goals at the 77th and 80th mark of the match,
      helped Barcelona get past Bayern Munich in the Union of European Football Associations
      (UEFA) Champions League semifinals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T08:41:00.593+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T08:41:00.861+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Messi leads Barcelona past Bayern Munich in Champions League semis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be41053-5d39-47b0-82bb-0517eee6555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:41:00.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:41:00.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — It was a tragic homecoming
        for manager Pep Guardiola as his former Barcelona squad manhandled his current
        Bayern Munich team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7a7e58-fd7a-4e5d-a3f4-c52d97bffec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:41:00.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:41:00.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona overwhelmed Bayern Munich in the last 20 minutes to land
        a 3-0 win at Camp Nou Wednesday (Thursday PHT) in the first leg of their Union
        of European Football Associations (UEFA) Champions League semifinals affair.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae347e72-4f06-4e4a-b295-81623fb6730a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:41:00.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:41:00.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentine forward Lionel Messi led Barcelona with two goals at the
        77th and 80th mark of the match.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e15ddea-d6f8-43e3-a14b-48580c084dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:41:00.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:41:00.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi gave a precise feed to Neymar from midfield for a breakaway,
        and Neymar slipped past Neuer in the fourth minute of stoppage time to put
        the nail in the coffin in favor of the Catalan-based club.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db1d426-8b37-4682-98ea-311dd811062b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:41:00.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:41:00.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Messi''s two latest goals, the four time Ballon d''Or recipient
        is now a point ahead of Real Madrid''s Cristiano Ronaldo in the all-time top
        scorers list of the Champions League.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02818aab-3d8b-4204-a3e3-677feae4b144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:41:00.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:41:00.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second leg of the total-goals series is on May 12 (May 13 PHT)
        in Munich, Germany.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ca5bb5-e8d9-4a83-906e-a6dc62f54ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:41:00.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:41:00.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona will seek to enter the finals for the first time since
        winning its fourth European title four years ago.</p>'
  'manny-pacquiao-undergoes-surgery-shoulder-injury-torn-right-rotator-cuff':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Manny Pacquiao had surgery done on his right shoulder.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-07T05:13:19.575+08:00
    'imagesource': 'jcr:6dd02e5e-876f-43d8-90a3-250b1dc2da6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e891bc13-0d5c-42fa-9454-6de906c59a81'
    'lead': 'Manny Pacquiao underwent arthroscopic surgery on his injured right shoulder
      in Los Angeles on Wednesday (Thursday PHT).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T08:44:22.883+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-22T08:44:23.058+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manny Pacquiao undergoes shoulder surgery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990df4ab-6286-48f6-895b-1b2fc348c3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:44:22.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:44:23.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Manny Pacquiao underwent arthroscopic
        surgery on his injured right shoulder in Los Angeles on Wednesday (Thursday
        PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3205f791-3567-4e89-95c5-d240198de6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:44:22.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:44:23.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report by ESPN’s Dan Rafael, the former eight-division champion,
        who lost to Floyd Mayweather Jr. last May 2 (May 3 PHT), is expected to make
        a full recovery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88008132-278d-4965-892a-b4bf87238f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:44:22.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:44:23.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 90-minute procedure was done by Dr. Neal ElAttarche, the well-known
        surgeon who has operated on famous athletes like Los Angeles Lakers superstar
        Kobe Bryant and New England Patriots quarterback Tom Brady.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bd6522-efb4-4c88-a9e3-0851b89b3526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:44:22.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:44:23.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/06/Pacquiao-faces-5-M-suit-in-Nevada-for-not-disclosing-injury.html">Related:
        Pacquiao faces $5-M class suit for not disclosing injury</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad67237-3349-4100-8432-233ba96240e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:44:22.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:44:23.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ElAttarche, who diagnosed Pacquiao with a “significant tear” in
        his rotator cuff on Monday (Tuesday PHT), said he could not be “more pleased
        with the results.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd37070-b5e4-4968-b1bc-1abd4d6499e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:44:22.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:44:23.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the surgeon, the Filipino boxer won’t see action in
        the boxing ring for nine months to a year — just enough time in case Mayweather
        and Pacquiao agree to go at it again in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1477d2bb-a268-43ff-b7af-7e9c2b742b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:44:22.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:44:23.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather has earlier stated that he is open to a rematch with
        Pacquiao, saying: "I will fight him in a year after his surgery.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2d6c4a-843f-4f7f-ba31-a45021761b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:44:22.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:44:23.061+08:00
