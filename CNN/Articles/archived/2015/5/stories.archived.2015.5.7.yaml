      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu Yanhan led China with 21 points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5cc331-fbb8-45de-ba79-e016c25af457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:53:40.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:53:40.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez was the top scorer for Philippines with 17 points, while
        Myla Pablo scored a tournament-high with 11.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b31907-2e2b-4251-8b6a-887dfa150339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:53:40.105+08:00
      'mgnl:createdBy': 'cnnproducer'
