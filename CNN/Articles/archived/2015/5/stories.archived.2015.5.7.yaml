      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden lifted the Rockets with 32 points and seven assists, while
        Howard notched a double-double with 24 points and 16 rebounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a13bf8-c17e-4a4a-a6c6-eb8579e89b17'
