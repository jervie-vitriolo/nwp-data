  'Local-folks-near-Mt.-Bulusan-urged-to-evacuate':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Around four barangays experienced light ashfall produced
      by Mount Bulusan Wednesday night.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-05-07T20:19:22.391+08:00
    'imagesource': 'jcr:2468d7f9-6f9c-4c30-bf09-3e7dcbd629b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3be4d5e9-fb22-4c42-bc79-23b7b6c74565'
    'lead': 'Residents near Mount Bulusan in Sorsogon province were urged to evacuate
      on Thursday (May 7), the same day the Philippine Institute of Volcanology and
      Seismology raised Alert Level 1 over the restive volcano.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T15:44:14.132+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T15:44:14.338+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Residents near Mount Bulusan urged to evacuate

      '
    'updated': 2015-05-08T20:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b116ae3-21d4-4dd7-b4b4-04f9593c2a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:44:14.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:44:14.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Disaster officials on Thursday
        (May 7) urged the residents near Mount Bulusan in Sorsogon province to evacuate,
        hours after the Philippine Institute of Volcanology and Seismology (Phivolcs)
        raised Alert Level 1 over the restive volcano.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65d0dbf-d96b-4af7-892e-655723a780bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:44:14.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:44:14.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”Currently, the alert has been raised — from Alert 0 to Alert Level
        1. We are still putting in place the enforcement of the permanent danger zone
        to four kilometers and the communities there have already been warned that
        they have to be on standby. Should there be a need to raise the alert to Alert
        Level 2, they should be ready to vacate their homes,” said Mina Marasigan,
        spokesperson of the National Disaster Risk Reduction Management Council (NDRRMC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1164b73d-6fc3-402e-8917-78cf33e3bcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:44:14.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:44:14.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact number of residents likely to be affected by Mt. Bulusan''s
        activity remains unaccounted as of posting time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31160c40-62fa-4eac-8a65-e2d3b47a6b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:44:14.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:44:14.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mount Bulusan is about 70 km southeast of Mayon Volcano, which is
        in Albay, and about 250 km southeast of Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66733a3-25d5-47f1-953e-57cfbe0b3585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:44:14.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:44:14.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”We are actually requesting the local folks not to venture near
        the volcano, that is foremost. And secondly, we have to monitor the spewing
        of ashes because it will result to ashfall later on which is dangerous to
        the health of community folks down there. So, it will be important for them
        to put masks on their faces so that they will not be able to inhale ash when
        it is present already. And of course to put their emergency kits ready so
        when there is a call for preemptive evacuation, they could easily leave their
        homes and go to the designated evacuation centers,” Marasigan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d68d3d-9086-422d-95bb-0e01bc03b9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:44:14.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:44:14.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Alert Level 1 indicates that hydrothermal processes may be underway
        beneath the volcano that may lead to more steam-driven eruptions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525ac204-078f-43c1-8598-29a696555dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:44:14.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:44:14.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if they are ready to implement evacuation, Marasigan said:
        “Yes. The good thing is early on, we already received warning about this.
        So initially, we already warned the local councils and officials there. And
        should there be a need to (evacuate them), they can easily give out information
        and enforce evacuation, preventive evacuation.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d254da9-8ff7-4c80-b8f9-e8105643141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:44:14.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:44:14.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the moment, Marasigan said Mt. Bulusan has been spewing ashes
        and this is good. This means that the volcano is already releasing some of
        its energy rather than actually gathering energy together and an explosion
        may happen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8cc8d4-ca6e-457a-951c-55c2200d7448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:44:14.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:44:14.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”So this is actually a good thing that it is spewing ashes slowly
        so that we are hoping that there won''t be a major eruption,” she noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af72c4e-adcb-48f6-9757-9667b0726743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:44:14.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:44:14.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”Because we are hoping that the small spewing of ashes, the small
        release of energy from the volcano can actually be helpful, it wouldn''t gather
        enough energy to have a major eruption,” she explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448e4bb8-1910-4e59-b4e0-83507371a6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:44:14.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:44:14.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan, however, stressed the government is preparing for any
        eventuality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3536141b-9b99-4205-ae25-c23caa101578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:44:14.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:44:14.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Philippines News Agency contributed to this report.</em></p>'
  'NBI-tracking-Sergios-cohorts-in-Malaysia':
    'author': 'Paola Palma and AC Nicholls, CNN Philippines'
    'caption': 'The NBI is now coordinating with Malaysian authorities on the whereabouts
      of a certain "Ike" and "Prince" who are allegedly members of the West African
      Drug Syndicates.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-07T20:12:19.022+08:00
    'imagesource': 'jcr:3045886b-d0f9-4266-a469-c17c52e98420'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6f2733e-9aea-40ba-afba-e4b301de183a'
    'lead': 'The NBI said Thursday it is now coordinating with the Malaysian Royal
      Police in tracking a certain "Ike" and "Prince" who are allegedly members of
      the West African Drug Syndicates (WADS).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T15:47:41.693+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T15:47:41.871+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI tracking Sergio''s cohorts in Malaysia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5757ad-4ac1-4b1e-8f86-5b21fddefea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:47:41.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:47:41.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The National Bureau of Investigation
        (NBI) is now coordinating with Malaysia in its pursuit of the alleged drug
        syndicates linked with Mary Jane Veloso''s recruiter, Maria Cristina Sergio.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aca6d29-3b15-4969-bdd4-7146d905988b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:47:41.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:47:41.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said Thursday (May 7) it has sent an agent to talk to the
        Malaysian Royal Police to help track a certain "Ike" and "Prince" who are
        allegedly members of the West African Drug Syndicates (WADS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a33c9f-73ba-4bd7-b03e-e29906096100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:47:41.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:47:41.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso, in her statement, said it was Ike who handed her the suitcase
        with heroin while Prince is allegedly Sergio''s boyfriend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39346eb1-71d8-46dc-be04-9016169c04be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:47:41.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:47:41.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Parte ng kaso ay naganap sa</em> Malaysia. We seek (Malaysia''s)
        assistance <em>sa kasong ito.</em> We can only do so much <em>siyempre nasa
        ibang</em> jurisdiction," said Attorney Czar Nuqui, chief of NBI''s Anti-Human
        Trafficking Division (AHTRAD).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5060b1-953f-4477-90ea-8e204fb8f0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:47:41.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:47:41.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Part of the case happened in Malaysia. We seek their
        assistance in this case. We can only do so much since it falls on another
        jurisdiction.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122c5ca9-1e91-4417-b911-6cd49c4a78d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:47:41.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:47:41.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuqui, however, refused to divulge the whereabouts of Ike and Prince
        but said they have already received intelligence tip about it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50889f5d-d925-4e0c-aee7-024cc5ec3b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:47:41.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:47:41.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuqui believed Veloso is just a victim of Sergio and the WADS behind
        her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f41455-db51-4575-b975-daa7281b79b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:47:41.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:47:41.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that even Veloso''s travel records showed that she did
        not leave the country often to be a drug mule.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87619db-30e5-4027-b5cd-684b3d5d7305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:47:41.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:47:41.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dalawang beses pa lang umalis ng bansa. Napatunayan natin na ''yung
        una, talagang nagtrabaho siya," said Nuqui.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0efe173-a6c3-448d-a4b6-b83c16998a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:47:41.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:47:41.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Veloso went out of the country only twice. We were
        able to prove that she really went abroad to work the first time.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aeab5b-ae8b-4ad2-be2d-bb39b2afbde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:47:41.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:47:41.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said it intends to send more agents to other countries where
        Prince and Ike could be, as per their intel information.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fa1182-a669-4eba-8063-0841fe5e64d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:47:41.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:47:41.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probable cause</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ee6340-681a-4e30-926b-22d545630166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:47:41.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:47:41.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Thursday, the Department of Justice (DOJ) found probable
        cause to indict Sergio and her live-in partner Julius Lacanilao for illegal
        recruitment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ba7343-c3b3-43fd-b760-a57383b1d5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:47:41.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:47:41.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment came two days after the couple were arrested by the
        NBI and subjected to inquest proceedings before the DOJ.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a34d9d-8aee-47cb-95cf-1a309e4e31cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:47:41.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:47:41.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illegal recruitment case stemmed from the complaints of three
        victims who surfaced other than Veloso.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca15f2d-049e-40b3-a33a-1e41f6cc9e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:47:41.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:47:41.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They accused Sergio and Lacanilao of promising them work abroad
        even though the couple are not licensed or authorized to recruit workers for
        overseas employment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23190204-cdbe-49b5-8a58-cdabd6215a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:47:41.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:47:41.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illegal recruitment case will be filed on Friday (May 8) before
        a regional trial court in Nueva Ecija.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1a8975-7c72-468e-ad01-3713e6ab0c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:47:41.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:47:41.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No bail was recommended for Sergio and Lacanilao.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876fb269-d0a5-439b-b6a3-f390d9becc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:47:41.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:47:41.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justice department, on the other hand, found insufficient basis
        to approve the filing of human trafficking and estafa cases against the couple.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5dc574-2f46-46b0-a8af-3144765c7d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:47:41.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:47:41.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaints submitted by Veloso''s parents, sister, and mother-in-law,
        meantime, will be consolidated with her human trafficking case which is still
        under preliminary investigation before the DOJ.</p>'
  'asian-u23-womens-volleyball-philippines-china-gorayeb-impressed':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'China was too strong for Philippines, but coach Roger Gorayeb was
      still pleased with his team''s performance.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-07T19:39:47.174+08:00
    'imagesource': 'jcr:6bfc367e-a1fc-4c8a-aca3-8aaa24d39d89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '503fc539-8f94-4304-a7c0-2678efb6c554'
    'lead': 'The Chinese national team may have overpowered the Philippines, but head
      coach Roger Gorayeb seemed pleased with his team’s performance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T15:51:18.667+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T15:51:18.900+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asian U23 Women’s Volleyball: Despite loss to China, Gorayeb impressed
      with his team

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb5c200-bcd4-47c7-b8d6-bfa233d0e6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:51:18.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:51:18.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — China may have overpowered
        the Philippines, but national team head coach Roger Gorayeb seemed pleased
        with their performance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69291f3-1ade-473c-ad97-ac0954f247ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:51:18.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:51:18.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Natutuwa ako sa mga bata. Wala na akong hihilingin pa,</em>”
        Gorayeb said after their 23-25, 25-14, 25-18, 25-17 loss to China in the Asian
        U23 Women''s Volleyball Championship quarterfinals on Thursday (May 7).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf54abb8-fe65-420b-a90d-8affc5fbcdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:51:18.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:51:18.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/05/07/asian-u23-volleyball-philippines-china-valdez-santiago-pablo.html">Related:
        China too much for resilient Philippine squad</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bd9b92-80c0-4b7b-b076-e93ddc6deeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:51:18.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:51:18.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were the smallest, inexperienced team. <em>Siguro yung</em>
        China, <em>nagulat na naglaro tayo ng ganung kaganda</em>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca44b8a9-42c4-48b6-9c6b-ba1da2bf84db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:51:18.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:51:18.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorayeb''s squad got off to a good start but fell in the succeeding
        three sets to their powerhouse opponent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d4fa89-3cff-45a1-9318-9816a5cbfd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:51:18.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:51:18.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines only trailed China by one point in attacks, 48-47,
        but committed twice as much errors that proved too costly against the defending
        champion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2351e5e-6965-4193-9cc6-bb7587685276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:51:18.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:51:18.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gorayeb brushed it off, saying it was a learning experience
        for the girls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4eef46-6c35-42cb-81ef-a96861dcb77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:51:18.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:51:18.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mayroon tayong</em> 12<em> batang nagpapakamatay para sa laro</em>,”
        added Gorayeb. “''Wag nating isipin natatalo tayo. Isipin nating nananalo
        ang mga bata (sa experience).”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b5abc1-6820-4049-a0ab-f5a246dd826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:51:18.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:51:18.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/06/alyssa-valdez-jia-morado-philippine-national-team-asian-u23-volleyball-championship.html">Also
        read: Alyssa Valdez leading by example</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147dc5a4-8d40-4b99-bd2c-865a3addda7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:51:18.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:51:18.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even China hitter Liu Yanhan was surprised of the Philippines’ efforts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b6ed6d-5e5a-46b9-8175-da8aa39fe011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:51:18.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:51:18.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the Philippines played well and they have great passion
        for volleyball," said Liu. "They play really happy. They''ll get better in
        the future.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be998fe7-9c73-45ff-846f-efa3085d40bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:51:18.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:51:18.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China will move on to the semis to face Korea while Philippines
        will play Chinese Taipei in the classification round.</p>'
  'asian-u23-volleyball-philippines-china-valdez-santiago-pablo':
    'author': 'Paolo del Rosario, CNN Philippines'
    'caption': 'The Philippine team lost to China in the quarterfinals of the Asian
      U23 Women''s Volleyball Championship.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-07T19:33:24.686+08:00
    'imagesource': 'jcr:74ab0cad-6e44-443f-a472-fa34383e739f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6442126b-8084-4c6d-9638-deb598f4f285'
    'lead': 'China defeated Philippines, 23-25, 25-14, 25-18, 25-17, in the Asian
      U23 Women''s Volleyball Championship on Thursday (May 7) at the Philsports Arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T15:53:40.104+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T15:53:40.276+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asian U23 Volleyball Championship: China too much for resilient Philippine
      squad

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53de22fa-aea7-4ca6-8e70-c12be76ecc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:53:40.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:53:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — They gave it their all, but
        the other team was just too strong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3166d5-1379-4134-8f23-721dba3a94c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:53:40.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:53:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national team suffered another heartbreaking loss, bowing down
        to powerhouse China, 23-25, 25-14, 25-18, 25-17, in the Asian U23 Women''s
        Volleyball Championship on Thursday (May 7) at the Philsports Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eb7821-8344-4cb8-a157-e79251a79d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:53:40.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:53:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China started the match hounding each other,
        trading blows up until late in the first set. The Chinese couldn’t take advantage
        of an error on the home side as Myla Pablo converted with a powerful hit to
        draw first blood for the Philippines, 25-23.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f895ada-218a-420f-a352-bbba48eb5f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:53:40.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:53:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winning the first set proved to be a first in Philippine volleyball
        history as Filipinos have never won a set against China prior to this match.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26293b88-ef31-4d26-b91f-04ad7afcb601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:53:40.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:53:40.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China began to find its rhythm in the second frame, racing to a
        massive lead and eventually taking the set with ease, 25-14.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420439d3-281f-4d49-9c50-56fa8f2f7f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:53:40.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:53:40.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/06/alyssa-valdez-jia-morado-philippine-national-team-asian-u23-volleyball-championship.html">Read:
        Alyssa Valdez leading by example</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abf3685-b6ea-423e-b5db-113a31e8e6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:53:40.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:53:40.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese again took another lead in the third set, while Philippine
        team captain Alyssa Valdez hobbled out of the game midway to get treatment
        on her right knee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6544c2-7672-43ad-862b-bba855875de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:53:40.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:53:40.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez went back into the game with the Philippines trailing, 21-16,
        but could not stop the visitors from claiming the set, 25-18, for a 2-1 lead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcd5174-830e-4a5f-a72b-45912c37f241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:53:40.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:53:40.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides once again went neck-and-neck to start the fourth set
        before China slowly started to pull away, easily taking the fourth set, 25-16.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b67446a-2d5b-47e5-8a2a-c7788f792740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:53:40.105+08:00
