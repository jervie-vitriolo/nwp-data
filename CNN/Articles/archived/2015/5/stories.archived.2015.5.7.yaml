  'Sergios-tell-all-confession-bared':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Maria Cristina Sergio, the alleged recruiter of Mary Jane Veloso,
      reportedly confessed to the National Bureau of Investigation her link to an
      international drug syndicate.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-07T23:44:02.005+08:00
    'imagesource': 'jcr:234ad702-bbbe-44e5-b9c5-1e3b8b89d92c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b83cad54-8a2d-41d4-8f31-b44f91338119'
    'lead': 'The Department of Justice on Thursday (May 7) released a document revealing
      Maria Cristina Sergio''s admission that she had links with an international
      drug syndicate operating within and outside the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T15:25:08.113+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T15:25:08.291+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ bares Sergio''s ''tell-all'' statement to NBI

      '
    'updated': 2015-05-08T12:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0b2ff5-4b07-440a-a2e7-97df342834ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:25:08.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:25:08.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Maria Cristina Sergio admitted
        to the National Bureau of Investigation (NBI) that she had links with an international
        drug syndicate and that she participated in the operations by recruiting individuals
        to serve as unwitting drug mules.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe558c8-67ed-4940-b403-4f83726fb6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:25:08.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:25:08.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice (DOJ) bared this in an 18-page resolution
        issued on Thursday (May 7), copies of which were given to media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06efb64-2680-4fcc-baaf-49b2ca920c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:25:08.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:25:08.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution detailed the statement of Sergio that the drug syndicate
        she was connected with operated within and outside the Philippines, as she
        had co-conspirators in Manila, Hong Kong, and Malaysia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be2a221-771a-43d2-90ef-996f288e7429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:25:08.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:25:08.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She identified her cohorts in Manila as a certain Trina Quinones,
        a live-in partner of a certain African-American national named Ivan Jairus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c0c5f6-987d-4ae2-a788-a456378fcfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:25:08.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:25:08.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergio also confirmed that a Nigerian national named "Iky" or "Ike"
        was the person who gave Mary Jane Veloso the luggage containing illegal drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48acff2f-1984-4bd7-aac4-c1a0b35ad218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:25:08.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:25:08.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso was caught in Indonesia in 2010 with 2.6 kilos of <a href="http://nine.cnnphilippines.com/news/2015/04/30/migration-risks-illegal-recruitment-migrant-smuggling.html">heroin
        hidden in a bag</a> she said was given to her by Sergio. An Indonesia court
        convicted her for attempting to smuggle heroin in and sentenced to die by
        firing squad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d5358f-9bb2-438c-874f-ffa31a89d94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:25:08.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:25:08.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentence would have been carried out on April 29, but Indonesian
        President Joko Widodo gave her a <a href="http://nine.cnnphilippines.com/news/2015/04/29/Velosos-execution-suspended.html">last-minute
        stay of execution</a>, partly because <a href="http://nine.cnnphilippines.com/news/2015/04/28/velosos-recruiter-surrenders-to-authorities.html">Sergio
        had turned herself</a> in a day before the execution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b4c321-cc98-4a59-aeb6-6d6df16ca975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:25:08.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:25:08.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That gave the Philippine government something concrete on which
        to base its argument that Veloso was a victim of human trafficking, with Sergio
        as one of the suspects behind the illegal operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a6630b-cd48-404a-93c4-6e3138c698c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:25:08.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:25:08.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the investigation that followed, the NBI also learned that both
        Sergio — alias Mary Christine Gulles Pasadilla — and Lacanilao started working
        as drug mules in 2010 for a West African Drug Syndicate cell based in Malaysia,
        headed by a Nigerian national named Samuel Ezekalu, a.k.a. Sam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ce2f23-fab3-4596-9972-73bfec00ac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:25:08.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:25:08.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI also learned that both respondents participated in the growing
        drug trade by recruiting willing or unwilling participants in the illegal
        activity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37e8153-fac5-459f-8c9b-95b827a91944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:25:08.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:25:08.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the recommendation of the Department of Justice, the illegal
        recruitment case against the couple will be filed on Friday (May 8) with no
        bail recommended.</p>'
  'Typhoon-Dodong-update':
    'author': 'Louie U. Navarro, CNN Philippines'
    'caption': 'Typhoon Dodong is expected to head towards Japan on Tuesday (May 12)
      as it finally exits Philippine territory.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-07T23:10:14.849+08:00
    'imagesource': 'jcr:632367cd-de23-49b3-85e9-21f917964360'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3729134-b4f3-470d-9ba4-cf0db6c12d47'
    'lead': 'Six provinces have been placed under public storm warning Signal No.
      1 as Typhoon Dodong (international name: Noul) maintains strength and approaches
      Philippine coastlines.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T15:28:50.000+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T15:29:50.580+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-21T15:29:50.347+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dodong maintains strength, slows down

      '
    'updated': 2015-05-08T21:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e8c1f2-94ef-410a-bd07-577e0a189db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:28:50.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:29:50.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Six provinces have been placed
        under public storm warning Signal No. 1 as Typhoon Dodong (international name:
        Noul) maintains strength and approaches coastlines, less than 24 hours after
        entering the Philippine area of responsibility yesterday (May 7).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ef6381-f18b-4bdd-a677-50bd609ff339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:28:50.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:29:50.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 a.m. update on Friday (May 8), The Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA), said that the
        typhoon has slowed down as it continues to move in a west northwest direction,
        at an estimated speed of 17 kilometers per hour (kph).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34288fcf-5a5d-47f2-b151-5e19424aaf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:28:50.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:29:50.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Luzon provinces of Catanduanes, Camarines Norte, Camarines Sur,
        Albay, and Sorsogon were placed under Signal No.1, along with the Eastern
        Visayas province of Northern Samar. Pollilo Island in CALABARZON was also
        placed under the same category.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f627f5-dcd2-4069-8ea0-95288d009ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:28:50.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:29:50.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6 a.m. on Friday, the storm was last spotted at 555 kilometers
        east of Borongan, Eastern Samar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac81059-af4c-452f-9060-14050e54a7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:28:50.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:29:50.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dodong continues to pack maximum sustained winds of 150 kph near
        the center with its gustiness hurtling at 185 kph.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fa613d-e4bd-4558-99d0-e57b323bdc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:28:50.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:29:50.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA expects the storm to make landfall somewhere in the Isabela-Aurora
        area on Mother''s Day — Sunday (May 10).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4df656a-c187-4d3b-bcad-2f7dd39684d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:28:50.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:29:50.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dodong''s estimated rainfall amount is from heavy to intense within
        the 300 km diameter of the typhoon, although the weather bureau said that
        it is unlikely to develop into a super typhoon while in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5184279d-b29a-4bbc-bdf8-7cb90f156c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:28:50.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:29:50.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on PAGASA''s forecast, Typhoon Dodong is expected to slightly
        weaken as it makes landfall especially on the mountainous parts of Northern
        Luzon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392f9e46-51c1-49df-b079-1bf4ea659a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:28:50.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:29:50.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the typhoon continues to get near the landmass, however, Dodong''s
        outer rain cloud bands will bring rains over the Eastern Visayas, Bicol Region
        and some parts of Luzon — including Metro Manila — by weekend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7b2494-fa30-41fa-b66d-a5fc7dd145e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:28:50.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:29:50.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Storm path</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164801bd-adc0-4fdf-9270-091370c75a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:28:50.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:29:50.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Typhoon Dodong is expected to be at 365km east of Virac,
        Catanduanes by Saturday morning (May 9) and in the vicinity of Baler, Aurora
        the next day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293c8492-0389-47a1-a865-2745329fe293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:28:50.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:29:50.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday afternoon, Dodong will likely hover at Aparri, Cagayan
        and at 140km north of Itbayat, Batanes by Monday afternoon (May 11).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc40f78d-368a-46c8-a1e3-35a62bb754db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:28:50.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:29:50.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Dodong is expected to head towards Japan on Tuesday (May
        12) as it finally exits Philippine territory.</p>'
  'tornadoes-Midwest-United-States-bad-weather':
    'author': 'Greg Botelho, Faith Karimi and Catherine Shoichet, CNN'
    'caption': 'The storms are part of a larger system going through Kansas, Oklahoma
      and Texas, CNN meteorologist Jennifer Gray said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-07T22:34:00.129+08:00
    'imagesource': 'jcr:8c63387d-7411-44bd-8963-a22b41e96571'
