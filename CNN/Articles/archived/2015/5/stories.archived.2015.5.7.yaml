      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-22T08:25:08.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also gave the Bishop of Rome a jersey bearing his name and
        the number 90.</p>'
