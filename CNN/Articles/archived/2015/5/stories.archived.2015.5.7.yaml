      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile out in the Western Conference, James Harden and Dwight
        Howard put on a show as the Houston Rockets took Game 2 with a 115-109 win,
        leveling the series against the Los Angeles Clippers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd502ccef-0edd-44b5-a75f-53ffdea6b4a9'
