      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Cagayan Valley Lady Rising Suns made short work of the
        Meralco Power Spikers, 25-23, 25-21, 25-23, in their battle for third tussle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd667056e-0415-4589-95a5-952f0b499bae'
