      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the revised storm warning system, the <a href="https://kidlat.pagasa.dost.gov.ph/index.php/tropical-cyclone-information#classification-of-tropical-cyclones">classifications
        of tropical cyclone</a> has also been modified.</p>'
