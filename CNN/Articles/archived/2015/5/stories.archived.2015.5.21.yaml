      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 is on Sunday (May 24) at the same venue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c8e9a0-2c86-472a-9064-a06c4de96a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:10:26.961+08:00
