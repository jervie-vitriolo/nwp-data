      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The new storm warning signal classifications system is as
        follows:</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5be3c8e-9da7-4846-a48d-b8e26ac73588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:44:41.444+08:00
      'mgnl:createdBy': 'cnnproducer'
