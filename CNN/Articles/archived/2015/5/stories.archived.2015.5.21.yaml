      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Malaysia''s prime minister has ordered
        the country''s maritime agencies to start search and rescue missions for migrants
        on boats out at sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bf0bb5-ab52-48e3-b9d3-abb521d23a33'
