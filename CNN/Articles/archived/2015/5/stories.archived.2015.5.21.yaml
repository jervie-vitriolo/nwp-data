      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:10:27.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong>&nbsp; — After a dismal start,
        the Army Lady Troopers found their groove to dump the PLDT Ultra-Fast Spikers,
        13-25, 25-23, 27-25, 25-22, in their best-of-three Shakey''s V-League title
        series at the San Juan Arena Thursday (May 21).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe9e87d-b8b5-4d1e-b5ea-ae209e0e7230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:10:26.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:10:27.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army is now a win away from hoisting the conference''s championship
        trophy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768ae2b4-0098-4201-a632-4f220a82c4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:10:26.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:10:27.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nerissa Bautista led the way for the Lady Troopers with eight attacks
        and a service ace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1ba608-258e-4c4c-8dc5-2401dee0fb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:10:26.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:10:27.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first loss for the Ultra-Fast Spikers, who actually looked
        like a fine-tuned machine after taking the opening set in dominant fashion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a27576-f419-46a6-88cb-543f49fc9c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:10:26.961+08:00
      'mgnl:createdBy': 'cnnproducer'
