      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSWS No. 5: tropical cyclone winds of more than 220 kph are expected
        within 12 hours</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96894751-d7cf-47be-a520-41373d612f28'
