      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSWS No. 3: tropical cyclone winds of 121 to 170 kph are expected
        within the next 18 hours</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683782a1-3490-4f0d-a308-b9adac9492c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:44:41.444+08:00
      'mgnl:createdBy': 'cnnproducer'
