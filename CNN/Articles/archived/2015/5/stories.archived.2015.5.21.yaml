      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considered to be among the most persecuted people in the world,
        Rohingya Muslims have been fleeing Myanmar in their thousands, boarding boats
        owned by people smugglers with the promise of a new life in Southeast Asia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cb85ca-9df9-4c5f-a32f-a238c82473fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:20:01.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:20:01.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 7,000 Rohingya — and economic migrants from Bangladesh — are
        believed to be stranded in the Andaman Sea with little food and water on wooden
        boats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820ea148-224e-4fc5-88c0-571dce6c8d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:20:01.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:20:01.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian search and rescue order came one day after a meeting
        of officials from Thailand, Indonesia and Malaysia in Kuala Lumpur to discuss
        what to do about the influx of desperate people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef217f2-2928-4bcc-a7eb-eda098ce3bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:20:01.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:20:01.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the International Organization of Migration applauded
        the move, but said that the search should have started sooner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce06cdd-758a-4beb-b923-8535b236ea5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:20:01.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:20:01.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s great that governments are doing it now and I applaud them,
        but this is exactly what governments should have been doing all along," said
        Steven Hamilton, the IOM''s deputy chief of mission in Indonesia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ebde4a-65b9-438f-9830-7faeb58d0bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:20:01.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:20:01.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What caused the crisis?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e161b3-294b-4b17-93ac-e0400d984d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:20:01.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:20:01.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Thai crackdown on people smugglers has encouraged traffickers
        to stay away from the shore, for fear of arrest by Thai authorities. Thailand
        has made it clear that migrant camps along the border with Malaysia will not
        be tolerated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b1bc40-6faf-44ab-8a79-0eef74228b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:20:01.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:20:01.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police raids uncovered a mass grave at one such camp earlier this
        month, which contained 30 to 40 bodies — along with one lone survivor, believed
        to be from Myanmar, also known as Burma.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923cd2bf-2ffb-4575-a4f8-1b25d02ad043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:20:01.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:20:01.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch said police reports indicated that the victims
        "starved to death or died of disease while being held by traffickers who were
        awaiting payment of ransoms."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436eb87f-b890-454d-b54a-9984f975fdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:20:01.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:20:01.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, hundreds of migrants have come ashore in Malaysia
        and Aceh in Indonesia, after making the risky journey south through the Andaman
        Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f5c4fb-57d5-44ea-933d-c684115c03ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:20:01.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:20:01.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Wednesday''s meeting, Indonesia and Malaysia agreed to temporarily
        accept thousands of migrants, as long as the international community helps
        to resettle them within one year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858239c1-468d-4be2-8d5c-4d5a0757d55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:20:01.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:20:01.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand has yet to announce what role it will play, although in
        a joint statement, the three nations said they had all taken measures — beyond
        their international obligations — to address the "current influx of irregular
        migrants." They also urged other countries to help them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e52cbb5-e7aa-4f9e-bedd-360b855ade8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:20:01.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:20:01.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Addressing the causes</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f5d12f-ff42-4681-88c0-be87c32ba231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:20:01.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:20:01.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, after a meeting with his Thai counterpart, Myanmar''s
        Deputy Foreign Minister Thant Kyaw said the country was now considering sending
        a delegation to high-level talks on the crisis planned for Friday, May 29.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174a7384-dc73-49b2-a16f-a3fc0322108e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:20:01.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:20:01.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar had initially refused to participate the meeting because
        of the planned use of the term "Rohingya." Myanmar does not recognize the
        Muslim minority as Burmese citizens. Instead, it considers them interlopers
        from Bangladesh, despite the fact many have lived in Myanmar for generations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1577757-1e39-4a0b-b3c1-e367987382d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:20:01.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:20:01.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the development appeared to offer some hope of Burmese involvement
        in the escalating human crisis, Thant Kyaw again raised the thorny issue of
        citizenship.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f01262-3278-4bee-880c-8792ca88bbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:20:01.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:20:01.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are Myanmars and if they show that their residency is from
        Myanmar, I think [the] Myanmar government has the obligation to bring them
        back. So we need to know who really are Myanmar citizens," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b04bd31-b73a-4492-8950-b9e6e9a7e62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:20:01.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:20:01.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes to the crux of the issue of who the "irregular
        migrants" are and why they''re fleeing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31616da6-bd00-4150-8974-1f0aceec50e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:20:01.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:20:01.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a U.S. State Department briefing on Wednesday, spokeswoman Marie
        Harf said the U.S. remained "concerned about the factors that drive people
        to risk their lives at sea, including the government of Burma''s policy towards
        its Rohingya minority, and racially and religiously motivated discrimination."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b198276-2bbf-4307-aba6-c6d01b072ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:20:01.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:20:01.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harf said the U.S. was "taking a careful look" at a request from
        Malaysia and Indonesia for help in resettling people who arrived on their
        shores.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fcff06-1dc4-477f-abe5-6ea972e9809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:20:01.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:20:01.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Australia has ruled out shouldering any of the burden.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b4fb3c-2727-4027-adea-40fa95e681ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:20:01.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:20:01.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nope, nope, nope," Prime Minister Tony Abbott said when asked if
        the country would accept any of the asylum seekers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3188eb7-c835-4291-b923-327617247440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:20:01.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:20:01.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not going to do anything that will encourage people to get
        on boats. If we do the slightest thing to encourage people to get on the boats,
        this problem will get worse, not better," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c43306-129e-4a41-a081-6cb22a6c5abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:20:01.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:20:01.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Elizabeth Joseph contributed to this report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc16c44-10fd-4ba1-877d-0b2721d35915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:20:01.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:20:01.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/21/asia/malaysia-migrants-rescue/index.html">Malaysia
        to start search and rescue missions for migrants at sea</a>."</em></p>'
  'ISIS-Syria-Palmyra-full-control':
    'author': 'Jethro Mullen and Merieme Arif, CNN'
    'caption': 'ISIS militants on Wednesday stormed and captured roughly a third of
      a central Syrian city that''s just meters from the ancient ruins of Palmyra,
      according to the London-based Syrian Observatory for Human Rights.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-21T05:25:06.354+08:00
    'imagesource': 'jcr:6b4fe4a5-75f9-46d6-ac62-4fb643bb771a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85bfc40f-7954-4673-a21a-c8e3eb422f3e'
    'lead': 'Concern for Palmyra''s residents and its archeological riches deepens
      as ISIS militants take "full control" of the ancient city after Syrian government
      forces retreated from the area Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T11:24:58.811+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T11:28:26.814+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS takes ''full control'' of Syria''s historic Palmyra city, activists
      say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8293cbbe-ea70-46a0-849e-3a3bfe39093c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — ISIS militants took "full control" of the
        ancient city of Palmyra after Syrian government forces retreated from the
        area Thursday, activists said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afb35b7-1352-4f8b-9478-189df5cbff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported gains by the Islamist group, which rules large parts
        of Iraq and Syria, will only deepen concerns for Palmyra''s residents and
        its archeological riches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa39a33-f46d-4d77-884d-79c0b3623091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunni jihadists made their advance early Thursday, said the
        London-based Syrian Observatory for Human Rights, which monitors the conflict
        in the Middle Eastern nation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736ba178-53ad-4dec-9f29-668f1bd29498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS fighters had stormed the modern city, which is also known as
        Tadmur, on Wednesday. The city is just a few hundred meters from the ancient
        ruins of temples and other structures, which have been designated as a UNESCO
        World Heritage Site.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae307488-bb68-4382-8813-d993a4c7da0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.N. and Syrian officials have expressed fears that ISIS plans to
        destroy the ruins, just as it flattened the ancient Assyrian city of Nimrud
        and smashed statues in Iraq''s Mosul Museum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a381c5-3ebd-41e8-8696-b0f84482b23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent seizure of Tadmur is ISIS'' second significant conquest
        across its sprawling battlefronts in less than a week. Over the weekend, it
        kicked Iraqi security forces out of the key city of Ramadi, a defeat acknowledged
        by a U.S. State Department official as a major blow.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282f24c6-a08e-4420-80e0-07b052fff5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>At least 100 Syrian troops killed, activists say</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1783a98b-589b-491e-8683-014cf047c80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A clear picture of who controlled what in and around Palmyra, which
        lies roughly 200 kilometers (125 miles) northeast of Damascus, remained elusive
        Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbfea95-20eb-463e-8693-fdcb02ebd9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria''s state-run news agency, SANA, reported late Wednesday that
        popular defense groups had pulled out of some Palmyra neighborhoods amid a
        large assault from ISIS, which it said was trying to get into the archeological
        sites.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55be5dd7-6462-40f6-9987-ef9bd3dc482c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian Observatory for Human Rights said Thursday that Syrian
        security forces were present in the east and west of Palmyra but were preparing
        to withdraw to another area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8f24f2-a8c2-4424-8049-91d390d8586c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 100 Syrian regime troops were killed overnight fighting
        against ISIS in and around Palmyra, said the monitoring group''s Rami Abdulrahman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6001b95-e2b4-49df-bd10-a496942a6180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civilians, oil fields and heritage site</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7795320d-880d-4d50-900c-f4250939d65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far there has been no claim by ISIS that it has taken the city
        or any of the strategic military sites and oil resources surrounding it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb9fa64-a6db-4b95-8cb6-97137bb357dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SANA reported that Syrian government forces had on Wednesday repelled
        ISIS fighters who attacked positions surrounding the Jizel oil field in the
        countryside near Palmyra.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80d7cc1-df23-4030-ae1c-b4e4d330f115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNESCO Director-General Irina Bokova has said she is deeply concerned
        about reports of the clashes in the area.</p>'
    '32':
      'image': 'jcr:a89eb55d-9b22-440a-9e86-5e761064e123'
      'imageCaption': 'ISIS fighters entered Tadmur, the Arabic name for the modern
        city of thousands of people at the Palmyra site, after days of fighting with
        Syrian government forces in the area over the past week, the Syrian Observatory
        for Human Rights said.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3ddbbb-cef6-4a7c-9679-1f8a62d8bd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5308cf3-8a4c-494b-bb4b-ec434bb72818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fighting is putting at risk one of the most significant sites
        in the Middle East, and its civilian population," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2620db-64f5-425d-b95d-fe3dbb2da98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I reiterate my appeal for an immediate cessation of hostilities
        at the site," Bokova said. "I further call on the international community
        to do everything in its power to protect the affected civilian population
        and safeguard the unique cultural heritage of Palmyra."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefc0d90-c0c0-4dcb-8415-62919b09559a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''The wellspring of global civilization''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b17c61-02ae-4413-8103-e2d37b2386cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between the first and second centuries, Palmyra "stood at the crossroads
        of several civilizations," with its art and architecture mixing Greek, Roman
        and Persian influences, UNESCO says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ced3eb9-23dc-434b-b609-3f44bb381177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city already was a caravan oasis when Romans overtook it in
        the mid-first century. Its importance grew as a city on the trade route linking
        the Roman Empire to Persia, India and China, according to the U.N. agency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de25b421-9ada-4b35-9b4e-ee1436db1ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British historian and novelist Tom Holland has described Palmyra
        as "an extraordinary fusion of classical and Iranian influences intermixed
        with various Arab influence as well."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6dc8dc-c1ae-4656-bb88-9d81235c1d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The destruction of Palmyra wouldn''t just be a tragedy for Syria,
        it would be a loss for the entire world, he told CNN this month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8c9464-87d9-4a1d-bd03-2fd0f4809ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mesopotamia, Iraq, Syria, this is the wellspring of global civilization,"
        he said. "It really couldn''t be higher stakes in terms of conservation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b8d651-6f4b-48eb-8c57-29da4ab0cd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Historical sites among Syrian wars'' casualties</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b904b8-893e-4016-8666-a86b3f79aca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time ancient sites have been destroyed during
        Syria''s brutal four-year civil war, in which ISIS is one of the warring sides.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3973e8-76ab-44a2-873f-35a2d97dd35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notable casualties include 11th century crusader castle Crac des
        Chevaliers; its walls were severely damaged by regime airstrikes in 2013.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9271efb0-d70e-4d10-9c8f-4108bdec2dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aleppo Souk, a formerly thriving part of Syria''s economic and social
        life, was severely damaged in a fire in 2012.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8f0469-9e10-4244-a0f5-1bf38648e2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is distinctive and horrendous about (ISIS'') mode of operation
        is that they are deliberately going out of their way to destroy (ancient artifacts),"
        Holland said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e2dac6-9f8e-4cc1-95ea-4674f97fe471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS propaganda claims the Islamist militants are destroying idols
        or false gods and following in the footsteps of the Prophet Mohammed, who
        smashed statues in Mecca.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0ecc26-537e-480f-b992-a6b85688ff05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Khushbu Shah, Brian Walker and Jason Hanna contributed
        to this report.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29cfe6a-24b3-4305-a64f-9d9003e91c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:24:58.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:28:26.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/21/middleeast/isis-syria-iraq/index.html">ISIS
        takes ''full control'' of Syria''s historic Palmyra city, activists say</a>.</em>"</p>'
  'Sandiganbayan-rules-Revilla-will-stay-in-Camp-Crame':
    'author': 'CNN Philippines Staffc'
    'caption': 'Sen. Ramon "Bong" Revilla Jr. faces graft and plunder cases at the
      First Division of the Sandiganbayan.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-21T05:07:38.027+08:00
    'imagesource': 'jcr:5956f179-a376-4f2d-b28c-2d1406f95b68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37650661-b827-47c2-9f5a-6c30d9dbf273'
    'lead': 'The Sandiganbayan denied a petition to have Sen. Ramon "Bong" Revilla
      Jr. who is facing graft and plunder cases in its First Division, transferred
      from the PNP Custodial Center to a regular jail. The court said Revilla''s unauthorized
      visit to Sen. Juan Ponce Enrile last February at the PNP General Hospital was
      not enough reason for the transfer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T11:32:29.264+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T11:32:29.470+08:00
