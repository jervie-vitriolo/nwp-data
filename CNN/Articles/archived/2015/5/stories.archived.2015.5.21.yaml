      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Storm Warning Signal (PSWS) No. 5 has been added to the state
        weather bureau''s public storm warning signal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcc25ed-3099-4c0d-a71d-1b5ce4df536f'
