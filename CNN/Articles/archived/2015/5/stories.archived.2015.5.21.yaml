  'Department-of-National-Defense-reacts-to-China-U.S.-warning-incident':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo of the military-grade airstrip that China is reportedly
      building in the disputed waters of Fiery Cross Reef in the Spratly Island'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-21T10:45:55.390+08:00
    'imagesource': 'jcr:287737d9-d2c4-4d18-950b-1ab2a4bb9d77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fc4889b-35ac-44a5-bfab-f4e4f780d200'
    'lead': 'Following the stern warnings that the Chinese navy gave to a U.S. surveillance
      plane on Wednesday (May 20), the Defense department said on Thursday (May 21)
      that the incident clearly showed China''s disregard for international laws and
      freedom of flight and navigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T10:50:00.140+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T10:50:00.372+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defense department: China is imposing self-serving rules

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22286f9e-6776-441b-87d1-a6e822659876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:50:00.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:50:00.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Following the stern warnings
        that the Chinese navy gave to a U.S. surveillance plane on Wednesday (May
        20), the Department of National Defense said on Thursday (May 21) that the
        incident clearly showed China''s disregard for international laws and freedom
        of flight and navigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37264559-581a-4899-b1cb-2ed531fc6755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:50:00.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:50:00.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is highly regrettable that they (China) are imposing their self-serving
        rules even in clearly established international airspace," said Peter Paul
        Galvez, Spokesperson of the Department of National Defense (DND).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a9b997-0993-4c70-8ec8-5dcd8e0e4ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:50:00.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:50:00.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the American aircraft swooped over disputed waters, a voice that
        introduced itself as the Chinese navy came on the radio — shooing the plane
        away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e762460-0ab7-4d5f-87f3-441ab428f3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:50:00.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:50:00.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the Chinese navy ... This is the Chinese navy ... Please
        go away ... to avoid misunderstanding," the voice declared.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef65c4e-fdb6-4790-8978-ebacae3e5790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:50:00.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:50:00.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/world/2015/05/21/CNN-Exclusive-China-warns-US-surveillance-plane.html">Related:
        CNN Exclusive: China warns U.S. surveillance plane</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba13739-fe37-49ea-a70a-59f40952f949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:50:00.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:50:00.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA), on the other hand, called
        for all claimant countries to clarify the basis of their claims and avoid
        action that violates the declaration of conduct of parties in the South China
        Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d72f321-79dc-41af-bb75-87398a0bbb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:50:00.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:50:00.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We therefore reiterate the call for all concerned parties to clarify
        the basis of their claims, and avoid action that violates the spirit of the
        DOC (declaration of conduct)," said Asec. Charles Jose, Spokesperson of the
        DFA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa31e7a7-eea4-4ac4-8b84-32d80b241dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:50:00.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:50:00.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañan said that it is still waiting for the decision
        of a United Nations (U.N.) court on the arbitration case over the disputed
        waters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bda40a-b0cd-4f15-96fe-8a83782749ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:50:00.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:50:00.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Secretary Herminio Coloma Jr. said that
        President Benigno Aquino III met with his legal team on Wednesday to discuss
        Beijing''s massive reclamation activities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dbe4d4-54f2-43ba-994f-ba6ce83885ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:50:00.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:50:00.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma added that the talk focused on pursuing a code of conduct
        for the claimant countries, including China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e60484-3644-4ddb-9c78-d381b0fdae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:50:00.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:50:00.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Aquino said that he was expecting the U.N. court to decide
        on Manila''s arbitration case in early 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2626f93-c12c-4661-ab0b-1abdabf098ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:50:00.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:50:00.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also said that his administration is continuously
        studying ways on how to resolve the issue peacefully because that has always
        been the government''s objective.</p>'
  'Phivolcs-identifies-high-risk-schools-near-West-Valley-Fault':
    'author': 'Paola Palma, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-05-21T08:59:08.332+08:00
    'imagesource': 'jcr:d3781b06-9771-4055-bddc-20d157091077'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20ebd3d7-c63e-4733-bd2c-8746bfe3eeeb'
    'lead': 'The Philippine Institute of Volcanology and Seismology (Phivolcs) identified
      high-risk schools in Mega Manila that are transected by the West Valley Fault.
      Five schools are in Metro Manila and one is in Bulacan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T10:59:36.847+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T10:59:37.191+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phivolcs tags high-risk schools near West Valley Fault

      '
    'updated': 2015-05-26T11:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b428bd9b-7ce2-4476-bfb3-5382152cbedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:59:36.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:59:37.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> - The Philippine Institute of
        Volcanology and Seismology (Phivolcs) identified six schools in Mega Manila
        that are transected by the West Valley Fault.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71d0dfe-4810-4350-adfa-b92bac87fcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:59:36.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:59:37.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The schools are:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b36a295-e806-47b8-aa01-96d53742983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:59:36.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:59:37.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangka Elementary School in Marikina</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd305502e-fcbd-41d0-a9ff-42859f549237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:59:36.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:59:37.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tibagan Elementary School in Makati</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f23ba4a-8e2f-4862-a0fa-d9490ea701ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:59:36.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:59:37.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne Claire Montessori in Taguig</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a569fa-4be5-4ba2-b743-6ac41af90d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:59:36.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:59:37.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E. Pedro Diaz High School in Muntinlupa</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3766b871-de91-45a2-b65c-3f52f5b9127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:59:36.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:59:37.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabang Elementary School in Muntinlupa</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02be4e7e-f533-4db9-b34a-471f715c54cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:59:36.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:59:37.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitio Karahume Elementary School in Bulacan</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e46c7d-0b52-42df-b7fd-2ad9f6579c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:59:36.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:59:37.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs explained that these schools may suffer the most if a magnitude-7.2
        earthquake should hit Metro Manila. Bulacan is a province just beside Metro
        Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830e948f-396d-49c1-8a17-c390de763a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:59:36.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:59:37.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those schools on top or along of the fault will surely be damaged.
        Surface rupture may occur," said Joan Salcedo, Phivolcs research specialist.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baf5979-5e67-4f6f-8676-0e24215545d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:59:36.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:59:37.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs urged the six schools'' administrators to abandon the buildings
        that lie directly on the fault line, or to at least lessen the use of these
        buildings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c413aa-70e1-46f5-9f8b-23840947f1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:59:36.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:59:37.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2015/05/21/Stakeholders-detail-West-Valley-Fault-quake-plans.html">Related:
        Stakeholders detail West Valley Fault quake plans</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93a8f38-f700-43a0-80c0-13e1f362dca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:59:36.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:59:37.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Barangka Elementary School, however, still utilizes its West
        Building — the structure that lies directly on top of the West Valley Fault.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb9460c-ccab-448a-b8c3-6fc690da5f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:59:36.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:59:37.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as possible, we don''t want the building to be used. It
        only houses a temporary library and a stock room," said Ed de Castro, Barangka
        School building coordinator.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb42011-af0b-4cc2-b839-cb39e14f20c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:59:36.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:59:37.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro added the West Building will be replaced with a new one
        by July or August.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525c245b-aa67-4db6-96cc-b9d882253e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:59:36.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:59:37.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tibagan Elementary School, on the other hand, has yet to be
        relocated. It is currently looking into other ways to prepare for an earthquake
        such as removing pots along corridors.The fault line traverses the school
        right smack in the middle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424bfd09-42ac-4b16-8aab-300a5b97ba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:59:36.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:59:37.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/metro/2015/05/18/Phivolcs-atlas-disaster-preparedness-tool.html">Related:
        New Phivolcs atlas shows detailed view of quake fault</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46bd3b4-71c4-4c86-8ddf-8c9e979e49ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:59:36.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:59:37.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Principal Elsa Soliva said they are also looking for sponsors who
        could provide the school with safety equipment for students and faculty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb26c2cf-cde1-41ae-82f7-10603c916ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:59:36.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:59:37.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs reminded students not to evacuate right away when an earthquake
        occurs. Salcedo said that individuals should stay put especially when strong
        tremors hit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd519d4d5-9489-4644-80df-2140ffbdeed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:59:36.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:59:37.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salcedo also reminded students that during an earthquake, they should
        duck under the nearest table, take cover, and hold their position.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7dd953-a26f-4fb4-9810-3deec16c3ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:59:36.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T10:59:37.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs, meanwhile, requires schools, through the Department of
        Education, to hold earthquake drills at least every quarter so students wouldn''t
        panic during actual incidents.</p>'
  'Meralco-can-now-expand-prepaid-power-service':
    'author': 'Kristine de Guzman, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-21T08:39:41.837+08:00
    'imagesource': 'jcr:5c1c546d-3ee0-4a17-a01a-f5d22414b76e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7871de2-cba8-42e4-82ca-68fa218823a6'
    'lead': 'Beginning June, Meralco, with the permission of government regulators,
      can commercially roll out its Kuryente Load program. By December, It hopes to
      expand its current 5,000 prepaid customers to 40,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T11:02:35.209+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T11:02:35.442+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco can widen scope of prepaid power by June

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a56b6d8-339a-45ee-a259-266c5c84b850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:35.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:02:35.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Beginning June, more people
        will be able to switch to prepaid electricity as Meralco commercially rolls
        out its Kuryente Load program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe586066-39e2-45e4-adb2-b6ad842d1e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:35.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:02:35.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s after government regulators gave the power distributor the
        go-ahead to expand the service outside the pilot areas in Rizal and Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7518c72-7d15-44c5-839b-e45a884c3221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:35.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:02:35.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So before the year ends, prepaid electricity will be offered in
        parts of Quezon City, Caloocan, Pasig, Makati, and Mandaluyong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5bf7e7-15f8-4760-8add-b6de362c4a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:35.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:02:35.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco wants to expand its current 5,000 prepaid customers to 40,000
        by December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc59a3c7-8f8e-4088-bff6-5ad4b3b56a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:35.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:02:35.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prepaid power scheme has allowed consumers to lower their electric
        bills, according to Mara Leviste-Chan, project manager of Kuryente Load.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcaf8b7-adf7-4297-abc7-00aa0cf55a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:35.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:02:35.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said some who have shifted from postpaid to prepaid power were
        able to lower their consumption by much as 20%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e86be9e-1546-4b77-ad61-2b4c4b3d54a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:35.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:02:35.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These consumers, she said, will be able to modify their power use
        because Meralco will give them regular advisories that allow them to monitor
        their consumption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40227de-67ff-4cb7-a0e1-42d8f282cd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:35.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:02:35.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thinking of going prepaid?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e641a77-db54-4ac4-a924-115603aac84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:35.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:02:35.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re an existing Meralco customer, simply submit an application
        form and load up for as low as P100 to activate your account.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d69d81-425a-4ec6-95f7-12f7d9932a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:35.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:02:35.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In three to five days, Meralco technicians will replace your old
        meter at no cost.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dfe905-1d27-4c89-89b6-05b0c3ba5fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:35.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:02:35.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re a new customer, you will be asked to submit additional
        requirements, such as proof of residence and a fire safety inspection certificate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1317db93-5c75-47b6-9909-d6dcbecd8670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:35.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:02:35.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once your account is activated, you will receive daily notifications
        via SMS informing you of your remaining balance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b36844-8ba2-43f4-ab6d-6389c483f5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:35.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:02:35.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can load up at Meralco business centers, Bayad Center outlets
        and e-load retailers for as low as P100.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284b25ba-4132-497b-8982-7658efae018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:35.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:02:35.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s enough to power an electric fan and television set, as well
        as light up a house for up to two days, depending on use.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f543091-bd20-401a-aeeb-9ed12c49aa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:35.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:02:35.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan said the postpaid and prepaid power rates are similar. The
        difference is that, with prepaid power, customers could buy in smaller amounts
        — for as low as P100.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbbad4e-e4ee-437b-a37b-9bfffcbbad48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:35.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:02:35.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy Regulatory Commission (ERC) said customers may file a
        complaint against Meralco if they find the service ineffective.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1fc95a-0460-4834-9110-bded519b5a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:35.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:02:35.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC, according to one of its directors, Marizon Gines, has instructed
        Meralco to keep its hotlines open for complaints. It may also be fine the
        firm if it fails to comply with its obligations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbc04e2-3452-4d64-a9a0-fc6a4e8a93fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:35.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:02:35.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, electical cooperatives in part of Batangas and Bohol,
        have also started offering prepaid power.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa8e057-5024-4068-a66f-7bfdb67c5bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:35.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:02:35.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilot testing is also now being done in parts of Cebu.</p>'
  'Santiago-Changing-the-name-of-BBL-does-not-make-it-constitutional':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Sen. Miriam Defensor-Santiago says she doubts that the proposed law,
      if enacted, will bring peace to Mindanao as the Moro Islamic Liberation Front
      (MILF) is not the only secessionist group active in the country.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-21T07:11:41.084+08:00
    'imagesource': 'jcr:de9ca723-d1f6-43d1-add6-5304265a8fa5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '293ea456-2792-4e13-95e6-fbe0e121b3ac'
    'lead': 'which has been renamed as the Basic Law of the Bangsamoro Autonomous
      Region (BLBAR)'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T11:05:51.248+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T11:05:51.567+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Santiago: Changing BBL name does not make it constitutional

      '
    'updated': 2015-07-15T04:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cc3203-46da-4769-b03a-27ccdb0a2965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:05:51.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:05:51.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — A day after supporters of the
        creation of a Bangsamoro entity hailed the passing of a substitute bill at
        the House of Representatives, Sen. Miriam Defensor-Santiago weighed in on
        the matter and said that the proposed measure was teeming with "constitutional
        infirmities."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4128f8-8276-458d-806f-f757d0078a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:05:51.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:05:51.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago, who chairs the Senate Committee on Constitutional Amendments,
        said on Thursday (May 21) that the proposed Bangsamoro Basic Law (BBL) — which
        has been renamed as the Basic Law of the Bangsamoro Autonomous Region (BLBAR)
        — aims to create a sub-state that would be co-equal with the national government
        and in clear violation of the Constitution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2218b566-2c56-4f2c-8a3f-4b44caeabaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:05:51.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:05:51.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing the name, Santiago pointed out, would not make it any less
        objectionable. Same dog, different collar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fbd155-cb18-480b-9916-52141f1caddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:05:51.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:05:51.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She took exception to the words "basic law," which is legal parlance
        is synonymous with "organic law" — put simply, a constitution or charter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57021930-ef38-48e4-86e8-bfb46d694abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:05:51.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:05:51.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It goes without saying that two different constitutional instruments
        cannot have legal effect at the same time and in the same territory."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5680bc07-5346-49b8-be0e-3b87f33c967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:05:51.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:05:51.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker, who is among the foremost constitutional experts in
        the Senate, explained that the new version had provisions that can only be
        approved with a constitutional amendment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4e58f8-d2ab-48cf-b3f4-9f700e9be32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:05:51.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:05:51.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Santiago warned that doing so — revising the Constitution
        instead of amending the proposed law — would be "constitutional impiety."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcf173b-5c6f-47d8-99f2-91f6418a184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:05:51.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:05:51.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proposed BBL must be consistent with the provisions of the
        Constitution of the Philippines," she said. Not the other way around.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ef1401-7d50-4c3d-b16f-ad3bdea1e1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:05:51.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:05:51.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The committee on constitutional amendments appreciates the brilliant
        efforts of the hardworking men and women who put the BBL together. However,
        in its present state, the BBL raises many insidious doubts on constitutionality."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35217989-1f5c-4796-83cc-5989643499c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:05:51.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:05:51.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said that among the objectionable provisions that the House
        ad hoc committee introduced tamper with issues on sovereignty, autonomy and
        territorial integrity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131db39b-3728-41a1-ace8-d523aa022195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:05:51.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:05:51.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another contentious issue, which members of the House Minority raised,
        was the "opt-in" provision which allows areas outside the core Bangsamoro
        territory to join the region if 10% of their constituents petition for it
        and if approved by a majority in a plebiscite.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63049679-41e5-44a8-a949-a3672ffab996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:05:51.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:05:51.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, in a 27-page committe report, the Ilongga lawmaker recommended
        that the Senate version of the bill be substantially be revised.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09934eb2-d496-4ebe-be35-a8a06ed4576d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:05:51.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:05:51.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document is one of three committee reports that will form the
        Senate''s position on the BBL effort. The two others will come from the Committee
        on Local Government — the primary committee — and the Committee on Peace,
        Unification, and Reconciliation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e006b09-9f1b-4737-babb-74b4566da400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:05:51.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:05:51.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago added that she doubts that the proposed law, if enacted,
        will bring peace to Mindanao as the Moro Islamic Liberation Front (MILF) was
        not the only secessionist group active in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfff2188-4430-47b8-9836-fb7906f1b144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:05:51.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:05:51.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others include the older rebel group, Moro National Liberation Front
        (MNLF), the Bangsamoro Islamic Freedom Fighters (BIFF) and the Justice for
        Islamic Movement (JIM).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c50560a-7ded-409f-9c03-d0a83614797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:05:51.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:05:51.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, international security analyst Rommel Banlaoi warned
        that the creation of Bangsamoro region that would fail the people of Mindanao
        could make things worse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acfecb3-e887-4876-aed8-d51680744353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:05:51.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:05:51.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banlaoi said such a failed scenario can give other groups of Islamist
        extremists an opportunity to take advantage of the situation and join forces
        with the BIFF.</p>'
  'SMC-to-sign-Angat-joint-venture-project-with-Korean-firm':
    'author': 'Cris V. Paraso, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-05-21T06:36:56.083+08:00
    'imagesource': 'jcr:58f3eec1-efb4-44b4-bb78-e6a3904066d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91f9903c-eeaf-4033-88db-4dad6a8ca7f5'
    'lead': 'Diversified conglomerate San Miguel Corp. (SMC) will have a majority
      stake in a joint venture that will operate and maintain one of Luzon''s hydroelectric
      power plants. Ramon S. Ang, president and chierf operating officer of SMC, says
      company officials will be flying to South Korea next week to sign the agreement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T11:07:53.863+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T11:08:03.909+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC to sign Angat joint venture project with Korean firm

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766a0525-6b37-4a67-984e-3a3ca510db7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:07:53.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:08:03.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Diversified conglomerate San
        Miguel Corp. (SMC) will have a majority stake in a joint venture that will
        operate and maintain one of Luzon''s hydroelectric power plants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0acf50-078d-4e31-9bc0-7209d7685766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:07:53.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:08:03.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A disclosure of the company to the stock exchange on Thursday (May
        21) states that the Angat hydroelectric project will be undertaken by the
        company through a wholly-owned subsidary, PowerOne Ventures Energy, Inc.,
        and state-owned Korea Water Resources Corp. (K-Water).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453a79cc-72b1-4eae-8dc9-cc02f8fdc48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:07:53.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:08:03.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"...(T)he Angat Project shall be jointly undertaken by the Company
        and K-Water on a 60%-40% basis, respectively," SMC said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a781159d-6598-42fc-8483-9650df3ddb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:07:53.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:08:03.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal to operate the 218-megawatt facility in Norzagaray, Bulacan,
        will be signed next week, the disclosure further read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d236454-8436-4cf6-864a-f08a6d8c8195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:07:53.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:08:03.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also calls for the rehabilitation of the nearly 50-year-old Angat
        Dam, which suplies water for the power plant''s turbines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c800d08a-de3a-4202-ac11-4c17f29168bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:07:53.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:08:03.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosure confirmed the statement of SMC President and Chief
        Operating Officer Ramon S. Ang to media on the sidelines of the stockholder''s
        meeting of Petron Corp. last week that company officials would be going to
        South Korea to sign the agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fc64a0-d751-4bdb-80dd-9556425c15b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:07:53.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:08:03.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean partner won a bidding in 2010 held by the Power Sector
        Asset and Liabilities Management Corp. (PSALM) to operate the facility. Its
        offer was $440.88 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b7d36c-76b6-445d-bf52-580e766eaa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:07:53.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:08:03.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, SMC began the process of entering into a joint venture
        with K-Water. Ang said last year SMC was looking into a looking partner for
        the majority stake, and later on said this will come after finalizing the
        deal with the Korean company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c17adc3-98b6-4622-9964-8ec669497fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:07:53.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:08:03.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC is into the power sector through SMC Global Power Holdings Corp.
        It''s the administrator of the Sual coal-fired power plant in Pangasinan through
        San Miguel Energy Corp., the Ilijan natural gas power plant in Batangas, and
        San Roque hydroelectric plant in Pangasinan. These are all major power facilities
        that contribute to the Luzon grid.</p>'
  'shakeys-vleague-finals-game-1-army-versus-pldt':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-21T05:45:10.244+08:00
    'imagesource': 'jcr:32564823-d466-4b3b-999f-60c8348dd8f7'
