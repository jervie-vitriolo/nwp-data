  'Japan-aquariums-stop-taking-dolphins-Taiji-hunt':
    'author': 'Hilary Whiteman, CNN'
    'caption': 'Bottlenose dolphins swim near a heart-shaped ice block at Yokohama
      Hakkeijima Sea Paradise in Yokohama, Kanagawa, Japan.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-21T05:36:18.222+08:00
    'imagesource': 'jcr:7d98fad9-c485-4988-9e6a-9ed44266469d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bad788cc-a79e-4e1a-9738-e3e1154fdc17'
    'lead': 'Japanese aquariums have narrowly avoided being thrown out of the global
      industry body by agreeing to stop buying dolphins caught in the controversial
      Taiji hunt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T11:16:57.994+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T11:16:58.217+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan aquariums to stop taking dolphins from annual Taiji hunt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbdd9b4-9c79-49da-883e-e58983c41120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:16:57.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:16:58.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Japanese aquariums have narrowly avoided
        being thrown out of the global industry body by agreeing to stop buying dolphins
        caught in the controversial Taiji hunt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013ef918-e7bb-4066-93e6-f413aca0d9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:16:57.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:16:58.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graphic images of slaughtered dolphins in red pools of blood attracted
        worldwide attention when Taiji was featured in the Academy Award-winning 2009
        film "The Cove."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df26cc4a-bc7f-446d-9b7c-f341f0d17883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:16:57.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:16:58.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, hunters descend on the town in Wakayama Prefecture,
        where they''re licensed to kill nearly 2,000 and dolphins and porpoises from
        seven different species. Japan defends the practice as being in accordance
        with local customs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0491b9-f0ab-41e4-a5e5-33eda53c30d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:16:57.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:16:58.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most are killed for their meat, but a "small proportion" are caught
        for live sales to aquariums worldwide, according to the World Association
        of Zoos and Aquariums (WAZA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ee943a-108b-46fa-9f24-a7677f8612f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:16:57.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:16:58.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JAZA suspended</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc74eb8-16b4-4665-8758-bae92ed26954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:16:57.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:16:58.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, WAZA suspended the membership of the Japanese Association
        of Zoos and Aquariums (JAZA) for violating its code of ethics on animal welfare.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3b1224-0db0-4ab2-882b-d0eb8f64b2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:16:57.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:16:58.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WAZA said it had worked for years to work collaboratively with JAZA
        to stop its members from taking dolphins from "Taiji drives fisheries" to
        no avail. Drive fishing involves using boats to push the dolphins into a bay
        where they''re trapped in nets or killed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f130b7-3d78-453a-9f40-334ea9dc9cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:16:57.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:16:58.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated May 20, the chairman of the Japanese association
        thanked WAZA for its "dispassionateness and patience" over the issue. It said
        all JAZA members would be banned from taking dolphins from the Taiji hunt
        and taking part in their "export and sale," and appealed for its membership
        to be reinstated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c154a3-2810-4f1b-bc2f-c432fc45305e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:16:57.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:16:58.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, WAZA said the move was a "welcome breakthrough"
        that reaffirms its "well-considered approach of working collaboratively with
        international partners to improve the well-being and conservation of global
        wildlife."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb21259-4f1e-4f12-9527-5eeed43a4aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:16:57.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:16:58.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impact of ban</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d24bc7-569e-421b-bc9b-ea3fdb4070cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:16:57.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:16:58.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JAZA represents about 150 zoos and aquariums, including Churaumi
        Aquarium in Okinawa, one of the largest in the world. JAZA said 99 of its
        members had voted to stay with WAZA. The group said larger aquariums wouldn''t
        feel the effects of the ban for possibly several years, but for smaller operations
        it could cause "great difficulties."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acd0f04-3352-4e60-804a-6a41da49e258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:16:57.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:16:58.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 20 dolphins are caught each year at Taiji for JAZA members,
        the group said, adding that it would focus its efforts on dolphin breeding
        programs to address any shortfall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bed3140-12fe-4d8a-b5c5-76d3eef5f42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:16:57.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:16:58.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiji Mayor Kazutaka Sangen said the ban would not mean an end to
        "drive fishing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef9842a-f3c5-4acd-9266-d7bcc20905d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:16:57.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:16:58.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to protect our fishermen who do fishing under the permission
        given by the local and central governments We will not end (drive fishing),"
        Sangen said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bf0e66-1045-4dbb-80f5-d64f2a7c99c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:16:57.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:16:58.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Drive hunting) is a legal fishing. The town will protect the fishing
        operated by our fishermen with the proper right."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c26f0fb-9a27-4c90-a9ea-1d9e4139786d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:16:57.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:16:58.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taiji hunt</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0207e782-c9b7-4e11-9961-34bfcdce8c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:16:57.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:16:58.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Dolphin Project, 751 dolphins were slaughtered
        at Taiji during the last season, which ran from September 2014 to March 2015.
        Another 80 were kept for captivity, while 251 were released. It cautioned
        that the figures were rough estimates based on independent observations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856152c1-c6b2-4dbe-9058-c12cd6c4ed64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:16:57.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:16:58.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project, which is run by the U.S.-based Earth Island Institute,
        said the biggest market for captive dolphins was Japan. Dolphins caught at
        Taiji are also sent to China, the Middle East and Russia, the group said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bef6e5-9d77-4d2a-8cb9-4d046f50e81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:16:57.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:16:58.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign group Sea Shepherd said the ban was "great news for the
        dolphins of Taiji."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cd7dfc-cc5e-4e74-9b3c-b83d78fa47b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:16:57.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:16:58.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the elimination of the demand for Taiji dolphins from Japanese
        aquariums, Taiji''s hunt is one huge step close to being sunk economically,"
        the group said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aada8b3-53ba-4ab6-84d8-6ca9152a385b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:16:57.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:16:58.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WAZA represents more than 1,300 zoos and aquariums worldwide.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091bd284-38a5-48bd-9928-85f4a51e48c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:16:57.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:16:58.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Yoko Wakatsuki contributed to this report.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667eac3e-bba1-4a02-90e5-3e1c0619267b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:16:57.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:16:58.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/21/asia/japan-aquariums-taiji-dolphins/">Japan
        aquariums to stop taking dolphins from annual Taiji hunt</a>."</em></p>'
