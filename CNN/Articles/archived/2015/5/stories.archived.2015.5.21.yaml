      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSWS No. 1: tropical cyclone winds of 30 to 60 kph are expected
        within the next 24 hours</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0b2225-0846-4fbf-a9a1-c25f87920b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:44:41.444+08:00
