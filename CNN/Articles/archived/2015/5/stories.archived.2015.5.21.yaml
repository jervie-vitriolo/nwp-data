  'international-premier-tennis-league-philippine-mavericks-serena-williams-rafael-nadal-manila-leg':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'In the second run of IPTL, Rafa Nadal (left) will play for the Indian
      Aces, while Serena Williams (right) will star for the Philippine Mavericks.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-21T01:59:00.668+08:00
    'imagesource': 'jcr:f3a622ec-b068-489c-9538-0db33ae2ce00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a187f80-2f5c-4337-a082-a3e7e4369299'
    'lead': 'The International Premier Tennis League (IPTL) is heading back to the
      country in December with the Serena Williams-led Philippine Mavericks looking
      to defend homecourt against the likes of Rafael Nadal and the Indian Aces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T11:49:44.963+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T11:50:14.512+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IPTL: Philippine Mavericks eye title with Serena in tow; Nadal to play
      in Manila leg

      '
    'updated': 2015-09-10T04:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7adfa0b-956b-4d76-8581-e6a75dfb612a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:49:44.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:50:14.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The International Premier Tennis
        League (IPTL) and the newly-named Philippine Mavericks officially announced
        the details for this year’s tournament at a press conference at the Mall of
        Asia Arena on Thursday (May 21).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49767eb-b880-469c-a3c1-ef373947e1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:49:44.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:50:14.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This IPTL comes back to the Philippines, whose Mavericks hope to
        improve on their third place finish last season, from December 6 to 8 at the
        Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e56282-8836-4656-8e43-28a471a629cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:49:44.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:50:14.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full schedule for the tournament will be released in June but
        Abhishek Ponia, IPTL Vice President of Operations, confirmed that Rafael Nadal
        of the defending champions Indian Aces is expected to play in the Manila leg.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96137c0-3024-4d1e-adef-7f3e0ec2fe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:49:44.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:50:14.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2015/04/13/iptl-tennis-serena-williams-manila-mavericks.html">Related:
        Serena Williams headlines Mavericks roster for second season of IPTL</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84439bc1-bf90-4d74-86e5-37d5797280df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:49:44.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:50:14.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a draft last April in Dubai, the Philippine Mavericks
        will be headlined by number one ranked women’s tennis player Serena Williams.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f75946e-aa80-4eba-b12f-382a5d152883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:49:44.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:50:14.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the Mavericks are composed of Jo-Wilfried Tsonga, team
        captain Mark Philippoussis, Richard Gasquet, Jarmila Gajdosova, Borna Coric,
        Sabine Lisicki, and Fil-Am player-coach Treat Huey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a466d6e-462f-4636-b33e-247856f22eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:49:44.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:50:14.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mavericks team owner and team manager Jean-Henri Lhuiller is happy
        with the composition of his squad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6175df97-1e91-4705-926c-c4b578cdd7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:49:44.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:50:14.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Adding Serena really adds more depth to the team,” said Lhuiller.
        “We’ve got a well-rounded team that should be able to compete for the championship.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929abd7e-7e31-418d-bf8e-c58ab5ef8787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:49:44.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:50:14.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPTL is composed of five teams: the Philippine Mavericks, the
        Singapore Slammers, the UAE Royals, the Indian Aces, and the newly founded
        Japan Warriors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba26f9b-4fed-4919-8163-325f4f441d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:49:44.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:50:14.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets will be released on July 15 to be priced and structured
        in the same manner as the previous edition.</p>'
  'Senate-starts-probe-on-LTO-license-plates':
    'author': 'Anna Estanislao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-21T00:43:20.548+08:00
    'imagesource': 'jcr:807bb5f6-aebb-481e-8910-224300caf3f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f710362-35f8-4405-85e0-a6462be30df0'
    'lead': 'The Senate Blue Ribbon Subcommittee and the Committee on Public Services
      started a probe into alleged irregularities in the bidding of motor vehicle
      plates by the Department of Transportation and Communications (DOTC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T11:53:01.798+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T11:53:01.998+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate scrutinizes ''irregular'' bidding of LTO license plates

      '
    'updated': 2015-05-22T01:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d12e6af-387f-4cf2-9e82-87ee977c74d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:53:01.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:53:01.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Many motorists are still waiting
        to get their license plates, which the Land Transportation Office (LTO) blames
        on a shortage of plates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3210157f-f285-40cc-adee-34d2eec38277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:53:01.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:53:01.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (May 21), the Senate Blue Ribbon Subcommittee and the
        Committee on Public Services started a probe into alleged irregularities in
        the bidding of motor vehicle plates by the Department of Transportation and
        Communications (DOTC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116f3de1-b285-43af-8bfe-4a6d56c462e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:53:01.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:53:01.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subcommittee tackled several issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60640234-48fc-4eb9-9056-2c9f90be1684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:53:01.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:53:02.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Pro Tempore Ralph Recto questioned the LTO on why
        all the plate numbers and not just the new ones have to be renewed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4911c54d-f1e4-4db5-96ad-ba7aad933dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:53:01.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:53:02.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTC Assistant Secretary Alfonso Tan, who is also the LTO chief,
        said the program was meant to standardize the license plate numbers and ensure
        that identification would be easier. It was never meant to reduce traffic,
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed9d3c1-0c67-4791-aefa-d9494099cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:53:01.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:53:02.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that, under the program, vehicle owners would end up paying
        P3 billion, which would go to the National Treasury.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8a8d49-44b8-4693-a23b-349551df9480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:53:01.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:53:02.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto also touched on the alleged irregularities of the bidding
        process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759a3191-da85-4197-9adc-60d8a48785e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:53:01.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:53:02.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a bidding was done in 2013 with a budget of P187 million.
        But the project was bid out at P3.8 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3111e579-0e9f-49dd-a403-f5b8be1b1141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:53:01.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:53:02.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTC Undersecretary Jose Lotilla explained that there was enough
        appropriation to fill the budget.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73767268-01a1-4365-b1dc-4d65f6a782f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:53:01.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:53:02.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A private bidder also questioned why the LTO charged him an additional
        P50 for the new licence''s sticker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc1cc15-3067-49c7-b4e9-3c6cc974a81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:53:01.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:53:02.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been an increased demand in plates since the LTO implemented
        the "no registration, no travel" policy on April 1.</p>'
  'Dealing-with-the-loss-of-a-dog1':
    'author': 'Clift Daluz, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-21T00:09:16.306+08:00
    'gallerysource': 'jcr:c85142fa-3c1d-4037-af10-cc7a68acade1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc688a87-24f2-459c-8eac-f77bba046891'
    'lead': 'The relationship between man and dog has stood the test of time and has
      gone through several historical changes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T13:05:48.975+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T13:06:45.379+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dealing with the loss of a dog

      '
    'updated': 2015-06-11T20:16:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885a9a96-2ca0-4c6a-b749-b010840908c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:05:48.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:06:45.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The relationship between man
        and dog has stood the test of time and has gone through several historical
        changes. There are archaeological discoveries, such as figurines, drawings
        and writings that demonstrate that in ancient times dogs were kept as pets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ce5ab7-5973-4414-8b1f-ba589633b64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:05:48.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:06:45.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the pairing between man and dog has evolved and different
        breeds have been developed for various purposes so people could benefit from
        them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e22a53f-bf3e-458c-966a-f2784cb69918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:05:48.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:06:45.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s admit it, most of us love dogs. We care for them, walk them,
        feed them, and sometimes treat them as our own children. They say dogs are
        a man''s best friend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9cb92b-e446-4c99-9ba5-227d514cae68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:05:48.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:06:45.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how do we deal with the loss of a dog?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab4fb96-6121-436b-8bca-8ab8175733a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:05:48.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:06:45.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, the loss is a significant life event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363f40f1-8ffb-47b3-99bc-b4aa3c53cd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:05:48.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:06:45.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jing Magsaysay, senior vice president for News and Current Affairs
        at CNN Philippines, lost his beloved Chow Chow named Jabba.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb73309-ccd9-4801-8582-265fa7f4323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:05:48.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:06:45.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magsaysay said Jabba''s death from an allergic reaction to rabies
        vaccine on May 19 felt as if he lost a friend, a best friend and the loss
        really hurts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa54167a-b137-4739-bd34-bd0208a096f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:05:48.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:06:45.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Magsaysay, Jabba served as a mascot to his family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d01c8d0-b2a8-46a6-8b73-b5c86acedfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:05:48.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:06:45.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never liked big dogs. They are smelly, splash saliva all over
        and are a pain to take care of," Magsaysay narrates. "Then in a series of
        fortuitous events, I found myself one morning at the house of a colleague
        fetching a six-month-old Chow Chow."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aafc5d9-6c18-426b-991d-7c478d1b40f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:05:48.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:06:45.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chow Chow, or Chow, is a breed of dog that originated from Northern
        China and has several unique characteristics that include a blue-black tongue,
        dense double coat, the scowl of a lion, and a distinctive stilted gait.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7113b8af-05e4-46bc-922b-e210ffed7832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:05:48.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:06:45.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took a Chow to teach me to break down my walls and notions of
        the world. I am humbled and fortunate that God gifted us with Jabba. In less
        than the year he spent with us, I have learned so much," Magsaysay said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6cd4c5-3224-4942-b16c-59f46733d8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:05:48.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:06:45.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magsaysay certainly is not alone in his feelings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1074e8e-3d70-4260-8295-b1a51d3a9b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:05:48.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:06:45.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers suggest that nine in 10 dog owners think of their beloved
        dogs as members of their family. Because of this, many dog owners experience
        grief that almost always lasts longer than expected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7ca718-98a6-4a41-92da-6fede80580c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:05:48.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:06:45.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joanna Sanchez was devastated when her Pug died of an unknown illness
        several years ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d05f931-e2fc-445f-a8c3-42e43e8dcdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:05:48.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:06:45.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never had dogs before. When Yuri came into my life, she changed
        my world. She gave me unconditional love that I don''t always receive from
        other people," Sanchez shared with CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812edf38-f2e7-4b0d-97ae-0c65ae040f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:05:48.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:06:45.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when Yuri died, she said, it was the most tragic and devastating
        experience she had.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c14506-00ae-42f9-bec0-5b0b87b6d962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:05:48.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:06:45.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still cry each time I remember her. The pain is almost unbearable,"
        she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884ee249-768a-4304-b1df-a25eafd5b2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:05:48.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:06:45.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many dog owners, after the death of a pet, experience what psychologists
        call "disenfranchised grief."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c9e89c-a07c-4a4c-a41d-9e1feb1a8e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:05:48.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:06:45.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disenfranchised grief is a term describing grief that is not openly
        acknowledged or socially supported.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019d8b2c-6975-4e26-be98-95466f54df22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:05:48.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:06:45.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people consider grieving inappropriate for someone who has
        lost "just a pet." Nothing could be further from the truth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39372991-d78b-4998-bbd9-954c68518449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:05:48.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:06:45.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Humane Society posted on its website the following suggestions
        that will help you cope with the loss of a pet:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfb2c48-ee53-48ce-bb9f-27b182f50109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:05:48.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:06:45.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acknowledge your grief and give yourself permission to express it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28800765-db41-42f2-b896-73faaedf0900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:05:48.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:06:45.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t hesitate to reach out to others who can lend a sympathetic
        ear.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c51c99c-4e9c-497d-bd39-bb115e2dd9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:05:48.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:06:45.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Write about your feelings, either in a journal or a poem, essay,
        or short story.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc072166-3a97-46f2-8f49-c28dafbd0b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:05:48.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:06:45.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prepare a memorial for your pet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c192e3-9189-47e1-a81d-6043922ca82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:05:48.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:06:45.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you are ready, get another pet but don''t rush into that decision.
        It is only you who will know when is the right time.</p>'
  'Spotify-now-offers-podcasts-video-clips':
    'author': 'Laurie Segall, CNN Money'
    'caption': '(File photo) Charli XCX performs live at the Spotify Opening Gig as
      part of Advertising Week Europe on March 23, 2015 in London, England.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-21T12:01:59.090+08:00
    'imagesource': 'jcr:317fd384-b13a-4618-943b-0431fa55cecc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18a69728-2df4-4bd6-93bc-f72712765320'
    'lead': 'Spotify is stepping up its game. On Wednesday, the music streaming service
      announced that it will let users listen to podcasts and view video clips. It
      will also offer users more personalized playlists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T13:09:20.819+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T13:09:21.018+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spotify wants to be the soundtrack of your life

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec00328d-be40-4418-b535-671687121db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:09:20.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:09:21.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Spotify is stepping up its
        game. On Wednesday, the music streaming service announced that it will let
        users listen to podcasts and view video clips. It will also offer users more
        personalized playlists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcb1fd3-1a00-436e-9034-fbfdc764ccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:09:20.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:09:21.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life is not linear. It''s quirky," CEO Daniel Ek said at the New
        York announcement. "If we want Spotify to be the soundtrack of our life, we
        need to deliver music based on who we are, what we''re doing, and how we''re
        feeling moment by moment, day by day."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4d16a3-d2a5-48b2-b1c8-0352ab808bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:09:20.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:09:21.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ek said people no longer listen to music based on genres, rather
        they listen to music based on moments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6fe4de-9191-4e3f-ba35-3b70e8c809dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:09:20.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:09:21.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new experience will curate playlists to match routines -- when
        you wake up, take a shower, commute to work. The idea: Match the time of day
        with what you feel like listening to right then. As part of that, Spotify
        is also launching a feature specifically for running. The company says it
        will curate workout-appropriate music that will synch to users'' tempo as
        they run.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637214dc-2036-49e5-a68c-0395e97cae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:09:20.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:09:21.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Podcasts and video clips will be available from a variety of media
        partners, including Vice News, Ted, NBC, ESPN and Adult Swim. The additional
        features will all be available on the free version of Spotify.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73730de4-8614-4886-9e1b-0cde4e2cf61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:09:20.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:09:21.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/20/technology/spotify-announcement/">Spotify
        wants to be the soundtrack of your life</a>."</em></p>'
  'David-Letterman-Late-Show-goodbye':
    'author': 'Frank Pallotta and Brian Stelter, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-05-21T14:55:26.220+08:00
    'imagesource': 'jcr:6ac4134a-8ca5-4ab1-a479-27f56674e7a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3f1e5d9-eec4-4e1a-9d1e-bf3d9e2ea188'
    'lead': 'David Letterman is ending his late-night television career with a heartfelt
      "goodnight" and goodbye to viewers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T13:12:56.243+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T13:12:56.568+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'David Letterman''s emotional farewell

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f5fa64-916f-4ee1-93d8-5cab62b2f7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:12:56.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:12:56.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney) — David Letterman is ending his late-night television
        career with a heartfelt "goodnight" and goodbye to viewers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a4cf03-52b0-49e7-917c-f0b83e65a1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:12:56.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:12:56.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letterman taped his farewell episode of The Late Show on Wednesday
        afternoon (May 20, PHT), then walked backstage as the Foo Fighters closed
        out the show with a performance of "Everlong."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364550db-c0f6-4514-a2b7-799db555dcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:12:56.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:12:56.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show, which ran one hour and 17 minutes, will be broadcast at
        11:35 p.m. ET Wednesday and CBS will show the entire program. CBS put out
        a clip of the show''s opening moments, which you can <a href="https://www.youtube.com/watch?v=_5XZunwreYo">watch
        here.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f6ef41-44e8-48f2-8f3d-56d86e61d9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:12:56.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:12:56.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no tears from Letterman, but the sign-off moment was
        emotional, especially for his longtime staffers and the lucky fans who were
        inside the Ed Sullivan Theater for the finale.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de62c7e-8638-4d44-8493-10484b1b228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:12:56.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:12:56.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the taping began, Letterman called it "the most important
        show of my life." CBS Corporation CEO Les Moonves came on stage to thank the
        broadcasting legend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f970980c-f74e-4dc6-a6e6-8c72ff136757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:12:56.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:12:56.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode contained a number of montages, according to members
        of the studio audience.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb54582-7734-426e-90bb-8229d4c9ea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:12:56.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:12:56.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also included a star-studded top ten list of the "final things
        I would like to say to David Letterman." Jerry Seinfeld, Chris Rock, Steve
        Martin, Barbara Walters, Julia Louis-Dreyfus, Tina Fey, Alec Baldwin, Jim
        Carrey, Peyton Manning, and Bill Murray all contributed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbef46fb-18bc-49fc-9365-0d8a38e0e47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:12:56.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:12:56.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four former presidents and President Obama appeared via videotape,
        according to an audience member, with the joke being that "our long national
        nightmare is over."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6289ec-9a07-4c45-8e4e-57132b544840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:12:56.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:12:56.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letterman''s wife Regina and son Harry were in the audience for
        the comedian''s closing monologue. The lights in the theater came up to acknowledge
        their presence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a488b394-2aee-43e3-83fd-12d578d8d616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:12:56.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:12:56.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conan O''Brien, the man who took over for Letterman on NBC''s Late
        Night, also aired a show on Wednesday night, but told viewers to instead watch
        Letterman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04252800-faba-4a6d-89c6-034b5c47b0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:12:56.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:12:56.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trust me, I want you to record this show," O''Brien said. "But
        please switch over and watch Dave."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426e874f-f13c-41f0-b686-7a5d0d5cb794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:12:56.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:12:56.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien wasn''t the only host that told viewers to change the channel.
        Jimmy Kimmel, host of ABC''s<em> Jimmy Kimmel Live</em> <a href="https://www.youtube.com/watch?v=y29ELOsXSI0">told
        his audience</a> on Tuesday to instead watch Letterman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89046f8d-7278-48b7-a71c-ed448c2fbd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:12:56.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:12:56.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans said the taping had a historic feel to it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366b59f9-82e4-4ad0-adfd-0e9c1eaee86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:12:56.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:12:56.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Eisenstein, 70, from Springfield, N.J., described himself
        as a "fan of Dave''s ever since he was on Mary Tyler Moore''s show."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9849661e-da57-48a1-9459-3bad1c31f6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:12:56.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:12:56.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeing Dave, so many other giants of comedy, his favorite band,
        playing his favorite song, and clips from the past 30-plus years made me realize
        that I was experiencing something that I will never forget," Eisenstein said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65723bc8-1b93-4264-922a-39f26f106dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:12:56.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:12:56.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s show was #6,028 for Letterman, counting his work on
        both NBC and CBS.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56881e4-ad82-4857-8d29-40a4055c096a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:12:56.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:12:56.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He changed television forever," Letterman''s former head writers
        Eric and Justin Stangel said in an email. "There will never be anyone like
        him. We are throwing out our TVs."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dc202b-1be4-4609-b484-e3db9adc5399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:12:56.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:12:56.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was meaningful that The Foo Fighters were there on Wednesday.
        When the band played on the show last year, Letterman told an emotional story
        about how the band''s song "Miracle" had been added to a video of him and
        his son, Harry, skiing together.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845fc31d-e852-47dd-8789-31b450775406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:12:56.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:12:56.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foo Fighters were also there the night Letterman returned from
        heart surgery. In that performance, the band played "Everlong," which Letterman
        said was his "favorite song."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b8874e-30a6-4dcf-af9f-ce8c46c6d8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:12:56.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:12:56.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wednesday night broadcast marked the end of a big and historic
        week that saw some of Letterman''s most beloved guests return to the Late
        Show to bid the host farewell.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f201f1-f26c-42d6-a515-225c2be44c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:12:56.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:12:56.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Tom Hanks took a picture with Letterman using a selfie
        stick while Pearl Jam front man Eddie Vedder blasted the Ed Sullivan Theater
        with the classic song, "Better Man."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb40b62b-2c44-419d-a9a8-3fe3f9a2a650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:12:56.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:12:56.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday Letterman''s first-ever guest, Bill Murray, bookended
        the host''s career as Letterman''s last sit-down guest by popping out of a
        cake.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1529bb3c-aded-427a-8fd1-786399bf0caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:12:56.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:12:56.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was followed by Bob Dylan serenading Letterman with the smooth
        standard, "The Night We Called It a Day."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7c8650-23a4-4a55-8105-c64bae885361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:12:56.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:12:56.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of it led up to Wednesday night''s finale -- a significant moment
        in television history and the completion of an era in late night.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee3a1a9-0f1c-4f4a-a659-b9761efd81b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:12:56.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:12:56.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the taping on Wednesday, some of Letterman''s staffers were
        expected to gather for a wrap party.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60319b42-fb3a-4cf0-bf02-ef53aaf37999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:12:56.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:12:56.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then what? Well, the famously private Letterman hasn''t said
        much about what''s in store for him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7127d92a-2059-457a-8509-af13ec4b70f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:12:56.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:12:56.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his producers have to move out of their office space in the
        coming days — since the staff of Stephen Colbert''s Late Show is about to
        move in.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1088c01c-70f6-486c-a9ef-86fcc2e37569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:12:56.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:12:56.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry Hanks and Amanda Hobor contributed reporting.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f92ad2a-d15d-4066-881c-e9ac4e8add65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:12:56.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:12:56.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/20/media/david-letterman-goodbye-late-show/">David
        Letterman''s emotional farewell</a>."</em></p>'
  'nba-playoffs-cavs-take-game-1-versus-hawks':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'LeBron James scored 31 points, while J.R. Smith sizzled with 28 points
      to lead the Cavs to the Game 1 win.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-21T12:10:24.008+08:00
    'imagesource': 'jcr:f823c72f-aa48-4a40-a005-d0ca25ec2772'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b15b1ac-794d-4afa-9c40-0dfc6980626f'
    'lead': 'The Cleveland Cavaliers took Game 1 of the Eastern Conference finals
      behind LeBron James and J.R. Smith.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T13:20:19.713+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T13:20:19.900+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: Smith heats up from downtown, James shines late as Cavs
      repulse Hawks in Game 1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7908d6ae-3216-42ae-bde8-6aaf87ae0cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:20:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:20:19.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)&nbsp;</strong> — LeBron James and J.R.
        Smith took over in the fourth quarter to lead the Cleveland Cavaliers to a
        rousing 97-89 Game 1 win over the Atlanta Hawks in the National Basketball
        Association (NBA) Eastern Conference finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c5d026-b043-41f0-8ebe-0115517d29ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:20:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:20:19.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith, who shot a franchise-best eight three-pointers on his way
        to a playoff career-high 28 points, instigated an 11-0 barrage to open the
        fourth quarter and give Cleveland a commanding 85-67 spread.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574810df-c7ef-4d5a-a745-0a07ce18b956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:20:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:20:19.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Hawks, the best team in the East, refused to fold in the
        face of the Cavs'' relentless attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c20241-716d-4350-a2b3-6e0a0ffe3377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:20:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:20:19.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they seemed on the ropes late in the final quarter, the Hawks
        played with an underdog''s gusto and propelled a 13-1 run that trimmed the
        once 18-point gap to four, 91-87, on five points by Kent Bazemore with under
        two minutes left.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdce35bb-3019-43a8-8798-4308145b7c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:20:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:20:19.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aware of the imminent danger, James decided to take matters into
        his own hands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bedc19-554a-40ac-9d87-0deb031337f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:20:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:20:19.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The King breezed through two defenders on top of the key for a breakaway
        dunk followed by two free throws that put the Cavs on top for good, 95-87.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c614e0-1eaf-4e00-aa34-128b91600c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:20:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:20:19.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James finished with 31 points, eight rebounds, and six assists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f1f5c-56b7-45a8-8bc6-5fc4c7824641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:20:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:20:19.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/20/nba-playoffs-western-conference-finals-warriors-rockets-game-1.html">Related:
        Late surge from Curry helps Warriors draw first blood vs. Rockets</a></strong></p>'
