      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have further ordered Royal Malaysian Navy and Malaysian Maritime
        Enforcement Agency to conduct search and rescue efforts for Rohingya boats.
        We have to prevent loss of life," Prime Minister Najib Razak posted to his
        official Facebook account.</p>'
