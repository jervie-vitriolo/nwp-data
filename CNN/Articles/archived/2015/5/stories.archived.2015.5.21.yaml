      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA modified the public storm warning signal because tropical
        cyclones have become more intense recently.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496ba765-9eec-463b-817c-c42bcf33a4d1'
