      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSWS No. 2: tropical cyclone winds of 61 to 120 kph are expected
        within the next 24 hours</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0debd7-9416-4686-a3e9-d7106a8b0396'
