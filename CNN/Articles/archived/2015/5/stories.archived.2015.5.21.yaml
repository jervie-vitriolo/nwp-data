    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan rules: Revilla will stay in Camp Crame

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e884007-c712-4307-9a28-1693f441578a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:32:29.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:32:29.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Sen. Ramon "Bong" Revilla Jr.
        will remain detained at the Philippine National Police (PNP) Custodial Center
        in Camp Crame, the First Division of the Sandiganbayan having denied on Thursday
        the petition of the prosecution to have the lawmaker transferred to a regular
        jail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5781a5cc-3a31-4c94-ad98-3824f6774a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:32:29.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:32:29.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution in the plunder and graft case against Revilla had
        made the appeal on the basis of Revilla''s aunthorized visit to Sen. Juan
        Ponce Enrile, who is detained, on similar charges, at the PNP General Hospital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9fe482-e81a-4e65-9264-cf584c5fae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:32:29.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:32:29.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said that did not find the incident reason enough to justify
        Revilla''s transfer another detention facility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5a7ec5-e4e8-4e20-a41e-8c275e586a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:32:29.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:32:29.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court added that it had already admonished police officials
        and personnel who allowed the visit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7552ed2e-bd0f-4dfd-bfea-4c8b5bb13992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:32:29.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:32:29.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures obtained by CNN Philippines show Revilla with Enrile on
        the latter''s birthday celebration at the hospital in February.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d797d81-677e-4f2b-85a4-fe93329e8de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:32:29.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:32:29.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Thursday, the court canceled the pretrial of Revilla''s
        case as his lawyers, as well as those in the prosecution, had not finished
        pre-marking their evidence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc9e642-95f1-4c9c-9234-5d088de1ac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:32:29.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:32:29.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecution lawyers blamed Revilla''s defense team for slowing the
        process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77568ca-3352-4875-94b4-de2d7e541bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:32:29.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:32:29.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the senator''s lawyers kept objecting to items presented
        as evidence even before they could be marked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db550aab-96e7-4950-aad9-44c0da2cd6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:32:29.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:32:29.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Revilla said that he was still considering running in
        the 2016 elections, which he said he could still do as he had not been convicted
        of the charges against him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ba8d09-38e2-46e0-b48b-1c55cc2b74fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:32:29.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:32:29.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for comment, Justice Undersecretary Jose Justiniano said Revilla
        has the right to go seek reelection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f41af7-4e8a-4ff5-adb6-8589873ddecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:32:29.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:32:29.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' AC Nicholls contributed to this report.</p>'
  'asian-senior-womens-volleyball-philippines-kazakhstan':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-21T05:09:36.032+08:00
    'imagesource': 'jcr:77ee7a8e-14b6-4313-9b49-8d641f0724a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82702ba9-f3aa-4673-a5e4-682afcc3ed7f'
    'lead': 'After losing their opener, the Philippine volleyball team suffered another
      defeat, this time at the hands of Kazakhstan, 25-11, 25-10, 25-13, on Thursday
      (May 21).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T11:35:07.218+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T11:35:07.446+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AVC: Kazakhstan deals Philippines second straight setback

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c918147-4194-46cf-9d5b-14df33ff4ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:35:07.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:35:07.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Kazakhstan registered their
        first victory after defeating the Philippine team, 25-11, 25-10, 25-13, in
        the 2015 Asian Senior Women’s Volleyball Championship on Thursday PHT (May
        21) in Tianjin, China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d11c1e7-ba63-4c00-ba3e-b4e595c2cd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:35:07.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:35:07.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losing their opening game Wednesday, the national squad hoped
        to begin the match on the right foot. But their opponents had other plans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f989cf8-31b4-48a9-a868-6794af29f7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:35:07.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:35:07.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2015/05/20/asian-senior-womens-volleyball-philippines-australia.html">Related:
        Philippines drops AVC opener, falls to Australia in four sets</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4886ec-772b-41de-8b9c-760bdaded693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:35:07.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:35:07.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kazakhstan showed their true form early on, easily taking the first
        set, 25-11.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f763cf-f0ee-4fb9-adba-31a4467c6e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:35:07.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:35:07.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The onslaught continued in the second frame as Philippines faced
        another huge deficit, 8-0, at the first technical timeout. Kazakhstan went
        on to win, 25-10, to take a 2-0 set lead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723d8592-c81a-4e67-aa7d-78708b71f0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:35:07.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:35:07.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams were dueling it out in the third set, with the Philippines
        only down by two points, 11-9. But the Kazakhstan national team went on a
        furious 8-2 run to blow the match wide open, eventually grabbing the third
        set, 25-13.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2beb75-c681-47c0-9494-a8697bd90ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:35:07.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:35:07.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kazaksthan notched its first win of the tournament after losing
        to South Korea in straight sets, 25-22, 25-16, 25-22, on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8bbd1e-1cfb-4581-851f-123e3d5691bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:35:07.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:35:07.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will face South Korea tomorrow (May 22) at 4PM.</p>'
  'David-Letterman-last-top-ten-list':
