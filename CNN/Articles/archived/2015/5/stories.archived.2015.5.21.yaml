  'CNN-Exclusive-China-warns-US-surveillance-plane':
    'author': 'Jim Sciutto, Chief National Security Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-21T21:56:24.984+08:00
    'embedimage': 'jcr:1da714d3-7d79-497c-b0d7-84e2cc48b074'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/_lBCRCnOUVk"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d3288cf-ad18-4f04-a939-eb655d0c3657'
    'lead': 'The Chinese navy issued warnings eight times as a U.S. surveillance plane
      on Wednesday swooped over islands that Beijing is using to extend its zone of
      influence. The series of man-made islands and the massive Chinese military build-up
      on them have alarmed the Pentagon, which is carrying out the surveillance flights
      in order to make clear the U.S. does not recognize China''s territorial claims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T13:23:30.771+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T13:23:31.064+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Exclusive: China warns U.S. surveillance plane

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f446e8-32bd-41cd-ada7-76f5ecd29d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Above The South China Sea (CNN)</strong> — The Chinese navy
        issued warnings eight times as a U.S. surveillance plane on Wednesday swooped
        over islands that Beijing is using to extend its zone of influence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb2a6a9-1ef6-4839-a877-28b548c6cb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series of man-made islands and the massive Chinese military
        build-up on them have alarmed the Pentagon, which is carrying out the surveillance
        flights in order to make clear the U.S. does not recognize China''s territorial
        claims. The militarized islands have also alarmed America''s regional allies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7441c175-e540-4506-9a60-7221cfe7152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former CIA Deputy Director Michael Morell told CNN''s Erin Burnett
        Wednesday night that the confrontation indicates there is "absolutely" a risk
        of the U.S. and China going to war sometime in the future.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2805a3e-2aad-41b5-85a6-528d8365e34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2015/05/14/China-cautions-US-Navy-on-patrols-in-South-China-Sea.html">READ:
        China cautions U.S. Navy on patrols in South China Sea</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b9ab0e-9549-4c78-9864-1ba61a01938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN team was given exclusive access to join in the surveillance
        flights over the contested waters, which the Pentagon allowed for the first
        time in order to raise awareness about the challenge posed by the islands
        and the growing U.S. response.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63260226-0561-48d0-9549-129856975bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was aboard the P8-A Poseidon, America''s most advanced surveillance
        and submarine-hunting aircraft, and quickly learned that the Chinese are themselves
        displeased by the U.S. pushback.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7b3e53-9d9f-44f1-9225-d1b29d0b9fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the Chinese navy ... This is the Chinese navy ... Please
        go away ... to avoid misunderstanding," a voice in English crackled through
        the radio of the aircraft in which CNN was present.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10062fc5-7b34-4bb5-91f8-a1c375405286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time the Pentagon has declassified video of China''s
        building activity and audio of Chinese challenges of a U.S. aircraft.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a71de43-7aa7-45ca-8bf9-190315039134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft flew at 15,000 feet in the air at its lowest point,
        but the U.S. is considering flying such surveillance missions even closer
        over the islands, as well as sailing U.S. warships within miles of them, as
        part of the new, more robust U.S. military posture in the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88994618-8298-4f81-825a-5efb750c6516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the Chinese communication was heard, its source appeared
        on the horizon seemingly out of nowhere: an island made by China some 600
        miles from its coastline.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ee5e64-3597-4713-97eb-28d981888731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Sea is the subject of numerous rival — often messy
        — territorial claims over an area that includes fertile fishing grounds and
        potentially rich reserves of undersea natural resources. China is increasingly
        showing that even far from its mainland, it sees itself as having jurisdiction
        over the body of water.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65ed1be-a8ce-4ae1-bb77-2d40938fc7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s mission was specifically aimed at monitoring Chinese
        activities on three islands that months ago were reefs barely peaking above
        the waves. Now they are massive construction projects that the U.S. fears
        will soon be fully functioning military installations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d91da-a5ae-43b9-b6ad-a66f1d291c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s alarming creation of entirely new territory in the South
        China Sea is one part of a broader military push that some fear is intended
        to challenge U.S. dominance in the region. Beijing is sailing its first aircraft
        carrier; equipping its nuclear missiles with multiple warheads; developing
        missiles to destroy us warships; and, now, building military bases far from
        its shores.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5016bf6-8c37-4c57-95f4-e6bdb8c85c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s exactly what Morell warned may be coming if China continues
        down its current path. He warned on CNN that "there''s a real risk, when you
        have this kind of confrontation, for something bad happening."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e779c6-b43c-4847-8a07-e9375d23b997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that China''s aggressive growth hints at a broader trend
        as the Asian economic superpower continues to expand its influence and strength
        — one that Morell said could "absolutely" lead to war between the U.S. and
        China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a99814-0428-4267-a142-2c7265c3e048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is a rising power. We''re a status quo power. We''re the
        big dog on the block ... They want more influence," he said. "Are we going
        to move a little bit? Are they going to push? How is that dance going to work
        out? This is a significant issue for the next President of the United States."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d71e205-67dd-4e9c-a759-b59a982a0b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>War is "not in their interests, [and] it''s not in our interests,"
        Morell acknowledged.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfedd9ab-8a3b-4ed0-b477-04c3ec2e4e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But absolutely, it''s a risk," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd0503b-9ee7-4ff1-a2d8-fdc11df1b077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m scratching my head like everyone else as to what''s the (Chinese)
        end game here. We have seen increased activity even recently on what appears
        to be the building of military infrastructure," Capt. Mike Parker, commander
        of the fleet of P8 and P3 surveillance aircraft deployed to Asia, told CNN
        aboard the P8.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd63183c-bab8-469d-846a-991e2b7dd1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were just challenged 30 minutes ago and the challenge came from
        the Chinese navy, and I''m highly confident it came from ashore, this facility
        here," Parker said of the Chinese message for the U.S. plane to move away,
        as he pointed to an early warning radar station on an expanded Fiery Cross
        Reef.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49f4e63-5749-4b47-9b11-eb1a4446a829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just two years, China has expanded these islands by 2,000 acres
        (809 hectares) — the equivalent of 1,500 football fields — and counting, an
        engineering marvel in waters as deep as 300 feet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afa1f0e-29c9-4cd9-bc71-0f87b6b4e5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In video filmed by the P8''s surveillance cameras, we see that in
        addition to early warning radar, Fiery Cross Reef is now home to military
        barracks, a lofty lookout tower and a runway long enough to handle every aircraft
        in the Chinese military. Some call it China''s "unsinkable aircraft carrier."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11955fe-11f7-4502-ac24-e1407fa517d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of just how valuable China views these islands to be,
        the new islands are already well protected.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0423b53e-e61e-4517-932f-34255aacc66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the cockpit, Lt. Cmdr. Matt Newman told CNN, "There''s obviously
        a lot of surface traffic down there: Chinese warships, Chinese coast guard
        ships. They have air search radars, so there''s a pretty good bet they''re
        tracking us."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c37de81-3556-427c-a752-5f8830a3a3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proof was loud and clear. The Chinese navy ordered the P8 out
        of the airspace eight times on this mission alone.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae986eaf-1f19-4f1d-875d-94fb973ea41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each time, the American pilots told them calmly and uniformly that
        the P8 was flying through international airspace.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be55f9d0-e020-4c74-ad05-37e4b4f209bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That answer sometimes frustrated the Chinese radio operator on the
        other end.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c72ce62-21a2-4ecc-9754-2474e6ace3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once he responds with exasperation: "This is the Chinese navy ...
        You go!"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae47e32-1645-42c9-9c9c-2a303a693c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a military-to-military stand-off in the skies, but civilian
        aircraft can find themselves in the middle.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4bae41-043c-4d32-91ae-0dbf8b16db06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As was heard on the first of several Chinese warning on the radio,
        the pilot of a Delta flight in the area spoke on the same frequency, quickly
        identifying himself as commercial. The voice on the radio then identified
        himself as "the Chinese Navy" and the Delta flight went on its way.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791513b8-2338-4806-b740-3b569fb6e4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more China builds, U.S. commanders told CNN, the more frequently
        and aggressively the Chinese navy warns away U.S. military aircraft.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f7c707-488f-429b-b8b9-ca9928153a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over Fiery Cross Reef and, later, Mischief Reef, fleets of dozens
        of dredgers could be seen hard at work, sucking sand off the bottom of the
        sea and blowing it in huge plumes to create new land above the surface, while
        digging deep harbors below.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c3e2d7-06c1-4ceb-b0a9-a1e706593d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:23:30.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T13:23:31.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see this every day," Parker said. "I think they work weekends
        on this because we see it all the time."</p>'
