      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — David Letterman''s final
        Top 10 list featured celebrities on "10 ten things I always wanted to say
        to Dave."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df99c05-6675-496f-9685-3ff83985d3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:38:46.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:38:46.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the countdown:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8555ec87-78a6-4963-8a3f-625bb480a256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:38:46.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:38:46.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10. Alec Baldwin -- Thank you for having a show that is easily geographic
        to where I live.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae5a7d5-803a-4383-aed5-8cd576cbeb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:38:46.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:38:46.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9. Barbara Walters - Did you know you wear the same cologne as Gadaffi?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beadfb1-8093-4434-857f-cb1ea5f71b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:38:46.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:38:46.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. Steve Martin -- Your extensive plastic surgery was a necessity
        and mistake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cbc9f8-f3a1-4394-b646-9ca2065ab640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:38:46.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:38:46.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Jerry Seinfeld -- I have no idea what I''ll do when you go off
        the air. Actually I''ll be fine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fda6436-8e66-45dd-ad04-7ef4c3f00d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:38:46.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:38:46.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Jim Carrey -- Honestly, Dave, I always found you to be a bit
        of an overactor. (Carrey then overacts by messing up his own hair and making
        a crazy face.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00429d49-01af-44f6-8651-7247cb4797cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:38:46.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:38:46.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Chris Rock -- I''m just glad your show is being given to another
        white guy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0715f28f-7efd-4b4f-bf0f-4b2bf4e39375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:38:46.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:38:46.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Julia Louis-Dreyfus -- Thank you for letting me be a part of
        another hugely disappointing series finale. (The camera then pans over to
        Dreyfus'' old co-star, Jerry Seinfeld, who looks shocked and sad implying
        that Dreyfus is talking about the Seinfeld finale.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385f87fb-6250-4912-9b7c-b1bec6ba032b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:38:46.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:38:46.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Peyton Manning -- Dave, you are to comedy what I am to comedy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae79525-3124-47e0-a797-43529d38383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:38:46.801+08:00
