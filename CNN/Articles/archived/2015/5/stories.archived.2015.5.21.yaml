      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) has announced
        a revised public storm warning system and an updated classification of tropical
        cyclones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ef2bcb-e220-41f0-aed7-0def7bdfa257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:44:41.444+08:00
