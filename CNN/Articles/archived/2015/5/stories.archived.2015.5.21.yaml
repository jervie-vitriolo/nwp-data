  'Is-your-pet-going-to-make-you-ill':
    'author': 'Carina Storrs, Special to CNN'
    'caption': 'Pets, just like humans, need to beat the heat.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-21T05:41:31.200+08:00
    'imagesource': 'jcr:6c4790f5-7295-44c1-857d-74ce2c3643bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c08d259-f610-4bc4-8462-9000ed23e1d3'
    'lead': 'Pets give us companionship and affection, but they can also give us diseases.
      Although it is rare to get sick from our furry and feathered friends, some outbreaks
      seem to crop up perennially.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T11:13:39.731+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-27T11:14:13.007+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is your pet going to make you ill?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f10a35-c0a6-4d97-b563-c686a789f16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:13:39.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:14:13.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pets give us companionship and affection,
        but they can also give us diseases. Although it is rare to get sick from our
        furry and feathered friends, some outbreaks seem to crop up perennially.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c7f6c0-9d44-4c57-adb4-008f35fdd7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:13:39.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:14:13.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since January of last year, the U.S. Centers for Disease Control
        and Prevention reported at least 20 people across the United States came down
        with salmonella infections linked to contact with crested geckos bought at
        pet stores. Three people were hospitalized.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed2c5f5-5c7a-45fc-b97f-04326d7bab93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:13:39.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:14:13.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This outbreak is the most recent in a string of salmonella infections
        associated with pet reptiles. In 2012, people reportedly got salmonella from
        pet bearded dragons; in 2013, 26 people were infected with the bacterium from
        their companion hedgehog.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fb28e8-b2e2-41a3-b6e9-34242de325f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:13:39.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:14:13.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just about every type of pet can spread disease, not just reptiles
        and rare pets. Some infections are household names, such as worms, whereas
        others, like "parrot fever," are more exotic. The small risks are usually
        outweighed by the health benefits of living with a pet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e3e787-967e-447b-8b09-52d32a3ce384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:13:39.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:14:13.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many positive qualities of spending time with animals
        but you need to minimize the risk," said Dr. Peter Rabinowitz, associate professor
        of environmental and occupational health sciences and global health at the
        University of Washington. Keeping your pet healthy, by proper hygiene and
        following your vet''s recommendations, can help keep your family healthy,
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a0034b-72e6-460b-9ccb-aae3fa2c049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:13:39.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:14:13.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turtles</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936a6d0f-146b-483e-8ba7-59c4fea8a0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:13:39.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:14:13.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is it about reptiles and salmonella? "[The bacteria] like to
        live on them," Rabinowitz said. "Many of them just have salmonella on them
        all the time, and they don''t get sick from it," he added. But people can.
        About 70,000 people get salmonella infections, typically including fever and
        diarrhea, from reptiles every year in the United States. Most recover within
        four to seven days, although some infections require hospitalization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb982735-2449-4420-ac4e-6e00a5e737dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:13:39.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:14:13.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1975, the U.S. Food and Drug Administration banned the sale of
        small turtles with shells less than 4 inches long. As a 2014 FDA report explained,
        children like to put small turtles in their mouths. "Young children find very
        creative ways to infect themselves," said Vic L. Boddie II, Ph.D., a consumer
        safety officer in the FDA''s Center for Veterinary Medicine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357bcb34-e5f1-48ee-88a4-477bc83f1b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:13:39.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:14:13.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends that children under age 5 and people with weak
        immune systems don''t have reptiles as pets. It also recommends a number of
        steps to reduce the risk of getting salmonella, including washing hands after
        handling reptiles and keeping them out of areas where food is prepared. "You
        can go a long way with hand washing with soap and water," Rabinowitz said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e126540c-e0e2-4e24-ab1d-857e43fd0c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:13:39.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:14:13.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dogs</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811a8cb8-e34b-4926-9089-e341aebd661c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:13:39.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:14:13.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve lived with dogs and cats, especially dogs, for a long time,
        so we are sort of adapted to illnesses we could get from them," Rabinowitz
        said. Nevertheless they do sometimes make their owners sick.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315d7daa-76ff-4aac-9f59-c0732ec3cb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:13:39.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:14:13.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roundworm is one of the most common diseases that we get from dogs.
        People can pick up the parasite by accidentally swallowing dirt that contains
        dog waste. Children playing in backyards are especially likely to be infected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae7ec4a-1344-4ae3-aa2d-6221880b9da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:13:39.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:14:13.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although most of the time infections do not cause symptoms, they
        sometimes turn serious. Every year there are about 10,000 cases of roundworm
        spreading through the body and causing fever and fatigue, and about 700 cases
        of roundworm spreading to the eyes, where it can cause blindness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98982a46-8f69-4c9c-a797-88fff8ec0656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:13:39.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:14:13.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most important thing people can do is follow their veterinarian''s
        deworming schedule, said Douglas Aspros, former president of the American
        Veterinary Medical Association. "Every dog is born with roundworm, even if
        their mother was dewormed," he said. The parasite can also cause problems
        for the dog, including vomiting and lethargy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e27dfe-30f2-42ce-874c-1c2ab211cc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:13:39.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:14:13.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC also reported that four people in Colorado contracted plague
        from a dog in April. The only other known case of a person getting infected
        with plague from a dog was in China in 2009.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786fd91f-8b12-4e53-88ef-3df208c8343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:13:39.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:14:13.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cats</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb78ae4a-a4c3-4f13-a7be-67c05574c7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:13:39.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:14:13.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of your feline''s favorite activities, licking and scratching,
        can give you the bacterium that causes cat scratch fever. An estimated 40%
        of cats carry the bacteria, and kittens are more likely to pass it along.
        Although it is pretty rare for people to get infected (one estimate puts the
        number at 2.5 in 100,000 people), they typically develop redness at the site
        of infection and swollen lymph nodes. Fleas carry the cat scratch bacterium,
        so it is important to control fleas, Rabinowitz said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444d2e7c-d0ea-4cc2-bba8-f7ffe28dc131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:13:39.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:14:13.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cats can be a danger to pregnant women because cats carry toxoplasmosis.
        Although the parasite is not usually associated with disease, it can cause
        birth defects. Pregnant women should get a pass on cleaning the litter box.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3798c418-a875-4f68-8a99-2b8789a364b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:13:39.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:14:13.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aspros said he thinks the concern over cats transmitting toxoplasmosis
        can be overstated, and people are more likely to get infected by eating contaminated
        beef and other meats.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0958c800-749d-4c36-8e58-47f31fa68a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:13:39.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:14:13.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hamsters</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1358677-5bcf-4086-8a0b-9eb60875953e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:13:39.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:14:13.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamsters and other small, so-called pocket pets, including mice
        and guinea pigs, can carry a disease with a big name: lymphocytic choriomeningitis
        virus, or LCMV. They can get it from exposure to other pet or wild rodents.
        Although it is rare for people to be infected, it can happen through contact
        with rodent droppings, urine and saliva. The virus typically causes flu-like
        symptoms, including fever and muscle aches, but it can, in rare cases, lead
        to neurological problems, such as confusion and hearing loss.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645d2385-4e8e-4ce5-bc7a-7a1695d16e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:13:39.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:14:13.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends a number of steps to reduce your risk, including
        avoiding animals that seem lethargic and adopting your pocket pet from a place
        that monitors their health. Washing your hands and keeping your pet''s cage
        clean also helps.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7a37d7-8189-487b-8f3f-4457cba212ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:13:39.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:14:13.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Birds</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8476b095-0314-4e5f-ab23-ec0d5bc4b376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:13:39.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-27T11:14:13.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birds of a feather flock together, and also with the bacterium that
        causes parrot fever. Although the bacterium responsible for the disease rarely
        causes symptoms in the birds it infects, including parrots, parakeets and
        macaws, it can cause fever, chills, headache and pneumonia in people who pick
        it up from inhaling bird droppings. Fortunately the number of cases has been
        on the decline since the late 1980s, with only 50 known cases since 1996,
        probably because there are better diagnostic tests in birds. Those Pollys
        that have been in contact with birds outside the home are at increased risk
        of carrying the bacterium.</p>'
    '24':
