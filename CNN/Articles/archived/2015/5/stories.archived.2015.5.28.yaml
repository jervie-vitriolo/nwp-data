      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maierhofer lost his shoe midway in the second quarter and tried
        to block Gabby Espinas’ layup attempt on the following play with the shoe.</p>'
