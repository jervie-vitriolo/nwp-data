  'Richard-Price-sells-others-Instagram-photos-as-art':
    'author': 'Lisa Respers France, CNN'
    'caption': '"New Portraits" was exhibited as a part of the recent Frieze Art Fair
      in New York.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-28T04:04:29.334+08:00
    'imagesource': 'jcr:29bb1ded-a743-4457-a17a-df12328a83cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dce1ff11-25ab-4368-9059-c0681fd14c3a'
    'lead': 'Photographer Richard Prince blew up screenshots of other people''s Instagrams,
      hung them at the Frieze Art Fair in New York and reportedly sold almost all
      of them for $90,000 each.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T10:18:33.718+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T10:18:33.906+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Photographer sells others'' Instagram photos as art

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f7e06c-af4c-4584-b046-7fbbbb1c2cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:18:33.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:18:33.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Is it selfie-ish to make a profit off of
        strangers'' Instagram photos?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd9b00a-984b-4c8d-8eca-f15faf07d061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:18:33.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:18:33.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Prince did just that, and it''s drawing a lot of negative
        reaction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb12741-f851-4076-a296-e4d162547860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:18:33.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:18:33.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painter and photographer blew up screenshots of other people''s
        Instagrams, hung them at the Frieze Art Fair in New York and reportedly sold
        almost all of them for $90,000 each.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f93f244-8a0e-4007-8896-113745034f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:18:33.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:18:33.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince called his exhibit "New Portraits," and the fact that he
        sold photos without the permission or even the knowledge of many of the original
        photographers is not sitting well with some people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145560f0-fa6f-4302-9b28-2e8dabfbd146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:18:33.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:18:33.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New Portraits" originally went up last year at the Gagosian Gallery,
        but it was the sale of the pieces this month that has had a negative development
        for the man who has been "rephotographing" for years, taking pictures of other
        photographs and altering them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fe37c8-5617-46df-85ec-79ecc1ea8cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:18:33.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:18:33.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue has prompted a conversation about copyright and fair use,
        a debate that Prince has found himself in the center of before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59946dd-d70c-46b3-9479-4c69b4837a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:18:33.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:18:33.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post reports that in 2008, "French photographer Patrick
        Cariou sued Prince after he re-photographed Cariou''s images of Jamaica''s
        Rastafarian community. Although Cariou won at first, on appeal, the court
        ruled that Prince had not committed copyright infringement because his works
        were ''transformative.'' "</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9327defc-6dd6-460c-953d-9a2069e8a3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:18:33.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:18:33.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Instagram user whose photo was used by Prince said she has no
        intention of going after him legally.</p>'
