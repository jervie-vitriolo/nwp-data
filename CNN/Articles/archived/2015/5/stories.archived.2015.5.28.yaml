      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN learned on Wednesday a Maryland-based lab received the live
        samples, which prompted an across the board urgent review to see whether any
        other live anthrax has been shipped.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743aa090-1652-441f-988e-3fce4ff24cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:55:03.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:55:03.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are concerned because samples left over at the lab in
        Dugway, Utah, where the samples originated, were tested and determined to
        contain live agent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4451cfb5-d092-466c-bb33-d67a460b7b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:55:03.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:55:03.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipments, thought to be dead, were shipped under less rigorous
        conditions than the live agent protocol.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d531c27-1c1b-40a4-a65a-af2fcc73b827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:55:03.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:55:03.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC News reported that the anthrax was sent via FedEx.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd768ece1-4b35-4fc4-a973-a7cca06c3b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:55:03.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:55:03.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Company spokesman Jim McCluskey wouldn''t directly confirm the report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a860e5b3-70cb-4647-9c6d-e978e5feec62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:55:03.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:55:03.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FedEx is committed to the safe transport of all customer shipments,
        and our priority is the safety of our employees," he said. "We will be working
        closely with the Department of Defense and the Centers for Disease Control
        (CDC) to gather information about these shipments."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5c5736-702a-403e-a456-d3cba6318f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:55:03.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:55:03.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science experts told the Defense Department there was no risk to
        the public from shipping in those containers. However, four workers across
        the nine states that received the shipments have been put on post-exposure
        treatment, because they handled samples.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee1dc62-150d-4a58-9f62-d98c5116ffd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:55:03.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:55:03.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon spokesman, Col. Steve Warren, said one sample was also
        sent to the Joint United States Forces Korea Portal and Integrated Threat
        Recognition Program at Osan Air Base.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5a4336-7927-4f13-89f7-62bb8d75779c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:55:03.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:55:03.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sample was destroyed in accordance with appropriate protocols,"
        Warren said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c210817-a976-4bd5-8ad9-6b0d10fb8c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:55:03.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:55:03.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 22 people in a training laboratory were exposed, according
        to a statement from the base.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe449025-7e31-4dea-8ee2-e2518b4d8c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:55:03.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:55:03.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All personnel were provided appropriate medical precautionary measures
        to include examinations, antibiotics and in some instances, vaccinations,"
        the statement said. "None of the personnel have shown any signs of possible
        exposure."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c9e54f-6093-4036-8f9b-bdcf00830776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:55:03.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:55:03.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility was decontaminated afterward and the anthrax destroyed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e942d6-9aff-4369-adc6-6b8d627bbdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:55:03.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:55:03.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9332ad7-fbf1-4a05-98a3-7e39c0679663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:55:03.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:55:03.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samples are supposed to be rendered dead before they are shipped
        under a routine research program. All military, government and commercial
        labs that may have received samples are now reviewing their inventory of anthrax.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f610688-0f8a-45e9-90e7-ccb7f170b87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:55:03.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:55:03.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention is investigating
        in conjunction with the Defense Department and said they do not suspect any
        risk to the public.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeb73ec-8210-44b2-9c28-bf9fe9d8541b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:55:03.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:55:03.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CDC is working in conjunction with state and federal partners to
        conduct an investigation with all the labs that received samples from the
        DOD," Jason McDonald, a CDC spokesman said. "The ongoing investigation includes
        determining if the labs also received other live samples, epidemiologic consultation,
        worker safety review, laboratory analysis and handling of laboratory waste."</p>'
    '17':
      'image': 'jcr:45470f0b-55be-4423-812f-817981ab204c'
      'imageCaption': 'This image shows the infectious disease, anthrax, magnified
        under microscope.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f329bcf6-faed-43a7-bce1-f738533ae5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:55:03.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:55:03.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67a3f1e-adee-49eb-8778-e676229fd4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:55:03.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:55:03.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A military spokesman confirmed there is no known public risk nor
        any illnesses reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807198d6-2d77-442d-8ce0-4e41de155864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:55:03.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:55:03.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOD lab was working as part of a DOD effort to develop a field-based
        test to identify biological threats in the environment," said Warren, the
        department spokesman. "Out of an abundance of caution, DOD has stopped the
        shipment of this material from its labs pending completion of the investigation."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09890259-d8d5-4fd7-8966-ca1ae724860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:55:03.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:55:03.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation began after a request from a private commercial
        lab.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38082829-3096-4b7e-8f79-9188526afffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:55:03.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:55:03.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lab was working as part of a DOD effort to develop a new diagnostic
        test to identify biological threats," McDonald said. "Although an inactivated
        agent was expected, the lab reported they were able to grow live Bacillus
        anthracis (anthrax)."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c958079-71bf-427e-b329-8c093088f12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:55:03.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:55:03.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has sent officials to the military labs to conduct on-site
        investigations, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79515b6b-05e1-459c-b814-65bb04bdeba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:55:03.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:55:03.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Debra Goldschmidt contributed to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a233110a-b195-42b2-a5fd-ab5858b161c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:55:03.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:55:03.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/27/politics/live-anthrax-us-military-sent-inadvertently/index.html">Live
        anthrax inadvertently sent by U.S. military</a>."</p>'
  'India-heat-wave-death-toll-sprinkles-of-relief':
    'author': 'Mallika Kapur and Hilary Whiteman, CNN'
    'caption': 'Some concerned citizens have been constantly refilling plastic cups
      with water that''s free for anyone to drink.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-28T07:09:08.798+08:00
    'imagesource': 'jcr:ef22d696-3103-48c8-884a-9ccf8622b507'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6c9d273-b353-446c-9090-0ecf22bd6958'
    'lead': 'While the India heat wave death toll increases to 1,424, ''water camps''
      have opened up to help commuters stay cool.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T09:57:49.628+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T09:57:49.851+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India''s heat wave drags on, with sprinkles of relief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856a611f-bc9c-4783-abd6-6653fd59e126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:49.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:57:49.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Perepally, India (CNN)</strong> — Mallayia Baddula sits
        barefoot beneath the shelter of his hut in Perepally, a small village outside
        Hyderabad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a821de5b-34d0-4354-8be5-793d50385b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:49.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:57:49.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s 76-years old and mourning the death of his son Venkatesham,
        who at half his age succumbed to the heat during the recent hot, dry spell.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9654a7d9-43da-4367-b25e-3c1a1c10b772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:49.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:57:49.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had gone to get some medicine for me," Baddula told CNN. "I
        am informed that he died of sunstroke."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0210e92-8f46-4183-ad75-f89f9aed4491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:49.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:57:49.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venkatesham is one of the 70 people who have died in the district
        of Nalgonda, and one of the 340 deaths recorded in Telangana state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55779526-879c-499e-b9fa-173854dbe3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:49.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:57:49.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38-year old was the family''s breadwinner. Now the elderly grandfather
        will have to find a way to provide for his own wife and two grandchildren
        — a 13-year-old girl and 8-year-old boy. The children lost their mother several
        years ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcebb50-c1b4-43d0-8fcf-0d76b6e846f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:49.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:57:49.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I have to look after my family. Only God knows how will I do
        it," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9103a8bf-4c54-465c-9d67-67d8b290abdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:49.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:57:49.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More than 1,400 dead</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8c204a-79ab-4aa7-9910-324df7250d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:49.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:57:49.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 1,020 people have died in the neighboring state of Andhra
        Pradesh, along with four in Odisha, taking the national toll from this heat
        wave to 1,424.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8145c92-6816-4e8c-acff-897f37180d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:49.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:57:49.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest maximum temperature recorded on Wednesday was 47 C or
        116.6 F, at Daltonganj in eastern state of Jharkhand and Titlagarh in Odisha.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df71ef78-2894-49fa-abe2-3612d495db73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:49.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:57:49.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daytime temperatures were up to 7 C higher than average in coastal
        areas of Andhra Pradesh State, said meteorological chief B.P. Yadav. However,
        in coming days, temperatures in Andhra Pradesh and Telangana were expected
        to fall up to 2 C, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355302e6-d1b2-46b4-b774-39b34514d2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:49.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:57:49.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, it got so hot in Delhi that roads started showing
        signs of melting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50ae389-6792-4227-a14f-a2323164c9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:49.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:57:49.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday night, a light shower in Hyderabad brought some relief
        to millions who had been praying for rain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ca775e-ae22-4fdf-af6b-616e97ca9835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:49.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:57:49.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the city, water camps have opened up to help commuters
        stay cool.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196fd5f5-bd4b-4c8f-9320-3f07ddb5c8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:49.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:57:49.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amruta Bai works at one such stall, and has been constantly refilling
        plastic cups with water that''s free for anyone to drink.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be31204-c8a0-41b0-9699-4a55b228dfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:49.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:57:49.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People stop by Bai''s stall every two minutes or so, as the temperature
        rises toward its daily peak, typically in mid-to-late afternoon. On Wednesday,
        temperatures in Hyderabad hit a high of around 42 degrees C, or around 107
        F. At night, the temperature dropped to 30 C or 86 F.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceadd92-10ae-4677-b1a3-4766277bc92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:49.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:57:49.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The poor and ill affected most</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5ba46a-d533-471b-a845-96b41c435339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:49.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:57:49.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the day, India''s homeless try to find shelter. But in Delhi
        on Wednesday night, many were seen sleeping on footpaths, and on the concrete
        strips between roads. Even at night, when CNN''s Omar Khan took these photos,
        the temperature ranged from between 35 and 37 C, or 95 to 98.6 F.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4980e9c8-71e5-46a8-b904-a5f8f16c6863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:49.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:57:49.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two old men were seen sleeping under a flyover, as cars sped by
        spewing even hotter, polluted air in their direction. Construction workers
        stretched out on top of huge steel pipes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255fe2d9-0b10-4d6d-a9e8-5cc00e145a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:49.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:57:49.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those who have succumbed to the heat were too poor, frail
        or ill to cope. The chief secretary of Telangana said many of the deaths in
        that state could have been avoided if victims had taken "a little more care."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49faf7f-76c6-49bb-b50f-a191afecb5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:49.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:57:49.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to explain his comments, B.R. Meena said: "Cover properly,
        have light color clothes, take umbrella, take care, be in cool area — had
        they taken such care, this could have been avoided."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfc0328-fc41-4bb7-aacb-ed459bf813c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:49.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:57:49.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said people were being urged to use an umbrella, hat or turban,
        and drink plenty of water and avoid going outside between 11 a.m. and 4 p.m.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd865acca-fd1c-4035-af6a-afa4398f2ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:49.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:57:49.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Mallika Kapur reported from Hyderabad, and Hilary Whiteman
        wrote from Hong Kong. CNN''s Harmeet Shah Singh, Sugam Pokharel, Omar Khan
        and Rishabh Pratap also contributed to this report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8a742c-a07c-4646-8b58-8fabb73e5286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:57:49.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:57:49.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/28/asia/india-heat-wave-deaths/index.html">India''s
        heat wave drags on, with sprinkles of relief</a>."</em></p>'
  'Govt-peace-negotiators-face-treason-sedition-raps':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Buhay Party-list Representative Lito Atienza (left) names GPH peace
      panel chair Miriam Coronel Ferrer (center), presidential peace adviser Teresita
      Deles, MILF peace panel chair Mohagher Iqbal (right) as respondents in a criminal
      complaint for treason and sedition.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-28T07:07:54.787+08:00
    'imagesource': 'jcr:b892915e-1f81-4dfe-87ef-d89ff163df28'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73f76803-2260-412b-aeb5-6ae478552c29'
    'lead': 'Buhay Party-list members filed criminal complaints against members of
      the government peace panel and the Moro Islamic Liberation Front (GPH-MILF)
      on Thursday (May 28) for allegedly selling out the country in order to cater
      to the interests of Bangsamoro rebels in crafting a flawed basic law proposal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T10:00:24.269+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T10:00:24.465+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GPH-MILF members face treason, sedition raps

      '
    'updated': 2015-07-21T03:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03cf00f-6848-46df-a6d0-77bd578c2f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:00:24.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:00:24.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Members of the House of Representatives
        filed criminal complaints against members of the government peace panel and
        the Moro Islamic Liberation Front (GPH-MILF) on Thursday (May 28) for allegedly
        selling out the country in order to cater to the interests of Bangsamoro rebels
        in crafting a flawed basic law proposal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0e15e2-3554-4062-8fc9-eb497abfd5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:00:24.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:00:24.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Manila mayor and now Buhay Party-list Representative Lito
        Atienza — along with Representatives Michael Velarde Jr. and Irwin Tieng —
        lodged the complaint before Manila''s Senior Deputy City Prosecutor Eufrosino
        Sulla for the serious crimes of treason and sedition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde94295-c5db-4888-9dcf-aad8753b1086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:00:24.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:00:24.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In layman''s terms, treason is the betrayal of one''s country. Simply
        put, traitorship.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa269d3-7092-4c14-a20d-80966bd89097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:00:24.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:00:24.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sedition, on the other hand, means engaging in acts that can disrupt
        the peace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84c0e3e-23ce-450e-9af5-294870baa12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:00:24.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:00:24.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are classified as crimes against national security.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813f2572-03d6-4cfe-9115-9bbb19fdbf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:00:24.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:00:24.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the respondents were GPH peace panel chair Miriam Coronel
        Ferrer, presidential peace adviser Teresita Deles, MILF peace panel chair
        Mohagher Iqbal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e9a343-dae6-437c-b88d-70c9e4061779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:00:24.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:00:24.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The acts of the Respondents, in executing the Framework Agreement
        and in proposing the BBL (Bangsamoro Basic Law), also effectively aided the
        MILF armed forces to successfully assert their existence as a separate and
        independent state. Therefore, the Respondents must be held liable for the
        crime of treason," cited the complaint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3963b503-ac40-42fb-8d66-b028f8d83f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:00:24.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:00:24.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Atienza said the GPH gave in to all the demands
        of the MILF, to the detriment of the country''s interests and that of other
        indigenous groups in Mindanao. He added that the "one-sided" peace deal could
        instead lead to more turmoil as other Moro groups were excluded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0ce889-bac0-49cd-96c9-3318bd8695a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:00:24.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:00:24.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The GPH should not have committed the government, senate, congress
        and the Filipino people sa mga probisyon na alanganin. Parang hostage ang
        bansa," Atienza said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4095be3e-4773-48f1-9066-b6738b3e9611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:00:24.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:00:24.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[The GPH should not have committed the government, senate, congress
        and the Filipino people to dubious provisions. It seems the country was held
        hostage.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9e26c8-320a-4925-a665-7a185025cdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:00:24.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:00:24.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that among the "dangerous" elements of the Bangsamoro
        bill was the "opt-in" provision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a192115-85e1-41c5-b884-7d53d2d3264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:00:24.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:00:24.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The creeping expansion provision was retained; by 10% vote, contiguous
        barangays can opt to join the Bangsamoro later on. The amendment to guaranteeing
        non-secession of the Bangsamoro later on was stricken down."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad0678c-351c-4303-a423-e168a5535ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:00:24.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:00:24.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of the BBL, Atienza said the group was giving its all-out
        support to strengthening the Autonomous Region in Muslim Mindanao (ARMM) which
        was provided for in the 1987 Constitution of the Republic of the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad1182a-5f68-4893-874a-efd253e28448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:00:24.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:00:24.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Senator Alan Peter Cayetano also raised similar points
        and sounded the alarm that the MILF apparently got the lion''s share in the
        proposed peace measure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0a1c5e-57a2-41da-bcfb-a9c175d52524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:00:24.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:00:24.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano and Ferrer — together with Deles — got into a heated exchange
        during a Senate hearing in the wake of the death of 44 Special Action Force
        (SAF) commandos in Mamasapano,Maguindanao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b936795b-61de-42d8-9844-03bd71fcf8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:00:24.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:00:24.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator fumed over the issue of negotiating with terrorists
        and the MILF''s reported coddling of slain bomb maker, Zulkifli bin Hir alias
        Marwan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d5f645-05d6-43c0-b6cc-c1663b169249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:00:24.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:00:24.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano''s jaw dropped after Ferrer, when asked whether the government
        negotiates with terrorists, answered that she was not aware of such policy.</p>'
