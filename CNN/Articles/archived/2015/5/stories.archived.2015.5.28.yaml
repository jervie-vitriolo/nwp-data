        SMB extends win streak, deals Barako Bull first loss</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c77296-d921-4f1d-9cd6-a5d60de84dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:04:29.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:04:29.987+08:00
