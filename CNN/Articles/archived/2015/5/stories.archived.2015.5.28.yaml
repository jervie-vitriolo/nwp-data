      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots were led by Marqus Blakely’s 22 points and 12 rebounds.
        Mark Barroca, meanwhile, had 17 points of his own.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3a6706-28fc-44db-8ff3-2ee52302995f'
      'mgnl:activationStatus': true
