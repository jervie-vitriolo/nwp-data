    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Texas flood victim: ''It turned the living room into a gigantic washing
      machine''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bdb7fd-18c8-4b37-a42d-af4c57406ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The ferocious Blanco River surged into
        the Perez family''s vacation home, blowing the door off its frame.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b1b0ab-5a5f-4ce4-8ec0-712a4490d38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh no!" Sarah Perez cried from the second floor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c0c22d-7051-492e-8103-bb78147bd1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The torrent of brown water filled the Texas house, creating a whirlpool
        of chairs and tables.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec821c0-1afb-48c3-bef2-381326049c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It turned the living room into a gigantic washing machine," Ernie
        Perez said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f028ee69-aeac-4b57-9341-e8842bbbb072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife wondered aloud whether she should call 911.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4b89a5-15f7-4777-b9f4-99b6617bcc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"911 is not going to be able to get to us," he replied.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c8b47e-202d-427d-a905-d1f56015baba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately for the Perez family, firefighters were already in that
        part of Wimberley, Texas, to check on an elderly neighbor.</p>'
    '42':
      'image': 'jcr:9e84e2df-4e29-4439-8b05-c0f1c2688db2'
      'imageCaption': 'Storm damage in Wimberly, Texas, '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db19896-ff89-49cf-86c8-8eb0d4587054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272d1d2d-08ee-46c3-a5a3-bdad9bbc6997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see flashing lights in the distance. We saw a fire crew with
        two trucks and a boat.," Ernie Perez said. "My brother whistles and gets their
        attention."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f9daad-75e5-4cb3-b07d-1e0fa84c81f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue Saturday night was like a movie, he said, with boats,
        lines and emergency workers ferrying his family into the dark.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385e7ab2-4c19-47ae-a761-c3a8d3f8c402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Perez family managed to survive, many did not.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a580ef21-214e-4e97-9690-3e56d1887121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 35 people have died in the severe weather over the past
        five days, from either tornadoes or flooding brought on by epic rainfall.
        Those deaths include 15 in Texas, 14 in northern Mexico and six in Oklahoma.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed58659-457c-4fc3-8111-4acab0ad0ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine people remain missing in Texas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b7afd6-a77f-46e9-b432-aa0d58ddbc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not over yet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dc174b-3ec6-4724-9f64-dd95b3648cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More downpours, possible flooding on the way</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f358e9-04fc-44f9-8fd8-bc490096266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston, one of the hardest-hit cities in the flooding, could see
        more storms for at least the next five days, the National Weather Service
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e9cb72-759f-4768-b127-3874c7f21478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s worse: Areas farther north, including Dallas, could get
        another 2 to 4 inches of rain through Sunday, and parts of eastern Oklahoma
        will get deluged with 4 to 6 inches of rain. That means runoff could rush
        downstream to Houston, inundating parts of the city once again.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff3f87b-3b29-4b7b-a843-c4ef33487e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southwest of Houston, officials in Wharton, Texas, called for a
        voluntary evacuation on the western side of the city Wednesday as forecasters
        warned that the Colorado River was likely to rise above flood stage by Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd9a27e-0add-4f91-8e2b-b9bd67d26776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many homes on the west side of the city are already flooded with
        up to 3 feet of water, National Weather Service said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2449dc2d-5864-4597-9af3-7cf5fc7c68a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Parker County, Texas, west of Fort Worth, authorities issued
        a voluntary evacuation order for 250 homes along the Brazos River, which is
        expected to crest 3 feet above flood stage in the coming days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de0a49d-b2bf-49dc-8ade-6e6c4d21cb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in flood-stricken Hays County, where eight people are still
        missing, officials are bracing for more havoc.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536e38f5-30b5-4d22-bae3-4df87284a2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very vulnerable right now," Hays County Commissioner Will
        Conley said. "If we were to receive a small amount of rain, we could be right
        back into an emergency situation."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9511a33-d399-4605-a35a-000c14710413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tornado hits oil rig</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65866831-0078-46fb-8387-63c7d6d3c46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up in the Texas Panhandle, another storm Wednesday night spawned
        a tornado that hit an oil rig, Julie Boydston of the Hemphill County Sheriff''s
        Office said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbf2f9b-446b-45ef-b04c-4fbef4fd1c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people were injured, but bad weather has made it difficult
        to get them to hospitals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c82f937-1c7d-44bd-b66f-9d00e082e3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had tornadoes dropping everywhere," Boydston said. "Ambulances
        (are) driving through the mud."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709c0b1c-d2cb-447e-80be-17d6ef8dc33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More bodies found</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d4fff5-acfa-4dfc-9be1-f4612b879525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the mammoth flooding from earlier this week slowly subsides,
        the death toll continues to rise.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f060f43-172a-491f-96b6-00c0856fc2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, crews found a boy''s body on the banks of the Blanco
        River, Hays County officials said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5e1aef-45ee-48f1-8582-bca12b906a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Houston, after using water pumps, crews found a 31-year-old man
        in a car parked along an entrance ramp to U.S. 59, the city said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf12ce19-dc18-444d-ab95-c85208490c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That marked the sixth death in Houston, where one person is still
        missing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc30b338-a6f2-4458-9bb1-0d6a7c7be4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In nearby Fort Bend County, deputies found a body Wednesday believed
        to be a 73-year-old woman who''d been missing since she failed to show up
        to work at a convenience store Monday night.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3488cdd-0792-4633-a1be-e6a149f6425f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, her daughter spotted her car submerged in a creek.
        The body was found just 50 yards from that spot, Fort Bend County Sheriff''s
        spokesman Bob Haenel said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b4e1a3-de24-4905-8239-9b72ee921af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1,400 structures in Houston damaged</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bededdde-b8cf-4acb-b1ec-bd253d34c5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to hundreds of stranded vehicles, some 1,400 structures
        in Houston suffered severe damage as waters crept up.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254167d2-aeb8-4f15-8728-f78e45484a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saundra Brown recalled her daughter waking her early Sunday with
        news that "the bayou was rising."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ce4a14-a840-49d2-bd78-d058447fbfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the family rolled up their rug, someone knocked on the door asking
        for shelter after their vehicle got stuck. Soon, it became apparent nobody
        was going anywhere.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c71ca1-34d3-4ebe-9f7b-2605d3e70c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just told everybody, ''Get on the couches,'' " Brown said. "Then
        we put the family on the dining room table. (We moved to) the counters next.
        And if it was going to rise more, we''d go on the roof."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c9d520-c4af-4ec4-853b-8c63a4c0c486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six hours later, it was finally safe to get their feet back on the
        soaked ground. The few days since then have been spent bunking with friends
        and cleaning up.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03c4bda-641f-4363-a427-d200ac864b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t fun," Brown said. "We''re lucky to have a big support
        structure."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf2fc06-2958-47ba-8740-48725f0b1a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Greg Botelho, Rosa Flores, Christina Zdanowicz, Shawn
        Nottingham, Jennifer Gray and Ed Lavandera contributed to this report.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb00e3f-c134-48fa-9dee-b39ec6dda604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:51:03.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:51:03.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/28/us/severe-weather/index.html">Texas
        flood victim: ''It turned the living room into a gigantic washing machine</a>''."</em></p>'
