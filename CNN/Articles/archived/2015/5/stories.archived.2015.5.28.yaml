        relinquished.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24462602-e007-4c7f-b1d9-065894d4094b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:14:21.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:14:21.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors continued to step on the gas and finished off the Houston
        Rockets, 104-90, in Game 5 of the&nbsp;National Basketball Association (NBA)
        Western Conference finals on Thursday (May 28) to book a return trip to the
        biggest stage they''ve never been to for 40 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701b1b52-ef56-40a4-970e-80973e104b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:14:21.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:14:21.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State will face LeBron James and his Cleveland Cavaliers
        in the finals that kicks off on June 5. The Cavaliers blanked the Atlanta
        Hawks in the Eastern Conference finals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4a0c49-86e0-43f2-95bc-5173ae0905a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:14:21.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:14:21.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/27/NBA-Playoffs-Cleveland-Cavaliers-Lebron-James-Game-4-Atlanta-Hawks.html">Read:
        Cavaliers sweep Hawks, enter finals</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc94d9b-c9f3-4f78-accb-2c2e56820caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:14:21.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:14:21.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series will see the current (Steph Curry) and former league
        Most Valuable Player (James) take on each other, and two rookie coaches (Steve
        Kerr of Golden State and David Blatt of Cleveland) lock horn in the last dance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b558d913-cf28-47b6-b97a-1b55c37afce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:14:21.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:14:21.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We deserve to celebrate tonight but we''ve still got unfinished
        business and it''s a long time coming for the Bay Area," Klay Thompson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8f35e6-d279-4de0-a9c3-7c71f9cc2c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:14:21.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:14:21.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry, who put the finishing touches to the victory by munching
        five of his last seven free throws, scattered 26 points on top of eight rebounds,
        six assists, and five steals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89755136-7841-4652-9036-32188cb44355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:14:21.105+08:00
