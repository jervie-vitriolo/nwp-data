        Chito Salud on Friday (May 29) to air his side of the incident.</p>'
  'Mom-of-child-on-a-leash-to-undergo-psychological-assessment-DSWD':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-28T03:36:34.665+08:00
    'imagesource': 'jcr:43905dd7-4cad-4c17-baea-bb9d7b08fdea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ec37fa6-56fa-4900-b240-41078fc8c09e'
    'lead': 'The mother who posted photos of her child on a leash will have to undergo
      psychological assessment and counseling before the DSWD decides whether to file
      a case against her or not.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T10:09:22.029+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T10:09:22.266+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mom of child on a leash to undergo psychological assessment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b532497-af98-4138-ac5a-e1b8ba745d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:09:22.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:09:22.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The mother who posted photos
        of her child on a leash will have to undergo psychological assessment and
        counseling before the Department of Social Welfare and Development (DSWD)
        decides whether to file a case against her or not.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4410f3eb-c069-443c-bf27-62846ff51d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:09:22.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:09:22.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The now-deleted Facebook post that went viral showed three photos
        of a toddler, stripped of all clothes, down on all fours, leashed, and eating
        from a shallow bowl placed on the cold, hard cement floor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472488ea-3790-4600-a104-d398ce80f82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:09:22.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:09:22.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook photos were captioned: "Bago ko nga pa lang alagang
        aso, ha ha. Lakas ng tama ng anak ko, sunod-sunuran naman. Ang dami kong tawa
        dito grabe."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2c4ee6-7833-4000-bd41-4d8ff3fef7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:09:22.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:09:22.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My new pet dog, ha ha. My child''s so weird, but he''s
        such a pushover. This really made me laugh a lot.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a487d5ea-96a3-4d17-b77d-e9d453ec8a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:09:22.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:09:22.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Secretary Corazon Juliano-Soliman gave instructions for the
        counseling of the parents of the child to remind them of their responsibilities
        as parents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad4916a-4b8c-44d3-97f1-ecf7b83e58c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:09:22.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:09:22.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after the child’s mother admitted that the incident was
        done in jest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aafaccf-82ae-42ea-8930-3a662a1e28f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:09:22.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:09:22.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a parent''s primary responsibility to protect and uphold
        the dignity of their child. It is ironic that she did that to her own child,”
        Sec. Soliman explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350aa57a-68fd-43f7-820c-0fad84ab5aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:09:22.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:09:22.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (May 26), the DSWD office in Orani, Bataan rescued the
        toddler from the family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27c3b6d-2bc2-4777-bc7c-57aeb49e51ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:09:22.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:09:22.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon rescue, the child was taken to the district hospital for medical
        check-up. The medical results found that the child is healthy and did not
        sustain bruises from the incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd705493-3425-43bc-bc65-b8cd905e7e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:09:22.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:09:22.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child is currently under the temporary custody of the DSWD-Reception
        and Study Center for Children (RSCC) in Pampanga.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f72d9b-e67e-48ee-8d01-87cdaca80544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:09:22.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:09:22.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child will remain at the RSCC until such time that psychologists
        from the DSWD establish the capability of the parents to take care of their
        child.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7de5b3f-9b37-4f45-be0c-f4e20ea472a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:09:22.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:09:22.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sec. Soliman asked for the psychological assessment of the child''s
        immediate family to know if the family members had any sense of the wrongness
        of the act and why they participated in it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d48aef-a766-4080-a616-556b27f6946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:09:22.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:09:22.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result of the psychological assessment will guide the DSWD''s
        decisions on the custody of the child and on whether a case should be filed
        against the mother.</p>'
