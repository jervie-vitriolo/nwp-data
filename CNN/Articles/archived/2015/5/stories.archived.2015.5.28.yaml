    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9427911-ac39-4546-97d2-ec3fd39064d4'
    'lead': 'Chinese markets just keep powering ahead. The Shenzhen Composite rallied
      3.6% on Tuesday, pushing gains so far this year over 100%, and easily making
      it the world''s top performing stock market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T11:11:03.103+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T11:11:14.900+08:00
