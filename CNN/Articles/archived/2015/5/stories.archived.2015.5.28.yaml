    'template': '1'
    'title': 'It''s official: Chinese stocks have surged over 100%

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76e41af-eb76-42b3-8254-528211fb347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:11:03.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:11:14.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — Chinese markets just keep
        powering ahead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5a7455-63ee-490e-a033-3f829d4a1e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:11:03.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:11:14.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shenzhen Composite rallied 3.6% on Tuesday, pushing gains so
        far this year over 100%, and easily making it the world''s top performing
        stock market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30fcda2-13a3-4a1b-a3ac-7a5fb8e1dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:11:03.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:11:14.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks in Shanghai and Hong Kong have also surged year to date,
        climbing 20% and 52% respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0e43a4-b0a9-4c9c-8824-800948789362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:11:03.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:11:14.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes the S&amp;P 500''s 3.3% gain this year seem pretty ho-hum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29b47fc-df4b-4c6f-a445-7a7dbb02c167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:11:03.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:11:14.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai and Hong Kong markets are dominated by state owned
        blue chips, while Shenzhen hosts a number of smaller technology, media and
        telecom startups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e78a3a-eff0-4fd6-847c-61bd03f0c6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:11:03.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:11:14.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest gains come on the back of a new investor scheme designed
        to boost fund flows into Chinese markets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c101c8-9cae-4502-a50b-b51e3f3ab17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:11:03.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:11:14.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, China unveiled a plan to allow Hong Kong mutual funds
        to be sold on the mainland for the first time. Nearly 1,000 funds qualify
        for the scheme which will allow foreign investors to tap China''s fast growing
        consumer sectors, Macquarie China economist Larry Hu wrote in a research note.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aff7a90-53ad-4530-8bd8-21beb9e2ebbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:11:03.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:11:14.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This program, along with a similar scheme launched last year connecting
        the Hong Kong and Shanghai markets, gives investors more channels than ever
        to make financial investments in China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bef8b3-f0c1-4113-91e2-343c26cbfef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:11:03.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:11:14.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s so much investor interest that BNP Paribas estimates about
        170,000 new stock trading accounts are opened each business day in China,
        more than 10 times the average for last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2285c2-30e9-447a-9885-eb0e4fd7e1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:11:03.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:11:14.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets in China have spiked this year even as economic growth has
        continued to slow - first quarter GDP came in at 7%, the worst since the financial
        crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901c2330-6686-479a-ba70-80a8d08f7723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:11:03.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:11:14.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors remain optimistic that Beijing will act to save the economy.
        The central bank has already taken some steps, announcing interest rate cuts
        and lowering the amount of cash banks must keep on reserve — a move meant
        to help the economy by freeing up money for banks to lend. Economists expect
        the government to unleash more easing in coming months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecd3a66-c7e1-437a-a1de-8a886811d3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:11:03.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:11:14.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things are already looking up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa94014-c5b5-4f8f-9d99-66816cd76afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:11:03.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:11:14.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent factory activity shows early signs of recovery, the decline
        in national home prices has continued to narrow, and latest figures suggest
        capital outflow has eased substantially.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a222c603-777f-4cac-9990-3ed367e5a436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:11:03.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:11:14.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent development of China''s economy is largely in line with
        our views that the first quarter of 2015 was the darkest moment, and things
        could improve from the second quarter," Macquarie''s Hu wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c223da5-1eed-4077-8c1d-aa6d073b2c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:11:03.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:11:14.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/26/investing/shenzhen-best-market/index.html?iid=EL">It''s
        official: Chinese stocks have surged over 100%"</a></em></p>'
