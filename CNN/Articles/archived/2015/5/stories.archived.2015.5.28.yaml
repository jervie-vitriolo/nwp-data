  'Simon-McMenemy-Azkals-World-Cup-Qualifiers':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-27T05:13:53.034+08:00
    'imagesource': 'jcr:b651d7e1-a621-4b2b-aa55-994a04498811'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dcaef50-bc7f-4df8-b2e4-6f0086cdb11e'
    'lead': 'Former Azkals coach Simon McMenemy weighs in on the challenge of bringing
      in new players so soon before the Philippines opens its World Cup Qualifying
      campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T08:18:36.576+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T08:20:20.302+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-29T08:20:20.097+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Azkals coach says building chemistry may be tough for national
      team with new players in tow

      '
    'updated': 2015-07-22T03:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f02392-3c38-47b7-89aa-47555942810b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:18:36.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:20:20.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — With the World Cup Qualifying
        campaign against Bahrain on June 11 at the Philippine Sports Stadium in Bulacan
        fast approaching, the Philippines has beefed up their ranks with four new
        faces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69671bfd-a529-42b3-ad1b-cbeb3f550e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:18:36.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:20:20.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These players are former Bolton Wanderers midfielder Luke Woodland,
        former Melbourne FC winger Iain Ramsay, Wolfsberger AC defender Stephen Palla,
        and VfR Neumünster midfielder Kevin Ingreso.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b063f3-6fc1-4e48-9b48-f7a6ce811a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:18:36.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:20:20.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines, former Azkals coach
        Simon McMenemy says that these new players shouldn''t have a difficult time
        working within current coach Thomas Dooley''s gameplan despite the national
        team only coming together for the first time on June 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916ef021-6f10-4bbb-b256-b5031d1b7409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:18:36.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:20:20.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These players that are new to the squad, are obviously coming in
        from established leagues and you would''ve thought that if they''re playing
        in leagues at that level then they would have been coached correctly from
        a young age," said McMenemy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385a9876-5a3e-476f-9c92-0e40a222d5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:18:36.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:20:20.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will be used to different coaches, different tactics, different
        ideas, different formations."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162a038c-8c2f-4fff-ae4a-deac917e2705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:18:36.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:20:20.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2015/05/26/World-Cup-Qualifiers-Azkals-football-Phil-James-Younghusband-lineup.html">Related:
        Phil Younghusband on new players, James'' omission from Azkals World Cup lineup</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd112aed9-1e8f-4470-b424-590ae3281231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:18:36.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:20:20.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coach Dooley introduced the Azkals to a 3-4-3 system in their last
        training camp in Bahrain last March, but whether or not the national team
        would utilize this formation again is still unknown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1ae339-bfdd-4a50-ad40-ce3f39c6de23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:18:36.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:20:20.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMenemy, however, believes that the biggest challenge for Azkals
        this training camp is how they''ll build their team chemistry before their
        match opposite Bahrain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7733b9-b456-4b4c-8f8b-6d0818985b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:18:36.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:20:20.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m pretty sure they will understand their role within the system,
        it''s the gelling with the guy in front of you, the guy next to you, the guy
        behind you, that is the problem, understanding how each other plays," said
        McMenemy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d405e46-7a7d-4005-9fe8-9809e6c18096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:18:36.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:20:20.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But McMenemy doesn''t doubt that Dooley will be able to rally his
        troops together.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90599f3-6590-4210-924a-6013f2fe536d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:18:36.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:20:20.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure coach (Dooley) is confident that he will be able to pull
        that together and these are the decisions coaches have to make so I''m sure
        he will be able to put a performance together (against) Bahrain."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b361474-bc2c-4943-a985-1e9ffc4562c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:18:36.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:20:20.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/25/football-PFF-World-Cup-Qualifiers-SEA-Games-Azkals-Roster-lineup.html">Related:
        PFF releases national team lineups for World Cup Qualifiers, SEA Games</a></strong></p>'
  'Asian-Summit-Human-Rights-Watch-migrants-rights':
    'author': 'Euan McKirdy, CNN'
    'caption': 'The sun sets over the Sfinge rescue ship during a migrant rescue operation
      in the Mediterranean.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-28T11:44:32.696+08:00
    'imagesource': 'jcr:5b70bb2c-93f3-4c36-9cc1-283f2afec587'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47ea9c23-9bca-459b-bdef-07f9d14c7e9e'
    'lead': 'The rights of those people stranded at sea or in holding camps should
      be the top priority, Human Rights Watch (HRW) has warned ahead of a regional
      meeting in Bangkok designed to provide solutions to Southeast Asia''s migrant
      crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T09:16:18.646+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T09:16:18.985+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Human Rights Watch: Put migrants'' rights at center of Asian summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27af4a8-b4c9-4001-84cb-fba0607ac9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The rights of those people stranded at
        sea or in holding camps should be the top priority, Human Rights Watch (HRW)
        has warned ahead of a regional meeting in Bangkok designed to provide solutions
        to Southeast Asia''s migrant crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061ff2c4-89c9-4071-a517-c30942502bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regional governments should work with the United Nations and others
        to agree on binding solutions to this human tragedy — not sweep it under the
        rug as they have done for years," said Brad Adams, HRW''s Asia director, in
        a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca6396a-f574-419d-ab30-6bfb81c45e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the International Organization for Migration (IOM),
        an estimated 25,000 Southeast Asian migrants took to the seas in the first
        three months of 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73af1dc-3df5-4915-81ca-21a77be5b1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Special Meeting on Irregular Migration in the Indian Ocean,
        which takes place Friday, will bring together representatives from Southeast
        Asian nations as well as Australia, New Zealand, Afghanistan and Iran, among
        others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08fdc39-89c4-4d75-b47f-f23c8149b91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S., Switzerland and representatives from the UNCHR and the
        International Organization for Migration (IOM) will be present as observers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b670de44-9328-49cc-a0c5-e259e6bc4355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a meeting last week, Indonesia and Malaysia agreed to temporarily
        accept thousands of migrants, as long as the international community helps
        to resettle them within one year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086198db-fe33-4c5d-9fb5-99ae26d4956b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But HRW has called for "unimpeded and unconditional access" for
        internationally-recognized organizations like UNHCR and IOM to rescued migrants
        and refugees in order to assess their claims for refugee status.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f043b2f-7238-4a54-9774-ffef814626b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be very important for front-line states to provide
        full and unimpeded access to the UNHCR and assess whether they are eligible,"
        Phil Robertson, deputy director of Human Rights Watch''s Asia division, told
        CNN Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1827c406-6476-4469-8e5b-96bca6f09184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one-year deadline is only going to happen if there are impartial
        assessments (of refugee status claims) by international agencies like the
        UNHCR."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c413cc-5645-4bfd-9179-1b2466dfe6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Short- and long-term solutions</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41861d14-9725-454a-a5f1-9c727bba2f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advocacy group has also called for better search and rescue
        capabilities now and in the future, and urged participants at Friday''s meeting
        to demand that Thailand, Malaysia, Indonesia and other countries permit disembarkation
        of seaborne migrants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b3e649-4403-4e90-a669-bd02d66b3346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to secure longer term solutions, HRW says they should "exert
        pressure on Burma as the main source of the problem," and provide basic health,
        education, and other services for Rohingya in an effort to curb illegal migration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6217b8b3-1d69-4883-9523-fd071a20beb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burma is also known as Myanmar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91708778-87d8-4e7f-a4f8-500ce7258e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This regional meeting will only be a success if every government
        commits to effective search and rescue operations, meeting the protection
        needs of refugees, prosecuting traffickers, and resolving the root causes
        that drive these desperate people onto boats," Adams said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b926ea80-6e64-4000-b3ed-b0ce139f9886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"International burden sharing, including resettling refugees, is
        also important, but will only be a lasting solution if all governments agree
        that human rights must be at the center of all current and future policies."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cd4894-735f-4264-a521-08477d829664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrests made over Malaysia camps</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3f9a61-e43f-473b-97a8-61bd9c7e538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two police officers have been arrested thus far in connection to
        migrant graves discovered on the Malay-Thai border earlier this week, according
        to CNN''s Ivan Watson, who is with Malaysian authorities in the area.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dbf185-7d84-487a-a089-90ad8d315156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian authorities said that the 139 graves and 28 abandoned
        camps found were related to human trafficking.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2c441d-ba52-4505-83d9-382c2063b349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspector General of Police Khalid Abu Bakar said Thursday that
        Malaysian police and border guards working as part of a joint operation, found
        a burial site that contained corpses which had decomposed to the level that
        only skin and bones remained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4a3a9d-0ea1-488f-bd6c-f35f792b7fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fences and sentry posts indicated the camps held captive migrants,
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cd8eea-c513-4759-80d4-0fbb9c6c46e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian officials told CNN that evidence pointed to the graves
        being part of a established burial ground.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99340b4-6743-4d7b-9ecc-1ef9d767c1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You must see the Muslim aspect of the grave, it seems like a Muslim
        ceremonial burial," said Deputy Inspector-General of Police Noor Rashid, pointing
        to the existence of traditional Muslim burial shrouds as evidence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16e0d1b-8318-4f8e-9a07-2817151c043b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four bodies have been exhumed thus far, and officials expect the
        exhumation process to be finished by June 8.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd287ee3d-63b7-496b-9f00-d2a48572b68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who have experienced the camps tell of a brutal existence
        as the brokers seek to extort the migrants'' relatives.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048935ab-d4e7-457e-9e08-3851176dd062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brokers told our relatives to send the money and beat us when we
        were on the phone. They''re very bad people," Sharuf Khan, a Rohingya migrant
        who spent seven months in a jungle camp, told CNN affiliate ITN. "There''s
        little to eat here. Some people starve. Many are sick.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf2d876-6276-44de-9c9b-5ea0064aa941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One man didn''t have the money to pay the ransom, so the brokers
        beat him. They handed him over to the camp guards, and said, ''you can finish
        him.'' The guards took a rope and hanged him."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4398ef33-9cb9-4042-9f76-fc128a64c136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Forced onto boats</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992f661e-9f14-4b51-9fbf-2fa111f98728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week HRW alleged that some of the thousands of displaced
        boat people — many of whom are still stranded at sea — were forcibly removed
        from their homes and put on migrant ships.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8a33fd-ad24-4e25-8a86-42e32cb3f72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has collated witness reports from Rohingya Muslims —
        a minority which endures persecution in Myanmar — who say they were forced
        to leave the country by groups of men armed with knives and guns.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35546da0-2401-4ab2-9c44-5d95cee6b76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasmine, a 13-year-old girl, told HRW that a dozen men came to her
        home in Rakhine State, home to many Rohingya, and told her she needed to leave
        Myanmar to join her brother in Malaysia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10e0b20-d9fb-4ab9-a073-b4d1f4bbb67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They dragged me to the boat, they had sticks and threatened to
        beat me," she said. "I screamed, I cried loudly. My parents were weeping,
        but they couldn''t do anything. I went onto the boat with three men. When
        I got to the big boat... I cannot explain my feeling, I was so scared."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886cdd56-1fb2-4232-bfd4-a36ef9120d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another, 16-year-old Arefa, said six Rakhine Buddhists from Bangladesh,
        armed with knives and guns, forced her to get on a boat.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3557f97-6546-4c6f-b9f7-c6ddfbbab3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They told me I was leaving Myanmar," she said. After a six-hour
        journey to a larger vessel she spent two months at sea with 95 other migrants,
        amid dwindling food supplies and abysmal sanitary conditions, before arriving
        in Malaysia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eac2d9e-f297-4dad-87f0-aac6bf7940a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what I''ll do in Malaysia, I have no money. I miss
        Myanmar, but I know I cannot go back," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d0a53d-738e-4cb9-abd0-b43aced2cb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worsening crisis</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8e1c9c-fbc5-4561-9ae1-0aa338cece16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether seeking a new life voluntarily or forcibly removed from
        their homes, migrants and refugees from Southeast Asian countries like Myanmar
        and Bangladesh have no choice but to put their lives into the hands of unscrupulous
        brokers and traffickers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d814c0-9db6-49a6-9268-2a3234fa115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks or even months at sea, they are either dumped in unfamiliar
        countries like Thailand, with no money, to fend for themselves, or are herded
        into camps in the jungles of Thailand and Malaysia where they are held captive
        and further mistreated.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f0fda9-9966-4221-98cb-4156f12c7142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Survivors describe how they flee persecution in Burma only to fall
        into the hands of traffickers and extortionists, in many cases witnessing
        deaths and suffering abuse and hunger," said Adams.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a795784-b26a-445d-8cfc-dd893f4b088c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Interviews with officials and others make clear that these brutal
        networks, with the complicity of government officials in Burma, Bangladesh,
        Thailand, and Malaysia, profit from the desperation and misery of some of
        the world''s most persecuted and neglected people."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3879b45a-9656-44ec-8699-caff1da9acb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ivan Watson and Elizabeth Joseph contributed to this
        report.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc10d56d-918b-4043-b18c-65957bb12530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:16:18.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:16:18.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/28/asia/hrw-migrants-rights-priority/">Human
        Rights Watch: Put migrants'' rights at center of Asian summit.</a>"</em></p>'
