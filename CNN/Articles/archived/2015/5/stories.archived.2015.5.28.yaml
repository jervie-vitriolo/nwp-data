  'us-economy-rebound-2015-not-tanking':
    'author': 'Matt Egan, CNN Money'
    'caption': '(File photo) The famous charging bull sculpture in Bowling Green Park,
      New York City.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-28T07:59:00.530+08:00
    'imagesource': 'jcr:710c0c3b-3e31-4d45-b261-e983c2ca4713'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20f82f8d-7429-45c6-bf5f-988ee10f939c'
    'lead': 'America''s economy slowed down this winter, but a pick up appears to
      be under way.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T11:06:37.382+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T11:06:37.671+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maybe the U.S. economy isn''t tanking after all

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a150d8-c278-4cc3-b9e9-4609f9e91704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:06:37.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:06:37.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Don''t believe all of the
        economic gloom and doom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e453c6ca-ad4e-4ff2-a3f8-21923727c5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:06:37.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:06:37.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, the American economy ran into some rough seas during the first
        quarter, with growth grinding to a halt. On Friday, the government is set
        to release revised data that could even show the economy contracted in the
        first three months of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e009e4-fad6-47b4-8ecf-6922b58b6617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:06:37.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:06:37.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But here''s some good news: A rebound is under way. A bunch of indicators
        released in recent days offer hope that the first quarter was mostly just
        weather-fueled turbulence and the result of other temporary factors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cae681b-158f-4a39-9d81-6366ee1c323f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:06:37.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:06:37.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think growth is bouncing back after that weak first quarter.
        Things are looking much better for the second quarter," said Gus Faucher,
        senior macroeconomist at PNC Financial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174b7d64-0955-44ed-8b2c-83464852d04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:06:37.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:06:37.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2015/04/23/billionaire-ken-fisher-advice-beat-the-crowd.html">Read:
        A billionaire investor''s advice</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cdbbdf-68fe-428f-abde-67c974251bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:06:37.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:06:37.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While evidence of an economic rebound concerns Wall Street because
        it could speed up the Federal Reserve''s first interest rate hike in nearly
        a decade, it should be reassuring for everyday Americans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b79785-efcc-4f7b-ba9c-4bedf8ae1dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:06:37.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:06:37.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housing rebounds as weather improves: The renewed confidence is
        being fueled by upbeat reports on various sectors of the economy. For example,
        home building ramped up big time in April. The government said housing starts
        surged 20.2%, marking the biggest increase since 1991 and returning activity
        to pre-crisis levels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7001701-3a86-4a86-a7d8-2988eddb7524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:06:37.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:06:37.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That impressive number is a key piece of evidence bolstering the
        case of those who believe first-quarter growth was chilled by severe winter
        weather.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf91d541-ff54-4ffd-b93b-3b965c5a42a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:06:37.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:06:37.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, a report released this week shows that new home sales
        ticked higher in April and the median price of a new home rose for the first
        time in five months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057b23bb-d159-406f-82a7-cce0d501188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:06:37.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:06:37.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses, consumers bounce back: It''s not just the real estate
        market showing signs of life. Even business investment is looking stronger.
        Orders of non-transportation durable goods rose in April, marking the second
        consecutive month of increases following a recent slump.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e0d8b4-ded4-49ac-9f65-08f4fa98a6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:06:37.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:06:37.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Business investment, one of the key elements of the economy, is
        coming back," Brad McMillan, chief investment officer at Commonwealth Financial
        Network, wrote in a note to clients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7952ad-0ae1-49db-8682-e651dd6b328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:06:37.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:06:37.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers may not be spending much, but they seem to be feeling
        pretty good lately. Thanks to the stronger jobs market, consumer confidence
        ticked up in May more than economists had predicted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1c4a16-994a-4f66-882d-a4f9cf9ededb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:06:37.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:06:37.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumer financial health is in very good shape. I don''t think
        there''s any reason to believe the American consumer has become a saver rather
        than a spender," said Russell Price, senior economist at Ameriprise Financial.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2db16a3-391e-4e83-b5a1-885749ee0bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:06:37.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:06:37.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is Q1 GDP even accurate anyway? The first quarter was also hurt
        by some temporary problems such as the West Coast port strike, which made
        it difficult to ship goods into and out of the U.S.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf1b52e-e0fe-48a7-a3f7-02cd0fbcf2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:06:37.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:06:37.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The port strike helped cause gross domestic product growth to slow
        to an anemic pace of just 0.2% in the first quarter. Many economists believe
        GDP, the broadest measure of economic activity, will ultimately be revised
        into negative territory when it''s released later this week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5b9125-090f-4182-b8c7-126726e00ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:06:37.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:06:37.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are starting to question the accuracy of the government''s
        first quarter GDP figures. They are consistently much weaker than the rest
        of the year, even after the seasonal adjustments that are supposed to correct
        for winter issues. The Bureau of Economic Analysis, the agency in charge of
        calculating GDP, recently said it''s aware of potential issues in its first-quarter
        growth figures and is looking into possibly fixes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16576ed9-33ef-4828-959e-63b601d16a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:06:37.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:06:37.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebound unlikely to top 2014''s: Of course, the jury is still out
        on the second quarter. While recent reports suggest growth may be back on
        track, the quarter still has another month to go and turbulence could return.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96480d1d-3f69-4f59-a8dc-f286bfad4b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:06:37.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:06:37.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the second quarter rebounds, few predict the economy will
        go gangbusters. In fact, Price believes the comeback will be much tamer than
        last year''s because the stronger U.S. dollar hurts exports by making goods
        sold overseas more expensive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b48e35-6427-4a49-948c-ec683d8d1ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:06:37.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:06:37.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rate hike jitters: Still, investors are clearly aware of the better
        economic outlook. Stocks tumbled on Tuesday amid concerns the Fed will soon
        be able to lift interest rates from their emergency-low levels, making equities
        look less attractive in the process.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9f0f31-c728-4835-bc12-410ae35414a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:06:37.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:06:37.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much debate remains over precisely when the Fed will finally raise
        rates. A June hike looks unlikely but some believe September is a real possibility.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cc00c5-8b2e-4204-8968-65a7090beb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:06:37.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:06:37.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s clearer is that stocks will continue to experience turbulence
        as they price in shifting economic scenarios. Just look at how the Dow raced
        about 100 points higher on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b73f36-ac1a-424a-bd56-f3a5bc1b3ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:06:37.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:06:37.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We anticipate considerable market volatility as rate hikes approach
        and investors reassess the outlook for the markets in a less accommodative
        environment," Emma Dinsmore, CEO of R-Squared Macro Management, wrote in a
        note to clients.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2389dc-d076-49ea-815c-11d1e59d5ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:06:37.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:06:37.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/27/news/economy/us-economy-rebound/index.html?iid=SF_LN">Maybe
        the U.S. economy isn''t tanking after all</a>"</em></p>'
  'china-stock-market-surge-100-2015':
    'author': 'Sophia Yan, CNN Money'
    'caption': '(File photo) Investors observe the stock market at a stock exchange
      corporation in Huaibei, Anhui, China.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-28T07:47:28.374+08:00
