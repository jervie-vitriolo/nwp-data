    'template': '1'
    'title': 'FIFA corruption probe targets ''World Cup of fraud,'' IRS chief says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e99a93-d0ce-4e35-bd7c-f2a7ccfdcd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp; Allegations of corruption at FIFA
        are nothing new to those who follow the international soccer organization.
        But what was surprising to some on Wednesday was the sense that someone, somewhere,
        was finally doing something substantial about them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd292c4bd-0c5d-4693-95dd-1992999270cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Justice Department unsealed a 47-count indictment in federal
        court in Brooklyn that detailed charges against 14 people accused of racketeering,
        wire fraud and money laundering conspiracy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c4db55-63ec-4c27-a697-ce5702218e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most serious are the racketeering charges, which allege that
        the officials turned soccer "into a criminal enterprise," according to U.S.
        Attorney General Loretta Lynch, who spoke to reporters in New York. A conviction
        could command a sentence of up to 20 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3061a1b8-42c6-454d-89bf-d54b2b1c8789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea of being shocked about bribery and racketeering at FIFA
        is like being shocked about jumping into a pool and finding yourself wet,"
        said Dave Zirin, sports editor at The Nation magazine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfa3338-a19a-4f37-b88d-cc48f318a774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes this particularly different is the fact that this time
        it looks like the charges have real teeth. I mean, coming from the U.S. Department
        of Justice, that''s a first. That''s never happened before," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b23160-59c5-4df7-b781-b889e5ac85f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complexity of the investigation Lynch described was evident
        by the federal officials accompanying her, including a U.S. attorney, FBI
        Director James Comey and Richard Weber, head of the IRS Criminal Investigation
        division.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7018c0a5-da6c-4df4-a3f4-327390758f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This really is the World Cup of fraud, and today we are issuing
        FIFA a red card," Weber said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65de6f87-fe64-4103-a273-9f026c88a988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA officials are accused of taking bribes totaling more than $150
        million and in return providing "lucrative media and marketing rights" to
        soccer tournaments as kickbacks over the past 24 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764b27f1-7a3b-49c6-9e75-59eefef55b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The defendants fostered a culture of corruption and greed that
        created an uneven playing field for the biggest sport in the world," Comey
        said in a statement. "Undisclosed and illegal payments, kickbacks and bribes
        became a way of doing business at FIFA."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b53bd9-361a-4b86-9e91-fcd2697cad8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment "is the beginning of our work, not the end" of an
        effort to rid global soccer of corruption, said Kelly Currie, acting U.S.
        attorney for the Eastern District of New York.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc19612-d78c-47e5-b553-32dd9802a132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the press conference, Chris Eaton, former FIFA head of security,
        said that U.S. officials have done "something that no other police organization
        or other region has done so far on FIFA."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bffa82d-4e06-4d0f-9483-a9b86df589a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact is there''s been no jurisdiction that was able to take
        a report, or to take action, or to coordinate a global action such as the
        U.S. has done today," he said. "We''re seeing for the first time a very powerful
        jurisdiction take action against a very powerful, opaque organization, FIFA."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16430b14-de92-449f-8c5f-341f0dd0a021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stan Collymore, a former member of England''s national team, said
        it''s a good thing Washington got involved in FIFA''s business. He wasn''t
        the only one saying so.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412ad7bc-6de8-4a94-9d26-e2b959641af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extradition and next steps</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc19e01-839d-46d2-9fe6-636ebfa09489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next step in the FIFA corruption investigation is extradition,
        whereby federal officials will attempt to bring suspects to the United States
        to face allegations they arranged bribes at meetings on U.S. soil, employed
        the U.S. banking system in conveying the bribes and created documents to cloak
        their activity, Lynch said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefb1ab7-9f60-46ee-bb96-4a412189a014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In short, these individuals, through these organizations, engaged
        in bribery to decide who would televise games, where the games would be held
        and who would run the organization overseeing organized soccer worldwide,"
        she told reporters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fc25c2-0f16-4124-96dd-48e1c64a6ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the decisions allegedly sullied by corruption, Lynch said,
        were the "sponsorship of the Brazilian national soccer team by a major U.S.
        sportswear company," the 2011 FIFA presidential election and the placement
        of the 2010 World Cup.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ea263c-7ba2-42d7-83f8-305141bb762c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around 2004, bidding began for the opportunity to host the 2010
        World Cup, which was ultimately awarded to South Africa, the first time the
        tournament would be held on the African continent. But even for this historic
        event, FIFA executives and others corrupted the process by using bribes to
        influence the hosting decision," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d1619c-956e-4b28-b976-f7fb1a7dc1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South African Football Association called the allegations baseless
        and promised to challenge them. Spokesman Dominic Chimhavi added, "Those individuals
        that brought the World Cup to South Africa were men of high integrity. Men
        like the late President Nelson Mandela and our former President Thabo Mbeki.
        The bidding process was never compromised."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aedf8d8-10c9-48af-b97a-e643e6aa24f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA announced shortly after Lynch''s news conference that it was
        banning 11 individuals from "football-related activities" as a result of the
        investigation. Seven of them have already been arrested by Swiss authorities,
        while others on the list had previous indictments and guilty pleas unsealed
        Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38975669-19e8-48c6-81da-602d0118968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list also included former presidents of CONCACAF and CONMEBOL,
        the governing bodies for soccer in North America and the Caribbean, and South
        America, respectively.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73672f73-51a7-4c95-b6fd-ddad50b7cf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Arrests</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c133b25a-84b6-4125-b425-4d71c745cf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the U.S. probe into corruption that Lynch earlier
        called "rampant, systemic and deep-rooted," soccer''s powerful governing body
        also finds itself on the end of a Swiss investigation into World Cup bidding.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a6153b-069e-4847-8055-dfcd8542e07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swiss authorities raided FIFA''s headquarters in Zurich on Wednesday,
        the same day they announced an investigation into the last two awarded World
        Cup bids -- to Russia in 2018 and Qatar in 2022 -- both of which have been
        under fire since they were announced in 2010.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcfaa43-3ca9-47f1-80c3-1290273fab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the day''s more definitive and, right now, damning action came
        out of the United States.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4174e2-4303-46c9-8814-15b3997b20db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven people were arrested Wednesday in Zurich with help from Swiss
        authorities, Lynch said. Among them was Jeffrey Webb, a FIFA vice president
        and head of CONCACAF, the governing body for North America and the Caribbean.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9875d95c-34fb-49f7-a03b-f514c57ac0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities executed a search warrant at CONCACAF''s Florida office
        Wednesday morning, Lynch said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3761967-4416-4f32-a6ab-b7d603319d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of those arrested are contesting extradition to the
        United States, Switzerland''s Federal Office of Justice said. Though Lynch
        cited seven arrests, the Swiss office''s statement mentioned only six.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13f4e44-5e37-40d8-9f69-845ed5d1dbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA President Sepp Blatter is not one of those arrested or facing
        charges by U.S. authorities, but he was among those investigated.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce7b5d2-cf67-4135-887c-aa402a87b929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the U.S. investigation had cleared Blatter, Lynch told
        reporters, "I''m not able to comment further on Mr. Blatter''s status." Officials
        said earlier Wednesday that the investigation into Blatter''s possible involvement
        continues.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299ac433-5bc9-4df4-a705-ba7c4f45afb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatter said in a statement that FIFA welcomes the investigations
        by U.S. and Swiss authorities, and he believes their inquiries "will help
        to reinforce measures that FIFA has already taken to root out any wrongdoing
        in football." In fact, he said, the Swiss investigation was "set in motion"
        when FIFA submitted a dossier to authorities last year. He did not elaborate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120d706e-23c5-4c4f-bc9b-312b0756e680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such misconduct has no place in football, and we will ensure that
        those who engage in it are put out of the game," Blatter said. "We will continue
        to work with the relevant authorities and we will work vigorously within FIFA
        in order to root out any misconduct, to regain your trust and ensure that
        football worldwide is free from wrongdoing."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d39205e-ffee-40d3-a71f-21db99054744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Election looms</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238c07cb-2f1f-4acb-bc30-49f72cb4347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor will the specter of a scandal stop executives from soccer''s
        scandal-plagued governing body from gathering Friday possibly to elect Blatter
        to a fifth term despite questions raised by Greg Dyke, the head of Britain''s
        Football Association, in light of Wednesday''s developments.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86243d7-5d08-441b-8480-5ced2b213530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, European football''s governing body, UEFA, said its member
        associations should consider whether to attend the upcoming FIFA World Congress,
        which it said should be postponed. UEFA further called for "new FIFA presidential
        elections to be organized within the next six months."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e516cb-f178-4148-8210-96ee117d3d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plans for future World Cups in Qatar, which has been dogged
        by criticism for its treatment of foreign workers rushing to build stadiums,
        and Russia are still on as well, FIFA spokesman Walter De Gregorio said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ea0ad6-7e99-4048-b75d-a49963294209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Prince Ali bin Al Hussein of Jordan, one of those challenging
        Blatter for FIFA''s presidency, said Wednesday, "We cannot continue with the
        crisis."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8a1a58-dd67-4380-a166-7921ddec1183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FIFA needs leadership that governs, guides and protects our national
        associations," said Ali, who has in the past blasted what he calls FIFA''s
        culture of intimidation. "Leadership that accepts responsibility for its actions
        and does not pass blame. Leadership that restores confidence in the hundreds
        of millions of football fans around the world."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f122dd-075f-4c43-964c-23511088dd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Gregorio scarcely mentioned the U.S. indictment at his news conference,
        though he did put a positive spin on the Swiss investigation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4618a4c-bca6-4ba4-924b-138d65e2c575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This for FIFA is good," he said. "It is not good in terms of image,
        and it''s not good in terms of reputation, but in terms of cleaning up, in
        terms of everything that we did in the last four years."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa534dc9-4fcd-4243-aa40-05956e5d6251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Former FIFA VP among those indicted</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f27aff3-6009-49ef-90ba-6c81cd8b6540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of those indicted in the United States have current ties to
        FIFA, while another, Jack Warner, is a former FIFA vice president and ex-president
        of CONCACAF. Others connected to soccer bodies in North America, South America
        and the Caribbean are sports marketing executives and, in one case, the person
        works in the broadcasting business.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a37fb07-57dc-433f-aef5-4c94f525e19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner said in a statement that he had not been interviewed as part
        of the investigation, declared his innocence and said, "The actions of FIFA
        no longer concern me."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfb4b83-152f-484f-ac6f-be616b4c0e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of Trinidad and Tobago will know that I quit FIFA and
        international football more than four years ago and that over the past several
        years, I have recommitted my life to the work of improving the lot of every
        citizen of every creed and race in this nation. This is where I have let my
        bucket down," he said. "I have fought fearlessly against all forms of injustice
        and corruption."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193a0f63-ea77-4524-b348-b4ef3d822f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a video aired by CNN affiliate CNC3, Warner arrived
        at a Port-of-Spain police station in Trinidad and Tobago on Wednesday. The
        government has received a request from the U.S. government for Warner''s extradition.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ca687b-6942-452c-9124-190c9f6d73c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2011, Warner and fellow FIFA member Mohammed bin Hammam of
        Qatar were suspended by FIFA''s Ethics Committee, pending the outcome of an
        investigation of corruption allegations against them.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f5f4b2-672d-40d4-b861-5310b31d7614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner resigned from his position the following month, and FIFA
        announced that "all Ethics Committee procedures against him have been closed
        and the presumption of innocence is maintained."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e20663-1679-41a2-bf80-98e8f04ec605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department on Wednesday also unsealed information on
        four people and two "corporate defendants" who pleaded guilty to various charges
        in recent years.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0171e08e-6846-473f-872f-8e540305113b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them, Charles Blazer, a former member of the FIFA Executive
        Committee, "decided early on to use his position for personal gain," and between
        2005 and 2010 amassed $11 million in unreported income, said the IRS'' Weber.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5544af4e-6259-4458-9d51-e98deb009a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included are Warner''s sons Daryll, a former FIFA development
        officer who pleaded guilty in 2013 to two counts related to wire fraud and
        structuring of financial transactions, and Daryan, who has forfeited $1.1
        million as part of his plea and will forfeit an undisclosed sum when he is
        sentenced for wire fraud conspiracy, money laundering conspiracy and the structuring
        of financial transactions.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3da1cb3-16e7-4639-84c9-1b0a9abd1329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner of the Brazilian sports marketing company Traffic Group,
        Jose Hawilla, also saw his 2014 indictment unsealed. At that time, he agreed
        to forfeit $151 million while pleading guilty to racketeering, wire fraud
        conspiracy, money laundering conspiracy and obstruction of justice.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea9ea93-2b94-4c6e-b7c0-60b7bc794254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Swiss probe</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d3390d-291b-4527-8c0a-d99da7821375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details on the Swiss investigation were not as readily available.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf0691b-39b0-42ab-aeb5-d02afc45bca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office of the Attorney General of Switzerland (OAG) has opened
        criminal proceedings against persons unknown on suspicion of criminal mismanagement
        and of money laundering in connection with the allocation of the 2018 and
        2022 Football World Cups," the office said Wednesday. "In the course of said
        proceedings, electronic data and documents were seized today at FIFA''s head
        office in Zurich."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f5acdc-1509-4809-b41a-7877361c0137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same office added later that it has blocked accounts at banks
        in Switzerland where alleged bribes flowed and seized related bank documents.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae77439-b4c0-455c-9d2b-5f4e59b2a57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swiss federal police will question Russian Sports Minister Vitaly
        Mutko about how FIFA awarded the 2018 World Cup to Russia and the 2022 World
        Cup to Qatar, an official with knowledge of the investigation has confirmed
        to CNN.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68fcf25-0594-441e-8aaf-f512886c931f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutko is one of 10 people who took part in the voting and is being
        investigated, according to Swiss authorities.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3cca28-5ff3-4cf5-aab1-7772433c9f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney general''s office of Switzerland said it is looking
        into criminal mismanagement and money laundering as part of its investigation
        into the 2018 and 2022 bids.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd745479c-fd9a-4e57-843e-887e569dc4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The files seized today and the collected bank documents will serve
        criminal proceedings both in Switzerland and abroad," a statement from the
        attorney general''s office said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22fb1d5-b73a-4ae2-96d5-99a904724f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England was one of the countries that submitted a failed bid for
        the 2018 World Cup, while the United States saw its 2022 bid shot down. Soccer
        bodies in both countries issued statements regarding Wednesday''s developments,
        though the U.S. Soccer Federation said it wouldn''t comment on specifics.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7399f928-0193-4e19-bdb7-51f8b2ffcec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no higher priority, and nothing more important, than protecting
        the integrity of our game. We are committed to the highest ethical standards
        and business practices, and we will continue to encourage CONCACAF and FIFA
        to promote the same values," the U.S. federation said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96e7ce1-2917-4254-b784-095b701b62af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>FIFA has cleared itself</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e51350-0cfa-49da-9c70-bf60ab6b0299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA has been at the center of corruption investigations for years,
        but the organization has long dismissed allegations that top officials were
        on the take.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d33fc7-d453-4a38-8945-05e0ef3f0032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, FIFA''s Ethics Committee said it was closing its investigation
        into alleged corruption in the 2018 and 2022 bidding process that awarded
        the World Cup to Russia and Qatar, respectively.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63119c3d-890c-4223-856b-7a62fa7e1797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criticism immediately followed. There were allegations of corruption
        in the bidding process. Qatar''s oppressive heat also drew ridicule, as did
        its labor rights record.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b249db-7c75-41df-a0dd-9a3cf96308b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA said its investigation found no corruption and it had no reason
        to reopen the bidding process.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd654ade9-c866-4862-a4d9-c2001d3b33be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2012, FIFA banned for life bin Hammam, the Qatari member
        of its top governing body who had previously been suspended, along with Warner
        for ethics violations.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520dcf5a-0d39-44b6-829b-cf470621b5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:56:51.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:56:51.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/27/football/fifa-corruption-charges-justice-department/">FIFA
        corruption probe targets ''World Cup of fraud,'' IRS chief says</a>"</em></p>'
  'pba-alaska-star-governors-cup-romeo-travis':
    'author': 'Paolo del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-28T09:37:03.089+08:00
    'imagesource': 'jcr:a65b6fb8-fb71-4c22-bf81-0db112fed999'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc680b16-4d8e-4e01-b42a-a1eca041b491'
    'lead': 'Thanks to the superb play of Romeo Travis, the Alaska Aces racked up
      a 92-86 win to deal the skidding Hotshots their fourth consecutive loss in the
      Philippine Basketball Association (PBA) Governors'' Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T11:00:40.870+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T11:00:41.115+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Alaska hands Star fourth straight setback, grabs share of top spot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a0c0e9-8f74-43a4-9194-a340f8ed210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:00:40.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:00:41.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Star Hotshots fell short
        once again as the Alaska Aces walked away with a 92-86 victory in the Philippine
        Basketball Association (PBA) Governors’ Cup at the SMART Araneta Coliseum
        on Wednesday (May 27).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091d37d2-0792-4112-a01d-00457dc95a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:00:40.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:00:41.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romeo Travis starred with 27 points, 14 rebounds, and seven assists
        for Alaska, which is now tied with Barako Bull in first place with a 4-1 haul.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a80c87b-f7c1-4fb3-a90a-ddbc16d8f95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:00:40.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:00:41.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The score was tied at 68-all at the start of the fourth quarter
        before the Aces took a slim cushion after a three-point bomb from Dondon Hontiveros.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25208ea7-1c9c-404f-abd4-ce1e0c730cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:00:40.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:00:41.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska dominated the final period and used an 8-0 run to erect an
        11-point lead which the Hotshots was unable to come back from.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b88c81-3b4d-4575-ad2f-68d657231555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:00:40.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:00:41.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star committed&nbsp; 21 turnovers in the loss, its fourth straight
        of the conference, as its record fell to 1-4.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b21770-afe2-4ac5-a4df-35f24ce57660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:00:40.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T11:00:41.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2015/05/25/pba-san-miguel-beer-extends-win-streak.html">Related:
        San Miguel Beer trounces Hotshots, extends win streak to three games</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e4e56f-3093-4784-bc82-0be0c4cf6794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T11:00:40.871+08:00
      'mgnl:createdBy': 'cnnproducer'
