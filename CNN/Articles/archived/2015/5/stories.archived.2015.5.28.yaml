      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988ef91b-00a1-4ed0-a584-f0c41eb03e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:45:16.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:45:16.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news, however, is that it will come back to life by itself
        after 15 seconds. But imagine if someone sends you the text one after another,
        it can be pretty annoying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9effd464-0bd8-4e4a-97d9-bd04c2f94772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:45:16.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:45:16.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Reddit online forum users have complained that an alternative
        version of the code permanently disables iMessage until you delete the conversation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0694bf09-55b3-4eec-916e-dd15cf5f5c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:45:16.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:45:16.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney gave a tip on how to get around the freeze.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87879c23-0f58-4060-a140-07792733bdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:45:16.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:45:16.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use the Photos app to send a text message, then once you''re in
        iMessage, erase the conversation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00444361-c274-45bd-bd57-e217b2bdbdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:45:16.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:45:16.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has not yet issued an explanation why such bug crashes the
        iOS, but it said in a statement: "We are aware of an iMessage issue caused
        by a specific series of unicode characters, and we will make a fix available
        in a software update."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c8f751-0bfe-4cd8-85ea-ee7e8e665191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:45:16.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:45:16.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You wouldn''t want to pull this prank on your worst enemy. Or would
        you?</p>'
  'US-FIfa-corruption-hammer':
    'author': 'Saeed Ahmed and Ralph Ellis, CNN'
    'caption': 'The FIFA logo is seen outside the FIFA headquarters during to the
      FIFA Executive Committee Meeting on October 20, 2011 in Zurich, Switzerland.
      During this third meeting of the year, held on two days, the FIFA Executive
      Committee will approve the match schedules for the FIFA Confederations Cup Brazil
      2013 and the 2014 FIFA World Cup Brazil.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-28T10:09:23.017+08:00
    'imagesource': 'jcr:b67f0d4d-1987-48ef-bf6d-3a16d03da88d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c51102b-fe86-425e-bdd2-1943f995c5e5'
    'lead': 'The hammer falls on FIFA as authorities have begun the process of prosecuting
      corrupt figures within the organization, but why is U.S. helping to lead the
      charge?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T10:50:42.008+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T10:50:42.378+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why is the U.S. bringing down the hammer on FIFA?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b2f528-550f-4fdb-896f-4eb24f664d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp; Why is the United States prosecuting
        leaders of FIFA, the international soccer governing body, for corruption?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53253392-128d-45b3-bb83-c855873ada28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the 14 people indicted are not Americans and, after all,
        football and basketball are much more popular here.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05715529-19f0-4f66-8663-77987c650aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the scheme has many links to the United States, authorities
        say.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b20d49-d14f-44fb-94de-b34b04e4def6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects planned their crimes in the United States, used the
        banking system to pay bribes and "planned to profit from their scheme in large
        part through promotional efforts directed at the growing U.S. market for soccer,"
        U.S. Attorney Loretta Lynch said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed38fe93-d714-424f-b856-bda5de37cb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, $110 million in bribes changed hands in bringing Copa
        America, a soccer tournament usually held in South America, to the United
        States in 2016, Lynch said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56e499c-e8e3-4e9a-ac88-8e69225fc5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corruption within FIFA affected where World Cups would be held,
        such as the 2010 World Cup in South Africa, she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d5eaaf-a0d5-42cc-9faa-ea96cad62e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That pricked the ears of many U.S. soccer fans who''ve been wondering
        how the United States spent millions trying to land the 2022 World Cup but
        lost to the tiny nation of Qatar. The United States isn''t investigating how
        that happened, but the Swiss authorities, in a parallel investigation, are.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112abea0-f172-4769-b330-4391cee4ed85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a U.S. case," David Zirin, sports editor for The Nation
        magazine, said Wednesday on CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bb2972-f522-4288-a715-f18f0bd33627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some key reasons the U.S. Department of Justice is looking
        into the world of soccer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef23bc48-eb05-4583-a3f0-a56999d63607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chuck Blazer</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd335970a-d887-4174-9114-309c84525a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chuck Blazer, an American, was the No. 2 man in CONCACAF, the FIFA-affiliated
        governing body for North America and the Caribbean. The organization has its
        headquarters in Florida, Zirin said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9011a8a7-33e5-43e6-93cf-0e614e416a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blazer had found himself in a bind. He hadn''t paid his taxes for
        many, many years and was looking at serious prison time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd640dc-c76f-4ff9-a316-8aad979569d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So he became a wire-wearing informant who provided documents and
        recordings of meetings with FIFA colleagues that hinted at not-so-kosher dealings,
        law enforcement officials said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb1c47f-e9ef-456f-ac88-5d35fb6bd88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with him as a cooperating witness, American officials set out
        to see whether corruption touched tournaments held in the Americas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380939d5-ac32-4b77-b808-35d79fcce9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blazer was not among the 14 people whose indictments were unsealed
        Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7898069-cc1b-4251-8a61-437a059a1fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he''d already been indicted in 2013 on corruption charges,
        along with three other people, and has pleaded guilty. However, the Justice
        Department didn''t unseal that indictment until Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e720f1-4740-435a-8afe-c8894da8ec8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blazer had amassed $11 million in unreported income, said Richard
        Weber, director of the IRS Criminal Investigation Division.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aed7cd6-b30b-4e99-9f0a-3d4c237f2bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Michael Garcia:</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c2b8bb-8593-49ea-ad7a-d1ad2653b42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Cup is a big deal. It comes around every four years, and
        when it does, it''s the biggest sporting spectacle on the planet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3365b3-e9e5-4c49-9a30-b54ca7530682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When FIFA awarded the 2018 games to Russia and followed that with
        the even more head-scratching choice of Qatar in 2022, critics and other governments
        cried foul. They smelled shenanigans. They wanted a transparent account of
        the bidding process to see if Qatar and Russia cut any corners.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501b0dc0-3e52-413f-933d-7b42eef87474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA brought in Michael Garcia, a onetime U.S. attorney for the
        Southern District of New York. He was tasked with looking into the behavior
        of the two nations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327a8e41-7ad0-41aa-9234-d6d87313e11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spent 19 months scrutinizing the bids to host the two tournaments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd745cf86-f607-4b56-a007-c407d8ecac89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time he was done, his findings stretched to 350 pages.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324ab003-ea35-4bfd-9311-50017ab50d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what did FIFA do?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25370e4-cd08-44a4-9893-b119eb134018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It suppressed the report, released a puny 42-page summary -- and
        cleared itself of any wrongdoing in November.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6283b8-f139-4656-a602-631f04958a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia hit back. He labeled FIFA''s findings on his report "incomplete
        and erroneous."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b3095e-7db6-4d22-b93a-89bb847a2f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Comey and Loretta Lynch:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bb6e23-ecd3-4588-932f-6b260ecf5b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we mentioned earlier, Garcia is a former U.S. attorney for the
        Southern District of New York. The guy who held that job before him? James
        Comey.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cf5870-58de-4946-b979-e704bb7b064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s the current FBI director. And the developments today are a
        result of a three-year FBI investigation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceee17d-6820-4733-a9a8-f90023feea6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the second New York connection: Attorney General Loretta
        Lynch.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfb1fbd-1749-4136-abd8-bc0355073650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She oversaw the case in Brooklyn before she was appointed to lead
        the Justice Department.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13a1843-a9c0-4b6d-8911-6ece34e58b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why did U.S. authorities start looking into FIFA to begin with?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9fb242-56f3-4949-8860-b75332a23fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When FIFA cleared itself of wrongdoing, the FBI wasn''t ready to
        do the same.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dd2b97-375c-484f-b0e3-b7256cb76649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wanted to know whether any of the allegations of bribe-taking
        and kickbacks by FIFA officials took place on American soil.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf07f6f8-dde8-47af-bdaf-93043dfb1286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Webb</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f39646-6699-432a-a36b-12b12d15d5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the people facing charges now is Jeffrey Webb, a Cayman Island
        native.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208db6cc-629e-46c1-88fc-843629c880ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was Blazer''s superior at CONCACAF. He''s also the FIFA vice
        president.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbcb7b2-7ccc-4ced-a2db-169fac657f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said those arrested accepted bribes and kickbacks totaling
        more than $100 million, from the early 1990s until now.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe98d62-c839-4f01-8cde-90d3a1ed17fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb "used his position of trust to solicit bribes from sports marketing
        executives," acting U.S. Attorney Kelly T. Currie of the Eastern District
        of New York said</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db675c2e-730e-4b21-a2da-f664ab9c5e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return, they provided media, marketing and sponsorship rights
        to soccer matches in the Americas.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5809cf43-386c-43cf-97f1-a67f7a91b0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But can the U.S. actually go after FIFA officials?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7783a035-7258-4c1a-a2c6-214be16951ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. Because it is ...</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37efee20-69c8-46d0-b11a-df0d9a21701d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The United States of America:</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e430b0ae-7bf3-40f0-9c1e-822384c27220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States brought charges against the suspects because the
        plots were allegedly hatched on American soil.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee16f36d-d35e-4908-8c75-a295078935ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to U.S. request, these crimes were agreed and prepared
        in the U.S., and payments were carried out via U.S. banks," the Swiss Office
        of Justice said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cbd429-d080-41a1-82ab-352b146070c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors also say they think the broad reach of U.S. tax and
        banking regulations aid their ability to bring the charges.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01934f53-5287-4193-a428-354275f10690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, U.S. authorities claim jurisdiction because the American
        television market, and billions paid by U.S. networks, is the largest for
        the World Cup.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73639774-54ef-452a-8992-e1a0e0bf2903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:50:42.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:50:42.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/27/us/fifa-corruption-investigation-why/">Why
        is the U.S. bringing down the hammer on FIFA</a>?"</em></p>'
  'Fifa-corruption-world-cup-fraud-IRS':
