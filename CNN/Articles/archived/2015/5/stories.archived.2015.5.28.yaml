  'gdp-growth-q1-2015-slowest-since-2011':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-28T00:51:09.278+08:00
    'imagesource': 'jcr:49aca390-5870-48a2-af97-7d3b41e016a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99e4c9b5-50cd-4eb2-adce-ac31af4fa1b2'
    'lead': 'The country''s economy grew slower in the first three months of the year
      compared to the same period in 2014, according to figures from the Philippine
      Statistics Authority (PSA) released today (May 28). It is the slowest growth
      since 2011. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T10:29:33.920+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T10:29:34.177+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GDP grows 5.2% in Q1, slowest since 2011

      '
    'updated': 2015-09-21T04:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64e195f-58f3-4c6c-b981-170fa2709faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:29:33.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:29:34.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The country''s economy grew
        slower in the first three months of the year compared to the same period in
        2014, according to figures from the Philippine Statistics Authority (PSA)
        released today (May 28).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59a1c06-42d5-4fe1-a72d-976567d4980f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:29:33.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:29:34.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine gross domestic product (GDP) expanded by 5.2% in
        the first quarter of 2015, lower than the 6.6% growth registered in the previous
        quarter and the 5.6% expansion in the first three months of 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f0e0c5-b7b3-4ec5-8c0c-d20962072ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:29:33.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:29:34.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the lowest growth rate observed since the 3.7% expansion in
        the last three months of 2011.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de8f122-fe7b-4520-9dab-7dc20fafca27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:29:33.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:29:34.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/04/06/philippines-most-resilient-economy.html">Read:
        Philippines has most resilient economy - study</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62754280-81f6-4258-b13b-6f26cd284c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:29:33.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:29:34.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Economic Planning Secretary Arsenio Balisacan, director
        general of the National Economic and Development Authority (NEDA), said that
        the first quarter growth is lower than what the government and the market
        had expected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae8116e-396d-4d4c-8da1-8123ebb14611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:29:33.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:29:34.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attributes the slowdown to a "slower-than-programmed" pace of
        public spending, particularly the decline in public construction. "Apart from
        the normal first quarter delays in government spending, the recent uptick
        in disbursements from the Department of Budget and Management has not yet
        been reflected in the national income accounts."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a349f1d9-ba03-482b-abb5-5cfa31a77051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:29:33.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:29:34.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PSA said that services sector was the main driver
        of the GDP growth, having notched a 5.6% rise. Nevertheless, it is still lower
        than the 6.8% growth registered last year. The industry sector accelerated
        5.5% from 2014''s 5.4%, while the agriculture sector rose 1.6% from 0.6% last
        year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fbfb1b-9fc6-4d3e-ad29-f3322ec89d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:29:33.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:29:34.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2015/05/22/sunny-ph-real-estate-2015.html">Read:
        What bubble? Analysts see sunny real estate industry</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9d6949-149c-4840-ba2e-4f599b1880a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:29:33.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:29:34.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan remains optimistic for the rest of the year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd3c949-359a-41d8-a964-f4f751d73d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:29:33.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:29:34.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite this lower-than-expected growth, it is reasonable to believe
        that the economy will grow at a faster rate in the remaining quarters," he
        said. "Private sector economic activity remains vibrant, with private construction
        registering a double-digit rise of 14.2 percent for the quarter and private
        investments in durable equipment rising by 14.3 percent."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caee347-d0d4-4743-b9d8-cc1b4a0df6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:29:33.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:29:34.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent business confidence index from the Bangko Sentral ng
        Pilipinas (BSP) revealed bullish prospects for the second quarter of 2015.
        The next quarter confidence index surged to 58.2% from the previous survey''s
        43.1%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
