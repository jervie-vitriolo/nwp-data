      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d0d7d2-73a7-4278-a32c-49dab88621ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:14:21.105+08:00
