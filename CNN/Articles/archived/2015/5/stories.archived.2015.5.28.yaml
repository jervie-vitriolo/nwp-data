      'jcr:uuid': '2ad00568-d658-41ef-a322-73e7a1887a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:40:11.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:40:11.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Senate Blue Ribbon subcommittee
        hearing on the alleged anomalies involving Vice President Jejomar Binay resumed
        Thursday (May 28) with former Makati Vice Mayor Ernesto Mercado revealing
        more properties allegedly owned by the Binays.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17847ce-c39f-49e3-aad8-efb2171df88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:40:11.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:40:11.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado presented a slideshow of bank statements abroad allegedly
        under Binay''s name as he urged the Anti-Money Laundering Council (AMLC) to
        further look into the vice president''s accounts in other countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cec86fc-e6ff-4ef0-b3c1-b4f137c50cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:40:11.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:40:11.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accounts Mercado presented were allegedly not reflected in Binay''s
        Statement of Assets and Liabilities Net Worth (SALN) for the years 1994 and
        1996.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805491f7-cf73-4805-a993-bff52f8b00df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:40:11.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:40:11.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Panawagan sa</em> AMLC: <em>Magkaroon ng mas masusing imbestigasyon
        dahil wala ''yung pera sa</em> SALN," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb529c1-6917-4ea4-85d1-43a925687620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:40:11.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:40:11.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My appeal to AMLC: Make a thorough investigation because
        the money were not on the SALN.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed05bb06-d8fa-46ec-b95d-1d2bcf08d9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:40:11.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:40:11.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mercado, two persons — Gerardo "Gerry" Limlingan and
        Eduviges "Ebeng" Baloloy — serve as the key to all the bank accounts of Binays.
        Limlingan was tagged by Mercado during the previous hearings as Binay''s alleged
        bagman while Baloloy is the vice president''s personal assistant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeef359-5265-4dac-a01f-278f0b222356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:40:11.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:40:11.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado''s presentation showed accounts from Citibank Hong Kong
        with Binay and Baloloy as co-signatories, while Limlingan was Binay''s co-signatory
        in a separate account at ING Baring Bank''s Manila Branch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6a4556-9cff-47ce-b924-aba4cc952a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:40:11.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:40:11.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado also presented a manager''s check request apparently made
        by Limlingan to the Philippine National Bank (PNB) where he also put the vice
        president''s home address in Makati City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5be0d5a-f864-488e-bb26-b7a6d418cf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:40:11.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:40:11.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Limlingan and Baloloy have standing warrants of arrest from
        the Senate for their continued defiance of the Blue Ribbon subcommittee''s
        subpoena.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbf9c77-711b-4069-a930-b054b9ff5593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:40:11.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:40:11.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except for Mercado''s new revelations, the longest hearing in the
        senate involving a high government official, were just recaps of previous
        probes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0232735c-eb73-4f03-934d-312606e1f701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:40:11.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:40:11.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Makati vice mayor said he already lost almost P2million
        since the hearing started in August 2014 but is not asking for anything from
        the government — except that the government''s Witness Protection Program
        be improved as many want to speak on the issue but are scared for their lives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cba321-0231-4cd4-86fe-96e7980ec949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:40:11.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:40:11.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Futile report</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df00b275-06c1-4f2a-bcc2-0b7d3cb58782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:40:11.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:40:11.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay''s camp, meanwhile, said the Senate Blue Ribbon Committee''s
        partial report into the Makati parking building mess is "futile."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01170583-e309-4937-84d0-4d1bb2f092ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:40:11.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:40:11.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. JV Bautista, Binay''s counsel, said the report''s recommendation
        to file plunder charges against the vice president and Makati Mayor Junjun
        Binay is useless since the Binays already face a plunder complaint before
        the Ombudsman for the same allegations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867f6293-b554-4b05-b4c7-7ce5c464b0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:40:11.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:40:11.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mandate of the senate under the Constitution is to conduct
        inquiry in aid of legislation. Until now, I can''t understand the kind of
        legislation the senate will come up with from this endless investigation.&nbsp;
        This is a headless chicken running around the senate, this subcommittee. It
        doesn''t know where to go," he said.</p>'
  'Gabriela-slams-Quezon-City-ban-on-home-births':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'The Philippines targets the reduction of maternal mortality ratio
      by 75% under the United Nations Millennium Development Goals set from 1990 to
      2015'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-05-28T08:12:15.931+08:00
    'imagesource': 'jcr:50fd918b-26ea-4c24-9651-900b26228f91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59572110-5d2a-408a-9719-dad4b6708520'
    'lead': 'Women''s rights group Gabriela and the Quezon City local government met
      on Wednesday (May 27) to discuss the group''s appeal to reverse the city''s
      2012 ordinance prohibiting home births.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T09:43:06.571+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T09:43:06.740+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Women''s group slams QC ban on home births

      '
    'updated': 2015-08-02T01:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b047dc71-fe52-4ec3-9107-04a5597f557c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:43:06.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:43:06.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Women''s rights group Gabriela
        and the Quezon City local government met on Wednesday (May 27) to discuss
        the group''s appeal to reverse the city''s 2012 ordinance prohibiting home
        births.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b96d07a-692f-49d2-9ed9-2ddf8566598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:43:06.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:43:06.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the said dialogue, Gabriela Women’s Party (GWP) Rep. Emmi de
        Jesus told Quezon City Vice Mayor Joy Belmonte that the Ordinance 2171, which
        aims to lower maternal deaths, created more problems than solutions to poor
        pregnant mothers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5943eb89-6dad-4309-90fe-1bd210667994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:43:06.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:43:06.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released by Gabriela on Wednesday said those who gave
        birth at home due to unavoidable circumstances or force majeur consequently
        suffer from city health providers denying vaccination services for their children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d85fed2-3033-451f-8cf5-36510578ccee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:43:06.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:43:06.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s group added that the city made birth registration difficult
        for noncompliant mothers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23502b9-4087-42c7-9705-959b0303d13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:43:06.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:43:06.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela filed a Congress resolution last year questioning the Health
        department''s national policy against home births without the guarantee of
        "quality and accessible services" for both expectant mothers and the newborn
        babies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f68c19c-f91b-4f23-9c27-f92d1ee9d5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:43:06.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:43:06.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines targets the reduction of maternal mortality ratio
        by 75% under the United Nations Millennium Development Goals set from 1990
        to 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2cae46-ec5f-40af-85db-30a2a4115a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:43:06.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:43:06.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Jesus noted that the lack of affordable and accessible lying-in
        clinics defeats the city’s aim to lower maternal deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9535fa9d-4ce7-4052-9cd1-8708f7a36a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:43:06.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:43:06.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that a better option is to hold a consultation with poor
        women and other stakeholders to develop "more encouraging policy and programs."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9804f3d6-e284-4a4e-86f5-67aed2da34ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:43:06.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:43:06.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violation of the ordinance requires a penalty of P5,000.</p>'
  'Philippine-National-Railways-scavengers-stolen-rail-parts':
    'author': 'Kimberly Go, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-05-28T07:57:11.337+08:00
    'imagesource': 'jcr:70598120-c324-4afc-8190-bf00d812fdac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3e0b575-c97a-425d-90c9-d23a6f9cf7f9'
    'lead': 'The Philippine National Railways catches on Thursday (May 28) three suspects
      that could possibly prove the cause of the train derailment last April: Missing,
      rather, stolen rail parts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T09:46:17.515+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T09:46:17.783+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scavengers caught selling stolen PNR rail parts

      '
    'updated': 2015-06-04T11:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39e505b-bf89-4614-b797-904ee9c0c4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:46:17.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:46:17.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Around 30 kilograms of missing
        rail parts belonging to the Philippine National Railways (PNR) were recovered
        by authorities early Thursday (May 28) in a junk shop along the Pasong Tamo
        extension in Makati City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197e6ad2-3ce4-4490-b348-a96ff5a85e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:46:17.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:46:17.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 17-year-old scavenger was caught by authorities at around 4 a.m.
        with 10 kilograms of stolen railway parts at the same location where a PNR
        train was derailed last April 29.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc73b367-2653-4fd5-888a-a04f15293a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:46:17.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:46:17.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect said he neither stole the railway parts nor did he own
        the hammer he was carrying. He said he got the metal parts from a construction
        site.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ab0012-2ffb-4283-b834-8853c7e53f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:46:17.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:46:17.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doon po sa mga construction sa riles. Hindi galing sa daan sa riles
        ng PNR, doon sa construction," the suspect explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6ad40f-fabe-4b1a-a874-50a68ce76754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:46:17.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:46:17.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "(I get them) from a construction site near the railways.
        They aren''t from the PNR rails, they''re from the construction site."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e808bb53-25f2-4e3c-89d3-20373bbf9c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:46:17.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:46:17.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then pointed the authorities to the junk shop where he sells
        his haul and, after being assured of legal assistance, decided to identify
        his supposed cohorts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a1369b-8f76-4190-9735-4f785daad78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:46:17.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:46:17.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two suspects — Joselito Miseno and Ernie Sanchez — were also
        caught by police and PNR officials, but both denied the allegations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c97926-b5d9-44a6-b734-41f326c71e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:46:17.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:46:17.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez explained to authorities that he only collects scraps from
        a nearby river, while Miseno said the rail parts found in his possession were
        already damaged parts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9047f5f6-01c3-42c2-bc97-f7c8888f8e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:46:17.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:46:17.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mga damaged na po yan. Pinagpalitan na nila," Miseno said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b355d60-c341-463b-ad9c-797ba1e28a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:46:17.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:46:17.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Those parts are already damaged. They''ve already
        replaced those parts."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a697b1-f72c-4d4a-9df2-dd9bce101543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:46:17.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:46:17.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No stolen parts here</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19b69bb-cf5d-4ce0-897d-72edac28705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:46:17.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:46:17.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The junk shop caretaker, on the other hand, denied buying the rail
        parts from the suspects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e888d3b5-41e3-41d7-babf-811b84fca12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:46:17.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:46:17.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pang-gabi nakabili nyan. Pang umaga ako," said Dominador Olaso,
        the store owner''s nephew. "Bawal nga samin bumili sa riles."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de58f62-6a47-42a3-b2f7-cc075786de10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:46:17.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:46:17.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The person who bought those parts looks after the
        shop at night. I''m here only during the day. We''re not allowed to buy railway
        parts."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc233b85-971a-4dcb-b3ac-0a5e057d80e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:46:17.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:46:17.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 30 kilograms of railway parts were confiscated from the
        junk shop, which had on hand angle bars and rail clips.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99828270-96ac-4f36-88af-02184db0ffe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:46:17.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:46:17.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNR officials said that they will file cases of theft against all
        three suspects and a violation of the anti-fencing law against the junk shop.
        Trespassing inside the PNR right of way and getting or selling discard rail
        parts are illegal acts, they explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ed282f-4278-4ddb-9773-2b524cbb8098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:46:17.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:46:17.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those parts have been audited and it''s illegal to enter the PNR
        right of way. An amendment in our charter states that we can catch trespassers
        and what they did is considered trespassing," said Joseph Allan Dilay, PNR
        General Manager.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0956116a-bdc6-4c23-9816-1ce1698c4a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:46:17.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:46:17.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dilay added that the arrest of the three suspects strengthened authorities''
        earlier theories that the derailment was caused by missing and stolen rail
        parts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243a93b5-c718-498c-b750-10b105d4b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:46:17.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:46:17.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also confirmed that the PNR will, as scheduled, resume operations
        on June 15 and that security will be tightened once CCTV cameras are installed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa0f4b2-a159-4e0b-92cc-8c7d60c1c01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:46:17.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:46:17.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2015/05/28/PNR-to-resume-operations-in-June-seeks-P5-fare-hike.html">Related:
        PNR to resume operations in June, seeks P5 fare hike</a></strong></p>'
  'Texas-flood-U.S.-bad-weather-tornadoes-flooding':
    'author': 'Holly Yan, Catherine E. Shoichet and Dave Alsup, CNN'
    'caption': 'Flood waters and debris cover a roadway in the San Marcos and Wimberley,
      Texas area following severe flooding.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-28T07:49:21.781+08:00
    'imagesource': 'jcr:04bbd7b5-4f86-4b40-a551-760cc3a1b374'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13817459-bbaa-4c26-a6ab-f340b5b76f70'
    'lead': 'At least 35 people have died in the severe weather over the past five
      days, from either tornadoes or flooding brought on by epic rainfall. Those deaths
      include 15 in Texas, 14 in northern Mexico and six in Oklahoma.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T09:51:03.161+08:00
