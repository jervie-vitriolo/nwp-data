      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All it would take to crash your iPhone is a text message containing
        two English words, Arabic characters that don''t seem to mean anything, and
        a Japanese character.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c9b901-d3e2-40f3-b898-a248ffeb86de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:45:16.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:45:16.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It won''t matter if the text message is sent from another iPhone,
        an Android phone, or the most outdated cellphone you can find. For the iPhone
        to crash, you do not even have to open the message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922a5b99-d52f-4856-bc43-df395480f375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:45:16.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:45:16.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the iPhone receives the text, it will crash immediately and
        you will see the black screen with the Apple icon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7030abe1-bb2b-4dcb-b5b7-ea9f6cb353a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:45:16.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T10:45:16.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tada, instant unwanted iPhone reboot!</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<script src=''http://i.cdn.turner.com/money/.element/script/7.0/players/embed.js?videoid=/video/technology/2015/05/27/this-text-message-will-crash-your-iphone.cnnmoney''
        width=''750'' height=''450''></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f81c60-4a9a-4b4d-8179-a5d69e1cbd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T10:45:16.027+08:00
      'mgnl:createdBy': 'cnnproducer'
