      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eddiva, one of the four Filipinos that will compete on Saturday,
        confesses his gameplan is to rely "more on striking" which will result into
        a more exciting fight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ee1746-024f-49f9-aaf0-8a04147b0abc'
      'mgnl:activationStatus': true
