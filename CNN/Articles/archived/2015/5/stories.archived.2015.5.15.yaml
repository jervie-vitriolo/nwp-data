    'jcr:uuid': '417998b6-143b-448e-982d-820ad1d2eaa0'
    'lead': 'Frankie Edgar and Urijah Faber had nothing but kind words about the ability
      of their opponent, but both of them are confident that they can get the victory
      in UFC Fight Night Manila at the Mall of Asia Arena on Saturday (May 16 PHT).'
