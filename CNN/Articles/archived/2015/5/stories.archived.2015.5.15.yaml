      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland was only up by a basket after the first quarter, 33-31,
        but blew the game wide open in the second to establish a 14-point margin,
