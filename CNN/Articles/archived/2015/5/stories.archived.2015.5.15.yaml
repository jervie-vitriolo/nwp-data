  'bsp-maintains-policy-rates-may-2015':
    'author': 'Paolo Taruc, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-15T03:35:46.266+08:00
    'imagesource': 'jcr:db7ac233-ea04-46a2-802d-c7bde6680885'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9c83cd5-e48a-46f1-bf18-f9a94dff6f37'
    'lead': 'The Bangko Sentral ng Pilipinas'' (BSP) Monetary Board announced on Thursday
      (May 14) that it has decided to keep the bank''s policy rates unchanged, based
      on its assessment of a "manageable" inflation environment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T09:55:02.916+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T09:55:03.261+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP maintains policy rates, again

      '
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94d6696-1c40-43cc-94c2-2bac89e18d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:55:02.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:55:03.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Bangko Sentral ng Pilipinas''
        (BSP) Monetary Board announced on Thursday (May 14) that it has decided to
        keep the bank''s policy rates unchanged, based on its assessment of a "manageable"
        inflation environment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4d5547-975a-4af3-8ecc-741e1ca72fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:55:02.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:55:03.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rates for the overnight borrowing or reverse repurchase (RRP) facility,
        and overnight lending or repurchase (RP) facility stand at 4% and 6%, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f29d782-974f-4ab4-9512-fd63e0a3a24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:55:02.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:55:03.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2015/05/05/bank-lending-slows-march.html">Read:
        Bank lending slows in March</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22fd471-82c4-4be2-9e55-b71026eb5063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:55:02.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:55:03.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special deposit account (SDA) rate remains at 2.5%, while the
        reserve requirement ratios for universal and commercial banks were also maintained
        at 20%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d11968-8871-435d-918a-98bfdc98615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:55:02.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:55:03.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the fifth consecutive time that the central bank has
        left its key policy rates untouched. Rates were last raised in September 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3044ff-6064-4abd-8494-eb413b1641e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:55:02.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:55:03.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, BSP Gov. Amando Tetangco said that the bank''s latest
        baseline forecasts continue to indicate that inflation is likely to settle
        within the lower half of the government''s target range of 2% to 4% for 2015-2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefd69b3-a38e-4139-a178-be07fd288ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:55:02.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:55:03.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Monetary Board likewise observed that the risks to the inflation
        outlook continue to be broadly balanced, with upside risks emanating from
        pending petitions for adjustments in electricity rates and possible power
        shortages."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6443cf06-07b1-4ac2-b079-33d5e1f59afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:55:02.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:55:03.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation for the first three months of 2015 eased off at 2.4%,
        substantially lower than the 4.1% recorded in the same period of 2014, and
        the 3.6% registered in the previous quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dba571-8588-4065-a632-234a3376959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:55:02.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:55:03.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2015/05/13/fdi-up-february-2015.html">Related:
        FDI up 17.9% in February 2015</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee4b15f-50cf-4514-9853-63d1abf42646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:55:02.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:55:03.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meanwhile, downside risks remain for global growth, even as prospects
        have become more evenly balanced," the BSP governor said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ff5ba0-bb08-4066-8864-d7a59bfdee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:55:02.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:55:03.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the domestic level, Tetangco said the the Monetary Board has
        noted noted robust demand conditions owing to "owing to solid private demand
        and buoyant business sentiment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82c6ce3-883e-4b3e-9ecf-bbd952eae5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:55:02.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:55:03.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the months ahead, ample domestic liquidity and higher public
        spending are expected to support domestic economic activity and sustain the
        economy’s momentum."</p>'
  'nba-playoffs-cavaliers-bulls-rockets-clippers-game-6':
    'author': 'JC Ansis, CNN Philippines'
