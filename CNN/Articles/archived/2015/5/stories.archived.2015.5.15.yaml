      'mgnl:lastActivated': 2019-11-26T08:28:38.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Philippine Basketball Association
        (PBA) Commissioner’s Office has meted a lifetime ban on Cagayan Valley coach
        Alvin Pua from all PBA related activities for mauling a referee and for his
        “recalcitrant and incorrigible demeanor” during a D-League game on Thursday
        (May 14).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc54b2f3-8cc8-430e-9942-cdd63a91dc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:28:38.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:28:38.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pua was also fined a hefty amount of P500,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab167e0a-afc3-4fa4-b5b0-e7e07ffb2869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:28:38.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:28:38.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their game against the Livermarin Guardians, Pua struck referee
        Benjie Montero from behind and proceeded to punch the game official in the
        face after resenting a call Montero made.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098934d7-b38d-4612-9e5a-14ae55a90398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:28:38.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:28:38.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the first time that Coach Pua has had brushes and altercations
        with the referees. On previous occasions the league has sanctioned Coach Pua
        for physically contacting the referees during official and tune-up games with
        hefty fines and game suspensions. This is the last straw," the league said
        in a statement released Friday (May 15).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b975b64-90be-4388-a61f-839d1ef389ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:28:38.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:28:38.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We view this latest act of Coach Pua to be despicable and offensive
        to the sensibilities of all sports stakeholders and aficionados. It lays waste
        to the concept of sportsmanship and is a complete breakdown in a coach''s
        responsibility to do what is right for the sport and the fans."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38708684-5a58-49b9-b4c7-944ac0923be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:28:38.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:28:38.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement continued: “This decision by the Office of the Commissioner
        will be forwarded to the Samahang Basketbol ng Pilipinas with the recommendation
        that the ban be enforced in all SBP-sanctioned tournaments and/or activities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1accad-4a2d-4eb8-a30b-f554c9445795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:28:38.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:28:38.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PBA is ready to assist referee Montero in any civil or criminal
        action that he may opt to take against Coach Pua for the physical injuries
        he sustained from the incident.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd27e5c-a03b-437f-8ecc-b38ff49b00c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:28:38.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:28:38.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cagayan team manager Frederic Collado was fined P20,000
        for “criticizing the quality of officiating in order to justify Coach Pua''s
        transgression.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81d941f-bd32-4569-8479-b281b40d131b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:28:38.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:28:38.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>View full statement from the Office of the Commissioner <a href="http://www.twitlonger.com/show/n_1sm79le">here</a>.</em></p>'
