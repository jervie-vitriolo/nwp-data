      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his career, he has become an 8-time champion and 8-time
        All-Star, and was recently honored as one of the league’s 40 Greatest Players.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5974af2a-eea9-4bfa-82f9-0bd8c3bbf33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:57:42.377+08:00
