      'mgnl:type': 'text'
      'text': '<p>Ildefonso is currently active with the Meralco Bolts.</p>'
  'Exit-locked-at-Kentex-footwear-factory':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-05-15T01:35:49.035+08:00
    'imagesource': 'jcr:c0115c0c-7852-4a37-9c84-26fd6a832cab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '147e11cf-060e-469a-b6ee-041484da36b8'
    'lead': 'Some workers of Kentex Manufacting Corp. had to pry open with a metal
      bar a locked fire exit to escape the blaze that struck the footwear factory
      in Valenzuela on Wednesday (May 13).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T09:02:55.543+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T09:02:55.850+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exit locked at Kentex footwear factory — fire survivors

      '
    'updated': 2015-07-23T10:26:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6cf160-b5b2-4aa8-bc0d-5ee09599415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Some workers of Kentex Manufacting
        Corp. had to pry open with a metal bar a locked fire exit to escape the blaze
        that struck the footwear factory in Valenzuela on Wednesday (May 13).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d8e8e8-caba-4b60-a7f3-853940f32ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noriel Coralde, who has been working for the factory for a month,
        told CNN Philippines that he and some co-workers tried to call out to the
        security guard on the other side for help.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4e829e-1470-461c-b9e3-0667603a2362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When nobody came, they decided to destroy the lock of the fire exit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f7c5e1-a9e4-408c-b749-6c558cfdf31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the second floor of the gutted factory, firefighters found the
        charred bodies of 69 workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ceceae-6c14-4125-bbc9-bbfa3a6b5b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said the workers might have ran there in hopes of
        escaping through the windows. But they soon found themselves trapped, as the
        windows were fitted with metal grills.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fa6ce4-1855-46b9-a171-95fe9e8282fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenzuela City Mayor Rexlon Gatchalian said that those workers
        probably died of suffocation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d07c3be-ec7d-4dd6-8b43-b4a01a66e7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are looking at the reason behind the huge number of
        deaths at the factory — which exceeded the 54 workers declared by the Department
        of Labor and Employment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4971e300-4d69-4e44-a3e2-5da83403446a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (May 14), Interior Secretary Manuel Roxas II said the
        company could be doing a pakyawan system, which means the owner hired workers
        in the neighborhood, paying them a fixed fee to produce a certain number of
        items, to meet the daily demand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a55675a-5fb7-47e5-a8a5-3d4bf599674f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could have caused overcrowding in the factory, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93133d6-ae0c-4f75-a882-ae7a023e9382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas added that another issue being investigated was that the second
        floor allegedly had no sprinklers, as required in establishments with more
        than 50 employees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43535cb-9359-451a-af25-538fcc4ad113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors also said the company did not conduct any fire drill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5ea8fe-dd23-49c3-a0a8-d72a5250d1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are also checking whether the company got a work permit
        for the welding repair of the roll-up gate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e015cc-cc50-43b3-9c01-026d32baac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/metro/2015/05/15/BFP-confirms-Valenzuela-fire-caused-by-welding-sparks.html">Related:
        Officials confirm Valenzuela fire caused by welding sparks</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd10e5c-4efe-41f7-8aee-b1a7827bb4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas gave two weeks for the investigation to be finished.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e53d87-6a4e-4190-8eca-ccf2e4153004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday (May 15), Supt. Crispulo Diaz, assistant regional director
        of the Bureau of Fire Protection-National Capital Region (BFP-NCR), said that
        even if the company had the proper permit, doing the welding repair near highly
        flammable materials was a violation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0caa5fb-6178-4b8d-bbbf-97ec126f926b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that, in his observation, failure to secure a hot work
        permit is a common violation of businesses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c85b289-9f17-4f80-8bea-10b274c271dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An interagency task force is now consolidating all documents, such
        as fire drill certificates, of the factory.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1347ff36-942a-4528-ba98-440f515ed9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited that authorities are also looking into possible lapses
        in the implementation and monitoring of safety standards by the fire safety
        inspector and the chief of the city’s fire enforcement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaa870c-98ca-47cb-83af-3146c22d3048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the BFP has temporarily relieved Supt. Mel Jose Lagan,
        Valenzuela fire chief, and Senior Insp. Ed-groover Oculam, chief of the fire
        safety enforcement section of the city.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412be4dc-5109-4345-a0ef-8d07b634fc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, the BFP pointed out, was not to imply that the two officials
        were liable. But it would allow investigators to be more objective.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a33ba2-a5b9-4163-b671-8f21950e9a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE also started its own investigation on the possible violations
        by the owner of the Kentex.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cb5213-8379-4907-b8dd-240fe0dc92cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2015/05/14/Valenzuela-fire-Kentex-DOLE-Malaca%C3%B1an.html">Related:
        Labor group demands justice for Kentex fire victims</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24706a62-17ce-4d57-a8eb-1774a506bd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that it invited the owner, Ong King Guan, to attend a media
        conference on Monday morning (May 18).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810f7229-6433-43ef-9578-dba04cc09b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DNA testing</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3781052b-91a9-4d82-8370-4d4f57a7c69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 72 bodies, only seven were identifiable from their clothes
        and the jewelry — bracelets, necklaces, or rings — they wore.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58db736a-0bda-4418-a5c0-3b1b9e81b2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The others were burned beyond recognition.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2191d197-9940-444f-906d-433e64c86b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scene of the Crime Operatives (SOCO) conducted DNA testing to help
        identify the victims, but said it could take months to complete the process
        for all the bodies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd79bdb1-ca5a-4069-936b-927dc0b98fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retrieval operations continued at 8:00 a.m. on Friday (May 15),
        as at least 13 workers remained missing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146c26b2-f126-4af0-8b90-c6b5619009f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police created a task force to help with
        the retrieval of bodies. This is led by Chief Supt. Jonathan Ferdinand Miano,
        chief of the Northern Police District.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b40de6e-4ce0-4d7c-b26f-8e2d2009a48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said the city government of Valenzuela, an emerging industrial
        center, will look into how the other businesses in the city are following
        safety procedures.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6531cf78-86d6-4c68-89b2-f38f55c9fdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2015/05/14/Valenzuela-fire-Kentex-DOLE-Malaca%C3%B1an.html">Related:
        Valenzuela mourns as more bodies found in gutted factory</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db897585-7d76-44ab-b2b2-57c3351c186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:02:55.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remains of the workers will be temporarily buried in "apartment-type"
        graves on Friday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2165861-32d2-44e6-b680-4b21b7b3f9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:02:55.545+08:00
