    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351f031e-fe2b-4720-9945-259211cf6fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:25:36.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T14:27:49.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the lineup are Raimund Marasigan of Sandwich, Basti
        Artadi of Wolfgang, Kevin Roy of Razorback, Rene Garcia of Hotdog, Resty Fabunan
        of Maria Cafra, and Marc Abaya of Kjwan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9abeaaa-a03e-4ff0-a6eb-1ccf468a6f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:25:36.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T14:27:49.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concert is touted as the most complete retrospective of Philippine
        rock music.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43b2a95-8760-4dca-91af-9c11ea730fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:25:36.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T14:27:49.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to give people something special to remember,” said Jacinto.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a830bdc-7f2c-4f82-86f3-818a257d3c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:25:36.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T14:27:49.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To launch the Pinoy Rock n’ Roll Hall of Fame, I am thankful to
        have all these great musicians with me. I don’t think there’s a better way
        than to celebrate each of their significant contributions to Pinoy Rock history.”</p>'
