      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:18:20.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In a star-studded season 14 finale, Nick
        Fradiani was anointed the latest American Idol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89814771-95af-424b-95bd-9dbe16692897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:18:20.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:18:20.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But was anybody paying attention?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7904c929-93a2-4a7a-9788-b187deecc4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:18:20.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:18:20.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (May 11), Fox announced that it would <a href="https://cnnphilippines.com/entertainment/2015/05/11/american-idol-canceled.html">cancel
        the long-running series</a> after its 15th season airs next year. The timing
        seems about right: Not only have Idol''s ratings been declining for years,
        apparently it doesn''t make the hearts of Internet clickers beat faster either,
        with the show trending on only some services Thursday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a274c3-bfbb-4e9d-8abe-c31f4e18e2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:18:20.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:18:20.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s quite a comedown for what once was the No. 1 program in television,
        leading the season-end ratings for eight years in a row and giving birth to
        countless frantic live blogs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dcbe41-75cc-4f5f-9053-2c4d59bd9e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:18:20.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:18:20.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the show must go on -- for now, at least.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf96158-a1a4-4328-ae4f-270c4c42871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:18:20.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:18:20.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fradiani, from Guilford, Connecticut, squared off against White
        House, Tennessee''s, Clark Beckham for the championship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8165015e-c211-4ec2-a9a0-624cf0f3eb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:18:20.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:18:20.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three judges — Harry Connick Jr., Jennifer Lopez and Keith Urban
        — chipped in with a performance of Rihanna''s "Diamonds," and other performers
        gave the show an awards show-like glow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50498ce-d63f-4557-a703-2bc4208450b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:18:20.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:18:20.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them: Steven Tyler, who performed his country song "Love Is
        Your Name"; Janelle Monae, who sang "Yoga"; and Michael McDonald, who lent
        vocals to his old Doobie Brothers hit, "Takin'' It to the Streets."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1c315b-d371-4eae-8b53-2ddd58fbb59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:18:20.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:18:20.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fradiani closed the show with his debut single, "Beautiful Life,"
        and another season was in the books.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fd4730-3238-4f4c-b77e-1d67c78cade4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:18:20.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:18:20.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2015/05/14/entertainment/feat-american-idol-winner-2015/">Idol''
        picks winner as show gets ready for exit</a>"</em></p>'
  'Cardinal-Tagle-is-1st-Asian-to-head-Caritas-Internationalis':
    'author': 'Alexander T. Magno, CNN Philippines'
    'caption': 'Cardinal Luis Antonio Tagle at the Imus Cathedral. This photo was
      posted on his official Facebook page on May 13, 2013'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-15T00:29:47.515+08:00
    'imagesource': 'jcr:a2d44c65-344a-47ac-badf-170271f8aea4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '345b6901-19e4-4f84-ace1-968bc894393e'
    'lead': 'Cardinal Luis Antonio Tagle, the archbishop of Manila, is the new president
      of Caritas Internationalis, the first Asian elected to the post, which he officially
      assumes on May 17.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T09:24:13.340+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T09:24:13.543+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cardinal Tagle is 1st Asian to head Caritas Internationalis

      '
    'updated': 2016-03-04T02:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e16686-d57c-48df-a9c1-eda4b78987e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:13.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:24:13.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Cardinal Luis Antonio Tagle,
        the archbishop of Manila, is the newly-elected president of Caritas Internationalis,
        the first Asian to hold the post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86afe16-20bf-43aa-9bcf-474ae8e89ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:13.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:24:13.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.caritas.org/2015/05/cardinal-tagle-elected-president-of-caritas-internationalis/">article</a>
        posted on its website on Thursday (May 14), the confederation said Tagle was
        elected at its 20th General Assembly in Rome, which was attended by delegates
        from 130 member organizations from all over the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aab75b-3d3c-45d2-8ca5-1ab03e977280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:13.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:24:13.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assembly kicked off on Tuesday (May 13), with Pope Francis celebrating
        a special mass, and will end on Sunday (May 17).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923c1b51-d82e-4db3-9292-e730fa2200f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:13.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:24:13.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his election, Tagle addressed the assembly through a phone call
        from Chicago, where he went to receive an honorary doctorate from the Catholic
        Theological Union.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486ae01f-7b3b-40f8-84b6-7ba8a11fb92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:13.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:24:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his call, Tagle told the assembly delegates: "Buona sera a tutti!
        [Good evening, everyone]. Thank you for your trust. I’m limited in my capacities
        but with all of you, with the love that Jesus has poured into our hearts and
        in the name of all of the poor people in the world, I accept this election."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c582dda-1587-4e5d-ad50-ff57837e7378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:13.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:24:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: “Let us together strengthen the church of the poor so
        our witness can help guide us to a world of understanding justice, true freedom
        and peace.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf52682-80c8-4a29-965d-a7a703f78297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:13.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:24:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charismatic Tagle, who turns 58 on June 21, replaced Cardinal
        Oscar Rodriguez Maradiaga of Honduras, who has seved as presidents for two
        terms lasting for four years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff34e8a6-2201-4022-95d2-dda28d05e712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:13.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:24:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also elected as treasurer was Alexander Bodmann of Austria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcce16db-c40d-4dae-ab54-11e71ae30467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:13.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:24:13.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Darling of Europe''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3b5073-c06c-4d60-b418-23642aa08819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:13.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:24:13.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle will become the global representative of Caritas Internationalis
        when he officially takes office at the end of the assembly on May 17.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c7911a-7e5d-4053-84f3-396a77088261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:13.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:24:13.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is according to an article posted on Friday at the website
        of the Catholilc Bishops Conference of the Philippines (CBCP), <a href="http://www.cbcpnews.com/cbcpnews/?p=56238">Cardinal
        Tagle elected as Caritas president</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5598b4c-0ea1-4f92-8f62-660a4865cdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:13.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:24:13.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article, written by Roy Lagarde, quoted Fr. Edu Gariguez, Caritas
        Philippines executive secretary, as saying that Tagle "has the qualities of
        a good leader for the organization."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625873aa-fae6-4953-840e-053448523661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:13.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:24:13.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assured him of our support at Caritas Asia. And this is not for
        anything else but for our commitment and whole hearted service for the poor
        so we need him for this,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc95a21b-b24e-43c8-aeb6-ce6e393031ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:13.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:24:13.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gariguez, who attended the assembly in Rome, said Caritas Asia led
        the "clamor" for the cardinal to be nominated for the post when the process
        started early in 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56b752a-a9b5-4f74-9655-9151dfa8d576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:13.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:24:13.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Gariguez said, he learned that Caritas agencies in Europe
        and other countries also gave their full support for Tagle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eadf2ba-de62-4539-abb1-e4aaae7a3360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:13.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:24:13.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The charism and reputation of the cardinal is not only here in
        the Philippines and it’s because he remains much the same low-profile personality,
        he’s not grandstanding but is making a huge impact,” Gariguez said.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba7fe91-54f0-42e3-9410-a555302fa2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:13.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:24:13.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chacko Joseph, head of Caritas Internationalis’ Solidarity Team
        for Emergency Preparedness (STEP) program in the Philippines, said: "I strongly
        believe that Cardinal Tagle is the darling for Europe. He is well-versed with
        everybody there and he is a down to earth person.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a21dc06-e01e-4389-8e02-1ef879346eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:13.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:24:13.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that, with Tagle''s close ties with Pope Francis, he would
        be "a huge advantage" for Caritas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f536de-fe56-46a3-bd55-66cf29eabc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:13.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:24:13.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They really understand each other," Joseph said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb10b154-1cf8-4cf2-a054-38fa7c7909fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:13.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:24:13.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Asian Francis''</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a000e85b-dd5e-427d-81a4-767dca5b3b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:13.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:24:13.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radio Vatican, among others, also announced Tagle''s election in
        an article written in French — "<a href="http://www.archivioradiovaticana.va/storico/2015/05/14/le_cardinal_tagle,_nouveau_pr%C3%A9sident_de_caritas_internationalis/fr-1144175">Le
        cardinal Tagle, nouveau président de Caritas Internationalis</a>."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6396a3-d92b-434a-bbdc-23c9750ac3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:13.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:24:13.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article, which carried no byline, described him as "l''un des
        figures montantes de l''épiscopat asiatique et mondial [one of the rising
        figures of the episcopacy in Asia and the world]."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1c728a-a9de-443e-8863-e358c58fd712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:13.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:24:13.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crux website also announced Tagle''s election with an article
        with the headline: "''<a href="https://cruxnow.com/church/2015/05/asian-francis-elected-to-lead-popes-solidarity-army/">Asian
        Francis'' elected to lead pope''s ''Solidarity Army</a>.'' "</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efbeb81-315e-4117-a6c1-33ad1ebe84b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:13.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:24:13.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article, written by Inés San Martin, explained that Tagle "was
        dubbed the ''Asian Francis'' for his similarities in outlook and personality
        to the pontiff has been elected the new global leader for the charitable outreach
        of the Catholic Church."</p>'
