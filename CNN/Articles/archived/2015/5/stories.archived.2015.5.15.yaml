  'Charice-David-Foster-reunite-on-Asias-Got-Talent':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-05-15T03:08:00.137+08:00
    'embedimage': 'jcr:14447476-a367-4b7b-aa4d-f9c70cb7672c'
    'embedsource': '<iframe width="300" height="150" src="https://www.youtube.com/embed/3x2X1Sjhe7s"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55c98ca6-57e3-491e-8056-e58c5b051f25'
    'lead': 'Aside from the four Filipino acts that took the Asia''s Got Talent stage
      by storm, another Filipino singer made the country proud.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T09:06:51.438+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T09:06:51.608+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Charice reunites with David Foster on ''AGT'' stage

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6308f05f-6177-47c3-bacd-228e6209fba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:06:51.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:06:51.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Aside from the <a href="https://cnnphilippines.com/entertainment/2015/05/12/Filipino-Asias-Got-Talent-acts-bring-pride-to-the-Philippines.html">four
        Filipino acts</a> that took the Asia''s Got Talent stage by storm, another
        Filipino singer made the country proud on Thursday (May 14).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4042fd29-b533-4c00-ab4e-caa9c5c9fbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:06:51.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:06:51.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charice Pempengco reunited with Grammy-winning musician and producer
        David Foster when they performed a spine-chilling rendition of Sam Smith''s
        hit song "Lay Me Down," on which Foster accompanied her on the piano.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2c06a3-df02-4d38-bca8-632d9cc6feb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:06:51.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:06:51.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AGT judge David Foster introduced 23-year-old Charice as "the pride
        of the Philippines and all of Asia."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cb221b-510f-4e30-9c02-b7b5d9211a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:06:51.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:06:51.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster discovered Charice when TV talk show host Oprah Winfrey contacted
        him in 2008 to ask what music he could produce for Charice — that was just
        the start of their beautiful mentoring relationship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2916f54-46b5-420f-bf89-112b4b936841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:06:51.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:06:51.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was a part of Foster''s tribute concert ''Hitman: David Foster
        and Friends.''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce409250-d240-4f38-b701-eb5e4365a9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:06:51.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:06:51.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has always had a place in my heart. She always will have a
        place in my heart," he said on Thursday.</p>'
  'Palace-Batangas-governor-proud-of-El-Gamma-Penumbra':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'Filipino shadow act group El Gamma Penumbra wins first ''Asia''s Got
      Talent'''
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
