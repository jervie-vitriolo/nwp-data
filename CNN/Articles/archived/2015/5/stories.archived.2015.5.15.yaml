      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May konting pagalinlalangan din pero yun nga, lahat naman pinagaaralan</em>,"
        said Eddiva. "<em>Hindi naman kasi naman gaanong kahirap basahin ung laro
        nya, kaya ok lang</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
