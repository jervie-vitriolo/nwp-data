      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Filipinos are so proud of the
        win by El Gamma Penumbra at the grand finals of the first Asia''s Got Talent
        on Thursday (May 14) that even the Philippine government congratulated the
        team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16096069-f762-4872-a49a-37fa0687cc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:09:58.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:09:58.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2015/05/14/El-Gamma-Penumbra-wins-Asias-Got-Talent.html">Related:
        Pinoy group El Gamma Penumbra wins first ''Asia''s Got Talent''</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c918998e-cf25-4539-9b38-b6d020f69353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:09:58.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:09:58.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday (May 15), Malacañan Palace issued a statement, saying:"Pinupuri
        namin ang pangkat ng El Gamma Penumbra sa kanilang tagumpay."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a0ac6e-3dbc-4227-b14b-aee85f542b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:09:58.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:09:58.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We congratulate the El Gamma Penumbra for their victory."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cebb20c-02f4-4910-82ec-05cf6936644a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:09:58.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:09:58.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace added that El Gamma Penumbra represented the greatness
        and distinct talent of Filipinos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265a6883-90e2-40dd-9291-b2e3057ab37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:09:58.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:09:58.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas Gov. Vilma Santos also congratulated the group, whose members
        happen to hail from Tanauan, a city in her province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ef0b7a-e7f4-43ec-a210-2fe6e393ab0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:09:58.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:09:58.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are the pride of Batangas. They always perform at the capitol…
        We are proud of them!,” she said, according to a SMS sent to Inquirer.net.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7cf84c-f826-4194-b6d7-ff766164bf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:09:58.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:09:58.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They won a prize of $100,000 and an opportunity to perform at the
        Marina Bay Sands in Singapore.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78c8cc5-7d51-42f2-a712-8d9d3d96c5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:09:58.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:09:58.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audience at home voted for them to win the first season of AGT.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1549236-b531-4d8a-968e-36ac0b15d126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:09:58.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:09:58.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
