  'el-nino-weather-economy-storm':
    'author': 'Chris Riley, CNN Money'
    'caption': '(File photo) A villager walks through a field affected by a lack of
      rain in East Java, Indonesia.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-15T00:23:41.879+08:00
    'imagesource': 'jcr:43c3b79a-94ed-4c1e-819a-ee64449dfe16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd488e6a5-b449-4cf3-86fb-fc53908914c2'
    'lead': 'It''s official: The phenomenon known as El Niño has returned, raising
      the prospect of extreme weather that could cause billions in economic damage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T10:06:44.024+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T10:06:44.249+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Economic storm ahead? El Niño is back

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1eeaae-f829-4b96-a498-e5949d84bef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:06:44.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:06:44.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong (CNNMoney) — It''s official: The phenomenon known as El
        Niño has returned, raising the prospect of extreme weather that could cause
        billions in economic damage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30667f3-92bc-4898-b9f5-7c433237d4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:06:44.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:06:44.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three major meteorological agencies — the U.S. National Oceanic
        and Atmospheric Administration, Japan''s Meteorological Agency and the Australian
        Bureau of Meteorology — have determined that water in the Pacific Ocean is
        now warm enough to say that El Niño is back.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38408812-e6e0-4e89-8546-ea384b2c11b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:06:44.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:06:44.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Niño occurs when trade winds slacken over the Pacific, disrupting
        ocean currents and trapping warm water. The weather pattern can bring drought
        to Australia, and heavy rain to coastal South America. Jet stream patterns
        also change, resulting in a warmer winter for Canada.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a1c4a5-106a-462f-9b73-171ad88a1c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:06:44.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:06:44.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past El Niños have been blamed for extreme flooding in Mexico, landslides
        in California and crop failures across wide swathes of Asia. In India, where
        food production depends on monsoon rains, El Niño can wipe out rice, wheat
        and cotton crops, leading to inflation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40b4df2-79bc-4bb6-af44-c3af41f7f561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:06:44.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:06:44.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last severe El Niño, in 1997-1998, is estimated to have caused
        losses of between $10 billion and $25 billion in the U.S. In 1982-1983, more
        than $8 billion in damage worldwide was attributed to the cycle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c74fbd5-9738-4bef-b1be-5429bea92846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:06:44.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:06:44.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also some evidence that changes in weather brought on by
        El Niño can increase risk of certain diseases (especially mosquito-borne ailments).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfa9d5c-0e98-4fd9-9eb2-818349b80c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:06:44.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:06:44.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many El Niños are mild, and it''s not yet clear if weather patterns
        will change drastically this year. In 2014, forecasters warned that an El
        Niño pattern was developing, but significant climate changes did not materialize.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31e3cc3-98b0-41c3-be09-ed103c821aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:06:44.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:06:44.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, there is also considerable uncertainty as to how
        strong this event may become," NOAA said last month. According to the agency,
        there is a more than 60% chance that the pattern will hold through autumn.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eae6976-42d8-4f4e-b3ec-15a664e6f209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:06:44.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:06:44.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warnings from other forecasters have been more forceful.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3c2788-5fce-4fc7-afae-10de470fdad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:06:44.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:06:44.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a proper El Niño effect, it''s not a weak one," David Jones,
        manager of climate monitoring and prediction at Australia''s Bureau of Meteorology,
        told reporters this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27ad42c-d5d6-4d7f-9fdd-26eb7e5d7cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:06:44.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:06:44.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, there''s always a little bit of doubt when it comes to
        intensity forecasts, but across the models as a whole we''d suggest that this
        will be quite a substantial El Niño event," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe105830-8288-4a5b-9482-bd574fce055c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:06:44.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:06:44.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/14/news/economy/el-nino-weather-economy/index.html?iid=HP_LN">Economic
        storm ahead? El Niño is back</a>"</p>'
  'pba-alaska-rain-or-shine-travis-casio-lee':
