      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Aby Maraño is officially headed
        to the Southeast Asian Games (SEAG).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17117bca-2355-43cf-85b6-3e8201daa59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:37:38.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:37:38.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maraño was initially part of the national team roster headed for
        the Asian Senior Women’s Volleyball Championship in China, but gave up her
        spot to be part of the squad that will compete in the biennial meet in Singapore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
