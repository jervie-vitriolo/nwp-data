      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romeo Travis, who teamed up with Sonny Thoss late in the game, scored
        23 points to lead the Aces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8302a8-153c-4d98-b57d-63eb21803312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:38:12.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:38:55.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RJ Jazul scored 14 points, Vic Manuel added 13 points, and JVee
        Casio and Dondon Hontiveros handed in 11 and 10 points, respectively, for
        Alaska (3-0).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e22a6aa-f203-4aee-89b0-dc20552a2690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:38:12.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:38:55.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces were down 91-88 in the endgame but uncorked a 6-2 blast
        to finish the fourth quarter thanks to Travis and Thoss, who scored four straight
        points to give Alaska a 94-91 lead late.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f11133d-a587-4375-9b20-bc12ff9375a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:38:12.740+08:00
      'mgnl:createdBy': 'cnnproducer'
