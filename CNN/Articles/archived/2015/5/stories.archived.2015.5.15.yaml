      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Some disclaimers and warnings up-front:
        1. I love Hello Kitty. 2. I love dim sum. 3. You''re about to see Hello Kitty
        mentioned about 39 times in this story.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5711c251-af91-486e-a884-5dcf9f12c839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So here we go.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858efa36-ca3d-4f44-adbc-2281c9b62a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the world''s first Hello Kitty dim sum restaurant was opening
        in Hong Kong, I knew immediately I had a duty to investigate on behalf of
        fellow Hello Kitty fans and dim sum aficionados.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7906c478-f354-4115-9bea-223b514cff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong, like many Asian cities, is already chock full of Hello
        Kitty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d16611-cb99-488a-b1b4-9b3228dacd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hello Kitty frying pan (yes, I own one).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37e3bfe-3deb-4987-9fcc-04d3ae1bf983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hello Kitty calculator (on my desk).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32e5a98-4d59-416d-8843-9a662d42905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hello Kitty bandage (wearing it).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbbbe6f-ce82-4efb-b7d5-f5623bbb0994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s even a Hello Kitty panini maker where you can burn her
        face into your sandwich (I want one).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffb268f-8ec6-430a-9d6c-62607f6a8eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So who would have thought such a genius idea like Hello Kitty dim
        sum would take until today to happen?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99512f2-c2f4-4091-a6f3-c8355cd70234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The entrance</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812a29d6-c6a1-4751-aac0-1c7f691f7dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new restaurant, Hello Kitty Chinese Cuisine, offers about 40
        choices ranging from HK$42 to HK$238 (US$5 to $30), half of which are Hello
        Kitty-inspired dishes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b93d6af-b5d3-4aab-b4c7-4bdf3bae0e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cuteness starts outside: Hello Kitty signs in red and gold --
        two lucky colors in Chinese tradition -- adorn the front of the restaurant,
        along with Chinese-style latticed windows that feature the shape of her bow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9699b1b-c454-449e-8f76-417b648ffc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese-style decor and Hello Kitty explosions continue on the inside
        -- in the best possible way.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72eae78-b150-445e-a79c-bde7cdbc3bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s on chopsticks, chopsticks holders, plates, bowls, spoons,
        teapots, ceiling lanterns, wall decor, wine glasses, wine bottles, and chairs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c817aaf-7a21-4e92-84b0-5ecdd796ec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hello Kitty is even etched into the dining tables — a Kitty-phile-friendly
        feature that allows diners to gaze at Hello Kitty while eating Hello Kitty
        food.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aeb369-2e77-4f90-946c-54f8d6f7c21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More hits than misses</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428a9202-36eb-415a-9ce8-d66d5b6e760d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My first Hello Kitty dim sum experience starts with a soft, delicious
        custard bun (HK$42 for a basket), followed by shrimp dumplings (HK$48), and
        a traditional Cantonese sponge cake (HK$48).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a2c736-f3e5-44d9-928b-0cad47397d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s so cute, I almost can''t eat it — but dim sum isn''t good
        once it gets cold, so I apologize to Hello Kitty and chomp down.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58002df2-7573-472d-b5d0-35788ff3948e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The custard bun and shrimp dumplings are my favorites — as tasty
        as any other dim sum spot in town.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8005d106-d9f2-47db-acac-6a524dfdb30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a pleasant surprise. In the past, Hello Kitty food hasn''t
        proven as great as Hello Kitty (Remember this? Hello Kitty restaurant is terribly
        cute and its food is just terrible)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976ffce5-1a06-438c-8105-6760efc8bd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As any Hello Kitty fan knows, her favorite food is her mom''s homemade
        apple pie, she magically weighs the equivalent of three apples, and is the
        height of about five apples. So it''s no surprise that apple is a recurring
        theme in some dishes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e17e1e-4c8f-4a84-a1a0-bba39a2b0688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sweet and sour pork (HK$98) uses apple instead of the more traditional
        pineapple.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b035a48-1781-4e6c-827a-33023b8a8d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s the Hello Kitty apple chicken rice (HK$108), which
        I find light and healthy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bbb836-2c54-4400-9f7c-f9ad07674e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rice comes molded in the shape of her head, with black beans
        for her eyes, green Chinese leeks tied together for her bow, red pepper for
        her nose, and then eggplant skin for her whiskers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817a0432-37ac-49b1-8195-0d287f34e2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s paired with strips of chicken and vegetables placed in an
        apple cup.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d273292-9147-4013-b72b-8052c2f4e006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For dessert, I have a traditional Chinese almond dessert soup (HK$38),
        which is a little thinner than I personally would have liked.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed624a8-1e76-4ceb-aa87-a759429a9526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I feel less bummed when I spot one piece of red gelatin in the
        shape of Hello Kitty floating in my soup.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab38868d-b4d2-49ba-93b6-13ef188df084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while I''ve known this since I was six, I am again reminded:
        food just tastes better when you eat it with Hello Kitty chopsticks out of
        a Hello Kitty bowl.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1cadde-9138-47c1-a21a-1c9a7706218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not like any ordinary Hello Kitty dining concept</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15069398-896a-4824-b874-e2d1af544aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I am chewing, I think to myself that the concept of Hello Kitty
        dim sum couldn''t possibly get any better.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e30f24-64d8-4c55-8c43-f9fc5d26cd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not only does it have an adorable gimmick, the restaurant uses
        locally-grown, organic ingredients for some of the dishes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec653d26-46d6-43d7-90fd-96822d927a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Man Kwong, the restaurant owner and a Hong Kong entrepreneur whose
        businesses promote clean living, is using the Hello Kitty restaurant as a
        platform to encourage healthier lifestyles in Hong Kong.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d65c42-03ef-4e02-b856-f29dd5feebd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the long run, he plans to swap out more ingredients for healthier
        options, like coconut oil. But for now, he''s using organic whenever possible,
        natural dyes, less salt and less oil.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ff00fd-80db-489f-a9df-c9fd70d3927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, for the custard bun and shrimp dumpling, Hello Kitty''s
        bow is dyed pink with beetroot, her nose is turned light orange with carrot,
        and her whiskers and eyes are colored black with squid ink.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd93deae-e037-4e77-93d2-7010492f49c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immense effort to open a Hello Kitty restaurant</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bd4692-ea96-4c8e-bfa0-35b8ce84691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attention to detail at this place is staggering. The restaurant
        has been in the works for a year and a half, and everything -- from the decor
        to the food -- had to be approved by Sanrio, the Japanese company that owns
        the Hello Kitty brand, Man says.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d929ded-2f73-4b96-8119-7941cf5472bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hello Kitty''s creator Sanrio even "provided us with a kind of character
        training -- told us about Hello Kitty, her preferences, her family tree,"
        he adds.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc1a14e-5f9b-440c-ac18-a35afff96a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some dishes took as many as seven tries before Sanrio green-lighted
        the final recipe.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777ec348-1ebb-4a0a-acf7-1358b8698bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hardest part was getting the proportion of Hello Kitty''s features
        right," says Chan Kwok-Tung, a dim sum chef for over three decades. "Otherwise,
        it''ll easily look like a knockoff."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91da9a5-cb6b-4647-8e28-c0e6963bd0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of all the steps involved, it takes twice as long to make
        Hello Kitty dim sum compared to regular dim sum. And a special set of measuring
        tools were developed to maintain the quality, he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c103616-2da4-4208-a00f-7762b53e9e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So is Chan a Hello Kitty fan?</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa4d80f-d572-498b-9178-6facab70a05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before I joined the company — I knew nothing about Hello Kitty,"
        he says. "I saw it as a challenge but as I spent more time working on it,
        I grew to like Hello Kitty. She''s really cute."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a3795a-f80b-4336-b5ef-38c0e97637a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restaurant seats about 70 and some dishes are made in limited
        quantity daily.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfdb500-36d9-48d7-b9c0-517711451533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone with a large party should consider booking the VIP room (named
        Apple House), which features Hello Kitty as China''s four ancient beauties
        in Chinese-style scroll paintings.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121fda72-49b0-4c0c-8a29-176047d5ce53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And you just might see me there.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfa1d07-df07-49e3-8ef5-2d12723f1058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have yet to try the Hello Kitty barbecue pork bun and sticky rice,
        and I''m hoping the chefs figure out how to do Hello Kitty turnip cake, a
        dim sum staple.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18562e7a-3840-4620-b291-2d291ce59bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:31:00.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hello Kitty Chinese Cuisine, (Jordan MTR station exit C2), Shop
        A-C, G/F Lee Loy Mansion, 332-338 Canton Road, Kowloon, Hong Kong; +852 8202
        8203; open daily for lunch and dinner from 11 a.m.-11 p.m.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b94bb7-6326-4510-b54f-9e127a6f7913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:31:00.486+08:00
