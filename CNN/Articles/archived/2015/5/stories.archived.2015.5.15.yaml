    'template': '1'
    'title': '1st ''Asia''s Got Talent'' winner El Gamma Penumbra thanks Filipinos
      for support

      '
    'updated': 2015-05-16T08:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353d2d5f-2968-4018-a79c-b0bea933d7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:15:00.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:15:01.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — "Napakalaking karangalan kung
        kami ang manalo sa <em>Asia''s Got Talent</em>," Filipino act El Gamma Penumbra
        said before the grand announcement of the TV talent show on Thursday (May
        15).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb04cfe-bfc4-4501-afef-04d70896db22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:15:00.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:15:01.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that they did.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cf1658-6a61-43db-98fa-1d0757704042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:15:00.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:15:01.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shadow play group trumped eight other Asian contenders as the
        winner of the first <em>Asia''s Got Talent</em> (AGT).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01026bf-6b12-4379-a491-e71eecd5a482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:15:00.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:15:01.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Gamma Penumbra beat Mongolia''s ethnic band Khusugtun for the
        top spot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93443ad4-1b2a-46a3-a810-4798266425c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:15:00.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:15:01.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/entertainment/2015/05/14/El-Gamma-Penumbra-wins-Asias-Got-Talent.html">Related:
        Pinoy group El Gamma Penumbra wins first ''Asia''s Got Talent''</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea7100b-cba6-4d9a-97e8-b2e560c1d6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:15:00.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:15:01.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audience at home voted for them to win the first season of AGT.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9c8e87-3e22-48b1-8699-27eade28a5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:15:00.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:15:01.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They won the prize money amounting to US$100,000 and an opportunity
        to perform at the Marina Bay Sands in Singapore.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad31bc13-5b2b-485d-b147-cf9edf528e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:15:00.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:15:01.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They performed once again their touching tribute to Mother Nature
        for one last time before the winner was announced.</p>'
    '8':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
