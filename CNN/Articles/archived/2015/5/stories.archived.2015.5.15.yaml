  'Local-rock-icons-concert-for-Pinoy-Rock-n’-Roll-Hall-of-Fame':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Ely Buendia (left), Pepe Smith (middle), and RJ Jacinto (right) will
      headline the ''Icons of Pinoy Rock'' concert on June 6.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-05-14T17:21:04.448+08:00
    'imagesource': 'jcr:daef28ab-4072-4997-b265-5df54a9bbb4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '982b6431-5a11-4458-9666-b9aadad8a27b'
    'lead': 'RJ Jacinto, Pepe Smith, and Ely Buendia will headline a concert, dubbed
      as Icons of Pinoy Rock, on June 6 at the Ynares Sports Arena that will benefit
      the Pinoy Rock n'' Roll Hall of Fame.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T14:25:36.127+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-25T14:27:49.607+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-25T14:27:49.277+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pinoy rock icons to hold grand gig for Hall of Fame

      '
    'updated': 2015-07-24T23:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c646d08-734d-4084-a4c9-9a97b69c383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:25:36.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T14:27:49.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Brace yourselves, Pinoy rock
        fans… you’re in for a treat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85541c47-8498-49be-a2fd-9eac371b35c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:25:36.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T14:27:49.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock legends RJ Jacinto, Pepe Smith, and Ely Buendia will perform
        in a historic concert — dubbed as "<a href="https://www.facebook.com/pinoyrockicons">Icons
        of Pinoy Rock</a>" — on June 6 at the Ynares Sports Arena in Pasig City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a091102b-5899-4c88-adec-9472fb16b993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:25:36.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T14:27:49.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organized by RJ Productions, the grand event will gather a handful
        of musicians who have made their mark in the local rock scene for the benefit
        and launch of the Pinoy Rock n’ Roll Hall of Fame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbb2152-c074-4071-a4ce-b87266faf4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:25:36.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T14:27:49.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacinto, who is widely-known for his unique guitar skills, was the
        one who conceptualized the idea, saying he wanted to do “something special
        for his birthday.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7ce52c-8352-4688-93e7-bd42dc0628cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:25:36.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T14:27:49.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m turning 70 in June and have been very fortunate in my career,”
        Jacinto, whose birthday falls on June 3, said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4983c55-733a-4542-b7e3-1615034cec84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:25:36.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T14:27:49.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wanted to give something back, aside from the fact that I wanted
        to celebrate the best way that I know how — by performing.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da5e9d0-46c8-4a50-b85b-4e6f46be653b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:25:36.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T14:27:49.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pinoy Rock ’n Roll of Fame, according to Jacinto, is his way
        to “preserve and recognize all the great Filipino musicians for both the musicians
        and the generations to come.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd432e066-f8a7-4b18-adbb-bcbb416bf741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:25:36.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-25T14:27:49.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Jacinto are Pepe Smith, whose Juan de la Cruz Band found
        success in the 1970s, and Pupil’s Ely Buendia, the former frontman of the
        now-defunct Eraserheads group that conquered the airwaves in the 90s.</p>'
