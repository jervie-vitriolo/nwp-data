    'template': '1'
    'title': 'Frankie Edgar, Urijah Faber display respect before featherweight clash
      in UFC Fight Night Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7e2e0b-511b-449a-ba85-916d3a261d68'
      'mgnl:activationStatus': true
