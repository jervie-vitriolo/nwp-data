      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gunfire erupted in Burundi on Thursday,
        hours after an army general announced a coup and the President''s spokesman
        dismissed it as a "joke."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adf15c2-9e34-4e0e-b1e3-a63a54e75838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political infighting sparked fears that Burundi would plunge into
        ethnic violence — with the central African nation''s history of civil war
        making it especially vulnerable to deep divisions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5eb310-479a-4d12-8bc9-faa2e1b7cff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sporadic gunshots rocked Bujumbura, the capital, following an attempt
        to overthrow President Pierre Nkurunziza on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efc8516-f85f-4739-8314-f908ff9220a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President downplayed any coup attempt, urging citizens not
        to panic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf5ced7-61a9-459b-8de4-dd218f1a1239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask all the people of Burundi to stay calm in the face of the
        impostor," Nkurunziza tweeted. "The situation is under control and the constitutional
        order has been safeguarded."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a364c8c-4463-4a48-839f-cc56466b2e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nkurunziza posted a Twitter message later Thursday saying he had
        returned to his country. It was unclear exactly where he was, but he congratulated
        the army and the police for "their patriotism," and "Burundians "for their
        patience."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c3b907-3a5b-4468-bb77-abf34451d44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Nkurunziza remains the President''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166470f4-d92f-4d94-b1b8-772714de1d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. diplomats expressed concerns at the situation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ea2eec-7f9b-459e-ad65-24503c46fac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our embassy has received reports that the airport continues to
        be closed and that the land borders may also be closed or restricted at this
        time," said Jeff Rathke, acting spokesman for the State Department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13185b67-2a7b-4408-8910-f91b067a1876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told reporters that "President Nkurunziza remains the President
        of Burundi," but urged Americans there to be cautious. He also said that travel
        in Bujumbura is not safe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ac1547-60d3-43ca-a2f8-fae9b9904b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Security Council condemned the violence in Burundi
        and "called for the swift return of the rule of law," the French mission at
        the U.N. said Thursday via Twitter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9862d31-2925-4bd3-8a8e-dfbf0893625f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council, which held urgent consultations on the crisis, also
        called for credible elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ac4d4b-a69c-4396-8350-b34c95d048fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Either it is a coup or not, no one knows''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f07918-8f81-4410-a585-51ed3868f59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a while Thursday, fear and uncertainty reigned as the President''s
        whereabouts were unknown.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d0fdbb-740a-439c-a1a0-f540e4e3cb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nkurunziza had joined a summit of African leaders in nearby Tanzania
        on Wednesday to discuss the escalating chaos in his nation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928242c9-42a1-4c43-9157-059af493a846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are staying indoors, not moving," said Gad Ngajimana, who
        lives in Bujumbura. "There was some fighting this morning. Gunfire lasted
        about 30 minutes. Now there is only gunfire about once every 10 minutes."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503cccac-fa8c-4c0a-beef-a8106fadd031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He said it was unclear who''s in charge.</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67acc41-cad9-46cb-b700-50401bac3bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The faces of the people — they are very scared," he said. "Either
        it is a coup or not, no one knows."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac77cbd1-b336-459d-8fa6-72600cd59ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burundi, like its neighbor Rwanda, has a Hutu majority and a Tutsi
        minority.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99759749-f4fe-46ec-b9ba-8b3c923d92ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the current crisis is rooted in politics, some observers fear
        the government might try to stoke ethnic animosities in a last-ditch effort
        to retain power.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831a443c-44af-44e2-840d-045de80bbe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the nation plunged into ethnic violence fueled by
        tensions between ethnic Hutus and Tutsis, the resulting civil war left 300,000
        people dead.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515bb7e6-4ab6-4954-9404-da18163204b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refugees flee to neighboring nations</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0a3eb9-1356-459c-8e48-0ef4d9b75663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nkurunziza has been seeking a third term in office, which is prohibited
        by the agreement that ended the 1993-2003 civil war. Protesters determined
        to prevent his candidacy have demonstrated in the capital, and have been met
        with deadly force by police.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf53451-f2e1-4e2b-9806-a66240f0469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 70,000 refugees have streamed into the Democratic Republic
        of Congo, Tanzania and Rwanda, according to the United Nations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98251ec8-62bc-46ad-9b5d-aca41b49282d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation can escalate quickly, said Nsengiyumva Pierre Claver,
        a former member of a European Union electoral monitoring team.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ef60a1-bf7b-4f59-aeb3-08656607296b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a very great risk of ethnic conflict," said Claver, who
        is in Bujumbura.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e07ae0-9a40-4d1b-95c4-c865445e92a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Postpone elections, neighbors say</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb40950-87fd-41c2-adcf-f477f622b37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animosity against the President started last month when he expressed
        his intention to run for a third term.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bd3b63-0765-421b-ba93-6d1b8282cc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadly protests hit the nation as he sought to extend his 10-year
        rule. He registered last week to run for a third term, angering protesters
        who''ve taken to the streets.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8f81a7-2da8-4486-b2cd-90ef5a95de9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burundi''s constitutional court ruled he is eligible to run again
        because he was picked by parliament, not elected by people, during his first
        term.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0214cccb-641c-48c3-9f72-c59b58cf3a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven candidates have registered for the presidential race
        scheduled for next month. Among them is prominent opposition leader Agathon
        Rwasa, who helped lead rebel fighters in the country''s civil war.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0ef84f-24cb-4226-aff0-c6b5775d6bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>East African Community leaders called for the elections to be postponed,
        saying conditions are "not conducive" to hold them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3617c972-1f79-4ebe-b202-41c7e3919bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attempted coup</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8432daef-cc94-41b8-b8b5-7c0e404e801d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army Gen. Godefroid Niyombareh announced on the radio Wednesday
        that the President had been dismissed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc44ab48-6622-4c2c-a7b1-cd2029fc0ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niyombareh, a former head of Burundian intelligence, was fired by
        the President in February.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0ed699-e6ff-4c81-8b63-f77abf9f20b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An African Union official said a military coup attempt was underway
        Wednesday, but the government denied it was under threat.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dea13d-b0ef-4918-860b-e2b59b4fc73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of a coup are "a joke," government spokesman Willy Nyamitwe
        said. The President''s office said some soldiers had declared an "imaginary"
        coup. It appealed for calm, saying security forces are looking for the culprits.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2446bc-2db5-4fa9-a4a9-403e277e5cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would call this an attempted coup — we don''t know whether or
        not it has been successful," said Tim Stevens, a professor at King''s College
        in London and an expert on political violence.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd7be26-ba7a-4ef3-a552-73316bbfd289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have heard is that there has been both fighting and negotiations
        overnight, it is still very unclear."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66861240-655d-44f3-b96a-80e6ddb57a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some airlines, including Kenya Airways, canceled their flights to
        Bujumbura until further notice.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515459c2-355c-4b06-8f03-ee3f147ff144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burundi is a tiny landlocked nation that is home to about 10 million
        people.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eda67a-c5c6-4e3d-bd7a-57b31cb5732e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Nimet Kirac, Don Melvin, and Pierre Meilhan contributed to
        this report.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8574e7d-e88a-4799-b1b2-c97541ed6db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:13.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:45:14.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/14/africa/burundi-coup-attempt/index.html">Burundi:
        Gunfire, uncertainty as President says he''s back in the country.</a>"</em></p>'
  'Blues-legend-B.B.-King-dies':
    'author': 'Todd Leopold, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-05-15T02:51:27.916+08:00
    'imagesource': 'jcr:fcd31f9e-ed19-4039-9755-f966938da717'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61bce001-3afa-40fa-9a1d-cc48238dc465'
    'lead': 'Riley B. King, the legendary guitarist known as B.B. King, whose velvety
      voice and staccato picking style brought blues from the margins to the mainstream,
      died Thursday night, his daughter said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T08:48:07.794+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T08:48:08.154+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blues legend B.B. King dies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c172c3-dd64-4c7c-89dd-0e82a3128286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:48:07.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:48:08.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Riley B. King, the legendary guitarist
        known as B.B. King, whose velvety voice and staccato picking style brought
        blues from the margins to the mainstream, died Thursday night (May 14), his
        daughter said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a44b61-ffdf-444b-a745-10b99c177655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:48:07.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:48:08.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 89.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc50ebfd-6a5e-40c7-b9fc-fa0a0b43fc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:48:07.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:48:08.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King was admitted to a Las Vegas hospital this month after suffering
        from dehydration, his daughter, Patty King said. His dehydration was caused
        by his Type II diabetes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8cc98d-8138-4a10-9ebe-f03d53f75769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:48:07.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:48:08.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King of the blues</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56757ea-7907-4f6b-8c33-73f32319c43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:48:07.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:48:08.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mississippi native''s reign as "king of the blues" lasted more
        than six decades and straddled two centuries, influencing a generation of
        rock and blues musicians, from Eric Clapton and Stevie Ray Vaughan, to Sheryl
        Crow and John Mayer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c43c3c5-831c-4c9d-b507-b814dbf5ab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:48:07.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:48:08.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His life was the subject of the documentary "B.B. King: The Life
        of Riley," and the inspiration for the The B.B. King Museum and Delta Interpretive
        Center, which opened in 2008.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da99811-cf1b-4882-9eac-0287b1e5ae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:48:07.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:48:08.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King''s enduring legacy came from his refusal to slow down even
        after cementing his status as an American music icon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fb1c38-fba4-4d86-bdd7-4f0faeb50cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:48:07.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:48:08.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with a long list of honors to his name -- Grammy Lifetime Achievement
        Award, Rock and Roll Hall of Fame induction, Presidential Medal of Freedom
        -- he maintained a relentless touring schedule well into his 80s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904c6bee-3e5c-4e2f-95f0-eb112387f324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:48:07.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:48:08.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his career, King evolved with the times to incorporate
        contemporary trends and influences without straying from his Delta blues roots.
        Whether he was sharing the stage with U2 on "When Loves Comes to Town" --
        a scene memorialized in the 1988 concert film, "Rattle and Hum" -- or playing
        in the East Room of the White House with Buddy Guy, Mick Jagger, Jeff Beck
        and others, King''s single-string guitar notes trilled with an unmistakable
        vibrato from his hollow-bodied Gibson affectionately known as Lucille.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6613c384-366a-4e89-8d04-04390ddec18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:48:07.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:48:08.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slowing down</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfb9345-9cb9-4060-9d46-f2f9ec01b98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:48:07.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:48:08.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King finally started showing signs of his age last year after decades
        of living with Type II diabetes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3266f461-9e14-469d-a834-e7c1e0f31b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:48:07.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:48:08.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shaky show in St. Louis prompted his reps to issue an apology
        for "a performance that did not match Mr. King''s usual standard of excellence."
        He fell ill in October after a show at Chicago''s House of Blues due to dehydration
        and exhaustion, prompting a rare cancellation of the remainder of his tour.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec6eb15-47f4-495b-801e-7ca5384a6d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:48:07.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:48:08.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was hospitalized for dehydration April in Las Vegas, a long way
        from his modest roots as the son of a sharecropper.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf132d8f-253f-4dbe-8787-c905b4c7013c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:48:07.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:48:08.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King was born on September 16, 1925, on a cotton plantation between
        Indianola and what is now Itta Bena, Mississippi. He sang with church choirs
        as a child and learned basic guitar chords from his uncle, a preacher. In
        his youth, he played on street corners for dimes, saying he could earn more
        in one night singing on the corner than he could in one week working in the
        cotton field.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c591452b-65bd-4aa3-9993-f032a62cee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:48:07.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:48:08.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He enlisted in the Army during World War II but was released because
        he drove a tractor, an essential homefront occupation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb948904-ffc1-4e42-95ef-d7f9b44381ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:48:07.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:48:08.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1947, he hitchhiked to Memphis, Tennessee, home to a thriving
        music scene that supported aspiring black performers. He stayed with his cousin
        Bukka White, one of the most celebrated blues performers of his time, who
        schooled King further in the art of the blues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be9ae83-0d61-4082-b01f-714352d9c443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:48:07.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:48:08.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King took the Beale Street Blues Boy, or BB for short, as a disc
        jockey for radio station WDIA/AM Memphis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d58658a-168a-48ac-8ca5-38eca681c2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:48:07.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:48:08.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He got his first big break in 1948 by performing on Sonny Boy Williamson''s
        radio program out of West Memphis, leading to steady engagements at the Sixteenth
        Avenue Grill in West Memphis, and a 10-minute spot on WDIA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4016c6b-77f8-4c6d-99d4-ff19a3dac074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:48:07.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:48:08.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As "King''s Spot" grew in popularity on WDIA, King shortened "Beale
        Street Blues Boy" to "Blues Boy King," and eventually B.B. King.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01773241-cc51-4dd8-affc-168fabc9f21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:48:07.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:48:08.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His ascent continued in 1949 with his first recordings, "Miss Martha
        King/Take a Swing with Me" and "How Do You Feel When Your Baby Packs Up and
        Goes/I''ve Got the Blues." His first hit record "Three O''clock Blues" was
        released in 1951 and stayed on the top of the charts for four months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1490c41a-aec9-4bb2-ab81-64596bdeffa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:48:07.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:48:08.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was during this era that King first named his beloved guitar
        Lucille. In the mid-1950s, King was performing at a dance in Twist, Arkansas,
        when a few fans became unruly and started a fire. King ran out forgetting
        his guitar and then risked his life to go back and get it. He later found
        out that two men fighting over a woman named Lucille knocked over a kerosene
        heater that started the fire, and named the guitar Lucille, "to remind myself
        never to do anything that foolish."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be50e54c-e5bd-4fd4-a21c-8d1ec3d85126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:48:07.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:48:08.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King has used various models of Gibson guitars over the years and
        named them each Lucille. In the 1980s, Gibson officially dropped the model
        number ES-355 on the guitar King used and it became a custom-made signature
        model named Lucille, manufactured exclusively for the "King of the Blues."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f45f9a9-6001-4f2f-acae-0ec211b99c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:48:07.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:48:08.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1970, he won his first Grammy, for Best R&amp;B Vocal Performance
        Male for his trademark song, "The Thrill is Gone." That same year, he debuted
        an all-blues show at Carnegie Hall and appeared on the Ed Sullivan Show.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00525794-4eb6-485d-832f-4a56e902f50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:48:07.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:48:08.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, he racked up 30 Grammy nominations and 15 wins,
        including two in 2000: one along with Eric Clapton for Best Traditional Blues
        Album for "Riding with the King," and another with Dr. John for Best Pop Collaboration
        with Vocals for "Is You Is, or Is You Ain''t (My Baby)."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa86332-4bb9-4129-a3db-493f8f19cb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:48:07.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:48:08.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His last was in February 2009 for Best Traditional Blues Album for
        "One Kind Favor" (2008).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355ec41e-2cb1-4a9f-a02b-bf713cd82e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:48:07.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:48:08.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Tina Burnside contributed to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59fbbc3-ac49-4c2d-8b97-d2bb4f25c975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:48:07.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:48:08.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Blues legend B.B.
        King dies."</em></p>'
  'UFC-Fight-Night-Manila-Frankie-Edgar-Urijah-Faber':
    'author': 'Paolo del Rosario, CNN Philippines'
    'caption': 'Frankie Edgar (right) and Urijah Faber (left) are set to highlight
      the first ever UFC event in the Philippines on Saturday (May 16 PHT) at the
      Mall of Asia Arena.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
