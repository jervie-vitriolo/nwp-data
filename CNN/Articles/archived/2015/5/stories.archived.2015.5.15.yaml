      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UFC announced a week ago that Makashvili would replace White,
        but the change didn''t worry Eddiva that much.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e115dc-d728-4d41-9b1e-5591ba917bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:33:10.944+08:00
