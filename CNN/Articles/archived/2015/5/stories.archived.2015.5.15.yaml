      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her reason?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c269c6-bd56-4818-b2c2-83b6c57021f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:37:38.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:37:38.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s my first time playing for the national team so I want to maximize
        the experience,” the reigning Philippine SuperLiga 2nd Best Attacker told
        CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429452dd-0b52-4e75-8f93-f5ab6152854d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:37:38.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:37:38.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To be fair to both teams, instead na half effort lang ang mabigay
        ko to each team, it is better to give up one na lang and I am so happy that
        coach Sam (Acaylar) is very open-minded with this.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e941100-75a4-43be-a701-5bcdc4d98c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:37:38.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:37:38.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pinayagan niya naman ako</em> because<em> alam niya na pangarap
        ko din yun</em>. I don’t know if I’ll get this opportunity again that is why
        I did not hesitate to choose (the SEA Games).”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031400e7-9f01-4f0e-9ddd-17dc4cd3687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:37:38.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:37:38.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/05/13/GALLERY-Team-Pilipinas-first-training-session-for-SEA-Games.html">In
        photos: Team Pilipinas'' first training session for SEA Games</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe8c97e-01f1-4688-90a2-4ddc0890cb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:37:38.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:37:38.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maraño said she leaned towards the SEAG because the high level of
        competition expected from other countries will help hone her skills.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2a67b9-3562-401f-a876-900017878a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:37:38.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:37:38.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the SEA Games, I believe I can play against better competition,
        against other national teams, and learn from that,” added the Petron skipper.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f1b447-fc50-4223-befd-31ad1062b68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:37:38.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:37:38.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yun din talaga yung habol ko yung mas maraming matutunan,
        lalo sa</em> international level.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60078501-2c03-4462-ab3b-eabded3001c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:37:38.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:37:38.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Maraño will be Alyssa Valdez, Jia Morado, Denden Lazaro,
        Rhea Dimaculangan, Maika Ortiz, Aiza Maizo-Pontillas, Dindin Santiago-Manabat,
        Jaja Santiago, Gretchel Soltones, Rachel Anne Daquis, and Jovelyn Gonzaga.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8219706-f7a3-449f-a2fc-f4d7ee20149b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:37:38.293+08:00
      'mgnl:createdBy': 'cnnproducer'
