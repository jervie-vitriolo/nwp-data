      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Alaska Aces escaped the
        Rain or Shine Elasto Painters, 94-93, in the Philippine Basketball Association
        (PBA) Governors’ Cup on Friday (May 15) at the Ynares Center in Antipolo City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04429e1-5694-43d9-9ab1-d1c59dd8eaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:38:12.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:38:55.659+08:00
