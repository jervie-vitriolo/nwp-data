      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:24:32.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Barako Bull was dominant in
        their 100-87 win against Talk ''N Text in the Philippine Basketball Association
        (PBA) Governor''s Cup at the Ynares Center in Antipolo City on Friday (May
        15).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83529baa-2e49-44fe-bfa5-fb841474e17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:24:32.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:24:32.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Able to fight off the scoring runs of Talk ''N Text, the Energy
        kept their advantage safe for most of the game to see their record improve
        to 3-0.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf76609a-4482-4bf9-9750-725287a7b397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:24:32.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:24:32.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liam McMorrow led the charge with 26 points and 28 rebounds for
        Barako Bull, which built an early 11-point lead in the first quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87e026e-4c5c-4b9a-b63d-9b33b39c420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:24:32.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:24:32.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dylan Ababou and JC Intal scored 26 and 17, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0709ffa9-2fd5-4074-a322-3fb43f4cc7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:24:32.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:24:32.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk ''N Text reduced the deficit to a single point after a Jay
        Washington triple, 8:25 left in the second quarter, but the Energy regained
        control and remained in the driver''s seat for the rest of the way to win
        their third straight game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fab6509-41f6-4bf6-8689-787374171745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:24:32.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:24:32.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk ''N Text were paced by Steffphon Pettigrew''s 23 points and
        13 rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98973ed2-2ceb-4469-9f24-42ee64b1cf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:24:32.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:24:32.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scores:</p>'
