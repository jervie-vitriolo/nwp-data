  'Edwin-Nombre-True-Manila':
    'author': 'Alyosha J. Robillos, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-15T09:30:41.869+08:00
    'imagesource': 'jcr:de07a9e1-7fb2-4d85-aad0-b9afc377fa4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6141a7b0-faf7-4f0b-8b16-771f567f6d04'
    'lead': 'Edwin Nombre Pamañan founded True Manila, an initiative through which
      he shows locals and foreigners life in impoverished areas in Manila. But he
      doesn''t consider himself a tour guide. In his words, he''s "a friend of a friend
      of a friend of a friend" who''ll help you get around the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T08:18:34.969+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T08:18:35.297+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Edwin Nombre: A guide to life on the other side of the tracks

      '
    'updated': 2015-05-16T00:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2ff1bd-0e9e-48f4-b91e-88409ff6528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor''s Note: True Manila founder Edwin Nombre has starred in
        independent films "Boundary," "Ang Mundo sa Panahon ng Yelo," and "Ang Mundo
        sa Panahon ng Bato." He is currently working on a documentary which tackles
        the topic: "How To Survive in the U.S. for 110 days with a Budget of $1 a
        day."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e683cb0b-4e7d-4207-a4c6-abd254f5d5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — There are times when Edwin
        Nombre Pamañan doesn''t consider himself a tour guide. In his words, he''s
        "a friend of a friend of a friend of a friend" who''ll help you get around
        Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0353bbdc-552c-4a3e-90fa-71e039fd32d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nombre (his screen name is just Edwin Nombre) won''t take you
        to the city''s tourist spots. Instead, through an initiative dubbed True Manila,
        he brings people to the place he calls home — the slums.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389e7c3e-b60a-4f5a-8716-c372e91c8052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An initiative, a community</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295158d5-4301-4cab-a8f5-19e201c13d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main idea of True Manila is sharing culture, kindness, and
        friendship," said Nombre, an independent film and television commercial actor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46b7cde-0141-4a41-a324-13e194af8de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Edwin started True Manila, a project that allows foreigners
        and Filipinos alike to see the daily grind in impoverished areas in Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc21824-affd-4e51-a3cd-b8140122d365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative was inspired by a Swiss friend who was shocked when
        he saw the community where Edwin lived.</p>'
    '8':
      'image': 'jcr:70344c64-66ef-4b56-8049-8b4b1bc2fbc8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c292f4-b563-41d4-9d7e-5d035f4ecfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438a3df7-6c7b-48af-b499-290be1a8d300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nombre has nothing against tourists heading to pristine beaches
        and lush mountainsides the minute they arrive in the Philippines. In fact,
        when the 39-year-old does take on part-time tour guide duties, one of the
        packages he offers to customers is a trip to Taal Volcano.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a4c9bf-8e72-4977-8fe6-ea6c72ea1dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he wanted to give travelers the opportunity to look past breathtaking
        sites — he wanted them to see the side of the Philippines that isn''t in travel
        guide books or fancy vacation websites.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98bc351-948b-4327-87b9-515932755311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While others offer tourists dream destinations and getaways, to
        his friends, Nombre gives a peek into the life that most people in the slums
        want to get away from. He allows travelers to see how some residents of Manila
        can only dream of better lives as they live in squalor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f0ca0c-115c-48bc-8835-a92e832d0508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have questioned him for bringing foreigners to squatters''
        areas in Manila: Some see this as poverty porn.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad678c23-a9ce-4ad8-a960-749d03e22a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nombre only asks his critics one thing: "Can''t I bring friends
        to where I live?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909bb237-7598-4cd6-a8c0-7ccd327e2082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True Manila itinerary</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ed1985-2b2c-4cdb-abe5-8bb109a3ec04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The True Manila tour, as called by others, is an exposure trip of
        sorts. There are no waivers or permits — just the sheer willingness and time
        of those interested in seeing the community where Edwin grew up in.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92815f01-77bf-485f-9efa-416cf60bf61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The True Manila experience usually begins at the Philippine National
        Railways (PNR) San Andres station, where Nombre asks participants to meet
        him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52779afa-de2b-45b1-838b-b6acfeba7a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not difficult to spot Nombre while on a True Manila tour.
        He''s the guy surrounded by a bunch of foreigners in black shirts that say
        "True Manila."</p>'
    '18':
      'image': 'jcr:e5dc4d73-43a9-4cab-b774-2b06ff650fe7'
      'imageCaption': 'While bringing True Manila friends around the city, Edwin Nombre
        encourages them to support smalltime businesses. In this photo, True Manila
        participants stop by a neighborhood stall that sells sweetened bananas, which
        are then given to children in a nearby community.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ead2b57-1c50-416f-b6b9-fb974f315a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379c39e8-95f6-4d56-a0c9-c7b9b69528a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shirts are required while going around with Nombre. They''re
        a safety measure: They make it easier for him and the members of the True
        Manila community to identify True Manila participants.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097a6d17-ef52-4bbe-a27e-b370f0270cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If those joining the tour choose to buy a shirt, Edwin sells it
        at P300 a piece and all proceeds go to True Manila''s "Education for Street
        Kids" program, which started in 2013.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e80ff6-24d8-437c-8291-644d1f71e372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the PNR station, Edwin brings his friends to the Beata train
        tracks in Pandacan along Pasig River, where participants experience riding
        on rickety, hand-pushed trolleys — a daily mode of transportation for those
        who live along the tracks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da952ade-f424-4cc7-b8d1-4c85277341fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, participants get to interact with an informal settler community
        mostly composed of displaced Badjaos from Mindanao.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5216f3c5-2c86-4f7c-b846-7542ea9818e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwin then guides True Manila friends through what he refers to
        as the "under-the-bridge community" along Osmeña Highway, where people live
        under the ground, next to a body of water that often doubles as the residents''
        public toilet and laundry area.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0748b092-112c-4eeb-a3fe-9952473eb40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After I saw the living conditions of our fellow Filipinos residing
        under the bridge and beside the train station, I felt that members of our
        local government haven''t done anything to improve their living conditions,"
        said Mac Medrana, a True Manila participant who worked for the Department
        of Social Welfare and Development. "True Manila is really an eye-opener for
        me and I''m very blessed to have experienced it."</p>'
    '25':
      'image': 'jcr:282359a4-d348-49f0-88a1-0c4a7d8a6f1a'
      'imageCaption': 'A True Manila participant gamely pushes a makeshift trolley
        along the Beata Pandacan train tracks.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102650da-7029-4cbe-b46a-3bc688f935a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a152dbf-afba-4597-a25b-0b96be169c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last stop is Nombre''s childhood neighborhood in San Andres
        Bukid. One stop to the house that Nombre grew up in is enough to make participants
        see that he and his family have also led a difficult life throughout the years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51466a1-dbc2-4166-91ae-9ceac6aa97c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Missionaries in Manila</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815b3309-89eb-4404-ba1e-43b4b883a45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nombre isn''t ashamed of admitting that he grew up in a depressed
        area.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a432cc98-56bc-4680-878b-9a9198bbc815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even shared that True Manila is his way of giving back because
        years ago, he was a scrawny street kid benefiting from the good hearts of
        two American Christians who were carrying out missions in Manila.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bef404-6703-47da-9b85-a16a646d6cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For him, meeting those American missionaries — who he considers
        his foster parents — altered his life permanently.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4b76cc-3b10-431b-87a8-b1716ee1c5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was a kid on the streets and those foreigners helped me,
        I only had one question: ''Why are they doing this?'' It all boiled down to
        kindness," Nombre said. "Because of the kindness and care they showed me,
        I survived. Now I''m just paying it forward, I''m just continuing my experience."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eb6387-bb10-4439-aad8-2f676b4c0e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 26 years of not seeing his American foster parents, Nombre
        was reunited with them in 2012, when a sponsor was kind enough to help him
        attend a film festival abroad.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ef97b2-d167-47aa-a02f-6afdd36b7a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Soft spot for children</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec071b22-4f67-42bc-9435-e20529813de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nombre explained that his personal experience is what sparked his
        advocacy for street children. Aside from the "Education for Street Kids" program,
        True Manila also has another subproject that focuses on children''s welfare:
        "Build a Home for Street Kids."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55384531-38ef-4748-9820-76d422fd276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you guide children who''ve been exposed to poor living conditions,
        chances are they''ll grow up and fix their lives because they''ll see their
        value. They''ll see their value because someone gave time to help them and
        make them feel important," Nombre explained.</p>'
    '36':
      'image': 'jcr:8aac62e5-b547-4fd4-b7dd-63ab32f29dd7'
      'imageCaption': 'Children from what Edwin Nombre calls his True Manila community
        in San Andres Bukid enjoy snacks prepared by True Manila participants. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03767bbd-494a-4965-b42c-952680214f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8b5976-e2eb-4a10-b903-86f42293892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the "Education for Street Kids" program, True Manila has
        helped 29 kids continue their schooling — most of them are currently in elementary.
        And thanks to the "Build a Home for Street Kids" project, some informal settler
        families now have roofs over their heads even if the living space that True
        Manila can provide is limited.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b2635b-f8c4-444b-ba2f-152b809b774d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both programs depend on donations, which come irregularly especially
        because True Manila isn''t a registered organization. When asked if he would
        want to make True Manila an official body, he said that the responsibility
        might be too heavy to handle.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2872882d-551f-4c29-8fd5-dcada3b16cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, the father of two has a growing family to look after.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619410a2-aa67-420b-8b31-ca5819dd59b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes, I take a break from True Manila because I need to work
        harder for my family. All my free time is spent on True Manila," said Nombre,
        who also moonlights as a salesman, a driver, and a small-time gym manager.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae79aab-ded9-49b8-8c84-5d78bb98482d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recounted how his mother would sometimes point out the irony
        of him starting True Manila: "You help other people when you yourself need
        help. You help build houses for other people and yet you can''t provide your
        own family with a home. You help put others'' children through school, but
        you also have a hard time paying for your own kids'' tuition."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b571f574-1cd6-40d7-b6f2-5292a7954a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Nombre has started considering moving back in with his
        mother in the San Andres slums because he has to choose between paying their
        current apartment''s rent and providing his children with good education.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be347a6c-4914-4452-8e19-ba925ce3d0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nombre would easily shrug this off and say that there are others
        who need more help than him — that compared to others, he and his family still
        have it good, with food on the table and a bed to sleep in.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f3113b-182b-44d3-8608-81fd73bff3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:18:34.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:18:35.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will I feel better if I stop doing this? No," Edwin said. "My dream
        is to help others. I want to keep doing this until I grow old."</p>'
  'PBA-Barako-Bull-Talk-n-Text-Liam-McMorrow-first-loss':
    'author': 'Paolo del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-15T06:35:41.491+08:00
