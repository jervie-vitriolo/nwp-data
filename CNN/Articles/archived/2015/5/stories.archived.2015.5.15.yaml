  'pba-danny-ildefonso-retire-august':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-15T02:22:12.476+08:00
    'imagesource': 'jcr:b7dcef23-80cd-4bc6-a689-bd483095403b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '844070c1-362d-4435-bd00-582ec6b6ca8e'
    'lead': 'During his interview on CNN Philippines'' "Sports Desk", two-time league
      MVP Danny Ildefonso said he is retiring in August.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T08:57:42.376+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T08:57:42.543+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Danny Ildefonso to retire in August

      '
    'updated': 2015-07-24T11:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a20266d-9621-4482-b0a1-8c7dee26c359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:57:42.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:57:42.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — “Lakay” is hanging up his shoes soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4783386-125f-4c05-8132-53fea9e12cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:57:42.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:57:42.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his interview, along with former San Miguel teammates Olsen
        Racela and Danny Seigle, on CNN Philippines’ Sports Desk on Thursday evening
        (May 14), two-time Most Valuable Player Danny Ildefonso announced that he
        is retiring in August of this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be43339-20e7-46bb-8d69-344c0f598a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:57:42.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:57:42.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three Beermen stars - who had won five championships together
        from 1999-2001 - were on Sports Desk to share their experiences during their
        time with San Miguel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892741d4-2e16-414d-b0d0-1ef34f9b613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:57:42.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:57:42.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/sports/2015/05/15/Remembering-SMB-glory-days-with-Olsen-Racela-Danny-Seigle-Danny-Ildefonso.html">Watch:
        Remembering SMB glory days with Racela, Seigle, Ildefonso</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa9206c-b70e-494d-bfaa-e6a68455075c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:57:42.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:57:42.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the latter part of the show Ildefonso made the shocking announcement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045cffd6-659d-4fde-8d8c-1fa86f8c10bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:57:42.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:57:42.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa lahat ng mga fans namin nung panahon namin sa</em> San Miguel<em>
        maraming salamat sa inyo dahil hindi kayo nagsasawa kahit na wala na kami
        sa</em> San Miguel, <em>alam namin na andiyan kayo para sa amin</em>,” said
        Ildefonso.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19a001e-623d-446f-8074-fc771f57a021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:57:42.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:57:42.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And thank you for the 17 years<em> sa pag-suporta sa amin kasi
        plano ko na rin mag-</em>retire <em>sa</em> August.<em> Naging kasama namin
        kayo sa pag</em>-start <em>namin hanggang sa naging</em> successful<em> kami
        sa</em> San Miguel.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daffae87-8135-4639-aa23-6ea8579bfc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:57:42.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:57:42.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ildefonso was named MVP of the PBA in back-to-back seasons (2000,
        2001) - the only player aside from Bogs Adornado and Alvin Patrimonio to achieve
        the feat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657d7965-74a0-494f-b068-02161c8815bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:57:42.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:57:42.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/05/15/?Fanspeak?-What-are-your-favorite-San-Miguel-moments.html">Also
        watch: What are your favorite San Miguel moments?</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa89267e-4335-4d78-81dd-cc847bcc210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:57:42.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:57:42.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was drafted as the first-pick overall by Formula Shell in the
        1998 PBA draft but was traded to San Miguel for second overall pick Noy Castillo
        and cash.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f03a27-1c12-4ed1-9236-81b647b42e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:57:42.377+08:00
