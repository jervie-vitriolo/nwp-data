      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine made two freethrows on the other end to come within
        a point, but a drive from Paul Lee, four seconds left in the game, was halted
        by Casio as time expired.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca901dc-601b-4820-b910-64321d9c2ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:38:12.740+08:00
      'mgnl:createdBy': 'cnnproducer'
