      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Anjo Alimario contributed to this report.</p>'
  'El-Gamma-Penumbra-wins-Asias-Got-Talent-thanks-Filipinos':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'The team members from Tanauan City, Batangas decided to join AGT because
      they wanted to experience the international TV stage and show the world what
      they can do as performers.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-05-15T00:56:03.167+08:00
    'imagesource': 'jcr:e63e49ed-b00c-45f1-b1e5-dddf7c572874'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b23b2ef-adb1-4aba-9732-030170bfa54c'
    'lead': '"''Asia''s Got Talent'' is the highlight of our careers and of our lives,"
      the team leader of winning act El Gamma Penumbra said while crying tears of
      joy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T09:15:00.873+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T09:15:01.335+08:00
