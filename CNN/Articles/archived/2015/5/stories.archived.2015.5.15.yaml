      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The calm before the storm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4650f0d5-e8a0-4ee1-bfd3-f154024b8efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:07.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:52:07.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frankie Edgar and Urijah Faber held each other in high regard ahead
        of their upcoming bout at the Ultimate Fighting Championship (UFC) Fight Night
        Manila on Saturday night (May 16 PHT) at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5c1ea7-8f18-417a-a9f3-00f5ac486f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:07.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:52:07.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both fighters remained confident of their chances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bf7af7-ff61-4e78-8d48-0ca4eca36d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:07.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:52:07.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a guy who likes to be in the big fights and Frankie Edgar
        to me is a very good opponent," said Faber, who feels that the intangibles
        are in his favor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09d0a9f-b72e-469b-8d47-66bbff0ba6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:07.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:52:07.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Creativity is definitely on my side. The creative stuff, I think
        that''s where it''s going to be won."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269bef12-1883-4576-a898-7f225786b419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:07.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:52:07.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/14/UFC-Manila-Luke-Barnatt-first-round-knockout-Mark-Munoz.html">Read:
        Luke Barnatt predicts first round knockout of Mark Muñoz</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc54bca7-3930-4c8b-b776-6518ebfcdac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:07.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:52:07.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edgar also had kind words about his opponent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4942371d-ceee-4e83-a5a1-059f7d8bfa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:07.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:52:07.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uriah''s been at the top for so long and he was the man when I
        first came into the sport," said Edgar, who believes that he must go all out
        to ensure his victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c25712-a121-404d-94b0-3fd7c9f0a029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:52:07.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:52:07.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re pretty matched up evenly across the board, we do everything
        similarly. If I show up on Saturday night and fight to the best of my ability,
        I can''t lose."</p>'
