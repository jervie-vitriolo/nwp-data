      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — When Mark Muñoz takes his final
        bow at the Ultimate Fighting Championship (UFC) Fight Night Manila, another
        Filipino hopes to make a name for himself.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a0887e-325f-457c-af07-ae14e86d0a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:33:10.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:33:11.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio native Mark Eddiva is set to face off against Levan Makashvili,
        a replacement of his original opponent Alex White who bowed out due to injury,
        and expects to snatch his seventh UFC victory on Saturday (May 16) at the
        Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c4eae0-91b3-4f3a-abbb-cbf8d48b3fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:33:10.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:33:11.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isang</em> step <em>na naman ''to para</em> one up higher again<em>
        para sa</em> top... <em>para sa</em> championship," said the 29-year-old fighter.
        "So<em> kailangan din ko mapanalo ''tong</em> fight<em> na ''to</em>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db02696c-8575-4690-bee2-f2cf328bd03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:33:10.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:33:11.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/06/UFC-Fight-Night-Manila-fight-card-changes-prefight.html">Related:
        Changes in fight card as Makashvili replaces White</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140e4a53-f283-4050-95af-7c5697243fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:33:10.944+08:00
      'mgnl:createdBy': 'cnnproducer'
