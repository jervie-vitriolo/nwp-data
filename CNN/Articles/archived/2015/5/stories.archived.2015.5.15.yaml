    'lead': 'The Barako Bull Energy stayed perfect at 3-0 in the Governors'' Cup with
      a 100-87 victory at the expense of Talk ''N Text at the Ynares Center in Antipolo
      City on Friday (May 15).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T08:24:32.211+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T08:24:32.353+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Barako Bull remains undefeated, hands Talk ''N Text first loss

      '
    'updated': 2015-05-16T11:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b858fe3e-6e62-4888-bb38-23e8023986f8'
      'mgnl:activationStatus': true
