      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1933506d-431f-475e-9269-4bcd3ff2a60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:15:00.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:15:01.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group leader expressed their group''s raw emotions after their
        performance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4173f6cc-9f0f-4180-a5d0-ccd2eabde82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:15:00.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:15:01.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Asia''s Got Talent</em> is the highlight of our careers and
        of our lives," he said while crying tears of joy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30053424-c451-4958-bca9-23915ceb9fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:15:00.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:15:01.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group dedicated their AGT journey to all Filipinos all over
        the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4509bd-8ad1-4cdb-afec-11cee6e3ca77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:15:00.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:15:01.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Laban natin ito. Para sa inyo ito. Mabuhay Pilipinas!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcb8dca-68cc-463c-888a-db5548addd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:15:00.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:15:01.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being declared at the ultimate champs, El Gamma thanked everyone
        who supported them — Filipinos or not.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434401e3-fc98-4228-b469-3152257cbc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:15:00.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:15:01.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team members from Tanauan City, Batangas decided to join AGT
        because they wanted to experience the international TV stage and show the
        world what they can do as performers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b57643-2abf-4e74-8b2a-63fc3a77b2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:15:00.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:15:01.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino classical singer Gerphil Flores made it to the Top 3, but
        when El Gamma Penumbra and Khusugtun was announced to make up the Final Two,
        she broke down but still maintained her composure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff209acd-b917-4ed7-9c8e-26d9cdb91fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:15:00.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:15:01.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge David Foster — the one who pressed his Golden Buzzer for Flores—
        opted to privately give Gerphil his final words for her while giving her a
        comforting hug.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6c238e-32eb-41f2-8705-21f65cc095ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:15:00.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:15:01.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine grand finals acts were El Gamma Penumbra, Gerphil Flores,
        Junior New System, and Gwyneth Dorado from the Philippines, Dance Thrilogy
        from Singapore, Talento from Thailand, Khusugtun from Mongolia, Gao Lin and
        Liu Xin from China, and Triqstar from Japan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2446d2-06ce-45a6-83f0-75f9ea3c6d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:15:00.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:15:01.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview, the four Filipino acts said they were fine
        with whoever wins as long as a Filipino act bags the grand prize.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b905067-c7e4-4c14-9dfc-c30cb1a4d2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:15:00.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:15:01.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They all wanted to bring pride to the country and show the world
        how talented Filipinos are.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d299039-500d-45b9-b3b1-3760634ef9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:15:00.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:15:01.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV talent show Asia''s Got Talent was hosted by Marc Nelson and
        Rovilson Fernandez.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea96a87e-6654-4b03-9856-31deff1e1ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:15:00.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T09:15:01.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grammy-winning musician David Foster, Taiwanese-American pop idol
        Vanness Wu, former Spice Girl Melanie C., and Indonesian rock icon Anggun
        judged the competition.</p>'
  'American-Idol-Season-14-winner-Nick-Fradiani':
