  'Migrant-boat-re-enters-Malaysian-waters-after-refusing-offer-to-land':
    'author': 'Tim Hume, Ivan Watson and Kocha Olarn, CNN'
    'caption': 'Rohingya migrants sit as they wait for identification by immigration
      officials after being relocated to their new temporary shelter at Lapang village
      on Wednesday (May 13) in Lhoksukon, Aceh province, Indonesia. Boats carrying
      over 500 of Myanmar''s Rohingya refugees have arrived in Indonesia, many requiring
      medical attention. They have warned that thousands more are thought to be still
      at sea. Myanmar''s Rohingya Muslim community has long been persecuted and marginalized
      by Myanmar''s mostly Buddhist population.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-15T03:43:42.974+08:00
    'imagesource': 'jcr:bb20dc3b-191d-4a15-b224-783a66d49517'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3c337b5-b750-4eca-a818-3ad0f280ebc1'
    'lead': 'The Royal Thai Navy airdropped food and water to hundreds of desperate
      Rohingya migrants stranded on a stricken boat off southern Thailand — then fixed
      the vessel''s engine so it could continue on to Malaysian waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T08:41:32.517+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T08:41:32.842+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Migrant boat re-enters Malaysian waters after refusing offer to land:
      Thai officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a72511b-992b-4de4-acdd-94eab59dbace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Royal Thai Navy airdropped food and
        water to hundreds of desperate Rohingya migrants stranded on a stricken boat
        off southern Thailand — then fixed the vessel''s engine so it could continue
        on to Malaysian waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eb93ec-0552-4733-a49f-cad2046f7a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest developments in the migrant crisis gripping Southeast
        Asia, hungry migrants were filmed jumping from the boat into the water early
        Friday to recover the provisions dropped from a Thai military helicopter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36239495-91fa-4119-9819-123cac1cda12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the International Organization for Migration said it
        was responding to requests for support from the Indonesian government after
        two other boats landed in Aceh. One vessel had 400 to 800 people aboard, the
        other 50 to 70, according to Jeff Labovitz, Bangkok-based spokesman for the
        IOM.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ee5342-28c5-484e-abd4-9f7e295f7ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat in Thai waters, carrying about 300 Rohingya men, women
        and children, was found floating with a broken engine near the southern Thai
        island of Lipe, having been abandoned by its captain but with two crew onboard,
        said the governor of Thailand''s Satun Province, Dejrat Simsiri.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627b9ed1-cfe8-4bb0-b15e-2df634cbf8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat then set out on a southwest course and re-entered Malaysian
        waters, after rejecting an offer from Thai authorities to allow the passengers
        to come ashore in Thailand, according to Thai government spokesman Colonel
        Weerachon Sukhontapitak and an international body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eff5ca-dada-443e-8506-276e84856010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s deputy government spokesman Major General Sansern Kaewkumnerd
        said Thai naval officers who inspected the vessels were told the boat intended
        to continue to a "third country."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648aa42c-baa1-49ac-95f8-3fe9424aae38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Thais agreed to allow them to disembark, they said no," said
        Jeff Labovitz, Bangkok-based spokesman for the International Organization
        Migration (IOM), which is monitoring the unfolding crisis on Southeast Asian
        waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa58f1a-cd4a-4cee-a120-e9a28ec9e677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s really important — the Thais did the right thing here."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8423d9-18d0-4f67-b140-c6c4d764abe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why those on board would have turned down the offer to leave
        the vessel, he said: "I have to assume they don''t really understand what''s
        going on."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c27d6d9-4277-4774-bcb4-b6e91b1270f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia was the migrants'' desired destination, he said, and it
        was also possible that trafficking brokers on board, concerned about avoiding
        Thai authorities, were calling the shots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd11cf5d-58a9-49a6-88e3-defe24d7c8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thailand is cracking down — if you''re a broker you''re going to
        be interviewed and detained," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bb3977-9a4c-40cd-8c33-1dce64e620f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a consequence, he said, the "game of ping pong" involving the
        vessel and other migrant boats was set to continue. Earlier in the week, he
        said, Malaysian authorities had given the same boat food and water, before
        turning it around.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebbee6d-87ff-416d-af9e-15b3cc627f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crisis spreads</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434e7334-80c8-4060-9b56-4f84fa18dd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of migrants — mostly members of Myanmar''s persecuted
        Rohingya minority, and also economic migrants from Bangladesh — are believed
        to be stranded aboard rickety traffickers'' ships in the busy waters of the
        Malacca Strait and the Andaman Sea, looking for a safe harbor to take them
        in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e264c4af-3ac6-466e-86b8-19922782737f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups have called on regional governments to mount urgent
        search and rescue missions to save the imperiled migrants aboard the boats,
        many of which they say have been abandoned by their captains.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70390312-9360-4c53-972a-8b2ab28ae1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the calls, officials from Thailand, Malaysia and Indonesia
        say they have instead refueled and restocked migrant vessels and sent them
        on their way — with claims boats are refusing offers to come ashore.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb41b447-e77f-4874-bac8-f434a6ffc9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top Malaysian official told CNN Thursday the surge of migrants
        from Myanmar and Bangladesh was unwelcome, and his government would turn back
        any illegal arrivals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775abae4-c4b2-4eaf-b518-564268cad25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot welcome them here," Malaysian Deputy Home Minister Wan
        Junaidi Jaafar said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28f5fee-f79a-4bd2-a19f-a729768e6a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we continue to welcome them, then hundreds of thousands will
        come from Myanmar and Bangladesh.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d63583-9c0d-4d41-ab29-b0b1244efbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the boat is still good and can sail back, we give them food,
        and drink and fuel and send them back."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e58487-9e4a-478d-a806-f67157d751b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrmanatha Nasir, a spokesman for the Indonesia''s Foreign Ministry,
        told reporters Wednesday that an Indonesian ship had given provisions to a
        migrant boat it encountered on patrol in the Strait of Malacca before the
        boat carried on its way to Malaysia — which he said was its intended destination.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4beab06-1b32-4a8a-b469-881c782d26d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people on the boat did not want to go to Indonesia, but they
        asked for help, clean water and food," he said. "After the aid was given,
        they parted."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824a020a-f310-423b-829b-fa7269000ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia was currently providing food and shelter to 582 migrants
        rescued from boats off the coast of Aceh Sunday, and was working with international
        bodies to provide them with documentation and temporary relocation, he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395260c6-9c8d-42a5-a48c-c13c3577f1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai crackdown</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3838b8cc-c66d-419a-87dd-006f3a4cbd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,600 migrants — both Rohingya and economic migrants from
        Bangladesh — have landed in Malaysia and Indonesia since Sunday, officials
        say, after Thai officials began cracking down on human trafficking camps operating
        in the country''s south near the Malaysian border, disrupting established
        people smuggling networks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7023dc-cac5-48c1-abc8-c1bbee71c9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crackdown followed the discovery of dozens of bodies in trafficking
        camps in the jungle.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e55da7-86a4-49a1-8369-daee50e568a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Thai pipeline for illegal migrants closed, overcrowded
        traffickers'' boats have begun offloading their human cargo on the shores
        of Malaysia and Indonesia — Muslim-majority countries that have shown sympathy
        for the Rohingya in the past.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9235d89c-eb3f-4626-9fe4-36d5a7b1c902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternatively, crews have simply abandoned them to drift.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ef1b71-1748-4632-b505-1dd1be5625e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s harrowing to think that hundreds of people are right now
        drifting in a boat perilously close to dying, without food or water, and without
        even knowing where they are," said Kate Schuetze, Asia Pacific researcher
        for rights group Amnesty International.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1dc2c5-d0f7-4ad8-935e-57e0e47559b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Diseases, social problems''</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb6b2e0-3087-4f0b-b9ae-a2c991c10963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia is processing more than 1,000 recently arrived migrants,
        with the aim of sending them home, said Wan Junaidi Jaafar.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cf2327-0b65-4f35-aac9-88e2991e532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the 1,058 new arrivals on Langkawi Island had been transferred
        to another state, and were in the process of being repatriated.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534458df-9f36-42f9-84d5-13c869ffd309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian state media Bernama reported Wednesday that residents
        of Langkawi were expressing concerns about security following the mass arrivals,
        and quoted some as saying they believed there were migrants still hiding in
        the jungle.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8156835a-cff0-4656-a288-6cf30838ac2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen bite marks on the fruits of the trees that we have
        planted, and even heard children crying at night in the jungle," one mansaid.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63350913-86ac-466b-a390-c4dd8588ab63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''End pushbacks''</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c78eb4-4bb1-4a6c-8f7d-d715bfa1cdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, Human Rights Watch urgently called on Malaysia,
        Indonesia and Thailand to end their "pushbacks" of migrant boats and "instead
        bring them ashore and provide desperately needed aid."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b690ba63-df26-4d35-a579-703d7ea7c806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Burmese government has created this crisis with their continued
        persecution of the Rohingya," said Phil Robertson, deputy Asia director at
        Human Rights Watch.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3915deb-56b8-4364-a1bd-bc7165ee8668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thailand, Malaysia, and Indonesia have made things much worse with
        cold-hearted policies to push back this new wave of ''boat people'' that puts
        thousands of lives at risk."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c58555-297c-4813-a11c-7dd1233b38d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rohingya have been fleeing Myanmar, also know as Burma, in the tens
        of thousands, in the wake of an outbreak of communal violence in 2012 and
        what''s been described as the ethnic cleansing of the minority.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093029de-bd00-4dc2-97e3-6c9c69a749b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar, a majority Buddhist country, considers the Rohingya to
        be interlopers from neighboring Bangladesh, despite the fact that many have
        lived there for generations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c323ce74-1c19-4a5c-ab97-af43afd2cfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denied citizenship, they live under apartheid-like conditions, with
        140,000 in Rakhine State forced to live into crowded camps which they are
        generally forbidden to leave.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626e493e-8a62-4095-8149-7bcf8c1fa91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, many have been attempting to leave by sea. A report
        by UNHCR, the U.N.''s refugee agency, said that about 25,000 people had fled
        Rakhine State and Bangladesh by sea in the first quarter of 2015, with an
        estimated 300 dying in the process.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee3ec75-80df-4661-b850-6586e9a76889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Radio Free Asia Wednesday, a senior official
        from Rakhine State denied that the hundreds of migrants who had come ashore
        in Malaysia and Indonesia hailed from his region.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8946032d-00c5-44d3-a4fa-dfcb25c38065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maung Maung Ohn, the chief minister of Rakhine State, said it was
        "impossible" that the rescued migrants were from Rakhine.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1030d6d3-5150-4c14-995d-3a0504978a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rakhine State is stable right now. It is impossible that the boat
        people in Malaysia and Indonesia are from Myanmar. It was possible in the
        past, but now it is ... almost impossible."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7663e81e-c626-4921-8d24-662a37d24571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kathy Quiano and Elizabeth Joseph contributed to this
        report.</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0792756-52b7-4944-9707-0679c5cbe4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:41:32.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T08:41:32.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/15/asia/thailand-malaysia-rohingya-refugees/index.html">Migrant
        boat re-enters Malaysian waters after refusing offer to land: Thai officials</a>."</em></p>'
