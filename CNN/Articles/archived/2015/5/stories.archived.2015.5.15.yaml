      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team, who will be coached by Roger Gorayeb, is eyeing to win
        its first medal in the SEA Games since the Philippines won a bronze medal
        in 2005.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ef92f0-ac8b-4456-acf2-b2c86ea3d383'
