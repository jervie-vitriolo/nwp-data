  'minimum-wage-countries-best-in-world':
    'author': 'Alanna Petroff, CNN Money'
    'caption': '(File photo) The Sydney Opera House'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-15T00:04:38.439+08:00
    'imagesource': 'jcr:5c97d99d-e244-4218-97f6-33bab40e56c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6054600-bd6d-492a-b60c-8c74b8d7e8cc'
    'lead': 'Australia has the most generous national minimum wage in the developed
      world, according to a report from the OECD.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T10:03:22.706+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-26T10:03:35.864+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This country has the best minimum wage in the world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742ba019-77aa-40b7-a68b-8e405f32936d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:03:22.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:03:35.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Low wage workers in Australia
        have it better than most.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d46b92-2173-4966-8501-a751a46f9879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:03:22.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:03:35.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has the most generous national minimum wage in the developed
        world, according to a report from the Organisation for Economic Co-operation
        and Development.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb72d089-5666-4887-bd3d-39cc966d7023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:03:22.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:03:35.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report ranked 27 countries that have laws setting a nationwide
        minimum rate of pay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89b38ff-b557-49a3-a0b5-a65397773aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:03:22.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:03:35.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2015/04/29/4-day-workweek-real-companies.html">Read:
        The 4-day workweek is real... for employees at these companies</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46df1dcc-76f2-4267-bdeb-6a83b8c18e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:03:22.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:03:35.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s minimum wage workers — aged 21 and over — make 15.96
        Australian dollars per hour. After tax and other deductions, that''s equivalent
        to $9.54, once the difference in the cost of living is taken into account.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a1541d-a0f0-4a29-80d4-df8a0e8efd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:03:22.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:03:35.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have a high minimum wage. And interestingly they have a low
        tax burden," said Herwig Immervoll, the author of the OECD report. "[Australians]
        recognize that supporting low wage earners through the tax system is important."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e6d903-45bb-48d1-be62-a9b4099e0300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:03:22.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:03:35.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries have set higher hourly rates but they also tax minimum
        wage workers more, leaving them with less in their pockets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5499ed58-5243-4483-85a2-d9e06fefb463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:03:22.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:03:35.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. ranked 11th on the list, with a federal minimum wage of
        $7.25 per hour. That leaves workers with take-home pay of $6.26 per hour.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911e2557-0975-4bb5-afee-8a0147757eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:03:22.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:03:35.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the U.S. would move up the rankings if state minimum wage
        rules were factored into the equation. Roughly half of U.S. states have rules
        ensuring workers are paid more than the federal minimum, Immervoll said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c9c6c0-5a10-4e9a-9d4d-f678ef239265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:03:22.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:03:35.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OECD report shows that a single Australian minimum wage worker
        with two kids could work just six hours per week to lift themselves above
        the poverty line, because they would also receive state benefits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a697069-c70d-4a5d-a43b-8097a38a76f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:03:22.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:03:35.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the U.S., the same worker would have to clock in 50 hours per
        week to escape poverty. In the Czech Republic, it would take 79 hours of work
        per week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b833bed4-4d7f-45e8-9fb8-2ce4a5b70530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:03:22.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:03:35.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2015/05/01/death-of-40-hour-workweek.html">Related:
        The death of the 40-hour workweek</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b9dfad-7579-43c1-9554-73330f2ef49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:03:22.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:03:35.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight countries, including Finland, Sweden and Switzerland, were
        not included in the report because their governments do not set national rules
        on minimum pay. Many of them have strong labor unions and established arrangements
        for collective bargaining, which means governments don''t have to step in.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41832f23-926b-4275-94d7-b5a27d77d962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:03:22.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:03:35.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the top five countries for hourly minimum wages, based
        on the latest OECD data from 2013:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a3c519-9fbe-40c8-aa47-b05dcfe58a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:03:22.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:03:35.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Australia: $9.54</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da9b0f6-a080-4e93-970a-beb0f905dc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:03:22.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:03:35.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Luxembourg: $9.24</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb90221-1e03-4575-b965-d9ea67a211bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:03:22.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-26T10:03:35.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
