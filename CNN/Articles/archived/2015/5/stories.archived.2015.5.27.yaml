      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately to Wednesday''s arrests, four individuals and two corporate
        defendants have already pleaded guilty to various charges in the case, the
        department said. Three of the men had entered guilty pleas as early as July
        2013, according to the department.</p>'
  'pba-governors-cup-san-miguel-beer-fourth-win-barako-bull-first-loss':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-27T06:46:47.480+08:00
