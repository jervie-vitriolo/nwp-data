      'mgnl:lastActivated': 2019-11-28T15:38:43.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what could motivate a man like him to take big risks in exchange
        for the thrill and the pleasure of sex with PSPs, he said: "Dating a PSP is
        way cheaper than supporting a relationship. It’s discreet and no strings attached.
        I can end it anytime I want."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcf0fcf-2729-427c-a1b7-51754e976439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’d rather have a PSP than maintain an exclusive and high-end girlfriend,"
        he adds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19c55d4-078c-4cc5-8891-2a0306f88190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike others who directly and personally get in touch with PSPs,
        he said he maintains a couple of handlers that assist him in arranging and
        sealing a deal. A date with a PSP, he adds, ranges from P3,000 to P5,000.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb7af44-586e-4d59-910b-39a1ee5ce6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I admit that it is also expensive, but I am also after the added
        bonus of a guaranteed happy ending," he said with a sheepish grin.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6508b410-f4a8-458d-a683-60fb45978b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Behavior</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ec252c-df5f-4297-986a-94a6dd3147b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts believe that the digital age has spawned a huge increase
        in sexual exploitation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5820880a-746a-4f84-9671-72307f558fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to psychologist Dr. Estrella Tiongson-Magno, women dabble
        into prostitution because it is easy money.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e80ef7d-ea58-4408-8fce-08d19f9230b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marginalized women, either single or married. Those who have no
        milk for their babies," Magno said. "No requisites. If she is pretty and good,
        definitely it’s for her advantage. She will earn more."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955dc27d-d0a5-4f35-9920-ae09b6e91467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why men spend on sex, Magno provides some answers: "Men
        of all ages, rich or poor buy sex. They''re easy lays. No courtship, no hassle.
        They pay because they want a happy night with sex."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb79847c-378a-4c62-8f84-81b32260edd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also disclosed that some men buy sex as a way to escape problems
        or uncomfortable emotions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa02a050-d76a-4a0b-9c12-bfc197f40a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pleasure of the senses and pleasure of the pocket. They need an
        outlet for frustration and disappointment. Others may go into drugs, alcohol,
        or casino. Others through sex," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54531cdf-3c46-40b6-ba99-3be133f3549a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, however, that since the pleasure is not lasting, men have
        to do it over and over again.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335c0365-db57-46ac-935d-bed395a41b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That’s why there are sex maniacs. Those who can afford it, they
        buy. Those who don’t, they rape," Magno added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f007127-3c9d-4e02-9a18-71fb6103c41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI on prostitution ring</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7861167d-2a00-4f5a-a791-9da498f95e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the National Bureau of Investigation (NBI) confirmed collective
        published reports that social networking sites are being used to offer sex
        for a fee.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8599f2cb-551d-41f7-a0b7-3ee7e91d3970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message sent to CNN Philippines, lawyer Ronald Aguto,
        chief of the Cybercrime Division of NBI, said that self-advertised prostitution
        is rampant online.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54afdd76-3090-46de-b497-47a911214703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we do, Aguto said, is we trace if there are organized groups
        or syndicates handling these women and operating the business. If there is,
        we will pursue them and charge them with human trafficking."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bd41c5-7aff-44f5-b15a-7096caa87b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguto is referring to Republic Act 9208, or the Anti-Trafficking
        in Persons Act, which states any person found guilty could face a jail term
        of up to 15 years and a maximum fine of P1 million.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a09a14-eaa2-4a43-8b58-a452f11545fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguto added that once they identify a site operating as online prostitution
        ring, they immediately get in touch with its moderator or administrator to
        have it shut down.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0af2f1-94e8-4874-b4e0-e07ab4c2602d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, admitted that some operators of these websites are
        based abroad and the NBI is helpless about it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3adb015-add3-44dc-a662-4cf8943b7096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguto also asks the public to report shady chat-rooms and blog sites
        that promote prostitution to the Cybercrime Division of NBI.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d39682-3580-4058-87e4-7de8ee7ff5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave the following phone numbers and email address where people
        can report these sites: 523-8231 to 38 with extension numbers 3454 and 3455
        or at ccd@nbi.gov.ph.</p>'
  'Davao-City-Mayor-Rodrigo-Duterte-Davao-Death-Squad':
