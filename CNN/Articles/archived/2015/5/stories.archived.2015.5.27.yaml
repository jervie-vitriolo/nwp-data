      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — This time, Davao City Mayor
        Rodrigo Duterte’s denial was clear and straight to the point: There is no
        Davao Death Squad (DDS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23650d1f-a425-46ac-8537-42b7e1b5f89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:47:55.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:47:55.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have denied that DDS is a criminal group. There''s no such thing
        as a DDS. There''s only a Davao Development System — that is my guiding principle,"
        Duterte told reporters in a press conference Tuesday (May 26).</p>'
