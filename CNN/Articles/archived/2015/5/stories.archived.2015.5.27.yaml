  'French-Open-2015-Tennis-Rafael-Nadal-title-defense':
    'author': 'Ravi Ubha, CNN'
    'caption': 'Rafael Nadal of Spain celebrates match point in his Men''s Singles
      match against Quentin Halys of France on day three of the 2015 French Open at
      Roland Garros on May 26 (May 27 PHT), 2015 in Paris, France'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-27T02:26:45.389+08:00
    'imagesource': 'jcr:afdcfe73-3594-412a-9478-aa3e61201c76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eba92f28-999d-446d-945f-fbc6e0396e78'
    'lead': 'Rafael Nadal looks on form as he starts the defense of his French Open
      crown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T08:55:57.388+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T08:55:57.653+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French Open 2015: Rafael Nadal sharp as title defense begins

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c63a8c7-5a1f-4429-ab10-7786c1072754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — With Rafael Nadal, Novak Djokovic and Serena
        Williams on the schedule, day three on center court at the French Open didn''t
        lack in star quality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caa2aee-ac3a-4ddb-bfcd-82516a061c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal is the nine-time French Open champion and arguably the best
        ever clay court player; Djokovic is the dominant world No. 1 and carried a
        35-2 record into Roland Garros this year; while a title for women''s No. 1
        Williams would mean a landmark 20th major.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f926f853-3df7-4b89-946f-d3cc632c5762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined they''ve won 41 grand slams -- but all three faced questions
        on the eve of the Paris fortnight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648342c2-e547-476f-a04d-bc56a0e52f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Nadal end his recent slump? Can Djokovic finally beat him at
        Roland Garros if they meet in the quarterfinals? And how will an elbow injury
        impact Williams at her least productive grand slam?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669280c8-413b-4b3c-a536-c0f3af8b3f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answers are sure to be revealed in the business end of the tournament.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0881147-8316-4ab4-9094-3b43b869827f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal was the first of the trio to start Tuesday (Wednesday PHT),
        against French wildcard Quentin Halys.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f404e7f5-5b7f-4772-ad13-e530ea60dd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halys -- who reached the U.S. Open boys'' final last year and reached
        a high of No. 3 in the juniors -- said he feared taking on Nadal, but that
        it was a good fear.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdacd15f-657f-42c6-8c2a-cbb629309f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The free-swinging 18-year-old certainly didn''t retreat and hit
        a flurry of flashy winners, but nowhere near enough. Nadal prevailed, and
        comfortably, 6-3 6-3 6-4 against a player ranked 289 places lower than him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713f0e62-edc1-49f4-9213-05ddbdfed10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal admitted to playing with too many "nerves" in March, but the
        arrival of the European clay-court season was supposed to restore order.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4e861c-7242-4260-b3a0-47853cc53e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t happen -- the Spaniard failed to win a clay title leading
        into Roland Garros for the first time since 2004 and the former world No.
        1 is seeded a lowly sixth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba59e10-497f-452a-a5fa-70c7f60481af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whether he really believed it or not, Nadal said his past two
        tournaments in Rome and Madrid were significantly better than his performances
        in Monte Carlo and Barcelona.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05941919-f034-4ecb-99b1-afb167ab09e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The harshest of critics -- or his fans of the worrying variety --
        might remember a pair of mammoth backhand mishits or a second-serve forehand
        return that landed in the bottom of the net, but Nadal''s performance Tuesday
        (Wednesday PHT) didn''t raise any alarm bells.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ba211e-88b5-4479-85cb-e880b571a87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal struck his forehand with authority and in the second set made
        only one unforced error, a statistic reminiscent of his best times on clay.
        Overall, he hit 26 winners and 13 unforced errors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf376645-c115-4b1c-bc0a-9bc05bfede2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first four games in the first set were tough," Nadal told reporters.
        "I made some mistakes, but then afterward I was able to hit my shots. I had
        some problems with my serve, but on the whole, it was okay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b05cfd-9091-4a6e-a9c4-3387775803ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From time to time the opponent served very well with a lot of power,
        but I managed to return quite well. He managed to hit shots that put me in
        a difficult situation at some times, but I was dominant on the whole during
        the match.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a961fd-d4a5-4597-a5c4-3ff2347258f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I managed to play some strokes down the line. So I handled the
        match very well."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc6b5fb-5dcf-444d-b156-1c16e41301e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assessing Nadal''s level should be easier after his second-round
        encounter against experienced clay-court player Nicolas Almagro. Nadal owns
        a 12-1 record against his countryman, but the lone defeat was on clay last
        year in Barcelona.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9766bb-602c-45a1-a581-b5b9d7b8bf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic confronted a seasoned veteran, Jarkko Nieminen, following
        Nadal''s win and had a more difficult time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac3e4b2-9c0c-496a-a4d1-2f4e1d37ee41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the 33-year-old Finn advanced past the third round
        at a major was in 2008 when he reached the quarterfinals at the Australian
        Open.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22b7720-eca0-4d0e-9e2a-8cbe8a655d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second set, though, Nieminen rolled back the years, taking
        a 4-1 lead. He even had a break point for 5-1. Later he served at 5-3, 30-0.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47466322-04c9-4b2b-8610-2781fe25b245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By this stage, Nieminen had the fans out of their seats on Philippe
        Chatrier court with several stunning forehands down the line.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7564c7-1b69-443b-901a-11b4d3ab6602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Djokovic fended off the break point, rallied and progressed
        in straight sets 6-2 7-5 6-2.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04255f06-2fa4-4609-b50b-c38e83df2956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added to his already impressive fan base -- Djokovic boasts more
        than four million followers on Twitter -- when he spoke French in his post-match
        interview on court.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2312760-4fee-4ddd-9112-631a8258e71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very excited to speak French,'''' Djokovic told the crowd.
        ''''Hopefully my teacher will say that I was good.''''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cf69a4-4d00-4c37-a191-8ab159907c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, whose sister Venus was beaten by compatriot Sloane Stephens
        on Monday, emulated Nadal and Djokovic by not lingering on Philippe Chatrier.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6871dc35-4d20-4350-8da1-eefdeb3fe30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American downed Andrea Hlavackova -- a doubles grand slam winner
        -- 6-2 6-3 three years after handing the Czech qualifier a double-bagel 6-0
        6-0 loss at the U.S. Open.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb027c0-9541-4e10-90c3-fe2fc46481b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams'' only real problem Tuesday? Her footwork abandoning her,
        a ball struck the 33-year-old was struck on the shoulder by the ball as she
        chased a lob. Even the two-time French Open champion saw the humor in it --
        she immediately produced a smile and had to compose herself before playing
        the next point.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23fbb72-45fd-4f87-8ae3-c7f9d92bb992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other men''s seeds to advance on another chilly, breezy day in Paris
        included 2013 finalist David Ferrer -- with his 300th win on clay -- and U.S.
        Open champion Marin Cilic. In the women''s draw, former No. 1 Caroline Wozniacki,
        Wimbledon champion Petra Kvitova and last year''s semifinalist Andrea Petkovic
        also landed in the second round.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb51913-6007-484b-9aa1-041ba122b6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But two players earmarked for stardom, Eugenie Bouchard and Grigor
        Dimitrov, continue to struggle.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ba15c1-c3d2-4a47-82f9-d1dbe4bc6850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hampered by injuries this season and looking out of sorts, Bouchard
        fell to young French hope Kristina Mladenovic 6-4 6-4. Mladenovic is used
        to pulling off upsets at home, ousting Li Na last year at Roland Garros.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fe89a5-c68a-4b9c-81b8-a7ef5f58abd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mladenovic built a 5-0 lead over the Canadian in the second set
        but the 22-year-old saw her advantage dwindle to 5-4.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad525c3-0e16-415b-82bd-f85e56329925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, however, a big serve relegated 2014 Wimbledon finalist
        Bouchard to an eighth loss in her last nine matches.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e626b7e8-c4df-4b87-b8de-6456f1e27aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly I don''t know what to say," the 21-year-old, who reached
        last year''s Paris semis, told reporters. "It''s been kind of the same as
        how I have been feeling recently on the court. Just not like myself."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325e6a53-e2ab-4d9d-b5e9-85462560bf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimitrov, seeded 10th, crashed out in straight sets against 22-year-old
        American Jack Sock, who won the doubles title at Wimbledon last year with
        Canada''s Vasek Pospisil.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37fc7d6-2666-4407-8b1c-ebfb98643482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Dimitrov also lost in the first round last year, his
        2015 form overall counters an uplifting 2014 in which he reached a career-high
        ranking of eighth, making the semis at Wimbledon.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1279870-7a6b-4419-8dc1-9f7f4e3fea0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:55:57.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:55:57.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/26/tennis/french-open-nadal-djokovic-serena-tennis-news/">French
        Open 2015: Rafael Nadal sharp as title defense begins"</a></em></p>'
  'Cleveland-Cavaliers-Lebron-James-reacts-police':
    'author': 'Shanna Pavlak, CNN'
    'caption': 'LeBron James is vocal about racial issues, having commented on the
      Eric Garner and Michael Brown slays in the past.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-27T00:34:03.684+08:00
    'imagesource': 'jcr:8b0e1178-fa5f-42de-ad2d-49d21b5f24ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d858bc5-0b6b-4b23-b814-71c00e0c069b'
    'lead': 'LeBron James has his say on the acquittal of Cleveland police officer
      Michael Brelo after his involvement in the killing of two unarmed suspects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T08:59:36.119+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T08:59:47.685+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cavaliers star LeBron James reacts after Cleveland police verdict

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7588be-4c8e-4774-abb4-5153924801e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:59:36.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:59:47.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Cleveland Cavaliers star LeBron James has
        weighed in on the turmoil in Cleveland following the acquittal of a white
        police officer in the 2012 shooting deaths of two unarmed black suspects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d561340-4340-4489-9b6f-ef98fe0a8a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:59:36.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:59:47.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday (Sunday PHT), Judge John P. O''Donnell found Cleveland
        police Officer Michael Brelo not guilty of voluntary manslaughter and felonious
        assault charges. The verdict immediately was followed by protests in the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b5fe05-71b2-4ba5-b59a-b3e0e4c21022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:59:36.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:59:47.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James spoke to CNN affiliate WOIO-TV. "Violence is not the answer,
        and it''s all about trying to find a solution," he said Saturday, according
        to the station.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd8b3aa-146d-474f-9e5b-e0612ea9f856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:59:36.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:59:47.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time James has used his celebrity to speak out
        about racially charged issues. He has voiced his opinion in recent months
        on a number of controversies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a4d8f2-0d98-49ce-bc33-f508d9088466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:59:36.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:59:47.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, James garnered attention when he wore a shirt reading,
        "I Can''t Breathe," during warm-ups before a game in New York. Those were
        the last words spoken by Eric Garner, who died after being placed in a chokehold
        by a police officer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b041f3ea-ce2b-49f3-96f0-b4bd2874aaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:59:36.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:59:47.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The words became a rallying cry for protesters after a grand jury
        decided not to indict the officer accused in Garner''s death. James said he
        hoped the shirt would serve as a message to Garner''s family members that
        he was sorry for their loss.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32a45c7-126e-4fca-8edd-429ffceb29c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:59:36.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:59:47.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James also reacted to the uproar in Ferguson, Missouri, following
        the 2014 death of Michael Brown. Shortly after a grand jury decided not to
        indict a police officer accused of killing Brown, James tweeted a drawing
        from Instagram showing Brown and Trayvon Martin walking side by side, their
        arms around each other.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aeb40e-e8f2-4ca1-bae5-3b8ca9486d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:59:36.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:59:47.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James commented: "As a society, how do we do better and stop things
        like this happening time after time!! I''m so sorry to these families. Violence
        is not the answer people. Retaliation isn''t the solution as well."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebc1c7f-0143-45d6-b6fa-88628f1bd65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:59:36.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:59:47.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time with the Miami Heat, James posted a photo on Twitter
        of him and other players wearing hoodies in honor of Martin. James posted
        the image in March 2012, just weeks after a neighborhood watchman shot and
        killed the unarmed African-American teen in Florida. The watchman, George
        Zimmerman, later was acquitted in Martin''s death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c03300-b3d0-452b-93fc-355306ed2e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:59:36.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:59:47.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James was also an outspoken critic of former Los Angeles Clippers
        owner Donald Sterling following the release last year of controversial comments
        that Sterling made about African-Americans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf675720-83f2-449c-b297-79c87dd0cf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:59:36.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:59:47.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no room in this game for an owner like that and, as for
        us basketball players, we are brothers...we need to stick together," James
        said. The basketball star took to Twitter to express his gratitude to NBA
        Commissioner Adam Silver shortly after the NBA issued Sterling a lifetime
        ban.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad187fb-8aa8-440f-8d31-fc2327b8a15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:59:36.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:59:47.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not everyone appreciates James voicing his opinions on nonsports
        matters, he does have off-the-court support. President Barack Obama, for instance,
        applauded James'' decision to wear the shirt with Garner''s last words. In
        December, Obama told People magazine, "You know, I think LeBron did the right
        thing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbb2039-95a6-4d4d-9e5d-51de88671190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:59:36.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:59:47.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, James says he has a personal stake in speaking out
        against racial injustice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6406ccb4-2c09-419a-9e3c-37b86dcc2de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:59:36.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:59:47.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Me having two boys of my own, if just one day my kids left home
        to go anywhere, you expect your kids to return. You expect your kids to return
        home unless their off to college," James told CNN''s Rachel Nichols last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4657cc-0b86-43c8-b84c-8263de2f87dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:59:36.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:59:47.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t imagine them not returning home because of someone
        else, I don''t know, just not thinking, or cowardice act, or whatever the
        case may be."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8558f4-361d-4524-ae25-6d833e48bdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:59:36.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:59:47.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/26/us/lebron-james-cleveland-reaction/index.html">Cavaliers
        star LeBron James reacts after Cleveland police verdict</a>"</em></p>'
  'graduation-day-money-2015':
    'author': 'Heather Long, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-27T08:25:57.716+08:00
    'imagesource': 'jcr:1003d1a5-c871-42d8-ac05-daeac781ad2f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20939364-c330-46d9-992a-d4f425a13739'
    'lead': 'Dear graduates: Dream big about many things, including your finances.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T09:06:42.071+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T09:06:42.323+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What I wish I knew about money on graduation day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796b0dc7-351b-4011-aefe-36c372668d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:42.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:06:42.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — On Graduation Day you''re
        probably giddy from people telling you: "Congratulations!" and "Seize the
        day!"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8948ed3f-822b-4b86-bc34-723d0b04cee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:42.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:06:42.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what they should tell you: Dream big about many things,
        including your finances.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94514459-3892-4785-86b8-0c552c07b753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:42.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:06:42.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paying your bills is part of saving the world. In fact, the better
        you are at handling your money, the more of it you''ll have to put toward
        fun, travel, retirement, student loans or your next big game-changing idea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67bbe87-50ee-4051-96a5-3909e233f6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:42.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:06:42.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re heading to work on Wall Street or Silicon Valley''s upper
        echelons, good for you. Save your bonuses in the early years and you''ll be
        fine. Everyone else, read on.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0573da0-87d4-46b0-8f60-7f1a083bceec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:42.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:06:42.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I graduated from college just over a decade ago. At the time, I
        recall listening to an NPR story about a woman in her early 30s. She did Teach
        for America after graduating and decided to stay. She wanted to make a difference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97a6e02-923f-4e2c-a472-fe8cd6f45286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:42.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:06:42.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By her 30s, she still felt passionate about her students, but she
        sounded distraught when discussing money. She was still driving a used car,
        living with roommates and vacationing at nearby beaches and parks. Her salary
        had grown little. In contrast, many of her friends were thriving financially.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee4b9a8-e5fa-43fb-9649-a21030f64df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:42.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:06:42.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve seen the same progression in my own life. While everyone is
        telling you to live it up in your 20s, plenty of your peers will also be (quietly)
        getting their finances in order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354857d1-e01d-4e78-a46e-5d9a127a403a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:42.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:06:42.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somewhere around age 30, your friends will start buying houses.
        One person I know even has a second home already. And yes, soon you''ll probably
        find yourself talking about 401(k) balances over summer drinks. A friend who
        works at Google actually told me he''s worried because he only has about $100,000
        so far in his retirement account.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99d58ba-14aa-4f51-ac6f-e18d9875a3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:42.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:06:42.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what the heck do you do if you''re heading for a career in government,
        journalism, nonprofit or something else with a "modest" salary? Here''s what
        I''ve learned:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220ab57c-766a-484c-babc-d646489d442e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:42.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:06:42.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1) Cheap housing is your new BFF. You can spend a ridiculous amount
        of time building fancy budget spreedsheets or reading blogs and books about
        money. But the reality for most recent grads is that your rent payment will
        determine whether you financially flourish or flunk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c581ce69-9c92-4831-9317-c1ee03fc8963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:42.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:06:42.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s most people''s biggest expense — by far. I now live in New
        York where the real estate agents advise people to keep their rent (or mortgage)
        payments below 33% of your pay. Here''s a better tip: keep your rent below
        25% of your salary. If you''re making about $50,000 a year, you save roughly
        $4,000 by opting for the cheaper place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071122f3-de23-4afc-96a1-70c360250ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:42.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:06:42.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I moved four times my first year out of school. I didn''t sign any
        leases. Those come with upfront costs ("security deposits"). Instead, I rented
        rooms in people''s houses. Friends thought I was nuts, but I was able to keep
        my expenses low (I even paid rent week to week in many places) and I didn''t
        waste my time (or money) buying furniture, let alone moving it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f88d81a-d1cf-4193-b2a8-980f839b06fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:42.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:06:42.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I quickly learned that while it''s fun living with a bunch of other
        millennials, there''s also this whole market of Baby Boomers (often widows
        or divorcees) who also rent rooms. Their homes tend to be really nice and
        they will sometimes make you breakfast. This tactic only cost me about $800
        a month in London while many friends were paying $1,500+. That left me with
        a lot more money to save, invest and have fun with.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4779b11f-a0cc-4356-96a9-9c88472d8851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:42.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:06:42.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I only wish I had kept that mentality. Now that I live in New York,
        I rent a place that''s at the top end of my budget. It''s a lot more difficult
        to save.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744d6949-1672-40b4-b790-4fb5d43b430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:42.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:06:42.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2) Start your own money club. Parents are the first people many
        20-somethings call for financial advice. Sure, they have experience, but keep
        in mind: they tend not to be as savvy on all the mobile app resources available
        today. And they probably haven''t lived on that $40,000-a-year starting salary
        in a very long time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7721b703-2be0-4a41-baae-311e123cebab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:42.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:06:42.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An even better move is to talk money with your peers. An alum from
        my college started a private Facebook group to talk finances. It''s quickly
        become one of my best resources. People post about everything from the best
        credit card reward program to whether to buy a socially responsible investment
        fund. It''s honest feedback from people who have messed up and don''t want
        you to as well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48ca481-086c-4c3c-b5d5-04ec2982cf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:42.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:06:42.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve just graduated, you have a great network of friends who
        are moving all over the nation (and probably the world). Leverage that knowledge.
        If you want an even bigger circle, join an investing or financial club. There
        are Meetup groups and online communities on Reddit and new startup Openfolio
        where people share investing advice. I''m a big fan of Reddit''s "Moronic
        Monday" threads. Ask anything. Get free advice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2101784-ffd1-4853-ba6c-a668a8e10fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:42.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:06:42.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3) Forget "buy low, sell high." Just start early. Unless you start
        the next Facebook, the only way you''re ever going to be a millionaire is
        if you save a lot AND invest in the stock market. The key is to start early.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde9ee84-c44c-4c67-ba9e-93cf90d70ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:42.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:06:42.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ask your friends and family. At CNNMoney, we''ve heard from a lot
        of people about how their grandma or great aunt (interestingly, it''s often
        women) bought Disney or AT&amp;T stock in the 1970s or 1980s. Today that $1,000
        invested Disney is worth an insane $100,000 or more.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc0e90a-3337-4cf9-ac2f-f489ae5f6245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:42.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:06:42.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I sat through several talks in college on the power of compound
        investing, but it hit home a lot more when I started hearing about and meeting
        some of these shrewd grandmas who saved money in coffee cans and sent it off
        occasionally to buy stock. If they can do it, you can too.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a0cc25-7076-4d50-9fb2-446d008623e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:42.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:06:42.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The easiest way to get going is to sign up for your company''s 401(k)
        retirement plan. Even if you just contribute 2 or 3% of your annual salary,
        it will start to add up. Many companies match a portion of whatever you put
        in. That''s about as close to "free money" as you''re ever going to get in
        adult life and could easily be worth $1,000 to $2,000 a year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3900ade-dc33-41bd-afdb-d3df3137d4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:42.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:06:42.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I started my working life in London where there aren''t 401(k) plans.
        I really regret not opening an IRA (individual retirement account) and doing
        it myself. It''s harder, but it''s all about getting going early. Instead,
        I didn''t start my 401(k) until I was 27. Some of my really smart friends
        actually have both a 401(k) and an IRA where they put EXTRA savings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92824888-7028-4b1b-a54a-4878c5d4360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:42.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:06:42.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Places like Vanguard make it really easy to open an IRA and buy
        a low-cost index fund that tracks the S&amp;P 500. If you''re really on a
        budget, you can use a neat new app called Acorns that allows you to invest
        just a few dollars at a time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40fa75f-13cc-4990-ab93-8eda7b02b412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:42.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:06:42.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4) Pay off those credit cards. I missed a credit card payment once.
        By accident. I missed it by one day, and I owed $25. That was my whole meal
        budget for a day or two. It hurt. My friends who are the most behind at age
        30 are the ones who ended up with a lot of credit card debt. Much like student
        loans, it takes a big chunk of your monthly wages to pay it off.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bb3049-6d39-4f67-9da1-74adb49d9283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:42.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:06:42.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, you want to make sure you have at least one credit card.
        When you apply for an apartment or mortgage (trust me, it will happen by age
        30 for some people!), one of the first things the bank or landlord does is
        look up your credit score.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fa41a9-6abd-43dd-8a8e-a2713e4fe068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:42.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:06:42.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That score is based partly on how much credit you have available
        to you as well as whether or you pay your bills on time. If you don''t have
        a credit card, you won''t have the debt, but you also won''t be able to show
        that a credit card company was willing to lend you $10,000 or $20,000.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa082729-3c8b-47b0-9772-afeb48f730bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:42.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:06:42.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earning that college or grad school degree is empowering, but buying
        your first home, paying off your student loans or simply having enough money
        to take your parents out to dinner (instead of vice versa) is quite the accomplishment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e734b321-4412-4961-b7a8-fd4f3ef7fa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:42.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:06:42.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heather Long is CNNMoney''s Markets &amp; Investing editor. She
        is a graduate of Wellesley College and Oxford University.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d1d1ff-ab65-4502-99c0-4ee64ff7e3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:06:42.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:06:42.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/26/investing/graduation-2015-what-i-wish-i-knew/index.html?iid=SF_River">What
        I wish I knew about money on graduation day</a>"</em></p>'
  'china-new-billionaire-every-week-2015':
    'author': 'Sophia Yan, CNN Money'
    'caption': '(File photo) Investors observe the stock market at a stock exchange
      corporation in Huaibei, Anhui, China.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
