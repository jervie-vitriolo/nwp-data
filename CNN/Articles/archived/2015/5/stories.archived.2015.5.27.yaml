      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BARAKO 113 - McMorrow 31, Yeo 25, Intal 14, Lanete 12, Maierhofer
        10, Pascual 8, Garcia 6, Wilson 3, Lastimosa 2, Chua 2, Ababou 0.</p>'
    '14':
