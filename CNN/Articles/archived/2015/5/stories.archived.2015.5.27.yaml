      'jcr:uuid': 'd6c4d6ed-9332-468f-a31b-fa01230bc2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:05:11.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:05:12.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the deaths — 1,020 — have been in the southeastern state
        of Andhra Pradesh, though another 340 have died in nearby Telangana, where
        Hyderabad is the capital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4d74a2-7647-46f1-8b81-5dc97d9660ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:05:11.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:05:12.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India heat wave</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325ec691-6229-44d3-a6d4-9766c5c06a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:05:11.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:05:12.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People stop by Bai''s stall every two minutes as the temperature
        slowly rises toward its peak, typically in mid- to late afternoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ca6102-4495-4874-ba92-7dc8c47f008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:05:11.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:05:12.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, temperatures in Hyderabad were forecast to hit a high
        of almost 43 degrees Celsius, or around 110 degrees Fahrenheit. Nights, while
        cooler, hover around a sticky 30 C or 86 F. During the day, humidity is around
        30%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff1cfe8-287f-4085-aea6-ca559be135b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:05:11.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:05:12.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ice cream seller Bharat says evenings and early mornings are the
        best for business. He''s selling twice as much ice cream compared with last
        year. But afternoons are typically quiet. It''s too hot for most people to
        come onto the streets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3b4b41-55fb-4fb2-bfcd-7c7bbb86b348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:05:11.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:05:12.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s where the true cost of this heat wave has been felt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4575c3f-525d-43e8-9400-926cd3cc8ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:05:11.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:05:12.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poor and ill affected most</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e4180e-e7f8-4304-af16-7c9ff6bc1fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:05:11.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:05:12.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of people in India are homeless. The streets are where
        they live with only rudimentary shelter. Air conditioning or even fans are
        a distant dream.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946f40d3-72ca-413b-93df-649d4843daac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:05:11.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:05:12.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those who have succumbed to the heat — by dehydration or
        otherwise — were too poor, frail or ill to cope.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeff1f0-03da-4d37-909d-7cc508bfcc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:05:11.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:05:12.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the chief secretary of Telangana said many of the deaths
        in that state could have been avoided if victims had taken "a little more
        care."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dd2df4-7195-4983-a177-9014a1fa6163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:05:11.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:05:12.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to explain his comments, B.R. Meena said: "Cover properly,
        have light color clothes, take umbrella, take care, be in cool area — had
        they taken such care, this could have been avoided."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816c8ea4-85ac-4489-a254-ee99b4abfccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:05:11.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:05:12.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said people were being urged to use an umbrella, hat or turban
        and drink plenty of water and avoid going outside between 11 a.m. and 4 p.m.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e138cdb4-aaa3-4faa-bb98-c6ee84eebe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:05:11.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:05:12.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India recorded its highest maximum temperature of 47.6 °C — 117
        °F — at Titlagarh in Odisha on Monday, according to the country''s main weather
        office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71a6dd4-0f92-4004-bd9d-d3cd87f15cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:05:11.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:05:12.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many places in the country''s north, central and eastern plains,
        temperatures are about two to five degrees higher than average.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f3bcbe-bfe9-46a9-b310-b4b084ea3270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:05:11.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:05:12.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westerly winds blowing in from Pakistan''s Sindh province was making
        already hot conditions worse, said B.P. Yadav, director of the India Meteorological
        Department.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e12aff-86ed-475e-b023-73d02855315f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:05:11.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:05:12.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relief is expected to come in the form of monsoon rains later in
        the week, though the country''s weather agency said another hot spell was
        likely to follow.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43e1ed6-f8c5-4df0-9cc8-d0e08d3936cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:05:11.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:05:12.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Mallika Kapur reported from Hyderabad, and Hilary Whiteman
        wrote from Hong Kong. CNN''s Harmeet Shah Singh, Sugam Pokharel and Rishabh
        Pratap also contributed to this report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9568e8ec-dd08-42f8-a349-cf24e63e1a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:05:11.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:05:12.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/27/asia/india-heatwave-deaths/index.html">India''s
        poor swelter as deadly heat wave kills more than 1,400</a>.</em>"</p>'
  'Perks-paychecks-of-GOCC-execs-Part-1':
    'author': 'Jun del Rosario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-27T20:11:25.547+08:00
    'imagesource': 'jcr:d92648a5-17a1-4e79-b1f3-b99ad577573d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '948ae577-71d9-4b69-a344-0552ff92f590'
    'lead': 'Based on a Commission on Audit list, six principal officers of GOCCs
      received from P8 million to P12 million in 2013 ]. Ordinary workers are asking:
      Why can''t there be more money to improve services when there''s more than enough
      to give big salaries and perks to officials?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T16:09:28.000+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T16:10:59.865+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Perks, paychecks of GOCC execs (Part 1)'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bf76ac-6e28-45bf-8066-1abb4a6047c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:09:28.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:10:59.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Aida is a retiree who gets
        around P16,800 a year in pension from the Social Security System (SSS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f51924-4dc1-4517-9033-97616dc2f190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:09:28.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:10:59.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This amount lets her get by now that she''s jobless after working
        for 16 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f05387a-5781-4fcf-8873-65b847dccdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:09:28.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:10:59.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes that, before her retirement, there were a lot benefits
        for employees. But because she was young she didn''t pay attention to them
        because their amounts were small.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02455b31-a3ff-4aa6-83a0-c4260735e9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:09:28.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:10:59.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, SSS President Emilio de Quiros gets P7 million
        a years in combined annual salary, allowance, and benefits. In contrast, Aida''s
        salary is a mere drop in the bucket.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a03820-b620-426e-8a65-8690e2b0d9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:09:28.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:10:59.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS is a government corporation that gives social security benefits
        to private sector employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753b9c3a-bcb0-476c-a9d7-d20f386b7bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:09:28.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:10:59.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The equivalent corporation for government workers is the Government
        Service Insurance System (GSIS).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d91ed48-09b9-4f09-a437-ac4586ff625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:09:28.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:10:59.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordinary workers like Aida are asking: Why can''t there be more
        money to improve services when there''s more than enough to give big salaries
        and perks to officials?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed65790-e251-4f8b-91eb-01e451ce7d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:09:28.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:10:59.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañan is doing its part by limiting the perks and benefits of
        government owned or controlled corporations (GOCC).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23698f2-da98-444d-bb34-4afcb37e030f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:09:28.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:10:59.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, President Benigno Aquino III issued an executive order
        that created the Governance Commission on GOCCs (GOGs) correct the situation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc6afea-13bd-4fd6-bc78-f6b9e9aef1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:09:28.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:10:59.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But have there been changes in the last three years?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfd6db6-4663-48fa-8e54-65434a8d0946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:09:28.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:10:59.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Paolo Salvosa, GOG spokesperson, pointed out that it''s
        only recently people have started discussing the issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44607d84-27ad-4b33-b6fd-b1d5bef4106c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:09:28.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:10:59.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
