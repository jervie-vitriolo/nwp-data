      'mgnl:lastActivated': 2019-11-28T15:38:43.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, in the 1960s, women who were in the business were
        called "hostesses."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff4c28b-1adc-43da-8c54-188bc2b2a521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.884+08:00
