      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis F. Sison of the Philippine National Construction Corp. (PNCC):
        P7,075,014.86</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498e94cc-d040-4474-b726-6df65e6762b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:09:28.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:10:59.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordinary employees are questioning the pay and benefits.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bb6821-7e99-4479-b7c1-6be7d664e008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:09:28.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:10:59.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudelito Tirado Jr., president of the Development Bank of the Philippines
        Employees Union (DBPED), says one senior officer of DBP gets a salary of more
        than P300,000.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c62c0e-f5bb-4af9-af99-5d2585806664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:09:28.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:10:59.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So during our merit increase or the productivity-based bonus, the
        PBB, ang mga&nbsp; rank-and-file employees ay nakaka-receive ng very minimal
        amount."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f928edb-541d-49e5-b933-0f8b5385e8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:09:28.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:10:59.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA says officials in 23 GOCCs, led by the Local Water Works Utility
        Administration (LWWUA), got more than P815 million in disallowed allowances
        and benefits.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bd8d34-dabc-4ea8-a103-b82faa9a88ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:09:28.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:10:59.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA says the money should be returned to the government.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d56abaf-a117-4441-a6b8-249ac777216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:09:28.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:10:59.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the GCG is defending the perks.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fbd310-e4f4-41e4-bee1-7b69ed8d115e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:09:28.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:10:59.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Salvosa, the GCC spokesman, says the basis for the amount
        of the salaries, perks, and benefits are patterned after what officials in
        private sector companies are getting.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5d014c-23a9-448c-997e-9a0df3db84f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:09:28.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:10:59.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordinary employees want to be heard, according to Amorsolo Competente,
        chairman of the Kapisanan ng mga Manggagawa sa GOCCs at GFIs (KMGGFI).</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a780b0c1-c0a2-4d6a-a5f6-2fa902c8d168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:09:28.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T16:10:59.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they have the right to ask questions about the issue since these
        funds come from their contributions and taxes.</p>'
  'eco-friendly-airport-to-rise-in-bohol':
    'author': 'CNN Philippines Staff'
    'caption': 'Panglao Beach is just one of the many tourist destinations in Bohol.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-05-27T07:50:46.350+08:00
    'imagesource': 'jcr:bef4f31a-1661-4b66-aa16-1bb579c4fa1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1a3fbfa-e19c-4138-9d88-645df09b6d06'
    'lead': 'A multi-billion peso ''eco-friendly'' airport will soon rise in Panglao,
      Bohol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T08:08:47.946+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T08:08:48.104+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eco-friendly airport to rise in Bohol

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ae1ec4-cb45-4ffb-8323-cb4bc128ab63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:08:47.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:08:48.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — A multi-billion peso ''eco-friendly''
        airport will soon rise in Panglao, Bohol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca5802c-5276-4e1f-94bf-14cfd5e11c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:08:47.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:08:48.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be called New Bohol Airport, the grand project held a ceremonial
        signing on Wednesday (May 27) inked by the Department of Transportation and
        Communications (DOTC) and Japanese joint venture Mitsubishi Corporation and
        Chiyoda Corporation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9256e284-d1c9-41fc-9958-3d6fd970a456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:08:47.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:08:48.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P7-billion project will replace Tagbilaran Airport, the current
        gateway to Bohol and one of the busiest airports in the country. The small
        but very active airport services nearly 800,000 passengers despite having
        a size of only 850 square meters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc26ce2-b965-4f47-812e-d0626465e181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:08:47.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:08:48.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Bohol Airport, on the other hand, will start in June and
        is expected to be completed by 2017 to early 2018. It will be 10 times bigger,
        with a floor area of around 8,800 square meters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973c8b49-be2f-4d16-801c-03f99cc30c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:08:47.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:08:48.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its sheer size, the new airport is expected to boost the annual
        passenger capacity to 1.7 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e202db2-5849-43f5-b433-69cc44df3274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:08:47.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:08:48.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tourists in Bohol continue to grow each year that passes. Unfortunately,
        the current airport may not be able to accommodate the increase over time.
        This gives us the need to cater to the increasing number of tourists and this
        means modernizing and expanding the airport with a design that is of international
        standards.” said DOTC Secretary Jun Abaya.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01704e1e-a862-4d87-bb41-8d2fd09cbbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:08:47.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:08:48.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with Bohol’s eco-tourism branding, the airport will have
        environmentally-friendly and energy-saving features, such as the installation
        of LED lights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b204404-aa42-4718-bec7-d85aad11fdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:08:47.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:08:48.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make it more environmentally friendly, only the pre-departure
        area will have solar-powered air conditioning, while the rest of the areas
        will be open.</p>'
  'football-fifa-corruption-charges-justice-department':
    'author': 'Reuters'
    'caption': 'FIFA Director of Communications Walter de Gregorio attends a press
      conference at the FIFA headquarters on May 27, 2015 in Zurich, Switzerland.
      Swiss police on Wednesday raided a Zurich hotel to detain top FIFA football
      officials as part of a US investigation.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-27T06:32:09.739+08:00
    'imagesource': 'jcr:f1bfacba-8a19-4066-8106-0d5cb301d2fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96c58ed1-94cf-4d61-897e-f33f78c3046d'
    'lead': 'Nine high-ranking soccer officials, including two current vice-presidents
      of world governing body FIFA, and five sports marketing executives have been
      indicted on federal corruption charges, U.S. law enforcement officials said
      on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T08:12:20.932+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T08:12:21.089+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '9 FIFA officials, 5 others indicted on corruption charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977466de-8070-4044-b18d-c0cc6d62d902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:20.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:12:21.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Nine high-ranking soccer officials,
        including two current vice-presidents of world governing body FIFA, and five
        sports marketing executives have been indicted on federal corruption charges,
        U.S. law enforcement officials said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a023a0f7-5db2-4b58-bab5-703fac2720df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:20.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:12:21.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 47-count indictment unsealed in a federal court in New York
        charged the defendants with racketeering, wire fraud and money laundering
        conspiracies as part of a scheme that spanned more than two decades, the U.S.
        Department of Justice said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3cdef6-2c09-4038-af6a-37738147221f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:20.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:12:21.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The indictment alleges corruption that is rampant, systemic, and
        deep-rooted both abroad and here in the United States," U.S. Attorney General
        Loretta Lynch said in the statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772bc8ad-2e8e-4005-93e5-4644a235fb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:20.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:12:21.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It spans at least two generations of soccer officials who, as alleged,
        have abused their positions of trust to acquire millions of dollars in bribes
        and kickbacks," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ec289b-fbd2-457d-bc79-479138c88b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:20.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:12:21.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven FIFA officials, including current FIFA vice president and
        executive committee member Jeffrey Webb, were arrested by Swiss authorities
        on Wednesday and detained pending extradition to the United States, the department
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa2d854-cdea-4e9a-b710-cc9b70b09d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:20.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:12:21.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests were made shortly after dawn at a Zurich hotel where
        officials are staying ahead of this week''s FIFA presidential election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082977f1-f4b2-4863-acb1-e392f3b0186b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:20.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:12:21.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA president Sepp Blatter was not among those arrested nor was
        he charged, according to Swiss and U.S. justice officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff0f733-9305-44ec-a5b7-2eebc0bcb35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:12:20.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:12:21.092+08:00
