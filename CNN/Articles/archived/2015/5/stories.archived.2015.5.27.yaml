    'lead': 'In this follow-up story on government owned and controlled corporations
      (GOCC), we report on the Commission on Audit (COA) asking GOCCs to return amounts
      in excess of salaries and allowances provided by law. This story aired on CNN
      Philippines'' "Network News" on Tuesday, March 31, 2015.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T15:52:56.338+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T15:53:23.981+08:00
