  'pba-slam-basketball-game-app-for-android-ios':
    'author': 'JC Ansis, CNN Philippines'
    'caption': '''PBA Slam'' is the only place where you''ll see Manny Pacquiao dunk.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-26T18:04:08.336+08:00
    'imagesource': 'jcr:bfe6db98-a9ed-4133-a6e4-e681c83c940d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c53e2a8a-5ee1-4594-8f60-3edfa19db28c'
    'lead': 'The developers of PBA Slam did a good job of creating a mobile game that
      not only caters to basketball fans but also helps promote our local professional
      league.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T13:21:57.440+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T13:22:43.901+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T13:22:43.514+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Slam: Excellent game with plenty of upside

      '
    'updated': 2015-07-24T23:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ce0a92-7433-4de4-9b9d-6a46670d0b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:21:57.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:22:43.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — When I was growing up, I spent
        a lot of hours in front of the TV playing<em> NBA Jam</em> with friends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba7c958-fd27-4d39-b5f2-4529896daaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:21:57.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:22:43.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those of you unfamiliar with <em>NBA Jam</em>, it’s a 2-on-2
        basketball video game licensed by the National Basketball Association (NBA)
        back in the 90s which is famous for its exaggerated nature of play where the
        players jump unrealistically high and make unthinkable dunks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da31d64f-ab65-4cd8-828c-9fccded15ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:21:57.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:22:43.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was first released as an arcade game, but my playmates and I
        got acquainted with it using the SNES, or the Super Nintendo Entertainment
        System.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1643bb9-098d-4036-a991-b38f85de6216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:21:57.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:22:43.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA Jam was a classic and had a pinch of awesomeness that is tough
        to replicate. That’s why when I heard about <a href="https://www.facebook.com/pbaslamgame">PBA
        Slam</a>, I was curious.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567f31a6-61c8-4f22-8ec1-1d0453b7f703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:21:57.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:22:43.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>PBA Slam</em> is also a 2-on-2 basketball game, but made for
        mobile platforms, that features teams and players of the Philippine Basketball
        Association (PBA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dff7963-d74c-467b-9877-ddec0b8c12ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:21:57.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:22:43.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app, which was developed by Ranida Games and launched in April
        at the PBA’s 40th anniversary celebration, is free and runs on either Android
        and iOS smartphones and tablets.</p>'
    '6':
      'image': 'jcr:a94e6125-a8cf-4971-a461-4003afd0ba1d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1db397-d755-42d2-b5c7-f1c0cdb5c51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:21:57.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:22:43.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e927f43-c451-4545-a5a5-2cdbf8989aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:21:57.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:22:43.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game obviously draws inspiration from<em> NBA Jam</em> so don’t
        be surprised if you see your favorite PBA players — even Manny Pacquiao —
        throw down crazy dunks by defying the laws of physics. And there are no fouls,
        free throws, or violations as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82de642b-ff46-47b5-9a6d-865cd413d554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:21:57.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:22:43.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s easy to follow — you pick your team, the players you want to
        use and the team you want to play against. There are a few settings one can
        configure before playing, though. There’s the usual sound settings, the difficulty
        level (rookie ,veteran, legend) and how long you want each quarter to last
        (2-5 minutes).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226fb7e1-e027-4b58-a88d-9af4bd4b5854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:21:57.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:22:43.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You don''t need to be a rocket scientist to play the game. There
        are only four controls — a direction button on the left and three buttons
        on the right (shoot, crossover, pass).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dd6075-eafd-48b9-9e85-191db6131ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:21:57.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:22:43.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app has fluid gameplay, impressive visuals, and quirky in-game
        commentary. Overall, it''s fun and addicting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e0e967-c4fd-4f4b-9ba8-adae811b3832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:21:57.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:22:43.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting time, the<em> PBA Slam</em> only has a ‘Single Game’
        mode. But according to Walter Manalo, Ranida Games Managing Partner and Head
        of Business Development, the campaign mode feature and the addition of regular
        and Asian imports will be released on both iOS and Android platforms hopefully
        by early June.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e9642d-3530-4fb6-b706-e70506493bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:21:57.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:22:43.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ‘Campaign Mode’ allows gamers to play all three PBA conferences
        for a crack at winning a Grand Slam. Once that feature is up and running,
        Manalo says that’s the time they’ll start developing the multiplayer aspect
        of the app.</p>'
    '13':
      'image': 'jcr:cd2ecfdd-515c-421b-8bfe-c5f416c9f543'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ead26bb-7150-4443-8d33-08c601c71bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:21:57.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:22:43.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88663fcb-9dd4-454d-bc37-245acdab2b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:21:57.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:22:43.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>PBA Slam</em> has already achieved a certain likeness from its
        fans but the app still has a lot of room to become more enjoyable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af1da03-b068-4947-8e36-612346f8f398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:21:57.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:22:43.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wouldn’t it be insane to see PBA legends in the mix, like Robert
        Jaworski, Vergel Meneses, and Noli Locsin, and players of the Alaska and San
        Miguel Beer teams that won Grand Slams back in the day?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674faa56-55fd-4b79-8d4a-d236a2f6a7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:21:57.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:22:43.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, we’ll have to make do with the Jayson Castros and
        James Yaps.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6972c322-970c-4dc9-b4fe-29d9e3cf5cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:21:57.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T13:22:43.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I rarely download games, but <em>PBA Slam</em> is definitely worth
        having on your gadget. The developers did a good job of creating a mobile
        game that not only caters to basketball fans but also helps promote our local
        professional league.</p>'
  'FIFA-officials-arrested-corruption-charges-in-U.S.':
    'author': 'Evan Perez and Shimon Prokupecz, CNN'
    'caption': 'FIFA has been at the center of corruption investigations for years.
      But the organization has long dismissed allegations that top officials were
      on the take.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-27T23:28:43.611+08:00
    'imagesource': 'jcr:739e04e4-073f-4a1c-8b46-8c1fd9402990'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75e6c8ab-6738-45f7-a246-02b7e0c74c38'
    'lead': 'Acting on an indictment by the U.S. Justice Department, Swiss police
      arrested six top FIFA officials during an overnight raid Wednesday on charges
      of corruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T15:23:48.146+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T15:25:33.292+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T15:25:32.865+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIFA officials arrested in raid; to face corruption charges in U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb96692-501a-42c7-9db9-937c035e03ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:48.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:25:33.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Acting on an indictment by the
        U.S. Justice Department, Swiss police arrested six top FIFA officials during
        an overnight raid Wednesday on charges of corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160df7aa-7958-46be-92c9-424dec2b7ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:48.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:25:33.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, up to 14 FIFA officials are expected to be named in the
        indictment when it is unsealed in a federal court in New York later Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4fef60-1e51-4b6a-9eb2-6aa71a2dd4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:48.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:25:33.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raids were conducted in Zurich, where members of soccer''s scandal-plagued
        governing body were gathering for an election Friday that could give its leader
        Sepp Blatter a fifth term.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb2914b-e2c0-4c17-a508-bd81409bfe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:48.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:25:33.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatter isn''t among those being charged, the officials say. But
        he was among those investigated, and officials say that part of the probe
        continues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef806ea-1adc-4407-be2a-191570fb343b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:48.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:25:33.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bribes and kickbacks</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6263202f-4730-40b6-8471-a257b2267ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:48.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:25:33.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities didn''t release the names of the officials who were
        arrested. But the Swiss Federal Office of Justice said the suspects accepted
        bribes and kickbacks totaling more than $100 million, from the early 1990s
        until now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5667d51a-14fd-4152-8eb7-bf63443d2eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:48.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:25:33.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return, they provided media, marketing and sponsorship rights
        to soccer matches in Latin America, the Swiss Office of Justice said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce8f110-60ef-431c-a6fe-3d4b8a1550ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:48.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:25:33.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges are a result of a three-year FBI investigation and are
        to be announced by Attorney General Loretta Lynch, who oversaw the case in
        Brooklyn before her appointment to lead the Justice Dept in Washington, and
        James Comey, the FBI director.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b61541-82e4-4cfb-8186-aa60577913fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:48.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:25:33.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason why the United States brought charges against the suspects
        is because the plots were allegedly hatched on American soil.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090c6b21-8fe4-4a5e-87ce-faad3e3a2ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:48.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:25:33.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to U.S. request, these crimes were agreed and prepared
        in the U.S., and payments were carried out via U.S. banks," the Swiss Office
        of Justice said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72d5fa0-71ee-42e4-93ae-b81bfe8b987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:48.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:25:33.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A FIFA spokesman refused to comment on the arrests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0294b9bb-7f06-4cd7-b396-1b65fd1dac58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:48.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:25:33.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeking clarity on the situation," the spokesman told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafb42bd-b8b2-411d-8560-5ecb9a1e5843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:48.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:25:33.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chequered past</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedfd495-2a3d-41b5-954d-3f1ba4eef3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:48.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:25:33.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA has been at the center of corruption investigations for years.
        But the organization has long dismissed allegations that top officials were
        on the take.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559abfb8-8e1c-41d4-a4b4-c0c278e72ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:48.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:25:33.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, FIFA''s ethics committee said it was closing its investigation
        into alleged corruption in the 2018 and 2022 bidding process that awarded
        the World Cup to Russia and Qatar, respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732d2ff8-344a-407d-92cd-f39148d2f9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:48.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:25:33.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said its investigation found no corruption and it has
        no reason to reopen the bidding process.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2001a5-eed4-4723-ab19-95937648d2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:48.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:25:33.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the FBI wasn''t ready to do the same.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c1333b-2296-4c13-97d3-7a498ee279b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:48.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:25:33.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. investigation accelerated after former U.S. prosecutor,
        Michael Garcia, who was hired by FIFA to do an internal investigation distanced
        himself from FIFA''s claims of finding no corruption.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc36764-9efc-4fb9-b416-9e594196d0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:48.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:25:33.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, the FIFA banned for life Mohamed bin Hammam, a Qatari member
        of its top governing body, for ethics violations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5e07e8-4db1-4b34-b747-1903ac471f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:48.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:25:33.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jurisdiction issues</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc794f1-9212-4762-8cb1-d5e5fa0a93c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:48.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:25:33.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the issue for U.S. authorities is establishing U.S. legal
        jurisdiction for alleged crimes that largely occurred outside the United States.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8445a9db-91f9-464c-a668-db04000d76ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:48.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:25:33.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, prosecutors believe the broad reach of U.S. tax and banking
        regulations aid their ability to bring the charges.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f22b384-6b72-4606-8599-d0be753271ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:48.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:25:33.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, U.S. authorities claim jurisdiction because the American
        television market, and billions paid by U.S. networks, is the largest for
        the World Cup.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed17ff7-d347-4936-b5d6-9311fb08b775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:48.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:25:33.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Harry Reekie in Zurich, Switzerland, contributed to this
        report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f166c87-1fd8-4b9f-9e47-b79aa010fa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:23:48.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:25:33.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/27/football/fifa-corruption-charges-justice-department/index.html">FIFA
        officials arrested in raid; to face corruption charges in U.S.</a>"</em></p>'
  'Palawan-pawikan-sea-turtles-seized':
    'author': 'Keith Anthony S. Fabro, for CNN Philippines'
    'caption': 'The sea turtles confiscated by the Philippine Coast Guard were estimated
      to have a market value of P450,000.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-05-27T23:09:53.191+08:00
    'imagesource': 'jcr:27360f7d-e658-440e-8e69-fe0c8b1cb659'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6d9e9b1-a020-4942-b340-a0d214be95d7'
    'lead': 'Fourteen stuffed sea turtles from Green Island, Brgy. Tumarbong in Roxas,
      Palawan were seized by the Philippine Coast Guard (PCG) early Wednesday (May
      27).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T15:31:26.998+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T15:32:04.807+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T15:32:04.540+08:00
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '14 stuffed sea turtles seized in Palawan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35540525-bd48-4a89-b44a-2e4d357d9e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:31:26.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:32:04.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Fourteen stuffed sea turtles
        from Green Island, Brgy. Tumarbong in Roxas, Palawan were seized by the Philippine
        Coast Guard (PCG) early Wednesday (May 27).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025b3cac-276d-499e-a10c-e0b24a03b860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:31:26.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:32:04.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lt. Jay Tarriela, Spokesperson of PCG District Palawan,
        his team was given a tip about the reported shipment of some sea turtles to
        Marabon Island in the town of Balabac.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41eb01c-a247-4a90-a1e4-7983fc4a171e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:31:26.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:32:04.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarriela said that it was around 3:40 a.m. on Wednesday when personnel
        of the PCG sub-station in Roxas, along with Philippine Navy officials, confiscated
        14 full-grown<em> pawikan</em> (or sea turtles in english).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa96ced7-d6b5-452d-a82b-b9d607e46b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:31:26.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:32:04.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turtles, which were preserved using formalin, were found inside
        rice sacks and were abandoned along the shoreline of Marabon Island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424f1052-724a-445c-ad15-5f82812028d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:31:26.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:32:04.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group which carried out the operation, however, failed to capture
        the local fishermen who seemed to be involved in the illegal trade of the
        protected species.</p>'
    '5':
      'image': 'jcr:98a1e6c3-6eb4-4996-ae46-39ccdf8e37d1'
      'imageCaption': 'Those involved in the trade of sea turtles are in violation
        of Republic Act 9147 or the Philippine Wildlife Act. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0de9a33-0714-4284-a70d-076c405ca801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:31:26.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:32:04.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1f9957-7374-4171-9e4a-687d65f6f206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:31:26.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:32:04.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sea turtles were estimated to have a market value of P450,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3fad94-e60e-4014-8fec-15b34c8ab395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:31:26.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:32:04.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14 turtles arrived 2 p.m. at the Coast Guard District Headquarters
        in Puerto Princesa and will be turned over to the Palawan Council for Sustainable
        Development Staff for proper disposition.</p>'
  'AIDS-on-the-rise-in-Naga-City':
    'author': 'Elmer Caseles, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-05-27T22:28:31.343+08:00
    'imagesource': 'jcr:83450aba-d0ff-430b-ab53-92e1cf337cd1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5c8e38d-2128-45e1-a4e4-edd9dedf454d'
    'lead': 'Cases of AIDS continue to rise in Naga City, where this month, three
      more people were found to be carriers, raising the total number of infected
      to 41.'
