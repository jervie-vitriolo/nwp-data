    'template': '1'
    'title': 'China gets a new billionaire every week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a110a26-deb8-4bf2-b474-17d0aa8cd3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:09:30.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:09:30.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — Wealthy Chinese are getting
        even richer really fast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1729e1f0-3976-4985-810d-a79e38779b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:09:30.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:09:30.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new billionaire was created almost every week in China in the
        first quarter of 2015, according to a report by UBS and PricewaterhouseCoopers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1239de76-7b6b-456b-bfe5-7e2e21527b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:09:30.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:09:30.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wealth creation is booming for the Chinese — supported by strong
        economic growth and robust capital markets — and it''s all happened in the
        last 15 years, said Francis Liu, a managing director at UBS Wealth Management.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46c94ef-e557-425b-97c4-1218412210d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:09:30.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:09:30.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re primarily pulling in the big bucks from real estate, technology,
        healthcare and other consumer industries, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5a32ef-25d5-416e-b557-62b44e960da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:09:30.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:09:30.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, there were about 200 billionaires in China, versus 570
        in the U.S., according to UBS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69387b08-ca69-442a-9b0f-6aea2a92626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:09:30.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:09:30.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese billionaires are also using their new found wealth to give
        back. Older generations generally focus their philanthropy on areas like education
        and healthcare, while younger billionaire entrepreneurs have looked to social
        issues, such as supporting underprivileged communities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1316e5cf-3e88-4587-a69f-093a0b7cf4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:09:30.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:09:30.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Ma, co-founder of Alibaba and a self-made billionaire, started
        a charitable trust last year that backs a range of causes, from environmental
        to cultural.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcafb38-a1c8-42eb-98cd-f0e446b483aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:09:30.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:09:30.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing numbers of rich Chinese will turn Asia into the biggest
        hub for new billionaires. Asia''s wealthy are younger than their peers in
        other parts of the world, and many are self-made -- about 25% grew up in poverty,
        compared with 8% in the U.S.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8eda35-2b53-4282-a803-1ee9cb88a098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:09:30.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:09:30.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very optimistic that in the next five to 10 years [the number
        of] Asian billionaires will surpass the U.S, because of the high-growth opportunities
        in this part of the world," Liu said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ee4aa4-8124-4e21-ae41-160c6802746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:09:30.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T09:09:30.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going forward, estate planning will be key — two-thirds of the world''s
        billionaires are over 60 years old, and they''ll be looking to preserve their
        wealth for future generations, according to the report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
