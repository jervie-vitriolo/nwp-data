    'lead': 'As he lashed back at Justice Secretary Leila de Lima in a press conference
      on Tuesday (May 26), Davao City Mayor Rodrigo Duterte stood by a statement he
      considered the only truth when it comes to extrajudicial killings allegations:
      There is no Davao Death Squad.'
