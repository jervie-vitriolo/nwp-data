      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — Chinese police have arrested
        175 "tomb raiders" who stole ancient artifacts from a Neolithic site in the
        country''s northeast, state media reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cb7db6-aa21-46c7-b70a-8e06417b9e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:56:24.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:56:27.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have recovered 1,168 cultural relics worth more than
        500 million yuan ($80 million) from the alleged looters and are describing
        the case as the biggest of its kind in more than 65 years, the official Chinese
        news agency Xinhua reported late Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92f2b2d-0b28-4ccd-9637-6c4caac3fadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:56:24.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:56:27.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected tomb raiders are accused of causing serious damage
        through illegal excavations at Niuheliang, a Neolithic site in Liaoning province,
        Xinhua reported, citing the Ministry of Public Security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bd4502-0c53-4191-95c7-93690ebc03a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:56:24.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:56:27.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,000 police officers took part in the operation to catch
        the suspects, who belonged to 10 different gangs, the news agency said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35de57fb-b8ef-40b2-909f-eb43bef15345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:56:24.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:56:27.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the relics retrieved by police is a coiled jade dragon, which
        Xinhua described as one of the earliest known representations of the venerated
        Chinese cultural symbol.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6541d0f-70d8-4ecb-843b-9623d9f2bc59'
      'mgnl:activationStatus': true
