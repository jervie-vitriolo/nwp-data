    'template': '1'
    'title': 'Duterte: There is no Davao Death Squad

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5869c93c-5b2d-4a8f-a7ca-fe1b9fbb33ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:47:55.088+08:00
