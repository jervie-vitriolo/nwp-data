      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Philippine national team
        finished 12th in the 2015 Asian Senior Women’s Volleyball Championship (AVC)
        after Mongolia defeated them, 25-18, 25-13, 28-30, 25-22, on Wednesday (May
        27).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e70387-e0ad-4202-a76f-7de3d77ca17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:26:34.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:26:46.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines also placed 12th in the 2013 AVC competition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081b02ca-5dcd-43fa-91d1-b1850c9b33d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:26:34.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:26:46.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mongolia got on the scoreboard quickly, taking a 1-0 lead in the
        match after taking the first set 25-18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f06d05-c04a-4ad8-8037-c05fa70453f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:26:34.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:26:46.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines tried to make things happen in the next frame but Mongolia
        raced to a 20-6 advantage. The Filipinas tried to claw their way back but
        Mongolia was too dominant in the second set, winning 25-13.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84932972-1a92-43f1-bb4b-8f9553b2b6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:26:34.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:26:46.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/26/asian-womens-volleyball-championship-philippines-india-classification-round.html">Read:
        Philippines falls to India in classification round</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aad6f1-d804-49a6-96c4-6612a359b7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:26:34.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:26:46.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third set, Mongolia was ahead 22-18 before Philippines staged
        a 5-1 run to tie it at 23-all. Both teams exchanged points but it was the
        Philippine national team that escaped with the win, 30-28, to trail 2-1 in
        the match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e071f988-3f55-4a6c-a473-0279eb6852a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:26:34.514+08:00
      'mgnl:createdBy': 'cnnproducer'
