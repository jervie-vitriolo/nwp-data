    'lead': 'Wealthy Chinese are getting even richer really fast. A new billionaire
      was created almost every week in China in the first quarter of 2015, according
      to a report by UBS and PricewaterhouseCoopers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T09:09:30.701+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T09:09:30.919+08:00
