      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also began executing a search warrant at the Miami,
        Florida, headquarters of the Confederation of North, Central American and
        Caribbean Association Football (CONCACAF) on Wednesday morning, the department
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed0cf59-8978-4f01-92ff-3453e7057a68'
      'mgnl:activationStatus': true
