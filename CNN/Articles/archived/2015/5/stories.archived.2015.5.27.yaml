  'China-tomb-raiders-ancient-site':
    'author': 'Jethro Mullen, CNN'
    'caption': 'Among the relics retrieved by police is a coiled jade dragon, which
      Xinhua described as one of the earliest known representations of the venerated
      Chinese cultural symbol.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-27T20:29:29.345+08:00
