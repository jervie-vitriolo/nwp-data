      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emilio S. de Quiros of SSS: P7,080,210.06</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68601043-fb90-4bb5-aba9-14dd8f850fe3'
