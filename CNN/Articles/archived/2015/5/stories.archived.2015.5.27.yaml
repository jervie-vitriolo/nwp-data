      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongat added the Naga City AIDS Council is actively implementing
        measures to counter the dangers of the deadly disease, with 646 cases as of
        February 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ab185f-336c-485f-bfd5-40d22c1d7413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:34:38.008+08:00
