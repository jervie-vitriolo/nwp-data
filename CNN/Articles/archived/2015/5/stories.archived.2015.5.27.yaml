    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: SMB extends win streak, deals Barako Bull first loss

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd61940-cb5a-42fe-8657-e626d98ae60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:15:14.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:15:14.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The San Miguel Beer beat the
        Barako Bull Energy, 116-111, to register its fourth straight win in the Philippine
        Basketball Association (PBA) Governors’ Cup at the SMART-Araneta Coliseum
        on Wednesday (May 27).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86acd5a-66eb-42ba-95bd-b31be4c79e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:15:14.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:15:14.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona Reid and June Mar Fajardo each produced 22 points for the
        Beermen, who improved to 4-2 in the league standings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae92c35c-c867-4a9c-8610-62a437bc1438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:15:14.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:15:14.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, San Miguel coach Leo Austria was elated his troops
        were able to escape with the victory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1454b856-2817-4b7b-aedc-c8f55a2294a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:15:14.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:15:14.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right from the start alam namin this will be a very tough game.
        We''re just lucky to survive and get the win," said Austria.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dd4356-b4d4-4305-9285-8cdfe768d195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:15:14.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:15:14.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen were up by six, 107-101, with 3:43 left in the fourth
        period before Barako Bull clawed back. The Energy scored seven straight points,
        capped by a dunk and free throw from Liam McMorrow, to go ahead 108-107.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4823ab66-f483-4b98-a9c5-a8ec5ab9ede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:15:14.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:15:14.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcio Lassiter made a three-pointer to give San Miguel back the
        lead, 1:07 left on the clock. JC Intal knocked down a triple of his own to
        give Barako Bull a 111-110 edge, but a basket from Reid put the Beermen back
        on top, 32 seconds to go in the game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1579c1-9734-4b67-a4db-10bce3fccec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:15:14.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:15:14.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Barako Bull called a timeout, Joseph Yeo missed a three-point
        attempt 12 ticks left and Reid and Fajardo each made a pair of free throws
        for the final tally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3691ce60-5f93-4e35-a1aa-e3ed95fdc3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:15:14.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:15:14.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronald Tubid came off the bench for San Miguel to put up 13 markers,
        while Chris Ross and Alex Cabagnot had 12 and 11 points, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cad1920-216a-43e2-be93-cd305444d061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:15:14.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:15:14.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought Tubid''s timely shots helped us win this game," added
        Austria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503697a6-ff21-4dc5-ac93-98e653043a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:15:14.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:15:14.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMorrow had 31 points and 25 rebounds for Barako Bull, who dropped
        its first game of the conference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428e88b7-aab7-47f0-93cd-e966392410f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:15:14.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:15:14.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeo added 25 points, while Intal finished with 14 in the loss.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19a42bc-c9da-4950-b8ab-01e68fa33303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:15:14.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:15:14.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scores:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5e7d8c-5046-4915-80f6-99a3a55eb953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:15:14.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:15:14.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAN MIGUEL 116 - Fajardo 22, Reid 22, Lassiter 18, Tubid 13, Ross
        12, Cabagnot 11, Espinas 8, Reyes 4, Lutz 2, Omolon 2, Santos 2.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f29c9b-df61-4b27-b584-39bb7a75489c'
