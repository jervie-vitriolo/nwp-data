      'mgnl:type': 'text'
      'text': '<p>Rabboni Francis B. Arjonillo of LBP: P7,132,035.00</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd0d916-45da-40bc-ada2-d87b1e19473f'
