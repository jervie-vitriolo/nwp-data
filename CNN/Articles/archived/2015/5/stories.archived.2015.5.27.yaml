      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were again knotted at 19-all in the fourth set but Mongolia
        was just too much for Philippines as they sealed the victory with a 25-18
        tally.</p>'
  'imports-drop-march-2015':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo) Consumers shop at an upscale mall in the financial district
      of Makati City.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-27T02:15:26.372+08:00
    'imagesource': 'jcr:6fcee75c-eca5-4322-88cc-1d739ffef459'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4777a9f9-456c-445a-acf9-dd194d0cdae1'
    'lead': 'Total imported goods last March dropped 6.8% to about $5.1 billion, compared
      to $5.5 billion registered during the same month in 2014, according to figures
      from the Philippine Statistics Authority. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T08:36:25.922+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T08:36:26.120+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Imports drop 6.8% in March — statistics agency

      '
    'updated': 2015-09-21T04:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ca843a-6426-4a44-accb-d03233a8effd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:36:25.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:36:26.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Total imported goods last March
        dropped 6.8% to about $5.1 billion, compared to $5.5 billion registered during
        the same month in 2014, according to figures from the Philippine Statistics
        Authority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3863e735-43c5-4a2d-9353-e1e13e17448b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:36:25.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:36:26.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This contraction stands in contrast to the previous month''s&nbsp;
        10.2% rebound, and a 10.8% annual growth posted in March last year. The import
        sector has been contracting since November 2014, with February this year as
        the only exception.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e267b86-b279-4586-a380-7af2fc576456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:36:25.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:36:26.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA said that the decline was primarily driven by the negative
        performance of two of the month''s top ten commodities, namely Mineral Fuels,
        Lubricants and Related Materials (-47.3% ); and Plastics in Primary and Non-Primary
        Forms (-16.9%).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004b37fa-aab9-4f00-a050-9b80adb320ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:36:25.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:36:26.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the National Economic and Development Authority
        (NEDA) said that the extremely reduced value of goods in the former category
        were caused by lower crude oil prices and a lower demand for non-oil mineral
        products.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf4a556-f596-4464-a555-205158b6de6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:36:25.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:36:26.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The low oil-price condition remains favorable to the current balance
        of trade, particularly for trade-in-goods of the country as global oil prices
        continue to hover way below US$100 per barrel at US$51.6 for the first quarter
        of 2015,” said NEDA chief Arsenio M. Balisacan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e08b39-e2c2-4e9f-bb9e-a86e0a1421a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:36:25.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:36:26.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The low price of oil prompted an increase in the overall volume
        of imported crude by 47.8 percent. It is expected that the increase in energy
        demand during the summer season will further drive imports of petroleum products,”
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd488fca-18f5-4100-bfcf-31734ac4506b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:36:25.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:36:26.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 40.9% of total imports were raw materials and intermediate
        goods valued at $2.089 billion. The figure is a 1.1% contraction from last
        year''s $2.113 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1daaa14-8668-4ea1-82a4-f596c1e9a875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:36:25.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:36:26.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capital goods — those used for the production of more goods and
        services — accounted for 30% of the share, with a 16.6% rise to $1.536 billion
        from last year''s $1.317 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77883b6c-87eb-4bb4-a044-c7806b83af89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:36:25.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:36:26.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer goods ranked third with a 14.7% share valued at $752.75
        million. The figure is a slight 2.8% increase from March 2014''s $732 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65201a0-f61d-4a43-ad4c-46e2e2c9c2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:36:25.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:36:26.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The growth in the imports of major commodities, particularly capital
        goods and consumer durables, shows that the confidence in the economy continues
        to be strong and bodes well for growth this year and next,” said Balisacan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d6fcf9-a037-4c05-93f4-a82d684cb1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:36:25.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:36:26.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a 12% share, China was the largest source of goods shipped
        to the country, followed by the U.S. at 10.7%. Japan ranked third in imports,
        having contributed 8.7% of March 2015''s import bill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4718096-2d12-4a4e-92a5-a103f7776ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:36:25.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:36:26.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA said that most economies in East and Southeast Asia, except
        for Vietnam, logged a decline in merchandise imports last March. "The reduced
        value of imports primarily from PR [People''s Republic of] China, South Korea
        and SIngapore contributed to a drag on imports during the period."</p>'
  'Tuition-hikes-pushing-students-to-the-brink-NUSP':
    'author': 'Gen Cruz, for CNN Philippines'
    'caption': 'Members of the National Union of Students in the Philippines staged
      a protest last week in front of the Commission on Higher Education (CHED in
      Quezon City.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-27T01:49:27.517+08:00
    'imagesource': 'jcr:93861f9e-7ca2-4e47-8056-4ac4e00ef68a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2d9bab4-fb88-475c-85d5-5d878789ac2f'
    'lead': '"The deregulated Philippine education drives students to the path of
      frustration and death due to the inaccessibility of education," Sarah Elago,
      president of the National Union of Students in the Philippines, citing the case
      of one student who took his own life after being forced to drop out of school.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T08:41:06.035+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T08:41:06.221+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NUSP: Rising tuition pushing students into desperation


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eac2e0-64f3-4b9e-bd42-beecf513210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:41:06.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:41:06.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The National Union of Students
        of the Philippines, is angered over DEPED''s most recent string of tuition
        hikes in both public and private schools.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ba8b56-d4da-42f4-a3bd-f75981352dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:41:06.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:41:06.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of a tuition hike at his school, a student was recently
        pushed into committing suicide, according to a statement issued by NUSP.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9cc9a4-c039-4a57-9452-3b23be95a7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:41:06.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:41:06.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nineteen-year-old Johomary Azuala&nbsp; was a computer science graduating
        student at the Eulogio Amang Rodriguez Institute of Science and Technology
        (EARIST) in Manila. He took his own life last May 18 in Polilio, Quezon, after
        being forced to drop out of school due to a tuition increase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da700da-21bc-43e5-b449-d252d78ff452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:41:06.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:41:06.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other students groups, such as the League of Filipino Students and
        the Kabataan partyllist, will hold a candlelight vigil for Azuala and other
        "victims of commercialized education" at Mendiola.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd497b79-2c6a-4d5e-88dd-8fa5bc4e8ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:41:06.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:41:06.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deregulated Philippine education drives students to the path
        of frustration and death due to the inaccessibility of education," said Sarah
        Elago, NUSP president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fa5740-dfc2-4ae0-abe5-2efa4a4d1913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:41:06.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:41:06.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent increase approved by DEPED covered 1,246 private
        schools, and averaged 7.87% across regions, affecting schools with a base
        tuition of P10,000 to P35,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6a82b1-f08b-49ff-9c4f-bc9e105a0098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:41:06.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:41:06.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In accordance to DEPED policy, the increase is supposed to benefit
        the teachers (70% of the increase) and facilities, development activities,
        and profit (30%)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea9f161-1fea-4063-bdde-cd3154492562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:41:06.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:41:06.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However this justification by DEPED does not answer a number of
        issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6f5dd3-ddb8-4350-b893-1ca6734a614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:41:06.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:41:06.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can that be when most of these private schools have already
        retrenched their teachers, dismissed them, and consigned them as contractuals.
        This will only pave the way to further contractualization of teachers and
        employees," said Elago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549f5124-4041-445e-8067-e88369599141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:41:06.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:41:06.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue was the increasing number of dropouts in the country.
        NUS sites that four million students drop out every year in the primary and
        secondary levels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885e0e49-4002-4e16-a3ba-d687b3ef8acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:41:06.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:41:06.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DEPED currently has no maximum rate for tuition increases.</p>'
  'Hong-Kong-Kwok-Kam-Kee-makes-thousands-of-buns-a-day':
    'author': 'Sophia Yan, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-27T01:20:11.953+08:00
    'imagesource': 'jcr:4bce50e9-08d4-435a-9fce-cf49bf250f7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd118206-e599-462e-adfa-4c0f9b5ff4c0'
    'lead': 'Each May, a sleepy Hong Kong island of just one square mile lights up
      in excitement as boatloads of visitors celebrate a traditional holiday — the
      Bun Festival, featuring tens of thousands of delicious rice flour buns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T08:45:10.726+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T08:45:10.978+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why one Hong Kong bakery makes 10,000 buns a day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519c5876-2fe3-4ae8-b47f-9a53b4f2d6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:45:10.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:45:10.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG (CNNMoney)</strong> — Show me the buns!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301f2a15-a8f0-404d-8cf9-96bd7f35b4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:45:10.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:45:10.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each May, a sleepy Hong Kong island of just one square mile, Cheung
        Chau, lights up in excitement as boatloads of visitors celebrate a traditional
        holiday — the Bun Festival, featuring tens of thousands of delicious rice
        flour buns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f59612-12b0-4642-83af-e11ec151ea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:45:10.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:45:10.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The week-long celebration gets bigger every year. And that means
        booming business for local bakery Kwok Kam Kee, the official bun supplier
        for the festival.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847efd42-558f-401f-91fd-05516f1264c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:45:10.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:45:10.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For these 8 to 10 days, it''s like doing 8 to 10 months of business,"
        said owner Kwok Kam Chuen, 64, who opened his shop 40 years ago. "We make
        over 60,000 buns for the festival."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dea1f37-aee7-48a8-a8ec-f49911db27fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:45:10.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:45:10.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the holiday, Kwok brings in as much as HK$80,000 ($10,320)
        a day — 20 times more than his average daily sales. By the end of the festival,
        he usually ends up making over HK$500,000 ($65,000).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791b3e01-155a-4ae9-b727-5e44aaa8d513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:45:10.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:45:10.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local lore about the Bun Festival''s origin goes like this: Over
        a century ago, to ward off the pirates and plague that had crippled Cheung
        Chau, island fishermen made offerings of buns -- stamped with "Ping On," the
        Chinese characters for "peace" — to Pak Tai, a god of the sea. The bun sacrifice
        worked, and the island was cleared of maladies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d92a268-5df6-4d45-a9a7-30e239201cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:45:10.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:45:10.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Cheung Chau has repeated the tradition to bring renewed
        luck to the quiet beach island, where even cars are banned. Festivities culminate
        in a midnight bun snatch, a three-minute race to the top of a 50-foot tower
        covered with 9,000 buns — the higher the bun, the greater the fortune.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35609dd-8904-466b-a61d-f9b1c742b139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:45:10.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:45:10.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Kwok, preparation starts a month before when he stockpiles ingredients
        and hires over a dozen extra helpers. His shop, which normally makes a variety
        of traditional Chinese breads and pastries, stops baking everything else to
        make way for the onslaught of bun production.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848f75a6-f669-4ae6-a16a-5cafdd365e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:45:10.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:45:10.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buns have a sweet filling — sesame, red bean or lotus paste.
        Once the dough is rolled, the yeast needs time to ferment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3a90a8-d40c-45ba-bc0f-8ff592b2d777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:45:10.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:45:10.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s faster when it''s hotter," he said. Then "we manually put
        fillings into the dough ... before we steam the buns" said Kwok, who learned
        the recipe as an apprentice in his uncle''s bakery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ba4c50-7c00-4caf-928f-6095c62fd405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:45:10.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:45:10.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwok''s assembly line is efficient; one blink and the buns are wrapped
        and ready for giant steamers that can hold 200 at a time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3881892-f852-43ce-be26-29d3101b71b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:45:10.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:45:10.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At peak production, his 700-square-foot shop can pump out 10,000
        buns a day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc93836-9c94-41d3-91ab-34c822015ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:45:10.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:45:10.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he''d love to open another shop, he thinks he''s getting a
        bit old to manage it all. He is hoping one of his sons will take over the
        business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbefe26-b8a8-4a05-9b12-4b30b280a97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:45:10.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:45:10.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very hectic making so many buns for the holiday," Kwok said.
        "I rarely have time to go a restaurant to eat, so when I am hungry, I just
        grab a ''Ping On'' bun."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca34282b-a10c-45b8-97d4-8d5ccb13679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:45:10.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:45:10.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Vivian Kam and Felicia Wong contributed to this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76cd286-0bb3-41b3-9615-29cbd8018845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:45:10.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:45:10.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/26/smallbusiness/hong-kong-bun-scramble/">Why
        one Hong Kong bakery makes 10,000 buns a day.</a>"</em></p>'
  'NBA-Playoffs-Cleveland-Cavaliers-Lebron-James-Game-4-Atlanta-Hawks':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'LeBron James leads the Cavaliers to their first NBA Finals appearance
      since 2007.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-27T00:11:17.629+08:00
    'imagesource': 'jcr:cd0acf03-2e89-4147-9d36-c82856ce9e48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f2f900c-a6d6-4c18-aa0f-4f4cb7be9d2c'
    'lead': 'LeBron James is a step closer to giving Cleveland a championship after
      defeating the Hawks in four games in the National Basketball Association (NBA)
      Eastern Conference finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T08:50:33.832+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T08:50:34.008+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: Cavaliers sweep Hawks, enter finals

      '
    'updated': 2015-07-22T03:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64932c48-d30c-4abe-9e16-6811c2c25e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:50:33.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:50:34.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Cavs are back in the National
        Basketball Association (NBA) finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f1a437-06c1-4cc3-acda-62e422f5f2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:50:33.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:50:34.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cleveland Cavaliers made short work of the Atlanta Hawks, sweeping
        them in four games in the Eastern Conference finals on Wednesday (May 27)
        with a 118-88 victory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a7d176-1c5b-467a-86ac-b3d415ae83e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:50:33.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:50:34.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James inched his way closer to giving a championship to the
        city of Cleveland with a 23-point, 9-rebound, 7-assist outing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f3335b-9128-4452-ad4a-824c4126d982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:50:33.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:50:34.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six other Cavaliers also finished in double-digits on a dominating
        night for the home side.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd58b359-488f-4c54-a39e-2d0b7568f716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:50:33.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:50:34.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavs ended the first quarter leading by 12 points at 32-20 and
        just never looked back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff256925-c654-4f18-a733-65e080e4ca04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:50:33.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:50:34.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have everything it takes to win," said James after the victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27bc3ff-7095-4729-87d7-04580cc7a88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:50:33.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:50:34.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hawks on the other hand were lethargic and couldn''t mount a
        decisive comeback to extend the series.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93eddec-54b6-4519-973f-443339a71861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:50:33.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:50:34.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Teague and Paul Millsap led the way for the Hawks with 17 and
        16 points, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fff3a10-7dc3-49c4-9f68-32a40807d0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:50:33.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:50:34.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Horford on the other hand was ineffective, scoring only two points
        in 29 minutes of play.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a4bf59-819e-42d8-aec1-6a3ccc6e4e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:50:33.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:50:34.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the Cavaliers'' first finals appearance since 2007. They will
        meet the winner of the Golden State Warriors and Houston Rockets Western Conference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4251c4c4-7ad6-42f5-b082-5501ae1e5efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:50:33.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:50:34.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2015/05/26/nba-playoff-west-conference-rockets-warriors-game-4.html">Related:
        Rockets wake up, beat Warriors in Game 4 to stave off elimination</a></p>'
    '12':
      'image': 'jcr:8fda1d97-419a-4519-8259-9dab95c2a3fa'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65417f29-27a5-4fbb-a3ae-a470a0ecf659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:50:33.833+08:00
