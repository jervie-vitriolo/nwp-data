    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76667be3-6d0e-457d-a744-872ff88a6338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:47:55.089+08:00
      'mgnl:createdBy': 'cnnproducer'
