    'lead': 'The San Miguel Beer beat the Barako Bull Energy, 116-111, to register
      its fourth straight win in the Philippine Basketball Association (PBA) Governors’
      Cup'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T08:15:14.177+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T08:15:14.394+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
