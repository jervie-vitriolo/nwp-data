      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — A friend on Facebook recently
        posted how prostitution and euphemism work in our culture.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6172b51-683a-477d-ab58-354bb5692f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.884+08:00
