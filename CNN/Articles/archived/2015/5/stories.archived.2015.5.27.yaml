  'Merriam-Webster-new-words-dictionary':
    'author': 'Katia Hetter, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-27T04:47:42.483+08:00
    'imagesource': 'jcr:afc4d807-eb37-4f0d-b74b-bc016bf3f106'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dda808e8-759f-4716-88f6-8ae9841d9378'
    'lead': 'NSFW joins emoji, WTF, net neutrality, clickbait, click fraud, photobomb,
      and other words reflecting modern life among the latest entries in Merriam-Webster''s
      unabridged dictionary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T08:23:13.322+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T08:23:13.471+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''NSFW'' in the dictionary?! That''s ''clickbait''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78e0e5f-5771-48c1-9271-f7ef7176e374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:23:13.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:23:13.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s official: WTF is in the dictionary.
        It''s short for an informal phrase that starts with "what the ..." and is
        "used especially to express or describe outraged surprise, recklessness, confusion,
        or bemusement."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f1a66e-eb99-439b-8277-d1c7e9e82c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:23:13.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:23:13.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WTF joins emoji, NSFW, net neutrality, clickbait, click fraud, photobomb,
        and other words reflecting modern life among the latest entries in Merriam-Webster''s
        unabridged dictionary. Some 1,700 words have been included, along with 3,200
        new examples to add context.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49740a5-e913-4387-a359-ac1f9601f609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:23:13.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:23:13.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new entries speak to what''s current in the English language
        today, touching on technology, food, the worldwide food supply, and the sharing
        economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a77a6f9-f206-40a2-87f4-72991e4fb811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:23:13.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:23:13.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the world of food, we have crema: "a layer of tan creamy froth
        that forms on the top of freshly made espresso."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0b3f4a-08a1-4603-a402-276e80b80e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:23:13.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:23:13.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what''s not to love about chilaquiles, "a Mexican dish of fried
        corn tortilla pieces simmered with salsa or mole and typically topped with
        cheese and other accompaniments"?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3de8511-562f-4a2d-9159-0bb46f61a788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:23:13.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:23:13.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all the dictionary''s additions are that delicious.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617394e4-58ee-4384-aac5-086fce11e5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:23:13.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:23:13.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s colony collapse disorder, "a disorder of honeybees (Apis
        mellifera) that is characterized by sudden colony death due to the disappearance
        of all adult worker bees in a hive while immature bees, the queen bee and
        the honey remain and that is of unknown cause."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca400b6-4e2d-4816-852a-bace615484e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:23:13.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:23:13.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collapse of hives is a challenge for worldwide agricultural
        research, the dictionary entry claims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4199a8-8023-4922-8a04-eb6a557f2f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T08:23:13.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T08:23:13.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wait a minute, did your boss just notice that you were reading this
        story instead of working? You''re better off looking at this than porn, which
        is definitely NSFW: "not safe for work."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc22227-ec48-4125-bcf9-d98e44e19492'
      'mgnl:activationStatus': true
