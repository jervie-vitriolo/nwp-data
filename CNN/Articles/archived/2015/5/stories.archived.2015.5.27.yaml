    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AIDS on the rise in Naga City

      '
    'updated': 2015-05-28T16:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4da2367-e7e2-412f-a14a-d2a8e122a60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:34:38.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:34:38.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Cases of AIDS continue to rise
        in Naga City, where this month, three more people were found to be carriers,
        raising the total number of infected to 41.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e71c5b-784a-4ab0-ac6d-ce5a1e40bc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:34:38.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:34:38.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This number was confirmed by Dr. Vito Borja, health officer of Naga
        City, who said that the number of cases rose from 20 in 2013 to 38 in December
        2014 to the current 41.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee983fc7-fd88-47aa-94ba-fe9f5b6d2396'
