    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Perks, paychecks of GOCC execs (Part 2)'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e816c4c8-ee7c-4e50-8eb8-64550b2818b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:52:56.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:53:23.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The size and earnings of a
        company determine the size of its salaries, allowances, and bonuses that it
        gives to its officials and employees, according to the Governance Commission
        for Government Owned or Controlled Corporations (GCG).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8995ca4a-6d22-4dbd-b12d-88644286c07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:52:56.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:53:23.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means a big corporation can give bigger pay and bonuses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610b8243-a677-42b8-9d76-1b67edaf79bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:52:56.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:53:23.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Paolo Salvosa, GCG spokesperson, says GOCCs may be tagged,
        going from biggest to smallest, from class A to class E.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbc60a5-4f60-4902-ade8-882a9dffe5bc'
