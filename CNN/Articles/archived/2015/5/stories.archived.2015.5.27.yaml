      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the city health office along with hospitals in the area
        are working together to monitor new cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b27164-be2c-42ba-ac8d-ff60c9b6f354'
      'mgnl:activationStatus': true
