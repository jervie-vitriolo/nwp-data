      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maverick mayor also lashed back at Justice Secretary Leila De
        Lima, who said on Monday (May 25) that Duterte could be held criminally liable
        for allegedly admitting his ties to the shadowy vigilante squad that human
        rights groups blame for the extrajudicial deaths of some 1,000 crime suspects
        in Davao City since the 1990s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001e0b61-f668-40c5-b871-8a6a29c64e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:47:55.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:47:55.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ridiculed De Lima for easily believing the supposed admission
        he made in the locally-aired weekly television program <em>Gikan sa Masa Para
        sa Masa</em> over the weekend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7abbc09-e2b0-448e-8273-d619d2d24672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:47:55.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:47:55.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told you not to bullshit me. When we talked about it here long
        before the hearings, I told you that I really don''t do those things (extrajudicial
        killings). Because I''m a lawyer like you," Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3c40e3-91ab-432e-8cfb-0d72d8cf1c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:47:55.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:47:55.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima earlier confirmed that the National Bureau of Investigation
        (NBI) is looking into the reported involvement of the DDS in the said summary
        killings and human rights abuses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4647888f-b07f-4223-bd5f-9ec328879648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:47:55.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:47:55.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/05/25/Duterte-to-De-Lima-accusers-So-sue-me.html">Related:
        Duterte to De Lima, accusers: So sue me!</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da82adf4-5893-4241-be1c-0cc9464df583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:47:55.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:47:55.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he challenged De Lima to file a case against him in court, Duterte
        threatened to do the same. He said that he was considering filing an administrative
        case against the cabinet member for negligence of duty after citing the recent
        raids that uncovered lax management at the New Bilibid Prison (NBP) in Muntinlupa
        City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afd71d6-5505-40bb-9639-d6b4afb56855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:47:55.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:47:55.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I already told you once to look at your own backyard, especially
        Muntinlupa. By sheer, culpable neglect — you didn''t do anything. Only recently,
        you conducted raids," Duterte said. "You built a Hilton Hotel right in Muntinlupa.
        You allowed it. I told you: ''Look at your own backyard.'' I will make sure
        that you will have to account for it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189ed62e-b248-4561-9976-192d9051dc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:47:55.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:47:55.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Duterte described De Lima''s failure to monitor the
        NBP as a "criminal neglect."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5c5ec0-4f69-4765-b436-f75d6d49b530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:47:55.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:47:55.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There (NBP), inmates can come and go as they please. They even
        produce drugs inside the facility and you have the gall to accuse me of extrajudicial
        killings. You fatten criminals inside prison."</p>'
    '22':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="616" height="376" src="https://www.youtube.com/embed/gsS2rkr4Fdg"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637ac603-ac19-4430-a13a-90b195ed6192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:47:55.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:47:55.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f50e799-407f-420e-8301-8cc3fec49456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:47:55.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:47:55.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said that De Lima was the one who started this exchange
        — that he is only defending himself because he was provoked by the Justice
        secretary.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b969f6-7e7c-42c4-b4a2-054d0cf37024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:47:55.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:47:55.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he flatly denied allegations of summary killings, Duterte
        admitted to helping the Philippine National Police improve anti-drug operations
        by providing them with monetary assistance.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7fccad-bc62-4a2e-9aea-14fd86b2c86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:47:55.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:47:55.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m only answerable to the people of Davao City — you elected
        me as your mayor. I''m not answerable to anybody else," Duterte said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b595ecf-d13f-47a6-839d-6f928dc3dc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:47:55.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:47:55.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañan, meanwhile, reminded the city mayor to uphold the rule
        of law on Tuesday (May 26).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3af17f-82f2-41e7-8131-4f6540872251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:47:55.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:47:55.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang ating paniwala ay rule of law o batas ang umiiral sa ating
        bansa at tungkulin ng pangulo bilang chief executive na ipatupad ang lahat
        ng mga batas at ang pinaniniwalaan nating prinsipyo ay ito na ang mga lingkod-bayan
        ay dapat na pinaiiral din ''yung batas,"</em> said Presidential Communications
        Secretary Sonny Coloma.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60778b6e-5b82-4061-87a4-755bbf0a71fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:47:55.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:47:55.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Our belief is that the rule of law is what prevails
        in our country and it is the responsibility of the president, as chief executive,
        to make sure that laws are implemented. In turn, we believe that that all
        public servants uphold the rule of law."]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151aeb76-a14f-4fb7-b12a-815841394291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:47:55.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:47:55.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Anjo Alimario and Ben Tesiorna contributed to
        this report.</p>'
  'Perks-paychecks-of-GOCC-execs-Part-2':
