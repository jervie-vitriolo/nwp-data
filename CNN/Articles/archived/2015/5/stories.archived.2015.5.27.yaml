      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Veteran</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f87721-df3f-47b2-92f8-10f04306f73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While scouring the Internet, CNN Philippines ran across a blog that
        contains anecdotes on PSPs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05c6863-845b-47f9-a954-b3a8f7288e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its administrator, speaking on condition of anonymity, said there
        are a fair number of factors that motivate some men to spend on PSPs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7005d2-7cd5-401d-b946-932e9b5d64a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, he has been soliciting the service of PSPs for
        more than a decade. He said he engaged the service for personal and mutual
        satisfaction.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbda7974-ecab-4915-a03c-ecd3174296de'
