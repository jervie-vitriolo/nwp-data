      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naga City Mayor John Bongat, however, downplayed the increase in
        the number of cases, saying that some of the victims got infected in other
        places and not in Naga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2304c49e-bdd2-433b-83d6-2d216e265635'
      'mgnl:activationStatus': true
