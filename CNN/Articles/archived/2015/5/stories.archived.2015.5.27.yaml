      'mgnl:lastActivated': 2019-11-28T15:38:43.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1970s, it was changed to "receptionists."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec5fac1-ed19-4f59-b8fe-3ff65699c7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1980s, "hospitality girls" clicked, but it did not last long.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332079e7-143f-43a7-a923-9f9f5ef545db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1990s, "guest relations officer," or GRO, was coined.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bfb39c-c2df-4601-bdc3-0221f8bc2010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, more terms have emerged, like escort but one really stands
        out: PSP — or personal service provider.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc3113f-9c95-4e3a-85dd-38f4af9a1dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was regarded euphemistically as the world’s oldest profession,
        but prostitution is utilizing the power of the Internet to lure those who
        patronize it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54ecaf0-fd14-4efc-803f-b32ee158f24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Internet has radically changed many industries and the age-old
        business of buying sex is no exception.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7056cf4a-b1cc-4402-8e01-e582f6feb441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, you will rarely see streetwalkers flagging down cars
        or hanging out in clubs and bars because most of them are now on the Internet.
        The underground flesh trade has become more wired and clandestine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350c9a67-7757-45e7-b228-1d272ea373d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the sphere of PSPs, there are websites — public, private, and
        personal — that allow them to advertise their services. There are chat-rooms
        — a euphemism for PSP marketplace — where one can find, talk, and negotiate
        with a PSP member.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f8c727-1d94-4064-88ef-d30c7cca301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For PSPs, online forums and chat-rooms achieve the function of a
        virtual workplace.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc830c38-e0a4-4fb2-8355-1abc3372e707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On these forums, PSPs are allowed to create profiles through which
        clients and potential clients could reach them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c29f867-8d9f-4373-b148-f47be8c6a999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advertisements, however, are not limited to websites. Social networking
        sites like Facebook and Twitter are also being utilized.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869ac814-78cd-4977-a0f0-281e091cb674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Noob</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f414d899-1865-41b7-a820-bca68312adbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashley, 25, disclosed that she uses her Facebook to book customers
        and negotiate a deal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36304b3-0ff3-46bc-ba39-914868870c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashley works full-time as a call center agent. She moonlights as
        a PSP to support her obsession with material possessions. She considers herself
        a newbie in the business.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668a75ef-bf1e-4810-9afa-66d68ce9df1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her earnings as a call center agent go to her family. But
        the money she earns from being a PSP are spent mostly on gadgets and signature
        dresses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0ae909-5207-4452-9a22-f51a618311b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she is obsessed with material goods. She always wants the
        best and latest gadgets and eats at fancy restaurants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3cd2bf-12df-4de6-84c0-761242c65e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She claims that she does this to impress and to mask what was really
        behind her personality.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd00ed77-2ff3-4da3-b71c-f5075d838777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said behind the gadgets and fancy dresses hide what is really
        beneath – the person she is often too ashamed for others to see.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ceb751-6666-486f-9357-f9397872220a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:38:42.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T15:38:43.272+08:00
