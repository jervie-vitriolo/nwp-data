      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Back-to-school season usually
        means going on a shopping spree buying school supplies and wrapping your school
        textbooks with plastic cover. But, you should also prep your smartphone to
        help you juggle all the lectures, numerous homework, and projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c50a62-ea7e-4769-89d9-c66fae1d1d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:01:21.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T16:01:21.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We list down some of the free apps you can download to make your
        life back in school a lot easier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea6e72c-b705-42ee-a4e7-3a266d81eed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:01:21.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T16:01:21.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Microsoft Word, Powerpoint, Excel</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc17c8b-7619-484e-bff0-998e3b4543ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:01:21.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T16:01:21.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most are familiar with Microsoft Office, and we thank Microsoft
        for making it available on mobile for those who are always on the go.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9879fc70-ee6f-4611-b040-528d35832003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:01:21.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T16:01:21.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Word, Excel, and PowerPoint are made available for mobile download.
        You simply have to create a free account to use it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4190fe8-8b47-4423-a664-976267260c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:01:21.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T16:01:21.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working on your homework and school presentations&nbsp; on the go
        has never been easier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf14324-2114-44b5-a7bf-52a0409aa60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:01:21.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T16:01:21.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PhotoMath</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b00492-cdad-4037-ac3b-467a3cf7ce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:01:21.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T16:01:21.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are struggling with Math problem solving, PhotoMath will
        help you. Take a photo of the mathematical problem and it will give you a
        step-by-step tutorial on how to solve it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fde77e-0d25-43c2-b54b-3e515b259a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:01:21.341+08:00
