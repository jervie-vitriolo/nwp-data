      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Genius Scan</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e310432-962f-433b-8794-0f8efd060f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:01:21.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T16:01:21.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you often take photos of the whiteboard after a teacher’s lecture
        or take a snap of your class president’s notes, Genius Scan will be your best
        friend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc97c524-e1cf-4ced-ab00-119ba623fa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:01:21.341+08:00
      'mgnl:createdBy': 'cnnproducer'
