  'philippines-one-signal-away-from-free-wifi':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': 'It is now up to the Senate whether or not to pass its version of a
      bill allowing for free Wi-Fi in public places.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-31T16:26:26.898+08:00
    'imagesource': 'jcr:50d0118f-94bd-4328-8e80-3dd6bb955d80'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c45e5d6c-7513-4012-a7f4-9aa632f0188e'
    'lead': 'The House of Representatives approved on third and final reading the
      Free Public Wi-Fi Act which aims to provide the public free Internet access
      in government buildings and public establishments throughout the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T16:05:32.471+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T16:05:32.653+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines one ''signal'' away from free Wi-Fi

      '
    'updated': 2015-07-23T12:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba4608d-7876-4faa-a1ef-74239b3f1ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:05:32.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T16:05:32.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The country is just one more
        signal away from finally going online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b0e5d0-40e0-4b77-93e6-fdbd7edf95d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:05:32.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T16:05:32.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after the House of Representatives recently gave House Bill
        1550 — or the Free Public Wi-Fi Act — a big signal boost by approving on third
        and final reading the proposed measure that aims to provide the public free
        Internet access in government buildings and public establishments throughout
        the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dd18f8-9c25-416e-9642-0bdfebbc300c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:05:32.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T16:05:32.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s now up to the Senate to give the measure, also known as House
        Bill 5791, the final go-signal with Kabataan Partylist Rep. Terry Ridon, the
        bill''s primary author, urging the senate to fast-track the passage of their
        version of the bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d943ef-7680-4818-820e-25e56bb70991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:05:32.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T16:05:32.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, in general, seeks to provide free Wi-Fi service in the
        buildings of national government offices, municipal halls, provincial capitols,
        state universities and colleges, public parks and plazas, public hospitals,
        and public transportation terminals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d55994-73eb-48c4-9921-bdf9ab244e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:05:32.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T16:05:32.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ridon, access to the Internet via Wi-Fi connectivity
        shall be without restrictions in the form of passwords except in when there
        is a clear and present security or technical risk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c927fcb-fbe8-4c12-bece-ea6604e7b754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:05:32.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T16:05:32.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Passing a law that mandates government to provide fast and reliable
        Internet connectivity in public places, especially in our 113 state universities
        and colleges, is one step towards improving Philippine Internet," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c78e18c-2f9d-459e-84ca-98ac45e69433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:05:32.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T16:05:32.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In its own way, public Internet connectivity will help bolster
        the economy and provide students and the general public essential tools in
        the digital age."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2702b874-c575-45dc-bdab-efc235f93af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:05:32.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T16:05:32.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push for better Internet connectivity was also endorsed by the
        American Chamber of Commerce, saying that "higher Internet penetration will
        bring a wealth of benefits to Filipinos and efficiencies for the economy,
        reducing business costs and helping the economy to become more competitive
        and meet its Millennium Development Goals."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597fd674-3739-4aba-8d9d-26df164a5807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:05:32.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T16:05:32.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/03/19/Free-wifi-in-PH-2015.html">Related:
        Free Wi-Fi in Philippines before 2015 ends</a></p>'
  'paris-ends-relationship-with-love-locks':
    'author': 'Emanuella Grinberg, CNN'
    'caption': '"Love locks" will be removed from the Ponts des Arts bridge starting
      June 1.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-31T16:20:48.885+08:00
    'imagesource': 'jcr:24fc6f40-9178-465a-b17b-37ec1256e09e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a14ba45d-ce11-41d6-adfc-e0689078b80b'
    'lead': 'The city of Paris will start removing padlocks from the Ponts des Arts
      bridge on Monday (June 1), effectively ending the tourist tradition of attaching
      "love locks" to the historic promenade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T16:08:53.499+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T16:08:53.808+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paris ends relationship with ''love locks''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b67d1fa-9c14-4329-bbeb-a6de7a36a181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:08:53.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T16:08:53.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Baby, it''s over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef3aa7a-8ecf-4387-84eb-3d05f6aa0e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:08:53.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T16:08:53.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Paris will start removing padlocks from the Ponts des
        Arts bridge on Monday (June 1), effectively ending the tourist tradition of
        attaching "love locks" to the historic promenade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60afb99c-4ba9-4734-a437-b4a809496739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:08:53.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T16:08:53.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors have been attaching locks with sentimental messages to
        the pedestrian bridge since 2008 in symbolic acts of affection. Some people
        further seal the deal by throwing keys into the Seine River below.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f592d4d-9c6b-4869-a870-f6a1e695f708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:08:53.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T16:08:53.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considered charming at first, the thrill wore off as sections of
        fencing on the Ponts des Arts crumbled under the locks'' weight. The phenomenon
        spread to other bridges, creating two major concerns for the city: "degradation
        of property heritage and a risk to the safety of visitors, Parisians and tourists,"
        the Paris City Council said on its website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4f245e-44a8-4cf4-8b75-226ec88b0b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:08:53.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T16:08:53.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graffiti, pickpockets, and vendors selling cheap padlocks also became
        a problem, prompting many locals to avoid the once-picturesque promenade built
        in the 1800s under Napoleon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038e8e4f-b922-49ea-b67f-281e9b761359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:08:53.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T16:08:53.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city launched an unsuccessful initiative in August 2014 to end
        the practice, urging visitors to instead take selfies on the bridge. Unsightly
        wooden panels were placed over the locks in February to discourage the practice
        for Valentine''s Day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e193965a-e27f-4929-86cb-9c597d4ff994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:08:53.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T16:08:53.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs in French and English near the bridge said it would be closed
        for one week while the locks are removed. The effort will pave the way for
        a temporary "artistic intervention" until fall, before the final installation
        of protective glass panels across the bridge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb449a20-3b13-497b-b44e-fb8cf1905b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:08:53.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T16:08:53.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridge carries more than 700,000 locks with an estimated combined
        weight roughly the same as 20 elephants standing on a bridge designed for
        pedestrian traffic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a14b52-7563-48fb-b201-7a644ee89eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:08:53.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T16:08:53.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans for the bridge mirror proposals from citizens'' group "No
        Love Locks," which claimed the padlocks endanger historic landmarks and poses
        safety threats. As peak tourism season approached this spring, the group called
        for the city to ban the practice. It also called out brands on social media
        for featuring the barnacled bridge in ads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e50796-f566-4989-b888-65d57ecb98bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:08:53.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T16:08:53.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there''s no love lost as far as some Parisians are concerned,
        some would-be tourists are lamenting the missed opportunity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc72e818-dd26-45a8-b89d-3e7aa78a9e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:08:53.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T16:08:53.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/paris-love-locks-bridges-feat/index.html">Paris
        ends relationship with ''love locks''</a>."</p>'
