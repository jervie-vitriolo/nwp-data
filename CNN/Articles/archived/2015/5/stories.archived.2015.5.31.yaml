    'lead': 'San Miguel Beer beat Barangay Ginebra San Miguel, 100-85, to extend their
      winning streak to five games in the Philippine Basketball Association (PBA)
      Governors’ Cup on Sunday (June 1) at the SMART-Araneta Coliseum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T08:45:33.486+08:00
