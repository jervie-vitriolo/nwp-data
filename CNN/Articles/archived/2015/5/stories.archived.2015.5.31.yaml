      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genius Scan makes sure that your notes are readable and easy to
        access.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9626a0b4-92ff-42b5-8ef8-87fbfede6250'
      'mgnl:activationStatus': true
