    'template': '1'
    'title': 'PLDT dethrones Army, captures V-League title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976020c2-49c5-4b4d-ad3c-6cd031d65f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:16.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:55:55.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — In the match that had all the
        trappings of a classic, the PLDT Ultra Fast Hitters survived the Army Lady
        Troopers, 25-22, 18-25, 24-26, 28-26, 15-13 to capture the Shakey''s V-League
        title Sunday (May 31).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0092bd-83c7-4fc8-b239-e83fbb319443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:16.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:55:55.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind Alyssa Valdez''s 26 attacks and a block, PLDT dethroned the
        Lady Troopers at the packed San Juan Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2311f4a6-f690-4640-a7dc-ba6ab5cb984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:16.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:55:55.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Valdez deflected sole credit and cited team effort as key to
        the rousing victory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99656bc4-b27b-4b77-8843-e82f165e1b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:16.553+08:00
      'mgnl:createdBy': 'cnnproducer'
