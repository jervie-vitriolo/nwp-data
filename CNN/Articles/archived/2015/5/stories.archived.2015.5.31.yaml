  'pba-governors-cup-san-miguel-beer-ginebra':
    'author': 'CNN Philippines Staff'
    'caption': 'SMB extended their win streak to five games Sunday (June 1).'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
