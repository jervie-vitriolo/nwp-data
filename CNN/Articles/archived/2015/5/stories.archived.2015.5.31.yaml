      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, we worked as a team today. Extra motivation and determination
        yung championship," Valdez said moments after their Open Conference conquest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fabc5f2-79b3-4b49-b3cb-b7ba0abd6bb6'
