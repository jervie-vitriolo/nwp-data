      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> San Miguel Beer keeps on rolling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e60bc2-413e-4d27-ab14-6ea2271c5f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:33.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:46:26.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen beat Barangay Ginebra San Miguel, 100-85, to register
        their fifth consecutive victory in the Philippine Basketball Association (PBA)
        Governors’ Cup on Sunday (June 1) at the SMART-Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e17649f-107a-492f-816d-d9d9a758fad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:33.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:46:26.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona Reid had 27 points, 13 rebounds and six assists, while reigning
        MVP June Mar Fajardo tallied 10 points and 20 rebounds. Chris Ross had a near
        triple-double with 19 points, nine rebounds and nine assists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f968fcf-bf21-425b-bc88-24da721da62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:33.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:46:26.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, SMB coach Leo Austria said he was impressed with
        his team’s performance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784ac0b3-0149-4081-89fc-b200ca3a3f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:33.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:46:26.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We didn’t want our streak stopped at four games. We’re targeting
        the playoffs. I think we’ve made the quarters with this win, but that’s not
        what we want. We want the Top Four for a twice-to-beat advantage in the quarterfinals,”
        said Austria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fd1028-92ea-4252-bdfb-69c4bdca0f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:33.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:46:26.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel now holds a 5-2 win-loss card while Barangay Ginebra
        dropped to 2-4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9e8844-deb1-4c14-bba9-f2dec1dbad7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T08:45:33.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T08:46:26.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Slaughter played his first game for Ginebra, notching just
        six points and six rebounds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab456c0-656d-4e27-aa78-f336bc5d4a7e'
      'mgnl:activationStatus': true
