  '23-million-students-return-to-school-Monday':
    'author': 'Louie U. Navarro, CNN Philippines'
    'caption': 'Malacañan said all concerned government agencies led by the Department
      of Education prepared meticulously for the opening of school year 2014-2015.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-31T23:00:19.666+08:00
    'imagesource': 'jcr:547650c3-62f9-4f23-8eec-98ca7d7e4a02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92fcdd76-885a-4074-9217-bb4d2af2142d'
    'lead': 'An estimated 23 million students from 46,624 public elementary and high
      schools all over the country return for the opening of classes on Monday (June
      1). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T15:23:15.436+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T15:23:15.642+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
