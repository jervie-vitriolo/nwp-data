      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMIN Partylist Rep. Sitti Djalia A. Turabin-Hataman filed House
        Bill 5787 to protect women, nursing mothers, young girls, and children by
        having women-child friendly spaces (WCFS) in displaced sites.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356c9a18-4eef-4632-9b46-4a850f709d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:41:45.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:41:45.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all instances of displacement, experiences documented in evacuation
        sites show alarming cases of sex and gender-based violence and other forms
        of violence and abuse committed against women, young girls and children,"
        she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24c493e-c043-4d03-8c43-a0cd35955075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:41:45.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:41:45.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HB 5787 pushes for the establishment of WCFS in all evacuation centers,
        especially during events of natural disasters, war, and other natural or man-made
        calamities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8014890-0379-451c-b68e-9b47a6417f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:41:45.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:41:45.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the services to be made available for women and children are
        counseling, medical and health services, life skills training, as well as
        legal counseling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4696ff94-d272-4c61-b6e4-565c71bd890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:41:45.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:41:45.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WFCS personnel shall include social workers, health personnel. legal
        specialists, security personnel, and community workers.</p>'
  'PBA-Barako-Bull-Rain-or-Shine-Liam-McMorrow-RR-Garcia':
    'author': 'Paolo del Rosario, CNN Philippines'
    'caption': 'Barako Bull bounced back with a win on Sunday (June 1).'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-31T18:52:50.721+08:00
    'imagesource': 'jcr:4ee24482-c09b-4144-aa17-fe4b3aad992e'
