  'sun-powered-plan-begins-marathon-flight':
    'author': 'Bryony Jones, CNN'
    'caption': 'Solar Impluse, a solar-powered plane, begins the toughest leg of its
      voyage around the world.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-31T19:36:55.582+08:00
    'imagesource': 'jcr:0ad8edf5-b6a6-46e0-b2e5-3e2512c240f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'feef81b5-4edb-4abb-9c83-a02328634f7a'
    'lead': 'Five days, five nights, one pilot — and no fuel; Solar Impulse, the plane
      aiming to fly around the world powered only by the sun, has taken off on the
      toughest leg of its round-the-world voyage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T15:39:01.563+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T15:39:01.801+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sun-powered Solar Impulse plane begins marathon Pacific flight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6202ce1a-5d0a-4cca-b025-7ad3522df31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:01.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:39:01.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Five days, five nights, one pilot — and
        no fuel; Solar Impulse, the plane aiming to fly around the world powered only
        by the sun, has taken off on the toughest leg of its round-the-world voyage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423a63a4-4135-4dc3-bb92-8fabf3089b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:01.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:39:01.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 8,000-kilometer (4,971-mile) journey from Nanjing, China, to
        Hawaii — dubbed the "moment of truth" by alternating pilots Andre Borschberg
        and Bertrand Piccard — was delayed several times because of poor conditions
        over the Pacific.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae293b6-62a3-404f-8a7e-08aeb6007411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:01.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:39:01.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the early hours of Sunday (May 31), Solar Impulse successfully
        embarked on the lengthy leg of the journey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b132a70-b121-42d2-9953-6d51bf2eb717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:01.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:39:01.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mission Director Raymond Clerc said the latest route would see Solar
        Impulse fly over South Korea and northwest of Japan before heading out across
        the Pacific, and may take slightly longer than planned — potentially landing
        in Hawaii on the evening of Day 6.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed97373-bfc5-4bc0-80d2-fef94025d8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:01.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:39:01.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former fighter pilot Borschberg, who will be at the controls alone
        for the entire 130-hour flight, had expressed excitement for the flight after
        weeks of holdups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225aeb73-8d50-495d-ae97-c2df55c52495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:01.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:39:01.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borschberg, who also flew from Abu Dhabi to Oman in March on the
        first leg of the plane''s 35,000-kilometer, five-month journey, said the latest
        journey would be "the flight of my life."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31492fb2-8650-4e35-aa1b-c5e86289ecce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:01.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:39:01.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will spend the entire trip in the 3.8-square-meter cockpit, strapped
        into a special seat that serves both as bed (it reclines, allowing him to
        do essential exercises and to rest) and toilet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca87d3cf-5ae4-45b4-ac06-be9886eed373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:01.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:39:01.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At night, if there is no turbulence, Borschberg will be able activate
        the autopilot and nap, but only for 20 minutes at a time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f0526f-81c0-4831-a22d-0a7b232ea63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:01.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:39:01.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and Piccard have been trained in meditation and self-hypnosis
        to allow them to concentrate for lengthy periods, and yoga to help them relax
        in the plane''s confined space.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c7a53e-08f0-417c-aa20-edad14c5049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:01.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:39:01.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar Impulse will be packed with enough food, water, and sports
        drinks to meet Borschberg''s nutritional needs for a week, in case weather
        problems mean it has to stay in the air longer than expected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264a0e41-2136-449f-a822-0227f70f38ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:01.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:39:01.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft is also equipped with oxygen bottles, a parachute,
        and a life raft in case it gets into trouble and Borschberg has to ditch midflight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa773c1-6051-472a-8c04-719061416285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:01.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:39:01.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piccard, who is due to fly the Atlantic leg of the journey later
        in the year, is open about the challenges they face.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e65567-6152-4c24-9860-416304667378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:01.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:39:01.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN last month: "Maybe it will fail. Andre
        and I are very clear with ourselves, that maybe we''ll bail out."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0885cc6-c30a-4c47-bdc0-4e9da999d847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:01.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:39:01.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar Impulse has been stuck in China since March, when a planned
        overnight pit stop in Chongqing turned into three weeks on the ground there
        before it was able to fly on to Nanjing, the staging post for the mission''s
        most challenging flight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9460513c-bf95-4318-9ea6-d3e894a6f204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:01.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:39:01.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a stopover in Hawaii, adventurer Piccard — who was part of
        the first team to circumnavigate the globe nonstop in a balloon in 1999 —
        will take the controls and fly to the U.S. mainland, landing in Arizona.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04253c06-9f73-4714-b125-0f35d693cb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:01.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:39:01.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar Impulse will then cross the United States and the Atlantic,
        before returning to Abu Dhabi in July.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779b29e0-6658-4bbf-afa5-e9057bea3b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:01.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:39:01.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar Impulse''s 72-meter (236-foot) wingspan makes it wider than
        a Boeing 747, but the plane weighs just 2.5 tons, lighter than a large SUV.
        Its round-the-world mission is intended to raise awareness about the potential
        of solar power.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce00126e-1229-4189-8f5b-0c1b964bfdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:39:01.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:39:01.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/30/asia/solar-impulse-plane-pacific-crossing/index.html">Sun-powered
        Solar Impulse plane begins marathon Pacific flight</a>."</em></p>'
