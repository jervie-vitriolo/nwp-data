      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days later, Edsel would get to play for and meet former President
        Joseph Estrada at the Aruga By Rockwell Hotel.</p>'
