      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando Johnson and Josh Urbiztondo scored 22 and 20 points, respectively,
        for Ginebra.</p>'
    '8':
