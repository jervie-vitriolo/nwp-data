  'the-women-of-isis':
    'author': 'Atika Shubert, CNN'
    'caption': 'A screenap showing a social media page belonging to Shams, a woman
      who runs a blog which experts say is a powerful recruitment tool for ISIS.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-31T18:47:30.445+08:00
    'imagesource': 'jcr:1ffff5f1-9edc-4276-90b5-36b4ab991783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd26edf33-4642-4f0b-8095-1bd0b980769c'
    'lead': 'Researchers at the Institute of Strategic Dialogue (ISD) in London, curious
      at the "unprecedented surge in female recruits" to ISIS, are tracking more than
      100 of the women through online platforms including Twitter, Facebook, Tumblr,
      and blogs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T15:52:04.081+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-29T15:52:04.706+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The women of ISIS: Who are they?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9ab927-030c-469f-ad5e-36c7056c2404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> "I made my little steps ... I was
        trembling. Nervous. Scared..." Shams'' breathless prose reads like a trashy
        romance novel, as she describes every tiny detail of her first meeting with
        her husband-to-be.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e7f9a4-96e2-4044-ac20-5c11a6e0ebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After [a] few minutes, I flipped my Niqab. He looked at me, our
        eyes [caught] each other''s. I had palpitation[s] faster than the speed of
        light.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f827256-55e0-428c-97b1-83c853fd7e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He smiled. And he asked a question that I shall never forget for
        the rest of my life. ''Can we get married today?''"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0468d70-8604-48ca-ba5e-4a8cb2318065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is no stereotypical fairy tale, and there''s no "happily
        ever after" ending.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccd57e9-10b5-40e1-9a0e-bf28a0f8c1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a dispatch from Shams, a woman who calls herself the "Bird
        of Jannah" and runs a blog that experts say is a compelling — and dangerous
        — recruitment tool for the terror group ISIS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204381ec-8241-477b-982e-c2a99715b788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shams — not her real name — is one of an estimated 550 Western women
        who have left their homes and families to travel to Syria and Iraq and join
        ISIS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad36c9c6-3bb2-4113-b9da-bfa04aa6820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at the Institute of Strategic Dialogue (ISD) in London,
        curious at the "unprecedented surge in female recruits" to ISIS, are tracking
        more than 100 of the women through online platforms including Twitter, Facebook,
        Tumblr, and blogs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a635b9b-b015-4250-af37-46eb86d4f440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISD''s database, the largest of its kind, provides a unique lens
        through which to see the daily lives of the women of ISIS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c87298-5be3-4cb8-bf6d-ed4ab69815af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They hope that by examining the way women are used by terrorist
        groups, analysts will better understand how the organizations work, and how
        to combat them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b07dfd-d383-483d-9292-81260017e97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really debunks the stereotypes," said ISD senior researcher
        Erin Saltman. "The ages range from 13 to 40, with a range of education and
        professions and families. It''s very complicated."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c570d3-82a7-4260-a031-821adc38f009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has had exclusive access to the group''s new report. It paints
        a picture of a diverse group of women of different ages and backgrounds who
        play a variety of roles for the terror group that is now in control of large
        parts of Syria and Iraq. So who are the "women of ISIS?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c574f40-4171-471d-a353-174d07dd247c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The blogger</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638c8cce-96e0-4723-9152-4111e7a08ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her high profile online, details about Shams'' true identity
        are scarce. Clues scattered through her posts suggest she is 27, and comes
        originally from Malaysia, but is of Indian and Pakistani heritage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e97692-c372-4904-8f06-8bb3fd1ecf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trained as a doctor, she left her old life behind to begin again
        under the ISIS regime, where she says she runs a basic health clinic for women
        and children, carrying out antenatal checks, prescribing antibiotics, and
        administering vaccines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f3360b-86cc-4af0-aed7-0f23272fef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot verify these claims, and repeated requests for an interview
        have gone unanswered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d219053-4035-421f-b383-21f2c91b31a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What comes through on her blog is her reverence for ISIS. It reads
        as her personal love story: how she found faith, sisterhood and love in Syria.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8176b0d1-214d-4d65-aa68-76fd6a0ae68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of it reads like romantic fiction, full of cliff-hangers, as
        when her husband, purportedly an ISIS fighter originally from Morocco, doesn''t
        respond to texts sent while he''s on the battlefield.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b319168-8eea-4a3e-bf23-e6406112ffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Promise me you will wait until our baby''s birth ... Promise me
        that you will stay alive?" she asks him. "In sha Allah [God willing]," her
        husband responds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa351dbc-cdec-455a-9afd-37f060c84e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She describes life in ISIS as a utopia, posting lists of "benefits"
        for foreign fighters — free housing, health care — and offers tips for what
        to pack: "bring some good cloth[e]s and boots because you will be disappointed
        with the quality here."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef3f7f2-d626-4108-9d3d-27bbcd7ccf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the realities of life in ISIS territory are stark, and as a
        wife in the middle of a war zone, she acknowledges the grim, "pre-destined"
        fate that awaits her husband on the battlefield, posting a photo with the
        chilling caption: "Till Martyrdom Do Us Part."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1c2331-106d-4cbe-be52-0cf03a6cdf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The schoolgirls</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21463d7-c0e0-4898-a91d-4767e013b7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few short months ago, the tweets of Amira Abase read like those
        of any typical London teenager — which shoes to buy: Vans; her favorite football
        club: Chelsea; her most hated school subject: statistics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9661e1bd-6c08-471a-8e5e-19df2eec0509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by January, the 15-year-old''s feed was filled with a steady
        trickle of posts on the plight of Syrian refugees — many directed to Khadiza
        Sultana and Shamima Begum, her classmates at Bethnal Green Academy in east
        London.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10ececb-6263-4edd-8d43-7874a3a5bc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very rapid radicalization process," explained Melanie Smith
        of ISD, who mapped Abase''s online footprint to see how the girls were lured
        by ISIS. "We can actually see the process of her becoming more politically
        engaged ... with Syria and finally making the decision to leave."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c221c175-e2bb-4f20-b4eb-01537081b22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is thought that the departure of a classmate to Syria in December
        2014 triggered Abase, Sultana and Begum''s interest in joining ISIS. Soon
        after, Abase''s tweets shed their teenage tone and became much more political
        and religious.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e158101c-31b0-4cc1-99bf-933dfe806539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of times for women, it''s a strong emotional pull to a global
        problem," ISD''s Erin Saltman said. "They see through this extremist worldview
        that the world is out to get this Muslim community — [that] the world is violent
        towards them and it''s their role and job religiously to create a safe space
        for all Muslims — and that''s very difficult to contradict. It''s a very empowering
        world view."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc95b2ed-3b78-43fa-9a61-d873d76c7479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, a picture appeared on Abase''s feed, showing three
        women in full-body veils with their backs to the camera. The caption read
        "Akhwaat," or sisters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a8f0cc-6f76-481d-a64f-08b0936bd51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four days later, the friends were caught on camera at airport security
        leaving for Istanbul. Another video showed the girls meeting what police described
        as a people smuggler at the Turkish border to take them into Syria.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b260e4c-2991-45ef-960b-4faa61bc1b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families of the three girls made tearful public appeals for
        their return, but got no immediate response.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76599031-9d45-4d8e-b62e-994c8bf0091f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then in April, a sign of life: a tweet on Abase''s feed of a single
        photo of food — kebabs and rice with the caption "Dawlah Takeaway." Dawlah
        means "state" and is often used by ISIS followers to refer to the self-declared
        Islamic State.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd952a6cd-bd86-4512-bbe5-35190d9d7c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three were last believed to be in the ISIS stronghold of Raqqa.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe9c875-f7db-4026-92aa-82e060377013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week lawyers for the girls'' families released a statement
        saying that some of the girls have made contact with their families: "They
        have made it known that they are safe and in good health but are no longer
        in the company of one another ... they are unlikely to be returning to the
        UK in the immediate future."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75baf7aa-dbe1-444d-b750-ddd8b3abe800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The recruiter</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28613cfe-d3ce-46cf-8060-e0eb062a41f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aqsa Mahmoud''s family believe their daughter is at least partly
        to blame for luring Abase, Sultana and Begum to Syria.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be82966-f781-452a-a718-19f21d3fbd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahmoud was 19 when she left her home in a wealthy area of Glasgow,
        Scotland, in November 2013, hugging her father Muzaffar goodbye as normal,
        then vanishing. Four days later, Aqsa called her parents as she crossed the
        border into Syria.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad43876e-387e-4a25-acc3-5f254eb17d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since she arrived, there have regular posts on what appears to be
        her Tumblr blog, encouraging others to turn away from their families in favour
        of jihad.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1cea08-f3f6-45ac-9dc3-403a166608e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while some of those messages read like the writings of a zealot,
        others are pure "teenager."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6542e198-af1b-43b4-aea8-ab459c22a5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wow wallahiil Adheeem [I swear to God] biggest joke of this week,"
        one said, in response to a suggestion that UK authorities could confiscate
        passports of those who tried to join ISIS.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af07fdbb-55de-42ca-baa7-87f3c03c3dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahmoud''s conversion to extremism stunned her parents, who insist
        she grew up as an ordinary teenager. "She was the best daughter you could
        have," her father told CNN. "We just don''t know what happened to her."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81baed12-6705-413c-a59b-dae2023b4a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released when the Bethnal Green teenagers disappeared,
        Mahmoud''s family told her: "You are a disgrace to your family and the people
        of Scotland," it said. "Your actions are a perverted and evil distortion of
        Islam."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45e944b-7b3e-451b-be11-ea03ac2f2a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The child</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8822a855-40d5-433a-a63c-9c5d66efddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaynab Sharrouf didn''t volunteer to join ISIS; she was just 13
        when her father Khaled Sharrouf, a convicted terrorist, packed up the family
        and — traveling on his brother''s passport, to evade the authorities — moved
        them from Australia to Syria.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af736ba-d301-4ff7-8312-d34162a79785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, she appears to have settled in to life in ISIS territory
        - the ISD says blog posts suggest she "has become heavily engaged with ISIS''
        violent, extreme ideology."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f806ad3-22f4-4326-8bb2-b300369cd447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over a year after arriving in Syria, Zaynab was reportedly
        married off to his father''s best friend, Mohamed Elomar, a fellow ISIS fighter
        originally from Sydney.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3627ff24-33f2-4233-a32c-db52b00cf680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elomar became infamous in the Australian media for posting pictures
        of himself, his wife, and his sons holding up the heads of decapitated ISIS
        victims. He also claimed online to have sold captured girls as slaves for
        $2,500 each.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1d9358-fa90-4226-b7f5-a1ca16af1d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after arriving in ISIS territory, Twitter posts believed to
        be from Zaynab began popping up, one description reading: "From the land down
        under to a Muhajrah in the land of Khilafah" - from Australia to a traveller
        in the caliphate.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8a33b6-d035-475d-a3f4-4fe25e2dc4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISD says that when she first arrived in her new home, Raqqah,
        her messages reflected "the tastes and aspirations of a teenage girl raised
        in the West" Mohamed Elomar being addicted to her iPad and wanting a pink
        Lamborghini.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a55098-9fea-40a7-9259-c8c11b756d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, though, the Twitter posts began parroting the extremist rhetoric
        of her father, openly celebrating the 9/11 terror attacks. In one photo, there
        is a "family photo" of the women in the Sharrouf family with AK-47s in hand,
        seated on a white BMW.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfec758-2990-4aa3-92c0-f32b7d1e7923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in another post the declaration: "I''m not an extremist. I just
        follow the Deen" - Arabic for "faith."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0b514f-2767-4d5e-9b8c-5e3f6dfd1d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, amid reports the family may be seeking to return home,
        Australian Prime Minister Tony Abbott warned they would "face the full severity"
        of the law if they did so.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf9bbb2-a991-4884-970d-0551081b21fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The widows</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c96b5d-d34b-4acc-8cbc-5963ebb632d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a year ago, twins Salma and Zahra Halane were popular, high-achieving
        teens, studying hard at school in northern England and aspiring to careers
        in medical science.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01aa5cf-f319-48c5-9f43-2ae40ef118f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in June 2014, the pair Mohamed Elomar then aged 16 Mohamed Elomar
        ran away from what the local community describes as a "very religious family
        home in northern England, in June 2014, traveling first to Turkey and then
        across the border into Syria.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d6e9aa-66bf-459e-8cd2-70e1ae3395b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within weeks, according to the ISD, they had both been married to
        ISIS fighters; on what''s believed to be Salma''s account, there is advice
        to other would-be recruits on how to find a husband in ISIS territory.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df97ece-a05c-468b-a90f-c8239c619989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISD says her sister Zahra uses her strong Twitter presence to
        celebrate and encourage the work of Islamic terrorists.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad62cdb4-4e83-460c-aca9-7c213a0b53c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 11, she is said to have tweeted: "Happy #9/11 Happiest
        day of my life. Hopefully more to come InSha Allah #IS" and she also appeared
        to revel in news of the Charlie Hebdo attacks in Paris in January.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5c7338-eb2d-4e70-934d-596adf6fcdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISD believes both girls'' husbands were killed within days of
        each other last December. Zahra purportedly announced her husband''s "martyrdom"
        in a tweet on December 6: "He was a blessing from Allah ... I will join him
        very sooooon :'')".</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e58a06-6ef1-42ae-86df-b76a23ed8d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a week later, a post believed to be from Salma: "May Allah
        accept my husband ... I am among the [wives] of shuhada [martyrs] and [I''m]
        honoured to be chosen".</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afcbdd6-50ea-450f-8ab2-8ab0a1d64c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot confirm the authenticity of either of the posts attributed
        to the girls by ISD.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65762b0c-ba13-4bf0-ab94-4a0759263e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girls, who are of Somali descent, are thought to have been influenced
        by their older brother, who, according to authorities, traveled to the battlefields
        of Syria in 2013. He has reportedly left the war behind and is now in Denmark,
        according to the ISD and a community leader in Denmark.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3b30ed-66b1-46b0-bf53-4c935149089a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family has not responded to CNN''s request for comment on this
        story.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c24c768-ab6a-42a8-aa85-f3488ed25049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twins appear defiant on social media, but analysts say such
        combative public profiles often mask private doubts. But even if the girls
        do want to leave ISIS, they face a tougher journey than their brother.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd575538-0535-4db4-a7d9-a5bc87421c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are a female and you journey to ISIS territory, it''s 10
        times harder for you to return back to Western society," explains Saltman.
        "We have a few hundred cases of men who have returned, but for women it''s
        almost impossible.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48456912-697b-42f9-ae3d-6f1fc7f0522e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is because just to leave your house you need to have male
        permission. You need to have an escort to take you around. Once you arrive
        in ISIS territory your passport is ... confiscated. For you to try and leave
        and wander towards to border is almost impossible."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34247482-91c1-4175-9af7-fcc014a3dc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Bharati Naik contributed to this report.</em></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4681601-8701-4570-8842-994adcbffac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:52:04.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:52:04.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/29/middleeast/who-are-the-women-of-isis/">The
        women of ISIS: Who are they</a>?"</em></p>'
  'shakeys-vleague-champions-pldt-ultra-fast-hitters':
