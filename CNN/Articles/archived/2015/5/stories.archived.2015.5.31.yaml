      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Evernote</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3f9c28-bfd7-46d7-a6d2-fb02b66ff11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:01:21.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T16:01:21.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basic and free version of Evernote gives you all the tools you
        will need to keep your all your school work organized. It can help make note
        taking effortlessly easy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f744de31-341d-4082-9eca-18289b8c9b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:01:21.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T16:01:21.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its built-in search tool lets you find anything that you have uploaded
        in the app, whether on mobile or via desktop.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7654189-6458-40fe-b6a9-8957a14fe22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T16:01:21.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T16:01:21.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from efficiently organizing all your notes, it also has a
        social aspect, wherein you can send chat messages with to your friends on
        Evernote to share and discuss the things you’re working on – that’s pretty
        useful when you’re separately working on a group project.</p>'
