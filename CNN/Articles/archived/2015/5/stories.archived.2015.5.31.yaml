      'mgnl:lastActivated': 2019-11-29T16:01:21.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could answer simple mathematical problems and those more complex,
        such as absolute value inequalities and quadratic equations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc7bf57-e1c9-4ffb-83e7-e7b2a904d9f7'
