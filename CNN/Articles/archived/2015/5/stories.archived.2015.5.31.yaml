      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edsel has grown so fond of the Philippines that he returned a year
        later almost to the day of his last visit. It''s also in the same month that
        Zoho released his second album, The Road to<em> Udaipur.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c8a278-ee51-4160-80f1-d2260bd762bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:35:46.751+08:00
