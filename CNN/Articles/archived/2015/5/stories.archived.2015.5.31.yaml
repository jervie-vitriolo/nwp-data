    'template': '1'
    'title': '23M students return to school Monday

      '
    'updated': 2015-06-04T12:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1476924-29b6-4487-a111-5233605d1b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:23:15.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:23:15.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — An estimated 23 million students
        from 46,624 public elementary and high schools all over the country return
        for the opening of classes on Monday (June 1).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ea577f-ce3e-4ccd-aa7b-7af8e5bbacbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:23:15.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:23:15.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said on Sunday (May 31) that no less than President Benigno
        Aquino III made sure all concerned government agencies led by the Department
        of Education (DepEd) prepared meticulously for the opening of school year
        2015-2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674875aa-268f-4839-8c40-1912f81d0100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:23:15.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:23:15.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview over state-run dzRB Radyo ng Bayan, Presidential
        Communications Secretary Herminio "Sonny" Coloma, Jr. said: "<em>Bilang pagtupad
        sa direktiba ng Pangulo, puspusan ang naging paghahanda ng lahat ng ahensya
        ng pamamahalan sa pangunguna ng Kagawaran ng Edukasyon upang masiguro ang
        maayos, ligtas, at mapayapang pagbubukas ng klase bukas, Hunyo 1, sa buong
        bansa</em>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06f85a3-6b07-4414-bd45-f030c8955136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:23:15.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:23:15.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Following the President''s directives, all government
        agencies led by the Education Department thoroughly prepared to ensure that
        the country''s opening of classes tomorrow, June 1, will be orderly, safe,
        and peaceful.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9455c5e5-c069-4ada-8300-efa5402bd78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:23:15.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:23:15.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, some 800 traffic personnel of the Metropolitan
        Manila Development Authority (MMDA) will be mobilized to assist the PNP in
        “ensuring order in the streets of the metropolis.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a960bd1-d979-4070-a178-22910ddc36e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:23:15.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:23:15.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakikipag-ugnayan din ang ahensya sa</em> PNP (Philippine National
        Police) <em>para sa seguridad ng mga mag-aaral at ang</em> PNP <em>naman ay
        tumututok sa seguridad ng lahat ng paaralan sa buong bansa</em>," Coloma added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8d8a13-79e8-4d58-9ca3-7dd9301bbd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:23:15.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:23:15.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: DepEd is closely coordinating with the Philippine
        National Police to provide security in both public and private schools nationwide.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ca6e23-8af0-4982-8381-66d259c323a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:23:15.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:23:15.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd will put up an Oplan Balik Eskwela information and action
        center at its head office in Pasig City on Monday from 9 a.m. to 7 p.m. to
        address all school opening complaints.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0383b4ca-8827-437c-8127-aa9054082ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:23:15.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:23:15.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Armin Luistro has ordered all regional directors
        and superintendents to likewise open their respective information centers
        to accommodate all concerns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f2fabd-7d13-4979-90c0-73a14ebf502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:23:15.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:23:15.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>K-12 opening</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a621fd1-f347-479d-94ae-7fc638174a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:23:15.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:23:15.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militant groups, meanwhile, are set to hold rallies on Monday to
        protest the first day of the government''s K-to-12 Basic Education Program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1629dfa-5044-425c-8124-a7d7b3295f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:23:15.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:23:15.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the many criticisms hounding its implementation, Coloma
        described the K-to-12 program as “one of the pillars of the Aquino administration’s
        reforms in the education sector.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da1281a-734f-4b89-8e19-871c8b7711f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:23:15.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:23:15.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sinisiguro nating may sapat na dunong at kakayahan ang ating mga
        kabataan kapag nagtapos sila ng high school upang mas maging produktibong
        bahagi ng lipunan,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa4a84a-6527-4281-ab3c-31227ca30c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:23:15.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:23:15.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are ensuring that our youth will have enough intelligence,
        skills, knowledge, and abilities when they finish high school so they can
        become productive members of society.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ccc91b-6a95-4113-a5b7-58312e3e38ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:23:15.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:23:15.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino on Friday (May 29) declared that the country is ready for
        the implementation of the K- 12 program, which adds two years to the present
        10-year basic education program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f739a3dd-5707-4d44-8323-c9099bec36a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:23:15.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:23:15.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the people should look at the K to 12 program as a chance
        to improve the country’s educational system, instead of considering it a burden.</p>'
