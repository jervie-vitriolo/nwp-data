    'lead': 'The Barako Bull maintained their status as top dogs of the Governors’
      Cup with a 112-103 victory over the Rain or Shine Elasto Painters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-29T15:47:25.679+08:00
