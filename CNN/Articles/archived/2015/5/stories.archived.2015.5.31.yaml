      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, it was Jaja Santiago who was named Finals Most Valuable
        Player.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651d407d-c14e-4364-8dd6-77fd5626a9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:16.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:55:55.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lanky Santiago made the championship-clinching shot for the
        Ultra Fast Hitters, who were off to a lousy start in the deciding set but
        were able to plow through it anyway.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146970a4-a2de-41a7-bdf7-d90a8d1ad0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:16.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:55:55.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army actually had the game in the bag in the fourth set after taking
        the second and third cantos, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415323fb-fadd-470c-967f-e79fea6b8c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:55:16.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:55:55.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things actually went downhill from there for the Lady Troopers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0347611-0fa2-418c-b16a-1e57c76caa32'
      'mgnl:activationStatus': true
