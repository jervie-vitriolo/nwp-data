      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Tuesday (May 26), he got together the World Fusion Band again,
        with a slightly different lineup — Tusa Montes on percusion and Filipino ethnic
        instruments, Paolo Blaquera on eight-string guitar, Bergan Nuñez on stick
        bass, and Nelson Gonzales on drums.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a777f163-31dd-4595-924c-3fb69496c745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:35:46.752+08:00
