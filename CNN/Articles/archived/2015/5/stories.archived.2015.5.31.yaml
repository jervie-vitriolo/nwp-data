    'template': '1'
    'title': 'Edsel Gomez: Master jazz pianist returns to Manila

      '
    'updated': 2015-07-16T14:48:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df2a05c-fa7c-40e8-9366-48e605f0ac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:35:46.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:35:47.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Most new customers at Tago
        Jazz Café got there because they''d heard about it from someone they know.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f321d8-a914-49ed-ae89-a118e069a586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:35:46.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:35:47.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grammy Award-winning jazz pianist Edsel Gomez is different.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e996c9-0e40-40a4-b96e-58bf9848aad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:35:46.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:35:47.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York City-based Puerto Rican got there because, last year,
        as he was getting ready for his second visit to the Philippines, he searched
        the Internet for a good jazz place in Metro Manila and Tago was one of the
        places that came up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1e78a7-e4de-44d6-a80e-2e3403160b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:35:46.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:35:47.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He chatted with cafe owner Nelson Gonzales through Facebook. And
        a few days later, in May, he flies in from Seoul, South Korea, where he had
        a gig, and one night, he walks into the little bar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f3b79b-a1cd-4b24-9148-dfd08a9e7706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:35:46.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:35:47.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing led to another, and in just the week that he stayed here
        he made a lot of Filipino friends and even managed to squeeze in a few gigs,
        and even did some recordings with Filipino musicians.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f019800f-2a33-409c-9e8e-27b14d2f9982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:35:46.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:35:47.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, by the way, was really his idea of how to have a wonderful
        vacation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226b93cc-a289-46bd-aeea-a6fdafdded27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:35:46.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:35:47.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few Filipinos — except maybe hardcore jazz enthusiasts — would know
        about Edsel Gomez, though he''s among the popular musicians in New York City.
        And he gets to tour the world as pianist and arranger for American jazz singer
        Dee Dee Bridgewater.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39881f0c-b904-4351-b4a3-dda07aa24dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:35:46.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:35:47.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also artist in residence at The Timber House in Park Hyatt
        Seoul in South Korea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2377443-d6a6-433e-bfab-835c77d7dd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:35:46.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:35:47.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edsel left Bayamón, where he was born, near San Juan, the capital
        of Puerto Rico, when he was 17 to study at the Berklee College of Music in
        Boston. That''s where he got his Bachelor of Music degree in 1985, with a
        Count Basie Award for outstanding musicianship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4c671e-1a01-4677-9952-a68523caf61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:35:46.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:35:47.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first album as a band leader was the Grammy-nominated Cubist
        Music, which was released in 2006 under Zoho Music.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56260f93-eff1-47a3-9016-ae8da8a89292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:35:46.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:35:47.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian music figures a lot in his music. He lived for 10 years,
        from 1986 to 1996, in Brazil, where his two sons still live.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd887aa0e-bc7b-44d3-bbf3-df115ff21aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:35:46.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:35:47.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more about Edsel, here''s the link to his <a href="http://www.edselgomez.com/">website</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f753b0fc-6af9-4bd0-95c2-037e9e210be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:35:46.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:35:47.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyway, in the brief chat we had at Tago, he told me that he would
        always research about the music of any country he planned to visit. And the
        Philippines proved to be of special interest to him because Puerto Rico, where
        he was born, was also a former Spanish colony.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1663cfd1-b4f0-4c4a-9036-bd6f15de2565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:35:46.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:35:47.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are the inevitable influences of Spain in music of the two
        countries, among other things.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8eb0a5-d1ef-4936-a7ca-fc05616b3fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:35:46.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:35:47.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edsel lost no time in researching Filipino music.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82b3de3-2554-4c38-b340-b82ef478c263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:35:46.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:35:47.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days after arriving, he learned a few Filipino tunes and got
        together some musicians — Johnny Gaerlan on bass, Nelson Gonzales on drums.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc49f335-0f97-426a-9da1-5a4654554c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:35:46.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:35:47.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio core got some support from percussion and native instruments
        played by Tusa Montes, Jazz Dufort, and Harold Santos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be820c3a-9124-482e-9bba-12eca82462cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:35:46.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:35:47.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Fusion Band, as Edsel called the group, played an afternoon
        gig on May 21, 2014, at the Ayala Museum.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e11c69-8cdd-4929-922d-bfa632808cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:35:46.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:35:47.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For posterity, two regular customers at Tago — Papu Mendoza and
        Paolo Peña — volunteered to film the gig.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac1d425-d908-46dc-a5d8-883ca75b08fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:35:46.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:35:47.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the Filipino songs they played were "Pandanggo sa Ilaw," "Kakuli,"
        "Dandansoy," and "Siasid."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f698edbf-0196-4d42-8ba6-440b4a4a645a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:35:46.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:35:47.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edsel, however, started the gig with a traditional Latin tune called
        "Picadillo."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd314aa9f-b285-455a-8ba3-790082306bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:35:46.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:35:47.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picadillo is a Puerto Rican dish, which is similar to Filipino giniling.
        It''s made from ground beef with tomatoes and potatoes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b706cea4-fee3-48de-a83b-c3b944dcfd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:35:46.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:35:47.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To give you a better idea of what Edsel was about, here are some
        videos of the Ayala Museum gig.</p>'
