      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can save them as photos or as a pdf. You can also export them
        directly to your email, Dropbox, or your social media accounts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
