    'template': '1'
    'title': 'PBA: Barako Bull gets back to winning ways, dispose of skidding Rain
      or Shine

      '
    'updated': 2015-06-01T22:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1fe7c4-d0ad-4b8b-9609-279bc9ca0fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:47:25.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:47:25.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Barako Bull survived a slow
        start against the Rain or Shine Elasto Painters to register a 112-103 win
        in the Philippine Basketball Association (PBA) Governors’ Cup at the SMART
        Araneta Coliseum on Sunday (May 31).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67e0c79-e345-40e9-938f-2a299d9b5b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:47:25.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:47:25.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy were charged by Liam McMorrow’s 32 points and 25 rebounds
        and RR Garcia’s career-high 26 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091f92f9-7d4d-43dc-aa7c-9b13588e1437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:47:25.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:47:25.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming into the half trailing 48-52, Rain or Shine fought back in
        the third quarter with an 8-1 run to earn a 63-57 advantage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070078b2-7c2e-4287-8371-7af406ce173a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:47:25.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:47:25.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Energy put on a run of their own to end the third period
        with the lead at 80-73.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4657348-933f-49c9-876a-bc589a58bc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:47:25.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:47:25.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barako Bull took the momentum into the final period with another
        spurt, this time 11-4, to extend the lead to 89-75 with 10 minutes left to
        play.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cca8904-0d14-4ab1-ba34-51edfcfe35d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:47:25.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:47:25.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The margin proved too much for the Elasto Painters to crawl back
        from as the Barako Bull walked away with the victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d712557-6a4d-4f46-a663-e22d55ea7aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:47:25.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:47:25.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wendell Mckines led the Elasto Painters with 41 points and 17 rebounds,
        while Paul Lee led the locals with 21 points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f1a188-bbf7-41ee-b90a-4bd99bdaa1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T15:47:25.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-29T15:47:25.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barako Bull continues to lead the pack, improving their standings
        to 6-1, while Rain or Shine find themselves sharing the bottom spot with the
        Blackwater Elite with a 1-5 slate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
