      'mgnl:lastActivated': 2019-11-28T08:36:34.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah if the opportunity presents itself, I’d love to do that.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b5c3a1-7353-466a-bf56-51b7f16da5a1'
