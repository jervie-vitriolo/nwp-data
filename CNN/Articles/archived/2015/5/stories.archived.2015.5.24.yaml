  'nba-playoff-west-finals-warriors-rockets-game-3':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Steph Curry had 40 points in the Warriors'' Game 3 win over the Rockets.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-24T00:02:25.803+08:00
    'imagesource': 'jcr:ef5c4cea-be41-4fb3-a086-844be38bbd9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5bfa070-7577-4784-8756-292e1a9dbde3'
    'lead': 'The Golden State Warriors are one step closer to the National Basketball
      Association (NBA) finals after beating the Houston Rockets, 115-80, in Game
      3 of their Westeron Conference final series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T08:32:16.702+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T08:32:18.052+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: Curry drops 40 as Warriors dismantle Rockets; Golden State
      one win away from finals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dae64c2-6f89-4a61-9f73-229f0a538be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:32:16.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:32:18.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — The Golden State Warriors registered a 115-80
        rout of the Houston Rockets to take a commanding 3-0 lead in the National
        Basketball Association (NBA) Western Conference finals on Sunday (May 24).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049ee60b-6efe-4e82-9a2d-8f7f57c51c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:32:16.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:32:18.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning league Most Valuable Player Steph Curry had another stellar
        game to lead the Warriors, totaling 40 points, five rebounds, and seven assists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2d327b-978a-45a6-ac23-331689e6b0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:32:16.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:32:18.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry''s backcourt partner Klay Thompson had 17 points, while Draymond
        Green and Andrew Bogut finished with double-doubles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eba11c1-23a5-4e05-8579-33026f73a732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:32:16.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:32:18.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State is now one win away from booking a seat in the NBA
        finals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb47e19-55f1-4188-be3a-76f12772c936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:32:16.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:32:18.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors were up 12 points at the end of the first quarter before
        Curry went on a tear in the second to help his team establish a commanding
        62-37 lead at halftime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f19f9e-6df5-45d6-8474-b065087afd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:32:16.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:32:18.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston showed signs of fightback early in the second half but Golden
        State doused the flames quickly to remain in control until the final horn.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76498014-51c9-4b24-9ffb-699927c8db40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:32:16.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:32:18.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Harden and Josh Smith scored 17 and 16 points, respectively,
        for the Rockets, who only shot 33.7-percent from the field.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8587c3e3-faf6-4d95-a48b-2ef48b132297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:32:16.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:32:18.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dwight Howard produced 14 points and 14 boards in the loss.</p>'
  'nba-lakers-jordan-clarkson-manila-philippines-kobe-bryant':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Lakers'' Jordan Clarkson is overwhelmed with the support he''s getting
      from his Filipino fans.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-24T09:34:22.802+08:00
    'imagesource': 'jcr:684512bb-e006-451a-bbd4-e558bd006160'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4980179e-2298-408d-8068-2669524a23d2'
    'lead': 'Lakers guard Jordan Clarkson talked about the support he’s getting from
      Filipinos, what it’s like getting mentored by Kobe Bryant and Steve Nash, and
      how bright the Lakers’ future looks. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T08:36:34.358+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T08:36:34.818+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jordan Clarkson on his rookie year, the Lakers’ future, Kobe retiring,
      and feeling the Filipino love

      '
    'updated': 2015-07-24T11:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99054ce-369b-493c-a5b0-60084b3cfed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:34.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:36:34.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Los Angeles Lakers point guard
        Jordan Clarkson is in Manila, together with Utah Jazz guard Trey Burke and
        NBA legend Horace Grant, to celebrate the National Basketball Association
        (NBA) Playoffs with Filipino fans and to conduct an NBA Cares basketball clinic
        for underprivileged children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d8228c-3964-4998-8234-af3e0b32fa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:34.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:36:34.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview with the media, the All-Rookie First Team member
        spoke about the support he’s getting from Filipinos, what it’s like getting
        mentored by Kobe Bryant and Steve Nash, and how bright the Lakers’ future
        looks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104cca56-2ecf-4bbe-a875-f0f7a0043078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:34.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:36:34.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you assess your first season in the NBA?</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9927ae9-25c6-4979-bf17-d0f3ade5c077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:34.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:36:34.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was alright. I got a lot of room to grow, and I still got a lot
        to prove.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d6b8c6-837a-4534-be81-b4528098114d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:34.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:36:34.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>W<strong>ith Julius Randle returning from injury, the number two
        pick, and your continuous development, how optimistic are you of the Lakers’
        future?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f7959a-c6ec-4949-b90d-c9fe236e8c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:34.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:36:34.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think we’re gonna be good next year. Let’s see what we do with
        the draft pick. I feel like we have a young team next year but we’ll be in
        contention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950ec33f-5e70-4910-a9f1-ae72921b6924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:34.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:36:34.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We still got to work, though. Obviously we get the number two pick
        and all these guys coming back, we still got to put it together and make it
        happen on the floor. It sounds nice right now, we just got to work hard this
        summer and get ready for next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeb066a-f6e8-4bda-8c49-b5618676c11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:34.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:36:34.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Karl-Anthony Towns or Jahlil Okafor?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565d29c8-4fdd-4fc2-a306-51fea1b0bb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:34.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:36:34.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t know, they’re both talented kids.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0ff4b1-fd78-41e2-bbe5-882bf707d513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:34.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:36:34.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Any memorable moments in your rookie year?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94202042-5dc7-48da-8385-efd84a361a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:34.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:36:34.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole year really. It was a great rookie year for me, the entire
        experience. It was a learning experience… it was great.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e14624-67bb-4348-a4b4-2248592b08fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:34.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:36:34.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any rookie hazings?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271a9cdb-f2c7-4cc6-8e6d-d41773bb7271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:34.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:36:34.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, I had to carry a pink backpack and push a baby stroller to
        the home games. [<em>laughs</em>]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a6c4e4-fe5b-42ac-98f0-a421f6a34231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:34.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:36:34.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s been the difference in your game since the preseason
        until now?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd374c5a4-653e-4b47-a738-d768bc31cc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:34.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:36:34.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First everything was just fast for me, I was always pllaying at
        one speed. That’s the one thing Steve, Kobe, and coach always told me is to
        slow down. I’ve heard that so much this year, it’s kind of imprinted in my
        head during the game, is to slow down. So that really came along throughout
        the year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82430e40-cde3-43e5-bf49-33a4dfcd7200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:34.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:36:34.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s it like being mentored by Kobe Bryant and Steve Nash?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1f6391-6fc6-4484-8e38-5a2ab038031b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:34.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:36:34.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s great having two Hall of Famers, just having the opportunity
        to be around those guys is a blessing for me. I kind of just take what I learn
        from them and apply it to my game.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c422747-a94b-4021-a130-0161ccaef805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:34.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:36:34.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How serious is Kobe in practice?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c6bf6c-e73c-4eaf-99c1-775a7fd5562c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:34.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:36:34.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He’s an intense guy, period. He just wants the best out of everybody
        — that’s what he does, he’s good at pushing players.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0373b5-cf34-499c-87cc-061f67f77083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:34.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:36:34.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There are reports that Kobe is retiring next season. Your
        thoughts?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35329a9-fa6e-4b09-82fc-7155b377d398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:34.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:36:34.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is? [<em>laughs</em>] Nah... he might be just saying that. You
        never know. He might be just messing with the media.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bd77e8-1f73-45d5-b5cd-1a8591a25f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:34.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:36:34.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Once he dropped the ‘F’ word in practice, how did you feel
        about that?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05102e22-329b-48f2-a210-0445f5d975d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:34.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:36:34.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hey, there’s a lot worse things he’s said in that locker room. [<em>laughs</em>]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d097449-91c2-4ebe-a015-c27b7a40d375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:34.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:36:34.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Growing up, who did you pattern game after?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4e54be-dd5c-4708-a69a-fceafbf77b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:34.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:36:34.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I just watched the league. When I was young I watched a lot of Allen
        Iverson and Kobe Bryant. Now I’m watching the other great guards in the league
        like Russell Westbrook and Chris Paul. I’m watching everybody. I’m just trying
        to take a little bit of everything into my own game.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63460b0c-a2fe-43eb-8836-1848b0e2c34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:34.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:36:34.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Which other point guard in the NBA do you like matching
        up against?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7399f70-9923-46d5-a679-8f77c9e648b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:34.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:36:34.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steph Curry, and all the good guards, you know that’s a tough position
        in the league. There are no nights off at the point guard position. But Steph’s
        the name that comes out on top. There’s a reason why he won MVP.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4ed753-62c5-43fc-b69c-65e472f1121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:34.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:36:34.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How much does your Filipino heritage mean to you?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4187f7-56f3-4caf-94bf-b0275d6abdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:34.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:36:34.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It means a lot. It’s kind of why I play — I don’t play for myself
        anymore. I play for us, my family, and my teammates. It’s great to have that.
        I love the support.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0621c3e7-45ff-4389-b263-80b3802319c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:34.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:36:34.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Does that mean you want to help the national team in some
        capacity even if you won’t be able to play?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca448d8d-e3d0-4fbc-b8f9-0ae68aaa2b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:34.361+08:00
