  'Asian-senior-Womens-Volleyball-Philippines-Sri-Lanka':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-24T07:31:39.488+08:00
    'imagesource': 'jcr:e557e875-c528-4e3d-a5ad-c3359bfb4f27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '669f8db4-3c92-4dfa-ae8f-8ddc49e677e9'
    'lead': 'The Philippines moved on to the classification round for 9th to 12th
      places after defeating Sri Lanka in four sets in the Asian Women’s Volleyball
      Championships (AVC) on Sunday (May 24).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T08:16:47.682+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T08:16:47.811+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AVC: Philippines defeats Sri Lanka in four sets, moves on to 9th to
      12th classification round

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a30725-e1bb-4dd4-98f6-645583f2ce8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:16:47.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:16:47.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Philippines got their second
        win of the Asian Women’s Volleyball Championships (AVC) at the expense of
        Sri Lanka, 25-14, 19-25, 25-18, 25-17, on Sunday (May 24).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c535b2fc-ee97-4769-a3ca-69be3f5f5aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:16:47.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:16:47.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the get-go, the Philippines was on a mission, starting out
        strongly with a 25-14 demolition of Sri Lanka in the first set.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b769b1-564e-4ddd-8c9a-6debd1a4d348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:16:47.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:16:47.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka overcame an early deficit in the second set to win, 25-19,
        and raced off to an 8-2 lead early in the third set before the Filipinas turned
        the tables to take a 25-18 third set victory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc3db6f-90f9-41a2-9495-3e18292a2c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:16:47.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:16:47.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There would be no late game fightback from Sri Lanka as the Philippines
        took the fourth set comfortably, 25-17.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f20ade-1ff3-4448-9192-78e0b246048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:16:47.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:16:47.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This victory gives Philippines a chance to finish as high as 9th
        place in the classification stage of the tournament.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe019be-5d55-4bba-98ab-fcc7c9408be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:16:47.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:16:47.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas will face off against India in Tianjin on Tuesday
        (May 26).</p>'
  'pba-barako-bull-remains-unbeaten-in-four-games':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-24T06:38:51.471+08:00
    'imagesource': 'jcr:157a5565-4f8b-4306-ae4d-e36a5fc2a5fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '358abaea-c123-4bbc-a30f-1485629ae52f'
    'lead': 'Barako Bull Energy remained undefeated in four games. Their latest victim
      are the Meralco Bolts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T08:18:50.953+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T08:18:51.126+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Barako Bull preserves perfect record with win over Meralco

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09335d4f-bcdf-4c56-b474-50dfc12c1b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:18:50.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:18:51.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Barako Bull Energy preserved
        their pristine record with a 105-99 victory over the Meralco Bolts in the
        Philippine Basketball Association (PBA) Governors'' Cup at the SMART-Araneta
        Coliseum Sunday (May 24).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3c026d-1c57-4922-9291-f3b0cc9381cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:18:50.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:18:51.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Yeo was in tow, finishing with 28 points to go with six assists
        to help Barako Bull keep its perfect 4-0 win-loss card in the season-ending
        conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48a7764-1cd1-44c8-bdc3-93cd9a5a1866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:18:50.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:18:51.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Jake Pascual who played the hero role down the stretch,
        making four crucial points to put Barako Bull on top for good, 103-99, with
        1:06 to go.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6abb61-c8ff-4262-81b2-cdccd2ae646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:18:50.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:18:51.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeo put the icing on the cake with a pair of shots from the foul
        line.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27994c1-6b0c-4979-9546-ec465c5d1e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:18:50.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:18:51.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual had 12 points, while import Liam McMorrow raked in 19 points
        and 23 rebounds for the Energy, who had to climb back from 19 points down
        in the second quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dfac57-2673-4870-b08b-f331c8be192e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:18:50.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:18:51.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barako Bull started flat but came out rejuvenated in the second
        half with stiffling defense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9876a1e1-cb2c-4660-8650-715ea438f434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:18:50.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:18:51.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guys didn''t give up. We were able to turn things around," said
        Barako Bull coach Koy Banal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c02d13-c6fa-44fd-a736-0ebe60526241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:18:50.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:18:51.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banal singled out Willie Wilson, whose commitment to defending Meralco
        import Andre Emmett worked wonders for the Energy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184bb70d-e2b9-4b6f-9147-51d7cc6879a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:18:50.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:18:51.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmett was limited to just 14 points in the last two quarters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e08847-2635-4479-9ab2-c3cf3824012a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:18:50.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:18:51.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wilson sacrificed a lot in guarding Emmett. It''s a sign of the
        commitment of our players to sacrifice for the good of our team," Banal said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1216e38-8bb5-411d-ab85-bd2484f5229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:18:50.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:18:51.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Emmett wound up with a game-high 32 points, seven rebounds,
        six assists, and three steals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeac47d-6294-42d7-8935-a0ae6a0019e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:18:50.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:18:51.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cliff Hodge added 17 for Meralco, which now holds a 2-3 win-loss
        card.</p>'
  'Thousands-form-giant-peace-sign-to-mark-end-of-WW2':
    'author': 'Reuters'
    'caption': 'Thousands of campaigners gather in an empty parking lot in Manila
      to form a human peace sign marking the end of World War 2.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-24T06:04:59.494+08:00
    'imagesource': 'jcr:435ee078-43d4-4eb4-bcfc-4f1ce7f6dc37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e3ce31c-4b89-4782-bdc3-22d494c76557'
    'lead': 'Thousands of supporters in white shirts formed a giant human peace sign
      on Sunday (May 24) to commemorate the 70th anniversary of the end of World War
      2.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T08:21:28.635+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T08:21:28.787+08:00
