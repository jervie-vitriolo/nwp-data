    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands form giant peace sign to mark end of WW2

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50359277-bb47-4522-9a85-ea904bb8a4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:21:28.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:21:28.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> – Thousands of Filipinos formed
        a giant human peace sign on Sunday (May 24) marking the 70th anniversary of
        the end of World War 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aec562e-b5f9-4f9c-bfaf-3c416d9b5179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:21:28.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:21:28.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throngs of supporters in white shirts gathered at an open parking
        lot in Manila and joined hands to form the international sign of peace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e1bae2-d231-4163-be31-20f8b97b2248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:21:28.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:21:28.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers from Sending Good Vibes Foundation, a non-profit group
        campaigning for a positive outlook, said they wanted to highlight the importance
        of maintaining peace in society.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bc8dc5-3413-48d4-8e21-41f860b97f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:21:28.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:21:28.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We actually want to celebrate the 70th anniversary of the end of
        World War Two. We would want to crusade for peace to condemn war because nobody
        would want another war to transpire again," said Good Vibes Foundation Vice
        President Miles Gamboa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54de80f1-f87a-4a57-b08d-daecd2c66746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:21:28.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:21:28.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sending Good Vibes President Fernando Gamboa said recent tensions
        with neighboring countries like China can be resolved through dialogue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09681c07-50ee-4d12-af73-aec7b7036119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:21:28.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:21:28.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regards to China, I believe there is nothing that cannot be
        resolved without actually discussing. The problem is the lack of communication
        and the ego of leaders. But if people will sit down and discuss, they can
        always resolve whatever problem there is."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da24d0c-7b88-45fe-bdc7-54242b6ffef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:21:28.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:21:28.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speed of recent Chinese reclamation work has alarmed its neighbors
        and the United States, which sees it as a potential threat to the status quo
        in a region through which $5 trillion of sea-borne trade passes each year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334bc2da-c8e3-4f5a-a7bc-f0050319bc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:21:28.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:21:28.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims 90% of the potentially energy-rich South China Sea,
        with overlapping claims from Brunei, Malaysia, the Philippines, Vietnam, and
        Taiwan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7e2531-b779-4cc5-a33e-3c57356c5010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:21:28.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:21:28.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which has asked Washington not to take sides in the row,
        says it is willing to discuss the issue with individual countries directly
        involved in the dispute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020f77a2-bc13-4923-a299-a44111050c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:21:28.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:21:28.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it has refused to participate in an international arbitration
        case filed by the Philippines in The Hague over the contested waterway.</p>'
  'Senate-inquiry-on-tuition-increase-eyed':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Miriam Defensor-Santiago wants tuition hikes looked into.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-24T04:51:32.889+08:00
    'imagesource': 'jcr:02729984-aa2d-4e62-92fb-1311e9a54de6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04dba5c6-7a8b-4206-87af-1ec478fdfbbe'
    'lead': 'Sen. Miriam Defensor Santiago will file a resolution on Monday (May 25)
      calling for a Senate inquiry on the Commission on Higher Education''s (CHED)
      recent approval of tuition hikes covering 313 colleges and universities nationwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T08:23:31.437+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T08:23:31.566+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate inquiry on tuition increase eyed

      '
    'updated': 2015-05-25T08:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3924f838-f5af-4ec8-a67a-1425c84d82c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:23:31.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:23:31.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Sen. Miriam Defensor Santiago
        is set to file a resolution on Monday (May 25) calling for a Senate inquiry,
        in aid of legislation, on the Commission on Higher Education''s (CHED) recent
        approval of tuition hikes covering 313 colleges and universities nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c06cba1-28b9-407b-983f-4b7b42d59591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:23:31.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:23:31.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago, co-author of the Unified Student Financial Assistance
        System for Tertiary Education (Unifast) Bill, said lawmakers need to make
        sure that the tuition hikes are not merely for profit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce18ac4f-3403-4ed5-8410-1dda84ced865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:23:31.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:23:31.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited CHED Memorandum No. 03 which states that 70% of funds
        of proceeds from tuition increases must be used to increase the salaries of
        teachers and school staff, while 20% must go toward building, equipment, and
        facilities improvement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f165a7-541b-4249-b620-d714207f4310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:23:31.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:23:31.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHED memorandum also states that public consultations must be
        done before increases in tuition are pushed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529bd5cd-5258-466e-942c-7cc5c6e13977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:23:31.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:23:31.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CHED has issued guidelines for the use of funds derived from
        tuition increases, but we need to know how they ensure compliance with these
        rules. Is the submission of documentary requirements enough? Should there
        be on-site inspections?" said Santiago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fe71d8-6d36-41dc-aeb0-763e2a4a0636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:23:31.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:23:31.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also added that the memorandum does not require a clear
        breakdown of tuition hike proceeds. This, she said, makes it vulnerable to
        abuse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac6afe8-8ad0-4f02-98f0-1913c55696eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:23:31.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:23:31.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A school can always say that it increased the faculty’s wages,
        renovated a building, or bought new computers, but how does it support such
        claims?" said Santiago.</p>'
  'Shakeys-V-League-finals-volleyball-pldt-army-game-2':
