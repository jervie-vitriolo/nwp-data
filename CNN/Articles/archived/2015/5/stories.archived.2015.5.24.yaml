      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> - The PLDT Utlra-Fast Spikers
        recovered from a Game 1 loss to beat the Army Lady Troopers in the second
        game in their best-of-three Shakey’s V-League final series, 25-16, 25-22,
        19-25, 25-16, at the San Juan Arena on Sunday (May 24).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ee29ba-b4e1-479b-bd7b-5e66b2813494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:25:42.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:25:46.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly-crowned V-League MVP Alyssa Valdez led PLDT with 20 attacks,
        2 blocks, and 2 service aces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bbb26b-58e0-4ce9-8662-e7a06bf7cbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:25:42.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:25:46.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was do-or-die for PLDT as they started off the match in blistering
        fashion, taking out the Lady Troopers in the first set 25-16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cf5fee-d5bf-4d54-817e-ef9da90c333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:25:42.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:25:46.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Troopers wouldn’t go down without a fight and found themselves
        leading by 13-7 in the second set. Not to be denied, the Ultra-Fast Spikers
        clawed back to claim the set 25-22.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17899d99-a8a6-4ad0-9995-a26fc1f341b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:25:42.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:25:46.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third set, the Lady Troopers once again raced to an early
        lead to earn the 25-19 win to trim the match deficit to 2-1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aab911-c1df-473c-bf2e-cb75fb79fb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:25:42.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:25:46.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Ultra-Fast Spikers eventually took the fourth set, 25-16,
        to force a third and deciding match on Sunday (May 31).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d92088a-6dc6-41b7-8cea-586cc59dba35'
      'mgnl:activationStatus': true
