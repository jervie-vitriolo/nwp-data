  'Malaysia-discovers-mass-grave-of-suspected-migrants':
    'author': 'Praveen Menon and Trinna Leong, Reuters'
    'caption': 'Malaysian Home Minister Zahid Hamidi says mass graves and suspected
      human trafficking detention camps have been discovered in locations bordering
      with Thailand.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-24T09:19:01.462+08:00
    'imagesource': 'jcr:a5095093-d82d-40dd-8f6a-bfe36b464a0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07ef2bcd-72b9-4814-82bb-739938d01a1c'
    'lead': 'Malaysia’s home ministry confirmed Sunday (May 24) the discovery of mass
      graves containing the bodies of suspected Bangladeshi and Rohingya migrants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T08:11:11.747+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T08:11:11.954+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malaysia discovers mass grave of suspected migrants

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209e5205-0e79-4669-92c6-34dbc018fe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:11.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:11:11.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kuala Lumpur, Malaysia (Reuters)</strong> – Mass graves
        and suspected human-trafficking detention camps have been discovered by Malaysian
        police in towns and villages bordering Thailand, the country''s home minister
        said on Sunday (May 24).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff83247-374b-4ea5-8c98-5d7224ef6b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:11.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:11:11.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home Minister Ahmad Zahid Hamidi said officials are determining
        whether the graves were of human-trafficking victims, but did not say how
        many dead bodies were discovered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470be065-7756-4fca-98e3-4fb616fa6e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:11.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:11:11.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is still under investigation," he told reporters on the sidelines
        of an event in Kuala Lumpur.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc5c1f1-c5f9-43b2-9e89-0b489618b1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:11.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:11:11.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to media reports, the mass graves were believed to contain
        the bodies of hundreds of migrants from Myanmar and Bangladesh.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14192889-d12a-44a2-8cef-d9baf7aad40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:11.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:11:11.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police discovered 30 large graves containing the remains of hundreds
        of people in two places in the northern state of Perlis, which borders Thailand,
        the Utusan Malaysia newspaper reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e72c4d-2d3b-4d1e-aa6c-ac318e324d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:11.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:11:11.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Star newspaper reported on its website that nearly 100 bodies
        were found in one grave on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f6282f-7a98-4d03-a325-b21e1d070698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:11.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:11:11.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I reckon it was a preliminary finding and eventually I think the
        number would be more than that," Ahmad Zahid said when asked about reports
        of the number of mass graves discovered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d389ee-77fe-431b-970e-e55d2f22c7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:11.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:11:11.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad Zahid said the camps identified are in the areas of Klian
        Intan and villages near the border.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edca9b50-46fc-478e-a8ec-51f9acf7e566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:11.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:11:11.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have been there for quite some time. I suspect the camps have
        been operating for at least five years," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999c536b-cb13-4d59-b107-9ab6e59b6125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:11.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:11:11.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police spokeswoman declined to comment, saying a news conference
        on the issue would be held on Monday (May 25).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682e4b41-0865-41fc-901d-6c1b20f47e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:11.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:11:11.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police official who declined to be identified said police commandos
        and forensic experts from Kuala Lumpur were at the site but it was unclear
        how many graves and bodies had been found.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ebb06a-9471-4e76-81de-29a39d91e7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:11.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:11:11.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course I believe that there are Malaysians involved," Ahmad
        Zahid said, when asked about possible involvement of locals in the incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2626f4db-cad7-4a16-bd7e-bb248c581a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:11.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:11:11.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Malaysia is on a route for smugglers bringing people to
        Southeast Asia by boat from Myanmar, most of them Rohingyas, who say they
        are fleeing persecution, and people from Bangladesh seeking work.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14c353c-a359-4918-beb3-7a28175b3e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:11.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:11:11.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smugglers have also used southern Thailand, and police believe the
        discovery had a connection to mass graves found on the Thai side of the border
        this month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db48530-45e7-42fe-9220-c15900d1dd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:11.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:11:11.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-six bodies were exhumed from a grave in Thailand''s Songkhla
        province, over the border from Perlis, near a camp with suspected links to
        human trafficking.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32350c77-3449-4fc8-ae41-38022bd42f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:11.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:11:11.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,000 migrants, most of them from Myanmar and Bangladesh,
        have landed on boats in Malaysia and Indonesia this month after a crackdown
        on trafficking in Thailand.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2279383e-b9d2-4d3c-850c-f3e38f6f17aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:11.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:11:11.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Indonesia''s National Disaster Mitigation Agency said
        that starting next week, it would begin the repatriation of 720 Bangladeshi
        migrants over the next month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac0a85d-6dc5-4669-963d-b414640481d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:11.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:11:11.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of the repatriation would be met by the Office of the United
        Nations High Commissioner for Refugees and the International Organization
        for Migration, said Sutopo Purwo Nugroho, spokesman at Indonesia''s disaster
        agency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c65b4b-7c96-4988-adbc-3ec2ee22ce15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:11:11.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:11:11.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian Prime Minister Najib Razak on Thursday pledged assistance
        and ordered the navy to rescue thousands adrift at sea.</p>'
  'palace-apologizes-for-lrt-incident':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-05-24T07:13:16.485+08:00
    'imagesource': 'jcr:46aa9334-f807-4f75-ae3b-7795cb540d23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '871c47c7-6ad5-41b8-b88f-012b98b90828'
    'lead': 'Malacañan issued an apology for the train-collision incident at the Light
      Rail Transit Line 1 (LRT1) Saturday morning (May 23) that resulted to another
      disruption of its operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T08:14:30.222+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T08:14:30.455+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace apologizes for LRT incident

      '
    'updated': 2015-07-23T00:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d60e33a-6f8d-4aa4-b17b-6325be2fd587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:14:30.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:14:30.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Malacañan issued an apology
        on Sunday (May 24) for the incident at the Light Rail Transit Line 1 (LRT1)
        Saturday morning (May 23) that resulted to another disruption of its operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecef5fb-273c-4afd-bc1b-32a1d66d98a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:14:30.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:14:30.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A minor train collision involving two LRT trains happened at the
        Monumento station around 7 a.m. Saturday after a power fluctuation hit the
        said station.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1195c03-8d07-44ea-8bcc-ceebbb922914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:14:30.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:14:30.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident halted a portion of LRT1’s operations for more than
        six hours and forced its irked passengers to take other means of transportation
        instead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28146357-c9b2-4f12-8cc2-fa5060e0e35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:14:30.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:14:30.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Humihingi po kami ng paumanhin sa ating mga mamamayan habang
        patuloy sa isinasakatuparan ng pamahalaan ang pagpapahusay sa serbisyo ng</em>
        LRT at MRT," said Presidential Communications Operations Office Sec. Sonny
        Coloma during an interview over state-run radio station dzRB Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e996c278-367a-47fa-bca8-46bf3737e371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:14:30.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:14:30.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to LRTA spokesperson Hernando Cabrera, the power fluctuation
        was supposed to automatically shut down the trains’ signaling system on default.
        One train that was initially halted at the Monumento Station, however, suddenly
        moved forward and ended up hitting another train which was at a stop a little
        further away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab28127d-0f7d-4847-9cbf-c3a08e3ab722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:14:30.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:14:30.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A train operator was hurt in the incident and train operations between
        the Balintawak and Roosevelt stations were temporarily suspended.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170c3f9f-a12b-46ae-9281-fc0104eb5a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:14:30.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:14:30.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normal train operations resumed at 1:29 in the afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134c951d-01f8-4d3f-9359-9b335af732b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:14:30.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:14:30.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
