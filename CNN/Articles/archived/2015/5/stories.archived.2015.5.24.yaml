  'ireland-same-sex-marriage-vote':
    'author': 'Laura Smith-Spark, Kevin Conlon, and Phil Black, CNN'
    'caption': 'Ireland became the first country in the world to legalize same-sex
      marriage through popular vote.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-05-24T02:45:51.390+08:00
    'imagesource': 'jcr:ad5dbc82-fb5b-4b46-9ca7-e54fac31cbb5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f6f10ec-9bc5-4099-9259-45e2d4f215e6'
    'lead': 'Voters in Ireland overwhelmingly chose to change their nation''s constitution
      Friday (May 22), becoming the first country in the world to legalize same-sex
      marriage through popular vote.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T08:28:25.056+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T08:28:27.268+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ireland votes overwhelmingly in favor of same-sex marriage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35d22d0-e81d-4ba5-82b2-951c59ff880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:28:25.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:28:27.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Same-sex couples will soon be able to walk
        down the aisle in the Emerald Isle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a87ea97-c613-4815-9866-60c138c5f7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:28:25.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:28:27.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters in Ireland overwhelmingly chose to change their nation''s
        constitution Friday (May 22), becoming the first country in the world to legalize
        same-sex marriage through popular vote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4654bfb3-c5bb-4d95-95e6-08601d49010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:28:25.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:28:27.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official results were announced Saturday (May 23) at a Dublin
        Castle press conference: 1,201,607 voted in favor of the landmark referendum,
        while 734,300 voted against it, said Ríona Ní Fhlanghaile, an elections official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0686b2-3ed2-4b01-92e4-2f92384c30ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:28:25.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:28:27.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voter turnout in the majority Catholic nation was more than 60%,
        according to Fhlanghaile.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41d1910-692a-421a-90b7-c153431b0082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:28:25.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:28:27.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite speculation in the run-up that opposition to the measure
        might have been understated because people were too shy to tell pollsters
        that they planned to vote "no" — the outcome was lopsided, with the measure
        passing by just over 61% of the total vote cast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f756155-b7f5-4f2c-a47d-bcb57447e893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:28:25.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:28:27.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the votes began to be tallied, the result was never in doubt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511c7b04-4132-4ff6-923c-1ecd24dd90d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:28:25.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:28:27.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one of the country''s 43 parliamentary constituencies failed
        to pass it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a833dd6f-c38d-4c92-84ce-2f96cd6f733c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:28:25.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:28:27.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Support from Ireland''s political leaders</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae2778d-3506-467c-bb55-f49351d2ddbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:28:25.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:28:27.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As is the case in many other countries around the world, the issue
        is a polarizing one in Ireland, a country that didn''t decriminalize homosexuality
        until the 1990s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f497fbe-b6ff-48a0-8a4f-d7b96bb60d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:28:25.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:28:27.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This referendum was seen as a test of whether more liberal thinking
        can trump Ireland''s traditionally conservative, Catholic leanings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1eb0e4-631d-476b-8d6e-9d5537e3ad9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:28:25.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:28:27.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "yes" campaign enjoyed considerable support from the country''s
        political establishment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a2d089-e085-43be-bf6d-0eb46e58f7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:28:25.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:28:27.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Enda Kenny said prior to the vote that the country
        could "create history" and that a "yes" vote would "obliterate" prejudice
        along with irrational fears of difference. On Saturday, Kenny said the outcome
        "disclosed who we are — a generous, compassionate, bold, and joyful people."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2ef165-52a0-476c-aaeb-11a200df4949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:28:25.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:28:27.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Ireland, we''re known as a nation of storytellers," added Deputy
        Prime Minister Joan Burton. "And today, the people have told quite some story.
        This is a magical, moving moment."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df0a5d3-d127-493e-bdac-a6c3a97c2c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:28:25.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:28:27.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerry Adams, leader of the Sinn Fein political party, called it
        "a huge day for equality," and over the border in Northern Ireland — the only
        part of the United Kingdom where same-sex marriage is still prohibited — Deputy
        First Minister Martin McGuinness hoped they''ll take notice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ad69ef-552e-4998-a380-d469e4a3cbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:28:25.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:28:27.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is moving on and Ireland is taking the lead," said McGuinness.
        "Politicians, particularly in the north need to reflect on this progress."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be33e7-b071-4c1e-8717-4dd58e423217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:28:25.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:28:27.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>About civil marriage equality</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f28af5-b454-4472-a40a-f687ca0c723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:28:25.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:28:27.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While same-sex "civil partnerships" were introduced in Ireland in
        2010, advocates for marriage equality said those fell short of the recognition
        and protections afforded by marriage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11de0d3e-cbae-4850-90f9-d6aa45e7efe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:28:25.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:28:27.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gay and lesbian couples will now be able to enter into civil marriage,
        which "is different and distinct from religious marriage," according to Yes
        Equality, the umbrella group that spearheaded the campaign. "No religious
        institution can be forced to marry a lesbian or gay couple against their beliefs,"
        the group''s website says. "Churches will be able to continue with religious
        ceremonies and will not be required to conduct wedding ceremonies for same-sex
        couples."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a5b3c2-3a73-43e1-8f43-528615d01aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:28:25.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:28:27.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition was largely organized by Catholic groups that focused
        on a message of protecting the traditional family.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba07411-489b-40dd-b19c-ea21fa3af2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:28:25.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:28:27.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes Equality says however that the outcome will have no bearing
        on surrogacy or adoption rights.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc3bd05-aaf0-460c-8519-370032edf985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:28:25.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:28:27.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the pounding they took at the polls, opposition groups struck
        a conciliatory tone after it was over.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce19962-87fb-4e9c-b5c9-ae27f38f952e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:28:25.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:28:27.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congratulations to the Yes side. Well done. #MarRef," tweeted a
        conservative Catholic think tank that advocated against legalizing same-sex
        marriage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ce043b-ce02-4559-8b87-717886502e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:28:25.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:28:27.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is their day, and they should enjoy it," said another group
        opposing same-sex marriage, Mothers and Fathers Matter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d62e11e-f4ee-41be-b5d2-d1adfec755c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:28:25.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:28:27.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though at times this campaign was unpleasant for people on all
        sides, nobody who involves themselves in a campaign does so with anything
        but the good of their country at heart," read a group statement. "There is
        no better way to resolve difference than the way we are using today."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265503e8-9086-4984-9a40-449b305994a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:28:25.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:28:27.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Phil Black reported from Dublin. CNN''s Laura Smith-Spark
        wrote from London and CNN''s Kevin Conlon wrote from Atlanta. CNN''s Hazel
        Pfeifer and Vasco Cotovio, and journalist Peter Taggart contributed to this
        report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85da3ce-b430-4b59-981b-007f8eb9ed2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:28:25.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:28:27.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2015/05/23/europe/ireland-referendum-same-sex-marriage/index.html">Ireland
        votes overwhelmingly in favor of same-sex marriage</a>."</em></p>'
  'Shakeys-V-League-Cagayan-Lady-Rising-Stars-Maralco-Power-Spikers-Third':
    'author': 'Paolo del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-24T00:59:51.914+08:00
    'imagesource': 'jcr:92f4342a-3dc1-4b62-bd31-b4df31d56101'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acdabb55-1f07-47da-9a79-73611eeb1e11'
    'lead': 'The Cagayan Lady Rising Suns defeat the Meralco Power Spikers in four
      sets to claim third place in the Shakey''s V-League Open Conference.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T08:30:21.342+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-28T08:30:21.514+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shakey''s V-League: Cagayan Lady Rising Suns beat Meralco to claim third
      place

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114c9472-d590-4583-af10-e17777d9e4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:30:21.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:30:21.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Cagayan Lady Rising Suns
        would not be denied as they trounced the Meralco Power Spikers, 25-17, 25-19,
        25-20, 25-19, to claim the third place in the Shakeys V-League Open Conference
        at the San Juan Arena on Sunday (May 24).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81930750-14ae-41ce-908c-710183cd5e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:30:21.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:30:21.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiza Maizo-Pontillas and Janine Marciano led Cagayan to the third-place
        finish with 21 and 16 points, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7946c0f-830d-4df3-9986-1b8be1ec772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:30:21.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:30:21.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan went to work straight away, outshining Meralco 25-17 in
        the first set.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0ca2ab-8ff0-49d0-b894-ffaaaedf14ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:30:21.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:30:21.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They continued to step on the gas and inched closer to the victory
        with a 25-19 win in the second set.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb8e0a4-3fdf-4a16-a764-7b54ef4afbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:30:21.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:30:21.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Meralco didn''t go down without a fight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae2663a-7b43-478e-b49c-aac4952e7e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:30:21.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:30:21.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco took a brief reprieve, pegging Cagayan back in the third
        set, 25-20.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee8ef60-03e0-4f9a-bcbb-81ca8e8d649c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:30:21.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-28T08:30:21.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the Lady Rising Suns extinguished Meralco''s hopes of
        a fight back as they by taking the fourth set, 25-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6504586c-3790-4a1e-a759-8ce5ab57d116'
      'mgnl:activationStatus': true
