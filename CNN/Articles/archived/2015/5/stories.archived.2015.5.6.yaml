  'palarong-pambansa-ncr-davao-medal-tally':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-06T12:47:44.881+08:00
