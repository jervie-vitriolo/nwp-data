  'More-enforcers-to-help-ease-traffic-around-NAIA':
    'author': 'Patricia de Leon, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-05-06T12:08:14.913+08:00
    'imagesource': 'jcr:842af94f-6c61-4c00-9739-d098f8885dcb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8bd842b-efa1-4b9d-9e72-f1d4e36fdf87'
    'lead': 'Authorities are set to deploy more traffic enforcers at the Ninoy Aquino
      International Airport (NAIA) complex after complaints of missed flights from
      passengers due to the ongoing construction of the NAIA Expressway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T14:50:15.855+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T14:50:16.030+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More enforcers to help ease traffic around NAIA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32beb67f-0ca2-4e8b-9cf9-1250b7d5bc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:50:15.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:50:16.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Authorities are set to deploy
        more traffic enforcers at the Ninoy Aquino International Airport (NAIA) complex
        after complaints of missed flights from passengers due to the ongoing construction
        of the NAIA Expressway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f16b16-a217-4fe0-8ab7-c93e59a20215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:50:15.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:50:16.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ease the plight of motorists and commuters, more traffic enforcers
        from the Metropolitan Manila Development Authority (MMDA) and the cities of
        Pasay and Parañaque will be assigned in major roads.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd31834a-496c-4a23-b3e8-6badfbc5983b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:50:15.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:50:16.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identified chokepoints are Andrews Avenue, MIA Road, and the corner
        of Ninoy Aquino Avenue and MIA road.</p>'
    '5':
      'image': 'jcr:08054e0d-ff84-4ff1-8f91-c1c882cca458'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34da9866-afd0-4080-8a05-c204b283820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:50:15.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:50:16.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99365cfb-0468-4b76-92f7-857ca21a5550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:50:15.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:50:16.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But MMDA Chairman Francis Tolentino said that this would do little
        to ease traffic in the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5361fb-05bf-49e7-a07c-9c6715765c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:50:15.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:50:16.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit maraming traffic enforcers kung walang kalsada walang dadaanan
        din," Tolentino said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b9a930-1d68-4bd1-9335-45dd5f52141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:50:15.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:50:16.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if there are a lot of traffic enforcers, if there
        are no roads vehicles can''t pass through.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d24fe9-2613-4bd0-a642-adeaa5c588ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:50:15.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:50:16.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction equipment taking up too much road space is one cause
        of traffic, according to the MMDA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63039b56-10fe-4e64-987c-066e7c3453b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:50:15.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:50:16.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said the MMDA has already asked the contractor to occupy
        just one lane of the thoroughfare.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2ea816-7cba-4ff7-a5e0-4a97738d9872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:50:15.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:50:16.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila International Airport Authority (MIAA), however, assured
        that it is working with the project contractor to address passenger concerns.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0ba2c3-f57d-45e7-9460-0b1638b0a10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:50:15.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:50:16.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAIA Expressway is expected to be completed in 2017.</p>'
  'Princess-Charlotte-birth-certificate':
    'author': 'Jason Hanna, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-05-06T12:02:21.246+08:00
    'imagesource': 'jcr:2515be2f-9927-4984-8de4-801faabbb21a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46d56f06-6e1c-4c60-8bc4-b6eac8be6235'
    'lead': 'Three days after Charlotte Elizabeth Diana was born, her birth certificate
      was filed Tuesday (May 5) by her father, Prince William, the Duke of Cambridge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T14:54:39.248+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T14:54:39.706+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Look at UK''s new Princess Charlotte''s birth certificate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fe8ddb-cf6b-420d-ba26-aee8a6e4c3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:54:39.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:54:39.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The birth of the UK''s newest royal is
        now a matter of official government record.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cc4c4c-63ea-4c55-bbca-5d195fdb12cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:54:39.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:54:39.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days after Charlotte Elizabeth Diana was born, her birth certificate
        was filed Tuesday (May 5) by her father, Prince William, the Duke of Cambridge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e62ffe-9ff9-4b22-b88b-922b84beefbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:54:39.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:54:39.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The certificate was shown to the world via a <a href="https://twitter.com/KensingtonRoyal/status/595586840029167616">tweet</a>
        from Kensington Palace, the formal residence of William and his wife, Catherine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb45d44-7e2f-4458-a470-108451064eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:54:39.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:54:39.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlotte''s full name is given as Her Royal Highness Princess Charlotte
        Elizabeth Diana of Cambridge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0145318-125c-4112-adf0-905a67cf91b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:54:39.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:54:39.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William listed his occupation as few others can, entering simply,
        "Prince of the United Kingdom."</p>'
    '9':
      'image': 'jcr:ba7b1300-1594-48e5-a8cb-b3ce802980c1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f885e46d-9479-47ea-b6bc-c525906b8ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:54:39.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:54:39.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6438ba-cdeb-4c4e-809a-873f698ffa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:54:39.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:54:39.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He does have a civilian job -- as an air ambulance pilot, following
        his years in the Royal Air Force -- but he''s better known as second in line
        to the throne, behind his father, Prince Charles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e38c7c-fb12-4ecc-83a9-33b557675eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:54:39.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:54:39.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlotte was born Saturday at London''s St. Mary''s Hospital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c2d14e-dae3-43a5-903e-b3161d72ef43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:54:39.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:54:39.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her name was announced Monday. Charlotte, a feminine form of Charles,
        is likely a nod to her grandfather.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a902d218-998f-493a-bf3d-a9517e4e41e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:54:39.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:54:39.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The middle names acknowledge her great-grandmother, the current
        queen, and her paternal grandmother, Princess Diana, who died in 1997.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd91db2-ecf9-4647-856f-418455b2707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:54:39.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:54:39.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlotte is fourth in line to the throne, with her brother, Prince
        George, ahead of her.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d33d147-5434-4670-92bb-bfc8f41283fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:54:39.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:54:39.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Max Foster contributed to this report.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166549b3-627e-40a0-a5d1-226e5c70f631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:54:39.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:54:39.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
