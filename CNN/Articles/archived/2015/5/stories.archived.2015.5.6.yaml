  'pba-globalport-asian-import-omar-krayem-terrence-romeo-meralco':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Eyes were set on Terrence Romeo during the GlobalPort-Meralco match.
      He finished with 27 points to lead GlobalPort to the win.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-06T14:26:27.994+08:00
    'imagesource': 'jcr:4bfe79eb-7557-4a68-b5d8-0b38ef3aeecd'
