    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350dfb75-cca5-4029-8cc8-d1b50df5109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:09:20.356+08:00
      'mgnl:createdBy': 'cnnproducer'
