      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/05/Philippines-Chinese-Taipei-Asian-U23-Womens-Volleyball-Championship.html">Read:
        Philippines falls to Chinese Taipei in four sets</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef4e255-a5ba-4283-bc71-3e323ccbd5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:49:16.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:49:16.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The lone setter</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28557e4-4929-46db-afed-dddd7929ac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:49:16.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:49:16.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another player that has been impressive is setter Jia Morado.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbd09b4-7ec7-479d-ae7d-442d410fc808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:49:16.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:49:16.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ravena, Morado has contributed a lot for the national
        team in the Asian U23 Women’s Volleyball Championship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82e3879-60c3-4759-9862-3676f2eca56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:49:16.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:49:16.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Jia Morado really sacrificed a lot in this tournament,” said Ravena.
        “She’s the lone setter for this team… the only setter in practice and in all
        their games.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c02a8e4-f5f6-4bfc-8e8a-a05c233cd272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:49:16.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:49:16.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Philippines’ setback to Chinese Taipei, Morado chipped in seven
        points —which is unlikely for a setter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be772d8-4217-46b5-b340-55fdcf57710e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:49:16.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T13:49:16.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really saw her games in this tournament, she really adjusted
        with her delays. Now she’s trying to get some points, because she knows she
        has to get some points,” added Ravena.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c367c4-d03f-4bec-af6f-eb19f644ccfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:49:16.005+08:00
