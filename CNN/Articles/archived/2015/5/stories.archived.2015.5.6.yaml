    'template': '1'
    'title': 'Storm gets nearer but still outside Philippine territory

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796f7e33-662c-496c-b8bc-76038bc4edc7'
