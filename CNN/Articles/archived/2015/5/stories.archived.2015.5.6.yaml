      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PUERTO PRINCESA, Palawan (CNN Philippines)</strong> — The
        Commission on Elections in Puerto Princesa expect more candidates to withdraw
        on Thursday from the recall election for the city''s mayoralty, which is set
        on May 8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d0a1c1-b1f6-400e-ab18-9c868b911b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:09:20.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:09:20.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Tuesday, six candidates filed their affidavits of retraction
        to the local Comelec office here 8 a.m., leaving 37 in the May 8 elections
        so far, according Cielette Marquez, election assistant of the local Comelec
        office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6a4768-d31e-4174-9eed-4a23609ac144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:09:20.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:09:20.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the candidates is former Mayor Edward Hagedorn, whose supporters
        initiated the recall petition due to alleged "loss of trust and confidence"
        on incumbent Mayor Lucilo Bayron, who is also running.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f85c0a-c65a-48ce-94ad-d50f1ba9c486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:09:20.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:09:20.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who withdrew on Tuesday are Mayeth Ferrer, Ginalyn Dalaguit,
        Chinchin Fejider, Rowena Pregua, Romy Cañete, and Christine Frago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e328f2-e2ca-452f-a04f-c6898e091406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:09:20.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:09:20.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who withdrew their candidacy in the last week of April are
        Maribel Valeza and Romel Jadulos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4864a661-36cd-41f9-bad3-e7b9e9a082f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:09:20.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:09:20.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They would still have to submit their list of expenditures from
        the time Comelec declared them as official candidates, Marquez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f89dc7-a3fb-4eb1-90f8-957ef28ac96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:09:20.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:09:20.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first recall election in the Philippines was also held in 2002,
        also in Puerto Princesa. That pushed out Mayor Dennis Socrates from his posit,
        but he later on become a member of the House of Representatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081ddda0-17fa-4ff0-8089-166665205a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:09:20.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:09:20.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañan has declared the recall poll on May 8 as a special nonworking
        holiday in Puerto Princesa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7bfd3e-0805-4102-bf7a-28bb9ce22486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:09:20.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:09:20.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
