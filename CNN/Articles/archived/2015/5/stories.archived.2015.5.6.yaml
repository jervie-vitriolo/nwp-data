      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' stringer Keith Anthony S. Fabro contributed to
        this report.</p>'
  'oil-above-60-dollars':
    'author': 'Heather Long, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-05-06T15:13:25.351+08:00
    'imagesource': 'jcr:6d3def39-8b1c-4b13-9994-c88d1d3abff4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7efcbac-edc7-4f31-9e10-33b6a2a5fcd6'
    'lead': 'Crude oil topped $60 a barrel for the first time in 2015 on Tuesday.
      Traders are debating whether this is a turning point. American drivers are paying
      about a quarter more for gas now than in the previous month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T14:11:43.066+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T14:11:43.263+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil tops $60 a barrel for first time in 2015

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0f6116-1e81-48d6-aa4f-baffbb3bf362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:11:43.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:11:43.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Here''s something the world
        hasn''t seen since December: oil trading above $60 a barrel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01403897-eec1-4167-aa1a-38e40cb7db89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:11:43.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:11:43.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traders are buzzing about whether its a sign that the era of low
        gas prices for American drivers is over.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2378dc91-cbf0-4e46-8ca7-ef1963c0f3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:11:43.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:11:43.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like this market is breaking out," said Phil Flynn, a
        senior energy analyst at the Price Futures Group in Chicago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8ae2af-4f61-475e-94ce-c1b5aa86bed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:11:43.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:11:43.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a new high point for 2015. Crude oil prices fell below $45
        earlier this year. While American drivers cheered the low gas prices at the
        pump, oil companies cut jobs and there was a panic sell-off in the stock market.
        Big energy stocks tanked, dragging much of the rest of the market lower with
        it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7632c7c6-ff4d-4eb3-9184-77bea76d641d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:11:43.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:11:43.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2015/04/16/oil-opec-production-market-share.html">Read:
        OPEC pumps up output in fight for market share</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389a79ef-2877-4b08-a18b-5d1cb7d8379f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:11:43.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:11:43.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some even predicted oil would fall further to $30 a barrel, but
        that didn''t happen. Instead, oil climbed steadily back up in April. That''s
        not great news for drivers. Gas prices have jumped to $2.62 a gallon on average
        -- costing nearly a quarter more than a month ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53de3c39-f574-4fc8-8a8e-b85e8351be88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:11:43.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:11:43.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question now is whether oil prices have really come back from
        the lows and these levels are sustainable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5a48f9-9a43-4398-944f-38665d48bff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:11:43.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:11:43.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices fell largely because the world has too much of the black
        gold. The U.S. energy boom and the return of several Middle Eastern nations
        pumping has increased supply. At the same time, the slowing economies in China
        and Europe drove down demand. The result was a slump in prices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b427af1-b4f5-480e-be5a-fc1edf3cbf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:11:43.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:11:43.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the dynamic is shifting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb88141-9df6-467b-90e2-428aa5b38830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:11:43.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:11:43.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re seeing is a combination of factors. There are signs
        of U.S. production falling...and much better than expected growth numbers
        from Europe," said Flynn.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379438ac-1d94-4190-b6c5-57c892addb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:11:43.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:11:43.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This morning Europe released much rosier forecasts for GDP growth
        of 1.5% for the euro zone area for 2015, citing "positive economic tailwinds."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0305d2-63ad-4763-b1a7-c11fa11522c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:11:43.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:11:43.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn also notes that Saudi Arabia released data on its oil sales
        to Asia that show prices were stable -- another sign that Asian demand isn''t
        as weak as some may have thought.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff75f9da-5eda-4e50-8265-333f8d860509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:11:43.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:11:43.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/05/05/investing/oil-above-60-dollars-a-barrel/index.html?iid=HP_LN">Oil
        tops $60 a barrel for first time in 2015</a>"</em></p>'
