      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TAGUM CITY (CNN Philippines)</strong> — The National Capital
        Region still holds the lead in the medal tally of the 58th Palarong Pambansa
        as the competition enters its fourth day today, Wednesday (May 6).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9681053f-039e-4b0c-98b2-6d264130aac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:00:58.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:00:58.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of press time, the NCRAA has 21 golds, 21 silvers and 12 bronzes,
        tailed by Region 4A (Southern Tagalog-Calabarzon) with 15 golds, 9 silvers
        and 17 bronzes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fdae89-8855-4ddc-9b25-839db90c207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:00:58.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:00:58.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Region 6 (Western Visayas) is in third place with 14 golds, 12 silvers
        and 13 bronzes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3e2e2e-816d-4010-ad94-3bd81f6f8943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:00:58.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:00:58.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cordillera Administrative Region Athletic Association is in
        fourth place with 11 golds, 13 silvers, and 6 bronzes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269123a7-f73d-4b18-bc5f-fa2e33a1553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:00:58.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:00:58.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Host Davao Regional Athletic Association meanwhile has 2 golds,
        6 silvers, and 7 bronzes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79de0f92-0f3c-4c32-9ff2-df144190d8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:00:58.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:00:58.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/05/albay-2016-palarong-pambansa-prisaa.html">Also
        read: Albay to host 2016 Palarong Pamabansa</a></strong></p>'
    '11':
      'image': 'jcr:02597ea2-2728-4048-bcf0-3925e49aed2d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6542f5a5-2721-4fe2-be75-57d17f3a80af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:00:58.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:00:58.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb33333-8ea8-40c2-a44f-fd0744f42e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:00:58.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:00:58.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaints of bullying has meanwhile reached to the attention of
        the Department of Education. DepEd Assistant Secretary for Legal and Legislative
        Affairs Tonisito Umali readily declared that physical and verbal abuses are
        banned in the Palaro.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704ad901-6ffc-444f-9e6d-0611ef0fefc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:00:58.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:00:58.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports showed that some parents have been observed to have bullied
        some athletes especially those that are competing with their children in the
        games. Umali however said that the incident could have been the result of
        parents overreacting to the situation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4991a301-1b19-401a-8133-228d91660356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:00:58.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:00:58.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali warned delegates that DepEd could discipline the athlete and
        its staff, including those under private schools.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6aac42-7f39-4939-8edf-f616bbdf4036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:00:58.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:00:58.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from bullying, the black bug infestation continues to hound
        the Palaro Games. Despite efforts of the organizers to repel the bugs, they
        continue to swarm the venue especially during night time when the floodlights
        are on.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d1aad6-eff0-4d6d-a79b-dbd4808e2340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:00:58.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:00:58.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/04/Rice-black-bugs-attack-Palarong-Pambansa.html">Also
        read: Rice black bugs attack Palarong Pambansa</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bf44da-5c67-478a-b35d-ea0582a8309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:00:58.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:00:58.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd said their main priority now is the protection of the athletes
        from black bugs. Umali said they have already installed screens in all billeting
        areas of the Palaro so as to prevent the bugs from pestering the thousands
        of athletes and their coaches.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c13d43-48c4-4156-afa0-328be5715ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:00:58.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:00:58.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, no scheduled games were postponed or delayed because of
        the black bug infestation.</p>'
  'mayweather-pacquiao-rematch':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': 'Floyd Mayweather says that he is opening to fighting Manny Pacquiao
      again "in a year" after the Filipino''s shoulder surgery.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-06T22:05:04.500+08:00
    'imagesource': 'jcr:353eb552-bf8d-419a-b79a-8f3cc261753f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef700684-a5a7-4116-9e85-7d6561a78cc0'
    'lead': 'It took about six years of negotiations before the hotly anticipated
      mega-fight between Floyd Mayweather and Manny Pacquiao could take place. But
      a rematch could happen in less than half that time. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T15:03:45.868+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T15:03:46.096+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mayweather open to Pacquiao rematch

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b6fa37-56b9-46cf-906a-015f1ef766fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:03:45.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:03:46.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — It took about six years of
        negotiations before the hotly anticipated mega-fight between Floyd Mayweather
        and Manny Pacquiao could take place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee81d07e-7525-4479-ab16-c38761a4d9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:03:45.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:03:46.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a rematch could happen in less than half that time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a456a86c-5126-4de1-862f-61677075c0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:03:45.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:03:46.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather has officially opened up to the possibility of fighting
        Pacquiao again, just days after their "Fight of the Century" at the MGM Grand
        Garden Arena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5113a2d9-8332-492a-8c07-323d31b293e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:03:45.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:03:46.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will fight him in a year after his surgery," the undefeated Maywether
        told ESPN commentator Stephen A. Smith in a text message. The 48-0 fighter
        made the statement amid rumors of his retirement this September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9717dfb1-7731-44c0-8da0-f35a03096ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:03:45.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:03:46.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oddly enough, this sets the stage for a second "Fight of the Century"
        this very same century, about a little over a year after the first one.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a8fd17-1bee-42f4-956b-dcf051cbfb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:03:45.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:03:46.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement issued May 4, Team Pacquiao and Top Rank promotions
        said that Pacquiao sustained an injury in his right shoulder during training.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6635033-f582-47ae-8736-64d934ad6168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:03:45.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:03:46.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/05/Manny-Pacquaio-statement-shoulder-injury-surgery.html">Related:
        Manny Pacquiao issues statement on shoulder injury</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad8cf22-f0da-4de7-bf26-01d2d9545647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:03:45.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:03:46.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino is expected to under go surgery to repair a torn rotator
        cuff. Pacquiao adviser Michael Koncz estimates the recovery time post-surgery
        to last four to six months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503349a8-3591-4b22-94a8-02dc1bbea90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:03:45.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:03:46.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather defeated Pacquiao by unanimous decision during their
        mega-fight last Sunday (April 3 PHT), which is widely billed as the richest
        bout in boxing history. Official pay-per-view sales have yet to be released,
        but it is estimated that the amount could reach $300 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b556480-8ab2-46e7-bd1d-dc74ea34f370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:03:45.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:03:46.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American''s win subsequently makes him the unified champion
        of the WBC, WBA, and WBO Welterweight belts. However, he has announced that
        he will relinquish the belts in the next few weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e554b442-2352-41ca-a4a5-ec61f5701a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:03:45.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:03:46.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Mayweather''s willingness for a rematch, both fighters''
        camps would have to deal with several hurdles before the rematch could actually
        take place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11f42d3-bf8b-4381-a142-6a0cebdef867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:03:45.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:03:46.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, for instance, could face sanctions from the Nevada Athletic
        Commission for allegedly failing to report his shoulder injury to the organization.
        Likewise, Mayweather''s defensive and technical game drew the ire of fans
        who expected to see a more explosive mega-fight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94713603-719e-4253-a286-19cae1f18690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:03:45.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:03:46.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2015/05/05/Manny-Pacquiao-shoulder-injury-sanctions-Nevada-Athletic-Commission.html">Read:
        Pacquiao faces sanctions for failure to disclose injury</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6da1dc-fdff-4147-b764-6e28e8b2547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T15:03:45.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T15:03:46.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also the issue of whether or not the rematch could live
        up to the hype — last week''s fight went the distance and failed to produce
        a single knockdown.</p>'
  'Pacquiao-faces-5-M-suit-in-Nevada-for-not-disclosing-injury':
    'author': 'Alexander T. Magno, CNN Philippines'
    'caption': 'Manny Pacquiao faces sanctions for failure to report his shoulder
      injury to the Nevada Athletic Commission before the fight'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-06T21:03:20.106+08:00
    'imagesource': 'jcr:e595dc14-1709-4a4b-80d0-f60b7a331cb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8661ad60-fccb-46dd-aece-943fef41f0c1'
    'lead': 'Some Nevada residents accuse boxing icon Manny Pacquiao, along with Top
      Rank officials, of committing consumer fraud by not disclosing his shoulder
      injury before his match with Floyd Mayweather Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T15:11:05.586+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T15:11:05.991+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
