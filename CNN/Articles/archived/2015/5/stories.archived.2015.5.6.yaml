    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GlobalPort Asian import on Romeo: ‘He makes my job easier’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b0d7cd-ba7d-4632-83f2-331cb864f22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:34:46.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:34:47.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — “He’s a hell of a player.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7df608-3d3c-4b4d-b2fe-b706b6affac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:34:46.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:34:47.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was how GlobalPort Asian import Omar Krayem described his teammate
        Terrence Romeo in the aftermath of their Philippine Basketball Association
        (PBA) Governors’ Cup opener against the Meralco Bolts at the SMART-Araneta
        Coliseum on Tuesday (May 5).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e997b237-7752-404d-8b30-26a55d77a69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:34:46.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:34:47.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krayem arrived in the country five days ago. And in his first game
        in a Batang Pier uniform, he was impressed with his teammates but singled
        out Romeo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c786b4f4-5d07-4226-b4cd-770f179993f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:34:46.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:34:47.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He got a big heart. I like playing with him. He makes my job easier,”
        said Krayem of Romeo, who finished with a tour-de-force performance of 27
        points, seven rebounds, and five assists in GlobalPort’s 92-73 contest of
        the Bolts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bcfa6d-2d7d-4fbb-be9e-4b498dd371da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:34:46.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:34:47.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2015/05/05/pba-globalport-beats-meralco.html">Read:
        Romeo scores 27 as GlobalPort downs Meralco in Govs’ Cup opener</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff4fb3b-863a-4227-841c-4f56a9fd361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:34:46.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:34:47.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krayem also made a good account of himself with 18 points, eight
        rebounds, four assists, and a steal in Tuesday’s win.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1946975-97dc-43a6-900f-aace0f1b3989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:34:46.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:34:47.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krayem said it was actually their first game together because GlobalPort
        didn’t play in any tuneup game prior to the season-ending conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c049f5-0796-476b-a4d5-6bfec37945d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:34:46.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:34:47.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it hardly mattered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdea41de-476c-41e3-b725-9e371bcd000d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:34:46.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:34:47.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, he made a formidable backcourt tandem with the ball-dominant
        Romeo in the absence of resting local point guard Stanley Pringle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2216140f-0cc9-456e-8ef0-31ebc78fc885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:34:46.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:34:47.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of people think we''re gonna bump heads but that guy is an
        amazing player,” the gung-ho Palestinian cager said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2abf7c1-f8cc-4837-85a1-8e3b9293b76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:34:46.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:34:47.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s all about winning. Good players can play together if they
        want to win.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d8a924-b13f-4d6b-bae0-5a3a10e56647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:34:46.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:34:47.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/incoming/article35921.ece">Also
        read: The Asian imports of the 2015 PBA Governors'' Cup</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfdb811-7289-4dc0-820d-c911f90902db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:34:46.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:34:47.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the physicality, Krayem said, “I enjoyed it.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287d0bd9-fcc0-4cbf-9647-c9e407302c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:34:46.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-21T14:34:47.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:15:08.763+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, he is happy to be in the PBA and is looking forward to
        putting this woebegone franchise on the basketball map.</p>'
  'Floyd-Mayweather-sued-ex-girlfriend-josie-harris':
    'author': 'Steve Almasy, CNN'
    'caption': 'Floyd Mayweather, Jr. is being sued by his ex-girlfriend.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-05-06T12:39:04.251+08:00
    'imagesource': 'jcr:795045a4-26cf-497f-a373-045c9789c824'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23cf8b73-1ead-45bb-b2cb-d1ca977502d1'
    'lead': 'Floyd Mayweather Jr. has been sued by ex-girlfriend Josie Harris and
      asking for $20 million in damages after being accused that she was on drugs
      during their altercation'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T14:41:35.750+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-21T14:41:36.000+08:00
